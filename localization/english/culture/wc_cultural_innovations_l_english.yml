 ###CULTURAL###
 ##############
 # Tribal Era #
 ##############

 innovation_amphibious:0 "Amphibious"
 innovation_amphibious_desc:0 "We surface on land only when we please, but being natives to the water we can travel the seas at ease."

 innovation_sea_faring:0 "Sea Faring"
 innovation_sea_faring_desc:0 "Living on the coasts gave us a natural advantage in not only taming, but conquering the seas and those who dare to challenge us."

 innovation_lorewalking:0 "Lorewalking"
 innovation_lorewalking_desc:0 "Our ability to proficiently record history help us find ourselves through the lore of our ancestors."

 innovation_hive_breeding:0 "Hive Breeding"
 innovation_hive_breeding_desc:0 "Our soldiers are bred in hives making them more plentiful."

 ######################
 # Early Medieval Era #
 ###################### 

 innovation_time_is_money:0 "Time Is Money"
 innovation_time_is_money_desc:0 "The flow if money is like the flow of time, it must be cherished, becuase without money our time here is meaningless."

 innovation_elite_ranks:0 "Elite Ranks"
 innovation_elite_ranks_desc:0 "Our ancestors did not survive through sheer will alone, we will always need the strongest of us defending those who can't defend themselves."

 innovation_epidemic:0 "Epidemic"
 innovation_epidemic_desc:0 "The plague spreads like a wildfire taking countless lives and turning them into the undead of of ranks."

 #####################
 # High Medieval Era #
 #####################

 innovation_tinkers:0 "Tinkers"
 innovation_tinkers_desc:0 "Natural circumstances have forced us to rely more on our brains than fists, for whats the point of having a fist with no brain to control it."

 ###REGIONAL###
 ##############
 # Tribal Era #
 ##############
 innovation_kyparite_sap:0 "Kyparite Sap"
 innovation_kyparite_sap_desc:0 "Kyparite is the lifeblood of Azeroth.  It can heal us from our wounds and make us stronger.  It will be a great prestige to have Kyparite a part of our society"
 
 innovation_war_elekks:0 "War Elekks"
 innovation_war_elekks_desc:0 "Elekks can be tamed and used to strike our foes on the battlefield.  They tower over any foe and can punch through any enemy line."
 
 innovation_war_camels:0 "War Camels"
 innovation_war_camels_desc:0 "To traverse the sands of Azeroth our people need a trusty steed to carry us. The scorching would have made any horse would have give up by now, but camels are not phased byt the sun at all.  That type of rugedness can be relied on in a battle. "
 
 ######################
 # Early Medieval Era #
 ###################### 
 innovation_taiga_warfare:0 "Taiga Warfare"
 innovation_taiga_warfare_desc:0 "Our people have lived long in the freezing taiga, and thus we have become accustomed to its harsh conditions.  We will use our knowledge of the terrain in whatever situation it will be needed."
 
 innovation_desert_warfare:0 "Desert Warfare"
 innovation_desert_warfare_desc:0 "Our people have lived long in the dry and hot deserts, and thus we have become accustomed to its harsh conditions.  We will use our knowledge of the terrain in whatever situation it will be needed."
 #####################
 # High Medieval Era #
 #####################
 innovation_kalimdor_settling:0 "The Great Trek"
 innovation_kalimdor_settling_desc:0 "The lands to of middle Kalimdor are sparsely inhabited, but rich in natural resources. Establishing an initiative to expand and establish homesteads there will lead to the growth and prosperity of our people."
