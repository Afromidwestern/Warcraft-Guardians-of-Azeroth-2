 ################
 # Startup Tech #
 ################

 innovation_giants:0 "Giants"
 innovation_giants_desc:0 "Within our ranks, we have massive soldiers to fight alongside our main forces."

 innovation_flying_beasts:0 "Flying Beasts"
 innovation_flying_beasts_desc:0 "We have the capability to dominate the skies with our flying behemoths."
 
 innovation_taming_the_skies:0 "Taming The Skies"
 innovation_taming_the_skies_desc:0 "Our tamers and breeders have been hard at work to successfully allow us to use these flying mounts in battle."

 ##############
 # Tribal Era #
 ##############
 
 innovation_archmage:0 "Archmages"
 innovation_archmage_desc:0 ""

 innovation_buccaneer:0 "Buccaneers"
 innovation_buccaneer_desc:0 "The buccaneers are the unrivaled lords of the seas. They are highly skilled in sea combat, including, but not limited to, firearms and sailing."
    
 innovation_brute:0 "Brutes"
 innovation_brute_desc:0 "Gnoll brutes are the largest and nastiest gnolls. They wear the best armor and use shields plucked from the bodies of their victims. Scraps of armor cover their thick yellow-green fur, and a wicked looking flail is held in one hand."
    
 innovation_candleholder:0 "Candleholders"
 innovation_candleholder_desc:0 ""
 
 innovation_dervishes:0 "Dervishes"
 innovation_dervishes_desc:0 "The Wastewander Dervishes are the top fighters in the bandit ranks. Their scimitars are so sharp that they cut the wind around them."
    
 innovation_dire_troll:0 "Dire Trolls"
 innovation_dire_troll_desc:0 "These trolls are warriors who have perfected their arts, traded portions of their lives for the dark gift of brutal strength. Dire trolls are short lived but make their presence on this world known to all."
    
 innovation_dragon:0 "Dragons"
 innovation_dragon_desc:0 ""
    
 innovation_troll_ranged:0 "Troll Ranged Tactics"
 innovation_troll_ranged_desc:0 "Our unique armaments have produced regiments like the Headhunters."
 
 innovation_hexer:0 "Hexers"
 innovation_hexer_desc:0 "The extremely cruel and nefarious troll Hexers are extremely skilled at manipulating the chemical processes in friendly warriors to increase their fighting abilities. A few of them know ancient rituals to temporarily break or even take over the wills of enemy soldiers."

 innovation_kodo:0 "Kodo Taming"
 innovation_kodo_desc:0 ""
 
 innovation_marauder:0 "Marauders"
 innovation_marauder_desc:0 ""
    
 innovation_magi:0 "Magis"
 innovation_magi_desc:0 ""
    
 innovation_mountain_giant:0 "Mountain Giants"
 innovation_mountain_giant_desc:0 "Mountain Giants are slow melee units that can take an incredible amount of damage. These creatures, created by Titans from solid rock ages ago, strive to protect the natural environment from anything that could harm it. Their titanic origins give them a naturally high resistance to physical and magical attacks."
 
 innovation_naga_ground:0 "Naga Ground Tactics"
 innovation_naga_ground_desc:0 "Our unique armaments have produced regiments like the Myrmidons and the Sirens."
 
 innovation_naga_taming:0 "Naga Taming"
 innovation_naga_taming_desc:0 "We have tamed the Couatl and enslaved the Sea Giants, and now we have encorporated them into our army."
 
 innovation_savage:0 "Savages"
 innovation_savage_desc:0 ""
 
 innovation_silithid:0 "Silithid"
 innovation_silithid_desc:0 "Silithids are insectoid creatures that are very strong and sophisticated. The chitin plates of their bone armor are intertwined in such a way that it makes it incredibly hard. It seems that the Silithids' intention is to devour everything that stands in their way and that does not belong to their own ecology. This is the only thing they focus on, and this is why they pose a great threat to all life on Azeroth."

 innovation_snow_hunter:0 "Snow Hunters"
 innovation_snow_hunter_desc:0 ""
    
 innovation_thornguard:0 "Thornguards"
 innovation_thornguard_desc:0 ""

 innovation_tidehunter:0 "Tidehunters"
 innovation_tidehunter_desc:0 ""
 
 innovation_transcendent:0 "Transcendent Avatars"
 innovation_transcendent_desc:0 "Pandaren revere transcendents as embodiments of wisdom: the spirit of the universe made flesh, residing in the shell of a pandaren host. These are the pandaren’s ultimate heroes: Spiritual avatars capable of summoning vast storms of lighting, smashing mountains with their terrible fists, and breathing winds into existence."
    
 innovation_ursa:0 "Ursas"
 innovation_ursa_desc:0 ""

 innovation_war_dinosaur:0 "War Dinsosaurs"
 innovation_war_dinosaur_desc:0 ""

 innovation_wolfrider:0 "Wolfriders"
 innovation_wolfrider_desc:0 ""
 
 ######################
 # Early Medieval Era #
 ######################
  
 innovation_bearpaws:0 "Bearpaws"
 innovation_bearpaws_desc:0 ""

 innovation_blademaster:0 "Blademasters"
 innovation_blademaster_desc:0 "The battle-hardened orcish Blademasters are few in number, yet they form an elite force within the Horde. Skilled swordsmen, they once belonged to the doomed clan of the Burning Blade, which, thanks to demonic corruption, is on the brink of its own destruction at all times."

 innovation_baradian_marine:0 "Marines"
 innovation_baradian_marine_desc:0 ""
    
 innovation_chaosborn:0 "Chaosborn"
 innovation_chaosborn_desc:0 ""
 
 innovation_dragknhawk:0 "Dragonhawk Taming"
 innovation_dragknhawk_desc:0 "They are deft predators that rend their foes with razor-sharp talons. Dragonhawks are among the deadliest known predators. They are able to spot prey from great distances, rush in, and rend with both talon and beak.[3] In addition, they're capable of breathing fire. Our tamers have successfully learned how to communicate and tame these flying creatures."

 innovation_farstriders:0 "Farstriders"
 innovation_farstriders_desc:0 "The Farstriders are an elite group of blood elf rangers active in Quel'Thalas. Intimately bound to the wildlands, and with a deep respect for the law, the rangers that compose the Farstriders' ranks remain noble, traditional, and valiant protectors of blood elf society."
    
 innovation_fel_guard:0 "Fel Guards"
 innovation_fel_guard_desc:0 ""
    
 innovation_footmen:0 "Footmen"
 innovation_footmen_desc:0 ""
 
 innovation_forsaken_ranged:0 "Forsaken Ranged Tactics"
 innovation_forsaken_ranged_desc:0 ""
    
 innovation_gladiator:0 "Gladiators"
 innovation_gladiator_desc:0 ""

 innovation_golem:0 "Golem Construct"
 innovation_golem_desc:0 "Golems are constructs, magically wrought automatons of bones, flesh, metal, or stone and are generally thought to be mindless. They are built generally as guardians or protectors of a person, place, or thing."
 
 innovation_gryphon:0 "Gryphon Taming"
 innovation_gryphon_desc:0 "Gryphons are majestic creatures of the skies, and are, much like wyverns, more than just beasts; they're both intelligent and cunning. Our tamers have successfully learned how to communicate and tame these flying creatures."
 
 innovation_night_elf_aerial:0 "Darnassian Aerial Tactics"
 innovation_night_elf_aerial_desc:0 "Our unique aerial armaments have produced regiments like the Fairy Dragons and Chimaeras."
 
 innovation_night_elf_ground:0 "Darnassian Ground Tactics"
 innovation_night_elf_ground_desc:0 "Our unique ground armaments have produced regiments like the Watchers."
 
 innovation_night_elf_mounted:0 "Darnassian Mounted Tactics"
 innovation_night_elf_mounted_desc:0 "Our unique mounted armaments have produced regiments like the Huntress."
 
 innovation_peacekeeper:0 "Peacekeepers"
 innovation_peacekeeper_desc:0 ""

 innovation_proto_drake_rider:0 "Proto Drake Riders"
 innovation_proto_drake_rider_desc:0 ""

 innovation_sentinel:0 "Sentinels"
 innovation_sentinel_desc:0 "The Sentinels are composed of devout and well-trained warriors. They are disciplined and are masters of their craft, making them an undeseriable enemy for anyone."
    
 innovation_spellbreaker:0 "Spellbreaker"
 innovation_spellbreaker_desc:0 "Spellbreakers are blood elven units that are mainly used against spellcasters. Spellbreakers are elven warriors trained to interrupt and distort magical currents."
    
 innovation_subjagators:0 "Subjagators"
 innovation_subjagators_desc:0 ""
 
 innovation_undead_ground:0 "Undead Ground Tactics"
 innovation_undead_ground_desc:0 "Our necromancers are able to revive regiments of Abominations and Ghouls."

 innovation_warbrave:0 "Warbraves"
 innovation_warbrave_desc:0 "Becoming a tauren brave involves overcoming several trials to test mind, body, and spirit. The exact nature of the rites has changed with time, but the meaning behind them has remained the same."
 
 innovation_wyvern:0 "Wyvern Taming"
 innovation_wyvern_desc:0 "Wyverns share a common ancestry with both dragons and gryphons and hail from some of the most inhospitable regions of Kalimdor. Our tamers have successfully learned how to communicate and tame these flying creatures."

 #####################
 # High Medieval Era #
 #####################
 
 innovation_blackrock_legionnaire:0 "Blackrock Legionnaires"
 innovation_blackrock_legionnaire_desc:0 ""

 innovation_riflemen_dwarf:0 "Riflemen"
 innovation_riflemen_dwarf_desc:0 "Riflemen have always been among the faithful protectors of their mountain kingdom, Khaz Modan. Carrying the legendary single-shot blunderbuss long rifles, they are excellent marksmen and can hit enemies on land and in the air. They are famous for their masterful skills and toughness."

 innovation_riflemen_human:0 "Riflemen"
 innovation_riflemen_human_desc:0 ""
  
 innovation_shredder:0 "Shredders"
 innovation_shredder_desc:0 "Shredders are used for lumbering, but they can serve in war because of the solid metal construction of the machine and the great saws they wield."
 
 innovation_steamwarrior:0 "Steamwarriors"
 innovation_steamwarrior_desc:0 "In battle steam warriors are fearless and resolute, capable of enduring the withering fire of musket, spell or arrow. Their skill at piloting their steam armor allows them to move gracefully and with tremendous speed, reacting faster than one would think possible."
 
 innovation_technomage:0 "Technomages"
 innovation_technomage_desc:0 "The technomage has little patience when it comes to battle. They will go in, hit the enemy with all they have, and have it done with. The technomage knows how to connect with their technological weapons, channeling their magic through them. Their gun does not shoot bullets, but fireballs or dire rats. The technomage can, by touch, place any spell they have prepared into a technological weapon."
 
