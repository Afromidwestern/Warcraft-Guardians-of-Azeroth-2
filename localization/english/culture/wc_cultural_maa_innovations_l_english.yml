#############################
#############################
##Men-At-Arms
#############################
#############################

 ################
 # Startup Tech #
 ################

 innovation_giants:0 "Giants"
 innovation_giants_desc:0 "Within our ranks, we have massive soldiers to fight alongside our main forces."

 innovation_flying_beasts:0 "Flying Beasts"
 innovation_flying_beasts_desc:0 "We have the capability to dominate the skies with our flying behemoths."
 
 innovation_taming_the_skies:0 "Taming The Skies"
 innovation_taming_the_skies_desc:0 "Our tamers and breeders have been hard at work to successfully allow us to use these flying mounts in battle."

 ##############
 # Tribal Era #
 ##############
 
 innovation_archmage:0 "Archmages"
 innovation_archmage_desc:0 "Weaving their intricate enchantments, these mages defend their people with all the magical powers at their disposal. The archmagi brandish magical blades and ancient staves that serve to channel their fierce energies in battle"

 innovation_buccaneer:0 "Buccaneers"
 innovation_buccaneer_desc:0 "The buccaneers are the unrivaled lords of the seas. They are highly skilled in sea combat. Their expertise in firearms and sailing aggrandize their status as the scourge of the seas."
    
 innovation_brute:0 "Brutes"
 innovation_brute_desc:0 "Gnoll brutes are the largest and nastiest gnolls. They wear the best armor and use shields plucked from the bodies of their victims. Scraps of armor cover their thick yellow-green fur, and a wicked looking flail is held in one hand."
    
 innovation_candleholder:0 "Candleholders"
 innovation_candleholder_desc:0 "You no take candle! We protect the Candle King."
 
 innovation_dervishes:0 "Dervishes"
 innovation_dervishes_desc:0 "The Wastewander Dervishes are the top fighters in the bandit ranks. Their scimitars are so sharp that they cut the wind around them."
    
 innovation_dire_troll:0 "Dire Trolls"
 innovation_dire_troll_desc:0 "These trolls are warriors who have perfected their arts, traded portions of their lives for the dark gift of brutal strength. Dire trolls are short lived but make their presence on this world known to all."
    
 innovation_dragon:0 "Dragons"
 innovation_dragon_desc:0 "Dragons are immense, powerful, winged reptilian creatures and they are the backbone of our strength."
    
 innovation_troll_ranged:0 "Troll Ranged Tactics"
 innovation_troll_ranged_desc:0 "With our unique ranged armaments, we have produced regiments like the Headhunters."
 
 innovation_hexer:0 "Hexers"
 innovation_hexer_desc:0 "The extremely cruel and nefarious troll Hexers are extremely skilled at manipulating the chemical processes in friendly warriors to increase their fighting abilities. A few of them know ancient rituals to temporarily break or even take over the wills of enemy soldiers."

 innovation_kodo:0 "Kodo Taming"
 innovation_kodo_desc:0 "Tauren legends abound regarding the great horned kodos of Kalimdor’s Barrens. Some myths tell of rare kodos that are bound to the spirits of the sky and storm, thus allowing the colossal beasts to harness the powers of lightning itself. While kodos are generally considered gentle by nature, they are fierce opponents when threatened and have occasionally been known to devour their enemies whole. Our tamers have successfully learned how to communicate and tame these grand creatures."
 
 innovation_marauder:0 "Marauders"
 innovation_marauder_desc:0 "Like most of thier kin, Marauders are savagery and brutality incarnate.  Marauders are fast, aggresive and show no mercy. Dawning the hides of their enemies Marauders are not for taking prisoners."
    
 innovation_magi:0 "Magis"
 innovation_magi_desc:0 "Ogre Magis are skilled spellcasting warriors. The two-headed ogre spellcasters are typically larger and more intelligent than their one-headed brethren. They often enjoy an elevated position among the ogre clans"
    
 innovation_mountain_giant:0 "Mountain Giants"
 innovation_mountain_giant_desc:0 "Mountain Giants are slow melee units that can take an incredible amount of damage. These creatures, created by Titans from solid rock ages ago, strive to protect the natural environment from anything that could harm it. Their titanic origins give them a naturally high resistance to physical and magical attacks."
 
 innovation_naga_ground:0 "Naga Ground Tactics"
 innovation_naga_ground_desc:0 "With our unique ground armaments, we have produced regiments like the Myrmidons and the Sirens."
 
 innovation_naga_taming:0 "Naga Taming"
 innovation_naga_taming_desc:0 "We have tamed the Couatl and enslaved the Sea Giants, and now we have encorporated them into our army."
 
 innovation_savage:0 "Savages"
 innovation_savage_desc:0 "Savages are fanatic and barbaric warriors of our clan, they are strong and stubborn, and show no mercy."
 
 innovation_silithid:0 "Silithid"
 innovation_silithid_desc:0 "Silithids are insectoid creatures that are very strong and sophisticated. The chitin plates of their bone armor are intertwined in such a way that it makes it incredibly hard. It seems that the Silithids' intention is to devour everything that stands in their way and that does not belong to their own ecology. This is the only thing they focus on, and this is why they pose a great threat to all life on Azeroth."

 innovation_snow_hunter:0 "Snow Hunters"
 innovation_snow_hunter_desc:0 "Our kind has had to adapt to the elements in order to survive.  The best of our warriors are the hunters who keep us safe."
    
 innovation_thornguard:0 "Thornguards"
 innovation_thornguard_desc:0 "The Thornguards are the finest warriors from our tribe, who defend us from any outsiders.  They are heavily armed and armoredt They will stop any who dare to trespass or any who dare to not submit."

 innovation_tidehunter:0 "Tidehunters"
 innovation_tidehunter_desc:0 "mrglmrglmrglmrgl"
 
 innovation_transcendent:0 "Transcendent Avatars"
 innovation_transcendent_desc:0 "Pandaren revere transcendents as embodiments of wisdom: the spirit of the universe made flesh, residing in the shell of a pandaren host. These are the pandaren’s ultimate heroes: Spiritual avatars capable of summoning vast storms of lighting, smashing mountains with their terrible fists, and breathing winds into existence."
    
 innovation_ursa:0 "Ursas"
 innovation_ursa_desc:0 "Ursas are the biggest, meanest and most feral of furbolgs. They tower above humans and orcs, and can snap elven necks with single paw swipes. They are immensely strong and tough, and focus on improving their natural, bearlike natures. They disembowel dragons with their claws and crush small creatures that come within their grasp."

 innovation_war_dinosaur:0 "War Dinsosaurs"
 innovation_war_dinosaur_desc:0 "Once a dominant species throughout the planet, they have become an endangered remnant of an ancient world that prove to be a force to be reckoned with. These great beasts are as dangerous as they are majestic. Our tamers have successfully learned how to communicate and tame these grand creatures."

 innovation_wolfrider:0 "Wolfriders"
 innovation_wolfrider_desc:0 "These savage warriors use the speed and ferocity of their mounts to make them a deadly enemy. Faster than those who attack on foot, they have perfected the tactics of tearing through columns of enemy soldiers like a hot wind."
 
 ######################
 # Early Medieval Era #
 ######################
  
 innovation_bearpaws:0 "Bearpaws"
 innovation_bearpaws_desc:0 "Though they are only lightly armed, the bearpaws serve a big punch if provoked as strong and skilled fighters that they are."

 innovation_blademaster:0 "Blademasters"
 innovation_blademaster_desc:0 "The battle-hardened orcish Blademasters are few in number, yet they form an elite force within the Horde. Skilled swordsmen, they once belonged to the doomed clan of the Burning Blade, which, thanks to demonic corruption, is on the brink of its own destruction at all times."

 innovation_baradian_marine:0 "Marines"
 innovation_baradian_marine_desc:0 "Our finest marines not only control the seas, but are ready to stop any foe on land as well."
    
 innovation_chaosborn:0 "Chaosborn"
 innovation_chaosborn_desc:0 "The chaosborn are strong casters that can both fight with magic and the sword."
 
 innovation_dragknhawk:0 "Dragonhawk Taming"
 innovation_dragknhawk_desc:0 "The dragonhawks are deft predators that rend their foes with razor-sharp talons apart. They are among the deadliest known predators, able to spot prey from great distances, rush in, and rend with both talon and beak. In addition, they're capable of breathing fire. Our tamers have successfully learned how to communicate and tame these flying creatures."

 innovation_farstriders:0 "Farstriders"
 innovation_farstriders_desc:0 "The Farstriders are an elite group of elven rangers active in Quel'Thalas. Intimately bound to the wildlands, and with a deep respect for the law, the rangers that compose the Farstriders' ranks remain noble, traditional, and valiant protectors of elven society."
    
 innovation_fel_guard:0 "Felguards"
 innovation_fel_guard_desc:0 "Felguard are fearless and unwaveringly loyal to their master's godlike will.  They are almost always seen with heavy, two-handed weaponry. They are slow to strike, but hit quite hard, and are more agile than they look."
    
 innovation_footmen:0 "Footmen"
 innovation_footmen_desc:0 "Footmen are warriors and versatile foot soldiers who serve as basic trained infantry in armies of the human nations, being much more well equipped than their counterparts in other armies."
 
 innovation_forsaken_ranged:0 "Forsaken Ranged Tactics"
 innovation_forsaken_ranged_desc:0 "With our unique ranged armaments, we have produced regiments like the Dark Rangers."
    
 innovation_gladiator:0 "Gladiators"
 innovation_gladiator_desc:0 "Forced to fight for survival, gladiators are professional warriors, capable of great feats in combat."

 innovation_golem:0 "Golem Construct"
 innovation_golem_desc:0 "Golems are constructs, magically wrought automatons of bones, flesh, metal, or stone and are generally thought to be mindless. They are built generally as guardians or protectors of a person, place, or thing."
 
 innovation_gryphon:0 "Gryphon Taming"
 innovation_gryphon_desc:0 "Gryphons are majestic creatures of the skies, and are, much like wyverns, more than just beasts. They both are intelligent as well as cunning. Our tamers have successfully learned how to communicate with and tame these flying creatures."
 
 innovation_night_elf_aerial:0 "Darnassian Aerial Tactics"
 innovation_night_elf_aerial_desc:0 "With our unique aerial armaments, we have produced regiments like the Fairy Dragons and Chimaeras."
 
 innovation_night_elf_ground:0 "Darnassian Ground Tactics"
 innovation_night_elf_ground_desc:0 "With our unique ground armaments, we have produced regiments like the Watchers."
 
 innovation_night_elf_mounted:0 "Darnassian Mounted Tactics"
 innovation_night_elf_mounted_desc:0 "With our unique mounted armaments, we have produced regiments like the Huntress."
 
 innovation_peacekeeper:0 "Peacekeepers"
 innovation_peacekeeper_desc:0 "The peacekeepers defend us from outside threats with all their might. When needed, these great fighters will wage our wars with unwavering spirit. Peacekeepers are better equipped than most of our soldiers in order for them to overcome the challenges we have to face."

 innovation_proto_drake_rider:0 "Proto Drake Riders"
 innovation_proto_drake_rider_desc:0 "The proto-dragons descend from elementals who avoided being imprisoned in the Elemental Plane and instead remained on Azeroth, where some of them gradually transformed into creatures of flesh and blood. They are the feral, long-forgotten forebears of the dragon species. Our tamers have successfully learned how to communicate with and tame these flying creatures."

 innovation_sentinel:0 "Sentinels"
 innovation_sentinel_desc:0 "The Sentinels are composed of devout and well-trained warriors. They are disciplined and are masters of their craft, making them an undeseriable enemy for anyone."
    
 innovation_spellbreaker:0 "Spellbreaker"
 innovation_spellbreaker_desc:0 "Spellbreakers are blood elven units that are mainly used against spellcasters. Spellbreakers are elven warriors trained to interrupt and distort magical currents."
    
 innovation_subjagators:0 "Subjagators"
 innovation_subjagators_desc:0 "Subjagators are our armored casters, capable of dealing great damage as well as taking it."
 
 innovation_undead_ground:0 "Undead Ground Tactics"
 innovation_undead_ground_desc:0 "With our unique ground armaments, we have produced regiments like the Abominations and Ghouls."

 innovation_warbrave:0 "Warbraves"
 innovation_warbrave_desc:0 "Becoming a tauren brave involves overcoming several trials to test mind, body, and spirit. The exact nature of the rites has changed with time, but the meaning behind them has remained the same."
 
 innovation_wyvern:0 "Wyvern Taming"
 innovation_wyvern_desc:0 "Wyverns share a common ancestry with both dragons and gryphons and hail from some of the most inhospitable regions of Kalimdor. Our tamers have successfully learned how to communicate with and tame these flying creatures."

 #####################
 # High Medieval Era #
 #####################
 
 innovation_blackrock_legionnaire:0 "Blackrock Legionnaires"
 innovation_blackrock_legionnaire_desc:0 "The legionnaires are extremely strong, weilding very effective and and damaging weaponry.  Compared to other orcs, the legionnaires are highly disciplined and can work cohesively as a unit."

 innovation_riflemen_dwarf:0 "Dwarven Riflemen"
 innovation_riflemen_dwarf_desc:0 "Riflemen have always been among the faithful protectors of their mountain kingdom, Khaz Modan. Carrying the legendary single-shot blunderbuss long rifles, they are excellent marksmen and can hit enemies on land and in the air. They are famous for their masterful skills and toughness."

 innovation_riflemen_human:0 "Human Riflemen"
 innovation_riflemen_human_desc:0 "Riflemen are highly skilled sharpshooters armed with rifles. While dwarves were among the first to invent and use them, many races since took up these weapons and made them their own."
  
 innovation_shredder:0 "Shredders"
 innovation_shredder_desc:0 "Shredders are used for lumbering, but they can serve in war because of the solid metal construction of the machine and the great saws they wield."
 
 innovation_steamwarrior:0 "Steamwarriors"
 innovation_steamwarrior_desc:0 "In battle steam warriors are fearless and resolute, capable of enduring the withering fire of musket, spell or arrow. Their skill at piloting their steam armor allows them to move gracefully and with tremendous speed, reacting faster than one would think possible."
 
 innovation_technomage:0 "Technomages"
 innovation_technomage_desc:0 "The technomage has little patience when it comes to battle. They will go in, hit the enemy with all they have, and have it done with. The technomage knows how to connect with their technological weapons, channeling their magic through them. Their gun does not shoot bullets, but fireballs or dire rats. The technomage can, by touch, place any spell they have prepared into a technological weapon."
 
 #####################
 # Late Medieval Era #
 #####################
 
 innovation_goblin_air:0 "Goblin Aerial School"
 innovation_goblin_air_desc:0 "With our unique aerial armaments, we have produced regiments like the Gyrocopters and the Zeppelins."

 innovation_gyrocopter:0 "Gyrocopters"
 innovation_gyrocopter_desc:0 "With our unique aerial armaments, we have produced regiments like the Gyrocopters."

 innovation_dwarven_cannon:0 "Dwarven Cannons"
 innovation_dwarven_cannon_desc:0 "The bigger the gun the bigger the damage, our cannons are capable of taking down the strongest enemy and the sturdiest fortress with ease."
