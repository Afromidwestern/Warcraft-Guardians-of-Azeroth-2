l_english:
 plague_unknown_plague_against_you_was_successful:0 "#X Your lands were plagued by an unknown corruptor!#!"

 plague_outcome.1001.t:0 "Undead Outbreak"
 plague_outcome.1001.d:0 "The preparations are complete. The Cult of the Damned is strong enough to take a more forward approach and more importantly begin setting the stage for an outbreak of the Plague of Undeath. You must still be vigilant however a misstep at this point could prove costly for your plans.\n\nYou order your loyal cultists to begin discreetly infecting certain grain silos near the distribution centers of [plague_center.GetName]. If all goes to plan it is only a matter of time before the whole county will be plagued by undeath."
 plague_outcome.1001.a:0 "Do it."
 plague_outcome.1001.b:0 "Wait, I am not ready."

 plague_outcome.2000.t:0 "Plague Begins"
 plague_outcome.2000.desc:0 "Your preparations have come to fruition! The infected grain stored in the silos in [plague_center.GetName] have been distributed all across the county unbeknownst to [target.GetTitledFirstName]. Soon chaos ensued as the dead rose and started to overpower the local garrison.\n\nThe county is scrambling for defenses against their own countrymen and more importantly, they have been unable to stop the spreading of the plague to neighbouring counties. Soon all shall serve your will!\n\n"
 plague_outcome.2000.exposed_scheme:0 "Unfortunately some of your servants were unable to escape in the chaos and were captured by the guards. They have likely already revealed your scheme to [target.GetTitledFirstName]."
 plague_outcome.2000.not_exposed_scheme:0 "Your servants were able to escape before the chaos ensued leaving [target.GetTitledFirstName] none the wiser to your involvement in the outbreak!"
 plague_outcome.2000.a:0 "It's time to let the Plague grow stronger..."

 plague_outcome.4001.t:0 "Plague Prevented"
 plague_outcome.4001.failure_declaration_1:0 "[target.GetTitledFirstName]'s lands didn't get plagued!"
 plague_outcome.4001.failure_declaration_2:0 "My attempt on [target.GetTitledFirstName]'s lands has been thwarted!"
 plague_outcome.4001.failure_declaration_3:0 "It seems [target.GetTitledFirstName] has escaped [ROOT.Char.GetFaith.HighGodNamePossessive] judgment yet again."
 plague_outcome.4001.desc:0 "\n\nNot only the entire population turned into undead but those who transformed died in the hands of [target.GetTitledFirstName]'s defenses."
 plague_outcome.4001.exposed_scheme:0 "Some cultists were captured and tortured, revealing my name!"
 plague_outcome.4001.not_exposed_scheme:0 "My forces fleet the scene before they could get caught, they don't suspect a thing."
 plague_outcome.4001.a:0 "You will pay someday, [target.GetFirstNameNoTooltip]!"
 plague_outcome.4001.b:0 "If at first you don't succeed..."

 plague_outcome.5001.t:0 "$plague_outcome.2000.t$"
 plague_outcome.5001.undead_conversion:0 "A messenger has come with grave news. [plague_center.GetName] has fallen to a mysterious Plague. The land has rotten, the buildings are destroyed... and all the people in there have turn into something... not quite alive.\n\nThey have turned into mindless creatures that smell like death itself and attack whatever they find in their path. The situation is dire indeed..."
 plague_outcome.5001.schemer_known:0 "\n\nThere is not a moment of doubt in my mind as to who brought this upon me. [owner.GetTitledFirstName]!"
 plague_outcome.5001.discovered:0 "[owner.GetTitledFirstName|U] will pay!"
 plague_outcome.5001.not_discovered:0 "How could this happen!"
 
 plague_outcome.5002.t:0 "$plague_outcome.4001.t$"
 plague_outcome.5002.undead_conversion:0 "Your guards reports of peasants turning into shambling horrors near a distribution center in [plague_center.GetName]. Luckily the local guards were able to cut down the undead beasts before they could inflict any damage.\n\nThe strange outbreak seemed to be traced back to some of the grain silos. The ground around them had grown dry and deserted while grass and plants nearby had whittled and died. The silos were quarantined before the grain could be distributed any further.\n\n"
 plague_outcome.5002.exposed_scheme:0 "The guards caught some suspicious hooded individuals near the silos. They claim to be part of the Cult of the Damned and that [owner.GetTitledFirstName] is the mastermind behind this outbreak."
 plague_outcome.5002.not_exposed_scheme:0 "Hooded individuals had been spotted chanting near the silos a few weeks beforehand, but your guards were unable to find any trace of them."
