l_english:
 plague_secrets.0001.t:0 "My Secret Exposed!"

 plague_secrets.0106.t:0 "A Secret Exposed!"

 plague_secrets.0106.dislikes_positive:0 "Have we nothing more important to tend to?"

 plague_secrets.0115.start.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has brought forth undeniable evidence of my attempt to corrupt [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]'s lands! [ROOT.Char.Custom('CulturalCurse')|U]!\n\n"
 plague_secrets.0115.victim_alive.desc:0 "Now that [victim.GetSheHe] knows, I must tread carefully. [victim.GetHerHis|U] vengeance might arrive tomorrow, in ten years, or perhaps even never. But if and when it does, I better not be unprepared."
 plague_secrets.0115.victim_dead.desc:0 "At least now that [victim.Custom('InsultNoun')] is rotting in [victim.GetHerHis] grave!"
 plague_secrets.0115.a:0 "I had my reasons!"

 plague_secrets.0116.negative.desc:0 "By [ROOT.Char.GetFaith.HighGodName]! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has presented irrefutable evidence of a corruption attempt against [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]'s lands', orchestrated by [plaguer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nDoes that cold-hearted [plaguer.Custom('InsultNoun')] have no respect for life?"
 plague_secrets.0116.positive.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has accused [plaguer.Custom2('MyCharacterIntroduction', ROOT.Char)] of having plotted to corrupt [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]'s lands!\n\nNow that the truth is out there, [plaguer.GetFirstNameNoTooltip] better watch [plaguer.GetHerHis] back."
 plague_secrets.0106.victim_knows.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has publicly accused [plaguer.Custom2('MyCharacterIntroduction', ROOT.Char)] of attempting to corrupt my lands. Try as [plaguer.GetSheHe] may to explain or obscure, the evidence is out there now for all to see."
 plague_secrets.0106.victim.desc:0 "By [ROOT.Char.GetFaith.HighGodName]! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has presented irrefutable evidence of a corruption attempt against #EMP me#!! The crooked [plaguer.Custom('InsultNoun')] behind the plot is none other than [plaguer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nTrust my word, [plaguer.GetSheHe] will come to regret [plaguer.GetHerHis] failure."
 plague_secrets.0116.likes_negative:0 "How could [plaguer.GetSheHe] do this!"
 plague_secrets.0116.dislikes_negative:0 "[plaguer.GetSheHe|U] will pay, one way or another!"
 plague_secrets.0116.likes_positive:0 "I am sure [victim.GetFirstNameNoTooltip] had it coming!"
 plague_secrets.0116.victim_knows:0 "Now everyone will know who [plaguer.GetSheHe] truly is."
 plague_secrets.0116.b:0 "Guards! Arrest this filthy criminal!"
 plague_secrets.0116.c:0 "[plaguer.GetSheHe|U] walks free. For now."

 plague_secrets.0117.start.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has brought forth undeniable evidence of my role in the corruptionof [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]'s lands! [ROOT.Char.Custom('CulturalCurse')|U]!\n\n"

 plague_secrets.0117.regular.desc:0 "It is best I watch my back and prepare my defenses. There are many out there who thirst for vengeance..."
 plague_secrets.0117.a:0 "I had my reasons!"

 plague_secrets.0510.t:0 "A Snake Revealed"
 plague_secrets.0510.traitor.desc:0 "I cannot believe that [plaguer.GetTitledFirstName] had the nerve to plot against me! To unleash a Plague on [plaguer.GetHerHis] own [plaguer.Custom2('RelationToMeShort', ROOT.Char)]!\n\n"
 plague_secrets.0510.regular.desc:0 "I am both relieved and enraged to find out who attempted to corrupt my lands. [plaguer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] is a [plaguer.Custom('InsultAdjective')] snake!\n\n"
 plague_secrets.0510.alive.desc:0 "I should not let this go unpunished — who knows what might happen the next time. I wonder what might be the best course of action..."
 plague_secrets.0510.dead.desc:0 "[plaguer.GetHerHis|U] plans have failed horribly, though. Everything is fine, while [plaguer.GetSheHe] is rotting in the ground!"
 plague_secrets.0510.a.alive:0 "I need to plan my next move..."
 plague_secrets.0510.a.dead:0 "Good riddance!"

 plague_secrets.0511.regular.desc:0 "What in [ROOT.Char.GetFaith.HighGodNamePossessive] name! [plaguer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has made an attempt to corrupt the lands of [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 plague_secrets.0511.dead.desc:0 "At least that [plaguer.Custom('InsultAdjective')] snake is dead and buried!"
 plague_secrets.0511.alive.desc:0 "Unless I take action, [victim.GetFirstNameNoTooltip] might still be in danger."
 
 plague_secrets.0512.regular.desc:0 "Finally, I have uncovered the truth! The cold-blooded [plaguer.Custom('InsultNoun')] behind my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))] [victim.GetFirstNamePossessive]'s lands corruption was none other than [plaguer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
 plague_secrets.0512.immured.desc:0 "As my agents throughly searched [plaguer.GetHerHis] [plaguer.Custom('ResidenceBuilding')] they came across a walled-up room behind which [victim.GetFirstNamePossessiveNoTooltip] body was found.\n\n"
 plague_secrets.0512.alive.desc:0 "Oh, [plaguer.GetSheHe] thought [plaguer.GetSheHe] would get away with this heinous crime, but mark my words. [plaguer.GetFirstNameNoTooltip] will pay dearly for [plaguer.GetHerHis] sins."
 plague_secrets.0512.dead.desc:0 "Even though I am glad [plaguer.GetSheHe] is rotting in [plaguer.GetHerHis] grave, there is a part of me who wishes [plaguer.GetSheHe] was alive and breathing before me. I know a thing or two that would be more appropriate for [plaguer.GetFirstNameNoTooltip] than the eternal rest..."
