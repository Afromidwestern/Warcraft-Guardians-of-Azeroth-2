l_english:
 wc_secrets.0001.t:0 "My Secret Exposed!"

 wc_secrets.0106.t:0 "A Secret Exposed!"

 wc_secrets.0106.dislikes_positive:0 "Have we nothing more important to tend to?"

 wc_secrets.0115.start.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has brought forth undeniable evidence of my attempt to corrupt [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]'s lands! [ROOT.Char.Custom('CulturalCurse')|U]!\n\n"
 wc_secrets.0115.victim_alive.desc:0 "Now that [victim.GetSheHe] knows, I must tread carefully. [victim.GetHerHis|U] vengeance might arrive tomorrow, in ten years, or perhaps even never. But if and when it does, I better not be unprepared."
 wc_secrets.0115.victim_dead.desc:0 "At least now that [victim.Custom('InsultNoun')] is rotting in [victim.GetHerHis] grave!"
 wc_secrets.0115.a:0 "I had my reasons!"

 wc_secrets.0116.negative.desc:0 "By [ROOT.Char.GetFaith.HighGodName]! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has presented irrefutable evidence of a corruption attempt against [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]'s lands', orchestrated by [plaguer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nDoes that cold-hearted [plaguer.Custom('InsultNoun')] have no respect for life?"
 wc_secrets.0116.positive.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has accused [plaguer.Custom2('MyCharacterIntroduction', ROOT.Char)] of having plotted to corrupt [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]'s lands!\n\nNow that the truth is out there, [plaguer.GetFirstNameNoTooltip] better watch [plaguer.GetHerHis] back."
 wc_secrets.0106.victim_knows.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has publicly accused [plaguer.Custom2('MyCharacterIntroduction', ROOT.Char)] of attempting to corrupt my lands. Try as [plaguer.GetSheHe] may to explain or obscure, the evidence is out there now for all to see."
 wc_secrets.0106.victim.desc:0 "By [ROOT.Char.GetFaith.HighGodName]! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has presented irrefutable evidence of a corruption attempt against #EMP me#!! The crooked [plaguer.Custom('InsultNoun')] behind the plot is none other than [plaguer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nTrust my word, [plaguer.GetSheHe] will come to regret [plaguer.GetHerHis] failure."
 wc_secrets.0116.likes_negative:0 "How could [plaguer.GetSheHe] do this!"
 wc_secrets.0116.dislikes_negative:0 "[plaguer.GetSheHe|U] will pay, one way or another!"
 wc_secrets.0116.likes_positive:0 "I am sure [victim.GetFirstNameNoTooltip] had it coming!"
 wc_secrets.0116.victim_knows:0 "Now everyone will know who [plaguer.GetSheHe] truly is."
 wc_secrets.0116.b:0 "Guards! Arrest this filthy criminal!"
 wc_secrets.0116.c:0 "[plaguer.GetSheHe|U] walks free. For now."

 
 secret_exposed_notification_effect_message_plague_attempt:0 "[owner.GetTitledFirstNamePossessive] attempt to plague lands of [victim.GetTitledFirstName] was exposed by [secret_exposer.GetTitledFirstName]!"
 secret_exposed_notification_effect_message_plague:0 "That [owner.GetTitledFirstName] plagued lands of [victim.GetTitledFirstName] was exposed by [secret_exposer.GetTitledFirstName]!"
 secret_exposed_notification_effect_message_known_plague:0 "That [owner.GetTitledFirstName] plagued lands of [victim.GetTitledFirstName] has been exposed to the world!"
 
 secret_exposed_notification_effect_message_plague_attempt.i_exposed:0 "I have exposed [owner.GetTitledFirstNamePossessive] attempt to plague lands of [victim.GetTitledFirstName]!"
 secret_exposed_notification_effect_message_plague.i_exposed:0 "I have exposed that [owner.GetTitledFirstName] plagued lands of [victim.GetTitledFirstName]!"
