 wc_arthas_story_35_OPT_A_purge:0 "It must be done."
 wc_arthas_story_35_OPT_A_evacuate:0 "[arthas.GetTitledFirstName], I'm with you."
 wc_arthas_story_35_OPT_B_purge:0 "Have you lost your mind, [arthas.GetFirstName]?"
