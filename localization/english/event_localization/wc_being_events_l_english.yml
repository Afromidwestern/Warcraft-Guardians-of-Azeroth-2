l_english:
 WCBEI_10_TITLE:0 "Till Death Do Us Part"
 WCBEI_10_DESC_start:0 "They told me the news and I no longer knew what to do with myself. My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lost_character'))] [lost_character.GetFirstName] died but was brought back to our world by unholy magic.\n\n"
 WCBEI_10_DESC_protect:0 "I'm sorry, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('lost_character'))], I couldn't protect you."
 WCBEI_10_DESC_feel:0 "I cannot believe that I will never feel the warmth of [lost_character.GetHerHis] body again."
 WCBEI_10_DESC_child:0 "The adults didn't say much about what that means. Will I never see [lost_character.GetHerHim] again?"
 WCBEI_10_DESC_fate:0 "What a shame! It is difficult to imagine a fate worse than this."
 WCBEI_10_OPT_A:0 "A part of [lost_character.GetHerHim] is still alive."
 WCBEI_10_OPT_B:0 "This is not my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('lost_character'))] anymore."