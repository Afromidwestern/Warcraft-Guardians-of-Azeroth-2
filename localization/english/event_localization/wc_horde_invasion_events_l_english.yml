l_english:
 activity_pilgrimage.war_dangerous:0 "It's too dangerous to travel here right now."
 wc_horde_invasion.0001.title:0 "The Fall of Northshire"
 wc_horde_invasion.0001.title.northshire:0 "The Last Stand of Northshire"
 wc_horde_invasion.0001.desc:0 "As $c_northshire$ and its surrounding lands fall, our warriors descends into a frenzy of destruction. The siege's end has unleashed an orgy of violence; every building is pillaged, every human cut down in their tracks.\n\nThe final stand of the humans is at the abbey. As our warriors surround it, we tear an ancient tree from its roots in the gardens to use as a battering ram. Each thunderous crash against the abbey's doors mingles the roars of our war cries with the terrified screams of those inside. The timber groans, splinters flying, as the last barrier to our wrath buckles and bends.\n\nJust as the door begins to give way, poised to unleash our horde into their last haven, we prepare to extinguish the final flicker of resistance in $c_northshire$."
 wc_horde_invasion.0001.desc.northshire:0 "The fall of $c_northshire$ is a nightmare come to life. Around us, the lands burn, and our people are mercilessly slaughtered. We, the last defenders, have retreated to the abbey, our final sanctuary.\n\nThrough the barricaded doors, we hear the orcs' fury grow louder. They have uprooted one of the sacred trees from our gardens, now a tool of destruction against us. Each impact against the doors sends a wave of dread through our hearts. Our prayers for salvation are drowned out by the cacophony of battle - the orcs' battle cries, the splintering wood, the screams of the doomed.\n\nAs the doors begin to splinter and crack, the end nears. We brace ourselves, knowing that the flood of rage and steel is about to break through, and with it, the last light of $c_northshire$ will be extinguished."
 wc_horde_invasion.0001.a:0 "Lok'tar Ogar, no prisoners! No survivors!"
 wc_horde_invasion.0001.tooltip.a:0 "The door will give way. Order the final assault! Show them the fury of the Horde without any mercy!"
 wc_horde_invasion.0001.a.northshire:0 "For Northshire! For Azeroth!"
 wc_horde_invasion.0001.tooltip.a.northshire:0 "Faced with the invader, we resist! Let us fight with honor for our land, for Northshire! For Azeroth!"

 wc_horde_invasion.00010.title:0 "The Conquering of Northshire"
 wc_horde_invasion.00010.desc:0 "Our forces have crushed the wretched humans in the land they call $c_northshire$. The valley was swarming with pilgrims and clerics, all now at our mercy. Their clerics have been nearly wiped out, and we control the valley. The humans are known to keep treasures hidden in their churches, and amidst the chaos, countless souls linger - easy prey for our warriors. My forces demand to pillage and indulge in the bloodshed. However, such an act would surely lead to infighting, and the time could be better spent preparing our future assault.\n\nIf I do not allow them to sate their lust for blood and treasure, my warriors will resent me, but indulging them will waste time and they will only grow more unruly. The choice stands: do we massacre the remnants and take what we can, or conserve our strength for the battles ahead?"
 wc_horde_invasion.00010.a:0 "Plunder to your hearts' content!"
 wc_horde_invasion.00010.tooltip.a:0 "The bloodlust of your troops will unleash all its fury."
 wc_horde_invasion.00010.b:0 "Let them run away."
 wc_horde_invasion.00010.tooltip.b:0 "A few undisciplined warriors will go on a rampage, but most of the humans will flee."

 WCWAR.25.d:0 "Northshire has been plundered, our Horde earning even more honor and glory. Now our story on Azeroth truly begins." 
 WCWAR.25.d_twilight:0 "\n\nSuch destruction brings me gratification, a band of Holy Knights wiped out and their remnants to serve the Horde. Perhaps an area like this could serve the Twilight's Hammer well, a center of our cause, being built on once holy lands..."
 WCWAR.25.a:0 "$LOKTAR_OGAR$"
 WCWAR.25.b:0 "Let us have these lands!"
 WCWAR.30.d:0 "[twilight_holder.GetName] has coveted [northshire.GetName], for reasons not fully clear to me. To them, the land has some sacred meaning, even after it's destruction. However, [twilight_holder.GetName] has been loyal to the Horde, and is the reason that the Pale orcs serve within our ranks."
 WCWAR.30.a:0 "Grant [twilight_holder.GetHerHim] the land."
 WCWAR.30.b:0 "Refuse [twilight_holder.GetHerHim]."
 WCWAR.35.d:0 "[horde_leader.GetName] has granted [twilight_holder.GetNamePossessive] request for [northshire.GetName]. [twilight_holder.GetHerHim] now holds it for their clan's use..."
 WCWAR.35.d_fail:0 "Unfortunately, [horde_leader.GetName] has denied my request to have [northshire.GetName]. Now I must search for other lands for my people..."
 WCWAR.35.d_success:0 "[horde_leader.GetName] has allowed me to hold [northshire.GetName]. The Twilight's Hammer will have a place to call home soon..."
 WCWAR.35.b:0 "We shall see where this leads us."
 WCWAR.35.a:0 "Interesting..."


 previoush_tt:0 "The previous holder, [previous_controller.GetName] is killed."
