 ask_for_lands_tt:0 "You will ask [horde_leader.GetName] for [northshire.GetName]."
 remnants_northshire:0 "Remnants of Northshire"

 horde_bloodshed_tooltip:0 "Defenders will fight to the death, most will die but some will manage to flee or will be captured."