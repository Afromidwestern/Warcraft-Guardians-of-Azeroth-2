l_english:
 restore_empire_of_zul_decision:0 "Restore the Empire of Zul"
 restore_empire_of_zul_decision_desc:0 "A powerful alliance of five [GetTrait('creature_troll').GetName(ROOT.Char)] tribes, united under and led by the Zandalari, the Empire and it's indwellers faught valiantly against any whom threaten the ways of our people. And though it has been several thousand years after the fall of our great Empire, we will arise and obtain our supremacy once again."
 restore_empire_of_zul_decision_confirm:0 "Me will restore di Empire!"
 restore_empire_of_zul_decision_tt:0 "The Empire of Zul will be restored"
 create_empire_of_zul_titles_tt:0 "All other [GetTrait('creature_troll').GetName(GetPlayer.MakeScope.Char)] [empires|E] will be destroyed, and the Empire of Zul will accquire the [de_jure|E] of their Kingdoms."
 zul_restoration.0001.t:0 "Zul is Reborn"
 zul_restoration.0001.desc.intro:0 "Trolls accross Azeroth, rejoice! We rise once more as the once-dominating Empire of Zul has been reborn.\n\nWe had become scattered across what was once our land, and forgotten our ancient heritage. No more shall we be divided, as the five tribes are now one entity, under [scoped_emperor.GetName]'s rule."
 zul_restoration.0001.desc.troll:0 "\n\nWith anticipation, the whole of Azeroth will soon be subjugated by trollkind. Our people will never again succumb to the wills of puny elves, nor any other race."
 zul_restoration.0001.desc.angry:0 "\n\nUnfortunately, [scoped_emperor.GetName] will lead us, instead of myself. This usurper will be doing Zul a disservice..."
 zul_restoration.0001.desc.neutral:0 "\n\nThis endeavor greatly benefits the trolls, but does this guarantee further agresssion from them? What coult this #italid truly#! mean for the rest of Azeroth?"
 zul_restoration.0001.angry:0 "It shudda been mi."
 zul_restoration.0001.troll:0 "Dis be a glorious day!"
 zul_restoration.0001.neutral:0 "Concerning..."
 zulian_elite_troops_name:0 "Zulian Elite Troops"