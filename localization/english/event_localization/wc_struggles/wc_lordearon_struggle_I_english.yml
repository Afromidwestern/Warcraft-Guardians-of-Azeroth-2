 lordearon_struggle.0501.t:1 "The $lordearon_struggle$"
 lordearon_struggle.0501.desc:1 "The Region of Lordearon is in turmoil, a conflict born of its storied past. Outsiders covet the land and the great powers seek to sway its people. But those who live and die on its soil will ultimately determine its fate.\n\n"
 lordearon_struggle.0501.desc.involved:0 "I will not let slip my vision for my homeland. By [ROOT.Char.GetFaith.HighGodName], House [ROOT.Char.GetHouse.GetNameNoTooltip] will weather the storm and see my will fulfilled.\n\n"
 lordearon_struggle.0501.desc.interloper:0 "The time has come for me to take hold of the situation and my destiny. I see all the pieces laid out on the board. I know the way forward, and there will be no stopping House [ROOT.Char.GetHouse.GetNameNoTooltip].\n\n"
 lordearon_struggle.0501.desc.mottocall:0 "[ROOT.Char.GetHouse.GetMotto]!"
 lordearon_struggle.0501.a:0 "Take hold of fate!"