l_english:
 rocky_island_custom_name:0 "Rocky Island"
 rocky_island_custom_name_adj:0 "Rockish"
 
 remnants_of_alliance_troops:0 "Remnants of the Alliance"

 theramore_sm_events.001.t:0 "The Prophet"
 theramore_sm_events.001.desc:0 "As I pondered the plague, what was going on, and how to solve it all, a creature in the shape of a bird flew up to me. He called himself the Prophet, and then he pointed his finger at me and said:\n\n — It all falls to you now, young [Select_CString(ROOT.Char.IsFemale, 'sorceress', 'sorcerer' )]. You must lead your people west to the ancient lands of Kalimdor. Only there can you combat the shadow and save the world from the flame."
 theramore_sm_events.001.a:0 "I sensed tremendous power about him. Maybe he's right"
 theramore_sm_events.001.b:0 "His words make no sense at all"

 theramore_sm_events.002.t:0 "Searching for Kalimdor"
 theramore_sm_events.002.desc:0 "It was as if nature itself did not want us to reach the western lands. We were caught in a violent storm that threw us off course. The captains of the ships had a dispute about the direction of the course. I have the deciding word."
 theramore_sm_events.002.a:0 "This way! We should sail farther north"
 theramore_sm_events.002.b:0 "Trust me, we are not off course"
 theramore_sm_events.002.c:0 "Sail as far south as possible"

 theramore_sm_events.003.t:0 "Searching for Kalimdor: Still"
 theramore_sm_events.003.desc:0 "We have finally found the big land. Now we must decide on the exact landing site. The ship captains are making various suggestions. This decision will determine the fate of our people for centuries to come."
 theramore_sm_events.003.a:0 "Eastern shore"
 theramore_sm_events.003.b:0 "Western shore"
 theramore_sm_events.003.c:0 "That island behind is a great foothold"
 theramore_sm_events.003.d:0 "Northern shore"
 theramore_sm_events.003.e:0 "Southern shore"
 theramore_sm_events.003.f:0 "Orcs were seen on that shore"
 theramore_sm_events.003.g:0 "That rocky island is well-protected"

 theramore_sm_events.004.t:0 "This is Kalimdor, right?"
 theramore_sm_events.004.desc:0 "So we've eventually found the big land. My men are sure that this is Kalimdor. We will stop the Dark, but first we must unload our supplies and settle down. The local tribes have greeted us quite aggressively. The current lands are clearly insufficient for the settlers who have come here. We have to wipe these lands and give our people a new home."
 theramore_sm_events.004.a:0 "What's the plan?"

 theramore_sm_events.005.t:0 "New Homeland"
 theramore_sm_events.005.desc:0 "The war was won and our people began to settle the land. Many of your subjects began to suggest different names for the new nation of humanity. What should we call it?"
 theramore_sm_events.005.a:0 "Shhh… I'm trying to think here"
 theramore_sm_events_005_tooltip:0 "[new_theramore_duchy.GetNameNoTier] gets #L Theramore#! name and new #S CoA#!"

 theramore_sm_events.006.t:0 "Theramore is Founded"
 theramore_sm_events.006.desc:0 "[theramore_ruler.GetFirstNameNoTooltip] [theramore_ruler.GetHouse.GetNameNoTooltip] led remnants of the Lordaeron west. [Select_CString(theramore_ruler.IsFemale, 'Her', 'His' )] people are sure they finally found the ancient lands of Kalimdor. They named their new home Theramore. Humanity survives?"
 theramore_sm_events.006.a:0 "Interesting.."