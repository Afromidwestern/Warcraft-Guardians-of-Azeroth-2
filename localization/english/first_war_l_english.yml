l_english:
 first_war.0002.title:0 "The Invasion from Draenor"
 first_war.0002.desc:0 "A storm brews over the southern reaches of Azeroth, within the Black Morass. A gateway, the Dark Portal, has been opened to a dying world known as Draenor - home to wild beasts, orcs, ogres and many other vile creatures. Bloodthirsty and in search of new lands, the orcish clans have united beneath a powerful Warchief who rules the Horde with an iron first. Now they seek to go through the Dark Portal and conquer Azeroth!"
 first_war.0002.a:0 "My Horde shall wash over this world!"
 first_war.0002.b:0 "Lok'tar O'gar!"
 first_war.0002.c:0 "Let us wait and see what happens."
 first_war.0002.d:0 "Something must be done about this!"
