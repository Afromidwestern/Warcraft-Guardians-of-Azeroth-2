 union_custom_desc:0 "$WCPLF_100_DESC_custom$"

 union_alliance_features:0 "$UN_COMMON_UNION_FEATURES$$EFFECT_LIST_BULLET$Rulers of historical Alliance's [cultures|E] prefer to join\n$EFFECT_LIST_BULLET$Rulers of historical Alliance's [faiths|E] prefer to join"
 union_horde_features:0 "$UN_COMMON_UNION_FEATURES$$EFFECT_LIST_BULLET$Rulers of historical Horde's [cultures|E] prefer to join\n$EFFECT_LIST_BULLET$Rulers of historical Horde's [faiths|E] prefer to join\n$EFFECT_LIST_BULLET$If the $e_horde$ [title|E] exists, the union can have no [union_powerful_member|E]"
 union_custom_features:0 "$UN_COMMON_UNION_FEATURES$$EFFECT_LIST_BULLET$Rulers of the $UN_CUSTOM_LEADER_CULTURE$ Heritage prefer to join\n$EFFECT_LIST_BULLET$Rulers of the $UN_CUSTOM_LEADER_RELIGION$ Religion prefer to join"


 ### END Unique locs for unions


