 #Kodo Remains Event Modifiers
 wc_tauren_kodo_prestige:0 "Emboldened"
 wc_tauren_kodo_prestige_desc:0 "This character has been emboldened to find a happier ending to his tale. Unlike that of the fallen kodo."
 wc_tauren_kodo_piety:0 "Stirred"
 wc_tauren_kodo_piety_desc:0 "This character has been stirred by the touching scene of the Earth Mother embracing a fallen kodo."
 wc_tauren_kodo_cynical:0 "Scorned Remains"
 wc_tauren_kodo_cynical_desc:0 "The fallen kodo has taught you that nothing in life is neither certain nor meaningful, only you are."
 wc_tauren_kodo_compassionate:0 "Honored Kodo"
 wc_tauren_kodo_compassionate_desc:0 "You have honored the great kodo with a prayer and a gift of food and water."
 
 #Kodo Companion
 wc_wild_kodo_companion:0 "Wild Kodo Companion"
 wc_wild_kodo_companion_desc:0 "A great kodo, raised in the wilds of central Kalimdor, accompanies this character, both as a fierce protector and a loyal - and very hungry - friend."
 
 #Goblin Depot 
 wc_normal_depot:0 "Functioning Oil Depot"
 wc_normal_depot_desc:0 "This province has a goblin oil depot that operates at a normal workload. It produces a moderate amount of oil and income, but comes at the cost of a moderate environmental and cultural impact."
 
 wc_overclocked_depot:0 "Overclocked Oil Depot"
 wc_overclocked_depot_desc:0 "This province has a goblin oil depot that operates at an overclocked workload. It produces a considerable amount of oil and income, but causes significant environmental and cultural damage."
 
 wc_moderated_depot:0 "Scuffed Oil Depot"
 wc_moderated_depot_desc:0 "This province has a goblin oil depot that operates at a scuffed workload. It produces a small amount of oil and income, but also has minimal environmental and cultural impact."
 
 wc_disabled_depot:0 "Inactive Oil Depot"
 wc_disabled_depot_desc:0 "This province has a goblin oil depot that is currently inactive. It does not produce any oil or income, nor does it have any environmental or cultural impact."
 
 wc_exploded_depot:0 "Oil Depot Ruins"
 wc_exploded_depot_desc:0 "An oil depot run by a band of goblins has suffered an unexpected explosion, causing massive damage to the surrounding area and releasing a cloud of toxic fumes across the province."
 
 #Quilboar Bloodstone rituals
 wc_quilboar_aga_str:0 "Agamaggan's Strength"
 wc_quilboar_aga_str_desc:0 "All those who fight for our cause need strength. Their muscles must be powerful. Their will fierce. My tribe knows this well, and to increase the natural strength our blood gives us, we often call upon Agamaggan to empower us with his might before we go to war."
 wc_quilboar_aga_agl:0 "Agamaggan's Agility"
 wc_quilboar_aga_agl_desc:0 "All those who survive in this land need agility. Their movements must be swift. Their reflexes sharp. My tribe knows this too, and to enhance the natural agility our quills give us, we often call upon Agamaggan to bless us with his speed before we go to hunt."  
 wc_quilboar_aga_wis:0 "Agamaggan's Wisdom"
 wc_quilboar_aga_wis_desc:0 "All those who lead our people need wisdom. Their minds must be clear. Their decisions wise. My tribe knows this also, and to improve the natural wisdom our blood shards give us, we often call upon Agamaggan to enlighten us with his insight before we go to counsel."
 wc_quilboar_aga_spr:0 "Rising Spirit"
 wc_quilboar_aga_spr_desc:0 "All those who honor our god need spirit. Their hearts must be brave. Their souls pure. My tribe knows this best, and to show the natural spirit our blood gives us, we often call upon Agamaggan to fill us with his courage before we go to sacrifice. "
 wc_quilboar_aga_rzh:0 "Razorhide"
 wc_quilboar_aga_rzh_desc:0 "All those who enter battle have need of protection. Their bones must be strong. Their skin tough. My tribe knows this as well, and to add to the natural protection our quills and hide give us, we often call upon Agamaggan to protect us from harm before we go to war."
  
 #Quilboar Bloodshards
 wc_quilboar_bloodshards:"Blood Shards"
 wc_quilboar_bloodshards_desc:1 "Blood Shards are said to have been formed by the blood falling from the quilboar's patron demigod, Agamaggan. They can be collected and used to perform powerful rituals, some that influence your realm positively, others even capable of calling forth great thorned vines in your provinces.\n\nThis character currently possess [GetPlayer.MakeScope.Var('blood_shard_count').GetValue] blood shards."

 goblin_buisness:0 "Business Entrepreneur"
 goblin_buisness_desc:0 "This person knows how to make money"