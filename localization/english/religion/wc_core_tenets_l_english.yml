 tenet_cult_of_strength_name:0 "Cult of Strength"
 tenet_cult_of_strength_desc:0 "The stronger we are, the closer we are to divinity. Never stop fighting, never stop growing. Each day, stronger than before."
 
 tenet_alexandrian_catechism_name:0 "Critical Approach"
 tenet_alexandrian_catechism_desc:0 "The truth is born in dispute. We have a tradition of encouraging theologians to think critically and question the status quo."
 
 tenet_aniconism_name:0 "Modest Temples"
 tenet_aniconism_desc:0 "Our [ROOT.Faith.HouseOfWorshipPlural] are places for solitude with [ROOT.Faith.PantheonTerm], not architectural monuments. There are much more important things."
 
 tenet_ritual_hunt_name:0 "Ritual Hunt"
 tenet_ritual_hunt_desc:0 "There is no better offering than the one you caught with your own hands like our ancestors did. Thus, we consider hunting sacred."
 doctrine_parameter_piety_from_hunts_active:1 "Hosting a [hunt|E] earns [piety|E]"
 doctrine_parameter_hunts_not_cost_active:1 "A [hunt|E] doesn't cost [gold|E]"