 rf_death:0 "Death"
 rf_disorder:0 "Disorder"
 rf_elemental:0 "Elemental"
 rf_life:0 "Life"
 rf_light:0 "Light"
 rf_order:0 "Order"
 rf_shadow:0 "Shadow"
 
 arcane_group:0 "Energism"
 arcane_group_adj:0 "Energetic"
 arcane_group_adherent:0 "Energist"
 arcane_group_adherent_plural:0 "Energists"
 arcane_group_desc:0 "For the most part, the secular followers of this philosophy regard Arcane magic as a manifestation of divinity in the world, bestowed on them by ancestors and abstract deities."
 
 arcane_religion:0 "Arcanism"
 arcane_religion_adj:0 "Arcanic"
 arcane_religion_adherent:0 "Arcanist"
 arcane_religion_adherent_plural:0 "Arcanists"
 arcane_religion_desc:0 "The Arcanism focuses on the study of Arcane magic in the material world. They believe that through understanding the Order, the Titans built, one can attain divinity."
 
 cult_of_sunwell:0 "Belorism"
 cult_of_sunwell_adj:0 "Beloric"
 cult_of_sunwell_adherent:0 "Belorist"
 cult_of_sunwell_adherent_plural:0 "Belorists"
 cult_of_sunwell_desc:0 "Mostly secular followers of the Belorism see the Sun as a source of Arcane magic on Azeroth. In the darkest hour, they may pray to the Sun as if it was a living deity."
 
 druidism_group:0 "Druidism"
 druidism_group_adj:0 "Druidic"
 druidism_group_adherent:0 "Druidist"
 druidism_group_adherent_plural:0 "Druidists"
 druidism_group_desc:0 "A group of beliefs deifying nature. The Druidists worship countless spirits and gods living in the deep forests, jungles, lakes and oceans of Azeroth."
 
 old_ways:0 "Old Ways"
 old_ways_adj:0 "Old Way"
 old_ways_adherent:0 "Oldist"
 old_ways_adherent_plural:0 "Oldists"
 old_ways_desc:0 "A religion that originated in the wild forests of Lordaeron. They did not know about the Wild Gods, so they learned to see the divine spark in every animal and plant."
 
 wolf_cult_religion:0 "Goldrinism"
 wolf_cult_religion_adj:0 "Goldrinic"
 wolf_cult_religion_adherent:0 "Goldrinist"
 wolf_cult_religion_adherent_plural:0 "Goldrinists"
 wolf_cult_religion_desc:0 "The Goldrinists accept the beastly nature within themselves. They worship the great wolf, Goldrinn, and consider it their duty to awaken the beast inside every inhabitant of Azeroth."
 
 ursine:0 "Ursinism"
 ursine_adj:0 "Ursine"
 ursine_adherent:0 "Ursinist"
 ursine_adherent_plural:0 "Ursinists"
 ursine_desc:0 "The Ursinism is a tradition practiced by favouring balance of the wild things and the natural world. The twin ancient guardians Ursol and Ursoc receive veneration mostly from Ursol’s descendants, the furbolgs. Furbolgs attuned to nature grow into druids and shamans, following Ursol’s woven path. Ursoc's path on the other hand is saturated with blood. Here warriors and hunters learn the ferocity of nature."
 
 kaldorei_religion:0 "Elunism"
 kaldorei_religion_adj:0 "Elunic"
 kaldorei_religion_adherent:0 "Elunist"
 kaldorei_religion_adherent_plural:0 "Elunists"
 kaldorei_religion_desc:0 "The Elunists worship the pantheon of gods, led by the moon goddess Elune. Her priests, the sisters of Elune, have considerable authority in the society. On the other hand, the Elunic druids play a significant role and also have a close kinship with most of the Ancient Guardians. Blessed by their gods, the Elunists consider it their duty to protect nature at the cost of their lives and honour the sacrifices of the ancestors."
 
 agamaggan_worship:0 "Agamagganism"
 agamaggan_worship_adj:0 "Agamagganic"
 agamaggan_worship_adherent:0 "Agamagganist"
 agamaggan_worship_adherent_plural:0 "Agamagganists"
 agamaggan_worship_desc:0 "Agamaggan, the great boar, was one of the ancient guardians and one of the first and most powerful beings to ever live. Shamans and geomancers that worship him call upon the strength of the great boar to help them in battle and in their rituals."
 
 air_group:0 "Aerism"
 air_group_adj:0 "Aerial"
 air_group_adherent:0 "Aerist"
 air_group_adherent_plural:0 "Aerists"
 air_group_desc:0 "Among all the elements, the Aerists regard air as the main force and worship air elementals as deities."
 
 alakir_worship:0 "Al'Akirism"
 alakir_worship_adj:0 "Al'Akiric"
 alakir_worship_adherent:0 "Al'Akirist"
 alakir_worship_adherent_plural:0 "Al'Akirists"
 alakir_worship_desc:0 "The Al'Akirists worship one of the Elemental Lords, Al'Akir the Windlord, as their main god. Other air elementals are seen as minor deities."
 
 earth_group:0 "Geoism"
 earth_group_adj:0 "Geo"
 earth_group_adherent:0 "Geoist"
 earth_group_adherent_plural:0 "Geoists"
 earth_group_desc:0 "Among all the elements, the Geoists regard earth as the main force and worship earth elementals as deities."
 
 therazane_worship:0 "Therazanism"
 therazane_worship_adj:0 "Therazanic"
 therazane_worship_adherent:0 "Therazanist"
 therazane_worship_adherent_plural:0 "Therazanists"
 therazane_worship_desc:0 "The Therazanists worship one of the Elemental Lords, Therazane the Stonemother, as their main god. Other earth elementals are seen as minor deities."
 
 theradras_worship:0 "Theradrasism"
 theradras_worship_adj:0 "Theradrasic"
 theradras_worship_adherent:0 "Theradrasist"
 theradras_worship_adherent_plural:0 "Theradrasists"
 theradras_worship_desc:0 "Princess Theradras was an enormous earth elemental and a daughter of Therazane, the Stonemother. After mating with Zaetar, son of Cenarius, Theradras became the mother of the first centaur. The centaurs, seeing the disgust in their father's eyes, brutally killed Zaetar. And to this day, Theradras is the patron of her progeny."
 
 fel_group:0 "Fel"
 fel_group_adj:0 "Fel"
 fel_group_adherent:0 "Felist"
 fel_group_adherent_plural:0 "Felists"
 fel_group_desc:0 "The Felists belive Chaos is the natural order of things. They master Fel magic, created as a result of the mutual destruction of Light and Void."
 
 burning_legion_religion:0 "Sargerism"
 burning_legion_religion_adj:0 "Sargerite"
 burning_legion_religion_adherent:0 "Sargerite"
 burning_legion_religion_adherent_plural:0 "Sargerites"
 burning_legion_religion_desc:0 "Bent on destroying all life in the universe, Sargeras is seen as one of the greatest threats to creation, and in a smaller sense, Azeroth. At his beck and call during his burning crusade across the Great Beyond is a loyal, fel-infused legion of demons, the Burning Legion, ready to carry out the destruction Sageras so very much desires. Followers of the Dark Titan are only capable of cruelty and deceit, as they chase any chance to bring about the extinguishment of life."
 
 illidari:0 "Vindicatorism"
 illidari_adj:0 "Vindicatory"
 illidari_adherent:0 "Vindicatorist"
 illidari_adherent_plural:0 "Vindicatorists"
 illidari_desc:0 "The powers of fel can be found tempting to all living beings in the universe, but there are those who use it as a tool to fight the evils that lurk throughout creation, rather than for personal gain or destruction. Though these individuals can often be found guilty of similar crimes to that of power-hungry warlocks and demons, they see any suffering inflicted as means to a greater end, an end greater than themselves and their sacrifices. Though more realistically benevolent than most demons and warlocks, society will seek to reject them and their cruel, even if effective, methods nonetheless."
 
 orcish_fel:0 "Corruptism"
 orcish_fel_adj:0 "Corruptic"
 orcish_fel_adherent:0 "Corruptist"
 orcish_fel_adherent_plural:0 "Corruptists"
 orcish_fel_desc:0 "Whether its power is found through contracts between warlocks and demonic lords or through the blood of a certain Annihilan, fel threatens to corrupt completely and absolutely. Though famous for its fel-fueled crusade, the Burning Legion is not responsible for all of those who find their way to fel corruption, and those who fall on their own find themselves craving power unending, usually until their very undoing. The fel-corrupted are forever hungry for power and control, even if it should cost them their soul or the lives of their people."
 
 fire_group:0 "Pyromantism"
 fire_group_adj:0 "Pyromantic"
 fire_group_adherent:0 "Pyromantist"
 fire_group_adherent_plural:0 "Pyromantists"
 fire_group_desc:0 "Among all the elements, the Pyromantists regard fire as the main force and worship fire elementals as deities."
 
 fire_cult:0 "Ragnarosism"
 fire_cult_adj:0 "Ragnarosic"
 fire_cult_adherent:0 "Ragnarosist"
 fire_cult_adherent_plural:0 "Ragnarosists"
 fire_cult_desc:0 "The Ragnarosists worship one of the Elemental Lords, Ragnaros the Firelord, as their main god. Other fire elementals are seen as minor deities."
 
 ordos_cult:0 "Ordosism"
 ordos_cult_adj:0 "Ordosic"
 ordos_cult_adherent:0 "Ordosist"
 ordos_cult_adherent_plural:0 "Ordosists"
 ordos_cult_desc:0 "Ordos was once a shaman of the yaungol who sacrificed himself to the flame, following the promises of the Fire Lords, in order to become a demigod. Ordosic fire-keepers ritualistically set themselves ablaze to emulate the ascension of Ordos, and cast enchantments and prayers to ease his pain."