l_english:
 rf_death:0 "Death"
 rf_disorder:0 "Disorder"
 rf_elemental:0 "Elemental"
 rf_life:0 "Life"
 rf_light:0 "Light"
 rf_order:0 "Order"
 rf_shadow:0 "Shadow"
 
 arcane_group:0 "Energism"
 arcane_group_adj:0 "Energetic"
 arcane_group_adherent:0 "Energist"
 arcane_group_adherent_plural:0 "Energists"
 arcane_group_desc:0 "For the most part, the secular followers of this philosophy regard Arcane magic as a manifestation of divinity in the world, bestowed on them by ancestors and abstract deities."
 
 arcane_religion:0 "Arcanism"
 arcane_religion_adj:0 "Arcanic"
 arcane_religion_adherent:0 "Arcanist"
 arcane_religion_adherent_plural:0 "Arcanists"
 arcane_religion_desc:0 "$arcane_religion$ focuses on the study of Arcane magic in the material world. They believe that through understanding the Order, the Titans built, one can attain divinity."
 
 cult_of_sunwell:0 "Belorism"
 cult_of_sunwell_adj:0 "Beloric"
 cult_of_sunwell_adherent:0 "Belorist"
 cult_of_sunwell_adherent_plural:0 "Belorists"
 cult_of_sunwell_desc:0 "Mostly secular followers of the Belorism see the Sun as a source of Arcane magic on Azeroth. In the darkest hour, they may pray to the Sun as if it was a living deity."
 
 druidism_group:0 "Druidism"
 druidism_group_adj:0 "Druidic"
 druidism_group_adherent:0 "Druidist"
 druidism_group_adherent_plural:0 "Druidists"
 druidism_group_desc:0 "A group of beliefs deifying nature. The Druidists worship countless spirits and gods living in the deep forests, jungles, lakes and oceans of Azeroth."
 
 old_ways:0 "Old Ways"
 old_ways_adj:0 "Old Way"
 old_ways_adherent:0 "Oldist"
 old_ways_adherent_plural:0 "Oldists"
 old_ways_desc:0 "A religion that originated in the wild forests of Lordaeron. They did not know about the Wild Gods, so they learned to see the divine spark in every animal and plant."
 
 wolf_cult_religion:0 "Goldrinism"
 wolf_cult_religion_adj:0 "Goldrinic"
 wolf_cult_religion_adherent:0 "Goldrinist"
 wolf_cult_religion_adherent_plural:0 "Goldrinists"
 wolf_cult_religion_desc:0 "$wolf_cult_religion_adherent_plural$ accept the beastly nature within themselves. They worship the great wolf, Goldrinn, and consider it their duty to awaken the beast inside every inhabitant of Azeroth."
 
 ursine:0 "Ursinism"
 ursine_adj:0 "Ursine"
 ursine_adherent:0 "Ursinist"
 ursine_adherent_plural:0 "Ursinists"
 ursine_desc:0 "$ursine$ is a tradition practiced by favouring balance of the wild things and the natural world. The twin ancient guardians Ursol and Ursoc receive veneration mostly from Ursol’s descendants, the furbolgs. Furbolgs attuned to nature grow into druids and shamans, following Ursol’s woven path. Ursoc's path on the other hand is saturated with blood. Here warriors and hunters learn the ferocity of nature."
 
 kaldorei_religion:0 "Elunism"
 kaldorei_religion_adj:0 "Elunic"
 kaldorei_religion_adherent:0 "Elunist"
 kaldorei_religion_adherent_plural:0 "Elunists"
 kaldorei_religion_desc:0 "$kaldorei_religion_adherent_plural$ worship the pantheon of gods, led by the moon goddess Elune. Her priests, the sisters of Elune, have considerable authority in the society. On the other hand, the Elunic druids play a significant role and also have a close kinship with most of the Ancient Guardians. Blessed by their gods, the Elunists consider it their duty to protect nature at the cost of their lives and honour the sacrifices of the ancestors."
 
 agamaggan_worship:0 "Agamagganism"
 agamaggan_worship_adj:0 "Agamagganic"
 agamaggan_worship_adherent:0 "Agamagganist"
 agamaggan_worship_adherent_plural:0 "Agamagganists"
 agamaggan_worship_desc:0 "Agamaggan, the great boar, was one of the ancient guardians and one of the first and most powerful beings to ever live. Shamans and geomancers that worship him call upon the strength of the great boar to help them in battle and in their rituals."
 
 air_group:0 "Aerism"
 air_group_adj:0 "Aerial"
 air_group_adherent:0 "Aerist"
 air_group_adherent_plural:0 "Aerists"
 air_group_desc:0 "Among all the elements, the Aerists regard air as the main force and worship air elementals as deities."
 
 alakir_worship:0 "Al'Akirism"
 alakir_worship_adj:0 "Al'Akiric"
 alakir_worship_adherent:0 "Al'Akirist"
 alakir_worship_adherent_plural:0 "Al'Akirists"
 alakir_worship_desc:0 "$alakir_worship_adherent_plural$ worship one of the Elemental Lords, Al'Akir the Windlord, as their main god. Other air elementals are seen as minor deities."
 
 earth_group:0 "Geoism"
 earth_group_adj:0 "Geo"
 earth_group_adherent:0 "Geoist"
 earth_group_adherent_plural:0 "Geoists"
 earth_group_desc:0 "Among all the elements, the Geoists regard earth as the main force and worship earth elementals as deities."
 
 therazane_worship:0 "Therazanism"
 therazane_worship_adj:0 "Therazanic"
 therazane_worship_adherent:0 "Therazanist"
 therazane_worship_adherent_plural:0 "Therazanists"
 therazane_worship_desc:0 "$therazane_worship_adherent_plural$ worship one of the Elemental Lords, Therazane the Stonemother, as their main god. Other earth elementals are seen as minor deities."
 
 theradras_worship:0 "Theradrasism"
 theradras_worship_adj:0 "Theradrasic"
 theradras_worship_adherent:0 "Theradrasist"
 theradras_worship_adherent_plural:0 "Theradrasists"
 theradras_worship_desc:0 "Princess Theradras was an enormous earth elemental and a daughter of Therazane, the Stonemother. After mating with Zaetar, son of Cenarius, Theradras became the mother of the first centaur. The centaurs, seeing the disgust in their father's eyes, brutally killed Zaetar. And to this day, Theradras is the patron of her progeny."
 
 fel_group:0 "Fel"
 fel_group_adj:0 "Fel"
 fel_group_adherent:0 "Fel Follower"
 fel_group_adherent_plural:0 "Fel Followers"
 fel_group_desc:0 "$fel_group_adherent_plural$ belive Chaos is the natural order of things. They master Fel magic, created as a result of the mutual destruction of Light and Void."
 
 burning_legion_religion:0 "Sargerism"
 burning_legion_religion_adj:0 "Sargerite"
 burning_legion_religion_adherent:0 "Sargerite"
 burning_legion_religion_adherent_plural:0 "Sargerites"
 burning_legion_religion_desc:0 "Bent on destroying all life in the universe, Sargeras is seen as one of the greatest threats to creation, and in a smaller sense, Azeroth. At his beck and call during his burning crusade across the Great Beyond is a loyal, fel-infused legion of demons, the Burning Legion, ready to carry out the destruction Sageras so very much desires. Followers of the Dark Titan are only capable of cruelty and deceit, as they chase any chance to bring about the extinguishment of life."
 
 illidari:0 "Vindicatorism"
 illidari_adj:0 "Vindicatory"
 illidari_adherent:0 "Vindicatorist"
 illidari_adherent_plural:0 "Vindicatorists"
 illidari_desc:0 "The powers of fel can be found tempting to all living beings in the universe, but there are those who use it as a tool to fight the evils that lurk throughout creation, rather than for personal gain or destruction. Though these individuals can often be found guilty of similar crimes to that of power-hungry warlocks and demons, they see any suffering inflicted as means to a greater end, an end greater than themselves and their sacrifices. Though more realistically benevolent than most demons and warlocks, society will seek to reject them and their cruel, even if effective, methods nonetheless."
 
 orcish_fel:0 "Corruptism"
 orcish_fel_adj:0 "Corruptic"
 orcish_fel_adherent:0 "Corruptist"
 orcish_fel_adherent_plural:0 "Corruptists"
 orcish_fel_desc:0 "Whether its power is found through contracts between warlocks and demonic lords or through the blood of a certain Annihilan, fel threatens to corrupt completely and absolutely. Though famous for its fel-fueled crusade, the Burning Legion is not responsible for all of those who find their way to fel corruption, and those who fall on their own find themselves craving power unending, usually until their very undoing. The fel-corrupted are forever hungry for power and control, even if it should cost them their soul or the lives of their people."
 
 fire_group:0 "Pyromantism"
 fire_group_adj:0 "Pyromantic"
 fire_group_adherent:0 "Pyromantist"
 fire_group_adherent_plural:0 "Pyromantists"
 fire_group_desc:0 "Among all the elements, $fire_group_adherent_plural$ regard fire as the main force and worship fire elementals as deities."
 
 fire_cult:0 "Ragnarosism"
 fire_cult_adj:0 "Ragnarosic"
 fire_cult_adherent:0 "Ragnarosist"
 fire_cult_adherent_plural:0 "Ragnarosists"
 fire_cult_desc:0 "$fire_cult_adherent_plural$ worship one of the Elemental Lords, Ragnaros the Firelord, as their main god. Other fire elementals are seen as minor deities."
 
 ordos_cult:0 "Ordosism"
 ordos_cult_adj:0 "Ordosic"
 ordos_cult_adherent:0 "Ordosist"
 ordos_cult_adherent_plural:0 "Ordosists"
 ordos_cult_desc:0 "Ordos was once a shaman of the yaungol who sacrificed himself to the flame, following the promises of the Fire Lords, in order to become a demigod. $ordos_cult_adj$ fire-keepers ritualistically set themselves ablaze to emulate the ascension of Ordos, and cast enchantments and prayers to ease his pain."
 
 light_group:0 "Light"
 light_group_adj:0 "Light"
 light_group_adherent:0 "Light Follower"
 light_group_adherent_plural:0 "Light Followers"
 light_group_desc:0 "A group of religions worshipping a force known as the Light. They say its positive energies, residing in every living being, in every heart and soul, is everywhere, binding all sentient beings together as one."
 
 holy_light:0 "Holy Light"
 holy_light_adj:0 "Holy Light"
 holy_light_adherent:0 "Light Follower"
 holy_light_adherent_plural:0 "Light Followers"
 holy_light_desc:0 "The main organisation of the Holy Light has been the Church of the Holy Light. Most humans, dwarves and even some high elves follow the path of the Church. It is a faith that advocates purity, goodness, kindness, and compassion in the face of adversity."
 
 scarlet_light:0 "Scarlet Light"
 scarlet_light_adj:0 "Scarlet Light"
 scarlet_light_adherent:0 "Scarlet Follower"
 scarlet_light_adherent_plural:0 "Scarlet Followers"
 scarlet_light_desc:0 "A heretical, militant offshoot of the Church of the Holy Light. They are intolerant of all other confessions, regardless of alliance or affiliation. They believe that any and all unholy creatures must be destroyed by a cleansing flame."
 
 naaru:0 "Naarism"
 naaru_adj:0 "Naaric"
 naaru_adherent:0 "Naarist"
 naaru_adherent_plural:0 "Naarists"
 naaru_desc:0 "The Light manifests itself as a golden, shining light energy. The naaru, enigmatic beings composed of shards of fractured light taught the use of the Light to the draenei and other enlightened races, but others have come into the study and practice of Light-based magic on their own accord."
 
 lightbound:0 "Lightbound"
 lightbound_adj:0 "Lightbound"
 lightbound_adherent:0 "Lightbound"
 lightbound_adherent_plural:0 "Lightbound"
 lightbound_desc:0 "A heretical offshoot of the naaru teachings, the adherents to the Lightbound doctrine are dedicated to spread the influence of the Light wherever they possibly can and convert the unbelievers by any means necessary, even forcibly."
 
 loa_group:0 "Loa"
 loa_group_adj:0 "Loa"
 loa_group_adherent:0 "Loa Follower"
 loa_group_adherent_plural:0 "Loa Followers"
 loa_group_desc:0 "Loa is the name given by trolls to beings they worship such as the Wild Gods or spirits. This large group of cults originated in ancient times when the first mortals started encountering magical creatures and deifying them."
 
 zandism:0 "Zan'atali"
 zandism_adj:0 "Zan'atali"
 zandism_adherent:0 "Zan'atali"
 zandism_adherent_plural:0 "Zan'atali"
 zandism_desc:0 "A pantheon of Loa founded by the Zandalari trolls. This is one of the most ancient pantheons. However, it is renowned for its adaptability. $zandism_adherent_plural$ respect all other Loa in order to maintain friendly ties with other confessions."
 
 gurubism:0 "Gur'atali"
 gurubism_adj:0 "Gur'atali"
 gurubism_adherent:0 "Gur'atali"
 gurubism_adherent_plural:0 "Gur'atali"
 gurubism_desc:0 "A pantheon of Loa founded by the Gurubashi trolls. The concept of Death occupies a significant place in this pantheon together with Bwonsamdi, Loa of Death. $gurubism_adherent_plural$ pay special attention to interactions with the body of the deceased like ritual cannibalism."
 
 drakkism:0 "Drak'atali"
 drakkism_adj:0 "Drak'atali"
 drakkism_adherent:0 "Drak'atali"
 drakkism_adherent_plural:0 "Drak'atali"
 drakkism_desc:0 "A pantheon of Loa founded by the Drakkari trolls. Living in harsh conditions requires a strong body and a keen mind. The Drakkari spend their entire lives making stronger and smarter as their Loa demand."
 
 amism:0 "Am'atali"
 amism_adj:0 "Am'atali"
 amism_adherent:0 "Am'atali"
 amism_adherent_plural:0 "Am'atali"
 amism_desc:0 "A pantheon of Loa founded by the Amani trolls. Hunting is sacred for the Amali, so the Loa of the Hunt are revered more than others. They don't care who they hunt: an animal or a person. However, it is considered more honorable to eat your opponent than some small animal."
 
 farrism:0 "Far'atali"
 farrism_adj:0 "Far'atali"
 farrism_adherent:0 "Far'atali"
 farrism_adherent_plural:0 "Far'atali"
 farrism_desc:0 "A pantheon of Loa founded by the Farraki trolls. Balancing on the brink of heresy, they perform bloody rituals reminiscent of those practiced by Hakkari. Their main mystical Loa, Mueh'zala, is unknown to other pantheons."
 
 cult_of_hakkar:0 "Hakkari"
 cult_of_hakkar_adj:0 "Hakkari"
 cult_of_hakkar_adherent:0 "Hakkari"
 cult_of_hakkar_adherent_plural:0 "Hakkari"
 cult_of_hakkar_desc:0 "Hakkar the Soulflayer, a vile, bloodthirsty god, brought the trolls great power, but in return required souls to be sacrificed to him. Known in the Loa pantheons as the Loa of Blood, worshiping him was declared illegal in all other confessions."
 
 cult_of_sethraliss:0 "Sethrali"
 cult_of_sethraliss_adj:0 "Sethrali"
 cult_of_sethraliss_adherent:0 "Sethrali"
 cult_of_sethraliss_adherent_plural:0 "Sethrali"
 cult_of_sethraliss_desc:0 "A pantheon of Loa founded by the sethrak. Sethraliss, a snake loa, is the main Loa of this pantheon. She treats her followers like a loving mother to her children. Legends tell that she once sacrificed herself to save Vol'dun and its inhabitants and no doubt she will do it again when she's reborn."
 
 cult_of_ariwo:0 "Ariwi"
 cult_of_ariwo_adj:0 "Ariwi"
 cult_of_ariwo_adherent:0 "Ariwi"
 cult_of_ariwo_adherent_plural:0 "Ariwi"
 cult_of_ariwo_desc:0 "A pantheon of Loa founded by the vulpera. Ariwo, a fox loa, is the main Loa of this pantheon. He teached his children to stick together and be kind to each other because this is the only way to survive. Despite the fact that Ariwo disappeared thousands of years ago, his followers still honor his covenants."
 
 cult_of_torga:0 "Torgi"
 cult_of_torga_adj:0 "Torgi"
 cult_of_torga_adherent:0 "Torgi"
 cult_of_torga_adherent_plural:0 "Torgi"
 cult_of_torga_desc:0 "A pantheon of Loa founded by the tortollans. Torga, a turtle loa, is the main Loa of this pantheon. He is a wise and benevolent loa, and his followers use to make pilgrimages to him to hear his stories."
 
 necromancy_group:0 "Necroism"
 necromancy_group_adj:0 "Necrotic"
 necromancy_group_adherent:0 "Necroist"
 necromancy_group_adherent_plural:0 "Necroists"
 necromancy_group_desc:0 "A group of numerous cults praising Death. $necromancy_group_adherent_plural$ master necromantic magic allowing them to contact with the Other Side."
 
 death_god:0 "Mord'truar"
 death_god_adj:0 "Mord'truari"
 death_god_adherent:0 "Mord'truari"
 death_god_adherent_plural:0 "Mord'truari"
 death_god_desc:0 "A death cult serving the most powerful necromancer known as the Lich King. The Lich King and $death_god_adherent_plural$ have a strong connection with the Shadowlands. They carve mystical runes on armor and weapons that enhance their abilities."
 
 maldraxxi:0 "Maldraxxi"
 maldraxxi_adj:0 "Maldraxxi"
 maldraxxi_adherent:0 "Maldraxxi"
 maldraxxi_adherent_plural:0 "Maldraxxi"
 maldraxxi_desc:0 "A death cult drawing powers from the dimension they call Maldraxxus. Their necromancers are known for creating abominations, animated creatures comprised of multiple dead limbs and body parts."
 
 throsic:0 "Throsi"
 throsic_adj:0 "Throsic"
 throsic_adherent:0 "Throsic"
 throsic_adherent_plural:0 "Throsi"
 throsic_desc:0 "Many spirits of the fallen Drust have been banished into an offshoot plane within the Emerald Nightmare that they later named Thros, where they cultivated a potent form of death magic with bastardized druidic elements. This form of magic resulted from numerous attempts to bewitch the souls of fallen Drust into constructs to use against human settlers. Following this, the Throsic form of necromancy prefers binding the souls of the dead into durable constructs, while the traditional form of corpse reanimation is rarer. Its influence towards the wildlife and the living is usually perpetuated by the local witch covens. The most loyal of Throsian witches can also ascend into Matrons, an incorporeal banshee-like creature, through a ritualistic act of slitting their own throat in ultimate devotion to their horrific masters."
 
 helya:0 "Throsi"
 helya_adj:0 "Throsic"
 helya_adherent:0 "Throsic"
 helya_adherent_plural:0 "Throsi"
 helya_desc:0 "Helya, the matriarch of Helheim, which is the underworld of the Vrykul who have fallen and haven't ascended to the Halls of Valour, was a Watcher who assisted Odyn in imprisoning elementals into the Elemental Plane. She would be the first spectral Val'kyr when she rebelled against Odyn. She would soon create a champion who would bear Odyns Warswords of the Valajar, which Helya stole from Odyn. This champion would slay many for their souls to serve in Helheim. She would also create the Helarjar, a holy order mocking Odyn's Valarjar. The Kvaldir of Helya would also be responsible for murdering those of dishonour and unworth, taking them to Helheim."
 
 pandaren_religion_group:0 "Chi"
 pandaren_religion_group_adj:0 "Chi"
 pandaren_religion_group_adherent:0 "Chiist"
 pandaren_religion_group_adherent_plural:0 "Chiists"
 pandaren_religion_group_desc:0 "The philosophy of Chi is based on two things: overcoming negative emotions and spiritual ascension. Both goals are achieved through meditation and self-control."
 
 august_celestials:0 "Celestism"
 august_celestials_adj:0 "Celestial"
 august_celestials_adherent:0 "Celestist"
 august_celestials_adherent_plural:0 "Celestists"
 august_celestials_desc:0 "The August Celestials are four wild gods of Pandaria. The celestials built temples to train monks in their respective styles after the pandaren revolution. Many native races of Pandaria respect these creatures and worship them as gods. The Celestials teach to overcome negative emotions and develop a spiritual connection with the world through meditations."
 
 nerub_group:0 "Nerub"
 nerub_group_adj:0 "Nerub"
 nerub_group_adherent:0 "Nerub"
 nerub_group_adherent_plural:0 "Nerubs"
 nerub_group_desc:0 "Nerub philosophies are very different from the beliefs of the Upper World. Born in the dark tunnels beneath Northrend, they preach about the importance of society and its laws."
 
 spider_philosophy:0 "Nazen"
 spider_philosophy_adj:0 "Nazeni"
 spider_philosophy_adherent:0 "Nazeni"
 spider_philosophy_adherent_plural:0 "Nazeni"
 spider_philosophy_desc:0 "$spider_philosophy_adj$ philosophy preaches renunciation of emotions. The life of a particular individual is not important when it comes to society. Thus $spider_philosophy_adherent_plural$ should always be willing to sacrifice themselves for the greater good."
 
 secular_group:0 "Secularism"
 secular_group_adj:0 "Secular"
 secular_group_adherent:0 "Secularist"
 secular_group_adherent_plural:0 "Secularists"
 secular_group_desc:0 "A broad group of secular philosophies. $secular_group_adherent_plural$ don't worship any god since they don't see the point in this."
 
 rationalism:0 "Rationalism"
 rationalism_adj:0 "Rational"
 rationalism_adherent:0 "Rationalist"
 rationalism_adherent_plural:0 "Rationalists"
 rationalism_desc:0 "$rationalism_adj$ philosophy is focused on forward-thinking, inventive concepts, and little thought has ever been given to history or non-scientific records. $rationalism_adherent_plural$ value diligence and intelligence as they drive technological progress forward."
 
 cult_of_wealth:0 "Fortunism"
 cult_of_wealth_adj:0 "Fortunate"
 cult_of_wealth_adherent:0 "Fortunist"
 cult_of_wealth_adherent_plural:0 "Fortunists"
 cult_of_wealth_desc:0 "$cult_of_wealth$ is an ideology based around the goal of making a profit. $cult_of_wealth_adherent_plural$ find themselves to be pragmatic, placing their faith in gold and their own abilities to hoard it. They dismiss insubstantial concepts such as shamanism and religion, preferring power and influence in measurable quantities that they can touch, see, and spend as their aspirations demand."
 
 grond_group:0 "Grondism"
 grond_group_adj:0 "Grondic"
 grond_group_adherent:0 "Grondist"
 grond_group_adherent_plural:0 "Grondists"
 grond_group_desc:0 "A group of religions founded by descendants of Grond, a massive elemental giant created by the titan Aggramar. These religions exist at the intersection of Titan worship and shamanism."
 
 gorgog_worship:0 "Gogism"
 gorgog_worship_adj:0 "Gogic"
 gorgog_worship_adherent:0 "Gogist"
 gorgog_worship_adherent_plural:0 "Gogists"
 gorgog_worship_desc:0 "Gorgog the Gronnslayer was the founder of the Gorian Empire. He broke the bodies of the gronn, opened their bones and ate their marrow to prove they were not gods. Arcane magic plays a big role in the $gorgog_worship_adj$ society. It is a great honor to be a mage."
 
 # aviana_worship:0 "Avianism"
 # aviana_worship_adj:0 "Avianic"
 # aviana_worship_adherent:0 "Avianist"
 # aviana_worship_adherent_plural:0 "Avianists"
 # aviana_worship_desc:0 "A pantheon of gods led by Aviana, the mother of harpies, and mistress of the Mother Tree, G'Hanir."
 
 shamanism_group:0 "Shamanism"
 shamanism_group_adj:0 "Shamanic"
 shamanism_group_adherent:0 "Shamanist"
 shamanism_group_adherent_plural:0 "Shamanists"
 shamanism_group_desc:0 "A wide group of beliefs built around the deification of natural phenomena, spirits and elementals."
 
 orcish_shamanism:0 "Ancestrism"
 orcish_shamanism_adj:0 "Ancestral"
 orcish_shamanism_adherent:0 "Ancestral"
 orcish_shamanism_adherent_plural:0 "Ancestrals"
 orcish_shamanism_desc:0 "One of the main tenets of shamanism practices in the world. Most races respect the dead, but those who worship their ancestors, believe that the fallen possess powers, which the living can use. They speak to them and can request their help through dreaming and such. They carve memorials to the fallen dead and place stones around permanent burial grounds. There are many rituals one can perform, alone or in a group."
 
 shamanism:0 "Gwyari"
 shamanism_adj:0 "Gwyari"
 shamanism_adherent:0 "Gwyari"
 shamanism_adherent_plural:0 "Gwyari"
 shamanism_desc:0 "A shamanic faith founded by the Wildhammer dwarves. Like many $shamanism_group_adherent_plural$, they believe that their ancestors watch over them. Burial rituals and ancestor reverence are the cornerstone of religion. Family ties between living family members are equally important."
 
 earth_mother_worship:0 "Mashani"
 earth_mother_worship_adj:0 "Mashani"
 earth_mother_worship_adherent:0 "Mashani"
 earth_mother_worship_adherent_plural:0 "Mashani"
 earth_mother_worship_desc:0 "A religion worshipping the Earth Mother, a deity representing not only the earth but nature itself. Thus the $earth_mother_worship$ connects druidic and shamanic practices. Apart from the Earth Mother, interactions with the spirit world and ancestors are the main concepts of faith."
 
 tidemother:0 "Tirani"
 tidemother_adj:0 "Tirani"
 tidemother_adherent:0 "Tirani"
 tidemother_adherent_plural:0 "Tirani"
 tidemother_desc:0 "The Tidemother is a being worshipped by many sailors and those whose lives depend on mutable sea winds. Most people look to the seas for guidance the same way others look to the Light, but the tidesages, the priest of the Tidemother, have a much deeper connection with the water. Long have the tidesages listened to the sea to guide their ships and their people, hearing gentle whispers imperceptible to most."
 
 cult_of_the_candle:0 "Candlism"
 cult_of_the_candle_adj:0 "Candlic"
 cult_of_the_candle_adherent:0 "Candlist"
 cult_of_the_candle_adherent_plural:0 "Candlists"
 cult_of_the_candle_desc:0 "Who would have thought that even such a simple thing as a candle could become a symbol of faith? Kobolds that dwell in underground tunnels and spend their lives mining, primarily for gold, are sure that the candle is wise. And this is not surprising, because in the condition of darkness it is the candle that helps the $cult_of_the_candle_adherent_plural$ to survive."
 
 primitive_shamanism:0 "Fetishism"
 primitive_shamanism_adj:0 "Fetishistic"
 primitive_shamanism_adherent:0 "Fetishist"
 primitive_shamanism_adherent_plural:0 "Fetishists"
 primitive_shamanism_desc:0 "Faith in lesser known elementals and spirits of the world. $primitive_shamanism_adj$ beliefs encompass faiths closely guarded by their peoples. Rituals, wards, and other simplistic practices are employed in worship to their patrons. Worshiper’s desire some sort of balance with the natural world which binds these primitive beliefs together categorically. This category of faith only differs from other shamanistic faiths by the amount of known information. As further information is uncovered by explorers and compiled, the amount of primitive shamanistic beliefs in Azeroth decreases."
 
 tuskarr_religion:0 "Oachani"
 tuskarr_religion_adj:0 "Oachani"
 tuskarr_religion_adherent:0 "Oachani"
 tuskarr_religion_adherent_plural:0 "Oachani"
 tuskarr_religion_desc:0 "$tuskarr_religion_adj$ worship a small pantheon of deities or spirits such as Tayutka, Karkut, Issliruk, and Oacha'noa. In addition, the $tuskarr_religion_adherent_plural$ carve massive stone heads that allow them to communicate with their ancestors. Each head houses the specific spirit of an elder which acts as both home and body, thereafter referred to as stone elders. A $tuskarr_religion_adj$ shaman uses a set of ritual items to perform a ceremony, in which they recite a chant in a strange language to guide an ancestor's spirit to their rightful statue."
 
 monkey_king_worship:0 "Boogalism"
 monkey_king_worship_adj:0 "Boogalic"
 monkey_king_worship_adherent:0 "Boogalist"
 monkey_king_worship_adherent_plural:0 "Boogalists"
 monkey_king_worship_desc:0 "As the Monkey King said, "What doesn't blook you, will grook you." $monkey_king_worship$ teaches to do less grooking and more blooking and don't steal others' dookers unless it's a wikket. If it's a wicket, it's $monkey_king_worship_adj$ duty to nib their shinies and drink their slerp."
 
 saurok_religion:0 "Krosi"
 saurok_religion_adj:0 "Krosi"
 saurok_religion_adherent:0 "Krosi"
 saurok_religion_adherent_plural:0 "Krosi"
 saurok_religion_desc:0 "A faith in Kros, the invisible devilsaur in the sky who created lizard races and jungles of Azeroth. Azeroth's devilsaurs are considered his direct offsprings and worshipped as minor deities. $saurok_religion$ preaches to never stop fighting, never stop growing. Each day, stronger than before."
 
 taunka_religion:0 "Roanaki"
 taunka_religion_adj:0 "Roanaki"
 taunka_religion_adherent:0 "Roanaki"
 taunka_religion_adherent_plural:0 "Roanaki"
 taunka_religion_desc:0 "A belief system originating in the icy deserts of Northrend. Unless other $shamanism_group_adherent_plural$, $taunka_religion_adherent_plural$ force the land and the elements to yield to their will. Their relationship with nature has been one of constant struggle and grim perseverance."
 
 ape_group:0 "Apism"
 ape_group_adj:0 "Apish"
 ape_group_adherent:0 "Apist"
 ape_group_adherent_plural:0 "Apists"
 ape_group_desc:0 "A group of faiths founded by the hozen. Mostly consists of shamanic practices and promotes a simple life for pleasure."
    
 lizard_group:0 "Reptilism"
 lizard_group_adj:0 "Reptilian"
 lizard_group_adherent:0 "Reptilist"
 lizard_group_adherent_plural:0 "Reptilists"
 lizard_group_desc:0 "A group of faiths founded by the saurok. Mostly consists of shamanic practices and praises war, warrior lifestyle and cold blood."
 
 mystery_of_the_makers:0 "Pantheonism"
 mystery_of_the_makers_adj:0 "Pantheonic"
 mystery_of_the_makers_adherent:0 "Pantheonist"
 mystery_of_the_makers_adherent_plural:0 "Pantheonists"
 mystery_of_the_makers_desc:0 "An original branch of $titanic_group_adj$ religions. They worship the Pantheon led by Aman'Thul and see themselves as the only guardians of Azeroth world soul. They consider their duty to defend titanic complexes all over the world until the Titans return."
 
 thunder_king:0 "Shenism"
 thunder_king_adj:0 "Shenic"
 thunder_king_adherent:0 "Shenist"
 thunder_king_adherent_plural:0 "Shenists"
 thunder_king_desc:0 "Lei Shen, the Thunder King was a legendary mogu emperor and demigod that single-handedly defeated the despondent Titan Keeper, Ra-den within the Thundering Mountain and then subsequently stole both his power and a fraction of Aman'Thul's power, giving him immense mastery over the storms whose power could rival many of the cosmos' powerful beings, which he then used to conquer ancient Pandaria and forge an empire of the mogu, with their mandate being the continued work of the Makers after their supposed demise at the hands of the Dark Titan. Highly meritocratic, the followers of the Thunder King believe they are the only ones worthy to rule over and uphold the ancient titan legacy in Azeroth."
 
 suntouched:0 "Suntouched"
 suntouched_adj:0 "Suntouched"
 suntouched_adherent:0 "Suntouched"
 suntouched_adherent_plural:0 "Suntouched"
 suntouched_desc:0 "The Suntouched are a specific branch of Titan worship that originated in Uldum as a primary sect of Amathet tol'vir. They pride themselves on protecting the works of the Titans and rely on solar magic to smite their enemies. Due to their fanatical nature, they see entities that are not affiliated with the Titans as tainted by the Void's influence, and therefore unworthy of existence."
 
 odyn:0 "Odynism"
 odyn_adj:0 "Odynic"
 odyn_adherent:0 "Odynist"
 odyn_adherent_plural:0 "Odynists"
 odyn_desc:0 "Originally created alongside the Dragon Aspects with the task of protecting Azeroth, the Valarjar were judged the mightiest titan-forged warriors by Odyn. It was them who he thought were the only ones worthy of protecting Azeroth. When, instead of his Valarjar, the Dragon Aspects were given the powers of the Titans to safeguard Azeroth after their departure, Helya alongside Odyn raised a section of Ulduar up into the skies to create the Halls of Valor, a new home for his Valarjar warriors. To this day, the strongest Vrykul are hand-picked by Odyn and have their spirits lifted by the Val'kyr to the Halls where they will fight for all eternity."
 
 sect_of_the_dragons:0 "Draconism"
 sect_of_the_dragons_adj:0 "Draconic"
 sect_of_the_dragons_adherent:0 "Draconist"
 sect_of_the_dragons_adherent_plural:0 "Draconists"
 sect_of_the_dragons_desc:0 "The worship of dragons, reptilian creatures, usually winged, with magical or unusual abilities. A whole lot of creatures dedicated their lives to servitude under the great dragons. When dragons empower mortal servants, they become dragonspawn and drakonid thanks to the dragons they served."
 
 titanic_group:0 "Titanism"
 titanic_group_adj:0 "Titanic"
 titanic_group_adherent:0 "Titanist"
 titanic_group_adherent_plural:0 "Titanists"
 titanic_group_desc:0 "A group of religions dedicated to the Titans, a race of colossal, planet-sized cosmic beings, composed of arcane magic and the primordial matter. They shaped and ordered Azeroth and be gone leaving their followers to await Azeroth's world soul's awakening."