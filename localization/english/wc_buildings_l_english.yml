 building_quilboar_thorns_01:0 "Thorn Bastion"
 building_quilboar_thorns_01_desc:1 "This county has been blessed by the holy thorn-covered veins of Agamaggan, the great boar god who died in battle against the Burning Legion. The thorn-covered veins are sacred and powerful places for the quilboar, where they can worship, heal, and grow."
 
