 blackwater_decisions.0001.desc:0 "In the early days of the Blackwater Raiders, we operated under the flag of the Trade Coalition. After our indepedence, we found strength in each other and doing what we do best, taking what belongs to us! As time passed we found ourselves united by our new pirate king, [ROOT.Char.GetName]!."
