 naaru_staff.name:0 "Staff Of The Redeemer"
 naaru_staff.desc:0 "A long and slender staff crafted from pure light, gifted by the naaru to Velen, the leader of the draenei. It serves as a symbol of hope and faith while also being a powerful tool of guidance and protection."
 
 naaru_hammer.name:0 "Hammer of the Naaru"
 naaru_hammer.desc:0 "A colossal ornate hammer forged from a power crystal of the Exodar, the dimensional ship of the draenei. It is a weapon of justice and vengeance, as well as a source of strength and courage."
 
 maraad_memento.name:0 "Remembrance Of Leran"
 maraad_memento.desc:0 "A broken and tarnished tiara that once belonged to Leran, the sister of Vindicator Maraad. She wore it as a symbol of grace, until she was raped and killed by the orcs of the Bladewind clan. Maraad took it from her corpse as a remembrance of his beloved sister, and vowed to avenge her death."
 
 exodar.1001.name:0 "The Arrival Of The Exodar"
 exodar.1001.desc:0 "I am sitting on my throne, listening to the reports of my advisors, when my [Select_CString(SCOPE.sC('marshal').IsCouncillor,SCOPE.sC('marshal').GetCouncilTitle,'marshal')], [SCOPE.sC('marshal').GetFirstName], rushes into the hall, out of breath and alarmed. [SCOPE.sC('marshal').GetSheHe|U] kneels before me and speaks with urgency.\n\n"I carry grave news, my [ROOT.Char.GetTitleAsNameNoTooltip]. A shooting star has fallen from the sky and crashed into the Azuremyst Isles. The blast caused a colossal explosion that shook the earth and brightened the night. But that is not all, our scouts have informed us that that was no star at all, but a strange vessel that carried a blue-skinned race. They call themselves the draenei, and they claim to have come from another world. They say that their ship was damaged by their enemies, and crashed here by accident."\n\n"We do not yet know their true intentions. But we know that during the crash that ship released a storm of irradiated crystals that has tainted the land and turned the wildlife hostile. Those aliens claim that they are trying to contain the radiation and heal the land, but we do not yet know if we can trust them.""
 exodar.1001.a:0 "The rats have found a new den to hide in, but not for long..."
 exodar.1001.b:0 "Something tells me that they are trustworthy..."
 exodar.1001.c:0 "They bear a resemblance to Archimonde, you say..."
 exodar.1001.d:0 "A friend who seeks refuge, or a foe who seeks conquest..."
 exodar.1001.e:0 "I wonder what their story will be..."
 exodar.1001.e.tooltip:0 "#I You will be able to choose to play as #bold one of the Draenei leaders#! for the rest of the game.#!"
 
 exodar.1002.name:0 "As The Heavens Sunder..."
 exodar.1002.desc:0 "I am sitting on my throne, listening to the reports of my advisors, when my [Select_CString(SCOPE.sC('marshal').IsCouncillor,SCOPE.sC('marshal').GetCouncilTitle,'marshal')], [SCOPE.sC('marshal').GetFirstName] steps forward and tells me of a mysterious rumor from the nearby realms.\n\n"We have recieved news that a great ball of fire, a shooting star, has descended from the skies and crashed into the upper regions of Kalimdor. They say the blast caused a massive explosion that shook the earth and lit up the starless night.\n\nSome claim that the star was merely a natural event, while others say it's the result of a great spell, cast by a powerful mage. Some halfwits even claim that it is in fact a boat that sailed the skies, carrying strange beings from another world. They say that the boat crashed and the beings emerged seeking help. Whatever it is, it's too far away from us to worry, we have our own problems to deal with...""
 exodar.1002.a:0 "Can it be who we are searching for?"
 exodar.1002.b:0 "A blessing or a dark omen..."
 exodar.1002.c:0 "Tell me more about those strange beings..."
 
 exodar.1003.name:0 "As The Heavens Sunder..."
 exodar.1003.desc:0 "I am about to leave my throne room, after a long and tiring day, when an old hermit by the name of [SCOPE.sC('shaman').GetFirstName], burst into the hall, shaking and pale. [SCOPE.sC('shaman').GetSheHe|U] knelt before me and spoke with fear.\n\n"My [ROOT.Char.GetTitleAsNameNoTooltip], I have seen a dreadful vision. A great comet, a cataclysm. It will unleash a force that will destroy everything in its path. Our Azuremyst isles will all be gone in an instant. I do not know why or how I got this vision, but you must heed my warning, something is coming." The ramblings of the old hermit shocked me, for some reason I feel they are not a deception. A comet? A cataclysm? What could it mean? I asked for more details.\n\n"I have no more details. The vision was brief and vague, I only saw the comet in the sky, the fiery ball of doom. I saw nothing else, only darkness and silence. This must be a warning from [ROOT.Char.GetFaith.WarGodName|U]. We have little time left, my [ROOT.Char.GetTitleAsNameNoTooltip]. You must find refuge for our people in the mainland, before it is too late. This island is doomed, I beg of you...""
 exodar.1003.a:0 "[ROOT.Char.GetFaith.WarGodName|U] protect us..."

 exodar.1004.name:0 "Four Leaders Arise"
 exodar.1004.desc:0 "As the dust settles from the crash of the Exodar, four figures stand ready to tame the savagery of the Azuremyst Isles and address the environmental damage their catastrophic arrival has wrought.\n\nFrom the mostly-intact command modules of the Exodar, [GetGlobalVariable('maraad').Char.GetNicknameNoTooltip] [GetGlobalVariable('maraad').Char.GetFirstName] hastens to assist his kin in making the ship liveable and reconnoiter the surrounding lands; however his first priority is the protection of the Draenei's cultural and religious leader, [GetGlobalVariable('velen').Char.GetTitledFirstName].\n\nTo the east, [GetGlobalVariable('proenitus').Char.GetNicknameNoTooltip] [GetGlobalVariable('proenitus').Char.GetFirstName] and his team of healers scour the wrecked habitation quarters for survivors to evacuate westward to safety, even as they defend from encroaching spies and raiders.\n\nIn the Northeast, [GetGlobalVariable('admetius').Char.GetNicknameNoTooltip] [GetGlobalVariable('admetius').Char.GetFirstName] has assembled a small settlement with the aid of several adventurers native to Azeroth; a refuge from which to survey and treat the irradiated beasts of Bloodmyst Isle.\n\nFinally, in the Northwest, [GetGlobalVariable('ishanah').Char.GetNicknameNoTooltip] [GetGlobalVariable('ishanah').Char.GetFirstName] and her honor guard of the Aldor battle demons and mutated horrors alike as she seeks to reach the Exodar's overloaded core and prevent a catastrophic meltdown.\n\nWhich of these four souls will found a bloodline to stand the test of time?"
 exodar.1004.a:0 "[GetGlobalVariable('maraad').Char.GetNicknameNoTooltip] [GetGlobalVariable('maraad').Char.GetFirstNameNoTooltip] has the blessing of the Prophet..."
 exodar.1004.b:0 "[GetGlobalVariable('proenitus').Char.GetNicknameNoTooltip] [GetGlobalVariable('proenitus').Char.GetFirstNameNoTooltip] will lead the refugees to prosperity..."
 exodar.1004.c:0 "[GetGlobalVariable('admetius').Char.GetNicknameNoTooltip] [GetGlobalVariable('admetius').Char.GetFirstNameNoTooltip] can form connections with Azeroth's nations..."
 exodar.1004.d:0 "The faith of [GetGlobalVariable('ishanah').Char.GetNicknameNoTooltip] [GetGlobalVariable('ishanah').Char.GetFirstNameNoTooltip] will secure her legacy..."
 exodar.1004.e:0 "Perhaps it is best to leave them to their fate instead."
 exodar.1004.e.tooltip:0 "#X You will not play as #bold one of the Draenei leaders#!.#!\n#I You will continue to play as #bold your current character#!.#!"