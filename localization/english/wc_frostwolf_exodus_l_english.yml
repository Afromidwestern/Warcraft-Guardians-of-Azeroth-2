 ### Frostwolf Exodus
 WCFWE_1_title:0 "The Frostwolf Traitors"
 WCFWE_1_desc:0 "The Frostwolf clan is nothing but a liability. Not only have they refused to drink the blood of Mannoroth but they are constantly challenging you and your plans. They just cannot be trusted, and that has become clearer every day. Appropriate measures need to be taken... The Frostwolf must leave the Horde immediately, either peacefully or through annihilation."
 WCFWE_1_a:0 "It is time I deliver them their ultimatum."
 WCFWE_1_a_tt:0 "You speak to the Frostwolf clan in secret."
 WCFWE_1_b:0 "They are not a threat at the moment."
 WCFWE_1_b_tt:0 "You leave them alone for now, the Horde need warriors for the war."

 WCFWE_2_opening:0 "For [frostwolf_holder.GetTitledFirstName]"
 WCFWE_2_desc:0 "We must discuss your case, I invite you to meet me in secret on our territory. If you refuse, the repercussions will be incalculable."
 WCFWE_2_a:0 "We no longer have choice."
 WCFWE_2_a_tt:0 "You are going to meet [stormreaver_holder.GetFirstName] in secret."

 WCFWE_3_title:0 "Exiled from the Horde"
 WCFWE_3_desc:0 "Your persistent and forthright disapproval of the Horde's leadership has finally caught [stormreaver_holder.GetFirstName]'s attention. He has secretly confronted you and told you that your clan was is longer a part of the Horde. In lieu of this, our clan was keenly advised to leave immediately. We were not allowed to return, and all contact had to be broken with the Horde, otherwise he would see every man, woman, and child of the Frostwolves wiped out."
 WCFWE_3_a:0 "Fine, I cannot endanger my people."
 WCFWE_3_a_tt:0 "You return to your camp and prepare to leave."
 WCFWE_3_b:0 "Your threats mean nothing to us, the Horde is our home."
 WCFWE_3_b_tt:0 "We will not leave the Horde, no matter what."

 FROSTWOLF_EXODUS:0 "The Frostwolves Exodus"
 WCFWE_4_desc:0 "___MISSING LOCALIZATION___"
 WCFWE_4_a:0 "We're heading north."
 WCFWE_4_a_tt:0 "Our home has always been in the north."
 WCFWE_4_b:0 "We will be heading south."
 WCFWE_4_b_tt:0 "The road is going to be a challenging one, but we can establish our home far from the threat of the Horde."
 WCFWE_4_c:0 "___MISSING LOCALIZATION___"
 WCFWE_4_c_tt:0 "___MISSING LOCALIZATION___"
 WCFWE_4_d:0 "Good riddance!"
 WCFWE_4_e:0 "Something is wrong."

