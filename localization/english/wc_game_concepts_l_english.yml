 l_english:
     game_concept_caster:0 "Caster"
     game_concept_caster_desc:0 "Casters are magic weilding fighters which are lightly armored but can deal heavy damage. While each kind of Caster is unique, they generally [counter|E] [massive_infantry|E],[heavy_infantry|E] and slightly counter {massive_aerial|E], and are in turn Countered by [light_aerial|E].\n\nCasters are also often strong on flat or hilly [terrain|E].
     game_concept_light_aerial:0 "Aerial"
     game_concept_light_aerial_desc:0 "Aerial Units fight from the skies or on the ground with various weapons.\n\nWhile each kind of Aerial Unit is unique, they generally [counter|E] [massive_aerial|E] and [caster|E], and are in turn Countered by [archers|E] and [caster|E].\n\nAerial units are also often weak over forest and jungle [terrain|E]."
     game_concept_massive_aerial:0 "Massive Aerial"
     game_concept_massive_aerial_desc:0 "Massive Aerial Units from the skies or on the ground with various weaponry, being more heavily armed and armored than their light aerial counterpart.\n\nWhile each kind of Massive Aerial Unit is unique, they generally [counter|E] [heavy_infantry|E],[heavy_cavalry|E] and [massive_infantry|E], and are in turn Countered by [light_aerial|E] and slightly by [caster|E].\n\nThe sheer size and damage this unit can inflict makes terrain irrelevant"
     game_concept_massive_infantry:0 "Giant"
     game_concept_massive_infantry_desc:0 "Giants are a massive and dreadful presence on the ground with extreme stregth and resilience. They fight various weaponry including their bare hands.\n\nWhile each kind of Giant is unique, they generally [counter|E] [heavy_cavalry|E] and [skirmishers|E], and are in turn Countered by [pikemen|E] and [caster|E].\n\nGiants are also often weak over jungle, mountainous and wet [terrain|E]."