 game_concept_wc_magic_spell_order_arcane_intellect:0 "Arcane Intellect"
 game_concept_wc_magic_spell_order_arcane_intellect_desc:0 "[character|E]-targeting [wc_spell_type_enchantment|E] [wc_spell|E] of the [wc_spell_school_order|E]\n\nInfuses [character|E] with brilliance, increasing their [skills|E].\n\nBase [wc_mana|E] cost: [EmptyScope.ScriptValue('wc_magic_spell_order_arcane_intellect_cost_mana_base_value')|V0]\nBase effect: Adds [EmptyScope.ScriptValue('wc_magic_spell_order_arcane_intellect_effect_base_value')|V0] [GetModifier( 'wc_magic_spell_order_arcane_intellect_modifier' ).GetNameWithTooltip|L] to a [character|E]\nBase duration: Channeled or [EmptyScope.ScriptValue('wc_magic_spell_order_arcane_intellect_duration_days_value')|V0] days"

