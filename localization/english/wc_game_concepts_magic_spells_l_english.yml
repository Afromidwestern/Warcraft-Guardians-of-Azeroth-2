 game_concept_wc_magic_spell_order_arcane_intellect:0 "Arcane Intellect"
 game_concept_wc_magic_spell_order_arcane_intellect_desc:0 "Target(s): [character|E]\nSpell Type:[wc_spell_type_enchantment|E]\n[wc_spell|E] School: [wc_spell_school_order|E]\n\nInfuses [character|E] with brilliance, increasing their [skills|E].\n\nBase [wc_mana|E] cost: [EmptyScope.ScriptValue('wc_magic_spell_order_arcane_intellect_cost_mana_base_value')|V0]\nBase effect: Adds [EmptyScope.ScriptValue('wc_magic_spell_order_arcane_intellect_effect_base_value')|V0] (#V +1#! per [wc_spell_rank|E]) [GetModifier( 'wc_magic_spell_order_arcane_intellect_modifier' ).GetNameWithTooltip|L] to a [character|E]\nBase duration: [EmptyScope.ScriptValue('wc_magic_spell_order_arcane_intellect_duration_days_value')|V0] days, can be [wc_spell_channeled|E]"
 wc_spell_type_summon:0 "Summoning Spell"
 wc_spell_type_summon_desc:0 "A $wc_spell_type_summon$ is a [wc_spell|E] that summons a [character|E], [men_at_arms|E] into your vicinity, or adds them simply as a [modifier|E]."
 game_concept_wc_spell_elemental_fire_summon_fire_elemental:0 "Summon Fire Elemental"
 game_concept_wc_spell_elemental_fire_summon_fire_elemental_desc:0 "Target(s): [character|E], [province|E]\nSpell Type:[wc_spell_type_summon|E]\n[wc_spell|E] School: [wc_spell_school_elemental_fire|E]\nBase [wc_spell_rank|E] 1 [wc_mana|E] cost:[EmptyScope.ScriptValue('wc_spell_summon_fire_elemental_rank_1_cost_mana_base_value')|V0]\n[wc_spell_rank|E] 1 Effect: Summons a Fire Elemental to your side, empowering your damage done by [wc_spell_school_elemental_fire|E] Spells.\n[wc_spell_rank|E] 2 Effect: Summons a powerful [men_at_arms|E] to a selected [province|E].\n[wc_spell_rank|E] 3 Effect: The Duration and power of your [men_at_arms|E] Elemental is increased."