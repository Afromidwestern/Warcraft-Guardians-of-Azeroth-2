l_english:
 necro_government:0 "Necro"
 necro_government_adjective:0 "Necro"
 necro_government_realm:0 "Necro Realm"
 necro_government_desc:0 "\n$game_concept_necro_government_desc$\n\n#F A realm ruled by the dead. Violent by nature and incapable of reproduction, they have to kill and resurrect the living in order to replenish their numbers.#!"
 necro_government_vassals_label:1 "Necro [obligations|E] are based on [opinion|E]"
 
 government_dark_frenzy_from_battles:0 "Gets [dark_frenzy|E] from [battles|E] won with [commanders|E]"
 government_dark_frenzy_from_sieges_and_raids:0 "Gets [dark_frenzy|E] from [sieges|E] and [raids|E]"
 government_dark_frenzy_from_conversions:0 "Gets [dark_frenzy|E] from [convert_county|E] and [promote_culture|E]"
 
 government_resurrect_knights:0 "Killed enemy [knights|E] become [GetTrait('being_undead').GetName( GetNullCharacter )] and join $necro_government_adjective$ [court|E] #F (high [dark_authority|E] increases the chance)#!"
 
 demonic_government:0 "Demonic"
 demonic_government_adjective:0 "Demonic"
 demonic_government_realm:0 "Demonic Realm"
 demonic_government_desc:0 "\n$game_concept_demonic_government_desc$\n\n#F Demonic hordes that have come out of the Twisting Nether to wreak havoc. Their immortal souls are always hungry for pain and suffering inflicted upon mortal civilizations.#!"
 demonic_government_vassals_label:1 "Demonic [obligations|E] are based on [opinion|E]"
 
 government_dark_frenzy_from_executions:0 "Gets [dark_frenzy|E] from [executions|E]"
 government_dark_frenzy_from_torturing:0 "Gets [dark_frenzy|E] from [torturing|E]"
 
 government_get_demon_knight:0 "Attracts [GetTrait('being_demon').GetName( GetNullCharacter )] [knights|E] and [guests|E] with high [skills|E] #F (high [dark_authority|E] increases the chance)#!"
 
 eldritch_government:0 "Eldritch"
 eldritch_government_adjective:0 "Eldritch"
 eldritch_government_realm:0 "Eldritch Realm"
 eldritch_government_desc:0 "\n$game_concept_eldritch_government_desc$\n\n#F A ruling order that prevailed on Azeroth long before the Titans arrived. While beings from the furthest corners of the Great Dark Beyond rule the realm, mortal races serve as slaves.#!"
 eldritch_government_vassals_label:1 "Eldritch [obligations|E] are based on [opinion|E]"
 
 government_dark_frenzy_from_mental_breaks:0 "Gets [dark_frenzy|E] from [mental_breaks|E]"
 government_mental_breaks_cant_kill:0 "[mental_breaks|E] can't cause death"
 
 government_get_void_creatures:0 "Attracts [GetTrait('being_void').GetName( GetNullCharacter )] [knights|E] and [guests|E] with high [skills|E] #F (high [dark_authority|E] increases the chance)#!"

 government_offer_vassalization_turns_undead:0 "[offer_vassalization|E] has an option to turn [GetTrait('being_undead').GetName( GetNullCharacter )]"

 government_can_be_matchmaker:0 "Can [marry|E] off [courtiers|E] and [children|E]"

 default_tax_collector: "Basic Taxes"
 default_tax_collector_desc: "Base [obligations|E] apply, based on the [aptitude|E] of the assigned [tax_collector|E]"
 default_tax_collector_flavor_desc: "A standard tax. Taxpayers pay no more, and no less, than what they are expected to."

 jizya_special_rights_tax_collector: "Tribute of Infidels"
 jizya_special_rights_tax_collector_desc: "#emphasis #bold [vassal|E] Privileges:#!#!\nThe [liege|E] cannot [demand_conversion|E] of the [vassal|E]\nThe [liege|E] cannot use [convert_county|E] in the [vassals|E]' lands\nThe [liege|E] cannot use [faith|E] as a reason to avoid [tyranny|E] when revoking titles\nThe [liege|E] cannot revoke the [vassals_possessive|E] [titles|E]\n\n#flavor The [vassal|E] is guaranteed ownership of their [titles], preventing the [liege|E] from revoking them – regardless of the $game_concept_liege$ having a [revoke_title_reason|E] or not.\nThe $game_concept_vassal$ is also granted a special protected status, with the realm officially recognizing their right to practice their own [faith|E].#!"
 jizya_special_rights_tax_collector_flavor_desc: "This tribute is a special tax assigned to infidels, religious minorities, in return for the privilege to practice their errant faith in peace."
 unlock_jizya_contract_name: "[GetFaithDoctrine('tenet_tax_nonbelievers').GetBaseName] [core_tenet|E]"


 iqta_special_rights_tax_collector: "Magnate Status"
 iqta_special_rights_tax_collector_desc: "The [vassal|E] has lower obligations but helps contributing [men_at_arms|E] to the [liege|E]."
 iqta_special_rights_tax_collector_flavor_desc: "Magnate Status is a tax farming system where local magnates are given wide authority to collect taxes on behalf of the state."


 ghazi_special_rights_tax_collector: "Zealot Status"
 ghazi_special_rights_tax_collector_desc: "#emphasis #bold [vassal|E] Privilege:#!#!\nThe [vassal|E] pays less [piety|E] to use [holy_war|E] [casus_bellis|E] but more [prestige_i][prestige|E] for any other [casus_bellis|E] \n\n#flavor The [vassal|E] is chosen as a warrior of the [faith|E] by the [liege|E], charged with carrying the borders outwards through [holy_war|E].#!"
 ghazi_special_rights_tax_collector_flavor_desc: "Warriors of the faith and the frontier, the collect income from plunder and pillage, and wage a never-ending war against the religious enemies of the state."


 deqhan_special_rights_tax_collector: "Regional Autonomy"
 deqhan_special_rights_tax_collector_flavor_desc: "Being granted power over their own lands not only allows a vassal to institue change without their liege's oversight, but also shows the liege trusts them enough to do so, granting benefits both to land and fame."

 maguh_special_rights_tax_collector: "Town Privileges"
 maguh_special_rights_tax_collector_flavor_desc: "An old form of district administration, the vassal promote local development in exchange for reduced taxes to the state."

 muqata_special_rights_tax_collector: "Frontier Privileges"
 muqata_special_rights_tax_collector_flavor_desc: "This is a tax system where distant lands are given greater autonomy and taxed less, to promote stability and long-term development."
 
 strict_taxation_tax_collector: "Strict Taxes"
 strict_taxation_tax_collector_flavor_desc: "A luxury tax, usually enforced upon the wealthy as a means to provide additional income for the state and to help those in need."
