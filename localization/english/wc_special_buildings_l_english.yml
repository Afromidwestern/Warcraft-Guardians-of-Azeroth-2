 building_type_temple_of_atalhakkar_01:0 "Temple of Atal'Hakkar"
 building_type_temple_of_atalhakkar_01_desc:0 "Over a thousand years ago, the powerful Gurubashi Empire was torn apart by a massive civil war. An influential group of troll priests, known as the Atal'ai, attempted to bring back an ancient blood god named Hakkar the Soulflayer. Though the priests were defeated and ultimately exiled, the great troll empire buckled in upon itself. The exiled priests fled far to the north, into the Swamp of Sorrows. There they erected a great temple to Hakkar - where they could prepare for his arrival into the physical world. The great dragon Aspect, Ysera, learned of the Atal'ai's plans and smashed the temple beneath the marshes."
 building_temple_of_atalhakkar_01:0 "$building_type_temple_of_atalhakkar_01$"
 building_temple_of_atalhakkar_01_desc:0 "$building_type_temple_of_atalhakkar_01_desc$"
 building_type_temple_of_atalhakkar_02:0 "According to legend, The Temple of Atal'Hakkar is a holy shrine dedicated to the ancient god, Hakkar the Soulflayer."
