 lordaeron_struggle.0501.t: "The $lordaeron_struggle$"
 lordaeron_struggle.0501.desc: "The Region of Lordaeron is in turmoil, a conflict born of its storied past. Outsiders covet the land and the great powers seek to sway its people. But those who live and die on its soil will ultimately determine its fate.\n\n"
 lordaeron_struggle.0501.desc.involved: "I will not let slip my vision for my homeland. By [ROOT.Char.GetFaith.HighGodName], House [ROOT.Char.GetHouse.GetNameNoTooltip] will weather the storm and see my will fulfilled.\n\n"
 lordaeron_struggle.0501.desc.interloper: "The time has come for me to take hold of the situation and my destiny. I see all the pieces laid out on the board. I know the way forward, and there will be no stopping House [ROOT.Char.GetHouse.GetNameNoTooltip].\n\n"
 lordaeron_struggle.0501.desc.mottocall: "[ROOT.Char.GetHouse.GetMotto]!"
 lordaeron_struggle.0501.a:0 "Take hold of fate!"

 lordaeron_struggle_reason_reason:0 "[recipient.GetSheHe|U] is part of the [lordaeron_struggle|E] and you are not: $VALUE|=+0$"

 ##### Hostility #####
 struggle_lordaeron_ending_hostility_decision:1 "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] Dominance"
 struggle_lordaeron_ending_hostility_decision_desc:0 "It is time for a strong leader to finally drag this region from the mire of war and division. Lordaeron will be united under a [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.Custom('GetQueenKing')|l] flying the [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] banner!"
