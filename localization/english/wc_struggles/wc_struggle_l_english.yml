##### Hostility #####
	# Struggle Ender
 lordaeron_struggle.0900.t:0 "$struggle_lordaeron_ending_hostility_decision$"
 lordaeron_struggle.0900.opening.lordaeronian:0 "We [ROOT.Char.GetCulture.GetNameNoTooltip] have endured centuries of encroachment: Scourge, Forsaken, Trolls... but, with time, each of their strengths faltered. Today, the fate of Lordaeron is in #EMP our#! hands once more."
 lordaeron_struggle.0900.opening.forsaken:0 "The history of our people is as complex as we are diverse, and as fraught as we are strong. The future of Lordaeron will once again be decided by the heirs of Lordaeron."
 lordaeron_struggle.0900.opening.arathi:0 "For too long the Lordaeron peoples have suffered at the hands of the Scourge; today we will restore the hope that the rightful heirs of Arathor lost centuries ago."
 lordaeron_struggle.0900.opening:0 "The chaos that Lordaeron suffered in the preceding centuries has left a stain in the hearts of all its inhabitants. Today begins this region's next chapter..."
 lordaeron_struggle.0900.desc:0 "\n\nThere is now no other realm that can truly contest [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] dominance in the Region, or the priests and settlers who bring the word of [ROOT.Char.GetFaith.HighGodName] and [ROOT.Char.GetCulture.GetName] civilization to its villages.\n\nAll that remains is to declare this victory, having decided how to proceed with our rule."
 lordaeron_struggle.0900.a:0 "This shall be a land of [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 lordaeron_struggle.0900.b:0 "The settlement of this region will be our focus."
 lordaeron_struggle.0900.c:1 "[ROOT.Char.GetFaith.HighGodName] has given Lordaeron to the [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]!"
 lordaeron_struggle.0910.opening.involved:0 "Though it comes from another realm, deliverance from the uncertainty that has engulfed the region for centuries may now be at hand..."
 lordaeron_struggle.0910.opening:0 "Word of recent developments on in the Region has reached our court, promising an end to the conflicts that have plagued the region."
 lordaeron_struggle.0910.desc:0 "\n\n[struggle_ender.GetName], who now controls the majority of the region, has proclaimed [struggle_ender.GetHerselfHimself] the ultimate victor of the struggles set in motion long ago by the Scourge invasion.\n\n"
 lordaeron_struggle.0910.closing.faith:0 "[struggle_ender.GetSheHe|U] has proclaimed Lordaeron to be a [struggle_ender.GetFaith.GetAdjective] land, and that, [struggle_ender.GetFaith.HighGodName] willing, all heretics and infidels will be driven from [struggle_ender.GetHerHis] domain."
 lordaeron_struggle.0910.closing.culture:0 "[struggle_ender.GetSheHe|U] has proclaimed Lordaeron belongs to the [struggle_ender.GetCulture.GetName], and that all foreign invaders and subjugated peoples accept this reality."
 lordaeron_struggle.0910.closing.combined:0 "[struggle_ender.GetSheHe|U] has proclaimed Lordaeron and [struggle_ender.GetPrimaryTitle.GetNameNoTier] to be one and the same, now delivered to the hands of the [struggle_ender.GetFaith.GetAdjective] [struggle_ender.GetCulture.GetName] by [struggle_ender.GetFaith.HighGodName]..."
 lordaeron_struggle.0910.a:0 "This is not over."
 lordaeron_struggle.0910.b:0 "Most interesting."
	##### Compromise #####
	# Struggle Ender
 lordaeron_struggle.0901.t:0 "$struggle_lordaeron_ending_compromise_decision$"
 lordaeron_struggle.0901.desc:1 "\n\nIt is now clear there will be no end to this cycle of bloodshed if things continue; this region will not bear unification.\n\nWe must be satisfied with [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], and leave the other potentates of Lordaeron to their own devices - for now..."
 lordaeron_struggle.0901.a:0 "This is for the best."
 lordaeron_struggle.0901.tt:0 "[THIS.Char.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier] has become a [de_jure|E] [empire|E]"
	# Other Players
 lordaeron_struggle.0911.desc:0 "\n\n[struggle_ender.GetTitledFirstName] has officialy renounced any intentions to unite the region under a common crown, and declared any who would that title illegitimate.\n\nThe disparate realms molded by centuries of invasion and reconquest are now too entrenched to be united."
 lordaeron_struggle.0911.a:0 "We will not forget the dream of Lordaeron..."
	##### Conciliation #####
	# Struggle Ender
 lordaeron_struggle.0902.t:0 "$struggle_lordaeron_ending_conciliation_decision$"
 lordaeron_struggle.0902.desc:0 "\n\nA sworn guarantee of protection, which only I am now in a position to enforce, will ensure the diverse peoples of the region may live and worship freely.\n\n[ROOT.Char.GetFaith.HighGodName] willing, the wars of the past will remain there, and the other Lordaeronian princes will see the benefits of co-existence."
 lordaeron_struggle.0902.a:0 "Send the heralds."
	# Other Players
 lordaeron_struggle.0912.desc:0 "\n\n[struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] heralds have proclaimed guarantees of free passage and worship for all, enforced by [struggle_ender.GetTitledFirstName], to the wide acclamation of the common people.\n\nMany have longed for an end to the bloodshed in the Region; perhaps #EMP this#! peace will be a lasting one."
 lordaeron_struggle.0912.a:0 "A surprise, to be sure."

 wc_struggle_can_create_empire_of_lordaeron_tt:0 "Unlocks creation of the [empire|E] of [GetTitleByKey('e_spain').GetNameNoTier]"
