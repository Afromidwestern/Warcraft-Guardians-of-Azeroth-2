 bm_the_gnoll_war:0 "La Guerre Gnolle"
 bm_the_gnoll_war_desc:0 "Après l'effondrement d'Arathor, l'humanité s'est divisée en plusieurs royaumes et cités-états. Les colons d'Arathi ont migré vers les terres du sud d'Azeroth et ont fondé la ville de Hurlevent. Dirigée par la noble dynastie des Wrynn, le royaume est devenu une nation importante et prospère. Le nouveau roi Barathen doit maintenant faire face à la montée en puissance d'un autre souverain ambitieux, Garfang, chef de la plus grande meute de gnolls jamais vue et déterminé à conquérir et piller les riches terres humaines.
 
  Hurlevent conservera-t-il sa place de puissance dominante du sous-continent ou est-il temps pour la race bâtarde des gnolls de régner enfin ?"


 #Barathen Wrynn
 barathen_wrynn_character:0 "Roi Barathen"
 barathen_wrynn_character_desc:0 "Après la mort de son père, Landan Wrynn, le roi Barathen doit maintenant gouverner pendant la crise la plus grave que le royaume ait connue depuis sa fondation, mais le roi reste inflexible. Grâce à sa volonté, sa discipline et la supériorité de ses tactiques, le roi est convaincu de pouvoir vaincre ses ennemis barbares, ouvrant ainsi la voie à Hurlevent pour devenir la plus puissante des nations humaines."

