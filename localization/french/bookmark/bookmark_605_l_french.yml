 bm_the_frozen_throne:0 "Le Trône de Glace"
 bm_the_frozen_throne_desc:0 "L'apocalyptique Troisième Guerre a pris fin et avec elle le Règne du Chaos de la Légion Ardente. Le seigneur démon Archimonde a été détruit et l'invasion démoniaque repoussée, Azeroth a été sauvée. Aujourd'hui, au lendemain de la guerre, les elfes de la nuit reconstruisent leur civilisation meurtrie en Kalimdor, non loin de leurs nouveaux voisins exilés des royaumes de l'Est. Les humains et les orcs se sont installés sur le continent pour fonder leurs royaumes respectifs de Theramore et de Durotar. À l'est, Lordaeron est désormais dominé par les morts-vivants et dirigé par son nouveau roi, Arthas, au nom du Roi-Liche.\n Le monde n'est cependant pas encore en paix, car le Roi-Liche est affaibli et la Légion ne souhaite pas laisser sa trahison impunie. Les seigneurs de l'effroi restants se battent pour garder le contrôle du Fléau, tandis que l'ancien elfe de la nuit Illidan Hurlorage a été recruté par Kil'Jaeden pour détruire le Trône de glace lui-même. Le sort du Fléau est en jeu et le Trône de glace en est le prix, un prix qui pourrait changer la face d'Azeroth à jamais.\n\nLe Roi-Liche va-t-il enfin se libérer de ses maîtres démoniaques pour poursuivre son propre dessein maléfique ? Quel sort attend son champion, le prince Arthas ? Quels sont les plans d'Illidan Hurlorage pour vaincre ce terrible ennemi ?"

#Ner'zhul
 nerzhul_character:0 "Ner'zhul, le Roi-Liche"
 nerzhul_character_desc:0 "Lorsque l'ancien chaman Ner'zhul fut remodelé en Roi-Liche, il était destiné à être l'avant-garde de la Légion Ardente, un outil pour détruire tous ceux qui se seraient opposés aux démons et les ramener dans ce monde. Cependant, la mort n'a fait que renforcer la prescience de l'ancien chaman, et il a prédit la défaite de ses maîtres. Par l'intermédiaire de la lame runique Deuillegivre, Ner'zhul recruta son champion, le prince Arthas, pour préparer sa libération à la fois du Trône de glace et du joug démoniaque. Avec la défaite d'Archimonde au Mont Hyjal, Ner'zhul n'a jamais été aussi proche de son but. Pourtant, ses geôliers, les seigneurs de l'effroi, surveillent toujours son armée, et d'autres agents de la Légion sont envoyés à sa poursuite. Affaibli par la magie de ses ennemis, Ner'zhul risque de perdre le contrôle de ses serviteurs et le Roi-Liche est aussi proche de l'oubli que de la liberté. Les plans de Ner'zhul arrivent à leur terme, aboutiront-ils ? Le Trône de Glace sera-t-il détruit ? Ou finira-t-il entre les mains d'un nouveau maître ?"

 #Luc Valonforth
 valonforth_character:0 "Capitaine Luc Valensort"
 valonforth_character_desc:0 "Le capitaine Valensort de la première légion de l'Alliance est un loyal officier de Lordaeron. En tant qu'ancien lieutenant du prince Arthas, Valensort a suivi son maître dans l'expédition en Norfendre contre Mal'Ganis, pour mieux finir trahi par le prince corrompu. Cependant, contrairement à ses collègues capitaines et camarades, Luc et ses hommes n'ont pas été tués par Deuillegivre mais abandonnés et laissés naufragés sur les côtes gelées de Norfendre. N'ayant aucun moyen de retourner à Lordaeron, les guerriers de l'Alliance restants ont maintenu leur position en Norfendre, luttant pour survivre. Aujourd'hui, avec l'affaiblissement du Fléau et l'invasion du Norfendre par les Illidaris, Valensort pourrait avoir l'occasion de repousser les morts-vivants et de consolider sa position. Un jour, peut-être, des navires ramèneront la légion oubliée chez elle... Les soldats abandonnés sont-ils condamnés à mourir dans le nord gelé ou seront-ils capables de survivre ou même de prospérer dans le désert glacé ?"

 #Kael'thas Sunstrider
 kaelthas_character:0 "Prince Kael'Thas"
 kaelthas_character_desc:0 "Prince de Quel'Thalas et archimage de Dalaran, Kael a perdu ses deux foyers à cause d'Arthas et du Fléau pendant la Troisième Guerre. Avec son royaume détruit et son père mort,il renonça au titre de roi mais rassembla d'autres survivants elfes, les renommant Elfes de sang en l'honneur de leurs frères tombés au combat. Rapidement, le prince découvrit que son peuple n'était pas seulement menacé d'extinction par le Fléau, mais aussi par sa propre addiction à la magie, provoquant une soif insatiable depuis la perte du Puits de soleil, source du pouvoir de Quel'Thalas. Cherchant des alliés, le prince se tourna d'abord vers l'Alliance, mais le désespoir, la soif de mana et l'intolérance de ses supérieurs ont forcé Kael'Thas à se tourner vers Illidan Hurlorage. Il offrit à Kael'Thas et aux siens de nouvelles sources de magie en échange de leur loyauté, une offre qui ne pouvait être ignorée. Désormais au service d'Illidan, Kael'Thas est engagé aux côtés de son nouveau maître dans une quête visant à détruire le Roi-Liche, une occasion de venger la chute de Quel'Thalas. Kael'Thas succombera-t-il aux ténèbres du Fléau ? Sera-t-il conduit à la damnation par son pacte avec Illidan et la Légion ? Ou apportera-t-il à nouveau la gloire aux elfes de sang ?"

 #Illidan
 illidan_character:0 "Suzerain Illidan"
 illidan_character_desc:0 "Jadis, Illidan était l'un des sorciers les plus doués de l'Empire Kaldorei. Il aida son frère Malfurion et son amie Tyrande Murmevent pendant la Guerre des Anciens contre la Légion Ardente. Sachant que seuls les pouvoirs de la magie gangrenée pouvaient lui permettre d'atteindre ses objectifs, Illidan changea de camp et servit les démons pendant un temps, pour revenir vers son peuple avec une magie démoniaque suffisamment puissante pour remporter la victoire. Pour cela, il fut accusé de trahison et emprisonné à vie. Lorsque la nécessité a voulu qu'Illidan soit libéré pour combattre à nouveau les démons pendant la Troisième Guerre, il a une fois de plus utilisé la puissance de la Légion contre elle, sacrifiant son âme pour se transformer en démon et remporter une victoire décisive. Pour cet acte, il fut banni par son frère. À présent, le seigneur démon Kil'Jaeden, déterminé à punir tous ceux qui l'ont trahi, offre à Illidan le choix de rejoindre la Légion et de gagner un pouvoir immense en échange de la destruction d'un autre traître, le Roi-Liche, ou bien de partager son sort. Illidan vaincrea-t-il le roi-liche ou connaîtra-t-il sa fin dans le froid du nord ? Prendra-t-il sa place parmi la Légion Ardente ou utilisera-t-il une fois de plus ses pouvoirs contre elle pour sauver Azeroth ?"

 #Vasjh
 vashj_character:0 "Dame Vashj"
 vashj_character_desc:0 "Issue d'une grandes dynastie des Bien-Nés, autrefois suivante de la souveraine de l'ancien Empire Kaldorei, Azshara, Vashj a sombré dans les profondeurs de la mer aux côtés de sa reine après la Guerre des Anciens. Dix mille ans plus tard, elle et ses semblables ont émergé des profondeurs pour répondre à l'appel d'Illidan, un vieil allié des Biens-Nés. Vashj et ses sujets ne sont plus des elfes de la nuit, ils y ont été transformés par des énergies sombres en êtres des profondeurs de la mer, les nagas ; mais ils demeurent des Biens-Nés et la gloire est leur droit de naissance. Désormais, Vashj est prête à ramener son peuple à la surface avec l'aide d'Illidan, et pour accomplir son serment, elle détruira les ennemis de son maître en Norfendre. Quels motifs unissent les mystérieux nagas et le démon Illidan ? Est-il temps pour les nagas de reconquérir la surface ? Ou bien succomberont ils avec leur maître dans sa quête funeste pour détruire le Trône de glace ?"

 #Malakk of Zul'drak
 malakk_character:0 "Roi du Givre Malakk"
 malakk_character_desc:0 "Roi des Drakkari, Malakk règne sur un empire qui était autrefois l'un des plus puissants du nord, maintenant une civilisation puissante et développée alors que les autres empires trolls s'étaient effondrés en petites tribus.  Aujourd'hui, cependant, Zul'Drak est en déclin, et la montée du Fléau a paralysé ses forces au point qu'elle est maintenant menacée d'extinction. Pourtant, Malakk n'est pas prêt à abandonner. Avec le Roi-Liche affaibli, ses frontières envahies par les serviteurs d'Illidan, il y a une opportunité à saisir. Une opportunité pour le joyau du nord de briller une fois de plus... et cela vaut tous les sacrifices. Malakk est-il condamné à être le dernier roi de Zul'Drak ou le premier de son nouvel âge d'or ? Quel allié le troll pourrait-il trouver pour assurer sa position ? Finira-t-il, comme beaucoup d'autres avant lui, en serviteur du Fléau ?"
