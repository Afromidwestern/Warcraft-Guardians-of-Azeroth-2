 ##############
 # Tribal Era #
 ##############
 
 innovation_kyparite_sap:0 "Sève Kyparite"
 innovation_kyparite_sap_desc:0 "La kyparite est la force vitale d'Azeroth. Elle peut guérir nos blessures et nous rendre plus forts. Ce sera un grand prestige d'avoir de la Kyparite dans notre société."
 
 ######################
 # Early Medieval Era #
 ###################### 
 
 innovation_frigid_warfare:0 "Guerre glaciale"
 innovation_frigid_warfare_desc:0 "Notre peuple a longtemps vécu dans la taïga glaciale, et nous nous sommes donc habitués à ses dures conditions. Le froid peut-être mordant uniquement pour nos ennemis."
 
 innovation_arid_warfare:0 "Guerre aride"
 innovation_arid_warfare_desc:0 "Notre peuple a longtemps vécu dans les déserts secs et chauds, et nous nous sommes donc habitués à ses conditions difficiles. Comme les sables s'écoulent, nous aussi."
 
 innovation_guerilla_warfare:0 "Guerilla"
 innovation_guerilla_warfare_desc:0 "Notre peuple a vécu longtemps dans les forêts et les jungles, nous utilisons les bois eux-mêmes à notre avantage. Lorsque l'ennemi avance, nous reculons ; l'ennemi campe, nous le harcelons ; l'ennemi se fatigue, nous l'attaquons ; l'ennemi bat en retraite, nous le pourchassons."
 
 #####################
 # High Medieval Era #
 #####################
 
 innovation_kalimdor_settling:0 "Le Grand Trek"
 innovation_kalimdor_settling_desc:0 "Les terres du centre et du sud de Kalimdor sont peu habitées, mais riches en ressources naturelles. La mise en place d'une initiative visant à s'étendre et à y établir des exploitations familiales conduira à la croissance et à la prospérité de notre peuple."