l_french:
 #WARCRAFT#
 game_concept_caster:0 "Lanceur de Sorts"
 game_concept_caster_desc:0 "Casters are magic wielding [men_at_arms|E] which are lightly armored but can deal heavy damage.\n\nWhile each kind of Caster is unique, they generally [counter|E] [massive_infantry|E],[heavy_infantry|E] and [pikemen|E], and are in turn Countered by [light_cavalry|E] and [heavy_cavalry|E] .\n\nCasters are also often strong on flat or hilly [terrain|E]."

 game_concept_light_aerial:0 "Aérien"
 game_concept_light_aerial_desc:0 "Les [men_at_arms|E] aériens combattent depuis les cieux ou au sol équipées d'armes diverses.\n\nWhile each kind of Aerial Unit is unique, they generally [counter|E] [massive_aerial|E], and are in turn Countered by [archers|E] and [crossbowmen|E].\n\nAerial units are also often weak over forest and jungle [terrain|E]."

 game_concept_massive_aerial:0 "Massive Aerial"
 game_concept_massive_aerial_desc:0 "Massive Aerial [men_at_arms|E] fight from the skies or on the ground with various weaponry, being more heavily armed and armored than their light aerial counterpart.\n\nWhile each kind of Massive Aerial Unit is unique, they generally [counter|E] [heavy_cavalry|E], and are in turn Countered by [light_aerial|E].\n\nThe sheer size and damage this unit can inflict makes the terrain they fight in irrelevant."

 game_concept_massive_infantry:0 "Géant"
 game_concept_massive_infantry_desc:0 "Giants are massive [men_at_arms|E] whose extreme strength and resilience cause a dreadful presence on any battlefield.\n\nThey fight with various weaponry or only with their bare hands.\n\nWhile each kind of Giant is unique, they generally [counter|E] [skirmishers|E], and are in turn Countered by [pikemen|E] and [caster|E].\n\nGiants are also often weak over jungle, mountainous and wet [terrain|E]."

 game_concept_union:0 "Union"
 game_concept_unions:0 "Unions"
 game_concept_union_possessive:0 "de l'Union"
 game_concept_union_desc:1 "Une Union est un réseau d'[alliances|E]. Chacuns des membres d'une $game_concept_union$ sont alliés les uns les autres. Seulement le [union_leader|E] peut accepter, refuser, et inviter des nouveaux membres à rejoindre l'[union|E].\n\nSeulement trois alliances peuvent exister dans le temps.:\n$EFFECT_LIST_BULLET$$ALLIANCE$ #weak (historique)#!\n$EFFECT_LIST_BULLET$$HORDE$ #weak (historique)#!\n$EFFECT_LIST_BULLET$Personnalisée"
 
 game_concept_union_leader:0 "Dirigeant de l'Union"
 game_concept_leader_wo_union:0 "Dirigeant"
 game_concept_union_leader_desc:1 "Le Dirigeant de l'Union est le personnage en charge de l'[union|E]. Seulement lui peut accepter, refuser, et inviter des nouveaux membres à rejoindre l'[union|E]"
 
 game_concept_union_heir:0 "Héritier de l'Union"
 game_concept_heir_wo_union:0 "Héritier"
 game_concept_union_heir_desc:1 "l'Héritier de l'Union est le personnage qui héritera de l'[union|E] après la mort de l'actuel [union_leader|E]."
 
 game_concept_union_powerful_member:0 "Régent de l'Union"
 game_concept_powerful_member_wo_union:0 "Régent"
 game_concept_union_powerful_member_desc:1 "Le régent de l'Union est le commandant en second de l'[union|E], choisi sur la base de la taille de son [armies|E], [diplomacy_skill|E], ou [realm_size|E]. \n\nDans le cas où le [union_leader|E] et l'[heir_wo_union|E] perdent tous le deux leur droit de diriger, $game_concept_powerful_member_wo_union$ hérite de l'[union|E]."

 game_concept_wc_invasion:0 "Invasion"
 game_concept_ongoing_invasion:0 "Ongoing Invasion"
 game_concept_wc_invasion_desc:0 "A very expansive power in the world. Getting almost free [casus_bellis|E] and increased aggressiveness, they need special attention from more peaceful rulers. Having an $game_concept_ongoing_invasion$ activates more options to defend such as [unions|E].\n\nThere may exist these invasions:\n$EFFECT_LIST_BULLET$$e_horde$\n$EFFECT_LIST_BULLET$$e_scourge$\n$EFFECT_LIST_BULLET$$e_burning_legion$\n$EFFECT_LIST_BULLET$And more..."
 
 game_concept_grim_religion:0 "Grim Religion"
 game_concept_grim_religions:0 "Grim Religions"
 game_concept_grim_religion_desc:0 "A [religion|E] so dark and evil that it opposes the rest of the world. They don't seek outside allies and won't stop until they reach their ultimate goal.\n\nThese religions are:\n$EFFECT_LIST_BULLET$$deathbringer$\n$EFFECT_LIST_BULLET$$doombringer$\n$EFFECT_LIST_BULLET$$shathgral$"