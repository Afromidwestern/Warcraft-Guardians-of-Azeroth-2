l_french:
 rule_wc_lore_characters_generate_families:0 "#Bold Warcraft#! : Création des Familles des Personnages Historiques"
 setting_wc_lore_characters_generate_families_on:0 "#high Active#!"
 setting_wc_lore_characters_generate_families_on_desc:0 "Si la règle vanilla $rule_generate_families$ est activée, les personnages historiques en seront affectés."
 setting_wc_lore_characters_generate_families_off:0 "Désactivée"
 setting_wc_lore_characters_generate_families_off_desc:0 "Si la règle vanilla $rule_generate_families$ est activée, les personnages historiques n'en seront pas affectés."

 rule_wc_interracial_marriage:0 "#Bold Warcraft#! : Mariages Interraciaux"
 setting_wc_interracial_marriage_unrestricted:1 "#High Sans restriction#!"
 setting_wc_interracial_marriage_unrestricted_desc:0 "Tous les mariages interraciaux sont possibles, même ceux qui ne le sont pas normalement."
 setting_wc_interracial_marriage_restricted:1 "Restreints"
 setting_wc_interracial_marriage_restricted_desc:0 "Seules les races proches peuvent se marier."
 setting_wc_interracial_marriage_off:1 "#High Désactivés#!"
 setting_wc_interracial_marriage_off_desc:0 "Les mariages interraciaux sont interdits."

 rule_wc_interracial_marriage_modifier:0 "#Bold Warcraft#! : Opinion sur les Mariages Interraciaux"
 setting_wc_interracial_marriage_modifier_no_modifier:1 "#High Sans opinion#!"
 setting_wc_interracial_marriage_modifier_no_modifier_desc:0 "Les mariages interraciaux ne provoqueront pas d'opinion négative."
 setting_wc_interracial_marriage_modifier_modifier:1 " Mauvaise opinion"
 setting_wc_interracial_marriage_modifier_modifier_desc:0 "Les mariages interraciaux souffriront d'une mauvaise réputation."

 rule_wc_collapse_of_the_first_horde:0 "#Bold Warcraft#!: Destin de la première Horde"
 setting_wc_collapse_of_the_first_horde_always:0 "#high Condamné#!"
 setting_wc_collapse_of_the_first_horde_always_desc:0 "La Première Horde est condamnée à être déchiquetée en morceaux."
 setting_wc_collapse_of_the_first_horde_can_collapse_less:0 "Brisé"
 setting_wc_collapse_of_the_first_horde_can_collapse_less_desc:0 "Le Chef-de-Guerre de la Première Horde avec un [prestige_level|E] [GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L] peut perdre moins de [vassals|E] au prix de [tyranny|E]."
 setting_wc_collapse_of_the_first_horde_can_collapse_not:0 "#high Précaire#!"
 setting_wc_collapse_of_the_first_horde_can_collapse_not_desc:0 "Le Chef-de-Guerre de la Première Horde avec un [prestige_level|E] [GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L] peut conserver la Horde au prix de [tyranny|E]."
 setting_wc_collapse_of_the_first_horde_never:0 "#high Stable#!"
 setting_wc_collapse_of_the_first_horde_never_desc:0 "La Première Horde #Bold ne#! s'effondrera #Bold pas#!."
