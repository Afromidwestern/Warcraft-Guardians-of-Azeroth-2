 WCPLF_100_TITLE:1 "[ROOT.Char.Custom('FR_LLa')][faction_leader.Custom('GetPolFactionName')|U]"
 WCPLF_100_DESC_beg:1 "Votre messager vous rapporte que [faction_leader.GetFullNameNicknamed] a annoncé qu'une nouvelle puissante mondiale s'élève.\n\n"
 WCPLF_100_DESC_alliance:1 "Se nommant eux-mêmes l'$CV_ALLIANCE$, they welcome all noble nations of Azeroth who are struggling to weather the storm and preserve their cultures and peace. Driven by tradition, they respect deep commitments to abstract concepts such as nobility, honor, faith, justice, and sacrifice. Striving to represent these high ideals, they declare their willingness to contribute their technical, arcane, and spiritual wisdom toward the shared goal of preserving order on Azeroth and creating a peaceful and just world."
 WCPLF_100_DESC_horde:1 "Se nommant eux-mêmes la $CV_HORDE$, ils accueillent en leur sein toutes les nations disparates rencontrant des difficultés à survivre dans ce monde hostile, n'attendant que de les voir périr. Guidé par l'unité, ils se considèrent unis comme des frères, des camarades, voi Poussés par l'unité, ils sont unis comme une famille, des camarades ou même des alliés imprévisibles. Méticuleuse, féroce et parfois monstrueuse, la $CV_HORDE$ valorise la force et l'honneur et est prête à repousser ceux qui menacent leurs idéaux et cherchent à briser le statu quo."
 WCPLF_100_OPT_pos:1 "[ROOT.Char.Custom('FR_LLa')][faction_leader.Custom('GetPolFactionName')|U] vous dites... Je dois y réfléchir."
 WCPLF_100_OPT_neg:1 "[ROOT.Char.Custom('FR_LLa')][faction_leader.Custom('GetPolFactionName')|U] vous dites... encore un nouvel ennemi à combattre."
 WCPLF_100_OPT_neu:1 "[ROOT.Char.Custom('FR_LLa')][faction_leader.Custom('GetPolFactionName')|U] vous dites... Gardez un œil sur eux."
 FOR_FACTION:1 "Pour [ROOT.Char.Custom('FR_LLa')][faction_leader.Custom('GetPolFactionName')]!"
 
 WCPLF_150_DESC:0 "Ma nation et moi aimerions nous joindre à vos côtés et faire partie intégrante de [ROOT.Char.Custom('FR_LLa')] [ROOT.Char.Custom('GetPolFactionName')]."
 
 WCPLF_155_DESC:1 "[ROOT.Char.Custom('FR_LLa')] [recipient.Custom('GetPolFactionName')|U] vous souhaite la bienvenue ! Ce serait un honneur de combattre côte-à-côte avec vous."
 WCPLF_160_DESC:0 "Après longue réflexion, je crains que [ROOT.Char.Custom('FR_LLa')][recipient.Custom('GetPolFactionName')|U] se doit de refuser votre offre."
 
 WCPLF_200_DESC:1 "Il semble que [ROOT.Char.Custom('FR_LLa')][faction_leader.Custom('GetPolFactionName')] a perdu son dirigeant.\n\nParmi tous ceux qui ont prêté serment, votre nation est la plus respectée et la plus forte. Vos alliés attendent de vous que vous dirigiez [ROOT.Char.Custom('FR_LLa')][faction_leader.Custom('GetPolFactionName')] avant qu'elle ne s'effondre."
 
 WCPLF_250_DESC:1 "The [ROOT.Char.Custom('GetPolFactionName')|U] has lost its leaders.\n\nFinding itself in a state of chaos, unable to find anyone to shoulder this burden, [ROOT.Char.Custom('GetPolFactionName')] collapsed. The former members have stated that their previous agreements are no longer valid."
 WCPLF_250_OPT_a:0 "They didn't last long."
 
