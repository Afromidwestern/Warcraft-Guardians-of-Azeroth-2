l_french:
 dark_succession_law:1 "Partition de même famille religieuse"
 dark_succession_law_subname:0 "Tous les enfants d'une même famille religieuse héritent de manière égale"
 dark_succession_law_effects:1 "\n#V Under $dark_succession_law$ [succession|E], your [titles|E] will be divided equally between your children of the same [religious_family|E].#!\n\n#weak $partition_base_desc$#!"
 partition_base_desc:2 "#weak Lors de la succession, tous les [titles|E] détenus par le défunt [ruler|E]  seront répartis entre ses [eligible_children|E] de la même [religious_family|E], l'[player_heir|E] se voyant toujours attribuer le [primary_title|E], la [realm_capital|E] et tout Titre [de_jure|E] direct qui lui est associé.\n\nLes enfants plus jeunes se verront attribuer des titres en commençant par ceux de même [rank|E] que le titre principal ; si aucun titre n'est disponible, ils se verront attribuer des titres de rang inférieur. Votre héritier ne peut pas se voir attribuer de manière préventive des titres dont il ne peut pas hériter.\n#!"
