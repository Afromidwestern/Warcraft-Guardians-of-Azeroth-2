 trait_creature_fel_orc_character_desc:0 "$trait_creature_fel_orc_desc$"
 trait_being_demon:0 "Démon"
 trait_being_demon_desc:0 "Ce personnage est un démon. Les démons sont des êtres immortels liés au Néant distordu. La plupart d'entre eux se nourrissent de magie et de vie, et prennent plaisir à infliger des souffrances, à répandre la corruption et à détruire tout ce qui est bon."
 trait_being_demon_character_desc:0 "$trait_being_demon_desc$"
 trait_creature_arakkoa:0 "Arakkoa"
 trait_creature_arakkoa_desc:0 "Les Arakkoa sont une race androgyne intelligente et bipède qui entretenait autrefois un grand empire connu sous le nom d'Apexis, centré dans la partie la plus méridionale des terres aujourd'hui connues sous le nom de Skettis. Après la chute d'Apexis et l'ascension de la Horde, cette race s'est pratiquement éteinte. Elle a connu des jours meilleurs, car beaucoup se sont transformés en parias bossus et brisés en Outreterre."
 trait_creature_arakkoa_character_desc:0 "$trait_creature_arakkoa_desc$"
 trait_creature_arakkoa_corrupted:0 "Arakkoa corrompu"
 trait_creature_arakkoa_corrupted_desc:0 "La branche maudite des Arakkoa est connue sous le nom de parias. Ils sont bossues et d'apparence dégoûtante par rapport à leurs homologues droits et élégants. La cause de leur disparition est leur expérimentation - et leur incapacité à contrôler - de la magie de l'ombre, que les Arakkoa maudits continuent d'utiliser malgré leurs manipulations ratées. Comme on pouvait s'y attendre, en raison de leur utilisation obsessionnelle de la magie des ombres, l'Ombre elle-même a pratiquement été intégrée dans leur culture, ce qui les a rendus plus secrets. L'utilisation de chiffres et la magie de l'illusion sont très répandues dans cette secte d'Arakkoa."
 trait_creature_arakkoa_corrupted_character_desc:0 "$trait_creature_arakkoa_corrupted_desc$"
 trait_creature_nathrezim:0 "Nathrezim"
 trait_creature_nathrezim_desc:0 "Les Nathrezims sont plus connus sous le nom de Seigneurs de l'effroi. Enfants du Néant distordu, ces émissaires intelligents et rusés de la Légion ardente sont les meneurs de ses forces démoniaques. L'apparence d'un nathrezim reflète leur nom commun : vampirique, terrible et dévorant. Ils utilisent la terreur et des subterfuges dans presque tous les conflits politiques entre mortels, en utilisant l'illusion et la possession littérale de mortels pour atteindre leurs objectifs."
 trait_creature_nathrezim_character_desc:0 "$trait_creature_nathrezim_desc$"
 trait_creature_eredar:0 "Man'ari"
 trait_creature_eredar_desc:0 "Les Man'ari, ou « êtres non naturels », sont des Eredars qui ont accepté les pouvoirs qui leur ont été conférés par Sargeras, et qui sont devenus la principale race de démons de la Légion ardente. Ce sont des utilisateurs de magie extrêmement talentueux originaires du monde d'Argus, aujourd'hui un monde de la Légion. Les Man'ari partagent une ancienne ascendance avec ceux qui ont refusé le don de la Légion, les Draeneï, ou « exilés »."
 trait_creature_eredar_character_desc:0 "$trait_creature_eredar_desc$"
 trait_creature_eredruin:0 "Eredruin"
 trait_creature_eredruin_desc:0 "Les Ered'ruin sont des créatures démoniaques massives, plus connues sous le nom de gardes funestes. Ils constituent l'une des unités de combat les plus puissantes de la Légion ardente. La puissance de ces démons est si impressionnante qu'Archimonde, l'un des chefs des Eredars, a fait de cette race sa garde personnelle."
 trait_creature_eredruin_character_desc:0 "$trait_creature_eredruin_desc$"
 trait_in_twisting_nether:0 "Dans le Néant distordu"
 trait_in_twisting_nether_desc:0 "Les Ered'ruin sont des créatures démoniaques volumineux, plus connues sous le nom de Gardes funestes. Ils constituent l'une des unités de combat les plus puissantes de la Légion ardente. La puissance de ces démons est si impressionnante qu'Archimonde, l'un des chefs des Eredars, a fait de cette race sa garde personnelle."
 trait_in_twisting_nether_character_desc:0 "$trait_in_twisting_nether_desc$"
 trait_creature_lich:0 "Liche"
 trait_creature_lich_desc:0 "Ceux qui progressent dans la magie nécromantique se sacrifient pour un pouvoir impie indicible. Ces personnes sont connues sous le nom de liches, qui prennent la forme d'êtres éthérés et squelettiques qui planent sur le sol, commandant des esclaves et des armées de morts-vivants. Les liches peuvent être indépendantes ou servir le Prince des ténèbres."
 trait_creature_lich_character_desc:0 "$trait_creature_lich_desc$"
 trait_creature_abomination:0 "Abomination"
 trait_creature_abomination_desc:0 "Fabriquées à partir de la peau, des os et des organes de victimes de morts-vivants, les abominations sont des individus gigantesques, de la taille d'un ogre, qui ne reculent devant rien pour tuer et mutiler leurs victimes, afin qu'elles puissent être élevées parmi les goules... ou pire, faire partie du régime alimentaire de l'abomination. Bien qu'ils aient l'esprit émoussé et qu'ils sentent comme s'ils baignaient dans les excréments et le vomi, ces monstres ne doivent pas être sous-estimés : ils ont la capacité d'être aussi imposant que les Vrykuls."
