 trait_creature_green_dragon_desc:0 "Dragon est à la fois le nom de la race dans son ensemble et le nom abrégé du dragon d'âge mûr.\n\nLes dragons d'Émeraude sont des créatures rares, que l'on ne voit pas souvent sur le plan physique. Ce sont des créatures de rêve qui vivent sur le plan du rêve d'Émeraude. Ce lieu n'est pas seulement un lieu d'artisanat du rêve, mais aussi un immense royaume verdoyant incarnant un paradis vierge. D'autres vols appellent souvent celui-ci « frères et sœurs du rêve » en référence au royaume dont ils sont originaires. Ce dragon a des écailles translucides, semblables à des bijoux, qui brillent d'une faible lumière verte. Ses yeux sont des orbes de lumière vert-or, sans pupilles ni iris. Sa forme sinueuse et brillante vole dans l'air comme si elle nageait dans l'eau. Les dragons d'Émeraude n'ont pas d'ennemis dans le rêve d'Émeraude, mais ils savent que le monde d'Azeroth n'est pas aussi chanceux et pacifique. Ils sont capables de se battre, mais choisissent de ne pas le faire s'il y a une autre option que leur propre mort. Si le conflit est inévitable, ils essaient de neutraliser les ennemis avec leur souffle et de quitter la région. Certains considèrent les dragons d'Émeraude comme des pacifistes ou des lâches. Ceux qui ont réveillé un de ces dragons pour combattre apprennent vite l'erreur de cette opinion. Après tout, les rêves et les cauchemars ne sont pas si différents."
 trait_creature_green_dragon_character_desc:0 "$trait_creature_green_dragon_desc$"
