 trait_creature_flamewaker:0 "Attise-flammes"
 trait_creature_flamewaker_desc:0 "Ce personnage est un Attise-flamme. Les Attise-flammes sont une race de créatures serpentines impitoyables qui servent Ragnaros, le Seigneur du Feu."
 trait_creature_flamewaker_character_desc:0 "$trait_creature_flamewaker_desc$"
 trait_creature_tauren:0 "Tauren"
 trait_creature_tauren_desc:0 "Les Taurens sont une race de grands humanoïdes bovins qui vivent dans les grandes plaines du centre de Kalimdor. Pendant d'innombrables générations, ils ont été constamment harcelés par les violents Centaures, qui ont forcé les Taurens à adopter un mode de vie nomade dans les rudes Tarides."
 trait_creature_tauren_character_desc:0 "$trait_creature_tauren_desc$"
 trait_creature_centaur:0 "Centaure"
 trait_creature_centaur_desc:0 "Les Centaures sont une race tribale mi-humaine, mi-cheval, portée sur la guerre. Ils abondent dans le centre et le sud de Kalimdor, principalement en Désolace et dans les Tarides, où ils se livrent à une guerre constante contre d'autres tribus de Centaures et de Taurens. Ils incarnent la sauvagerie et la brutalité."
 trait_creature_centaur_character_desc:0 "$trait_creature_centaur_desc$"
 trait_creature_quilboar:0 "Huran"
 trait_creature_quilboar_desc:0 "Les Hurans sont une race d'humanoïdes agressifs, primitifs, ressemblant à des sangliers, originaires de Kalimdor et de Ku Tiras. Ils ont des pointes acérées comme des rasoirs qui dépassent de leur dos musclé et courbé. Ces créatures résistantes et intrépides habitent les landes centrales de Kalimdor dans le labyrinthe d'épines appelé Souilles de Tranchebauge."
 trait_creature_quilboar_character_desc:0 "$trait_creature_quilboar_desc$"
 trait_creature_tolvir:0 "Tol-vir"
 trait_creature_tolvir_desc:0 "Les Tol'vir sont une race d'humanoïdes ressemblant à des chats que l'on trouve à Uldum. À l'origine, il s'agissait de constructions en pierre créées par les Titans pour entretenir les dépôts et les machines de la région, ainsi que la ville d'Ulduar. Ils possèdent une tête de chat et des torses humains. Comme beaucoup d'autres forgés-par-les-Titans, les Tol'vir ont succombé à la malédiction de la chair."
 trait_creature_tolvir_character_desc:0 "$trait_creature_tolvir_desc$"
 trait_creature_qiraji:0 "Qiraji"
 trait_creature_qiraji_desc:0 "Ce personnage est un qiraji. Les Qiraji sont une race de créatures insectoïdes basée dans le sud du Silithus."
 trait_creature_qiraji_character_desc:0 "$trait_creature_qiraji_desc$"
 trait_creature_satyr:0 "Satyre"
 trait_creature_satyr_desc:0 "Ce personnage est un Satyre. Les Satyres sont une race de démons bestiaux. Ils ont été créés par la propagation de l'ancienne malédiction du satyre, une affliction qui trouve son origine chez Xavius, un sorcier de haut rang qui a été détruit et transformé en une forme démoniaque en guise de punition pour ses échecs par Sargeras pendant la guerre des Anciens. Xavius a rapidement commencé à répandre sa forme maudite à d'autres Elfes de la nuit puis à d'autres races."
 trait_creature_satyr_character_desc:0 "$trait_creature_satyr_desc$"
 trait_creature_wolvar:0 "Varleu"
 trait_creature_wolvar_desc:0 "Ce personnage est un Varleu. Les Varleus sont une race primitive de petits humanoïdes ressemblant à des carcajous qui vivent sur le continent gelé de Norfendre. Malgré leur petite taille, les Varleus comptent parmi les créatures les plus agressives du Norfendre. Cela rend souvent leur nature curieuse intimidante."
 trait_creature_wolvar_character_desc:0 "$trait_creature_wolvar_desc$"
 trait_creature_tuskarr:0 "Tuskarr"
 trait_creature_tuskarr_desc:0 "Ce personnage est un Tuskarr. Les Tuskarr sont un peuple humanoïde pacifique, ressemblant à des morses, qui vivent sur les rives froides de Norfendre."
 trait_creature_tuskarr_character_desc:0 "$trait_creature_tuskarr_desc$"
 trait_creature_gorloc:0 "Gorloc"
 trait_creature_gorloc_desc:0 "Ce personnage est un gorloc. Les gorlocs sont une race arctique de créatures ressemblant à des murlocs. Ils seraient la prochaine évolution des murlocs, mais les murlocs ont apparemment évolué à partir des gorlocs, et non l'inverse. S'ils ont un ancêtre ancien, il était à base de grenouille."
 trait_creature_gorloc_character_desc:0 "$trait_creature_gorloc_desc$"
 trait_creature_furbolg:0 "Furbolg"
 trait_creature_furbolg_desc:0 "Ce personnage est un Furbolg. Les Furbolgs sont une ancienne race d'hommes-ours qui vivent dans le nord de Kalimdor et en Norfendre."
 trait_creature_furbolg_character_desc:0 "$trait_creature_furbolg_desc$"
 trait_creature_vrykul:0 "Vrykul"
 trait_creature_vrykul_desc:0 "Ce personnage est un Vrykul. Les Vrykuls sont une race de redoutables guerriers mi-géants originaires du fjord Hurlant, situé dans le sud-est de Norfendre. Ce sont les géniteurs de la race humaine, qui sont à l'origine des descendants de Vrykuls nés faibles et déformés à la suite de la malédiction de la chair."
 trait_creature_vrykul_character_desc:0 "$trait_creature_vrykul_desc$"
 trait_creature_kvaldir:0 "Kvaldir"
 trait_creature_kvaldir_desc:0 "Ce personnage est un Kvaldir. Les Kvaldirs sont les esprits des redoutables guerriers vrykuls ou des assaillants marins qui parcourent les mers en attaquant les navires et les établissements côtiers."
 trait_creature_kvaldir_character_desc:0 "$trait_creature_kvaldir_desc$"
 trait_creature_taunka:0 "Taunka"
 trait_creature_taunka_desc:0 "Ce personnage est un Taunka. Les Taunkas sont une ancienne ramification des Yaungols et des parents des Taurens qui se sont adaptés à l'environnement hostile de Norfendre."
 trait_creature_taunka_character_desc:0 "$trait_creature_taunka_desc$"
 trait_creature_harpy:0 "Harpie"
 trait_creature_harpy_desc:0 "Ce personnage est une Harpie. Les Harpies sont des créatures vicieuses et volantes qui ressemblent à un croisement entre un Elfe de nuit et un oiseau de chasse, avec de longues serres pour les pieds et de grandes ailes gracieuses pour les bras. Elles détruisent les environnements dans lesquels elles s'installent, tuant toutes les créatures qu'elles rencontrent et dépouillant la terre pour construire des nids réputés pour leur odeur nauséabonde. Les Harpies sont originaires des Serres-Rocheuses, mais elles se sont depuis répandues à travers Kalimdor, le Norfendre et les îles Brisées."
 trait_creature_harpy_character_desc:0 "$trait_creature_harpy_desc$"
 trait_creature_magnataur:0 "Magnataure"
 trait_creature_magnataur_desc:0 "Ce personnage est un magnataure. Les magnataures sont des créatures massives qui vivent en Norfendre. Ils ont le torse d'un géant attaché au corps d'un mammouth. Comme les Centaures et les Gardiens du bosquet, ils sont apparentés au demi-dieu Cénarius. Ils sont connus pour leur longévité, mais manquent de patience, et on dit qu'ils se livrent au cannibalisme quand la nourriture se fait rare. Ils sont vicieux, brutaux et indifférents. Seuls les plus forts et les plus méchants survivent."
 trait_creature_magnataur_character_desc:0 "$trait_creature_magnataur_desc$"
 trait_aspect_of_nature:0 "Aspect de la Nature"
 trait_aspect_of_nature_desc:0 "« Vous êtes liés au rêve éveillé de la Création. La nature est votre royaume, et toutes les choses ont entrevu le rêve d'Émeraude lorsqu'elles dorment. Vous les voyez toutes, Ysera. Et elles vous voient, même si elles ne le savent pas. Comme la Lieuse-de-vie, vous touchez tous les êtres vivants et leur chantez les chants de la Création et de l'interconnexion. » \n-Eonar, la Lieuse-de-vie"
 trait_aspect_of_nature_character_desc:0 "$trait_aspect_of_nature_desc$"
 trait_aspect_of_magic:0 "Aspect de la Magie"
 trait_aspect_of_magic_desc:0 "« Je crois que vous constaterez que mon cadeau pour vous n'est pas seulement un devoir profond - ce qu'il est - mais aussi un délice - ce qu'il est aussi ! La magie doit être réglementée, gérée et contrôlée. Mais elle doit aussi être appréciée et valorisée, et non pas thésaurisée. Telle est la contradiction à laquelle vous devez faire face. Puissiez-vous être dévoués... et joyeux à la fois. » \n-Norgannon, le Marcherêve"
 trait_aspect_of_magic_character_desc:0 "$trait_aspect_of_magic_desc$"
 trait_aspect_of_time:0 "Aspect du Temps"
 trait_aspect_of_time_desc:0 "« C'est à vous qu'est confiée la grande tâche de conserver la pureté du temps. Sachez qu'il n'y a qu'une seule véritable ligne du temps, même si certains voudraient qu'il en soit autrement. Vous devez la protéger. Sans la vérité du temps telle qu'elle est censée se dérouler, on perdra plus que vous ne pouvez l'imaginer. Le tissu de la réalité se défera. C'est une lourde tâche : la base de toutes les tâches de ce monde, car rien ne peut se produire sans le temps. » \n- Aman'Thul, le Haut-père"
 trait_aspect_of_time_character_desc:0 "$trait_aspect_of_time_desc$"
