 trait_creature_bronze_whelp:0 "Dragonnet bronze"
 trait_creature_bronze_whelp_desc:0 "Le dragonnet est le plus petit membre de l'espèce des dragons, représentant la progéniture d'une couvée. Par conséquent, ils sont la plus faible variation des dragons. Dans la plupart des cas, cependant, lorsqu'il y a des petits, leurs cousins plus grands sont proches.\n\nLes dragons de bronze sont plus petits et plus agiles que les dragons des autres vols, et ils semblent être formés pour la vitesse plutôt que pour l'endurance. Leur corps est mince et habile, avec des écailles d'apparence presque métallique. La qualité de leurs écailles est telle qu'on les confond parfois avec des constructions ou des statues détaillées. Les dragons de bronze sont méticuleux et gardent leurs écailles propres et brillantes à tout moment. Le dragon est long et mince, ses écailles brillent d'un éclat métallique. Une crête osseuse hérissée de pointes court le long de son dos et forme une pointe méchante au bout de sa queue. Sa forme scintille de jaune doré à orange vif sous la lumière du soleil lorsqu'il s'élance dans les airs. Les dragons de bronze préfèrent utiliser leurs capacités de sorcellerie et leur souffle pour disperser leurs ennemis. Ensuite, ils s'approchent des ennemis individuellement, en piquant du haut des airs ou en se battant au sol selon l'approche qui offre le meilleur avantage tactique. Les dragons de bronze peuvent également être très patients, observant de loin jusqu'à ce qu'une cible baisse sa garde."
