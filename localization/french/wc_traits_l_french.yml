 trait_creature_dryad:0 "Dryade"
 trait_creature_dryad_desc:0 "Les Dryades et les Gardiens du bosquet sont collectivement connus sous le nom d'enfants de Cenarius. Comme ce nom l'indique, ils descendent du demi-dieu Cénarius. Comme leur parent, ils possèdent une aptitude naturelle pour la magie de la nature. Ils utilisent leurs pouvoirs pour protéger les zones sauvages et, bien qu'ils se méfient des intrus, ils sont généralement bienveillants et accueillants envers ceux qui n'ont pas de mauvaises intentions. Mais ils donneront sans hésiter leur vie pour protéger la nature de ceux qui la souilleraient."
 trait_creature_dryad_character_desc:0 "$trait_creature_dryad_desc$"
 trait_creature_highborne:0 "Bien-né"
 trait_creature_highborne_desc:0 "Ce personnage est un Elfe de la nuit bien-né. À l'époque de l'ancien empire Kaldorei, ces Elfes étaient la classe dirigeante du grand empire. Aujourd'hui, cependant, on se méfie d'eux et on leur reproche généralement d'avoir ruiné le monde en convoquant la Légion. Contrairement aux Kaldorei, les Bien-nés continuent d'utiliser librement la magie des Arcanes dans leur vie quotidienne et sont soumis à la même dépendance et au même repli sur soi que les Haut-Elfes."
 trait_creature_highborne_character_desc:0 "$trait_creature_highborne_desc$"
 trait_creature_frostnymph:0 "Nymphe de givre"
 trait_creature_frostnymph_desc:0 "Les Nymphes de givre sont une ramification des Dryades qui vivent principalement dans les régions froides. Elles sont capables d'utiliser la magie élémentaire gelée en plus de la magie de la nature. Comme leurs cousins des régions tempérées, elles se consacrent à la protection de la nature et de la terre où elles résident."
 trait_creature_frostnymph_character_desc:0 "$trait_creature_frostnymph_desc$"
 trait_creature_infinite_whelp:0 "Dragonnet infini"
 trait_creature_infinite_whelp_desc:0 "Le dragonnet est le plus petit membre de l'espèce des dragons, représentant la progéniture d'une couvée. Par conséquent, ils sont la plus faible variation des dragons. Dans la plupart des cas, cependant, lorsqu'il y a des petits, leurs cousins plus grands sont proches.\n\nLes dragons infinis sont un mystérieux vol draconique corrompu qui n'est apparu que récemment. Comme le vol de bronze, ils sont capables de voyager dans le temps, mais contrairement au vol de bronze, ils n'ont aucun scrupule à modifier les évènements historiques, et les deux s'opposent souvent. En termes de taille et d'échelle, bronzes et infinis sont presque identiques, mais les infinis sont faciles à distinguer du bronze en raison de leur couleur gris foncé, de l'étrange lueur blanche sous leurs écailles et de l'apparence de leurs écailles qui tombent en gros flocons pour se dissiper et réapparaître sur le corps des dragons."
 trait_creature_infinite_whelp_character_desc:0 "$trait_creature_infinite_whelp_desc$"
 trait_creature_infinite_drake:0 "Drake infini"
 trait_creature_infinite_drake_desc:0 "Les drakes sont des dragons encore relativement jeunes par rapport à leurs frères.\n\nLes dragons infinis sont un mystérieux vol draconique corrompu qui n'est apparu que récemment. Comme le vol de bronze, ils sont capables de voyager dans le temps, mais contrairement au vol de bronze, ils n'ont aucun scrupule à modifier les évènements historiques, et les deux s'opposent souvent. En termes de taille et d'échelle, bronzes et infinis sont presque identiques, mais les infinis sont faciles à distinguer du bronze en raison de leur couleur gris foncé, de l'étrange lueur blanche sous leurs écailles et de l'apparence de leurs écailles qui tombent en gros flocons pour se dissiper et réapparaître sur le corps des dragons."
 trait_creature_infinite_drake_character_desc:0 "$trait_creature_infinite_drake_desc$"
 trait_creature_infinite_dragon:0 "Dragon infini"
 trait_creature_infinite_dragon_desc:0 "Dragon est à la fois le nom de la race dans son ensemble et le nom abrégé du dragon d'âge mûr.\n\nLes dragons infinis sont un mystérieux vol draconique corrompu qui n'est apparu que récemment. Comme le vol de bronze, ils sont capables de voyager dans le temps, mais contrairement au vol de bronze, ils n'ont aucun scrupule à modifier les évènements historiques, et les deux s'opposent souvent. En termes de taille et d'échelle, bronzes et infinis sont presque identiques, mais les infinis sont faciles à distinguer du bronze en raison de leur couleur gris foncé, de l'étrange lueur blanche sous leurs écailles et de l'apparence de leurs écailles qui tombent en gros flocons pour se dissiper et réapparaître sur le corps des dragons."
 trait_creature_infinite_dragon_character_desc:0 "$trait_creature_infinite_dragon_desc$"
 trait_creature_infinite_wyrm:0 "Wyrm infini"
 trait_creature_infinite_wyrm_desc:0 "Le wyrm est l'étape la plus avancée du cycle de vie du dragon.\n\nLes dragons infinis sont un mystérieux vol draconique corrompu qui n'est apparu que récemment. Comme le vol de bronze, ils sont capables de voyager dans le temps, mais contrairement au vol de bronze, ils n'ont aucun scrupule à modifier les évènements historiques, et les deux s'opposent souvent. En termes de taille et d'échelle, bronzes et infinis sont presque identiques, mais les infinis sont faciles à distinguer du bronze en raison de leur couleur gris foncé, de l'étrange lueur blanche sous leurs écailles et de l'apparence de leurs écailles qui tombent en gros flocons pour se dissiper et réapparaître sur le corps des dragons."
 trait_creature_infinite_wyrm_character_desc:0 "$trait_creature_infinite_wyrm_desc$"
 trait_forest_demigod:0 "Le seigneur de la forêt"
 trait_forest_demigod_desc:0 "Cénarius, seigneur de la forêt et patron de nombreux druides, est l'un des demi-dieux les plus puissants et les plus influents d'Azeroth. Vénéré par les Elfes de la nuit depuis les débuts de leur histoire, le fils de Malorne a enseigné aux Elfes à être des druides et à embrasser la nature, par opposition aux Bien-nés, qui ont une inclination pour les arcanes, et à la communauté religieuse d'Elune. Il a servi comme commandant des forces de Kalimdor dans la guerre des Anciens après la mort de son père. Il a continué à servir comme enseignant et protecteur des Elfes et de leurs forêts pendant plus de 10 000 ans."
 trait_forest_demigod_character_desc:0 "$trait_forest_demigod_desc$"
 trait_creature_vulpera:0 "Vulpérin"
 trait_creature_vulpera_desc:0 "Les Vulpérins sont une race de charognards de petite taille vivant principalement dans les dunes de Vol'dun, à Zandalar. C'est un peuple plein de ressources et de compétences qui peut survivre dans les conditions les plus difficiles."
 trait_creature_vulpera_character_desc:0 "$trait_creature_vulpera_desc$"
 trait_creature_titan_keeper:0 "Gardien des Titans"
 trait_creature_titan_keeper_desc:0 "Un des neuf gardiens des Titans imprégnés par les membres du Panthéon de leurs pouvoirs. Ces gardiens sont responsables de la sauvegarde d'Azeroth, et ils vont continuer à diriger les armées forgées-par-les-Titans contre l'Empire noir. Beaucoup d'entre eux sont seulement considérés comme des légendes, mais leur influence sur l'histoire et la sécurité même d'Azeroth ne peut être niée."
 trait_creature_titan_keeper_character_desc:0 "$trait_creature_titan_keeper_desc$"
 trait_prime_designate:0 "Primat désigné"
 trait_prime_designate_desc:0 "Avec le gardien Tyr, Odyn a combattu et vaincu Ragnaros le seigneur du Feu et a précipité la chute du Dieu très ancien Yogg-Saron. Pour sa ténacité et son commandement dans la bataille contre l'Empire noir, le Panthéon lui a accordé le rôle de Premier Désigné d'Azeroth, faisant de lui le champion des Forgés-par-les-Titans, le gardien chargé de l'emprisonnement de Yogg-Saron, et le contrôleur de la Forge des Volontés."
 trait_prime_designate_character_desc:0 "$trait_prime_designate_desc$"
 trait_creature_sethrak:0 "Sethrak"
 trait_creature_sethrak_desc:0 "Les sethraks sont une race de serpents vivant principalement dans les déserts de Vol'dun, à Zandalar. Ce sont des êtres intelligents et habiles qui descendent du serpent Loa Sethraliss."
 trait_creature_sethrak_character_desc:0 "$trait_creature_sethrak_desc$"
 trait_odyn_trait:0 "Odyn"
 trait_amanthul_trait:0 "Aman'thul"
 trait_creature_titan:0 "Titan"
 trait_creature_titan_desc:0 "Les Titans sont une race d'êtres cosmiques colossaux, de la taille d'une planète, composées de la matière primordiale de l'univers et de l'énergie pure des arcanes. Ils parcourent le cosmos comme des mondes mobiles, capables de l'art même de la Création. Les Titans ont utilisé cet immense pouvoir pour trouver et réveiller d'autres Titans. À partir d'Aman'thul, un panthéon de Titans s'est formé, leur mission étant de veiller sur l'univers en tant que bastions et défenseurs du Bien pur en recherchant d'autres Titans de leur espèce."
 trait_creature_titan_character_desc:0 "$trait_creature_titan_desc$"
 trait_dark_titan:0 "Titan noir"
 trait_dark_titan_desc:0 "Les Titans noirs font référence à un titan corrompu qui s'oppose aux forces du Bien. Cependant, dans ce contexte, un Titan noir fait référence à un Titan soumis aux pouvoirs gangrenés, qu'il s'agisse de Sargeras, le seigneur de la Légion ardente, ou de son lieutenant, Aggramar."
 trait_dark_titan_character_desc:0 "$trait_dark_titan_desc$"
 trait_creature_watcher:0 "Guetteur des Titans"
 trait_creature_watcher_desc:0 "Les Guetteurs sont la première génération de forgés-par-les-Titans. Ces humanoïdes géants étaient divisés en deux troupes : l'Aesir, en métal lisse, et le Vanir, en pierre. Ces deux types de gardiens avaient le pouvoir de contrôler respectivement la tempête et la terre."
 trait_creature_watcher_character_desc:0 "$trait_creature_watcher_desc$"
 trait_skeleton:0 "Squelette"
 trait_skeleton_desc:0 "Les squelettes peuvent être réanimés en tant que morts-vivants grâce à la magie. Bien qu'ils soient peu solides et vraisemblablement fragiles, les squelettes peuvent posséder une force surhumaine et être très résistants à la plupart des attaques physiques. Certains ont conservé leur conscience et leur intellect, et sont capables d'attaquer avec des armes et de la magie."
 trait_skeleton_character_desc:0 "$trait_skeleton_desc$"
 trait_creature_observer:0 "Observateur"
 trait_creature_observer_desc:0 "Ce personnage est un Observateur. Les Observateurs sont une race intelligente de calamars à globe oculaire flottant originaire de la Ténèbre de l'Au-delà. En regardant à travers le Néant distordu, les Observateurs ont la capacité de voir à travers des formes furtives et invisibles."
 trait_creature_observer_character_desc:0 "$trait_creature_observer_desc$"
 trait_creature_mechagnome:0 "Mécagnome"
 trait_creature_mechagnome_desc:0 "Ce personnage est un Mécagnome. Les Mécagnomes sont les ancêtres de la race gnomique, créés par Mimiron et sont aussi ingénieux et créatifs que leurs descendants."
 trait_creature_mechagnome_character_desc:0 "$trait_creature_mechagnome_desc$"
 trait_creature_earthen:0 "Terrestre"
 trait_creature_earthen_desc:0 "Ce personnage est un Terrestre. Ce peuple à la forte volonté, en forme de roche, est l'ancêtre des Nains modernes, créés par les Titans il y a longtemps pour façonner la Terre elle-même."
 trait_creature_earthen_character_desc:0 "$trait_creature_earthen_desc$"
 trait_creature_nerubian:0 "Nérubien"
 trait_creature_nerubian_desc:0 "Ce personnage est un Nérubien. Les Nérubiens sont les descendants des anciens Aqir. Après la guerre des Trolls, les Aqir qui sont devenus les Nérubiens ont cherché refuge loin au nord et ont construit un grand royaume souterrain. Finalement, les Nérubiens ont développé une forme d'architecture unique en même temps qu'une culture unique."
 trait_creature_nerubian_character_desc:0 "$trait_creature_nerubian_desc$"
 trait_creature_iron_dwarf:0 "Nain de fer"
 trait_creature_iron_dwarf_desc:0 "Ce personnage est un Nain de fer. Les Nains de fer ont été créés dans la Forge des Volontés par Loken pour servir son armée privée. Fanatiquement loyaux envers lui, les Nains de fer cherchent à briser les ennemis de leur maître et l'aider à réaliser ses desseins. Les Nains de fer possèdent un corps métallique imprégné de la puissance des tempêtes, ce qui fait de chaque Nain de fer un redoutable combattant."
 trait_creature_iron_dwarf_character_desc:0 "$trait_creature_iron_dwarf_desc$"
 trait_being_void:0 "Être du Vide"
 trait_being_void_desc:0 "Ce personnage est un être du Vide. Ces créatures sont pleines d'énergie de l'Ombre. Beaucoup d'entre elles sont nées bien au-delà de cette réalité et ont été capables de pénétrer en Azeroth avec l'aide des Seigneurs du Vide."
 trait_being_void_character_desc:0 "$trait_being_void_desc$"
 trait_corrupted_blood:0 "A le sang vicié"
 trait_corrupted_blood_desc:0 "Ce personnage souffre du sang vicié, une maladie très contagieuse qui transforme le sang en bile épaisse. Les rumeurs disent qu'il a été créé par un dieu du sang, connu sous le nom de Hakkar."
 trait_corrupted_blood_character_desc:0 "$trait_corrupted_blood_desc$"
 trait_corrupted_blood_death:0 "du sang vicié"
 trait_creature_draenei:0 "Draeneï"
 trait_creature_draenei_desc:0 "Les Draenei, ou « exilés », sont des Eredars qui ont refusé les pouvoirs que leur offrait Sargeras, et qui ont plutôt accepté le Don des Naaru. Ce sont des utilisateurs de magie extrêmement talentueux originaires du monde d'Argus, aujourd'hui un monde de la Légion. Les Draeneïs partagent une ancienne ascendance avec ceux qui ont accepté la corruption de la Légion, les Man'ari, ou « êtres non naturels »."
 trait_creature_draenei_character_desc:0 "$trait_creature_draenei_desc$"
 trait_creature_annihilan:0 "Annihilien"
 trait_creature_annihilan_desc:0 "Ce personnage est un Annihilien. Ces colossaux destructeurs sont les commandants militaires de la Légion. Ils sont aussi cruels que puissants - et se délectent de la destruction de tout ce qui existe."
