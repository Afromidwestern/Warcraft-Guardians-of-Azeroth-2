 trait_cavalry_leader:0 "Officier de cavalerie"
 trait_cavalry_leader_desc:0 "Ce personnage est un cavalier expérimenté, et de nombreux autres cavaliers suivent son exemple à la guerre. Peu de charges ne laissent une blessure dévastatrice lorsque ce commandant et sa troupe viennent s'écraser dans les rangs ennemis."
