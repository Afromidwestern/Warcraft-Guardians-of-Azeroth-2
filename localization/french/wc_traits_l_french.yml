 trait_creature_red_whelp_desc:0 "Le dragonnet est le plus petit membre de l'espèce des dragons, représentant la progéniture d'une couvée. Par conséquent, ils sont la plus faible variation des dragons. Dans la plupart des cas, cependant, lorsqu'il y a des petits, leurs cousins plus grands sont proches.\n\nLes dragons rouges ont autrefois régné en maîtres sur tous les dragons. Cette noblesse se reflète dans tous les aspects d'un dragon rouge, de son comportement fier à son aura, qui inspire la crainte. Elle est aussi impressionnante que la présence terrifiante que possèdent les autres dragons, sauf qu'elle déborde d'une aura béatifique. Les dragons rouges sont l'exemple même de la sérénité de la vie et de la nature. La légende veut que la terre se renouvelle partout où un dragon rouge marche ou brûle le sol de son souffle flamboyant. Bien qu'ils utilisent le feu pour protéger et punir, les flammes laissent toujours place à une nouvelle vie."
