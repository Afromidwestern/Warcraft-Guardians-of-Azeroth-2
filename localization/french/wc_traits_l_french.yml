 trait_creature_black_whelp:0 "Dragonnet noir"
 trait_creature_black_whelp_desc:0 "Le dragonnet est le plus petit membre de l'espèce des dragons, représentant la progéniture d'une couvée. Par conséquent, ils sont la plus faible variation des dragons. Dans la plupart des cas, cependant, lorsqu'il y a des petits, leurs cousins plus grands sont proches.\n\nLes dragons noirs sont de grandes créatures carnivores. Ils passent leur temps à chasser, ainsi qu'à observer les différentes guerres dans le monde, et on les trouve souvent en train de torturer des prisonniers, des animaux, ou tout ce qui leur tombe sous la main par malchance. Un dragon noir est une créature de grande taille et de forte corpulence, avec une poitrine massive et un long cou sinueux. Sa peau est d'un noir riche et lustré, avec de grandes écailles souples mais dures comme de la pierre. Une crête faite de pointes d'os pointues court de sa tête et le long de son dos, et se hérisse lorsque la grande bête se met en colère. Ses crocs brillent d'un rouge cuivré et, au fond de sa bouche, une lumière sulfureuse constante émet une faible lueur. La plupart des races civilisées disent que les dragons noirs ont un regard cruel et dur sur leurs visages serpentins. Les dragons noirs ne perdent pas leurs écailles individuelles, mais muent une fois par an, généralement en passant une semaine à se reposer dans une coulée de lave d'un volcan en activité. La peau d'un dragon noir qui s'approche de la mue devient terne et grise. La plupart des dragons noirs apparaissent avec leurs cornes et leurs ailes dans une nuance d'orange à brun, mais quelques femelles apparaissent avec des ailes et des cornes violacées."
 trait_creature_black_whelp_character_desc:0 "$trait_creature_black_whelp_desc$"
