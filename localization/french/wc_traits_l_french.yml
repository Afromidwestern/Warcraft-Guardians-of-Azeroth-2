 trait_creature_human:0 "Humain"
 trait_creature_human_desc:0 "Il y a de nombreuses années, lorsque les Titans ont quitté Azeroth, les Dieux très anciens ont envoyé la malédiction de la chair aux innombrables créations des Titans. La malédiction n'a pas réussi à les mettre sous l'emprise des Dieux très anciens, mais les Vrykuls - des géants du nord, sombres, cruels et belliqueux - ont été créés pour protéger les autres serviteurs des Titans. À cause de la malédiction, les femmes vrykuls ont commencé à donner naissance à des enfants faibles et laids. Le roi Imiron, le chef de tout le peuple vrykul, découvrit cela et crut que les Titans se détournèrent de son peuple. Il renonça donc aux créateurs, ordonnant le meurtre de ces enfants - mais toutes les mères n'ont pas respecté le décret du roi. Ceux qui ne pouvaient pas le faire ont fui vers le sud, et leurs enfants sont devenus les ancêtres des Humains. Les Humains sont l'une des plus jeunes races d'Azeroth, mais ils ont déjà résisté à de nombreuses épreuves avec honneur. Fiers et inflexibles, les Humains sont diversifiés et capables d'accomplir n'importe quel travail, mais ils sont surtout doués pour la diplomatie et la résolution pacifique des problèmes."
 trait_creature_human_character_desc:0 "$trait_creature_human_desc$"
 trait_creature_gnoll:0 "Gnoll"
 trait_creature_gnoll_desc:0 "Les Gnolls sont des gens rusés, qui ressemblent à des animaux - un hybride de l'homme et de la hyène. Une grosse bosse, un long cou et des doigts maladroits ne les empêchent pas de se battre, et le conflit lui-même est un mode de vie pour cette race. Les Gnolls sont des créatures très violentes, même pour la plus petite dispute : ils sont susceptibles de se ronger la gorge - et au sens littéral, car ils dévorent toutes les créatures, y compris les membres de leur propre race. Dans leur société, le culte du pouvoir s'épanouit. Les chefs tribaux sont parmi les plus forts, tandis que les faibles sont brisés. Les Gnolls sont paresseux et primitifs, car ils n'ont pas encore maîtrisé le travail des métaux et préfèrent encore un mode de vie nomade."
 trait_creature_gnoll_character_desc:0 "$trait_creature_gnoll_desc$"
 trait_creature_murloc:0 "Murloc"
 trait_creature_murloc_desc:0 "Les Murlocs, une ancienne race d'amphibiens à deux pattes, sont une étrange combinaison d'humanoïde et de poisson. Ils vivent le long des côtes, dans les profondeurs des océans, sur les côtes des lacs et des rivières, ainsi que dans les ruines sous-marines. Les Murlocs sont capables de respirer sur terre, bien qu'ils risquent rarement de s'éloigner trop loin de l'eau. Leur aspect voûté est plutôt gênant, mais ne vous y trompez pas : certains Murlocs se déplacent sur terre avec une grande rapidité et agilité. Les Murlocs ne se soucient pas de l'individualité ou de la créativité, car cela n'aide pas à la survie de la tribu ou de la plupart de leurs semblables. Ils accordent plus d'importance à l'obéissance qu'à toute autre chose. L'agilité et la cruauté sont également importantes pour eux, ce qui se reflète dans leurs aptitudes à la chasse et leur force."
 trait_creature_murloc_character_desc:0 "$trait_creature_murloc_desc$"
 trait_creature_troll:0 "Troll"
 trait_creature_troll_desc:0 "Les Trolls sont une race ancienne, aussi mystérieuse que dangereuse. Leurs nombreuses tribus vivent aux quatre coins du monde. Ils sont au centre d'une guerre raciale avec les Humains, les Nains et les Elfes d'Azeroth depuis le début de leur histoire. Tous les Trolls ont une régénération physique impressionnante : ils peuvent être guéris de blessures graves et même restaurer des membres perdus. Ils sont plus grands que l'humain moyen. La couleur de leur peau est très variée, allant du vert clair et du bleu au gris foncé. Ils sont agiles, rusés et totalement impitoyables lorsqu'ils chassent leur proie, qu'il s'agisse d'un animal sauvage ou d'un être sensible. Il ne fait aucun doute que mettre les Trolls en colère ou les considérer comme des êtres primitifs et stupides est une grave erreur."
 trait_creature_troll_character_desc:0 "$trait_creature_troll_desc$"
 trait_creature_ogre:0 "Ogre"
 trait_creature_ogre_desc:0 "Les Ogres sont de grands et gros humanoïdes avec des bras énormes et un ventre important. Ils sont extrêmement forts et aiment le démontrer. Au combat, ils chargent d'un grand cri, le plus souvent en brandissant une massue géante. Peu de gens peuvent tenir tête à un ogre enragé, et il est encore plus difficile d'en abattre un. Le guerrier le plus fort mène la tribu : aucun ogre ne remet en question la règle du plus fort. Cependant, si le chef montre des signes de faiblesse, un autre ogre peut défier le chef afin d'usurper sa place. Bien qu'il y ait dans leur société des personnes capables de pratiquer les arts mystiques, la majorité des ogres ne partagent pas cette volonté, car ils ne sont pas particulièrement intelligents. De rares rejetons de la race des Ogres ont deux têtes au lieu d'une : la deuxième tête est presque toujours borgne et, malheureusement, aussi stupide que l'autre : les têtes peuvent s'opposer et même se battre entre elles."
 trait_creature_ogre_character_desc:0 "$trait_creature_ogre_desc$"
 trait_creature_orc:0 "Orc"
 trait_creature_orc_desc:0 "Natifs de Draenor et récemment arrivés en Azeroth, les Orcs sont des créatures massives et à l'aspect horrible, tandis que la plupart de leurs femmes sont légèrement plus courtes que la plupart des Humains (et certaines d'entre elles sont de la même taille). Les Orcs ont des épaules larges et un corps musclé et puissant. Pour leurs ennemis, ce sont des bêtes et des adversaires redoutables, sans égal par leur férocité et leur ruse. Mais pour leurs alliés, les Orcs sont nobles et généreux. Pour un Orc, l'habileté au combat est un grand honneur. L'honneur est le concept de base qui se trouve au cœur de la société orque, un concept qui a poussé leur race à s'unir face aux grandes menaces. Les Orcs semblent colériques, mais ils sont honorés par la sagesse de leurs chefs et de leurs chamans."
 trait_creature_orc_character_desc:0 "$trait_creature_orc_desc$"
 trait_guardian_of_tirisfal:0 "Gardien de Tirisfal"
 trait_guardian_of_tirisfal_desc:0 "Le Gardien de Tirisfal est un champion mortel sélectionné par le Conseil de Tirisfal - une organisation secrète comprenant des mages humains, gnomes et hauts-elfes - doté de grands pouvoirs magiques pour lutter contre la Légion ardente. Lorsque le Gardien vieillit ou se fatigue de la lutte sans fin contre le chaos, le conseil sélectionne un nouveau gardien et lui donne le pouvoir de son prédécesseur. Pour chaque génération, il n'y a qu'un seul gardien, mais grâce à son énorme pouvoir magique, il est capable de lutter contre tous les démons qui envahissent Azeroth."
 trait_guardian_of_tirisfal_character_desc:0 "$trait_guardian_of_tirisfal_desc$"
 trait_tinker:0 "Ingénieur"
 trait_tinker_desc:0 "Les bricoleurs sont l'un des types d'aventuriers azérothiens les plus intellectuellement développés. Ils sont les créateurs d'inventions incroyables, des couteaux polyvalents fous aux tronçonneuses et aux réservoirs à vapeur. Leurs inventions leur permettent de surmonter presque tous les problèmes auxquels ils peuvent être confrontés. Et pourtant, malgré toute l'aide qu'ils apportent à la société, les ingénieurs ont la mauvaise réputation d'être de dangereux parias - principalement à cause des expériences gobelines sans fin sur les explosifs."
 trait_tinker_character_desc:0 "$trait_tinker_desc$"
 trait_explorer:0 "Explorateur"
 trait_explorer_desc:0 "Les explorateurs sont ces âmes courageuses qui risquent leur vie au nom de la science et de l'expansion des connaissances communes pour tous les habitants d'Azeroth. Il peut aussi s'agir de scientifiques qui étudient les sociétés des siècles passés et de voyageurs qui fournissent une description de nouveaux territoires et effacent le vide des cartes d'Azeroth."
 trait_explorer_character_desc:0 "$trait_explorer_desc$"
 trait_creature_naga:0 "Naga"
 trait_creature_naga_desc:0 "Les Nagas ressemblent peu à la noblesse qu'ils étaient autrefois. Leur fière apparence a été déformée, beaucoup d'entre eux ont reçu un certain nombre de changements caractéristiques des profondeurs marines, comme la capacité de libérer de l'encre, des tentacules, des écailles pointues, des crocs venimeux, de fortes coquilles de mollusques, des serpents à la place des cheveux, des nageoires dorsales larges et pointues, et des queues puissantes. Dans les temps anciens, un matriarcat a été établi, lorsque les sorcières et les sirènes ont développé un intellect plus fort et des capacités magiques pour contrôler toute la communauté des Nagas. Les mâles, qui ont perdu la plupart de leurs pouvoirs magiques au cours de leur transformation, ont acquis une force physique surhumaine, et constituent aujourd'hui la principale force de frappe des armées nagas. En général, leur exil n'a fait que renforcer la nature malfaisante et vicieuse de ces créatures nues et sadiques."
 trait_creature_naga_character_desc:0 "$trait_creature_naga_desc$"
 trait_creature_blood_elf:0 "Elfe de sang"
 trait_creature_blood_elf_desc:0 "Les Elfes de sang sont une race héritière des Haut-Elfes de Quel'thalas. En l'honneur de leurs frères décédés, les survivants se font appeler « Sin'dorei », ce qui signifie en thalassien « enfants du sang ». Les Haut-Elfes et les Elfes de sang, quels que soient leur classe, leur statut ou leur origine, aiment la magie et y sont quelque peu dépendants. Mais, contrairement à leurs frères Quel'dorei d'origine, les Sin'dorei siphonnent le pouvoir magique des autres êtres. En moyenne, les Elfes de sang sont légèrement plus grands que les Humains et leur structure osseuse est considérablement plus fine. La plupart d'entre eux ont des traits ciselés et réguliers. L'héritage des Quel'dorei s'exprime par une peau claire et des cheveux de couleur dorée, bien que parmi les Sin'dorei, il y ait des Elfes au teint anormalement pâle ou étonnamment basané."
 trait_creature_blood_elf_character_desc:0 "$trait_creature_blood_elf_desc$"
 trait_creature_high_elf:0 "Haut-Elfe"
 trait_creature_high_elf_desc:0 "Les Haut-Elfes, ou Quel'dorei, sont tout le contraire de leurs cousins, les Elfes de la nuit (ou Kaldorei). Les Quel'dorei sont les descendants de ceux qui ont servi Azshara à l'époque du premier Puits d'éternité. Ils ont pris la lumière du Soleil et ont quitté les ténèbres de la nuit. Les Haut-Elfes sont généralement plus grands et plus élancés que les Humains. Ils se distinguent des Elfes de la nuit par des oreilles plus courtes et une croissance beaucoup plus faible, entre autres différences physiques. Les Quel'dorei ont une peau claire, des traits du visage fins et parfaitement nets - beaucoup d'entre eux sont considérés comme beaux. Cependant, malgré leur beauté extérieure, les Haut-Elfes sont assez narcissiques. Les Haut-Elfes ont utilisé la magie pendant des générations, l'absorbant avec le lait de leurs mères. Même parmi ceux qui n'ont pas de talent naturel pour la magie, les Haut-Elfes ne peuvent pas vivre ou même penser clairement s'ils ne reçoivent pas régulièrement leur si nécessaire besoin de mana."
 trait_creature_high_elf_character_desc:0 "$trait_creature_high_elf_desc$"
 trait_creature_gnome:0 "Gnome"
 trait_creature_gnome_desc:0 "Les Gnomes sont une petite race de techniciens, de mécaniciens et d'inventeurs, connus pour leur esprit ingénieux et leur caractère excentrique. Les Gnomes sont très petits - de la taille d'un enfant - à peine plus d'un mètre de haut, et ne pèsent qu'une vingtaine de kilogrammes. Malgré leur petite taille, ils sont rapides et intelligents. Pour leur petit corps, ils ont une tête disproportionnée, presque aussi grande que le reste du corps. À l'intérieur de ces crânes surdimensionnés, tous les Gnomes ont l'esprit d'un génie : le désir d'invention, en particulier de dispositifs mécaniques complexes, est incrusté par la nature, bien que certaines de ces inventions soient très dangereuses."
 trait_creature_gnome_character_desc:0 "$trait_creature_gnome_desc$"
 trait_creature_dwarf:0 "Nain"
 trait_creature_dwarf_desc:0 "Les Nains sont des créatures petites et trapues qui vivent le plus souvent dans les montagnes du Khaz Modan, la partie centrale des royaumes de l'Est. En raison de leurs attributs physiques, ils ont une force et une endurance excellentes. Un nain est généralement stable, observateur et toujours prêt à travailler ou à combattre. Il peut être violent et en colère ou têtu et persistant, selon la situation. Bien que les Nains préfèrent planifier leurs actions à l'avance pour surmonter les difficultés, beaucoup d'entre eux perdent leur sang-froid lorsque leurs sentiments entrent en jeu. Plusieurs générations de Nains sont célèbres pour leur habileté inégalée à travailler le métal et la pierre. Ils sont des maîtres de la forge, et leurs bijoux, armures et armes sont parfaitement réalisés."
 trait_creature_dwarf_character_desc:0 "$trait_creature_dwarf_desc$"
 trait_creature_kobold:0 "Kobold"
 trait_creature_kobold_desc:0 "Les Kobolds sont une race lâche de mineurs et de fabricants de bougies qui ressemblent à de gros et maigres rats anthropoïdes, passant la plus grande partie de leur vie sous terre. Les Kobolds ont une mentalité plutôt obsessionnelle d'extraction de minerais et de creusement de tunnels - ils s'emparent de toute mine abandonnée et ramassent les outils qui y restent, du moins lorsqu'ils en ont l'occasion, en toute impunité. Parmi tous les minerais qui peuvent être extraits dans la terre, ils sont particulièrement friands d'or. Il semble que leur race vive dans l'obscurité pour la plupart - mais ce n'est pas le cas. Les Kobolds des mines comptent sur la lumière de leurs bougies, qu'ils portent directement sur leur tête et qu'ils protègent avec zèle contre les mains des autres."
 trait_creature_kobold_character_desc:0 "$trait_creature_kobold_desc$"
