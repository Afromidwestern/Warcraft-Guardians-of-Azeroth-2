 trait_light_foot_leader:0 "Commandant d'infanterie de soutien"
 trait_light_foot_leader_desc:0 "Ce personnage est expérimenté dans le commandement des divisions de soutien de toute armée. Que l'aide soit magique ou sous forme de missiles, ce commandant veille à ce que ses soldats fassent leur marque."
