 doomhammer_name:0 "Schicksalshammer"
 doomhammer_desc: "Der Schicksalshammer wurde auf Draenor in einem Lava-Becken geschmiedet und vom Vater an den Sohn vererbt.Dieser gewaltige Hammer absorbiert er die Kraft der Elemente und ist in der Lage, jedem Gegner einen vernichtenden Schlag zu versetzen."