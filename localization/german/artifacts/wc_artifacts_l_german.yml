l_german:
 terenas_crown_name:0 "Krone von Lordaeron"
 terenas_crown_desc:0 "Eine mit Zacken versehene Krone, die bei der Krönung der Hochkönige von Lordaeron verwendet wird."
 frostmourne_name:0 "Frostmourne"
 frostmourne_desc:0 "Ein [inventory_artifact|E], eine verfluchte Runenklinge des #TOOLTIP:GAME_TRAIT,lich_king,[GetNullCharacter.GetID] #L Lichkönigs#!#!. Die Klinge schließt Seelen ein und erhöht $MOD_PROWESS$ und $MOD_DREAD_BASELINE_ADD$ #weak (bis zu 17 $MOD_PROWESS$ und 30 $MOD_DREAD_BASELINE_ADD$)#!. $frostmourne_name$ verliert nicht an [durability|E]. Der Träger verwandelt die Gefallenen in #TOOLTIP:GAME_TRAIT,being_undead,[GetNullCharacter.GetID] #L Untote#!#!. In einem solchen Fall wird die Seele der Getöteten verdorben: sie erhalten böse [traits|E] wie [GetTrait('callous').GetName( GetNullCharacter )], [GetTrait('vengeful').GetName( GetNullCharacter )], etc."
 twin_blades_of_azzinoth_name:0 "Kriegsgleven von Azzinoth"
 twin_blades_of_azzinoth_desc:0 "Diese Doppelklingen gehörten einst Azzinoth, dem Anführer der Schreckenswache, der vor 10.000 Jahren von Illidan getötet wurde. Normalerweise sind sie verbunden, können aber getrennt und als zwei Waffen benutzt werden."
 felomelorn_name:0 "Felo'melorn"
 felomelorn_desc:0 "Diese Runenklinge, auch bekannt als Flammenstoß, ist ein Familienrelikt der Sunstrider-Dynastie. Anasterian Sunstrider führte sie nach der Gründung von Quel'Thalas gegen die Amani-Trolle, nachdem er sie von Dath'Remar geerbt hatte."
 trolkalar_name:0 "Trol'kalar"
 trolkalar_desc:0 "Das legendäre Schwert von Ignaeus Trollbane, dem großen General des arathorischen Reiches, das später zum Ornat der Trollbanes wurde. Die Herrlichkeit des Schwertes liegt in seiner Fähigkeit, mit nur wenigen Hieben mit jedem Troll fertig zu werden."
 ironfoe_name:0 "Ironfoe"
 ironfoe_desc:0 "Der legendäre Orks schlachtende Hammer, gefertigt aus einem massiven Block dunklen Eisens, mit zwergischen Runen der Macht, die in seine Oberfläche eingelassen wurden."
 lights_vengeance_name:0 "Lichträcher"
 lights_vengeance_desc:0 "Lordaerons Kronprinz erhielt diesen Hammer, als er seine Initiation in der Kathedrale des Lichts in Stormwind abschloss und sich den Reihen der Silbernen Hand anschloss. Wer den Hammer besitzt soll keinen Frieden finden, bis die Feinde tot am Boden liegen."
 great_royal_sword_name:0 "Großes königliches Schwert"
 great_royal_sword_desc:0 "Dieses Schwert, die so genannte „Klinge von Stormwind“, ist eine massive zweihändige Runenklinge, die von Anduin Lothar bis zu seinem Tod geführt wurde. Es trägt den Löwen von Stormwind in der Nähe seiner Parierstange."