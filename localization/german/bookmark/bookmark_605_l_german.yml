 bm_the_frozen_throne:0 "Der Frostthron"
 bm_the_frozen_throne_desc:0 "Der apokalyptische Dritte Krieg ist zu Ende gegangen und mit ihm die Chaosherrschaft der Brennenden Legion. Der Dämonenfürst Archimonde wurde vernichtet und die dämonische Invasion zurückgeschlagen. Jetzt, nach dem Krieg, bauen die Nachtelfen ihre verwundete Zivilisation in Kalimdor wieder auf, nicht weit entfernt von ihren neuen Nachbarn, die aus den östlichen Königreichen vertrieben wurden. Sowohl Menschen als auch Orks ließen sich auf dem Kontinent nieder und gründeten ihre neuen Reiche Theramore und Durotar. Im Osten wird Lordaeron nun von den Untoten beherrscht und von seinem neuen König Arthas im Namen des Lichkönigs regiert. Die Welt befindet sich noch nicht im Frieden, denn der Lichkönig ist geschwächt und die Legion will nicht, dass sein Verrat ungesühnt bleibt. Die verbliebenen Schreckenslords kämpfen darum, die Kontrolle über die Geißel zu behalten, während der gefallene Nachtelf Illidan Stormrage von Kil'Jaeden rekrutiert wurde, um den Frostthron selbst zu zerstören. Das Schicksal der Geißel ist besiegelt und der Frostthron ist der Preis, der das Gesicht und das Schicksal von Azeroth für immer verändern könnte.\n\nWird sich der Lichkönig endlich von seinen dämonischen Meistern befreien, nur um seine eigenen bösen Pläne zu verfolgen? Welches Schicksal erwartet seinen Champion, Prinz Arthas? Was plant Illidan Stormrage, um diesen schrecklichen Feind zu bezwingen?"
 
 bm_tft_kalimdor:0 "Ein neues Zeitalter\nfür Kalimdor"
 bm_tft_kalimdor_desc:0 "Azeroth leidet noch immer unter den Verwüstungen, die durch die Schrecken des Dritten Krieges verursacht wurden. Die nördlichen Teile der Östlichen Königreiche liegen in Trümmern, verzehrt vom unaufhaltsamen Marsch der untoten Geißel. Kalimdors Wälder sind trotz der spektakulären Niederlage der dämonischen Brennenden Legion am Gipfel des Berges Hyjal noch immer von deren schrecklichem Einfluss geprägt. Nichtsdestotrotz gibt es neue Entwicklungen, denn die Orks beginnen schlussendlich damit, die roten Sande Durotars zu besiedeln, während die zersplitterte Allianz mit Bedrohungen an allen Fronten zu kämpfen hat, auch im Inneren."

 bm_tft_lordaeron:0 "Bürgerkrieg\nin den Pestländern"
 bm_tft_lordaeron_desc:0 "In den vergangenen Monaten ist die Führung der Geißel durch den Schaden, den Illidan Stormrage durch seine Manipulation des Auges von Sargeras am eisigen Gefängnis des Lichkönigs angerichtet hat, in Aufruhr geraten. Dadurch entstanden in den Tirisfal-Glades Splitterfraktionen von Untoten, während die Loyalisten der Geißel nach Osten zurückgedrängt wurden und ihr Champion nach Northrend zurückgerufen wurde, um die Illidari-Armeen abzuwehren, die auf den Eiskrone-Gletscher vorrückten. Der menschliche Widerstand im Silberkiefernwald sieht in dem Chaos eine einmalige Gelegenheit, das Kernland zurückzuerobern, und bereitet sich auf die finale Konfrontation mit den Untoten vor. Doch es gibt Bedenken hinsichtlich der Zukunft des Königreichs, sollten sie aus ihrem Feldzug siegreich hervorgehen, denn das Schicksal des letzten lebenden Erben ist für die Befehlshaber nach wie vor unklar, was es schwierig macht, zu entscheiden, an wen die Krone von Lordaeron letztendlich gehen soll..."

 #Ner'zhul
 nerzhul_character_605:0 "Ner'zhul, der Lichkönig"
 nerzhul_character_605_desc:0 "Als Ner'zhul als Lichkönig wiedererschaffen wurde, war er dazu bestimmt die Vorhut der Brennenden Legion zu sein, ein Werkzeug, um all jene zu vernichten die sich den Dämonen widersetzt hatten, und sie in diese Welt zurückzubringen. Der Untod verstärkte jedoch nur seine Fähigkeiten und er sah die Niederlage der Legion voraus. Durch die Runenklinge Frostmourne rekrutierte Ner'zhul seinen Champion, Prinz Arthas, um seine Befreiung vom Frostthron und der Legion vorzu-\nbereiten. Mit Archimondes Niederlage am Berg Hyjal kam Ner'zhul seinem Ziel näher, doch seine Kerkermeister beaufsichtigen noch immer seine Armee und andere Agenten der Legion werden auf ihn angesetzt. Durch die Magie seiner Feinde geschwächt könnte seine Kontrolle über die Untoten kurz vor dem Ende seiner Pläne gefährdet sein und er ist dem Vergessen ebenso nahe wie der Freiheit. Wird der Frostthron zerstört werden, oder wird er in der Hand eines neuen Herrschers landen?"

 #Luc Valonforth
 valonforth_character:0 "Hauptmann Luc Valonforth"
 valonforth_character_desc:0 "Hauptmann Luc Valonforth von der ersten Legion der Allianz ist ein loyaler Offizier Lordaerons. Als einer der Offiziere von Prinz Arthas folgte er seinem Herrn auf der Expedition nach Northrend gegen Mal'Ganis, nur um schlussendlich verraten zu werden. Im Gegensatz zu seinen Kameraden wurden seine Männer jedoch nicht durch Frostmourne getötet sondern im Stich gelassen und an den eisigen Küsten Northrends zurückgelassen. Da es keine Möglichkeit der Rückkehr gab, hielten die verbliebenen Krieger der Allianz ihre Position in Northrend und versuchten zu überleben. Jetzt wo die Geißel geschwächt ist und die Illidari in Northrend einfallen könnte sich für Valonforth die Gelegenheit bieten, die Untoten zurückzudrängen und seine Position zu sichern.\n\nSind die verlassenen Soldaten im eisigen Norden zum Tode verurteilt oder werden sie in der kalten Einöde überleben oder sogar gedeihen können?"

 #Kael'thas Sunstrider
 kaelthas_character:0 "Prinz Kael'Thas"
 kaelthas_character_desc:0 "Kael'Thas, Prinz von Quel'Thalas und Erzmagier von Dalaran, verlor seine Heimat im Dritten Krieg durch die Geißel. Sein Königreich zerstört und sein Vater tot verzichtete er auf seine Titel und versammelte die überlebenden Elfen, die sich zu Ehren ihrer Gefallenen in Blutelfen umbenannten. Bald wurde offenbar, dass sie unter einer Abhängigkeit von der Magie litten, die durch den Verlust des Sonnenbrunnens verursacht wurde. Auf der Suche nach einer Lösung wandte sich Kael zunächst an die Allianz, doch die Vorurteile ihrer Anführer gegenüber den Elfen zwangen sie dazu, sich anderweitig umzusehen. Der Dämon Illidan Stormrage bot ihnen neue Quellen der Magie als Gegenleistung für ihre Loyalität - ein Angebot, das nicht ausgeschlagen werden konnte. Nun befindet sich Kael auf dem Weg, den Lichkönig zu vernichten und den Fall von Quel'Thalas zu rächen. Wird ihn sein Pakt mit Illidan und der Legion in die Verdammnis führen, oder wird er die Blutelfen wieder zu Ruhm und Ehre führen?"

 #Illidan
 illidan_character:0 "Illidan Stormrage"
 illidan_character_desc:0 "Vor 10.000 Jahren war Illidan einer der begabtesten Zauberer des Kaldorei-Reiches. Er half seinem Bruder Malfurion und seiner Freundin Tyrande Whisperwind während des Krieges der Uralten gegen die Legion. Er wechselte die Seiten und diente eine Zeit lang den Dämonen, um dann mit dämonischer Magie, die stark genug war um den Sieg zu erringen, zu seinem Volk zurückzukehren. Dafür wurde er als Verräter verurteilt und lebenslang inhaftiert. Als er im Dritten Krieg befreit wurde um gegen die Dämonen zu kämpfen nutzte er erneut seine Kräfte, um einen entscheidenden Sieg zu erringen, nur um anschließend verbannt zu werden. Kil'Jaeden, entschlossen all jene zu bestrafen, die ihn verraten hatten, stellte Illidan vor die Wahl der Legion beizutreten und im Austausch für die Vernichtung des Lichkönigs mit immenser Macht ausgestattet zu werden, oder dessen Schicksal zu teilen. Wird Illidan den Lichkönig vernichten oder sein Ende im kalten Norden finden?"

 #Vashj
 vashj_character:0 "Lady Vashj"
 vashj_character_desc:0 "Als Spross einer der bedeutendsten Dynastien der Hochgeborenen und einstige Gefährtin der Herrscherin des alten Kaldorei-Reiches, Königin Azshara, ist Lady Vashj nach dem Krieg der Uralten zusammen mit ihrer Monarchin in den Tiefen des Meeres versunken. Nun sind sie und die Ihren zurückgekehrt um dem Ruf Illidan Stormrages zu folgen, einem alten Verbündeten. Sie sind keine Nachtelfen mehr, sondern wurden von dunklen Energien in Nagas, Wesen der Tiefsee, verwandelt, aber sie sind hochgeboren und so ist der Ruhm ihr Geburtsrecht. Vashj ist bereit, ihr Volk mit Illidans Hilfe zurück an die Oberfläche zu führen und um ihren Schwur zu erfüllen, wird sie die Feinde ihres Meisters am Frostthron vernichten.\nWelche Absichten verbinden die mysteriösen Nagas mit Illidan? Ist es für sie an der Zeit, die Oberfläche zurückzuerobern? Oder werden sie gemeinsam mit ihrem Meister in seinem verhängnisvollen Bestreben, den Frostthron zu zerstören, untergehen?"

 #Malakk of Zul'drak
 malakk_character:0 "Frostkönig Malakk"
 malakk_character_desc:0 "Malakk, König der Drakkari, herrscht über ein Reich, das einst zu den mächtigsten des Nordens gehörte und eine machtvolle und hoch entwickelte Zivilisation unterhielt, während die anderen Trollreiche zu unbedeutenden Stämmen zerfielen. Jetzt jedoch ist Zul'Drak im Niedergang begriffen und der Aufstieg der Geißel hat seine Kräfte so stark geschwächt, dass es nun vom Aussterben bedroht ist. Doch Malakk ist nicht bereit aufzugeben. Jetzt, da der Lichkönig geschwächt ist und Illidans Diener in seine Grenzen eingedrungen sind, gibt es eine Gelegenheit, die es zu nutzen gilt. Eine Gelegenheit für das Juwel des Nordens, noch einmal zu glänzen... und sie ist jedes Opfer wert...\n\nIst Malakk dazu verdammt, der letzte König von Zul'Drak zu sein oder der erste seines neuen goldenen Zeitalters? Welchen Verbündeten könnte der Troll finden, um seine Position zu sichern? Oder wird er als Diener der Geißel enden, wie so viele vor ihm?"

 jaina_character:0 "Lady Jaina"
 jaina_character_desc:0 "Lady Jaina Proudmoore, die junge Herrscherin von Theramore und Heldin des Dritten Krieges, befindet sich in einer schwierigen Situation. Jaina wurde in einen Krieg zwischen ihrem Vater, Lordadmiral Daelin Proudmoore von Kul Tiras, und ihren ehemaligen Verbündeten von der Horde hineingezogen, an deren Seite sie gegen die Brennende Legion gekämpft hat. Da sie im Grunde ihres Herzens Pazifistin ist, fühlt sie sich bei Konflikten unwohl. Die Situation wird durch ihre neu gewonnene Freundschaft mit Thrall, dem Kriegshäuptling der Horde, noch komplizierter. Keine der beiden Seiten ist jedoch bereit zu verhandeln und es scheint so gut wie sicher, dass Jaina gezwungen sein wird, sich zwischen ihrer Familie und ihren neu gewonnenen Freunden zu entscheiden. Für die junge Anführerin von Theramore gibt es hier keine leichte Entscheidung zu treffen."

 thrall_character:0 "Kriegshäuptling Thrall"
 thrall_character_desc:0 "Thrall, Sohn von Durotan, ist der Gründer der Nation von Durotar in Kalimdor. Nachdem die Koalition aus Orks, Menschen und Nachtelfen Archimonde in der Schlacht um den Berg Hyjal besiegen konnte, scheint die dämonische Bedrohung abgewehrt zu sein. Allerdings gibt es seit Draenor immer wieder diejenigen, die offen oder im Geheimen die Legion verehren. Und ohne einen größeren Feind könnten alte Fehden unter den ehemaligen Verbündeten wieder eskalieren. Was wird nötig sein, damit die neue Horde die Prüfungen der Zeit übersteht?"

 malfurion_character:0 "Erzdruide Malfurion"
 malfurion_character_desc:0 "Malfurion Stormrage ist zusammen mit Tyrande Whisperwind als eine der beiden tragenden Säulen der Nachtelfen-Zivilisation bekannt. Malfurion, der für seine Taten im Krieg der Uralten und die Einführung des Druidentums bei den Nachtelfen bekannt ist, fiel in einen tiefen Schlaf, nachdem er die Überreste der Hochgeborenen verbannt hatte.\n\nAls er aus seinem Schlummer erwachte, fand er die Nachtelfen und ihre Heimat bedroht von den herannahenden Kräften des Todes und des Chaos. Gemeinsam mit neuen Verbündeten besiegte er Archimonde ein weiteres Mal. Nachdem der Halbgott Cenarius allerdings von blutrünstigen Orks getötet worden ist, obliegt es dem Erzdruiden, die heiligen Wälder zu heilen und zu schützen. Was hält die Zukunft für die Nachtelfen bereit?"

 sylvanas_character:0 "Lady Sylvanas"
 sylvanas_character_desc:0 "Lady Sylvanas Windläufer, die ehemalige Waldläufer-Generalin von Silvermoon, war vor ihrem Tod durch Prinz Arthas Menethil eine erbitterte Kriegerin und ist es auch in ihrem Untod noch. Mit eisernem Willen ist es ihr gelungen, sich aus den Fängen des Lichkönigs zu befreien. Während der Großteil der Streitkräfte der Geißel nach Northrend zurückkehrt, um eine Bedrohung des Frostthrons zu bekämpfen, laufen Sylvanas Windrunner und ihre Rebellen Amok. Das Herzland der Verlassenen in den Tirisfal-Glades befindet sich in einer ziemlich schrecklichen Lage: Umzingelt von Feinden kämpfen die Verlassenen um ihr Überleben und brauchen dringend einen Ausweg, um den Druck zu mindern. Daher hat Sylvanas die Hauptstadt ins Visier genommen, da sie von strategischem Wert ist, weil sie einen Engpass zum Silberkiefernwald darstellt. Ihr Schicksal hängt von der Einnahme der Hauptstadt ab, denn ohne sie ist ihre Zukunft ungewiss."

 garithos_character:0 "Großmarschall Garithos"
 garithos_character_desc:0 "Großmarschall Othmar Garithos, Anführer der Überreste der Allianz von Lordaeron, wuchs in der kleinen Stadt Blackwood auf. Othmar kam nicht gerade aufgrund seiner militärischen Fähigkeiten in seine Position, sondern aufgrund des Rufs seines Vaters. Nach Lordaerons Fall durch die Geißel wurde er zum größten menschlichen Kriegsherrn in der Region und von der Allianz als die letzte potenzielle und stabile Regierung des einstigen Lordaeron anerkannt. Unter seiner Führung hat sich jedoch die Allianz mit den Elfen von Quel'Thalas durch seine bigotten und von Rassismus geprägten Ansichten verschlechtert. Da in den Pestländern ein brutaler Bürgerkrieg droht, muss Othmar den Fortbestand der Menschheit in Lordaeron sichern, indem er die Hauptstadt zurückerobert und wieder einen rechtmäßigen Herrscher einsetzt."

 balnazzar_character:0 "Schreckenslord Balnazzar"
 balnazzar_character_desc:0 "Unter dem Kommando von Kil'jaeden war Balnazzar Teil der ersten Invasionspläne der Brennenden Legion, um Azeroth zu zerstören. Nachdem er den Geist des Orc-Schamanen Ner'zhul gebrochen hatte, wurden Balnazzar und dessen Nathrezim-Geschwister nach Azeroth geschickt, um jeglichen Widerstand gegen die Brennende Legion zu schwächen und sicherzustellen, dass der nunmehrige Lichkönig seine Aufgabe, die Geißel einzusetzen, erfüllt. Als Folterer und Kerkermeister sollte Balnazzar den Lichkönig mit allen Mitteln zur Eile treiben. Der gerissene und berechnende Balnazzar wusste letztlich aber nichts von den geheimen Plänen des Lichkönigs für den Verrat und den Tod von Archimonde und findet sich nun in einem umstrittenen Krieg um die Geißel und Lordaeron wieder. Wird er den Befehlen Kil'jaedens und Archimondes folgen, oder wird er versuchen, seine eigenen Ziele zu erreichen?"

