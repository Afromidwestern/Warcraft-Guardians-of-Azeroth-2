 # Militärisch
 innovation_conscripts:0 "Wehrpflichtige"
 innovation_conscripts_desc:0 "Wehrpflichtgesetze ermöglichen es uns, eine größere und kostengünstigere Armee aufzustellen."

 innovation_better_seige:0 "Hochgeschwindigkeitsbomben"
 innovation_better_seige_desc:0 "Bomben, die mit höherer Geschwindigkeit fliegen, können beim Aufprall mehr Schaden anrichten. Mit den Hochgeschwindigkeitsbomben können wir Burgen überflüssig machen."

 innovation_defense_charters:0 "Verteidigungsverträge"
 innovation_defense_charters_desc:0 "Neue Verteidigungschartas zwischen Bevölkerungszentren haben es ermöglicht, unsere Städte besser zu bewachen und zu verteidigen."

 innovation_guns:0 "Schützen"
 innovation_guns_desc:0 "Das neue Zeitalter der Technologie hat uns auch eine neue Ära der Kriegsführung beschert. Obwohl Büchsen auf größere Entfernungen etwas ungenau sind, können sie jedem auf der anderen Seite des Laufs einen gewaltigen Schlag versetzen."

 innovation_professional_army:0 "Berufsheer"
 innovation_professional_army_desc:0 "Unsere Truppen haben im Laufe der Jahrzehnte viel dazugelernt und es ist uns gelungen, eine gut ausgebildete und erfahrene Armee aufzustellen. Bei so viel Talent in unseren Reihen gibt es immer wieder welche, die herausstechen."

 innovation_recruitment_centers:0 "Anwerbezentren"
 innovation_recruitment_centers_desc:0 "Die Anwerbezentren ermöglichen es uns, eine größere Anzahl von Soldaten für unsere Armee zu rekrutieren. Mit unseren neuen Rekrutierungsstrategien sind wir in der Lage, auch die entlegensten Gebiete unseres Herrschaftsbereichs zu erreichen und jeden zu finden, der bereit ist zu kämpfen."

 # Zivil
 innovation_better_building:0 "Bauverfahren"
 innovation_better_building_desc:0 "Effizientere Konstruktionsmethoden und optimierte Baupläne ermöglichen es uns, Zeit und Geld zu sparen, wenn wir einen neuen Bau in Angriff nehmen."

 innovation_centralization:0 "Zentralisierung"
 innovation_centralization_desc:0 "Unser Reich hat sich mehr und mehr um den Herrscher herum zentralisiert. Dank besserer Kommunikations- und Reisemöglichkeiten können wir selbst über die entferntesten Regionen unseres Reiches eine größere Kontrolle ausüben."

 innovation_currency_05:0 "Handelskompanien"
 innovation_currency_05_desc:0 "Neue Handelskompanien haben begonnen, die Lücken des freien Marktes auszunutzen. Jeder noch unberührte Markt oder Rohstoff wird von den Händlern und ihren Vorgesetzten ausgebeutet, wobei wir einen Prozentsatz dieser Gewinne erhalten."

 innovation_expansionism:0 "Expansionsdrang"
 innovation_expansionism_desc:0 "Während unser Land in dieser neuen Ära enger zusammenwächst, sollten wir jenseits unserer Grenzen nach neuem Land Ausschau halten, das wir in unser Reich aufnehmen können."

 innovation_governance:0 "Verwaltung"
 innovation_governance_desc:0 "Eine effizientere Verwaltung ermöglicht es uns, mehr Untergebene zu haben, die uns bei der Erfüllung unserer Aufgaben helfen. Wir können sie mit relativer Leichtigkeit kontrollieren und gleichzeitig die Vorteile einer effizienten Bürokratie ernten."

 innovation_high_eminence:0 "Hohe Eminenz"
 innovation_high_eminence_desc:0 "Nicht einmal unsere Vorfahren haben die zukünftige Größe unseres Volkes vorausgesehen. Wir sind weiser als es unser Alter vermuten lässt, und unser Ruhm wird nur noch von den Titanen selbst übertroffen."

 innovation_trams:0 "Eisenbahnen"
 innovation_trams_desc:0 "Es wurde ein neues Transportmittel entwickelt, das eine einfachere Reise ermöglicht. Wir können Truppen, Zivilisten und Güter schneller als je zuvor transportieren."
 
 innovation_production_lines:0 "Fertigungslinien"
 innovation_production_lines_desc:0 "Mit unseren neuen Fertigungs- und Produktionslinien können wir uns nun stärker auf ein bestimmtes Produkt konzentrieren. Dies wird dazu beitragen, dass unsere Leute neue Produkte erhalten und unsere Armee viel effizienter versorgt wird."
