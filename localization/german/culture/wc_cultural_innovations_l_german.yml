 #Anfangstechnologien
 innovation_massive_soldiers:0 "Riesenhafte Soldaten"
 innovation_massive_soldiers_desc:0 "Die massive Größe unserer Soldaten bedeutet, dass wir eine deutlich kleinere Truppe einsetzen müssen, deren Schlagkraft aber deutlich größer ist."

 innovation_large_soldiers:0 "Große Soldaten"
 innovation_large_soldiers_desc:0 "Die Größe unserer Soldaten bedeutet, dass wir eine kleinere Truppe einsetzen müssen, die dafür aber eine größere Schlagkraft hat."

 innovation_small_soldiers:0 "Kleine Soldaten"
 innovation_small_soldiers_desc:0 "Die geringe Größe unserer Soldaten bedeutet, dass wir eine größere Truppe einsetzen müssen, deren Schlagkraft aber geringer ist."

 ###############
 # Stammes-Ära #
 ###############

 innovation_amphibious:0 "Amphibisch"
 innovation_amphibious_desc:0 "Wir tauchen bei Land nur auf, wie es uns gefällt, aber da wir zum Wasser eingeboren sind, können wir das Meer einfach bereisen."

 innovation_sea_faring:0 "Seefahrend"
 innovation_sea_faring_desc:0 "Das Leben an der Küste gab uns einen Vorteil in der Zähmung und Eroberung der Meere und all diejenigen, die uns herausfordern würden."

 innovation_lorewalking:0 "Lehrensuchung"
 innovation_lorewalking_desc:0 "Unsere Fähigkeit, die Geschichte tüchtig aufzunehmen, hilft uns die Vergangenheit unseres Volkes zu entdecken."

 innovation_hive_breeding:0 "Stockzucht"
 innovation_hive_breeding_desc:0 "Unsere massiven Schwärme ermöglichen uns, zahllose Arbeiter und Soldaten zu züchten. Wir werden immer den numerischen Vorteil haben."
 
 ######################
 # Frühes Mittelalter #
 ###################### 

 innovation_time_is_money:0 "Zeit ist Geld"
 innovation_time_is_money_desc:0 "Der Geldfluss ist wie der Zeitstrom. Er muss geschätzt werden, da ohne Geld unsere Zeit hier sinnlos ist."

 innovation_elite_ranks:0 "Eliteränger"
 innovation_elite_ranks_desc:0 "Unsere Vorfahren überlebten nicht nur durch deren Willenskraft. Wir werden immer die stärksten von uns als Verteidiger der Schwachen benötigen."

 innovation_epidemic:0 "Epidemie"
 innovation_epidemic_desc:0 "Die Seuche verbreitet sich wie ein Lauffeuer und nimmt zahllose Leben, nur um sie in Untote zu vervandeln."
 
 innovation_architecture:0 "Goldene Städte"
 innovation_architecture_desc:0 "Unsere Gedanken bauen Städte die unsere Hände polieren. Unsere grandiosen Städte sind gut durchdacht und prächtig."
 
 #####################
 # Hohes Mittelalter #
 #####################

 innovation_tinkers:0 "Tüftler"
 innovation_tinkers_desc:0 "Natürliche Bedingungen zwingten uns, unsere Hirne mehr als unsere Muskeln zu nutzen. Was ist denn schon der Sinn, Muskeln ohne Hirn zu haben?"
 
 innovation_iron_star:0 "Der Eiserne Stern"
 innovation_iron_star_desc:0 "Neue Innovationen stärkten unsere Ränge, und uns erlaubt, massive Kriegsmaschinen die ganze Legionen vernichten kann zu bauen."
