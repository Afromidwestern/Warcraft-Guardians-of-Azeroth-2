l_german:

#############################
#############################
##       Kriegsvolk        ##
#############################
#############################

########################
# Anfangs-Technologien #
########################

 innovation_giants:0 "Riesen"
 innovation_giants_desc:0 "In unseren Rängen haben wir massige Krieger, die Seit an Seit mit unserer Hauptstreitmacht kämpfen."

 innovation_flying_beasts:0 "Fliegende Bestien"
 innovation_flying_beasts_desc:0 "Wir verfügen über die Fähigkeit, mit unseren fliegenden Ungetümen den Himmel zu beherrschen."

 innovation_taming_the_skies:0 "Zähmung der Himmel"
 innovation_taming_the_skies_desc:0 "Unsere Bändiger und Züchter haben hart daran gearbeitet, dass wir diese fliegenden Reittiere erfolgreich im Kampf einsetzen können."

###############
# Stammes-Ära #
###############

 innovation_archmage:0 "Erzmagier"
 innovation_archmage_desc:0 "Durch das Weben ihrer komplizierten Zaubersprüche verteidigen diese Magier ihr Volk mit allen ihnen zur Verfügung stehenden magischen Kräften. Die Erzmagier führen magische Klingen und uralte Stäbe, die dazu dienen, ihre gewaltigen Energien im Kampf zu kanalisieren."

 innovation_buccaneer:0 "Bukaniere"
 innovation_buccaneer_desc:0 "Die Bukaniere sind die unangefochtenen Herren der Meere. Sie sind hoch qualifiziert im Seekampf, einschließlich, aber nicht beschränkt auf, Feuerwaffen und Segeln."

 innovation_brute:0 "Rohlinge"
 innovation_brute_desc:0 "Gnoll-Rohlinge sind die größten und fiesesten Gnolle. Sie tragen die besten Rüstungen und benutzen Schilde, die sie aus den Körpern ihrer Opfer gerupft haben. Fetzen der Rüstung bedecken ihr dickes gelb-grünes Fell, und in einer Hand halten sie einen übel aussehenden Dreschflegel."

 innovation_candleholder:0 "Kerzenhalter"
 innovation_candleholder_desc:0 "Du nicht nehmen Kerze! Wir beschützen den Kerzenkönig."

 innovation_dervishes:0 "Derwische"
 innovation_dervishes_desc:0 "Die Wüstenläufer-Derwische sind die Spitzenkämpfer in den Reihen der Banditen. Ihre Krummsäbel sind so scharf, dass sie den Wind um sich herum zerschneiden."

 innovation_dire_troll:0 "Terrortrolle"
 innovation_dire_troll_desc:0 "Diese Trolle sind Krieger, die ihre Künste perfektioniert haben und Teile ihres Lebens für die dunkle Gabe brutaler Stärke eingetauscht haben. Terrortrolle sind kurzlebig, aber machen ihre Anwesenheit auf dieser Welt für alle bekannt."

 innovation_dragon:0 "Drachen"
 innovation_dragon_desc:0 "Die mächtigen und majestätischen Drachen sind gewaltige, reptilienartige Wächter Azeroths. Einst von den Titanen auserwählt und mit besonderen Kräften ausgestattet bilden diese geflügelten Bestien nun das Rückgrat unserer Armee."

 innovation_troll_ranged:0 "Troll-Kopfjäger"
 innovation_troll_ranged_desc:0 "Diese gerissenen Krieger sind von Geburt an darauf trainiert, die gefährlichsten Bestien der Wildnis zu jagen, zu verfolgen und zu fangen. In Zeiten des Krieges jedoch wenden die Troll-Kopfjäger ihre mächtigen Speere ohne zu zögern gegen ihre Feinde. Sie sind in der Lage, ihre tödlichen Speere auf weit entfernte Feinde zu schleudern und geben ihren Mitstreitern wertvolle Fernkampfunterstützung."

 innovation_hexer:0 "Hexendoktoren"
 innovation_hexer_desc:0 "Die extrem grausamen und ruchlosen trollischen Hexendoktoren sind äußert erfahren darin, die chemischen Prozesse in befreundeten Kriegern zu manipulieren, um deren Kampffähigkeiten zu erhöhen. Einige wenige unter ihnen kennen uralte Rituale, um zeitweise die Willen feindlicher Soldaten zu brechen oder gar zu übernehmen."

 innovation_kodo:0 "Kodo-Zähmung"
 innovation_kodo_desc:0 "Taurische Legenden ranken sich um die großen gehörnten Kodos in den Brachlanden von Kalimdor. Einige Mythen erzählen von seltenen Kodos, die an die Geister des Himmels und des Sturms gebunden sind, was es den kolossalen Bestien ermöglicht, sich die Macht der Stürme selbst zunutze zu machen. Obwohl Kodos von Natur aus als sanftmütig gelten, sind sie wilde Gegner, wenn sie bedroht werden, und es ist nicht auszuschließen, dass sie ihre Feinde ganz verschlingen. Unsere Dompteure haben erfolgreich gelernt, wie man mit diesen großartigen Kreaturen kommuniziert und sie zähmt."

 innovation_marauder:0 "Marodeure"
 innovation_marauder_desc:0 "Wie die meisten ihrer Artgenossen sind Marodeure die Inkarnation von Wildheit und Brutalität. Marodeure sind schnell, aggressiv und kennen keine Gnade. Die Häute ihrer Feinde zerfetzend, sind Marodeure nicht dafür bekannt, Gefangene zu machen."

 innovation_magi:0 "Magier"
 innovation_magi_desc:0 "Oger-Magier sind talentierte, zaubernde Krieger. Die zweiköpfigen Oger-Magier sind in der Regel größer und intelligenter als ihre einköpfigen Brüder und genießen oftmals eine gehobene Position innerhalb der Oger-Clans."

 innovation_mountain_giant:0 "Bergriesen"
 innovation_mountain_giant_desc:0 "Bergriesen sind langsame Nahkampf-Einheiten, die unglaublich viel Schaden einstecken kann. Diese Kreaturen, vor Urzeiten von Titanen aus massivem Gestein geschaffen, trachten danach, die natürliche Umgebung vor allem zu schützen, das ihr schaden könnte. Durch ihre titanische Herkunft ist ihnen eine natürliche hohe Widerstandskraft gegen physische und magische Angriffe gegeben."

 innovation_naga_ground:0 "Gezeitenterror"
 innovation_naga_ground_desc:0 "Unsere außergewöhnlichen Bewaffnungen haben Regimenter wie die Myrmidonen und die Sirenen hervorgebracht."

 innovation_naga_taming:0 "Gesänge des Leids"
 innovation_naga_taming_desc:0 "Wir haben die Coatl gezähmt und die Meeresriesen versklavt  und in unsere Armee aufgenommen."

 innovation_savage:0 "Rohlinge"
 innovation_savage_desc:0 "Rohlinge sind fanatische und barbarische Krieger unseres Clans, sie sind stark und stur und zeigen keine Gnade."

 innovation_silithid:0 "Silithiden"
 innovation_silithid_desc:0 "Silithiden sind starke und hochentwickelte insektoide Kreaturen. Die Chitinplatten ihres Knochenpanzers sind so ineinander verschlungen, dass er unglaublich hart wird. In riesigen Mengen versammelt bilden die Silithiden alles verschlingende Schwärme. Sie schrecken vor nichts zurück, als vor dem Untergang anderen Lebens auf Azeroth."

 innovation_snow_hunter:0 "Schneejäger"
 innovation_snow_hunter_desc:0 "Unsere Art musste sich an die Elemente anpassen, um zu überleben. Die besten unserer Krieger sind die Jäger, die für unsere Sicherheit sorgen."

 innovation_thornguard:0 "Dornenwachen"
 innovation_thornguard_desc:0 "Die Dornenwachen sind die besten Krieger unseres Stammes, die uns vor allen Außenstehenden verteidigen.Sie sind schwer bewaffnet und gepanzert. Sie werden jeden aufhalten, der es wagt, unbefugt einzudringen oder sich nicht unterwirft."

 innovation_tidehunter:0 "Gezeitenjäger"
 innovation_tidehunter_desc:0 "Mglrmglmglmgl. Mmmm Mmmurlok. Uuua n Mrgllll glrrm gl!"

 innovation_transcendent:0 "Transzendente Avatare"
 innovation_transcendent_desc:0 "Die Pandaren verehren die Transzendenten als Verkörperungen der Weisheit: der fleischgewordene Geist des Universums, der in der Hülle eines pandarischen Wirtes wohnt. Dies sind die ultimativen Helden der Pandaren: Spirituelle Avatare, die in der Lage sind, gewaltige Blitzstürme zu beschwören, Berge mit ihren schrecklichen Fäusten zu zerschmettern und Winden Leben einzuhauchen."

 innovation_ursa:0 "Ursas"
 innovation_ursa_desc:0 "Ursas sind die größten, stärksten und wildesten aller Furbolgs. Sie überragen Menschen und Orks und können Elfenhälse mit einem einzigen Hieb ihrer Pranke brechen. Sie sind ungeheuer stark und zäh und konzentrieren sich darauf, ihre natürliche, bärenartige Art zu vervollkommnen."

 innovation_war_dinosaur:0 "Kriegsdinosaurier"
 innovation_war_dinosaur_desc:0 "Einst eine dominante Spezies auf dem gesamten Planeten sind sie heute ein gefährdetes Überbleibsel einer alten Welt, die sich als eine Kraft erweist, mit der man rechnen muss. Diese großen Bestien sind so gefährlich, wie sie majestätisch sind. Unsere Dompteure haben erfolgreich gelernt, wie man mit diesen großartigen Kreaturen kommuniziert und sie zähmt."

 innovation_wolfrider:0 "Wolfsreiter"
 innovation_wolfrider_desc:0 "Diese wilden Krieger nutzen die Geschwindigkeit und Wildheit ihrer Reittiere, um sie zu einem tödlichen Gegner zu machen. Schneller als jene, die zu Fuß angreifen haben sie die Taktik perfektioniert, Kolonnen feindlicher Soldaten wie ein heißer Wind zu zerfetzen."

######################
# Frühes Mittelalter #
###################### 

 innovation_bearpaws:0 "Bärentatzen"
 innovation_bearpaws_desc:0 "Obwohl sie nur leicht bewaffnet sind, haben die Bärentatzen eine große Schlagkraft als starke und geschickte Kämpfer, die sie sind, wenn sie provoziert werden."

 innovation_blademaster:0 "Klingenmeister"
 innovation_blademaster_desc:0 "Die kampferprobten orcischen Klingenmeister sind nur wenige an der Zahl, dennoch bilden sie eine Elitetruppe innerhalb der Horde. Als geschickte Schwertkämpfer gehörten sie einst dem todgeweihten Klan der Brennenden Klinge an, der sich dank der dämonischen Verderbnis zu jeder Zeit am Rande der eigenen Zerstörung befinden. "

 innovation_baradian_marine:0 "Marinesoldaten"
 innovation_baradian_marine_desc:0 "Unsere besten Marinesoldaten kontrollieren nicht nur die Meere, sondern sind auch bereit, jeden Feind an Land zu stoppen."

 innovation_chaosborn:0 "Chaosgeborene"
 innovation_chaosborn_desc:0 "Die Chaosgeborenen sind starke Zauberer, die sowohl mit Magie als auch mit dem Schwert kämpfen können."

 innovation_dragonhawk:0 "Drachenfalken-Zähmung"
 innovation_dragonhawk_desc:0 "Die Drachenfalken sind geschickte Raubtiere, die ihre Feinde mit rasiermesserscharfen Krallen zerfleischen. Sie gehören zu den tödlichsten bekannten Raubtieren, die in der Lage sind, ihre Beute aus großer Entfernung zu erspähen, sich auf sie zu stürzen und sie sowohl mit den Krallen als auch mit dem Schnabel zu zerreißen. Darüber hinaus sind sie in der Lage, Feuer zu speien. Unsere Dompteure haben erfolgreich gelernt, wie man mit diesen fliegenden Kreaturen kommuniziert und sie zähmt."

 innovation_farstriders:0 "Weitschreiter"
 innovation_farstriders_desc:0 "Die Weitschreiter sind eine Elitegruppe von Elfen-Waldläufern, die in Quel'Thalas aktiv sind. Eng verbunden mit den Wildnisgebieten und mit einem tiefen Respekt für das Gesetz, bleiben die Waldläufer, die die Reihen der Weitschreiter bilden, edle, traditionelle und tapfere Beschützer der elfischen Gesellschaft."

 innovation_fel_guard:0 "Teufelswachen"
 innovation_fel_guard_desc:0 "Teufelswachen sind furchtlos und dem gottgleichen Willen ihres Meisters unerschütterlich treu. Man sieht sie fast immer mit schweren, zweihändigen Waffen. Sie sind langsam, schlagen aber ziemlich hart zu und sind beweglicher als sie aussehen."

 innovation_footmen:0 "Fußsoldaten"
 innovation_footmen_desc:0 "Mit erhobenen Schilden in enger Formation vorrückend, sind die Fußsoldaten bewährte Kämpfer der östlichen Königreiche. Geschützt durch ihre großen Schilde und schweren Rüstungen und ausgezeichnet im Nahkampf, können sie problemlos Pfeilsalven aushalten und feindliche Angriffe brechen."

 innovation_forsaken_ranged:0 "Waldläufertaktiken der Verlassenen"
 innovation_forsaken_ranged_desc:0 "Mit unserer einzigartigen Fernkampfbewaffnung haben wir Regimenter wie die dunklen Waldläufer hervorgebracht."

 innovation_gladiator:0 "Gladiatoren"
 innovation_gladiator_desc:0 "Da sie gezwungen sind, um ihr Überleben zu kämpfen, sind Gladiatoren professionelle Kämpfer, die im Kampf zu großen Taten fähig sind."

 innovation_golem:0 "Golem-Konstruktion"
 innovation_golem_desc:0 "Golems sind Konstrukte, magisch gefertigte Automaten aus Knochen, Fleisch, Metall oder Stein und gelten im Allgemeinen als willenlos. Sie werden in der Regel als Wächter oder Beschützer einer Person, eines Ortes oder einer Sache erschaffen."

 innovation_gryphon:0 "Greifen-Zähmung"
 innovation_gryphon_desc:0 "Greifen sind majestätische Kreaturen der Lüfte und sind, ähnlich wie Wyvern, mehr als nur Bestien. Sie sind sowohl intelligent als auch gerissen. Unsere Dompteure haben erfolgreich gelernt, wie man mit diesen fliegenden Kreaturen kommuniziert und sie zähmt."

 innovation_night_elf_aerial:0 "Darnassischer Luftkampf"
 innovation_night_elf_aerial_desc:0 "Unsere einzigartigen Luftstreitkräfte haben Regimenter wie die Feendrachen und Schimären hervorgebracht."

 innovation_night_elf_ground:0 "Darnassischer Bodenkampf"
 innovation_night_elf_ground_desc:0 "Unsere außergewöhnlichen Waffen haben Regimenter wie die Wächter hervorgebracht."

 innovation_night_elf_mounted:0 "Darnassischer Berittener Kampf"
 innovation_night_elf_mounted_desc:0 "Unsere außergewöhnlichen Waffen haben Regimenter wie die Jägerinnen hervorgebracht."

 innovation_peacekeeper:0 "Friedenshüter"
 innovation_peacekeeper_desc:0 "Die Friedenshüter verteidigen uns mit all ihrer Kraft gegen Bedrohungen von außen. Wenn nötig, führen diese großartigen Kämpfer unsere Kriege mit unerschütterlichem Elan. Die Friedenshüter sind besser ausgerüstet als die meisten unserer Soldaten, damit sie die Herausforderungen, die sich uns stellen, meistern können."

 innovation_proto_drake_rider:0 "Protodrachen-Reiter"
 innovation_proto_drake_rider_desc:0 "Die Proto-Drachen stammen von Elementaren ab, die sich der Gefangenschaft in der Elementarebene entzogen und stattdessen auf Azeroth blieben, wo sich einige von ihnen nach und nach in Kreaturen aus Fleisch und Blut verwandelten. Sie sind die wilden, längst vergessenen Vorfahren der Drachenspezies. Unsere Dompteure haben erfolgreich gelernt, wie man mit diesen fliegenden Kreaturen kommuniziert und sie zähmt."

 innovation_sentinel:0 "Wächter"
 innovation_sentinel_desc:0 "Die Wächter bestehen aus frommen und gut ausgebildeten Kriegern. Sie sind diszipliniert und beherrschen ihr Handwerk, was sie für jeden zu einem unliebsamen Gegner macht."

 innovation_spellbreaker:0 "Zauberbrecher"
 innovation_spellbreaker_desc:0 "Zauberbrecher sind elfische Krieger, welche vor allem gegen Zauberwirker zum Einsatz kommen. Bei den Zauberbrechern handelt es sich um elfische Krieger welche ausgebildet wurden, magische Strömungen zu unterbrechen und zu verzerren."

 innovation_subjagators:0 "Unterwerfer"
 innovation_subjagators_desc:0 "Unterwerfer sind unsere gepanzerten Zauberer, die sowohl großen Schaden austeilen als auch einstecken können."

 innovation_undead_ground:0 "Untoter Bodenkampf"
 innovation_undead_ground_desc:0 "Unsere Totenbeschwörer sind in der Lage, Regimenter aus Monstrositäten und Ghuls wiederzubeleben."

 innovation_warbrave:0 "Tapfere"
 innovation_warbrave_desc:0 "Um ein tapferer Taure zu werden müssen mehrere Prüfungen überstanden werden, um Geist, Körper und Seele zu testen. Die genaue Natur der Riten hat sich mit der Zeit verändert, aber die Bedeutung dahinter ist dieselbe geblieben."

 innovation_wyvern:0 "Flügeldrachen-Zähmung"
 innovation_wyvern_desc:0 "Flügeldrachen teilen eine gemeinsame Abstammung mit Drachen und Greifen und stammen aus einigen der unwirtlichsten Regionen von Kalimdor. Unsere Dompteure haben erfolgreich gelernt, wie man mit diesen fliegenden Kreaturen kommuniziert und sie zähmt."

#####################
# Hohes Mittelalter #
#####################

 innovation_blackrock_legionnaire:0 "Blackrock-Legionäre"
 innovation_blackrock_legionnaire_desc:0 "Die Legionäre sind extrem stark und schwingen ihre Waffen sehr effizient und zerstörerisch. Im Vergleich zu anderen Orks sind sie äußerst diszipliniert und können zusammenhängend als Einheit arbeiten."

 innovation_riflemen_dwarf:0 "Scharfschützen"
 innovation_riflemen_desc_dwarf:0 "Scharfschützen zählen seit jeher zu den getreuen Beschützern ihres Bergkönigreichts Khaz Modan. Sie tragen die legendären einschüssigen Donnerbüchsen-Langflinten, sind ausgezeichnete Schützen und können Gegner zu Land und in der Luft treffen. Sie sind für ihre meisterlichen Fähigkeiten und ihre Zähigkeit berühmt."

 innovation_riflemen_human:0 "Scharfschützen"
 innovation_riflemen_human_desc:0 "Scharfschützen sind hochqualifizierte Experten im Umgang mit Gewehren. Während Zwerge zu den ersten gehörten, die sie erfanden und benutzten, haben seitdem viele Völker diese Waffen aufgegriffen und sich zu eigen gemacht."

 innovation_shredder:0 "Schredder"
 innovation_shredder_desc:0 "Goblinschredder sind wahre Meisterwerke der goblinischen Ingenieurskunst. Sie sind große Maschinen, die mit einer Säge ausgestattet sind, was sie zu meisterhaften Holzfällern macht. Wenn es zum Krieg kommt, können diese gepanzerten Konstruktionen in vorderster Front eingesetzt werden, um potenzielle Feinde reihenweise niederzumähen."

 innovation_steamwarrior:0 "Dampfkrieger"
 innovation_steamwarrior_desc:0 "In der Schlacht sind Dampfkrieger furchtlos und entschlossen, fähig, dem vernichtenden Feuer von Musketen, Zaubern oder Pfeilen standzuhalten. Ihre Geschicklichkeit bei der Steuerung ihrer Dampfrüstung erlaubt es ihnen, sich mit enormer Geschwindigkeit geschickt zu bewegen und schneller zu reagieren, als man es für möglich halten würde."

 innovation_technomage:0 "Technomagier"
 innovation_technomage_desc:0 "Der Technomagier hat wenig Geduld, wenn es zum Kampf kommt. Sie greifen an, schlagen den Feind mit allem, was sie haben, und lassen es dabei bewenden. Der Technomagier weiß, wie er sich mit seinen technologischen Waffen verbinden kann, indem er seine Magie durch sie kanalisiert. Ihre Waffen schießen keine Kugeln, sondern Feuerbälle oder Schreckensratten. Der Technomagier kann durch Berührung jeden Zauber, den er vorbereitet hat, in eine technologische Waffe legen."

######################
# Spätes Mittelalter #
######################

 innovation_goblin_air:0 "Goblin-Pilotenschule"
 innovation_goblin_air_desc:0 "Die raffinierten Goblin-Erfinder fanden einen Weg, diese riesigen Säcke, die mit einem Gas gefüllt waren, das leichter als Luft war, zu erschaffen und befestigten eine Gondel an ihrem Bauch. Genau wie ihre gnomischen Gegenstücke konnten sie nicht widerstehen, diese Gefährte mit Kanonen und Sprengstoff zu versehen, was sie zu einer Bedrohung auf jedem Schlachtfeld machte
 Unsere einzigartige Flugwaffe hat Regimenter wie die Gyrocopter und die Zeppeline hervorgebracht."

 innovation_gyrocopter:0 "Gyrokopter"
 innovation_gyrocopter_desc:0 "Die genialen gnomischen Erfinder lernten, diese fliegenden Spähfahrzeuge zu konstruieren. Diese kleinen und vielseitigen Flugmaschinen sind vollgepackt mit aufmontierten Kanonen und Bomben und werden oft von den waghalsigsten - wenn nicht sogar wahnsinnigsten - Piloten gesteuert, die Azeroth je gesehen hat."

 innovation_dwarven_cannon:0 "Zwergenkanonen"
 innovation_dwarven_cannon_desc:0 "Je größer die Kanone, desto größer der Schaden. Unsere Kanonen sind in der Lage, den stärksten Gegner und die solideste Festung mit Leichtigkeit zu zerstören."
 