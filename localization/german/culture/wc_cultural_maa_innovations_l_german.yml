 innovation_abomination:0 "Monstrositäten"
 innovation_abomination_desc:0 "Monstrositäten sind Untote im Dienste der Geißel, die traditionell in einem Schlachthaus zusammengeflickt werden. Die fetten, aufgedunsenen Leiber der Monstrositäten sind aus verschiedenen Leichenteilen und Körpern zusammengenäht. Sie tragen die Narben unsachgemäßer Nähte und zeigen eiternde offene Wunden."

 innovation_bearpaws:0 "Bärentatzen"
 innovation_bearpaws_desc:0 ""

 innovation_blademaster:0 "Klingenmeister"
 innovation_blademaster_desc:0 "Die kampferprobten orcischen Klingenmeister sind nur wenige an der Zahl, dennoch bilden sie eine Elitetruppe innerhalb der Horde. Als geschickte Schwertkämpfer gehörten sie einst dem todgeweihten Klan der Brennenden Klinge an, der sich dank der dämonischen Verderbnis zu jeder Zeit am Rande der eigenen Zerstörung befinden. "

