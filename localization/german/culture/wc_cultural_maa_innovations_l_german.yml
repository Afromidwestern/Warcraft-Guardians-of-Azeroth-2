# Spätes Mittelalter #
######################
 innovation_goblin_air:0 "Goblin-Pilotenschule"
 innovation_goblin_air_desc:0 "Unsere einzigartige Flugwaffe hat Regimenter wie die Gyrocopter und die Zeppeline hervorgebracht."

 innovation_gyrocopter:0 "Gyrokopter"
 innovation_gyrocopter_desc:0 ""

 innovation_dwarven_cannon:0 "Zwergenkanonen"
 innovation_dwarven_cannon_desc:0 ""