 innovation_spellbreaker:0 "Zauberbrecher"
 innovation_spellbreaker_desc:0 "Zauberbrecher sind blutelfische Einheiten, welche vor allem gegen Zauberwirker zum Einsatz kommen. Bei den Zauberbrechern handelt es sich um elfische Krieger welche ausgebildet wurden, magische Strömungen zu unterbrechen und zu verzerren."

