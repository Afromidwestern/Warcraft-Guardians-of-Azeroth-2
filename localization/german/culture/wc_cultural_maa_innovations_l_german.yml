 innovation_riflemen:0 "Scharfschützen"
 innovation_riflemen_desc:0 "Scharfschützen zählen seit jeher zu den getreuen Beschützern ihres Bergkönigreichts Khaz Modan. Sie tragen die legendären einschüssigen Donnerbüchsen-Langflinten, sind ausgezeichnete Schützen und können Gegner zu Land und in der Luft treffen. Sie sind für ihre meisterlichen Fähigkeiten und ihre Zähigkeit berühmt."

