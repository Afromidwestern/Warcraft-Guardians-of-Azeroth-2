l_german:
 
 ############################
 # Stammes-Ära / Tribal Era #
 ############################
 
 innovation_kyparite_sap:0 "Kyparit-Erz"
 innovation_kyparite_sap_desc:0 "Kyparit ist das Lebenselixier von Azeroth. Es kann uns von unseren Wunden heilen und uns stärker machen. Es wäre ein großes Privileg, Kyparit als Teil unserer Kultur zu haben."
 
 ############################################
 # Frühmittelalter-Ära / Early Medieval Era #
 ############################################
 
 innovation_taiga_warfare:0 "Taiga-Kriegsführung"
 innovation_taiga_warfare_desc:0 "Unser Volk hat lange in der eisigen Taiga gelebt, und so haben wir uns an die rauen Bedingungen gewöhnt. Wir werden unser Wissen über das Terrain in jeder Situation nutzen, in der es gebraucht wird."
 
 innovation_desert_warfare:0 "Wüsten-Kriegsführung"
 innovation_desert_warfare_desc:0 "Unser Volk hat lange in den trockenen und heißen Wüsten gelebt, und so haben wir uns an die rauen Bedingungen gewöhnt. Wir werden unser Wissen über das Terrain in jeder Situation nutzen, in der es gebraucht wird."
 
 innovation_jungle_warfare:0 "Dschungel-Kriegsführung"
 innovation_jungle_warfare_desc:0 "Auch bekannt als Guerilla-Kriegsführung nutzen wir das uns vertraute Terrain zu unserem Vorteil. Während es anderen schwerfällt, den Dschungel zu durchqueren oder Feinde in den Wäldern auszumachen, fällt es uns leicht und wir schlagen zu, wenn es am wenigsten erwartet wird. Wenn eine feindliche Truppe die Bäume unsere Sprache sprechen hört, wissen sie, dass es zu spät ist."
 
 ###########################################
 # Hochmittelalter-Ära / High Medieval Era #
 ###########################################
 
 innovation_kalimdor_settling:0 "Die große Reise"
 innovation_kalimdor_settling_desc:0 "Die Gebiete des zentralen und südlichen Kalimdors sind nur spärlich besiedelt, aber reich an natürlichen Ressourcen. Die Gründung einer Kampagne zur Ausweitung und Errichtung von Gehöften dort wird zu Wachstum und Wohlstand unseres Volkes führen."
