 l_german:
     #WARCRAFT#
     game_concept_caster:0 "Zauberwirker"
     game_concept_caster_desc:0 "Zauberwirker stellen magiebegabtes [men_at_arms|E], die zwar nur leicht gepanzert sind, aber schwer austeilen können.\n\nAuch wenn jede Art von Zauberwirker einzigartig ist, so [Concept('counter', 'Kontern')|E] sie [massive_infantry|E], [heavy_infantry|E] und [spearmen|E] und werden im Gegenzug von [Concept('light_cavalry', 'Leichter Reiterei')|E] und [Concept('heavy_cavalry', 'Schwerer Reiterei')|E] gekontert.\n\nZauberwirker sind für gewöhnlich stark in flachem oder hügligem [terrain|E]."
     game_concept_light_aerial:0 "Lufteinheiten"
     game_concept_light_aerial_desc:0 "Fliegende [men_at_arms|E] kämpfen mit vielfältigen Waffen in den hohen Himmeln oder auf dem Boden.\n\nWährend jede Art von Lufteinheiten einzigartig ist, so [Concept('counter', 'Kontern')|E] sie [massive_aerial|E] und werden im Gegenzug von [archers|E] und [crossbowmen|E] gekontert.\n\nLufteinheiten sind über bewaldetem und dschungel-[terrain|E] für gewöhnlich leichte Ziele."
     game_concept_massive_aerial:0 "Riesige Lufteinheiten"
     game_concept_massive_aerial_desc:0 "Riesiges, fliegendes [men_at_arms|E] kämpft mit vielfältigen Waffen in den hohen Himmeln oder auf dem Boden und ist dabei schwerer gepanzert und bewaffnet als ihre leichten Pendants.\n\nWährend jede Art von Lufteinheiten einzigartig ist, so [Concept('counter', 'Kontert')|E] sie [heavy_cavalry|E] und werden im Gegenzug von [light_aerial|E] gekontert.\n\nDie schiere Größe und der Schaden, den diese Einheit anrichten kann, machen das Terrain, in dem sie kämpft, irrelevant."
     game_concept_massive_infantry:0 "Riesen"
     game_concept_massive_infantry_desc:0 "Riesen sind massiges [men_at_arms|E], deren extreme Kraft und Zähigkeit für schiere Panik auf dem Schlachtfeld sorgt.\n\nSie kämpfen mit den verschiedensten Waffen oder mit ihren bloßen Händen.\n\nWährend jede Art von Riesen einzigartig ist, so [Concept('counter', 'Kontern')|E] sie [skirmishers|E] und werden im Gegenzug von [Concept('spearmen', 'Speerträgern')|E] und [Concept('caster', 'Zauberwirkern')|E] gekontert.\n\nRiesen sind für gewöhnlich schwächer in bergigem, sumpfigem oder Dschungel-[terrain|E]."
