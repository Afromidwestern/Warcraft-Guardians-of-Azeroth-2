l_german:
 game_concept_union:0 "Koalition"
 game_concept_unions:0 "Koalitionen"
 game_concept_union_possessive:0 "Koalitions"
 game_concept_union_desc:0 "Ein Netzwerk von [alliances|E]. Jedes Mitglied der  $game_concept_union$ ist mit allen anderen Mitgliedern verbündet. Das Recht, neue Mitglieder einzuladen, liegt beim [union_leader|E].\n\nEs existieren nur 2 historische $game_concept_union$en: die Allianz und die Horde."
 
 game_concept_union_leader:0 "$game_concept_union$sanführer"
 game_concept_leader_wo_union:0 "Anführer"
 game_concept_union_leader_desc:0 "Der Anführer einer [union|E]. Der $game_concept_leader_wo_union$ ist der Einzige, der das Recht hat, Beitrittsgesuche anzunehmen, abzulehnen, und neue Mitglieder in die $game_concept_union$ einzuladen."
 
 game_concept_union_heir:0 "$game_concept_union$serbe"
 game_concept_heir_wo_union:0 "Erbe"
 game_concept_union_heir_desc:0 "Ein Charakter, der die [union|E] nach dem Tod des aktuellen [union_leader|E]s erbt."
 
 game_concept_union_powerful_member:0 "$game_concept_union$sregent"
 game_concept_powerful_member_wo_union:0 "Regent"
 game_concept_union_powerful_member_desc:0 "Der Sekundant des [union_leader|E]s aufgrund seiner starken [army|E] oder seiner herausragenden Fähigkeiten in der [diplomacy|E]. Für den Fall, dass sowohl der [union_leader|E] und [heir_wo_union|E] ihre Führungsansprüche verlieren, erbt der $game_concept_powerful_member_wo_union$ die [union|E]."
