l_german:
 WCHOI_2_TITLE:0 "Die Invasion aus Draenor"
 WCHOI_2_DESC:0 "Ein Sturm braut sich über den südlichen Teilen Azeroths zusammen, im Schwarzen Morast. Das Dunkle Portal, ein Tor zu einer sterbenden Welt, die als Draenor bekannt ist, hat sich geöffnet - die Heimat von wilden Bestien, Orks, Ogern und vielen anderen abscheulichen Kreaturen. Blutrünstig und auf der Suche nach neuem Land haben sich die orkischen Clans unter einem mächtigen Kriegshäuptling zusammengeschlossen, der die Horde mit eiserner Hand regiert. Jetzt versuchen sie, durch das Dunkle Portal zu gelangen und Azeroth zu erobern!"
 WCHOI_2_OPT_A:0 "Lok'tar ogar!"
 WCHOI_2_OPT_B:0 "Lasst uns abwarten und sehen, was passiert."
 WCHOI_2_OPT_C:0 "Dagegen muss etwas unternommen werden!"
 
 WCHOI_3_DESC:0 "Es ist an der Zeit, dieses Gemetzel zu beenden. Die Horde hat genug Land erobert, um ein neues Leben in Azeroth zu ermöglichen. Viele Orks kehren zu ihren Familien zurück und begraben ihre Äxte in der Erde. Sie haben sich geschworen, die Schrecken des Krieges, die sie durchmachen mussten, zu vergessen. Die Kriegsherren der Horde stellen noch immer eine Bedrohung für einige Teile Azeroths dar, aber die blutigsten Kriege liegen hinter uns, da die Clans keinen Sinn mehr darin erkennen, die Horde vereint zu halten."
 WCHOI_3_OPT_A:0 "Die Orks brauchen ihren Kriegshäuptling!"
 WCHOI_3_OPT_B:0 "Wir werden unseren eigenen Weg gehen."
 ITS_OVER:0 "Es ist vorbei..."
 
 horde_invite_bloodthirsty_clans:0 "Übrige Clans einladen"
 horde_invite_bloodthirsty_clans_desc:0 "Jenseits des Dunklen Portals sind noch viele Orks übrig. Wir brauchen alle Clans, wenn wir in Azeroth Fuß fassen wollen."
 horde_invite_bloodthirsty_clans_tooltip:1 "Erhält [special_troops|E] und erzeugt  #high 2#! neue [vassals|E]"
 horde_invite_bloodthirsty_clans_confirm:0 "Ruft sie herbei"
 
 LOKTAR_OGAR:0 "Lok'tar ogar!"
 EVTDESC_WCFTW_4:0 "Draenor liegt weiterhin im Sterben. Kein Ork hat mehr den Wunsch, auf einer untergehenden Welt zu bleiben. Diejenigen, die auf Draenor zurückgeblieben sind, sind nun hungrig, krank und von Wahnsinn befallen... doch jetzt haben sie die Grenze zwischen den Welten überschritten. Unter ihnen befinden sich die blutrünstigsten Orkbanden, die anderen, weniger bösartigen Clans Angst und Respekt einflößen. Die Klans der Brennenden Klinge und des Dragonmaws werden jeden überrennen, der sich der Horde in den Weg stellt."

 WCHOI_3_OPT_A_ALT:0 "Wir brauchen unseren Kriegshäuptling!"