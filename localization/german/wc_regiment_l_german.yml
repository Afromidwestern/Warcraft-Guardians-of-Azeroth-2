 ##High Medival
 destroyer_flavor:0 "#F Die versklavten Tol'vir sind ebenso Gallionsfiguren wie unersetzliche Streiter, die in den Reihen des Feindes Furcht und Schrecken verbreiten. Sie stürzen sich in die Schlacht und verschlingen Magie, um ihren unstillbaren Hunger zu stillen, während sie zwischen den Schlachten hin- und herziehen und Zerstörung auf ihre Feinde niederregnen lassen."
 frost_wyrm_flavor:0 "#F Frostwyrms sind die skelettierten Überreste erwachsener Blaudrachen, die von der Geißel getötet wurden. Diese wiederbelebten Werkzeuge der Zerstörung haben keine Furcht vor dem Tod, sie verbreiten ihn."
 sapper_flavor:0 "#F Die schadenfrohen Sappeure sind für ihre unglaubliche Zerstörungslust bekannt. Diese tückischen Goblins sind stets mit extrem instabilen Sprengstoffen bewaffnet, die es ihnen erlauben, feindliche Strukturen und Waffenstellungen einzuebnen."
 shredder_flavor:0 "#F Schredder werden für gewöhnlich bei der Holzgewinnung eingesetzt, können aber aufgrund ihrer soliden Metallkonstruktion und der großen Sägen auch im Krieg eingesetzt werden."
 steam_warrior_flavor:0 "#F Einige Erfinder wurden für den Dampf geboren. Sie sind begabt im Umgang mit Mechanik und Systemen, haben einen unstillbaren Durst auf Erfindungen und treiben ihre Schöpfungen bis an die Grenzen der Technik. Dies sind die Dampfkrieger."
 technomage_flavor:0 "#F Technomagier sind tüftelnde Magier, die die Vorteile von Magie und Technologie kombinieren, um wundersame magische Geräte zu erschaffen."

 ##Late Medival
 blunderbuss_corsairs_flavor:0 "#F Die Piraterie ist ein gefährliches Geschäft. In jüngster Zeit haben jedoch viele Korsaren festgestellt, dass das Tragen einer Donnerbüchse eine einfache Methode ist, um die eigene Lebenserwartung zu verlängern."
 gyrocopter_flavor:0 "#F Trotz ihrer geringen Größe sind die Gyrokopter erstaunlich vielseitig und gefährlich, vor allem, wenn sie von ein wagemutigen Piloten gesteuert werden."
 dwarven_cannon_flavor:0 "#F Wann ist ein Zwerg am gefährlichsten? Wenn er betrunken ist und Zugriff auf eine große Waffe hat. Zwergenartilleristen sind wahrlich eine Macht, die es zu fürchten gilt."
 dwarven_riflemen_flavor:0 "#F Die zwergischen Gewehrschützen sind legendäre Schützen, zähe Soldaten und wahre Patrioten."
 zeppelin_flavor:0 "#F Goblin-Zeppeline sind auf dem Schlachtfeld zweifellos gefährlich, auch wenn es nicht ganz klar ist, ob die Zeppelinbesatzung oder ihre Gegner in Gefahr sind."