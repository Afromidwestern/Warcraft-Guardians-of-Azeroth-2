l_german:
 dark_succession_law:1 "Teilung der gleichen religiösen Familie"
 dark_succession_law_subname:0 "Alle Kinder der gleichen religiösen Familie erben gleich"
 dark_succession_law_effects:1 "\n#V Nach dem $dark_succession_law$ [succession|E] werden Eure [titles|E] zu gleichen Teilen unter Euren Kindern der gleichen [religious_family|E] aufgeteilt.#!\n\n#weak $partition_base_desc$#!"
 partition_base_desc:2 "#weak Bei der Erbfolge werden alle [title|E], die der verstorbene [ruler|E] innehatte, unter seinen [eligible_children|E] derselben [religious_family|E] aufgeteilt, wobei der [player_heir|E] immer den [primary_title|E], [realm_capital|E] und alle damit verbundenen direkten [de_jure|E] Titel erhalten wird.\nJüngere Kinder erhalten Titel, beginnend mit denen, die den gleichen [rank|E] wie der Primärtitel haben; wenn keine vorhanden sind, erhalten sie Titel mit niedrigerem Rang. Eurem Spielererben können vorab keine Titel verliehen werden, die er nicht erben würde.\n#!"
