 trait_creature_hozen:0 "Hozen"
 trait_creature_hozen_desc:0 "Dieser Charakter ist ein Hozen. Die Hozen sind eine Rasse von kleinen Humanoiden, die gewöhnlichen Affen ähneln, aber im Gegensatz zu ihren anderen Primaten-Cousins ist die durchschnittliche Intelligenz der Hozen etwas höher als die eines gewöhnlichen Affen, bis zu dem Punkt, dass sie in der Lage sind, verbal miteinander und manchmal auch mit anderen Rassen zu kommunizieren. Dennoch sind sie immer noch sehr primitiv und in den meisten Fällen so schelmisch, dass sie zivilisierteren Rassen Schwierigkeiten bereiten, auch wenn es Ausnahmen von der Regel gibt."
