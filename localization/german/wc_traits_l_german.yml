 trait_creature_infinite_wyrm:0 "Unendlicher Wyrm"
 trait_creature_infinite_wyrm_desc:0 "Die ältesten Drachen werden Wyrme genannt.\n\nDie unendlichen Drachen sind ein mysteriöser, verdorbener Drachenschwarm, der erst kürzlich aufgetaucht ist. Wie der bronzene Schwarm sind sie in der Lage, durch die Zeit zu reisen, aber im Gegensatz zum bronzenen Schwarm haben sie keine Bedenken, geschichtliche Ereignisse zu verändern, und die beiden sind sich oft nicht einig. In Größe und Umfang sind die Bronzenen und die Unendlichen fast identisch, aber die Unendlichen sind leicht von den Bronzenen zu unterscheiden, da erstere eine dunkelgraue Farbe aufweisen, ein seltsames weißes Glühen unter ihren Schuppen hervorscheint, und weil ihre Schuppen in großen Flocken abfallen, nur um sich aufzulösen und wieder auf dem Körper des Drachen erscheinen."
 trait_creature_infinite_wyrm_character_desc:0 "$trait_creature_infinite_wyrm_desc$"
 trait_forest_demigod:0 "Herr des Waldes"
 trait_forest_demigod_desc:0 "Cenarius, Herr des Waldes und Schutzpatron vieler Druiden, ist einer der mächtigsten und einflussreichsten Halbgötter Azeroths. Der Sohn von Malorne, der von den Nachtelfen seit ihrer Frühgeschichte verehrt wird, lehrte die Elfen, Druiden zu werden und die Natur zu respektieren, im Gegensatz zu den dem Arkanen zugeneigten Hochgeborenen und der religiös geprägten Schwesternschaft von Elune. Nach dem Tod seines Vaters diente er als Kommandant der Streitkr�fte von Kalimdor im Krieg der Urahnen. Seit über 10.000 Jahren dient er weiterhin als Lehrer und Beschützer der Elfen und ihrer Wälder."
 trait_forest_demigod_character_desc:0 "$trait_forest_demigod_desc$"
 trait_creature_vulpera:0 "Vulpera"
 trait_creature_vulpera_desc:0 "Die Vulpera sind eine kleine Rasse von Aasfressern, die hauptsächlich in den Dünen von Vol'dun auf Zandalar leben. Sie sind ein einfallsreiches und talentiertes Volk, das unter den härtesten Bedingungen überleben kann."
 trait_creature_vulpera_character_desc:0 "$trait_creature_vulpera_desc$"
 trait_creature_titan_keeper:0 "Titanischer Wächter"
 trait_creature_titan_keeper_desc:0 "Als einer der neun titanischen Wächter, die von den Mitgliedern des Pantheons mit ihren Kräften durchdrungen wurden, sind diese Beobachter für den Schutz Azeroths verantwortlich, und sie würden die titangeschmiedeten Armeen weiterhin gegen das schwarze Imperium führen. Viele von ihnen gelten schlichtweg als Legenden, aber ihre Auswirkungen auf die Geschichte und die Sicherheit Azeroths lassen sich nicht leugnen."
 trait_creature_titan_keeper_character_desc:0 "$trait_creature_titan_keeper_desc$"
 trait_prime_designate:0 "Erster Wächter"
 trait_prime_designate_desc:0 "Zusammen mit dem Hüter Tyr kämpfte und besiegte Odyn Ragnaros, den Feuerfürsten, und plante den Untergang des alten Gottes Yogg-Saron. Für seine Hartnäckigkeit und Führung im Kampf gegen das schwarze Imperium gewährte ihm das Pantheon die Rolle des ersten Wächters von Azeroth, was ihn zum Anführer der Titangeschmiedeten, zum Bewacher für die Inhaftierung von Yogg-Saron und zum Kontrolleur der Seelenschmiede machte."
