 trait_creature_draenei:0 "Draenei"
 trait_creature_draenei_desc:0 "Draenei, oder „Verbannte“, sind Eredar, die die von Sargeras angebotenen Kräfte abgelehnt haben und stattdessen das Geschenk der Naaru angenommen haben. Sie sind äußerst talentierte Magier und stammen aus der Welt von Argus, heute eine Legionswelt. Die Draenei teilen eine alte Abstammung mit denen, die die Korruption der Legion akzeptierten, den Man'ari, oder „unnatürliche Wesen“."
