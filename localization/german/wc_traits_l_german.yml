 trait_creature_wickerman:0 "Weidenmann"
 trait_creature_wickerman_desc:0 "Dieser Charakter ist ein Weidenmann. Weidenmänner werden von throsischen Zirkeln aus unbelebten organischen Materialien wie Holz, Fleisch, Fell und Knochen erschaffen und durch die antike Todesmagie der Drust animiert. Sie werden von den Seelen der sterblichen Opfer oder von den Geistern der antiken Drust angetrieben und geben den Geistern somit eine physische Form."
 trait_creature_wickerman_character_desc:0 "$trait_creature_wickerman_desc$"
 trait_creature_wicker_golem:0 "Weidengolem"
 trait_creature_wicker_golem_desc:0 "Dieser Charakter ist ein Weidengolem. Weidengolems werden von throsischen Zirkeln aus unbelebten organischen Materialien wie Holz, Fleisch, Fell und Knochen erschaffen und durch die antike Todesmagie des Drust animiert. Sie werden von den Seelen der sterblichen Opfer oder von den Geistern der antiken Drust angetrieben und geben den Geistern somit eine physische Form. Durch einen qualvollen, seelenzerstörenden Prozess werden die Seelen der meisten Opfer so sehr zerrissen, dass sie jeden Rest ihrer geistigen Kraft verlieren, obwohl einige der Seelen sich bewusst bleiben, wie gefangen sie in ihren Weidenkörpern sind."
 trait_creature_wicker_golem_character_desc:0 "$trait_creature_wicker_golem_desc$"
 trait_creature_wicker_behemoth:0 "Weidenungetüm"
 trait_creature_wicker_behemoth_desc:0 "Dieser Charakter ist ein Weidenungetüm. Weidenungetüme werden von throsischen Zirkeln aus unbelebten organischen Materialien wie Holz, Fleisch, Fell und Knochen erschaffen und durch die antike Todesmagie des Drust animiert. Sie werden von den Seelen der sterblichen Opfer oder von den Geistern der antiken Drust angetrieben und geben den Geistern somit eine physische Form. Die Weidenungetüme vereinen Beweglichkeit und Körperkraft, was sie zu sehr effizienten Streitern an der Front macht, die darauf aus sind, die Seelen der unglücklichen Opfer zu verschlingen, die es wagen, ihren Weg zu kreuzen."
