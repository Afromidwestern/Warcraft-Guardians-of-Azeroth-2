 trait_creature_sayaadi:0 "Sayaad"
 trait_creature_sayaadi_desc:0 "Dieser Charakter ist ein Sayaad. Die Sayaad schwelgen darin, Qualen zu verursachen und der brennenden Legion zu dienen, indem sie alptraumhafte Verhöre durchführen. Als Kreaturen mit unglaublichen mentalen Kräften können sie diejenigen mit schwachen Verstand in ihre Knechtschaft ziehen. Die Sayaad wissen viel über Liebe, Lust und empfindsame Einflüsse."
