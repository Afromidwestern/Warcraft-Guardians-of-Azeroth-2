 trait_being_demon:0 "Dämon[From.GetinFemale]"
 trait_being_demon_desc:0 "Dieser Charakter ist ein Dämon. Dämonen sind unsterbliche Wesen, die mit dem wirbelnden Nether verbunden sind. Die meisten von ihnen zehren von Magie und Leben und haben eine diabolische Freude daran, Leiden zuzufügen, Korruption zu verbreiten und alles Gute zu zerstören."
 trait_being_demon_character_desc:0 "$trait_being_demon_desc$"
 trait_creature_arakkoa:0 "Arakkoa"
 trait_creature_arakkoa_desc:0 "Die Arakkoa sind eine intelligente und zweibeinige androgyne Rasse, die einst ein großes Reich unterhielt, das als Apexis bekannt war und sich in den südlichsten Teilen des Landes befand, das heute als Skettis bekannt ist. Nach dem Fall von Apexis und dem Aufstieg der Horde ist diese Rasse fast ausgestorben. Die Arakkoa haben eindeutig schon bessere Tage erlebt, da viele als Bucklige und Ausgestoßene durch die Scherbenwelt streifen."
 trait_creature_arakkoa_character_desc:0 "$trait_creature_arakkoa_desc$"
 trait_creature_arakkoa_corrupted:0 "Verdorbene Arakkoa"
 trait_creature_arakkoa_corrupted_desc:0 "Mitglieder des verfluchten Zweiges der Arakkoa werden als Ausgestoßene betrachtet. Sie sind bucklig und widerlich im Aussehen im Vergleich zu ihren eleganten, aufrechten Verwandten. Die Ursache ihres Untergangs liegt in ihren Experimenten mit - und der Nichtkontrolle - der Schattenmagie, die die verfluchten Arakkoa trotz ihrer gescheiterten Manipulationen immer noch verwenden. Wie zu erwarten, wurde der Schatten selbst durch den obsessiven Einsatz von Schattenmagie praktisch in ihre Kultur eingeflochten, was sie noch geheimnisvoller macht. Der Einsatz von Geheimschriften und Illusionsmagie ist in dieser Sekte von Arakkoa weit verbreitet."
 trait_creature_arakkoa_corrupted_character_desc:0 "$trait_creature_arakkoa_corrupted_desc$"
 trait_creature_nathrezim:0 "Nathrezim"
 trait_creature_nathrezim_desc:0 "Die Nathrezim sind im allgemeinen als Schreckenslords bekannt. Als Kinder der wirbelnden Nethers sind diese intelligenten und listigen Abgesandten der brennenden Legion die Schläue hinter ihren dämonischen Armeen. Das Aussehen eines Nathrezim spiegelt ihren Namen wider - vampirisch, schrecklich und lebensverzehrend. Sie nutzen Terror und Täuschung in fast jedem politischen Streit der sterblichen Völker, indem sie Illusionen nutzen und buchstäblich Besitz von Sterblichen ergreifen, um ihre Ziele zu erreichen."
 trait_creature_nathrezim_character_desc:0 "$trait_creature_nathrezim_desc$"
 trait_creature_eredar:0 "Man'ari"
 trait_creature_eredar_desc:0 "Man'ari, oder „unnatürliche Wesen“, sind Eredar, welche die Kr�fte angenommen haben, die ihnen von Sargeras verliehen wurden. Dadurch sind sie zur führenden Dämonenrasse innerhalb der brennenden Legion aufgestiegen. Sie sind äußerst talentierte Magier und stammen aus der Welt von Argus, heute eine Legionswelt. Die Man'ari teilen eine alte Abstammung mit denen, die die Gabe der Legion ablehnten, den Draenei oder „Verbannten“."
 trait_creature_eredar_character_desc:0 "$trait_creature_eredar_desc$"
 trait_creature_eredruin:0 "Eredruin"
 trait_creature_eredruin_desc:0 "Ered'ruin sind klobige dämonische Kreaturen, besser bekannt als Unheilshüter. Sie stellen eine der stärksten Kampfeinheiten der brennenden Legion dar. Die Macht dieser Dämonen war so beeindruckend, dass Archimonde, einer der Führer der Eredar, seine persönliche Garde aus dieser Rasse bildete."
 trait_creature_eredruin_character_desc:0 "$trait_creature_eredruin_desc$"
 trait_in_twisting_nether:0 "Im wirbelnden Nether"
 trait_in_twisting_nether_desc:0 "Dämonen, die in der Welt der Sterblichen getötet werden, werden in die wirbelnden Nether geschickt, eine Ebene der unsterblichen Wesen. Dämonen sind in Stasis gefangen, bevor sie in die sterbliche Welt gerufen werden. Es gibt keine Hierarchie oder Namen für Dämonen im wirbelnden Nether - sie werden nur nach ihrem Wert gerufen, der von ihren Fel-Meistern benötigt wird, oder auch nicht."
 trait_in_twisting_nether_character_desc:0 "$trait_in_twisting_nether_desc$"
 trait_creature_lich:0 "Lich"
 trait_creature_lich_desc:0 "Diejenigen, die in hohe Ebenen der nekromantischen Magie aufsteigen, opfern sich für unbeschreibliche, unheilige Macht. Diese Wesen sind als Liche bekannt, die die Form von ätherischen, skelettartigen Wesen annehmen, die über dem Boden schweben und Ghoule und untote Armeen befehligen. Liche können unabhängig sein, oder Diener des Prinzen der Finsternis."
 trait_creature_lich_character_desc:0 "$trait_creature_lich_desc$"
 trait_creature_abomination:0 "Monstrosität"
 trait_creature_abomination_desc:0 "Aus Haut, Knochen und Organen von Opfern der Untoten gefertigt, sind Monstrositäten ungeschlachte, ogergroße Wesen, die vor nichts zurückschrecken, um ihre Opfer zu töten und zu verstümmeln, so dass sie als Ghouls auferstehen können... oder schlimmer noch, sie sind Teil der Ernährung der Monstrositäten. Obwohl sie stumpfsinnig sind und stinken, als ob sie in Kot und Erbrochenes getaucht wären, sind diese Monster nicht zu unterschätzen - sie können so groß sein wie die Vrykul."
 trait_creature_abomination_character_desc:0 "$trait_creature_abomination_desc$"
 trait_creature_plague_eruptor:0 "Seuchenbringer"
 trait_creature_plague_eruptor_desc:0 "Das neueste und gefährlichste Experiment des Lichkönigs, der Seuchenbringer, ist die hässliche Stiefschwester der Monstrosität. Es handelt sich um eine gewalttätige, starke, sich schnell bewegende Leiche im Patchwork-Design, die mit der Seuche des Untods vollgepumpt wurde."
 trait_creature_plague_eruptor_character_desc:0 "$trait_creature_plague_eruptor_desc$"
 trait_creature_wight:0 "Wicht"
 trait_creature_wight:0 "Mit seiner zombieähnliche Natur und ghoulartigem Verhalten ist der Wicht eine seltsame Kreation. Diese Kreaturen, die flache Schrauben und Bolzen in ihre Schläfen implantiert haben, scheinen über eine beeindruckende Intelligenz zu verfügen. Einige Wichte haben sogar die Fähigkeit, ihren Verstand nach der Transformation zum Untoten zu bewahren."
 trait_creature_banshee:0 "Banshee"
 trait_creature_banshee_desc:0 "Banshees sind körperlose, untote Elfinnen, bekannt für ihre unheiligen Schreie und die beunruhigende Fähigkeit, die Körper ihrer Feinde zu beherrschen. Auch wenn die Fähigkeit zur Interaktion mit der physischen Welt sehr begrenzt ist, ist die Banshee ein äußerst gefährlicher Feind."
 trait_creature_banshee_character_desc:0 "$trait_creature_banshee_desc$"
 trait_creature_bone_golem:0 "Knochengolem"
 trait_creature_bone_golem_desc:0 "Knochengolems sind modifizierte Versionen von Ghouls und Skeletten: Ihre Arme wurden durch tödliche Sensen ersetzt, Bestien, von der Verderbnis des Untodes angetrieben werden. Diese Golems sind das Ergebnis der Geißel, was aufgrund ihres schrecklichen Designs wenig verwundert."
