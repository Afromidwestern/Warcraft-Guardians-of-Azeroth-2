 trait_creature_black_whelp:0 "Schwarzer Welpe"
 trait_creature_black_whelp_desc:0 "Drachenwelpen sind die kleinsten Mitglieder der Drachenart und stellen die Nachkommen einer Brut dar. Infolgedessen sind sie mit Abstand die schwächste Variante von Drachen. In den meisten Fällen, wo es Welpen gibt, sind ihre größeren Cousins jedoch in der N�he.\n\nSchwarze Drachen sind riesige, fleischfressende Kreaturen. Sie verbringen ihre Zeit mit der Jagd, beobachten die verschiedenen Kriege auf der ganzen Welt und werden oft dabei entdeckt, wie sie Gefangene, Tiere oder etwas anderes Unglückliches quälen, das ihnen in die Klauen fällt. Seine Haut ist ein sattes, glänzendes Schwarz mit großen Schuppen, die geschmeidig und dennoch hart wie Stein sind. Ein Kamm aus spitz zulaufenden Knochenspitzen verläuft von seinem Kopf über seinen Rücken und spreizt sich, wenn der Drache wütend wird. Seine Reißzähne leuchten kupferrot und tief in seinem Mund strahlt ein konstantes schwefelhaltiges Licht ein schwaches Leuchten aus. Die meisten zivilisierten Rassen sagen, dass schwarze Drachen einen grausamen, herzlosen Blick auf ihren schlangenartigen Antlitzen tragen. Schwarze Drachen verlieren keine einzelnen Schuppen, sondern schmelzen sie sich einmal im Jahr, meist eine Woche lang in einem Lavastrom eines aktiven Vulkans, ab. Die Haut eines schwarzen Drachens, der sich seinem Abschmelzen nähert, wird matt und grau. Die meisten schwarzen Drachen erscheinen mit ihren Hörnern und Flügeln in einem Farbton von orange bis braun, aber einige Weibchen besitzen auch violette Flügel und Hörner."
