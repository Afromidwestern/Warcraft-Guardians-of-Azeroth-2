 trait_lich_king:0 "Lich-[Root.GetQueenKing]"
 trait_lich_king_desc:0 "Als Seele eines dunklen, nekromantischen Individuums, das in einer Rüstung und einer Krone gefangen gehalten wird, will [Root.Getderdie] Lich-[Root.GetQueenKing] die ganze Welt in Dunkelheit hüllen. Diese Seele war einst als Ner'zhul bekannt, der gefürchtete Schoßhund der brennenden Legion, und stand unter dem Kommando von Kil'jaeden. Seine Seele wurde auf den Eiskrone-Gletscher geworfen, um eine untote Armee aufzustellen, die Azeroth f�r eine bevorstehende Invasion schwächen sollte. Doch Kil'jaedens Plan scheiterte, und Ner'zhul gründete seine eigene Fraktion, um Azeroth unter seine Herrschaft zu bringen - die Geißel."
