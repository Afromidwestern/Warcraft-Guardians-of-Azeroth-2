 trait_creature_blue_whelp_desc:0 "Drachenwelpen sind die kleinsten Mitglieder der Drachenart und stellen die Nachkommen einer Brut dar. Infolgedessen sind sie mit Abstand die schwächste Variante von Drachen. In den meisten Fällen, wo es Welpen gibt, sind ihre größeren Cousins jedoch in der Nähe.\n\nBlaue Drachen sind königliche Kreaturen, deren Haltung und Mimik Weisheit und Intellekt zum Ausdruck bringen. Sie sind Kreaturen des Eises und des Wassers, die oft in kalten Regionen zu finden sind und es vorziehen, sich zurück zu halten. Sie sind lernbegierig, genießen sowohl Literatur als auch wissenschaftliche Texte und studieren jedes Wissen oder jede Art von Gerüchten, die ihnen begegnen. Diese Drachen sind am bekanntesten dafür, ihre Gestalt zu verändern und sich in andere Gesellschaften zu integrieren, um neue Technologien, Zauber und Handwerke zu erlernen. Blaue Drachen sind friedliche Kreaturen, aber sehr territorial. Sobald ein blauer Drache ein bestimmtes Gebiet beansprucht hat, wehe dem - auch den Drachen ihres eigenen Schwarms - der dieses Gebiet ohne Erlaubnis betritt. Der mächtige Drache bricht aus dem kalten Wasser hervor, seine muskulöse Form ist von glitzernden Schuppen bedeckt. Er trägt an Hals und Oberkörper kobaltfarbene Muster und seine Flügel falten sich fast unsichtbar gegen seinen gewundenen Körper."
