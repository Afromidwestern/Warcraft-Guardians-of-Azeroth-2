 trait_creature_bronze_whelp:0 "Bronzener Welpe"
 trait_creature_bronze_whelp_desc:0 "Drachenwelpen sind die kleinsten Mitglieder der Drachenart und stellen die Nachkommen einer Brut dar. Infolgedessen sind sie mit Abstand die schwächste Variante von Drachen. In den meisten Fällen, wo es Welpen gibt, sind ihre größeren Cousins jedoch in der Nähe.\n\nBronzedrachen sind kleiner und agiler als die Drachen der anderen Schwärme, sie scheinen eher auf Geschwindigkeit als auf Ausdauer ausgelegt zu sein. Ihre Körper sind schlank und geschmeidig, mit Schuppen, die nahezu metallisch wirken. Die Qualität ihrer Schuppen ist so hoch, dass sie manchmal für Konstrukte oder detaillierte Statuen gehalten werden. Bronzedrachen sind anspruchsvoll, halten ihre gitterförmigen Schuppen sauber und glänzen fortwährend. Ein stacheliger Knochenrücken läuft über den Rücken und bildet am Ende seines Schwanzes eine bösartige Spitze. Seine Form schimmert im Sonnenlicht von goldgelb bis orange, während er durch die Luft zuckt. Bronzedrachen ziehen es vor, ihre zauberähnlichen Fähigkeiten und ihren Atem zu nutzen, um Feinde zu verwirren und zu zerstreuen. Danach nähern sie sich den Feinden einzeln, stürzen sich aus luftigen Höhen auf sie oder kämpfen am Boden, je nachdem, welcher Ansatz den besten taktischen Vorteil bietet. Bronzedrachen können auch sehr geduldig sein und aus der Ferne beobachten, bis ein Ziel seinen Schutz verliert."
