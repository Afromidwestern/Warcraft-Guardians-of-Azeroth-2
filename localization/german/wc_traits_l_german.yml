 trait_aspect_of_death:0 "Aspekt des Todes"
 trait_aspect_of_death_desc:0 "Der Aspekt des Todes war einst bekannt als der Aspekt der Erde, der von Khaz'goroth auserwählt wurde und die Herrschaft über die Erde und die tiefen Orte der Welt erhielt, aber die Finsternis verschlang die Seele des Aspektes."
 trait_aspect_of_death_character_desc:0 "$trait_aspect_of_death_desc$"
 trait_aspect_of_life:0 "Aspekt des Lebens"
 trait_aspect_of_life_desc:0 "Das ist mein Geschenk: Mitgefühl für alle Lebewesen. Ein Drang, sie zu schützen und zu pflegen. Und die Fähigkeit, das zu heilen, was andere nicht heilen können, das zu gebären, was andere nicht können, und selbst die Unliebbaren zu lieben - die diese Gnade sicherlich mehr brauchen als alle anderen Seelen. \n- Eonar die Lebensbinderin"
 trait_aspect_of_life_character_desc:0 "$trait_aspect_of_life_desc$"
 trait_being_undead:0 "Untot"
 trait_being_undead_desc:0 "Die wörtliche Bedeutung von Untoten ist einfach - eine Kreatur oder Person, die vom Tod auferstanden ist. Das Aufheben des Todes, folglich untot. Während sie in Größe, Gestalt und Form variieren, sind die häufigsten Untoten diejenigen, die aus ihrem eigenen (oder fremden) Willen auferstanden sind, die ihren Verstand und ihre Erinnerungen an das Leben bewahren. Bei diesem Charakter handelt es sich um einen Untoten, wie er im Lehrbuch steht, der sich aufgrund seiner Eigenständigkeit anders verhalten kann als jede andere untote Kreatur."
 trait_being_undead_character_desc:0 "$trait_being_undead_desc$"
 trait_creature_ghoul:0 "Ghul"
 trait_creature_ghoul_desc:0 "Diejenigen, denen letztlich die Gnade des Untodes zuteil wurde, werden als Ghuls bezeichnet. Die Ghuls unterscheiden sich in Größe, Gestalt und Form und sind die Stoßtruppen einer jeden untoten Armee. Indem sie die Geschwindigkeit als ihren Vorteil im Kampf nutzen, sind diese heranstürmenden Leichname gefallener Krieger der schlimmste Albtraum eines jeden Schildträgers."
 trait_creature_ghoul_character_desc:0 "$trait_creature_ghoul_desc$"
