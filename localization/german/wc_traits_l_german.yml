 trait_creature_sethrak:0 "Sethrak"
 trait_creature_sethrak_desc:0 "Die Sethrak sind eine Rasse von Schlangenmenschen, die hauptsächlich in den Wüsten von Vol'dun auf Zandalar leben. Sie sind ein intelligentes und geschicktes Volk, und sie sind die Nachkommen des Schlangen-Loa Sethraliss."
 trait_creature_sethrak_character_desc:0 "$trait_creature_sethrak_desc$"
 trait_odyn_trait:0 "Odyn"
 trait_amanthul_trait:0 "Aman'thul"
 trait_creature_titan:0 "Titan"
 trait_creature_titan_desc:0 "Die Titanen sind eine Rasse kolossaler, planetarischer kosmischer Wesen, die aus der Urmaterie des Universums und reiner arkaner Energie bestehen. Sie durchstreifen den Kosmos wie mobile Welten, die in der Lage sind, selbst die Kunst der Schöpfung zu betreiben. Die Titanen nutzten diese immense Kraft, um andere Titanen zu entdecken und zu erwecken. Ausgehend von Aman'thul wurde ein Pantheon von Titanen gebildet, deren Ziel es war, das Universum als Bastionen und Verteidiger des reinen Guten zu überwachen, während sie nach anderen ihrer Art suchten."
 trait_creature_titan_character_desc:0 "$trait_creature_titan_desc$"
 trait_dark_titan:0 "Dunkler Titan"
 trait_dark_titan_desc:0 "Dunkle Titanen bezeichnen Titanen, die verdorben wurden, um die Kräfte des Guten zu bekämpfen. In diesem Zusammenhang bezieht sich ein dunkler Titan jedoch auf einen Titanen, der durch die Macht des Fel unterworfen ist, sei es Sargeras, der Herr der brennenden Legion, oder sein Avatar-Leutnant, Aggramar."
 trait_dark_titan_character_desc:0 "$trait_dark_titan_desc$"
 trait_creature_watcher:0 "Titanischer Beobachter"
 trait_creature_watcher_desc:0 "Die titanischen Beobachter stellen die erste Generation der Titangeschmiedeten dar. Diese riesigen Humanoiden wurden in das glatte Metall Aesir und den Stein Vanir unterteilt. Diese beiden Arten von Beobachtern beherrschten den Sturm, bzw. die Erde."
 trait_creature_watcher_character_desc:0 "$trait_creature_watcher_desc$"
 trait_skeleton:0 "Skelett"
 trait_skeleton_desc:0 "Skelette können durch Magie als Untote reanimiert werden. Während sie schlaksig und scheinbar gebrechlich sind, können Skelette übermenschliche Kräfte besitzen und sehr widerstandsfähig gegen die meisten körperlichen Angriffe sein. Einige haben ihr Bewusstsein und ihren Intellekt bewahrt und sind in der Lage, mit Waffen und Magie anzugreifen."
 trait_skeleton_character_desc:0 "$trait_skeleton_desc$"
 trait_creature_observer:0 "Beobachter"
 trait_creature_observer_desc:0 "Dieser Charakter ist ein Beobachter. Beobachter sind eine intelligente Rasse von schwebenden Augenkalmaren, die aus dem großen dunklen Jenseits stammen. Beim Blick in den wirbelnden Nether haben die Beobachter die Fähigkeit, durch alle Formen von Tarnung und Verhüllung zu sehen."
 trait_creature_observer_character_desc:0 "$trait_creature_observer_desc$"
 trait_creature_mechagnome:0 "Mechagnom"
 trait_creature_mechagnome_desc:0 "Dieser Charakter ist ein Mechagnom. Mechagnome sind die titangeschmiedeten Vorfahren der gnomischen Rasse, sie wurden von Mimiron erschaffen und sind so genial und kreativ wie ihre gnomischen Nachkommen."
 trait_creature_mechagnome_character_desc:0 "$trait_creature_mechagnome_desc$"
 trait_creature_earthen:0 "Irden"
 trait_creature_earthen_desc:0 "Dieser Charakter ist ein Irdener. Diese starken, willensstarken, steinernen Wesen sind die Vorfahren der modernen Zwerge, die vor langer Zeit von den Titanen geschaffen wurden, um die Erde selbst zu formen."
 trait_creature_earthen_character_desc:0 "$trait_creature_earthen_desc$"
 trait_creature_nerubian:0 "Neruber"
 trait_creature_nerubian_desc:0 "Dieser Charakter ist ein Neruber, ein Nachkomme der alten Aqir. Nach dem Trollkrieg suchten die Aqir, die zu den Nerubern wurden, Zuflucht weit im Norden und errichteten ein großes unterirdisches Reich. Schließlich entwickelten die Neruber eine einzigartige Form der Architektur nebst einer einzigartigen Kultur."
 trait_creature_nerubian_character_desc:0 "$trait_creature_nerubian_desc$"
 trait_creature_iron_dwarf:0 "Eisenzwerg"
 trait_creature_iron_dwarf_desc:0 "Dieser Charakter ist ein Eisenzwerg. Die Eisenzwerge wurden in der Seelenschmiede von Loken erschaffen, um als seine Privatarmee zu dienen. Fanatisch loyal zu ihm versuchen die Eisenzwerge, die Feinde ihres Herrn zu verfolgen und ihm zu helfen, seine Pläne zu verwirklichen. Die Eisenzwerge besitzen einen metallischen Körper, der von der Kraft der Stürme durchdrungen ist, was jeden Eisenzwerg zu einem gewaltigen Kämpfer macht."
 trait_creature_iron_dwarf_character_desc:0 "$trait_creature_iron_dwarf_desc$"
 trait_being_void:0 "Leerenwandler"
 trait_being_void_desc:0 "Dieser Charakter ist ein Leerenwandler. Diese Kreaturen sind von Schattenenergie erfüllt. Viele von ihnen wurden weit entfernt von dieser Realität geboren und konnten mit Hilfe der Leerenfürsten nach Azeroth vordringen."
 trait_being_void_character_desc:0 "$trait_being_void_desc$"
 trait_corrupted_blood:0 "Hat verdorbenes Blut"
 trait_corrupted_blood_desc:0 "Dieser Charakter leidet an „Verdorbenem Blut“, einer sehr ansteckenden Krankheit, die das Blut in dicke Galle verwandelt. Gerüchten zufolge wurde es von einem Blutgott erschaffen, bekannt als Hakkar."
