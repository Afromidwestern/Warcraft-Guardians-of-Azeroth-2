 trait_greedy_desc:0 "Diese Person ist bekannt für [From.GetHerHis]e Gier, die zwar nicht gerade gefördert wird, aber es [From.Getihmihr] erlaubt, zus�tzliche Steuereinnahmen zu erzielen."
