 trait_creature_dryad:0 "Dryade"
 trait_creature_dryad_desc:0 "Die Dryaden und Hüter des Hains sind gemeinsam als die Kinder des Cenarius bekannt, wie der Name schon andeutet, stammen sie vom Halbgott Cenarius ab. Wie ihre Eltern besitzen sie eine angeborene Begabung für Naturmagie. Sie nutzen ihre Kräfte, um die Wildnis zu schützen, und während sie sich vor Eindringlingen hüten, sind sie im Allgemeinen gutherzig und freundlich zu denen ohne böse Absicht. Aber sie werden ohne zu zögern ihr Leben geben, um die Natur vor denen zu schützen, die sie entweihen würden."
 trait_creature_dryad_character_desc:0 "$trait_creature_dryad_desc$"
 trait_creature_highborne:0 "Hochgeborener"
 trait_creature_highborne_desc:0 "Dieser Charakter ist ein Hochgeborener. Während der Zeit des alten Kaldorei-Reiches waren diese Elfen die herrschende Klasse des großen Reiches. Heute werden sie jedoch misstrauisch behandelt und allgemein dafür verantwortlich gemacht, die Welt durch die Herbeirufung der Legion ruiniert zu haben. Im Gegensatz zu den Kaldorei nutzen die Hochgeborenen die arkane Magie im Alltag weiterhin frei und sind der gleichen Sucht und dem gleichen Entzug ausgesetzt wie die Hochelfen."
 trait_creature_highborne_character_desc:0 " $trait_creature_highborne_desc$"
 trait_creature_frostnymph:0 "Frostnymphe"
 trait_creature_frostnymph_desc:0 "Die Frostnymphen sind ein Nebenzweig der Dryaden, die hauptsächlich in kalten Regionen leben. Sie sind in der Lage, kalte Elementarmagie neben Naturmagie zu nutzen. Wie ihre gemäßigten Cousins widmen sie sich dem Schutz der Natur und des Landes, in dem sie leben."
 trait_creature_frostnymph_character_desc:0 "$trait_creature_frostnymph_desc$"
 trait_creature_infinite_whelp:0 "Unendlichkeitswelpe"
 trait_creature_infinite_whelp_desc:0 "Drachenwelpen sind die kleinsten Mitglieder der Drachenart und stellen die Nachkommen einer Brut dar. Infolgedessen sind sie mit Abstand die schwächste Variante von Drachen. In den meisten Fällen, wo es Welpen gibt, sind ihre größeren Cousins jedoch in der Nähe.\n\nDie unendlichen Drachen sind ein mysteriöser, verdorbener Drachenschwarm, der erst kürzlich aufgetaucht ist. Wie der bronzene Schwarm sind sie in der Lage, durch die Zeit zu reisen, aber im Gegensatz zum bronzenen Schwarm haben sie keine Bedenken, geschichtliche Ereignisse zu verändern, und die beiden sind sich oft nicht einig. In Größe und Umfang sind die Bronzenen und die Unendlichen fast identisch, aber die Unendlichen sind leicht von den Bronzenen zu unterscheiden, da erstere eine dunkelgraue Farbe aufweisen, ein seltsames weißes Glühen unter ihren Schuppen hervorscheint, und weil ihre Schuppen in großen Flocken abfallen, nur um sich aufzulösen und wieder auf dem Körper des Drachen erscheinen."
 trait_creature_infinite_whelp_character_desc:0 "$trait_creature_infinite_whelp_desc$"
 trait_creature_infinite_drake:0 "Unendlicher Drachling"
 trait_creature_infinite_drake_desc:0 "Drachlinge sind Drachen, die im Vergleich zu ihren alten Brüdern noch relativ jung sind.\n\nDie unendlichen Drachen sind ein mysteriöser, verdorbener Drachenschwarm, der erst kürzlich aufgetaucht ist. Wie der bronzene Schwarm sind sie in der Lage, durch die Zeit zu reisen, aber im Gegensatz zum bronzenen Schwarm haben sie keine Bedenken, geschichtliche Ereignisse zu verändern, und die beiden sind sich oft nicht einig. In Größe und Umfang sind die Bronzenen und die Unendlichen fast identisch, aber die Unendlichen sind leicht von den Bronzenen zu unterscheiden, da erstere eine dunkelgraue Farbe aufweisen, ein seltsames weißes Glühen unter ihren Schuppen hervorscheint, und weil ihre Schuppen in großen Flocken abfallen, nur um sich aufzulösen und wieder auf dem Körper des Drachen erscheinen."
