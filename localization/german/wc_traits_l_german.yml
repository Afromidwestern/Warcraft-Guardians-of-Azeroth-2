 trait_creature_green_whelp_desc:0 "Drachenwelpen sind die kleinsten Mitglieder der Drachenart und stellen die Nachkommen einer Brut dar. Infolgedessen sind sie mit Abstand die schwächste Variante von Drachen. In den meisten Fällen, wo es Welpen gibt, sind ihre größeren Cousins jedoch in der Nähe.\n\nGrüne Drachen sind seltene Kreaturen, die nicht oft auf der körperlichen Ebene zu beobachten sind. Sie sind Kreaturen des Traums und finden ihr Zuhause auf der Ebene des smaragdgrünen Traums. Diese Ebene ist nicht nur ein Ort der Traumkunst, sondern ein riesiges grünes Reich des unverdorbenen Paradieses. Andere Schwärme nennen die Grünen oft „Brüder und Schwestern des Traums“, wegen des Reiches, aus dem sie stammen. Der grüne Drache hat durchscheinende, juwelenartige Schuppen, die von einem schwachen grünen Licht erstrahlen. Seine Augen sind leuchtende Kugeln aus grün-goldenem Licht, ohne Pupillen oder Iris. Seine gewundene und glänzende Form fliegt durch die Luft, als würde er durch Wasser schwimmen. Grüne Drachen haben im smaragdgrünen Traum keine Feinde, aber sie wissen, dass die Welt von Azeroth nicht so glücklich oder friedlich ist. Sie sind durchaus in der Lage zu kämpfen, aber sie entscheiden sich für gewöhnlich dagegen, wenn es eine andere Möglichkeit als ihren eigenen Tod gibt. Wenn ein Konflikt unvermeidlich ist, versuchen sie, die Feinde mit ihrem Atem zu neutralisieren und das Gebiet zu verlassen. Einige betrachten grüne Drachen als Pazifisten oder Schw�chlinge. Diejenigen, die einen Gründrachen aufgescheucht haben, um zu kämpfen, erkennen schnell den Irrtum. Schließlich sind Träume und Alpträume nicht so sehr verschieden."
