 trait_creature_annihilan:0 "Annihilanisch"
 trait_creature_annihilan_desc:0 "Dieser Charakter ist ein Vernichter. Diese kolossalen Zerstörer dienen als Militärkommandanten der Legion. Sie sind ebenso grausam wie mächtig - und schwelgen in der Zerstörung dessen, was besteht."
