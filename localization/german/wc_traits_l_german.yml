 trait_creature_tauren:0 "Taure"
 trait_creature_tauren_desc:0 "Dieser Charakter ist eine Taure. Tauren sind eine Rasse von großen, rinderähnlichen Humanoiden, die in den weiten Ebenen Zentralkalimdors leben. Unzählige Generationen lang wurden sie ständig von den gewalttätigen Zentauren geplagt, die die Tauren im kargen Brachland zu einem nomadischen Lebensstil zwangen."
 trait_creature_tauren_character_desc:0 "$trait_creature_tauren_desc$"
 trait_creature_centaur:0 "Zentaur"
 trait_creature_centaur_desc:0 "Dieser Charakter ist ein Zentaur. Zentauren sind eine halb-humanoide, halb-pferdhafte, kriegerische Stammesrasse. Sie leben im zentralen und südlichen Kalimdor, vor allem in Desolace und im Brachland, wo sie einen ständigen Krieg gegen andere Zentauren- und Taurenstämme führen. Sie verkörpern Wildheit und Brutalität."
 trait_creature_centaur_character_desc:0 "$trait_creature_centaur_desc$"
 trait_creature_quilboar:0 "Stacheleber"
 trait_creature_quilboar_desc:0 "Dieser Charakter ist ein Stacheleber. Stacheleber sind eine Rasse von aggressiven, primitiven, keilerähnlichen Humanoiden, die in Kalimdor und Kul Tiras heimisch sind. Sie haben rasiermesserscharfe Stacheln, die aus ihren muskulösen, gebeugten Rücken ragen. Diese widerstandsf�higen, furchtlosen Kreaturen bewohnen die zentralen Brachlande von Kalimdor im labyrinthischen Labyrinth der Dornen, den Razorfen Tiefen."
 trait_creature_quilboar_character_desc:0 "$trait_creature_quilboar_desc$"
 trait_creature_tolvir:0 "Tol'vir"
 trait_creature_tolvir_desc:0 "Dieser Charakter ist ein Tol'vir. Die Tol'vir sind eine Rasse von katzenartigen Humanoiden, die in Uldum zu finden sind. Ursprünglich waren es steinerne Konstrukte, die von den Titanen geschaffen wurden, um Wissensspeicher und Maschinen in der Umgebung der Stadt Ulduar zu erhalten. Sie besitzen katzenartige Unterkörper und Köpfe und menschliche Torsos. Wie viele andere Titangeschmiedete erlagen auch die Tol'vir dem Fluch des Fleisches."
 trait_creature_tolvir_character_desc:0 "$trait_creature_tolvir_desc$"
 trait_creature_qiraji:0 "Qiraji"
 trait_creature_qiraji_desc:0 "Dieser Charakter ist ein Qiraji. Die Qiraji sind eine Rasse von Insektenkreaturen, die im südlichen Silithus leben."
 trait_creature_qiraji_character_desc:0 "$trait_creature_qiraji_desc$"
 trait_creature_satyr:0 "Satyr"
 trait_creature_satyr_desc:0 "Dieser Charakter ist ein Satyr. Satyrn sind eine Rasse von bestialischen Dämonen, Sie entstanden durch die Ausbreitung des alten Satyrfluchs, einem Leiden, das von Xavius ausgeht, einem hochgeborenen Zauberer, der von Sargeras als Strafe für sein Versagen im Krieg der Ältesten zerstört und in eine dämonische Form gebracht wurde. Xavius begann bald, seine verfluchte Gestalt auf andere Nachtelfen und schließlich auch auf andere Rassen zu übertragen."
 trait_creature_satyr_character_desc:0 "$trait_creature_satyr_desc$"
 trait_creature_wolvar:0 "Wolvar"
 trait_creature_wolvar_desc:0 "Dieser Charakter ist ein Wolvar. Wolvar sind eine primitive Rasse kleiner, wolfähnlicher Humanoide, die den gefrorenen Kontinent Northrend bewohnen. Trotz ihrer geringeren Statur gehören die Wolvar zu den aggressivsten Kreaturen in Northrend. Das macht ihre neugierige Natur oft einschüchternd."
 trait_creature_wolvar_character_desc:0 "$trait_creature_wolvar_desc$"
 trait_creature_tuskarr:0 "Tuskarr"
 trait_creature_tuskarr_desc:0 "Dieser Charakter ist ein Tuskarr. Die Tuskarr sind ein friedliches, humanoides, walrossähnliches Volk, das an den kalten Ufern von Northrend heimisch ist."
 trait_creature_tuskarr_character_desc:0 "$trait_creature_tuskarr_desc$"
 trait_creature_gorloc:0 "Gorloc"
 trait_creature_gorloc_desc:0 "Dieser Charakter ist ein Gorloc. Die Gorlocs sind eine arktische Rasse von murmeltierähnlichen Kreaturen. Sie sind angeblich die nächste Evolution des Murlocs, aber Murlocs sind anscheinend aus Gorlocs entstanden, nicht umgekehrt. Wenn sie einen gemeinsamen Vorfahren haben, war es ein Frosch."
 trait_creature_gorloc_character_desc:0 "$trait_creature_gorloc_desc$"
 trait_creature_furbolg:0 "Furbolg"
 trait_creature_furbolg_desc:0 "Dieser Charakter ist ein Furbolg. Furbolgs sind eine ungeschickte, alte Rasse von Bärenmenschen, die im Norden Kalimdors und in Northrend leben."
 trait_creature_furbolg_character_desc:0 "$trait_creature_furbolg_desc$"
 trait_creature_vrykul:0 "Vrykul"
 trait_creature_vrykul_desc:0 "Dieser Charakter ist ein Vrykul. Vrykuls sind eine Rasse von furchterregenden kriegerischen Halbriesen, die im Heulenden Fjord im Südosten Northrends beheimatet sind. Sie sind die Vorfahren der menschlichen Rasse, welche ursprünglich Nachkommen der Vrykul waren, die schwach und deformiert durch den Fluch des Fleisches geboren wurden."
 trait_creature_vrykul_character_desc:0 "$trait_creature_vrykul_desc$"
 trait_creature_kvaldir:0 "Kvaldir"
 trait_creature_kvaldir_desc:0 "Dieser Charakter ist ein Kvaldir. Kvaldirs sind die Geister furchterregender Vrykul-Krieger oder Seeräuber, die auf den Meeren umherstreifen und Schiffe und Küstensiedlungen überfallen."
 trait_creature_kvaldir_character_desc:0 "$trait_creature_kvaldir_desc$"
 trait_creature_taunka:0 "Taunka"
 trait_creature_taunka_desc:0 "Dieser Charakter ist eine Taunka. Taunkas sind uralte Abkömmlinge der Yaungol und verwandt mit den Tauren, die sich an die raue Umgebung in Northrend angepasst haben."
 trait_creature_taunka_character_desc:0 "$trait_creature_taunka_desc$"
 trait_creature_harpy:0 "Harpyie"
 trait_creature_harpy_desc:0 "Dieser Charakter ist eine Harpyie. Harpyien sind bösartige, fliegende Kreaturen, die einer Kreuzung zwischen einem Nachtelfen und einem Jagdvogel ähneln, mit langen Krallen als Füßen und großen anmutigen Flügeln als Arme. Sie zerstören die Umgebung, in der sie sich niederlassen, töten jede Kreatur, der sie begegnen, und verwüsten das Land, um Nester zu bauen, die für ihren unangenehmen Geruch bekannt sind. Harpyien stammen ursprünglich aus den Stonetalon Bergen, haben sich aber inzwischen über Kalimdor, Northrend und die zerbrochenen Inseln ausgebreitet."
 trait_creature_harpy_character_desc:0 "$trait_creature_harpy_desc$"
 trait_creature_magnataur:0 "Magnataure"
 trait_creature_magnataur_desc:0 "Dieser Charakter ist ein Magnataur. Magnatauren sind massige Kreaturen, die in Northrend leben. Sie haben den Oberkörper eines Riesen, der mit dem Körper eines Mammuts verbunden ist. Wie der Zentaur und die Wächter des Hains sind sie Verwandte des Halbgotts Cenarius. Sie sind bekanntermaßen langlebig, wenn auch ohne Geduld, und es wird gemunkelt, dass sie sich an Kannibalismus beteiligen, wenn die Nahrung knapp ist. Sie sind bösartig, brutal und rücksichtslos. Nur die Stärksten und Gemeinsten überleben."
 trait_creature_magnataur_character_desc:0 "$trait_creature_magnataur_desc$"
 trait_aspect_of_nature:0 "Aspekt der Natur"
 trait_aspect_of_nature_desc:0 "„Du bist an den erwachenden Traum der Schöpfung gebunden. Die Natur ist dein Reich, und alle Dinge haben Einblicke in den smaragdgrünen Traum erhalten, wenn sie schlafen. Du siehst sie alle, Ysera. Und sie sehen dich, obwohl sie es vielleicht nicht wissen. Wie der Lebensbinder berührst du alle Lebewesen und singst ihnen die Lieder der Schöpfung und der Verbundenheit vor.“ \n- Eonar, die Lebensbinderin"
 trait_aspect_of_nature_character_desc:0 "$trait_aspect_of_nature_desc$"
 trait_aspect_of_magic:0 "Aspekt der Magie"
 trait_aspect_of_magic_desc:0 "„Ich glaube, dass du feststellen wirst, dass mein Geschenk an dich nicht nur eine tiefe Pflicht ist - was es ist - sondern auch eine Freude - was es ist! Magie muss reguliert, gelenkt und kontrolliert werden. Aber sie muss auch geschützt und gewürdigt und darf nicht gehortet werden. Das ist der Widerspruch, mit dem du umgehen musst. Mögest du pflichtbewusst sein... und zugleich glücklich.“ \- Norgannon, der Traumweber"
 trait_aspect_of_magic_character_desc:0 "$trait_aspect_of_magic_desc$"
 trait_aspect_of_time:0 "Aspekt der Zeit"
 trait_aspect_of_time_desc:0 "„Dir wird die große Aufgabe übertragen, die Reinheit der Zeit zu bewahren. Wisse, dass es nur eine wahre Zeitlinie gibt, obwohl es diejenigen gibt, die es anders haben wollen. Du musst sie beschützen. Ohne die Wahrheit der Zeit, wie sie sich entfalten soll, wird mehr verloren gehen, als du dir vorstellen kannst. Das Gewebe der Realität wird sich auflösen. Es ist eine schwere Aufgabe - die Grundlage aller Aufgaben dieser Welt, denn nichts kann ohne Zeit passieren.“ \- Aman'Thul, der Hochvater"
 trait_aspect_of_time_character_desc:0 "$trait_aspect_of_time_desc$"
