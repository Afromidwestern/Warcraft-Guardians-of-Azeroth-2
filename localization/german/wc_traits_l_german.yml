 trait_patient_desc:0 "Dieser Charakter ist bereit, so lange zu warten wie erforderlich. Geduldige Charaktere sind in fast allem ein wenig besser."
 trait_patient_character_desc:0 "$trait_patient_desc$"
 trait_proud_desc:0 "Aus irgendeinem Grund ist dieser Charakter stolz oder sogar egoistisch. Stolze Charaktere neigen dazu, ehrgeizig zu sein und hart zu arbeiten, um Prestige zu erlangen."
 trait_proud_character_desc:0 "$trait_proud_desc$"
 trait_humble_desc:0 "Dieser Charakter ist bescheiden und [From.GetHerHis] Charakterzug drückt sich in [From.GetHerHis]en Forderungen aus, in Gleichgültigkeit gegenüber Reichtum und Luxus sowie in [From.GetHerHis]er Entschlossenheit, sich selbst zu zeigen. Bescheidene Leute neigen dazu, Stolze nicht zu mögen."
