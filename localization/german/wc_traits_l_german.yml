 trait_creature_red_whelp:0 "Roter Welpe"
 trait_creature_red_whelp_desc:0 "Drachenwelpen sind die kleinsten Mitglieder der Drachenart und stellen die Nachkommen einer Brut dar. Infolgedessen sind sie mit Abstand die schwächste Variante von Drachen. In den meisten Fällen, wo es Welpen gibt, sind ihre größeren Cousins jedoch in der Nähe.\n\nDie roten Drachen regierten einst als Herren über die gesamte Drachenart. Dieser Adel spiegelt sich in jedem Aspekt eines roten Drachens wider, von seinem stolzen Auftreten bis hin zu seiner Ehrfurcht gebietenden Aura. Es ist so lähmend wie die erschreckende Gegenwart anderer Drachen, nur dass sie mit einer seligen Aura überwältigen. Rote Drachen veranschaulichen die Ruhe des Lebens und der Natur. Legenden behaupten, dass die Erde erneuert wird, wo immer ein roter Drache auf der Erde wandelt oder den Boden mit seinem flammenden Atem verbrennt. Obwohl sie Feuer zum Schutz und zur Bestrafung benutzen, machen die Flammen immer wieder Platz für neues Leben."
