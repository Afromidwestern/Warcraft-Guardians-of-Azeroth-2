 trait_creature_pandaren:0 "Pandar"
 trait_creature_pandaren_desc:0 "Dieser Charakter ist ein Pandar. Pandaren sind friedliche, bärenähnliche Wesen, die auf dem nebelumhüllten Kontinent Pandaria beheimatet sind."
 trait_creature_pandaren_character_desc:0 "$trait_creature_pandaren_desc$"
 trait_creature_jinyu:0 "Jinyu"
 trait_creature_jinyu_desc:0 "Dieser Charakter ist ein Jinyu. Die Jinyu sind eine uralte Rasse, die gewöhnlich in der Nähe von großen natürlichen Gewässern in Pandaria lebt und zumeist eine tiefe Verbindung zum Element Wasser selbst hat."
 trait_creature_jinyu_character_desc:0 "$trait_creature_jinyu_desc$"
 trait_creature_mogu:0 "Mogu"
 trait_creature_mogu_desc:0 "Dieser Charakter ist ein Mogu. Die Mogu sind eine titanengeschmiedete Rasse, die einst dem Wächter Ra-den diente. Vom Fluch des Fleisches geplagt, entwickelte sich die Mogu-Gesellschaft zu einer kriegerischen Gesellschaft bis zum Aufstieg eines mächtigen Kriegsherren, der später als Donnerkönig bekannt werden sollte und sein Volk unter einem Banner vereint hatte. Hochgradig meritokratisch und grausam in ihrer Natur, glauben die Mogu, dass sie die Einzigen sind, die würdig sind, das Vermächtnis der Schöpfer aufrechtzuerhalten, da sie das, was sie als „niedere Rassen“ betrachten, als nichts anderes als Leibeigene und Mittel zum Zweck betrachten."
 trait_creature_mogu_character_desc:0 "$trait_creature_mogu_desc$"
 trait_creature_saurok:0 "Saurok"
 trait_creature_saurok_desc:0 "Dieser Charakter ist ein Saurok. Die Saurok sind ein Volk von Echsenmenschen, die in den dunkelsten Nischen Pandarias leben und sich gewöhnlich in Stammesgruppen von Plünderern organisieren, die verheerende Überfälle auf die örtlichen Siedlungen starten."
 trait_creature_saurok_character_desc:0 "$trait_creature_saurok_desc$"
 trait_creature_ankoan:0 "Ankoan"
 trait_creature_ankoan_desc:0 "Dieser Charakter ist ein Ankoan. Die Ankoan sind eine weiterentwickelte Form der gewöhnlichen Jinyu, die angepasst ist, um in den Tiefen des Ozeans zu überleben, die aber auch viel wilder ist als ihre üblichen Pendants."
 trait_creature_ankoan_character_desc:0 "$trait_creature_ankoan_desc$"
 trait_creature_mantid:0 "Mantid"
 trait_creature_mantid_desc:0 "Dieser Charakter ist ein Mantide. Die Mantiden sind eine Rasse von Insektoiden, die von den Aqir abstammen und sich in dem Gebiet angesiedelt haben, das heute als die Tonlong-Steppen bekannt ist. Obwohl sie aus Schwarmstöcken geboren werden, werden sie nicht von einem einzigen Schwarmbewusstsein geleitet, sondern behalten stattdessen ihre Individualität. Alle hundert Jahre werden die jungen Mantiden in großer Zahl in den Kampf gegen ihre Nachbarn geschickt, eine Feuerprobe, aus der nur die Stärksten zurückkehren, um in den Reihen des Schwarms weiter aufzusteigen."
 trait_creature_mantid_character_desc:0 "$trait_creature_mantid_desc$"
 trait_creature_grummle:0 "Grummel"
 trait_creature_grummle_desc:0 "Dieser Charakter ist ein Grummel. Die Grummel sind eine Rasse kleiner Humanoider aus dem Kun-Lai-Gebirge, die sich auf den Transport von Gütern über gefährliche Straßen spezialisiert haben, da sie trotz ihrer geringen Körpergröße unglaubliche Mengen an Waren transportieren können. Grummel sind oftmals abergläubische Geschöpfe, und als solche benennen sie sich nach „Glückspilzen“, verschiedenen Objekten, die ein Grummel mit Glück assoziiert."
 trait_creature_grummle_character_desc:0 "$trait_creature_grummle_desc$"
 trait_creature_yaungol:0 "Yaungol"
 trait_creature_yaungol_desc:0 "Dieser Charakter ist ein Yaungol. Die Yaungol sind eine Rasse von großen Humanoiden, die Yaks ähneln. Ihr Erbe ist eng mit dem der Tauren von Kalimdor und den zerbrochenen Inseln verwandt. Im Gegensatz zu ihren Vettern, die einen beschaulichen Lebensstil pflegten, sind die Yaungol brutal und aggressiv, da sie lange Zeit als Nomaden in der rauen Umgebung der Tonlong-Steppe gelebt haben. Ein bestimmter Yaungol-Häuptling, Ordos, hatte ein aufwendiges Geschäft mit den Elementarherren der Feuerlande im Austausch für Göttlichkeit abgeschlossen, und deshalb haben die meisten Yaungol das Element als ihre Hauptquelle der Macht angenommen, um seinem Aufstieg nachzueifern und seine Herren zu besänftigen, um seinen Schmerz zu lindern."
 trait_creature_yaungol_character_desc:0 "$trait_creature_yaungol_desc$"
 trait_thunder_king_trait:0 "Donnerkönig"
 trait_thunder_king_trait_desc:0 "Dieser Charakter hat sich die Macht des titanischen Wächters Ra-Den angeeignet, der die Fähigkeit besitzt, Stürme zu kontrollieren."
 trait_thunder_king_trait_character_desc:0 "$trait_thunder_king_trait_desc$"
 trait_mantid_paragon:0 "Getreuer"
 trait_mantid_paragon_desc:0 "Dieser Charakter ist ein[From.GeteFemale] Getreue[From.GetrMale]. Die Getreuen sind mantidische Meister vergangener Epochen, die auf dem Höhepunkt ihrer Kraft im Bernstein konserviert wurden. Sie sind legendäre Helden der Mantiden und werden für den Fall einer großen Krise bewahrt."
 trait_mantid_paragon_character_desc:0 "$trait_mantid_paragon_desc$"
 trait_creature_stone_tolvir:0 "Stein-Tol'vir"
 trait_creature_stone_tolvir_desc:0 "Diese Charakter ist ein Stein-Tol'vir. Die Tol'vir sind eine Rasse von katzenähnlichen Humanoiden, die in Uldum zu finden sind. Ursprünglich waren sie steinerne Konstrukte, die von den Titanen geschaffen wurden, um die Wissensspeicher und Maschinen in der Umgebung der Stadt Ulduar zu pflegen. Sie besitzen katzenhafte Unterkörper und menschliche Köpfe und Torsos. Wie viele andere titanengeschmiedete Wesen erlagen die Tol'vir dem Fluch des Fleisches, obwohl dieser spezielle Charakter einen Weg gefunden hat, das Leiden umzukehren und den steinernen Körper wiederzuerlangen."
 trait_creature_stone_tolvir_character_desc:0 "$trait_creature_stone_tolvir_desc$"
