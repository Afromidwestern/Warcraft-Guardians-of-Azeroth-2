l_english:
 ###################################
 # Regiments
 ###################################
 asawira: "Asawira"
 asawira_flavor: "#F The ranks of the Asawira are composed of Iranian nobles skilled with both lance and bow. Now restored as a military force, they stand ready to assail the enemies of Persia.#!"

 tarkhan: "Tarkhans"
 tarkhan_flavor: "#F Elite cavalry of the steppes, the Tarkhans' combination of lance, mace and bow can break almost any defense.#!"

 zupin_warrior: "Zupin Spearmen"
 zupin_warrior_flavor: "#F These Daylamite warriors are a highly flexible force, equally able to form strong shield walls and fan out and hurl their short spears at the enemy.#!"

 tawashi: "Tawashi"
 tawashi_flavor: "#F This flexible cavalry force combines sword, spear and bow to defend their mountainous homelands from outsiders.#!"

