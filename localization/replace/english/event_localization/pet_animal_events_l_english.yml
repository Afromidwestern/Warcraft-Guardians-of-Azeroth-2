 pet_animal.1001.t:0 "The [ROOT.Char.Custom('CompanionSpecies')]"
 pet_animal.1001.desc:0 "As I pet the [ROOT.Char.Custom('CompanionSpecies')|l] on the head [ROOT.Char.Custom('DogStorySheHe')] happily wags [ROOT.Char.Custom('DogStoryHerHis')] [ROOT.Char.Custom('CompanionTailOrBody')]. What name would suit [ROOT.Char.Custom('DogStoryHerHim')]? Something historical? Something alluding to [ROOT.Char.Custom('DogStoryHerHis')] [ROOT.Char.Custom('DogFurColor')] [ROOT.Char.Custom('CompanionFurFeathersOrScales')]? It is an important decision, and as the [ROOT.Char.Custom('CompanionSpecies')|l] rolls over to let me pet [ROOT.Char.Custom('DogStoryHerHis')] stomach I find myself distracted for a while.\n\nBut wait, I know! I will name [ROOT.Char.Custom('DogStoryHerHim')]..."

 pet_animal.1101.t:0 "[ROOT.Char.Custom('DogStoryName')]: Feet and [ROOT.Char.Custom('CompanionWingOrFeet')]"
 pet_animal.1101.desc:0 "It has become a habit to walk [ROOT.Char.Custom('DogStoryName')] daily, and I am not sure which of us enjoy the fresh air and sun the most!\n\n[ROOT.Char.Custom('DogStoryName')] [ROOT.Char.Custom('CompanionFliesOrBounds')] ahead and looks back at me and [ROOT.Char.Custom('CompanionSoundPossessive')], as if to say #EMP catch up!#!"

 pet_animal.1102.desc:0 "I am out riding, my [ROOT.Char.Custom('CompanionSpecies')|l] [ROOT.Char.Custom('DogStoryName')] beside me, when [ROOT.Char.Custom('DogStorySheHe')] suddenly [ROOT.Char.Custom('CompanionFliesOrRuns')] off into the [ROOT.Char.Custom('TerrainType')].\n\nMy retinue assures me [ROOT.Char.Custom('DogStorySheHe')] will come back, but what if [ROOT.Char.Custom('DogStorySheHe')] doesn't?!"

 pet_animal.1103.desc_followed:0 "I find [ROOT.Char.Custom('DogStoryName')] after a few minutes of searching, happily wagging [ROOT.Char.Custom('DogStoryHerHis')] [ROOT.Char.Custom('CompanionTailOrBody')] and pretending like nothing is wrong."
 pet_animal.1103.desc_ending:0 "\n\n[ROOT.Char.Custom('DogStorySheHe')|U] is clutching something in [ROOT.Char.Custom('DogStoryHerHis')] [ROOT.Char.Custom('CompanionMouthOrBeak')], and as [ROOT.Char.Custom('DogStorySheHe')] gently places it before me I see it's a couple of golden coins."

 pet_animal.1107.desc:0 "I stumble upon my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName] crouching beside my [ROOT.Char.Custom('CompanionSpecies')|l] [ROOT.Char.Custom('DogStoryName')], vigorously scratching [ROOT.Char.Custom('DogStoryHerHis')] stomach.\n\n"This [ROOT.Char.Custom('CompanionSpecies')|l] of yours is quite the charmer, my [ROOT.Char.GetLadyLord]!""

 pet_animal.1108.t:0 "[ROOT.Char.Custom('DogStoryName')]: [ROOT.Char.Custom('CompanionFurryFeatheryOrScaly')] Protector"
 pet_animal.1108.desc:0 "I am in my chambers when my [ROOT.Char.Custom('CompanionSpecies')|l] [ROOT.Char.Custom('DogStoryName')] suddenly starts [ROOT.Char.Custom('CompanionSound')]ing at the door. I hear a surprised squeak and as I fling the door open my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] [agent.GetFirstName] freezes mid step."
