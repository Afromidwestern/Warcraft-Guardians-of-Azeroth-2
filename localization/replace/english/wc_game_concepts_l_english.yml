l_english:
 game_concept_religion_desc:0 "A $game_concept_religion$ can consist of many different denominations, called [faiths|E]. Religions, in turn, belong to one of seven larger [religious_families|E]; [GetReligionFamily('rf_death').GetName], [GetReligionFamily('rf_disorder').GetName], [GetReligionFamily('rf_elemental').GetName], [GetReligionFamily('rf_life').GetName], [GetReligionFamily('rf_light').GetName], [GetReligionFamily('rf_shadow').GetName], [GetReligionFamily('rf_order').GetName]."
 game_concept_religious_family_desc:0 "A $game_concept_religious_family$ is a group of [religions|E]. The $game_concept_religious_family$ affects how the various Religions, and [faiths|E] therein, view each other.  Religions are susceptible to [heresy|E].\n\nThe [GetReligionFamily('rf_life').GetName], [GetReligionFamily('rf_light').GetName], [GetReligionFamily('rf_shadow').GetName] families only condone Holy Wars against other Religious Families, and are especially hostile towards $Shathgral$, Deathbringer, and Fel.\n\nThe [GetReligionFamily('rf_death').GetName], [GetReligionFamily('rf_disorder').GetName], [GetReligionFamily('rf_elemental').GetName] families condone Holy Wars against everyone, and are especially hostile towards Shathgral, Deathbringer, and Fel.\n\nThe [GetReligionFamily('rf_order').GetName] family does not condone Holy Wars against anyone, but they are especially hostile towards Shathgral, Deathbringer, and Fel."