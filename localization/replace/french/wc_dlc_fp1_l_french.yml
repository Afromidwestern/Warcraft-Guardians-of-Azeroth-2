 fp1_reprieve_from_sa_modifier:0 "Reprieve from Adventurers"
 fp1_reprieve_from_sa_modifier_desc:0 "Somehow, this character has won a measure of respite from the relentless raiding hordes.\n$EFFECT_LIST_BULLET$ Will not be attacked by landless Adventurers"
 SteleCommemoratesAncestors_Gluttonous:0 "$SteleCommemoratesAncestors_Intro$. Not once in [second.MakeScope.Var('stele_container').Char.Custom('GetCustomAge')] did [second.MakeScope.Var('stele_container').Char.GetSheHe] skip a meal. $SteleCommemoratesCarver$."

 nick_troll_slayer:0 "Tueur de Jalgar"
 fp1_jomsvikings.0001.desc.brave:0 "qui a battu un jalgar dans un combat à mains nues,"
 fp1_yearly.0065.desc:0 "[draugr.GetFirstNamePossessiveNoTooltip] barrow is much as it was when [draugr.GetSheHe] was buried. As is every other grave the peasants have me check.Son tertre est resté tel qu'il était quand [draugr.GetSheHe] a été enterré[draugr.Custom('FR_E')], comme toutes les autres tombes que les paysans m'ont demandé de vérifier.\n\nJe ne trouve rien non plus dans les grottes soi-disant maudites, les bosquets hantés par les jalgars ou les grottes des géants : après quelques semaines, je commence à me demander à quel point nous sommes sûrs que de tels monstres #EMP existent #!?\n\nAu moins, l'exercice me fait du bien."
 fp1_yearly.0081.desc.prelude:0 "Les bois murmurent doucement tandis que nous avançons, serrant mon petit groupe de serviteurs dans une étreinte ombrageuse. Je suppose que c'est juste le vent, mais certains disent que les Jalgars chantent comme le vent quand ils sont seuls...\n\nPlusieurs disparitions ont eu lieu près de cette clairière, ce qui en fait un camp probable pour la bête. Du moins, c'est ce que disent les gens du coin.\n\n"
 fp1_yearly.0081.desc.finisher:0 "Ce n'est pas un jalgar, mais notre proie quand même !"