l_english:
 embraced_local_traditions_modifier_desc:0 "This formerly $vrykul_group$ character has embraced the culture and faith of their new homeland, though can still raise #V Runestones#!."
 settled_norse_dynasty_modifier_desc:0 "This $vrykul_group$ Dynasty has settled in foreign lands.\n#weak For as long as this modifier lasts, rulers of this Dynasty will not be targeted by $vrykul_group$ adventurers.#!"
 
 draugr_remedies_succeeded_fp1_modifier:0 "Vargul Driven Off"
 draugr_remedies_failed_fp1_modifier:0 "Vargul Haunts Locals"
 fp1_yearly.0051.desc:1 "[draugr.GetTitledFirstNamePossessive] death some time ago did not go unmarked by the common people of [capital_county.GetNameNoTier]. Whatever else [draugr.GetSheHe] may have been, [draugr.GetFirstNameNoTooltip] was not popular with the local peasantry, and it has become the norm for every ill in the land to be blamed on the [draugr.Custom('WomanManPossessive')] walking corpse.\n\nNot a week seems to go by any more without every farmer, forester, and dung-shoveller within spitting distance of the capital complaining about [draugr.GetFirstNamePossessiveNoTooltip] vargul.\n\n#EMP Something#! must be done."
 fp1_yearly.0061.desc:0 "My retinue and I have barely arrived at [draugr.GetFirstNamePossessiveNoTooltip] barrow when the first snarl echoes out from inside.\n\nAs the largest wolf I've ever seen squeezes out through the darkened entrance, the rest of its pack seems to spring from the ground itself. There must be a dozen or more, each as large as a man, and already at a dead-run from every direction.\n\nThe peasants were wrong about the vargul, but not about the curse!"
  
 innovation_varangian_adventurers:0 "Vrykul Adventurers"
 innovation_viking_tradition:0 "Vrykul Tactics"
 innovation_viking_tradition_desc:0 "The people of the north have a long tradition of trade, but also of piracy. Few are prepared to fight a threat that appears without warning from the banks of a river, and the vrykul warriors are masters of such warfare."

 varangian_veterans:0 "Vrykul Veterans"
 jomsviking_pirates:0 "Tideskorn Pirates"

 varangian_veterans_flavor:0 "#F Explorers, adventurers, warriors, and mercenaries from all around the far-flung Vrykul colonies.#!"
 jomsviking_pirates_flavor:0 "#F Some of the most notorious reavers ever to ply the North Sea, the $jomsviking_pirates$ excel at injecting chaos into battle, drawing it out before excelling in the aftermath.#!"
 
 fp1_yearly_0071_troll_victory_bear_modifier_desc:0 "Ce personnage est réputé avoir tué soit un jalgar, soit le plus grand ours du monde."
 fp1_yearly_0071_troll_victory_wolf_modifier_desc:0 "Ce personnage a tué un loup si rapidement que les gens du peuple l'ont pris pour un jalgar."
 fp1_yearly_0071_troll_victory_wolverine_modifier_desc:0 "Ce personnage a tué un fauve si féroce que les gens du peuple ont cru qu'il s'agissait d'un jalgar, protégeant ainsi les étendues sauvages."
 fp1_yearly_0071_troll_victory_lynx_modifier_desc:0 "Ce personnage a tué un lynx si silencieux que les gens du peuple l'ont pris pour un jalgar."
 fp1_yearly_0071_troll_victory_moose_modifier_desc:0 "Ce personnage a tué un élan si enragé que les gens du peuple l'ont pris pour un jalgar."
 
 fp1_yearly_0071_troll_attacks_modifier:0 "Attaques de Jalgar"

 fp1_yearly.0031.desc.hunted_troll:1 ""... Bien sûr, cette blessure récente vient du jalgar lui-même. Grand comme une maison, silencieux comme une souris, des griffes comme la progéniture bâtarde de [lying_warrior.GetFaith.DevilName]. Et pourtant, poignardez n'importe quoi assez longtemps, et il mourra.""
 fp1_yearly.0071.desc.outro.loveli_lakes:0 "\n\nJ'ai nettoyé le désordre depuis seulement un bref moment lorsque [loveli_lakes.GetTitledFirstName] s'avance.\n\n"Ce n'est pas un jalgar, [ROOT.Char.GetFirstNameNoTooltip], c'est l'œuvre d'un élan sauvage ! Je connais bien cette bête, y compris sa méchante morsure, et je voudrais graver ma marque sur son cadavre.""
 fp1_yearly.0071.desc.outro.fallback:0 "\n\nLes habitants insistent sur le fait que ce n'est rien d'autre que l'œuvre d'un jalgar, et demandent que je fouille les bois voisins pour trouver la créature."
 fp1_yearly.0081.hunt_invalidated:0 "La chasse au Jalgar de [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] cesse."
 
 fp1_yearly.1011.desc.same_religion.critical:0 "$fp1_yearly.1011.desc.critical_preamble$"You worship the gods poorly, [ROOT.Char.GetFirstNameNoTooltip], but you honor them well. For all that your faith offends the Valarjar, you have pleased the Hanged One, and I, Havi, shall let the [stranger.GetFaith.PriestNeuterPlural] of the land know."$fp1_yearly.1011.desc.critical_epilogue$"
 fp1_yearly.1011.desc.same_religion.standard:0 "$fp1_yearly.1011.desc.standard_preamble$"You worship the gods poorly, and you fail to see true divinity within your court, even when Havi skulks its very corridors and sits at your table. I pity you, [ROOT.Char.GetWomanMan]ling, for you shall #EMP never#! see my halls of Valhalla!"$fp1_yearly.1011.desc.standard_epilogue$"
 fp1_yearly.1011.desc.same_faith.critical:0 "$fp1_yearly.1011.desc.critical_preamble$"Your hospitality is commendable, [ROOT.Char.GetFirstNameNoTooltip], and I see that you are either shrewd, devout, or both. Either way, the wise [stranger.GetFaith.PriestNeuterPlural] of the land shall know you hosted Havi, and treated the Lord of the Valarjar well."$fp1_yearly.1011.desc.critical_epilogue$"
 fp1_yearly.1011.desc.same_faith.standard:0 "$fp1_yearly.1011.desc.standard_preamble$"You have been watched by elder eyes, [ROOT.Char.GetFirstNameNoTooltip], and found wanting", cries [stranger.GetFirstNameNoTooltip], spittle flying everywhere. "Havi wanders your court, and you do nothing, see nothing? The [stranger.GetFaith.PriestNeuterPlural] of the land shall know that you have been visited by the Valarjar, and that the gods watch you for improvement!"$fp1_yearly.1011.desc.standard_epilogue$"
 
 game_concept_varangian_adventure:0 "Vrykul Adventure"
 game_concept_varangian_adventures:0 "Vrykul Adventures"
 game_concept_varangian_adventure_desc:0 "This is a special type of [war|E], where the attacker intends to move their [realm|E] to the [war_target|E] wholesale.\n\nIf they win, they will immediately annex the appropriate [counties|E] and move their [capital|E] there. Their old vassals will go independent, and their old $game_concept_counties$ will be given to upstart local warlords. $game_concept_varangian_adventures$ are #EMP ONLY#! available to [duke|E] and $game_concept_count$-[title_tier|E] [rulers|E], becoming progressively more expensive with each successful $game_concept_varangian_adventure_adventure$.\n\nThis [casus_belli|E] is #EMP NEVER#! available after the $culture_era_early_medieval$ [era|E], and cannot be used against other [cultures|E] that can $game_concept_varangian_adventure_adventure$ or against neighboring $game_concept_rulers$.\n\n$vrykul_group_collective_noun$ launching their first $game_concept_varangian_adventure$ receive up to [EmptyScope.ScriptValue('varangian_adventurers_standard_levy_cap_value')|0] bonus [special_troops|E], the amount going up with every same-[faith|E] same-[culture|E] county they completely control within [GetGeographicalRegion('dlc_fp1_region_core_mainland_scandinavia').GetName]."
 
 dlc_fp1_region_core_mainland_scandinavia:0 "Vrykul Heartlands"
 
 reactive_advice_varangian_adventure_desc:0 "You are able to declare a [varangian_adventure|E].\n\nTill the $culture_era_high_medieval$ [era|E] this type of war is available to allow you to start a new life in a distant land, far from the cold shores of your homeland.\n\nSuccessful $game_concept_varangian_adventures$ will not only relocate your realm to a foreign location, it will also leave all your existing lands independent, including your vassals.\n\nYour first [varangian_adventure|E] undertaken as a $north_germanic_group$ ruler will also call on additional troops from owned same-[faith|E] same-[culture|E] counties in [GetGeographicalRegion('dlc_fp1_region_core_mainland_scandinavia').GetName] to help you conquer your new home."
 action_reactive_advice_varangian_adventure_desc:0 "You are able to start a $game_concept_varangian_adventure$.\nOpen this to learn more about this special kind of war."
 
 unlock_varangian_adventurer_cb:0 "Unlocks the [varangian_adventure|E] [casus_belli|E] till the $culture_era_high_medieval$ [era|E]"
 
 fp1_yearly.0031.desc.kept_iceland_afloat:1 ""... and if the two giants actually #EMP had#! gone ahead with their holmgang, $d_wintergrasp$ would surely have sunk back into the sea. Lucky I talked them down, really.""
 
