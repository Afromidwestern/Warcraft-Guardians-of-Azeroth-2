 ##############################
 # Adapted Vanilla Traditions #
 ##############################

 tradition_lords_of_the_elephant_name:0 "Herren der Ungetüme"
 tradition_lords_of_the_elephant_desc:0 "Es wird erzählt, dass jeder neue Exarch einen großen Elekk erhält, dessen Wille und Loyalität als ständige Erinnerung an die Pflicht eines Exarchen dienen. Wenn der Frieden gebrochen wird, reiten unsere Exarchen in gerechtem Zorn los und jagen jeden, der die Schwachen und Unschuldigen bedroht, in die Flucht."
 culture_parameter_elephant_bonuses_for_rank_4_education:0 "[rulers|E] mit [GetTrait('education_diplomacy_4').GetName( GetNullCharacter )], [GetTrait('education_stewardship_4').GetName( GetNullCharacter )], [GetTrait('education_learning_4').GetName( GetNullCharacter )] oder [GetTrait('education_martial_4').GetName( GetNullCharacter )] [traits|E] erlangen erhebliche [elephant_cavalry|E]-Boni"
 tradition_lords_of_the_elephant_regional_desc:0 "Diese Kultur verehrt verschiedene gigantische Bestien wie Könige. Ihre Jäger und Trainer sind wahre Meister darin, diese Tiere zu fangen, zu trainieren und sie für den Krieg einzusetzen."

 tradition_himalayan_settlers_name:0 "Kun-Lai-Pfadfinder"
 tradition_himalayan_settlers_desc:0 "Grummles leben in der Umgebung des Nimmerlaya und begehen den Jutepfad schon so lange, wie die Geschichtenerzähler Aufzeichnungen führen. In Zeiten des Konflikts bieten die verschlungenen Pfade und zerklüfteten Gipfel des Kun-Lai guten Schutz und noch bessere Vorposten für Guerilla-Angriffe, die im Wind und Schnee verschwinden."

 tradition_mountaineer_ruralism_name:0 "Berghütten"
 tradition_mountaineer_ruralism_desc:0 "Von den zerklüfteten Hochebenen bis zu den grünen Tälern darunter durchqueren die Jäger der Grizzly Hills die abwechslungsreiche Landschaft mit geübter Leichtigkeit und haben Siedlungen in Gebieten errichtet, die sonst als unbewohnbar galten."

 tradition_nubian_warrior_queens_name:0 "Krieger-Königinnen"
 tradition_nubian_warrior_queens_desc:0 "Diese Kultur ist auf einer sozialen Hierarchie aufgebaut, die von weiblicher Führung dominiert wird, und es gibt keine bessere Verkörperung ihrer Tugend als das Schlachtfeld."

 tradition_desert_nomads_name:0 "Wüstenreisende"
 tradition_desert_nomads_desc:0 "Dieser Kultur ist die raue Umgebung der Wüste nicht fremd, und sie beherrscht die Handhabung von Kamelen als Hilfsmittel für Reisen, Kriegsführung und das tägliche Leben."

 tradition_caravaneers_name:0 "Karawansereien"
 tradition_caravaneers_desc:0 "Diese Kultur unterhält weit verzweigte Handelsnetze in ihrer Region und ihr Volk ist in hohem Maße durch den Karawanenhandel geprägt."

 tradition_horse_lords_name:0 "Meister der Ebenen"
 tradition_horse_lords_desc:0 "Ob im Sattel oder mit den eigenen Hufen, die Krieger dieser Kultur sind darauf spezialisiert, ihre Feinde blitzschnell anzugreifen und Schwachstellen in gegnerischen Formationen mit verheerender Wirkung auszunutzen."

 tradition_fp1_coastal_warriors_name:0 "Küstenkrieger"
 tradition_fp1_coastal_warriors_desc:0 "Uns hat es schon immer an die Küste gezogen. Das Beißen der Seeluft, das Geschrei von Möwen und der Geruch von Räucherfisch... Welcher Krieger würde sich denn nur für ein Leben fern vom Wasser mit all seinen Freiheiten entscheiden?"

 tradition_fp1_northern_stories_name:0 "Sagenhafte Geschichten"
 tradition_fp1_northern_stories_desc:0 "Das Leben wird durch die Wandteppiche der Geschichte unseres Volkes gelebt, erzählt und in Erinnerung gehalten. Wir ehren diejenigen, die vor uns kamen, indem wir standhaft bleiben und aufrichtig sprechen, weil wir wissen, dass wir eines Tages in die Reihen der sagenumwobenen Überlieferungen aufgenommen werden."

 tradition_hird_name:0 "Mutproben"
 tradition_hird_desc:0 "In dieser Kultur gibt es keine größere Ehre als das Sterben in einer glorreichen Schlacht. Berserker schöpfen Kraft aus dieser Todesverachtung und verwandeln sich durch Übung und Rituale in unaufhaltsame Bringer des Todes."

 tradition_land_of_the_bow_name:0 "Elfische Treffsicherheit"
 tradition_land_of_the_bow_desc:0 "Diese Kultur ist berühmt für ihre legendäre Beherrschung des Bogens, die durch Jahrtausende gesammelter Erfahrung mit tödlicher Anmut perfektioniert wurde."

 tradition_forest_wardens_desc:0 "In den unerforschten Tiefen der uralten Wälder lebend, ist die unberührte Heiligkeit der Häuser unserer Vorfahren für unsere Wächter von grundlegender Bedeutung. Jeder unwillkommene Eindringling wird das erkennen, bevor er sie zu Gesicht bekommt."

 tradition_things_desc:0 "Die gefrorenen Einöden von Northrend machen eine zentralisierte Verwaltung durch Entfernung und Wildnis unwirksam. Wenn Streitigkeiten beigelegt und Entscheidungen getroffen werden müssen, wird das #EMP Thing #!einberufen, eine Versammlung von Jarlen, die von einem Rechtsprecher geleitet wird."

 tradition_horse_breeder_name:0 "Mount Breeders"
 tradition_horse_breeder_desc:0 "This culture has painstakingly accumulated knowledge and experience in the fine art and science of breeding mounts. Whether avian, mammal or reptilian, the mounts of these people are renowned for their superiority."

 tradition_saharan_nomads_name:0 "Oasis Nomads"
 tradition_saharan_nomads_desc:0 "This culture has learned to thrive in the harsh conditions of the arid deserts by maintaining nimble trade routes in an interconnected system of oases."

 tradition_might_is_right_name:0 "Might is Right"
 tradition_might_is_right_desc:0 "What need is there for diplomacy when we can simply take what is rightfully ours?"

 tradition_republican_legacy_name:0 "Meritocracy"
 tradition_republican_legacy_desc:0 "This culture holds its most brilliant minds and capable artisans in the highest esteem, vesting in them the right to local governance by merit."

