 terenas_crown_name:0 "Корона Лордерона"
 terenas_crown_desc:0 "Корона с зубцами, которой короновали Верховных королей Лордерона."
 frostmourne_name:0 "Ледяная Скорбь"
 frostmourne_desc:0 "[inventory_artifact|E], проклятый рунический клинок, хозяином которого является [GetTrait('lich_king').GetName( GetNullCharacter )]. Клинок пленяет души убитых, увеличивая свою $MOD_PROWESS$ и $MOD_DREAD_BASELINE_ADD$ #weak (до 17 $MOD_PROWESS$ и 30 $MOD_DREAD_BASELINE_ADD$)#!. $frostmourne_name$ не теряет [durability|El]. Владелец клинка превращает убитых в [GetTrait('being_undead').GetName( GetNullCharacter )]. В таком случае, души убитых будут расколоты: они получат злые [traits|El], например такие, как [GetTrait('callous').GetName( GetNullCharacter )], [GetTrait('vengeful').GetName( GetNullCharacter )] и т.д."
