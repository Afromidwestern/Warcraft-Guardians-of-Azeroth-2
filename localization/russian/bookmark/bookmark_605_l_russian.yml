 othmar_garithos_character:0 "Маршал Отмар Гаритос"
 othmar_garithos_character_desc:0 "Не по заслугам, но по происхождению, Гаритос признан другими правителями законным наследником Королевства Лордерон. Отмар всегда пренебрежительно относится к другим народам и расам. Будучи довольно недальновидным правителем, он тщетно пытался сдержать натиск Плети растрачивая силы Альянса на оборону уже давно потеряных земель, заключая невыгодные союзы, что в последствии сыграло с ним  злую шутку. Сможете ли он вернуть Лордерону былое величие?"

