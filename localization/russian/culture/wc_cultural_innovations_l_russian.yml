 epidemic_conversion_bonus:0 "Скорость распространения культуры: #P +50%#!"

 #Startup techs
 innovation_massive_soldiers:0 "Гигантские воины"
 innovation_massive_soldiers_desc:0 "Почтительный размер наших воинов вызывает боль — у врагов от их солидных ударов, а у их командиров от загадок о том, как разместить такие глыбы на поле боя."

 innovation_large_soldiers:0 "Крупные воины"
 innovation_large_soldiers_desc:0 "Размерчик у наших воинов что надо, хоть он и мешает нам выставить много бойцов на поле боя."

 innovation_small_soldiers:0 "Небольшие воины"
 innovation_small_soldiers_desc:0 "Рост наших воинов не только позволяет нам выставить большее число ратников на поле боя, но и доказывает, что размер не важен — значение имеет вес удара, с чем у них тоже имеются проблемы."

 ##############
 # Tribal Era #
 ##############

 innovation_amphibious:0 "Земноводные"
 innovation_amphibious_desc:0 "Пока некоторые спорят зачем жить на суше, если есть море, мы наслаждаемся и тем, и другим."

 innovation_sea_faring:0 "Мореходство"
 innovation_sea_faring_desc:0 "Жизнь на побережье научила нас как покорить необузданные моря и тех, кто живёт за ними."

 innovation_lorewalking:0 "Хранители истории"
 innovation_lorewalking_desc:0 "Достаточно понимать бывшее для того, чтобы знать настоящее, будущее и самих себя."

 innovation_hive_breeding:0 "Улья роя"
 innovation_hive_breeding_desc:0 "Исполинские гигаулья представляют из себя бессчётные жилища для мириад рабочих и солдат."

 ######################
 # Early Medieval Era #
 ###################### 

 innovation_time_is_money:0 "Время — деньги"
 innovation_time_is_money_desc:0 "Если твои вложения не окупаются, то ты теряешь деньги вдвойне — и те, что у тебя были, и те, что мог бы заработать."

 innovation_elite_ranks:0 "Отборные бойцы"
 innovation_elite_ranks_desc:0 "Война — не место для шуток, наши предки выживали в кровопролитиях потому что строго относились к своим главным обязанностям — прикрыванию спин соратников, пока споборники оберегали тех, кто не может защитить себя."

 innovation_epidemic:0 "Чума"
 innovation_epidemic_desc:0 "Если посмотреть на это с другой стороны, то гибельный мор, превращающий всех несчастных в нежить, создаёт утопию: теперь им не нужно заботиться о пище, сне и прочих низменных потребностях."
 
 innovation_architecture:0 "Золотые города"
 innovation_architecture_desc:0 "Города, построенные нами, столь велики, столь богаты и столь завидны, что по праву могут называться самыми желанными в мире."
 
 #####################
 # High Medieval Era #
 #####################

 innovation_tinkers:0 "Механики"
 innovation_tinkers_desc:0 "Умнейший — не тот, что долгим и кропотливым трудом крепнет и точит меч к предстоящей битве, но лентяй, что изобретает, собирает и приносит в бой ружье."
 
 innovation_iron_star:0 "Железная звезда"
 innovation_iron_star_desc:0 "Новейшие военные разработки позволили нам создавать сверхтяжёлые оружия, обладающие достаточной мощью, чтобы сметать целые легионы."
 
 #Tribal
 innovation_watersmithing:0 "Гидравлика"
 innovation_watersmithing_desc:0 "Спустя века мы научились манипулировать водой, чтобы создавать исключительные сооружения из скалы и камня, не знающих равных. Наше оружие и доспехи прочны, как любая кованая сталь, а наши стены неприступны."
 #High Med
 innovation_arkonite:0 "Арконит"
 innovation_arkonite_desc:0 "Арконит это предмет ежедневного использования для нашего общества. От питания магических устройств и источников света до помощи в использовании магии."