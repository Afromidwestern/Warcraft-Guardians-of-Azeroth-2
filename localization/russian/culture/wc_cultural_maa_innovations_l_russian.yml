#############################
#############################
##Men-At-Arms
#############################
#############################

 ################
 # Startup Tech #
 ################

 innovation_giants:0 "Гиганты"
 innovation_giants_desc:0 "Огромные солдаты прекрасно вписались в ряды наших войск."

 innovation_flying_beasts:0 "Летающие звери"
 innovation_flying_beasts_desc:0 "Наши воздушные левиафаны - залог доминации над небесами."

 innovation_taming_the_skies:0 "Укротитель небес"
 innovation_taming_the_skies_desc:0 "Наши укротители хорошо постарались, чтобы покорить не только землю, но и небо."

 ##############
 # Tribal Era #
 ##############

 innovation_archmage:0 "Архимаги"
 innovation_archmage_desc:0 "Используя исскуство плетения чар, эти мастера клинка и посоха, с яростным пылом защищают свой народ от натиска врага."

 innovation_blademaster:0 "Мастера клинка"
 innovation_blademaster_desc:0 "Закаленных в боях орков - Мастеров Клинка немного, но они образуют костяк элитной армии внутри Орды. Искусные фехтовальщики, они когда-то принадлежали к обреченному клану Пылающего Клинка, который, благодаря демонической порче, балансирует на грани жизни и смерти."

 innovation_buccaneer:0 "Буканьеры"
 innovation_buccaneer_desc:0 "Буканьеры – держат в страхе всех морских путников. Они являются крайне опытными бойцами в морском бою. Их опыт обращения с огнестрельным оружием и мореплаванием делает их настоящим морским бедствием."

 innovation_brute:0 "Костеломы"
 innovation_brute_desc:0 "Костеломы — самые большие и злые в племени. Они носят лучшие доспехи и используют щиты, снятые с тел своих жертв. Обрывки доспехов покрывают их густой желто-зеленый мех, а в одной руке они держат зловещий цеп."

 innovation_candleholder:0 "Подсвечники"
 innovation_candleholder_desc:0 "Не трогай свечу! Мы защищаем Короля Свечей."

 innovation_cloud_serpents:0 "Облачныйе змеи"
 innovation_cloud_serpents_desc:0 "Тысячи лет назад облачных змей боялись как чудовищ и диких животных, коварных и опасных. Облачные змеи необузданы и свирепы по своей природе, но они стали символом надежды и удачи для народа пандаренов благодаря той роли, которую они сыграли в войнах с троллями Зандалари."

 innovation_dervishes:0 "Дервиши"
 innovation_dervishes_desc:0 "Дервиши Скитальцев Пустоши — лучшие бойцы в рядах бандитов. Их скимитары настолько острые, что они рассекают ветер вокруг себя."

 innovation_dragon:0 "Драконы"
 innovation_dragon_desc:0 "Могучие и величественные драконы — огромные летающие рептилии, стражи Азерота. Когда-то их выбрали титаны и наделили особыми силами, эти крылатые создания теперь составляют основу нашей армии."

 innovation_gladiator:0 "Гладиаторы"
 innovation_gladiator_desc:0 "Вынужденные бороться за выживание, гладиаторы — профессиональные воины, способные на великие подвиги в бою."

 innovation_hag:0 "Ведьмы"
 innovation_hag_desc:0 "Как основные заклинатели племен гарпий, Ведьмы имеют мощную связь с Авианой, которая проявляется через мощную магию ветра, о которой жалкие шаманы других рас могут только мечтать."

 innovation_hexer:0 "Заклинатели"
 innovation_hexer_desc:0 "Заклинатели занимают очень важное положение в нашем обществе, как с точки зрения культуры, так и с точки зрения обороны. Они являются лидерами нашего народа, как мирской жизни, так и духовной. Кроме того, их магия позволяет им истощать силы противника, а также призывать духов на нашу сторону."

 innovation_marauder:0 "Марадеры"
 innovation_marauder_desc:0 "Как и большинство их сородичей, Мародеры — воплощение дикости и жестокости. Мародеры быстры, агрессивны и беспощадны. Облачаясь в шкуру своих врагов, Мародеры не берут пленных."

 innovation_magi:0 "Огры-маги"
 innovation_magi_desc:0 "Огры-маги — опытные колдуны и воины. Двухголовые огры-заклинатели обычно крупнее и умнее своих одноголовых собратьев. Они зачастую занимают высокое положение в кланах огров."

 innovation_naga_army:0 "Ужас приливов"
 innovation_naga_army_desc:0 "Мы приручили Коатлей и поработили морских гигантов. В сочетании с нашими свирепыми мирмидонами и безжалостными сиренами наши армии более универсальны и сильнее, чем любой другая армия нашего противника."

 innovation_night_elf_aerial:0 "Лесные друзья"
 innovation_night_elf_aerial_desc:0 "Благодаря нашим тесным связям с дружелюбными лесными существами, мы смогли убедить несколько волшебных дракончиков и химер присоединиться к нашему общему делу..."

 innovation_proto_drake_rider:0 "Наездники на протодраконах"
 innovation_proto_drake_rider_desc:0 "Протодраконы происходят от элементалей, которые избежали заточения на Плане Элементалей и вместо этого остались на Азероте, где некоторые из них постепенно превратились в существ из плоти и крови. Это дикие, давно забытые прародители современных драконов. Наши укротители успешно научились общаться и приручать этих летающих существ."

 innovation_savage:0 "Дикари"
 innovation_savage_desc:0 "Дикари — фанатичные и варварские воины нашего клана. Они сильны, упрямы и всегда хотят пролить немного крови."

 innovation_sentinel:0 "Стражи"
 innovation_sentinel_desc:0 "Стражи состоят из благочестивых и хорошо обученных воинов. Они дисциплинированы и являются мастерами своего дела, что делает их опасными врагами для любого противника."

 innovation_snow_hunter:0 "Зимние охотники"
 innovation_snow_hunter_desc:0 "Наш вид должен был адаптироваться к окружающей нас стихии, чтобы выжить. Лучшие из наших воинов — это охотники, которые защищают нас."

 innovation_swarm:0 "Рой"
 innovation_swarm_desc:0 "Рой состоит из крепких и воинственных инсектоидных существ. Хитиновые пластины их доспехов сплетены таким образом, что становятся невероятно крепкой броней. Собранные в огромных количествах, стаи этих существ представляют собой опасных хищников. Они не остановятся ни перед чем, пока не уничтожат всю оставшуюся жизнь в Азероте."

 innovation_thornguard:0 "Стражи шипов"
 innovation_thornguard_desc:0 "Стражи шипов — лучшие воины нашего племени, которые защищают нас от любых посторонних. Они хорошо вооружены и бронированы. Они остановят любого, кто посмеет вторгнуться или бросить нам вызов."

 innovation_tidehunter:0 "Приливные охотники"
 innovation_tidehunter_desc:0 "Мрглхгрлгрлрг. Мммммм Ммммурлок. Уууа н Мрглллл глрм гл!"

 innovation_troll_tactics:0 "Дыхание джунглей"
 innovation_troll_tactics_desc:0 "Наши охотники за головами с рождения обучены преследовать, выслеживать и ловить самых опасных зверей в дикой природе, в то время как наши знахари обладают способностью искажать природу с помощью джуджу, а также управлять химическими процессами в телах дружественных воинов. Они могут колдовать и проклинать врагов, одновременно манипулируя обеими сторонами конфликта. Находясь на грани войны, эти грозные воины откликнулись на призыв защитить свои племена вместе с внушающими страх ужасными троллями."

 innovation_undead_ground:0 "Тактический наземный отряд нежити"
 innovation_undead_ground_desc:0 "Благодаря нашим навыкам некромантии и обильному запасу трупов, мы смогли создать бесчисленное множество новых форм нежити. Хотя костяк наших сил по-прежнему составляют зомби и скелеты, теперь мы добавили к ним могущественных поганищ и выносливых гулей. Такие виды будут выступать в роли наших ударных отрядов, способных прорвать любое сопротивление и тем самым обеспечить наше господство над живыми."

 innovation_ursa:0 "Урсы"
 innovation_ursa_desc:0 "Урсы — самые большие, сильные и самые дикие из фурболгов. Они гораздо выше любого человека и орка и могут сломать эльфийскую шею одним взмахом лапы. Они чрезвычайно сильны и выносливы и сосредоточены на поддержании своей естественной медвежьей природы."

 innovation_warbrave:0 "Храбрецы"
 innovation_warbrave_desc:0 "Чтобы стать отважным тауреном, нужно пройти несколько испытаний, чтобы проверить разум, тело и дух. Точная природа обрядов менялась со временем, но смысл, стоящий за ними, оставался прежним."

 innovation_war_dinosaur:0 "Боевые Динозавры"
 innovation_war_dinosaur_desc:0 "Когда-то доминирующие виды на всей планете, они стали исчезающим остатком древнего мира, но до сих пор доказывают, что это сила, с которой нужно считаться. Эти великие звери настолько же опасны, насколько и величественны. Наши укротители успешно научились общаться и приручать этих великих существ."

 innovation_wolfrider:0 "Волчие всадники"
 innovation_wolfrider_desc:0 "Эти свирепые воины используют скорость и свирепость своих ездовых животных, чтобы сделать их смертельными для врагов. Огненным ветром они они прорывают колоны вражеских солдат атакующих в пешем порядке."

 ######################
 # Early Medieval Era #
 ######################

 innovation_baradian_marine:0 "Морские пехотинцы"
 innovation_baradian_marine_desc:0 "Наши лучшие морские пехотинцы не только контролируют моря, но и могут дать фору любому противнику на суше. Их превосходная подготовка и качественное снаряжение, в том числе броня из штормового серебра, превратили их в силу, с которой нужно считаться, и они занимают очень престижное положение в нашей армии."

 innovation_blackrock_legionnaire:0 "Легионеры Черной горы"
 innovation_blackrock_legionnaire_desc:0 "Легионеры чрезвычайно сильны и мастерски владеют своим оружием. По сравнению с другими орками, они чрезвычайно дисциплинированы и могут действовать слаженно как единое целое."

 innovation_chaosborn:0 "Рожденные хаосом"
 innovation_chaosborn_desc:0 "Рожденные хаосом — могущественные эредары, овладевшие магией Скверны. Однако, в отличие от большинства заклинателей, их магические способности не уступают их способностям владения мечом, что делает их достоянием Пылающего Легиона."

 innovation_farstrider_tactics:0 "Бастион Кель'Таласа"
 innovation_farstrider_tactics_desc:0 "Эпохи и эпохи борьбы с мерзкими троллями и прочими демонами превратили наше оружие, доспехи и тактику в совершенный клинок Кель'Таласа, каким он является сегодня."

 innovation_fel_guard:0 "Стражи Скверны"
 innovation_fel_guard_desc:0 "Стражи Скверны бесстрашны и непоколебимо верны божественной воле своего хозяина. Почти всегда они вооружены тяжелым двуручным оружием. Они медленно наносят удары, но бьют довольно сильно, и они более проворны, чем кажутся."

 innovation_forsaken_ranged:0 "Тактическая единица Отрекшихся"
 innovation_forsaken_ranged_desc:0 "Благодаря нашему стрелковому арсеналу и способности поднимать опытных павших воинов, мы создали такие полки, как Темные рейнджеры. Темные рейнджеры вырастают из павших рейнджеров Кель'дорай и сохраняют свои навыки, что делает их бесценным помощником на войне."

 innovation_golem_arcane:0 "Чародейский голем"
 innovation_golem_arcane_desc:0 "Чародейские големы — это конструкции, магически созданные автоматы из камня, которые обычно считаются безмозглыми. Как правило, их создают как хранителей или защитников человека, мест или вещей."

 innovation_golem_mech:0 "Механический голем"
 innovation_golem_mech_desc:0 "Механические големы — это конструкции, магически созданные автоматы из металла, которые обычно считаются безмозглыми. Как правило, их создают как хранителей или защитников человека, мест или вещей."

 innovation_night_elf_ground:0 "Дарнасские наземные отряды"
 innovation_night_elf_ground_desc:0 "Благодаря нашему выдающемуся ремеслу и кузнечному мастерству мы можем изготавливать необыкновенное оружие и доспехи для наших полков Наблюдателей и даже снаряжать могучих горных гигантов. Эти первобытные гиганты были созданы титанами из цельного камня как стражи самой природы и наделены невероятной физической и магической стойкостью."

 innovation_pandaren_ground:0 "Пандаренские наземные отряды"
 innovation_pandaren_ground_desc:0 "Благодаря нашим культурным методам обучения и традициям, мы могли создать такие полки, как могучие Медвежьи Лапы и проворные Танцоры Войны. Они являются образцами добродеятели среди пандаренов, ценящих мир, несмотря на свои навыки ведения войны."

 innovation_peacekeeper:0 "Миротворцы"
 innovation_peacekeeper_desc:0 "Миротворцы изо всех сил защищают нас от внешних угроз. При необходимости эти великие воины будут воевать с непоколебимым духом. Миротворцы лучше оснащены, чем большинство наших солдат, чтобы справиться с трудностями, с которыми им приходится сталкиваться."

 innovation_subjagators:0 "Поработители"
 innovation_subjagators_desc:0 "Поработители — это наши бронированные заклинатели, способные как наносить большой урон, так и принимать его. В дополнение к своим военным навыкам они также играют заметную роль в работорговле."

 #####################
 # High Medieval Era #
 #####################

 innovation_gnome_mechanics:0 "Гномы механики"
 innovation_gnome_mechanics_desc:0 "Наши инженеры считаются одними из лучших в Азероте. Мы создали массивные машинные костюмы для наших бесстрашных и решительных героев, которых мы называем Паровыми воинами. Они способны вынести испепеляющий огонь мушкета, заклинания или стрелы. Наши маги тоже прониклись красотой и искусством механики и помогли укрепить наши ряды техномагами."

 innovation_goblin_mechanics:0 "Гоблины механики"
 innovation_goblin_mechanics_desc:0 "Гоблины-механики — настоящие мастера инженерного дела. Они могут использовать массивные шредеры, оснащенные автоматической пилой, что делает их такими же грозными в битве, как и при вырубке лесов. А еще дьявольские гоблины-саперы сносят любое укрепление врага, с помощью своих взрывоопасных взрывчаток."

 innovation_night_elf_mounted:0 "Дарнасские всадники"
 innovation_night_elf_mounted_desc:0 "С нашими уникальными компаньонами, ночными саблезубами, мы создали такие полки, как Охотницы. Охотницы служат нашей основной кавалерийской силой, а также выполняют функции офицеров и разведчиков."

 innovation_obsidian_destroyer:0 "Обсидиановые разрушители"
 innovation_obsidian_destroyer_desc:0 "Наши обсидиановые разрушители, жадные до маны, сносят любые препятствия, которые встречаются им в бою. Они уничтожают врагов одного за другим, пока не выведут из строя всю армию."
 
 innovation_scourge_aerial:0 "Ледяные змеи"
 innovation_scourge_aerial_desc:0 "Небо не предел для мертвецов. Наши могучие ледяные змеи, павшие и воскресшие драконы, снова станут повелителями небес."

 #####################
 # Late Medieval Era #
 #####################

 innovation_corsair:0 "Продвинутые мародеры"
 innovation_corsair_desc:0 "Мы взяли на себя смелость интегрировать себе некоторые новые технологим, которые мы «ппозаимствовали» у тех, на кого совершали набег. Теперь, мы можем обстреливать наших врагов с той же точностью и дальностью что и корабли, на которых мы плаваем."

 innovation_dwarven_arsenal:0 "Арсенал Дворфов"
 innovation_dwarven_arsenal_desc:0 "Чем больше пушка, тем лучше. Наши новые мортиры способны с легкостью стереть в порошок самых сильных противников и снести самые высокие крепости, а наши стрелки всегда были одними из самых верных защитников нашей родины, Каз Модана. Вооруженные легендарными однозарядными длинными мушкетами, они являются одними из лучших стрелков и могут поражать врагов как на земле, так и в воздухе."

 innovation_goblin_air:0 "Гоблинские военно-воздушные технологии"
 innovation_goblin_air_desc:0 "Гениальные гоблинские изобретатели нашли способ наполнить гигантские мешки газом, который легче воздуха, и прицепили к их брюху гондолу. Так же, как и их коллеги-гномы, они не смогли устоять перед тем, чтобы установить оружие и минометы на эти машины, превращая их в серьезную военную силу поле боя."

 innovation_gyrocopter:0 "Гирокоптеры"
 innovation_gyrocopter_desc:0 "Наши гениальные изобретатели научились строить эти боевые разведывательные машины. Эти маленькие и универсальные летательные аппараты вооружены до зубов, и часто их пилотируют самые смелые, если не безумные, пилоты, которых когда-либо видел Азерот."

 innovation_spellbreaker:0 "Ведьмаки"
 innovation_spellbreaker_desc:0 "Созданные для противодействия магии, Ведьмаки обучены прерывать и искажать магические потоки. Их навыки гарантируют, что они особенно искусны в противостоянии магическим врагам, хотя сами по себе они являются умелыми воинами."

 #####################
 #     Tribal Era    #
 #####################

 innovation_centaur_tactics:0 "The Khan's Bloodsworn"
 innovation_centaur_tactics_desc:0 "Centaurs are the embodiment of savagery and brutality. Wearing the skins of their enemies, the ruthless Marauders are fast, aggressive and show no mercy. The skilled Impalers and sadistic Deathcallers wreck havoc from afar and never let the enemy get close enough."

 innovation_drakonid:0 "Drakonid"
 innovation_drakonid_desc:0 "In times past, it was traditional to reward loyal mortals by transforming them into creatures in our image, the Drakonids. Now that the world has become more dangerous, perhaps it is time to empower more mortals to serve in our forces, rather than treating it as a reward."

 innovation_kunchong:0 "Kunchong"
 innovation_kunchong_desc:0 "We have long known that the Kunchong were useful assets in times of war. However, it was not until Kaz’tik the Manipulator discovered their intelligence that we understood their potential. We should imitate Kaz’tik and create a more equal relationship with the Kunchong."

 innovation_nerubian_tactics:0 "Legions of Azjol-Nerub"
 innovation_nerubian_tactics_desc:0 "The ancient peoples of Azol-Nerub live in peace knowing our legions protect us below and above ground. Our venomancers and webspinners keep the outside world in check, and our Jormungar make any fortification a foe puts up collapse like a house of cards."

 innovation_ogre_tactics:0 "Remnants of Highmaul"
 innovation_ogre_tactics_desc:0 "Our bravest and most savage fighters, the Magis and Maulers are the last true defenders of the ogre clans. Magis are skilled spellcasting warriors, while Maulers are the walls that keep our homes safe and our enemies at bay."

 innovation_quillboar_tactics:0 "Children of Agamaggan"
 innovation_quillboar_tactics_desc:0 "The finest warriors from our tribe, the Thornguard and Thornweaver will defend us from any outsiders at all costs. Thornguards are heavily armed and armored warriors, while the Thornweavers are lightly armed, but they create healing wards to keep their packs going and bolster their forces with the summoned spirits of beasts, usually boars."

 innovation_silithid_colossus:0 "Silithid Colossus"
 innovation_silithid_colossus_desc:0 "The Silithid Colossi have slept for generations, and the world has forgotten their power. Now that the silithid hives have reemerged to take back their place in the world, we must reawaken the Colossi so that they may take their rightful place in our service."

 innovation_tuskarr_tactics:0 "Guardians of the Tundra"
 innovation_tuskarr_tactics_desc:0 "When justice is not attainable through peaceful means, we look to our bravest and most skilled to give us peace. Our Trappers and Turtle Riders seek retribution against those who disturb the balance of our land."

 ######################
 # Early Medieval Era #
 ######################

 innovation_demon_tactics:0 "Disciples of Doom"
 innovation_demon_tactics_desc:0 "Primordial forces of destruction aid our cause. The massive Infernals are ready to destroy anything they are commanded to do without remorse, while the Infernal Machines are powerful enough to reduce any fortress to rubble."

 innovation_draenei_tactics:0 "Defenders of Argus"
 innovation_draenei_tactics_desc:0 "The Peacekeepers defend us from outside threats with all their might. When needed, these great fighters will wage our wars with unwavering spirit. The Rangari, on the other hand, ensure with their marksmanship that our enemies have no chance to even reach us."

 innovation_titan_tactics:0 "Pantheon's Chosen"
 innovation_titan_tactics_desc:0 "Few can claim the honor of being chosen by the Titans to be imbued with immense power, but these soldiers are among them. Capable of wielding powers comparable to those of demigods, these chosen soldiers are truly a force to be reckoned with."
 
 ##############################
 # Adapted Vanilla Traditions #
 ##############################
 
 culture_parameter_unlock_maa_mountaineer:0 "Can recruit [GetMaA('mountaineer').GetName] as [men_at_arms|E]"

 innovation_forest_wardens:0 "Forest Wardens"
 innovation_forest_wardens_desc:0 "Living in the uncharted depths of ancient forests, the pristine sanctity of our ancestral homes is fundamental to our wardens. Any unwelcome trespasser might realise that before setting eyes on them."
  