 innovation_kyparite_sap:0 "Кипарит"
 innovation_kyparite_sap_desc:0 "Кипарит — это кровь Азерота. Он может исцелить наши раны и делать нас сильнее. Будет очень престижно иметь Кипарита в нашем обществе."
 
