 ###################### 
 
 innovation_frigid_warfare:0 "Холодная война"
 innovation_frigid_warfare_desc:0 "Наш народ издавна жил в морозной тайге, и поэтому мы привыкли к ее суровым условиям. Холод может стать испытанием только для наших противников."
 
 innovation_arid_warfare:0 "Засушливая война"
 innovation_arid_warfare_desc:0 "Наш народ издавна жил в сухих и жарких пустынях, и таким образом мы привыкли к таким суровым условиям. Как песок течет, меняясь, так и мы."
 
 innovation_guerilla_warfare:0 "Партизанская война"
 innovation_guerilla_warfare_desc:0 "Наш народ издавна жил в лесах и джунглях, и мы знаем как обратить его в свою пользу. Когда наш враг наступал, мы отступаем; когда враг встал лагерем, мы проводим диверсию; когда враг устает, мы атакуем; когда враг отступает, мы преследуем."
 
