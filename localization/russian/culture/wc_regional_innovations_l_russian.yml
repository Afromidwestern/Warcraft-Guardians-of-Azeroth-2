 #####################
 
 innovation_kalimdor_settling:0 "Великий путь"
 innovation_kalimdor_settling_desc:0 "Земли Центрального и Южного Калимдора малонаселены, но богаты своими природными ресурсами. Инициатива по расширению и созданию там новых поселений приведет к росту и процветанию нашего народа."
 
