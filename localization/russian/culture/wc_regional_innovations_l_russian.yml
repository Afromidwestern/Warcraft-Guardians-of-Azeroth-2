 #Tribal
 innovation_gryphon:0 "Прирученные грифоны"
 innovation_gryphon_desc:0 "Грифоны — величественные небесные создания, и, как и виверны, они больше, чем просто звери. Они умны, а также хитры. Наши укротители успешно научились общаться и приручать этих летающих существ."

 innovation_kodo:0 "Прирученные кодои"
 innovation_kodo_desc:0 "Тауренские легенды полны историй про огромных рогатых кодо из Степей Калимдора. В некоторых мифах рассказывается о редких кодо, которые были связаны с духами неба и шторма, что позволяло этим могучим созданиям призывать силу молнии. Хотя кодо обычно считаются нежными по своей природе, они становятся яростными противниками, когда им угрожают, и иногда даже могут проглотить своего обидчика целиком. Наши укротители успешно научились общаться и приручать этих великих существ."
 
 innovation_wyvern:0 "Прирученые виверны"
 innovation_wyvern_desc:0 "Виверны имеют общее происхождение как с драконами, так и с грифонами и родом из самых суровых регионов Калимдора. Наши укротители успешно научились общаться и приручать этих летающих существ."