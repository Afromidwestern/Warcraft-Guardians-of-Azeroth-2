 # Martial Exercise
 ep1_flavor.2000.desc_archer_cavalry:0 ""Конные лучники - наша опора; соревнования по стрельбе из лука верхом сделают их более грозными.""
 ep1_flavor.2000.desc_skirmishers:0 ""Наши талантливые [ROOT.Char.Custom('GetRegionalSkirmisherMAA')|l] должны соревноваться, чтобы всегда находить свои цели.""
 ep1_flavor.2000.desc_elephant_cavalry:0 ""Эти грозные создания приносят нам победу; они всегда должны быть наготове.""
 ep1_flavor.2000.cavalry_tzykanion:0 ""Всадники будут играть в конные командные игры!""
 ep1_flavor.2000.cavalry_chovgan:0 ""Пусть они играют в командные игры!""
 ep1_flavor.2000.archer_cavalry:0 ""Наездники будут тренироваться с бегающими кроликами.""
 
 ep1_flavor.2000.caster:0 ""Заклинателям предстоит проверить свою собранность и интеллект в спарринге друг с другом.""
 ep1_flavor.2000.massive_infantry:0 ""Наши стойкие гиганты будут тренировать свою силу и мужество.""
 ep1_flavor.2000.light_aerial:0 ""Они устроят гонки в небе!""
 ep1_flavor.2000.massive_aerial:0 ""Обучение поможет маневрировать в небе.""
 
 ep1_flavor.2000.desc_caster:0 ""Заклинатели - универсальные бойцы, их тренировки позволят нам всегда быть начеку.""
 ep1_flavor.2000.desc_massive_infantry:0 ""Мышцы наших сухопутных войск должны быть готовы ко всему, что может произойти.""
 ep1_flavor.2000.desc_light_aerial:0 ""Контроль над каждым аспектом поля боя очень важен, эти всадники помогут нам сохранить контроль над небом.""
 ep1_flavor.2000.desc_massive_aerial:0 ""Смерть свыше должна быть гарантирована нашим врагам; те, кто ее обеспечивает, должны быть еще более бдительными.""
 
 # Interservice Rivalry
 ep1_flavor.2020.desc_knight_1_caster:0 ""...это всё, чародей? Ну, для моего следующего фокуса, я заставлю тебя #EMP исчезнуть#!!""
 ep1_flavor.2020.desc_knight_1_massive_infantry:0 ""...гора мышц, но нет мозгов, да? В любом случае, я #EMP уменьшу тебя в размере#!!"
 ep1_flavor.2020.desc_knight_1_light_aerial:0 ""...лучше улетай прочь, у тебя #EMP нет шансов#!!"
 ep1_flavor.2020.desc_knight_1_massive_aerial:0 ""...чем они больше, тем тяжелее им падать, особенно с #EMP такой высоты#!!"
 
 ep1_flavor.2020.desc_knight_2_caster:0 ""Ха! Как смешно это звучит от шута в тряпье. Иди пей свои маленькие зелья!""
 ep1_flavor.2020.desc_knight_2_massive_infantry:0 ""Если бы вы были нормального размера, вы бы не бегали с такой губой.""
 ep1_flavor.2020.desc_knight_2_light_aerial:0 ""Ба! У тебя голова в облаках или в другом месте, если быть честным!""
 ep1_flavor.2020.desc_knight_2_massive_aerial:0 ""Я не слышу тебя с высоты! Смотри мне в глаза, когда говоришь это!""
 
