l_russian:
 plague_outcome.1001.t:0 "Распространение чумного зерна"
 plague_outcome.1001.d:0 "Приготовления закончены. Культ Проклятых достаточно силен, чтобы действовать более решительно и, что более важно, может начать подготовку почву для вспышки Чумы. Вы по-прежнему должны быть бдительны, так как всего один неверный шаг на этом этапе может дорого обойтись.\n\nВы приказываете своим верным культистам начать скрытно заражать определенные зернохранилища возле центров распространения [plague_center.GetName]. Если все пойдет по плану, то это только вопрос времени, когда нежить заполонит весь округ."
 plague_outcome.1001.a:0 "Приступайте."
 plague_outcome.1001.b:0 "Подождите, я еще не готов."

 plague_outcome.2000.t:0 "Начало чумы"
 plague_outcome.2000.desc:0 "Ваши старания дали свои плоды! Зараженное зерно, хранящееся в амбарах в [plague_center.GetName], было распространено по всему округу без ведома [target.GetTitledFirstName]. Вскоре воцарился хаос, когда мертвецы восстали и начали подавлять местный гарнизон.\n\nГрафство изо всех сил пытается защититься от своих соотечественников, и, что более важно, они не смогли остановить распространение чумы на соседние территории. Скоро все будут служить твоей воле!\n\n"
 plague_outcome.2000.exposed_scheme:0 "К сожалению, некоторым из ваших слуг не удалось спастись в хаосе и они были схвачены стражниками. Они, вероятно, уже раскрыли вашу схему [target.GetTitledFirstName]."
 plague_outcome.2000.not_exposed_scheme:0 "Ваши слуги смогли успешно скрыться посреди всего этого хаоса, так что [target.GetTitledFirstName] не узнал о вашей причастности к эпидемии!"
 plague_outcome.2000.a:0 "Пришло время усилить темпы распространения Чумы..."

 plague_outcome.4001.t:0 "Распространение чумы предотвращено"
 plague_outcome.4001.failure_declaration_1:0 "Земли [target.GetTitledFirstNamePossessive] не были заражены!"
 plague_outcome.4001.failure_declaration_2:0 "Моя попытка заразить земли [target.GetTitledFirstNamePossessive] была сорвана."
 plague_outcome.4001.failure_declaration_3:0 "Похоже [target.GetTitledFirstName] снова избежал наказания от [ROOT.Char.GetFaith.HighGodNamePossessive]."
 plague_outcome.4001.desc:0 "\n\nЛишь несколько крестьян были заражены до того, как охранники [target.GetTitledFirstNamePossessive] были уведомлены и не перебили их. В настоящее время зараженное зерно помещено на карантин, а его распространение остановлено.."
 plague_outcome.4001.exposed_scheme:0 "Некоторые из ваших культистов были схвачены и подвергнуты пыткам и наверняка уже раскрыли ваше имя."
 plague_outcome.4001.not_exposed_scheme:0 "По крайней мере, вашим слугам удалось покинуть территорию до того, как их задержали, так что [target.GetTitledFirstName] не должен был узнать о вашем участии."
 plague_outcome.4001.a:0 "Когда-нибудь ты за это заплатишь, [target.GetFirstNameNoTooltip]!"
 plague_outcome.4001.b:0 "Если у вас не получится с первого раза..."

 plague_outcome.5001.t:0 "$plague_outcome.2000.t$"
 plague_outcome.5001.undead_conversion:0 "Гонец принес печальные известия. [plagued_county.GetName] заражено загадочной чумой. Земля и растения высохли, деревни замолчали... и люди там превратились во что-то... не совсем живое.\n\nТеперь безмозглые твари, пахнущие самой смертью, бродят и нападают на кого встретят на своем пути. Ситуация на самом деле тяжелая..."
 plague_outcome.5001.exposed_scheme:0 "\n\nМестному гарнизону удалось задержать человека в капюшоне, замеченного возле зернохранилища. После допроса он отказался от слов, что [owner.GetTitledFirstName] несет ответственность за эту болезнь."
 plague_outcome.5001.not_exposed_scheme:0 "\n\nВ сообщениях выживших упоминается группа людей в капюшонах, саботирующих наши зернохранилища незадолго до начала вспышки болезни. Наша охрана не нашла их следов — неужели это они стоят за этой заразой?"
 DEATH_COMES:0 "Смерть приходит!"
 plague_outcome.5001.discovered:0 "[owner.GetTitledFirstName|U] заплатит!"
 plague_outcome.5001.not_discovered:0 "Как такое могло произойти?!"
 
 plague_outcome.5002.t:0 "$plague_outcome.4001.t$"
 plague_outcome.5002.undead_conversion:0 "Ваши охранники сообщают о крестьянах, превращающихся в неуклюжих зомби возле зернового распределительного центра в [plague_center.GetName]. К счастью, местные охранники успели перебить этих безмозглых тварей до того, как они успели причинить какой-либо ущерб.\n\nПохоже, странная вспышка восходит к одному из зернохранилищ. Земля вокруг него высохла и опустела, а трава и растения рядом скосились и иссохли. Амбары были помещены на карантин чтобы зерно дальше не распространялось.\n\n"
 plague_outcome.5002.exposed_scheme:0 "Охранники поймали несколько подозрительных людей в масках возле схронов с зерном. Они утверждают, что являются частью некого Культа Проклятых и что [owner.GetTitledFirstName] является организатором этой эпидемии."
 plague_outcome.5002.not_exposed_scheme:0 "За несколько недель до этого возле схронов с зерном были замечены люди в капюшонах, которые что-то скандировали, но вашим охранникам не удалось обнаружить никаких следов."
 
 intrigue_scheme_ongoing.plague.3003.desc:0 "безопасный маршрут для транспортировки зараженного зерна в зернохранилища [scheme_location.GetName]."
