l_russian:
 activity_arthas_expedition:0 "Расследование вспышки болезни"
 activity_arthas_expedition_name:0 "[ACTIVITY.GetOwner.GetShortUINamePossessive|U] экспедиция по вспышке болезни"
 activity_arthas_expedition_desc:0 "Экспедиция отправляется расследовать вспышку болезни и выяснить, кто за ней стоит."
 activity_arthas_expedition_owner:0 "Лидер"
 activity_arthas_expedition_invalid:0 "[activity.GetName] невозможно"
 activity_arthas_expedition_invalid_tooltip:0 "#V $activity_arthas_expedition$#! становится невозможным"

 plague_outcome.5001.terenas_beginning_alliance:0 "Десятилетиями я управлял Альянсом Лордерона. Из-за неприятностей наш союз стоит на грани разрыва. Тем не менее благодаря моей мудрости мы выстояли.\n\nПередо мной стоят послы всех королевств. Орки сплотились, но с какой целью никто не может сказать."
 plague_outcome.5001.terenas_beginning_common:0 "Десятилетиями я управлял этими землями. Из-за неприятностей наш [lordaeron.GetTierAsName] стоит на грани разрыва. Тем не менее благодаря моей мудрости мы выстояли.\n\nПередо мной стоят послы всех королевств. "
 plague_outcome.5001.terenas_ending:0 "Пришло время действовать. но.. что это? Ворон предо мной превращается в человека в капюшоне, и заявляет, что мир стоит на грани войны.\n\nЯ кричу в ответ: "Наши земли уже стоят на пороге войны, но разбираться с этим будем мы сами!""
 wc_arthas_story_9_1_OPT_A:0 "[arthas.GetFirstName|U], мой [ROOT.Char.Custom2('RelationToMeShort', arthas)], узнайте что происходит."
 wc_arthas_story_9_1_OPT_B:0 "[arthas.GetFirstName|U], не смей идти туда!"

 wc_arthas_story_10_TITLE:0 "Расследование вспышки болезни"
 wc_arthas_story_10_DESC_beggining:0 "[terenas.GetTitledFirstName], мой [ROOT.Char.Custom2('RelationToMeShort', terenas.)], призывает меня расследовать слухи о чуме в северных землях. Я всю жизнь готовился меня к этому моменту. Пришло время выполнить свой долг и защитить тех, кто нуждается в помощи, чего бы это ни стоило."
 wc_arthas_story_10_DESC_arthas:0 "Тренировки Мурадина сделали из меня способного воина, а Утер показал мне пути Света."
 wc_arthas_story_10_DESC_ending:0 "\n\nЭта чума, по-видимому, превращает своих жертв в сосуд нечестивой жестокости. В местных отчетах описывается, как мертвые воскресают, превращаясь в нечто нечеловеческое. Неприятности назревают на севере, и я должен действовать быстро."
 wc_arthas_story_10_OPT_arthas:0 "[ROOT.Char.GetFaith.HighGodName|U], направь меня."
 wc_arthas_story_10_OPT_A:0 "Я пойду за [arthas.GetTitledFirstName]."
 wc_arthas_story_10_OPT_B:0 "Я не могу присоединиться."

 wc_arthas_story_15_DESC:0 "Мы, наконец, вошли в чумные земли. Продолжая движение, мы добираемся до заброшенной фермы и зернохранилища. Похоже, что земля вокруг этого амбара... умирает. Мы были потрясены, когда обнаружили толпы скелетов и мерзостей, окружающих нашу экспедицию. Сержант кричит: «Поднять щиты, к оружию!»\n\nПозади существ отступает группа магов в темных мантиях, один из них командует: «Мы раскрыты, братья! Уходите и продолжайте действовать по нашему плану!» В завязавшемся бою все твари пали от наших мечей. Я спрашиваю — Что это были за существа, сержант? Он отвечает: "Нежить, [ROOT.Char.Custom('LadyLordWomanMan')]!""
 wc_arthas_story_15_OPT_A:0 "Кто был этот волшебник в черном?"

 wc_arthas_story_20_DESC:0 "По мере того, как мы приближаемся к [andorhal.GetNameNoTier], на нас навививает легкий холодок, а также странное чувство, что что-то не так. Я вижу это в глазах моих людей, когда мы идем по пустынным улицам, лишенным всякой жизни и заваленным ящиками с грязным зерном.\n\nВ глубине города стоит [kelthuzad.GetWomanMan], разлагающиеся трупы, оживлённые нечестивой силой, стоят на страже вокруг [kelthuzad.GetHerHim]\n\n"Вот мы и встретились вновь.", - говорит некромант. "Ты пришел остановить меня? Это не имеет значения. Я всего лишь пешка, мой господин [malganis.GetFirstName]. Если ты хочешь остановить неизбежное, отправляйся в [stratholme.GetNameNoTier] и и узри величие Плети.""
 wc_arthas_story_20_OPT_A:0 "Подлый обманщик!"

 wc_arthas_story_25_DESC:0 "Наша группа прибывает в [hearthglen.GetNameNoTier] после длительного перехода. Слова некроманта не выходят у меня из головы. Когда мы углубляемся в город, я замечаю солдат, тренирующихся на деревенской площади.\n\nНашу группу приветствует пехотинец: «[arthas.GetTitledFirstName]! Чудовищная армия воинов-нежити появилась ночью и начала атаку деревни! Сейчас она движется к нам!"\nПодготовка к бою уже идет полным ходом. Когда солдаты начинают марш, я бросил свой взор на партию ящиков с печатью [andorhal.GetNameNoTier]. Солдат поспешил меня успокоить, заверив, что его уже раздали жителям деревни. В этот момент кожа окружающих нас людей начинает темнеть..."
 wc_arthas_story_25_OPT_A:0 "Им нет числа!"
 
 wc_arthas_story_30_DESC_beggining:0 "Утомительная дорога подходит к концу. Перед нами лежит"
 wc_arthas_story_30_DESC_port_city:0 "портовый город [stratholme.GetNameNoTier], штаб-квартира Ордена Серебряной Длани."
 wc_arthas_story_30_DESC_city:0 "город [stratholme.GetNameNoTier]."
 wc_arthas_story_30_DESC_ending:0 "Мои разведчики возвращаются из города с печальными новостями.\n\nВсе эти люди все заражены. Сейчас они могут выглядеть нормально, но превращение в нежить — это всего лишь вопрос времени!\n\nМои люди на позиции и ждут моих приказов. Я знаю, что найду там [malganis.GetFirstName]. Но эта чума принесет разрушения всему нашему народу. Наши действия будут иметь тяжелые последствия не только для граждан, но и для всех тех кто следует за нами..."
 wc_arthas_story_30_OPT_A:0 "Весь город должен быть уничтожен!"
 wc_arthas_story_30_OPT_B:0 "Эвакуируем тех, кто еще не заражен!"
 wc_arthas_story_30_OPT_C:0 "Город отправляется на карантин!"
 wc_arthas_story_30_OPT_A_reaction:0 "О нет, слишком поздно."

 some_characters_may_abandom_you:0 "Некоторые ваши спутники могут покинуть вас..."

 wc_arthas_story_35_TITLE_purge:0 "Очищение [stratholme.GetNameNoTier]"
 wc_arthas_story_35_TITLE_evacuate:0 "Эвакуация [stratholme.GetNameNoTier]"
 wc_arthas_story_35_TITLE_quarantine:0 "Карантин [stratholme.GetNameNoTier]"

 wc_arthas_story_35_DESC_purge_beggining:0 "[arthas.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)] решение является окончательным. Многие в нашей группе не могут поверить в это. [arthas.GetHerHis|U] приказал очистить весь город. Неужели мы проделали весь этот путь, чтобы убивать себе подобных?\n\n[arthas.GetSheHe|U] обращается ко всем нам: "Те, кто действительно хочет спасти эту землю - за мной! Остальные - убирайтесь с глаз!"\n\n"
 wc_arthas_story_35_DESC_purge_silver_hand:0 "Некоторые бойцы не подчиняются приказу и собирают свои вещи, они не могут смотреть на это. Почти все паладины Серебряной Длани категорически отказались от подобных мер."
 wc_arthas_story_35_DESC_purge_no_silver_hand:0 "Этот приказ раскалывает нашу группу, а более набожные люди категорически отказываются даже верь в то что это происходит. Остальные бойцы следуют этим приказам с извращенной легкостью."
 wc_arthas_story_35_DESC_purge_ending:0 "Что касается моего решения..."
 wc_arthas_story_35_DESC_evacuate:0 "[arthas.GetTitledFirstName] принял решение: этот город нужно эвакуировать.\n\n[arthas.GetSheHe|U] возглавит небольшой отряд внутри города, чтобы разнести эту весть. Кажется, сегодня кровопролития не будет, но я чувствую, что эта зараза распространится за пределы этих стен еще дальше. Не могу не задаться вопросом, какая страшная участь ждала этих людей, если бы им пришлось остаться?\n\nЧерез несколько часов после эвакуации некоторые бойцы уже чувствуют себя плохо. Процесс идет медленно, и некоторые из нашей группы дезертируют, поскольку чума, похоже, сказывается на нас. Похоже, мы на распутье..."
 wc_arthas_story_35_DESC_quarantine:0 "Ситуация ужасна, и влияние Плети над городом крепчает с каждым часом.\n\nНаконец, [arthas.GetTitledFirstName] принимает решение. Мы должны окружить город и поставить его на карантин. Такое ешение приносит облегчение нашей группе, поскольку мы избавлены от необходимости лезть вы эту тьму в городских стенах.\n\nКогда мы завершаем наши первые укрепления, из города доносятся ужасные звуки. Я не хочу знать, какое безумие творится внутри..."

 wc_arthas_story_35_OPT_A_purge:0 "Это необходимо сделать."
 wc_arthas_story_35_OPT_A_evacuate:0 "[arthas.GetTitledFirstName], я с тобой!"
 wc_arthas_story_35_OPT_B_purge:0 "Ты совсем лишился рассудка, [arthas.GetFirstName]?"
 wc_arthas_story_35_OPT_B_evacuate:0 "Хватит... я ухожу."

 wc_arthas_story_40_DESC_purge_group:0 "После решения [arthas.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)] по улицам разносятся мучительные крики и ожесточенные бои. Граница между живыми и нежитью, добром и злом стирается до неузнаваемости. Очищение от нежити не прекращается в течение дня и продолжается до глубокой ночи; пламя горящего города освещает темное небо. Мы не опустили руки исключительно из-за безумной воли [arthas.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)].\n\nВнутри города мы встречаем [malganis.GetFirstName], но [malganis.GetSheHe] не погибает. [malganis.GetFirstName] предлагает нам свести счеты в арктических землях Нордскола. [malganis.GetHerHis|U] слова все еще звучат, даже после того как [malganis.GetSheHe] телепортировался прочь.\n\nСпустя три дня город превращается в одни руины, и выжившие наконец могут отдохнуть и перевести дух."
 wc_arthas_story_40_DESC_purge_world:0 "Тревожные новости приходят из [lordaeron.GetName]. \n\n[stratholme.GetNameNoTier] был полностью очищен от населения. Чума нежити, захватившая [lordaeron.GetNameNoTier] распространилась на город. \n\nКогда отряд [arthas.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)] проник за стены города, первым делом они осмотрели партии зерна, чтобы обнаружить следы чумы. Они прибыли слишком поздно и решили разрушить город. \n\nСпустя три дня от города остались одни руины."
 wc_arthas_story_40_DESC_evacuate_group:0 "Проходят дни, в городе вспыхивают лишь небольшие бои.\n\nПока на окраинах продолжается процесс эвакуации, наши солдаты обыскивают пораженный чумой город [стратхольм.GetNameNoTier] в поисках предводителя нежити. Мы столкнулись с [malganis.GetFirstName] и одержали победу, но повелителю нежити удалось сбежать в Нордскол. [malganis.GetFirstName|U] предлагает нам свести счеты в арктических землях Нордскола. [malganis.GetHerHis|U] слова все еще звучат, даже после того как [malganis.GetSheHe] телепортировался прочь.\n\nНовости из-за стен распространяются со скоростью лесного пожара, как и чума. Последний день посвящен тому, чтобы убедиться, что последние из силы нежити больше не представляют угрозы."
 wc_arthas_story_40_DESC_evacuate_world:0 "Вести из Лордерона доходят до двора. Войска [arthas.GetTitledFirstName] вошли в пораженный чумой город [stratholme.GetNameNoTier] и обеспечили безопасный вывод уцелевших людей через городские ворота. Солдаты помогали эвакуации в меру своих сил, несмотря на присутствие нежити. Сообщалось о мелких боях по всему городу. Быстро распространилась новость о встрече между победившим командиром и отступающим повелителем нежити [malganis.GetFirstName]."
 wc_arthas_story_40_DESC_quarantine_group:0 "[arthas.GetTitledFirstName] нетерпеливо марширует через наш лагерь, пока проходят дни. Наш лагерь оцепил город.\n\nПервые несколько дней изнутри были слышны крики и неестественные звуки, но теперь там стоит гробовая тишина. Пассивность нашего решения толкает многих наших союзников к дезертирству. Единственные враги, которых мы находим, — это маленькие группы нежити-разведчиков и наше собственное беспокойство.\n\nНаконец, последние звуки безумия покидают город, и мы решаем войти. [malganis.GetFirstName] и [malganis.GetHerHis] сил нежити нигде нет, как и горожан.."
 wc_arthas_story_40_DESC_quarantine_world:0 "Новости прибыли с берегов [lordaeron.GetNameNoTier]. Нынешняя чума нежити, которая захватила [lordaeron.GetNameNoTier], распространилась на город [stratholme.GetNameNoTier]. Когда войска [arthas.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)] прибыли за пределы городских стен, первое, что они сделали, это осмотрели партии зерна, чтобы обнаружить следы чумы. Они прибыли слишком поздно и решили поместить город на карантин.\n\nСообщалось, что из города доносились крики и неестественные звуки.\n\nПоследние отчеты описывают опустошенный город, в котором не осталось следов людей, как оккупационных сил нежити."
 wc_arthas_story_40_OPT_A_purge:0 "У нас не было другого выбора."
 wc_arthas_story_40_OPT_A_evacuate:0 "Мы сделали все, что могли."
 wc_arthas_story_40_OPT_B_negative:0 "Ужасные вести..."
 wc_arthas_story_40_OPT_B_positive:0 "Как жаль..."
 wc_arthas_story_40_OPT_B_neutral:0 "Интересно."
 wc_arthas_story_40_OPT_D:0 "На край земли!"

 wc_arthas_story_45_TITLE:0 "Край Земли"
 wc_arthas_story_45_DESC:0 "Выжившие горожане сбрасывают трупы погибших на костры. Наша группа узнает, что командир нежити [malganis.GetFirstName] бежал на замерзший континент Нордскол, и наш командир требует, чтобы мы преследовали [malganis.GetHerHim] через море.\n\nСилы нежити в [stratholme.GetNameNoTier ] потерпели поражение, многие члены нашей экспедиции считают, что наша миссия выполнена, однако [arthas.GetFirstName], в своем зарождающемся безумии, кажется, намеревается охотиться на [malganis.GetFirstName] преследуя его хоть до края земли. Мы должны собраться в гавани с [arthas.GetFirstName], укомплектовать военные корабли и отправиться в плавание."
 wc_arthas_story_45_OPT_A:0 "Битва еще не окончена!"
 wc_arthas_story_45_OPT_B:0 "С меня довольно."

 wc_arthas_story_50_DESC_beggining:0 "Кажется, бедам нашего народа нет конца.\n\nМои послы приносят последние отчеты из [stratholme.GetNameNoTier]."
 wc_arthas_story_50_DESC_purge:0 "После это чистки, какое-то безумие овладело разумом [arthas.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)]; "
 wc_arthas_story_50_DESC_evacuation:0 "После это эвакуации, какое-то безумие овладело разумом[arthas.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)] ; "
 wc_arthas_story_50_DESC_ending:0 "[arthas.GetSheHe] взял командование флотом на себя и отправился с экспедицией к замерзшему континенту Нордскол. Похоже, они преследуют лидера нежити по имени [malganis.GetFirstName].\n\nМои советники советуют мне немедленно отозвать их домой. Некоторые мужчины считают, что мой [ROOT.Char.Custom2('RelationToMeShort', arthas.)] направляется в ловушку. В любом случае, мое решение окончательно..."
 wc_arthas_story_50_OPT_A:0 "Верните [arthas.GetHerHim] обратно!"
 wc_arthas_story_50_OPT_A_tooltip:0 "[arthas.GetShortUIName|U] может вернется... а может нет."
 wc_arthas_story_50_OPT_B:0 "Я доверяю [arthas.GetHerHim]."

 wc_arthas_story_55_DESC_arthas_beggining:0 "На это ушёл целый месяц, но мы наконец достигли Нордскола. Когда мои силы достигают берегов этой бесплодной земли, почти все люди встревожены темной пеленой, нависшей над нашим флотом, свет не может пробиться сквозь него, а ледяные ветра продувают до костей. Я приказываю нашим войскам быстро сойти на берег и продвинуться вглубь континента. Несмотря на на этот холод и непроглядный мрак, я не чувствую абсолютно ничего.\n\nМы едва миновали берег, как наткнулись на лагерь [muradin.GetCulture.GetGroup.GetName] и их лидера."
 wc_arthas_story_55_DESC_arthas_muradin:0 "[muradin.GetFirstName] [muradin.GetDynastyHouseName], мой старый наставник и друг.\n\n"
 wc_arthas_story_55_DESC_arthas_not_muradin:0 "[muradin.GetFirstName] [muradin.GetDynastyHouseName].\n\n"
 wc_arthas_story_55_DESC_arthas_ending:0 "После того как мы разбили лагерь, [muradin.GetSheHe] сказал, что цель [muradin.GetHerHis] цель пребывания здесь — найти рунический клинок под названием Ледяная Скорбь. Может быть это и есть тот клинок, что преследует меня во сне?"
 wc_arthas_story_55_DESC_group_beggining:0 "Через месяц плавания мы достигли Нордскола. Воющий ветер продувает до костей.\n\nМы сошли на берег и продвинулись вглубь континента, пока не нашли лагерь [muradin.GetCulture.GetGroup.GetName] и их лидера."
 wc_arthas_story_55_DESC_group_muradin:0 "[muradin.GetFirstName] [muradin.GetDynastyHouseName], [arthas.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)] старый учитель и друг."
 wc_arthas_story_55_DESC_group_ending:0 "[muradin.GetSheHe|U] говорит, что цель [muradin.GetHerHis] нахождения здесь — найти рунный клинок под названием Ледяная Скорбь.\n\nМы присоединились к лагерю [muradin.GetFirstNamePossessive] и теперь готовы сражаться с ними бок-о-бок против нежити, бродящей по этим замерзшим землям. Некоторые силы [muradin.Custom2('GetFirstNamePossessiveOrMy', ROOT.Char)] были отрезаны от лагеря [muradin.Custom2('GetFirstNamePossessiveOrMy', ROOT.Char)]. Наша экспедиция планирует спасти этих отважных стрелков и встретиться лицом к лицу с нежитью."
 wc_arthas_story_55_OPT_A:0 "[ROOT.Char.GetFaith.HighGodName|U]-забытые земли..."

 wc_arthas_story_60_DESC:0 "На рассвете мы обнаруживаем дирижабль, что приземлился в нашем базовом лагере. Посланник от [lordaeron.GetNameNoTier] прибыл, чтобы доставить [terenas.Custom2('GetFirstNamePossessiveOrMy', ROOT.Char)] королевский указ – наша экспедиция должна немедленно вернуться в [lordaeron.GetNameNoTier]; [terenas.GetTitledFirstName] отозвал нас.\n\nОтлично, бесхребетным трусам не место в этой экспедиции. Дороги к берегу снова захвачены нежитью. Капитан лагеря уже приказал лесорубам прорубить безопасный путь через лес к пристани чтобы добраться до кораблей.\n\nБудущее нашей миссии под угрозой..."
 wc_arthas_story_60_OPT_burn:0 "Сжечь корабли!"
 wc_arthas_story_60_OPT_let_run:0 "Пусть эти трусы бегут."
 wc_arthas_story_60_OPT_stay:0 "Наша миссия  этих землях подошла к концу."
 wc_arthas_story_60_OPT_run:0 "К черту нежить!"

 wc_arthas_story_65_DESC_arthas:0 "Мои войска... без армии мне не победить [malganis.GetFirstName]. Корабли должны быть сожжены до того, как люди достигнут берега. Нам понадобится больше людей, чтобы пробиться сквозь нежить. [muradin.GetTitledFirstName] упоминает несколько лагерей наемников, с которыми они столкнулись в пути, поэтому мы их находим.\n\nС их помощью мы сможем пробиться через ряды нежити. Один за другим сгорают все корабли; прорубающиеся к берегу достигают нас как раз вовремя, чтобы увидеть, как сгорает последний корабль. Вот мой шанс. Я возлагаю ответственность за сожженные корабли на наемников и веду своих людей в атаку против них.\n\nПосле боя мои люди смотрят на меня опустошенным взглядом."
 wc_arthas_story_65_DESC_group:0 "Капитан приказал мне присоединиться к другим, прорубающимся через лес. Взяв топор, я заметил, что [arthas.GetTitledFirstName] выбегает из лагеря. Неважно. Я должен присоединиться к остальным.\n\nНаконец мы прорываемся к берегу, но то, что мы видим, приводит нас в ужас: все корабли горят. [arthas.GetTitledFirstName], наш лидер, приближается к нам с берега, похоже [arthas.GetSheHe] преследовал виновных в этом погроме. [arthas.GetSheHe|U] атакует огров и троллей, и мы следуем его примеру.\n\nПосле того, как они убиты, я почувстсовал себя обреченным, но [arthas.GetFirstName] обращается ко всем нам и пояснил, что единственный способ вернуться домой - одержать победу над нежитью. Мы возвращаемся на базу."
 wc_arthas_story_65_OPT_mercenaries:0 "In this land we will stand or fall together."

 wc_arthas_story_70_TITLE:0 "Ледяная скорбь"
 wc_arthas_story_70_DESC:0 "Ускользнув от [malganis.GetFirstName], мы победили стража пещеры. Теперь ничто не помешает нам с [muradin.GetFirstName] добраться до Ледяной Скорби.\n\n[muradin.GetFirstName] встает на колени и читает табличку на алтаре: "Погоди парень, - здесь... на постаменте... надпись. Это предупреждение. Здесь говорится "Тот, кто поднимет этот меч, познает на себе его силу. Подобно рассекающему плоть клинку будет она терзать его душу." Я должен был догадаться! Этот меч проклят... давай выбираться отсюда!"\n\nНе обращая внимания на это предупреждение, я беру меч с алтаря, в результате чего его ледяная оболочка взрывается, смертельно ранив [muradin.GetFirstName]."
 wc_arthas_story_70_OPT_pay_any_price:0 "Я отдам все и заплачу любую цену... если это поможет мне спасти мой народ"
 ARGH:0 "Аргх!"
 
 wc_arthas_story_75_DESC_arthas:0 "The men that were left to defend our base are overwhelmed by the undead. Fortunately, the tide of battle is in our favor with the power of Frostmourne. I was right to take it.\n\nWith [malganis.GetHerHis] forces dead for good, I find [malganis.GetFirstName], who is standing unfazed, grinning ear to ear.\n\n"You hear the voice of the Dark [nerzhul.GetLadyLord|U]. What does [nerzhul.GetSheHe] say, young human?"\n\n"[nerzhul.GetSheHe|U] tells me that the time for my vengeance has come."\n\nAfter a short exchange of combat, I achieve the upper hand and drive Frostmourne into the dreadlord. As I pull out the runeblade, [malganis.GetFirstName] drawls [malganis.GetHerHis] final breath. With the corpse of the demon slowly disintegrating, the voice of the blade intensifies, guiding me beyond the veil of snow and mist as the shouts of men grow fainter with each step."
 wc_arthas_story_75_DESC_group:0 "[arthas.GetTitledFirstName] and [muradin.GetFirstName] told us they would return, leaving us to defend against the unrelenting undead led by [malganis.GetFirstName].\n\nWith our casualties piling up and our morale low, [arthas.GetFirstName] appears as if out of thin air at the right time, cutting through the undead with such force that we annihilate them with ease. There is no sight of [muradin.GetFirstName] as [arthas.GetFirstName] plunges a mysterious sword into [malganis.GetFirstName], catching the demon by surprise.\n\n"It is finished." [arthas.GetFirstName|U] states triumphantly as [arthas.GetSheHe] pulls [arthas.GetHerHis] sword out of the demon’s body. As we begin to cheer, [arthas.GetFirstName] walks into the mist. We shout after [arthas.GetHerHim], but [arthas.GetSheHe] is gone."
 wc_arthas_story_75_OPT_arthas:0 "I heed the voice of Frostmourne..."
 wc_arthas_story_75_OPT_not_arthas:0 "[arthas.GetTitledFirstName], where are you?!"

 wc_arthas_story_80_TITLE:0 "[arthas.GetFirstNamePossessive] Betrayal"
 wc_arthas_story_80_DESC:0 ""[arthas.GetTitledFirstName]! You are back!"\n\n[arthas.GetFirstName], or what is left of [arthas.GetHerHim], looks as dead as the things we fought. I grab the nearest weapon, only to see that the undead swarm the camp and catch us all by surprise.\n\nSomething slices my back, causing me to fall on the ground. My friends all are falling one by one as they shout in pain amidst the chaos. I feel a stab in my back, and for the first time, the weather feels warm..."

 wc_arthas_story_85_DESC_arthas:0 "After weeks of travelling, we finally made it back to [lordaeron.GetNameNoTier].\n\nAs I walk through the streets, the people cheer with glee. For them, they see [arthas.GetTitledFirstName] the Victorious. But I have changed… Those who dare to approach and speak, see what I have become.\n\nI left home with the sole purpose of vengeance, but now my purpose is greater. I have returned, [ROOT.Char.Custom2('RelationToMeShort', terenas)].\n\nI push the doors open, [ROOT.Char.Custom2('RelationToMeShort', terenas)] rises from [terenas.GetHerHis] chair to greet me as I kneel. [terenas.GetHerHis|U] voice fading into the background as the voice of the blade echoes. Yes, it must be done."
 wc_arthas_story_85_DESC_terenas:0 "Finally, [ROOT.Char.Custom2('MyRelationToMeShortOrName', arthas)] has arrived home. I had already begun to fear the worst, but it was all for nothing and now [arthas.GetSheHe] is here, safe from the horrors of the north.\n\nI rise to greet [arthas.GetHerHim] as [arthas.GetSheHe] steps through the doors. [arthas.GetHerHis|U] journey has aged [arthas.GetHerHim], yet made [arthas.GetHerHim] wiser. "Ah, [ROOT.Char.Custom2('MyRelationToMeShortOrName', arthas)]. I knew you would be victorious."\n\n[arthas.GetFirstName] kneels with a blade that I do not recognize, "You no longer need to sacrifice for your people. You no longer need to bear the weight of your crown. I've taken care of everything." [arthas.GetSheHe|U] rises and before I can even process properly what [arthas.GetSheHe] had just said, [arthas.GetSheHe] grabs me and pulls me down in front of [arthas.GetHerHim]."
 wc_arthas_story_85_DESC_group:0 "The great [arthas.GetLadyLord] has given us clarity and purpose. We were to set sail back to [lordaeron.GetNameNoTier] and to begin our work there for whatever the [arthas.Custom('MistressMaster')] intends.\n\nWe follow our [arthas.Custom('MistressMaster')] into the throne room.\n\nThe [arthas.Custom('MistressMaster')] kneels, and we follow.\n\n[arthas.Custom2('MyRelationToMeShortOrName', terenas)|U] rises from [arthas.GetHerHis] chair and greets [arthas.GetHerHim]. "Ah, [terenas.Custom2('RelationToMeShortOrName', arthas)]. I knew you would be victorious."\n\n[arthas.Custom('MistressMaster')|U] responds nonchalantly, "You no longer need to sacrifice for your people. You no longer need to bear the weight of your crown. I've taken care of everything."\n\nAs [arthas.GetSheHe] rises to [arthas.GetHerHis] feet and begins walking towards [arthas.Custom2('MyRelationToMeShortOrName', terenas)|U] with [arthas.GetHerHis] blade drawn out, we engage the guards."

 wc_arthas_story_85_OPT_arthas:0 "You no longer need to bear the weight of your crown."
 wc_arthas_story_85_OPT_terenas_relative:0 "What are you doing, my [ROOT.Char.Custom2('RelationToMeShort', arthas)]?"
 wc_arthas_story_85_OPT_terenas_stranger:0 "What are you doing?"
 wc_arthas_story_85_OPT_group:0 "Kill the guards!"

 wc_arthas_story_90_TITLE:0 "Massacre of [lordaeron_city.GetNameNoTier]"
 wc_arthas_story_90_DESC_arthas:0 "It is done. I feel no remorse, no shame, no pity, yet I've damned everyone and everything I have ever loved in the name of the [nerzhul.GetTitleTierName]. Nobles, commoners, it all doesn't matter... All will serve me and the [nerzhul.GetTitleTierName].\n\nWith the court reshaped and the [lordaeron_city.GetName] left burning, word of what has occurred will spread just as fast as the burning flames to lands far beyond.\n\nI must act quickly and take advantage of this new chaos by purging the rest of the [lordaeron.GetTierAsName]. Only then will we be able to withstand invasions from the neighboring lands."
 wc_arthas_story_90_DESC_group_beginning:0 "The [arthas.Custom('MistressMaster')]'s plan was a success."
 wc_arthas_story_90_DESC_group_killed_terenas:0 "[terenas.GetTitledFirstName] is dead. [terenas.GetHerHis|U] courtiers have been given a new purpose as our [arthas.Custom('MistressMaster')]'s eternal servants."
 wc_arthas_story_90_DESC_group_ending:0 "It took little effort for us to leave the [lordaeron_city.GetName] burning, for our [arthas.Custom('MistressMaster')] had no use for it.\n\nYet the [arthas.Custom('MistressMaster')] could not so easily be satiated. It is [arthas.GetHerHis] will that we are to purge this entire [lordaeron.GetTierAsName] of all life. Neither man nor woman nor child shall be spared. A few may manage to escape, but in the end, death follows all.\n\nWith the power of our necromancers, the living are destined to follow us in death, and soon we shall be legion."
 wc_arthas_story_90_DESC_world_beginning:0 "The stories from [lordaeron.GetNameNoTier] give me pause. On the day of [arthas.GetHerHis] return from Northrend, [arthas.GetTitledFirstName] went mad."
 wc_arthas_story_90_DESC_world_killed_terenas:0 "[terenas.GetFullName|U] is dead."
 wc_arthas_story_90_DESC_world_ending:0 "[arthas.GetFirstName|U] slaughtered countless lives aimlessly!\n\nMy advisors are still trying to come up with a rough estimate of casualties. I am told that they are in the thousands and are being reanimated as mindless, walking corpses for [arthas.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)] army.\n\nThey also tell me that the mad [arthas.GetTitleTierName] shouted, "Only in death will the living find true freedom!" again and again as [arthas.GetSheHe] murdered [arthas.GetHerHis] countrymen."
 wc_arthas_story_90_OPT_arthas:0 "I obey the [nerzhul.GetTitleTierNamePossessive] command."
 wc_arthas_story_90_OPT_group:0 "I obey my [arthas.Custom('MistressMaster')]."
 wc_arthas_story_90_OPT_cultist:0 "Death shall reign."

 wc_arthas_story_150_TITLE:0 "[arthas.GetTitleTierNamePossessive] Death"
 wc_arthas_story_150_DESC:0 "[arthas.GetTitledFirstName], a member of the historic [arthas.GetDynastyHouseName] family, has perished. [arthas.GetHerHis|U] fate seemed destined for greatness, but now [arthas.GetHerHis] people will never know.\n\nKnown as one of the finest swords[arthas.Custom('WomenMen')] in Lordaeron, and for [arthas.GetHerHis] boisterous and brash spirit. Perhaps that is what killed [arthas.GetHerHim].\n\nAs the news travels across these lands, I cannot help but believe everyone must feel the same - this [arthas.Custom('WomanMan')] could've led [arthas.GetHerHis] people to prosperity."
 wc_arthas_story_150_OPT_A:0 "These are dark times, indeed."
 
 sail_northrend_event_effect_tooltip:0 "You pursue [malganis.GetShortUIName|V] in the frigid land of Northrend"
 
 wc_arthas_story_55_DESC_group_not_muradin:0 "[muradin.GetFirstName] [muradin.GetDynastyHouseName]."