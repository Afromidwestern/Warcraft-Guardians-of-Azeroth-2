 WCBEI_10_TITLE:0 "Пока смерть не разлучит нас"
 WCBEI_10_DESC_start:0 "Мне рассказали новости, и я уже не знал, что с собой делать. Мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lost_character'))] [lost_character.GetFirstName] умер, но был возвращен в наш мир нечестивой магией.\n\n"
 WCBEI_10_DESC_protect:0 "Извините, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('lost_character'))], я не смог вас защитить."
 WCBEI_10_DESC_feel:0 "Не могу поверить, что больше никогда не почувствую тепло тела [lost_character.GetHerHis] снова..."
 WCBEI_10_DESC_child:0 "Взрослые мало говорили о том, что это значит. Я больше никогда не увижу [lost_character.GetHerHim] снова?"
 WCBEI_10_DESC_fate:0 "Какой позор! Трудно представить себе судьбу хуже этой."
 WCBEI_10_OPT_A:0 "Часть [lost_character.GetHerHim] все еще жива."
 WCBEI_10_OPT_B:0 "Это больше не мой [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('lost_character'))] ."
 
 WCBEI_100_TITLE:0 "Круговерть Пустоты"
 WCBEI_100_DESC:0 "Я потерял свое смертное тело, но моя душа нашла путь в Круговерть Пустоты.\n\nТысячи искривленных демонических душ слились в единый поток, преследуя крупицы космической энергии. Только сильнейшие могут выжить, остальные встретят забвение.\n\nЯ могу присоединиться к потоку, питаясь магией, и вновь обрести свою смертную оболочку или сдаться и погрузиться в Великую Запредельную Тьму."
 
 WCBEI_100_OPT_A:0 "Я вернусь!"
 WCBEI_100_OPT_B:0 "Наконец-то я могу отдохнуть..."
 
 WCBEI_110_DESC:0 "В Круговерти Пустоты время идет иначе. Я потерял счет времени. Прошли десятки и даже сотни лет.\n\nЯ блуждал в Великой Запредельной Тьме, выискивая магию и чтобы вернуться в Азерот. Наконец-то я нашел её.\n\nУсилием воли я материализуюсь обратно в мир смертных в своей смертной оболочке."
 
 WCBEI_110_OPT_A:0 "Я вернулся!"