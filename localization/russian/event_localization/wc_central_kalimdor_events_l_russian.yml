 #Kodo Remains Event
 tauren_event_1_name:0 "Даже исполинам суждено пасть"

 tauren.1.desc:0 "Однажды, путешествуя по местности [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], вы наткнулись на зрелище, которое привело вас в трепет. Вы видите массивные истлевшие останки огромного кодо. Кости обесцвечены солнцем и покрыты пылью, но они всё ещё сохраняют своё величие и мощь.\n\nВам интересно, как жил и как умер этот кодо, какие истории он мог бы поведать и какую мудрость передать. Вы подходите к останкам с благоговением и уважением, надеясь чему-то научиться в ходе этих странствий."
 tauren.1.a:0 "Тщательно осмотреть останки..."
 tauren.12.desc:0 "На рёбрах кодо видны шрамы и царапины, свидетельствующие о том, что за свою жизнь он пережил немало сражений и травм. Можно сделать вывод, что это был храбрый и стойкий зверь, который никогда не сдавался и не отступал, мужественно и решительно встречая любые испытания. Вы чувствуете симпатию и уважение к этому отважному существу, которое разделяло ваш дух приключений и непокорности.\n\nПри ближайшем рассмотрении видно, что кости кодо окружены засохшими растениями и цветами, что свидетельствует о его мирной и естественной смерти в глубокой старости. Вы чувствуете, что он прожил долгую и насыщенную жизнь, видел много чудес и испытал много радостей, оставил после себя богатое наследие и благодарное стадо. Вы чувствуете спокойствие и благодарность к этому мудрому существу, разделявшему ваше представление о гармонии и равновесии."
 tauren.12.a:0 "Осмотреть череп кодо..."

 tauren.13.desc:0 "Вы замечаете на черепе кодо большой рог, изогнутый вверх, что говорит о том, что это был самец и вожак стада. Вы представляете, как он сражался с хищниками и соперниками, как защищал своих товарищей и потомство, как вёл своих сородичей в суровые времена года и опасные путешествия. Вы чувствуете прилив восхищения и родства с этим благородным существом, которое разделяло ваши ценности чести и силы.\n\nВы долго стоите перед останками кодо, размышляя о его жизни и смерти, о его уроках и дарах. Вы задаётесь вопросом, какого конца пожелать себе, какое наследие оставить после себя, какую мудрость передать потомкам."
 tauren.14.desc:0 "На рёбрах кодо видны насечки и символы, свидетельствующие о том, что за свою жизнь она родила множество потомков и обучила их многим секретам. Это останки великой матери. Можно сделать вывод, что это был любящий и воспитанный зверь, заботившийся о своей семье и племени, делившийся с сородичами своими знаниями и мудростью. Вы чувствуете тепло привязанности и восхищения этим нежным существом, которое разделяло ваше чувство верности и традиции.\n\nВы долго стоите перед останками кодо, размышляя о его жизни и смерти, о его уроках и дарах. Вы задаетесь вопросом, какого конца пожелать себе, какое наследие оставить после себя, какую мудрость передать потомкам."

 tauren.13.a:0 "Все мы когда-нибудь вернёмся к Матери-Земле..."
 tauren.13.b:0 "Прожить такую великую жизнь и быть забытым..."
 tauren.13.c:0 "Какая напрасная жизнь..."
 tauren.13.d:0 "Почтить кодо молитвой к Матери-Земле"
 tauren.13.e:0 "За этот рог можно было бы выручить немалую сумму..."

 #Earth Mother's Blessing Event
 tauren_event_2_name:0 "Поступь духа"

 tauren.2.desc:0 "Вы просыпаетесь в красивом шатре, украшенном символами природы и племенной красоты. Теплый ветерок ласкает кожу, чувствуется слабый аромат трав и цветов. Оглядевшись вокруг, вы понимаете, что это совсем не то место, где вы спали прошлой ночью.\n\nГде вы находитесь? Как вы сюда попали? Вы задаетесь вопросом, сон это или нечто большее. Вы замечаете, насколько просторна палатка, ощущаете тепло уютного камина. Вы видите картины с горными пейзажами и безмятежными склонами, вырезанные из дерева изображения животных и тканые ковры. Вы ощущаете спокойствие и умиротворение.\n\nВы замечаете на деревянном столике рядом с кроватью чашку тёплого травяного чая. Вы берёте её и делаете глоток. Когда успокаивающая жидкость стекает по горлу, вы ощущаете вкус мяты, ромашки и меда, и чувствуете, как вас охватывает волна расслабления. Щебет птиц доносится до вас, приглашая выйти из палатки и посмотреть на мир."
 tauren.2.a:0 "Выйти наружу..."
 tauren.21.desc:0 "Когда вы выходите наружу, перед вами открывается великолепный город, построенный на возвышающихся склонах гор. Деревянные мосты и платформы соединяют разные уровни этого старинного города, а разноцветные знамёна и флаги гордо развеваются на ветру. Слышится щебет птиц, проносятся ястребы, раздаётся гул кодо. Сердце наполняется радостью и благоговением, когда вы любуетесь этим местом.\n\nПеред вами простираются величественные равнины. Величественные водопады низвергаются с отвесных скал, образуя внизу озера и реки. Вдали возвышаются горы, одни из которых покрыты снегом, другие - зелёные. Небо над головой чистое и голубое, с небольшим количеством облаков. Создаётся впечатление, что вы находитесь в раю, в мечте, ставшей реальностью."
 tauren.21.a:0 "Изучать город дальше..."
 tauren.22.desc:0 "Почувствовав странную тягу к вершине самой высокой возвышенности, вы решаете отправиться туда. Вы идёте по деревянным мостикам и платформам, восхищаясь тем, с какой любовью и мастерством был построен этот великолепный город. Из тотемных труб городских палаток поднимается белый дым, а от аромата свежего хлеба и мяса у вас урчит живот. Вокруг вас играют и смеются дети, а старейшины спокойно рассказывают великие истории более спокойным малышам. Вы видите, как воины, облачённые в кожаные доспехи с гравировкой, каждый из которых изображает животное, отрабатывают свои навыки друг на друге.\n\nВы оглядываетесь по сторонам и видите, как жители этого города занимаются своими повседневными делами. Таурены, орки и другие существа, которых вы никогда раньше не видели, бродят по городу, одни торгуют, другие молятся, а некоторые даже ловят рыбу. Все они тепло приветствуют вас, как будто знают вас - или, что ещё лучше, ожидают вас. Вы ощущаете чувство сопричастности, и не успеваете оглянуться, как оказываетесь всего в нескольких шагах от вершины возвышенности. На ближайшем указателе написано её название - Вершина Духов."
 tauren.22.a:0 "Чуть дальше..."
 tauren.23.desc:0 "Достигнув вершины самой высокой возвышенности, вы видите рунический круг, окружённый пятью выгравированными тотемами. Каждый тотем вырезан в своей замысловатой форме. Перед каждым тотемом спокойно сидит животное-дух, время от времени оглядываясь по сторонам, словно высматривая хищников. Здесь и Волк, и Лось, и Медведь, и Кодо, и Ястреб. Только сейчас вы осознаёте всю значимость этого места: духи Матери-Земли, которых вы долгое время обходили стороной, выбрали вас [Select_CString(ROOT.Char.IsFemale, 'своей защитницей', 'своим защитником' )]. Очень немногие получали столь значительное благословение, и вы чувствуете себя одновременно [Select_CString(ROOT.Char.IsFemale, 'униженной и гордой', 'униженным и гордым' )] тем, что стали [Select_CString(ROOT.Char.IsFemale, 'одной из избранных', 'одним из избранных' )].\n\nВы осматриваете пять духов-животных, каждый из которых излучает свою ауру и энергию. Вы чувствуете влечение к каждому из них, а они - к вам, но выбрать можете только одного. Вы задаётесь вопросом, какое из них лучше всего подойдет Вам и Вашим целям. Вы думаете о своей жизни, о своих стремлениях, проблемах и мечтах. Вы думаете о том, [Select_CString(ROOT.Char.IsFemale, 'какая', 'какой' )] вы на самом деле и [Select_CString(ROOT.Char.IsFemale, 'какой', 'каким' )] хотите быть.\n\nВы принимаете решение и идёте к тому духу животного, которое зовёт вас больше всего. Вы надеетесь, что это будет правильным выбором для вас и что Мать-Земля всегда будет улыбаться вам."
 tauren.23.a:0 "Принять дух Волка"
 tauren.23.b:0 "Принять дух Лося"
 tauren.23.c:0 "Принять дух Медведя"
 tauren.23.d:0 "Принять дух Кодо"
 tauren.23.e:0 "Принять дух Ястреба"

 #Earth Mother's Punishment Event
 tauren_event_3_name:0 "Гнев духа"
 tauren.3.desc:0 "Вы просыпаетесь, ощущая леденящий холод, и едва можете дышать. Резкая боль бьёт в грудь, а конечности обхватывает тяжесть. Вы судорожно оглядываетесь по сторонам и видите, что вас со всех сторон окружают деревья и кустарники. Вы чувствуете запах сырости и гнили, слышите вой, рычание и визг животных. Вы задаётесь вопросом, где вы находитесь и как сюда попали. Вы вспоминаете, что разгневали духов природы и отвернулись от своей веры, возможно, они пришли сюда, чтобы отомстить. Так или иначе.\n\n«Ты [Select_CString(ROOT.Char.IsFemale, 'оставила', 'оставил' )] духов природы, и в ответ они оставили тебя. Это наше царство ужаса, где обитают духи смерти. Здесь ты понесёшь своё наказание». Вы слышите, как эти слова произносят в вашем сознании безголосая фигура и бесформенный дух."
 tauren.3.a:0 "Попытаться встать на ноги..."
 tauren.31.desc:0 "Вы смотрите на пять духов-животных, каждый из которых излучает свою ауру и энергию. Каждый из них вызывает у Вас отторжение, но в глубине души Вы понимаете, что должны принять решение понести наказание от одного из них. Вы задаётесь вопросом, какое из наказаний будет наименее болезненным или наиболее милосердным для Вас. Вы думаете о своей жизни, о своих грехах, сожалениях и страхах. «Если ты вспомнишь, что представлял собой каждый из нас, то поймёшь, какие страдания принесёт каждый из нас. Последнее испытание для [Select_CString(ROOT.Char.IsFemale, 'этой падшей защитницы', 'этого падшего защитника' )]...» - говорит безголосый дух.\n\nВы заставляете себя подняться на ноги. Вы размышляете некоторое время, но в конце концов принимаете решение и идёте к духу животного, которое кажется вам наиболее подходящим. Вы надеетесь, что на этом ваши страдания закончатся или, по крайней мере, появится шанс на искупление."
 tauren.33.a:0 "Предстать перед духом Волка"
 tauren.33.b:0 "Предстать перед духом Лося"
 tauren.33.c:0 "Предстать перед духом Медведя"
 tauren.33.d:0 "Предстать перед духом Кодо"
 tauren.33.e:0 "Предстать перед духом Ястреба"

 tauren.33.tt.a:0 "Понести наказание Волка"
 tauren.33.tt.b:0 "Понести наказание Лося"
 tauren.33.tt.c:0 "Понести наказание Медведя"
 tauren.33.tt.d:0 "Понести наказание Кодо"
 tauren.33.tt.e:0 "Понести наказание Ястреба"

 #Earth Mother's Forgiveness Event
 tauren_event_4_name:0 "Исцеление духа"
 tauren.4.desc:0 "Вы просыпаетесь в тепле и сухости в зелёном и жёлтом лесу. Легкий ветерок ласкает кожу, а в воздухе витает сладкий аромат цветов и фруктов. Вы открываете глаза и видите, что лежите на мягкой траве и легко дышите. Попробовав пошевелиться, вы почувствовали, что тяжесть, сковывавшая вас некоторое время, исчезла.\n\nВы оглядываетесь вокруг и видите, что вас окружают деревья и цветы. Вы видите, как солнце светит сквозь ветви, слышите пение птиц и игру животных. Вы задаетесь вопросом, где вы находитесь и как вы здесь оказались. Вы вспоминаете, что искали покаяния и вернулись на путь Матери-Земли."
 tauren.4.a:0 "Попытаться встать на ноги..."
 tauren.41.desc:0 "Вы встаёте и прогуливаетесь, желая побольше узнать об этом месте. Вдруг из тени появляются пять знакомых лиц. Это духи-животные, которые когда-то благословили вас, потом прокляли, а теперь простили. Они смотрят на вас со смесью эмоций: кто-то счастлив, кто-то печален, кто-то горд, кто-то разочарован. Они говорят с вами мягким и тёплым голосом.\n\n«Ты [Select_CString(ROOT.Char.IsFemale, 'вернулась', 'вернулся' )] на путь Матери-Земли, и мы позволили это сделать. Ты [Select_CString(ROOT.Char.IsFemale, 'проявила', 'проявил' )] раскаяние и искренность, и мы это оценили. Ты [Select_CString(ROOT.Char.IsFemale, 'понесла', 'понёс' )] наказание, и мы его отменили. Ты снова [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )] из нашей стаи».\n\n«Ты [Select_CString(ROOT.Char.IsFemale, 'пришла', 'пришёл' )] в место благодати и надежды, где обитают духи жизни и смерти. Здесь ты можешь начать всё заново и восстановить свои отношения с Матерью-Землей. Мы - твои друзья и наставники, и будем направлять тебя, когда ты пожелаешь. Но для того, чтобы вновь получить наш дар, тебе, [Select_CString(ROOT.Char.IsFemale, 'юная дева', 'юноша' )], потребуется большое упорство. Прощение - это долгий путь, который ты уже [Select_CString(ROOT.Char.IsFemale, 'прошла', 'прошёл' )]...»."
 tauren.41.a:0 "Мать-Земля хранит нас..."

 #Ambushed Kodo Caravan Megaevent
 tauren_event_5_name:0 "След из дыма и пепла"
 tauren.5.desc:0 "Пока вы путешествуете по просторам графства [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], ваше внимание привлекает большое облако чёрной пыли и дыма. Похоже, где-то вспыхнул пожар, и вы задаётесь вопросом, что это - стихийное бедствие или знак беды. [Select_CString(companion.IsFemale, 'Ваша спутница', 'Ваш спутник' )], [SCOPE.sC('companion').GetName], [Select_CString(companion.IsFemale, 'идущая', 'идущий' )] рядом с вами, тоже [Select_CString(companion.IsFemale, 'заметила', 'заметил' )] дым и спрашивает, стоит ли разбираться или идти дальше. Вы уже собираетесь ответить, как вдруг слышите грохот и вспышку света в направлении дыма. Вы видите столб пламени, взметнувшийся в небо.\n\n[SCOPE.sC('companion').GetName] смотрит на вас, явно [Select_CString(companion.IsFemale, 'обеспокоенная', 'обеспокоенный' )] произошедшим, но, тем не менее, [Select_CString(companion.IsFemale, 'готовая', 'готовый' )] выполнить любой ваш приказ."
 tauren.5.a:0 "Изучить дым..."
 tauren.5.b:0 "У нас нет на это времени, продолжаем движение..."
tauren.51.desc:0 "You arrive at the source of the heavy smoke and soon discover the source of the disturbance - a trade caravan has been ambushed and raided by a band of marauders. The wagons are overturned and burning, the goods are looted or destroyed, and the bodies of the traders and their guards are scattered across the road. You see no sign of the attackers, but you hear a faint groan coming from the other side of the wreckage.\n\nYou get off your mount and approach the scene cautiously, looking for any clues or survivors. You notice that the caravan was well-equipped and guarded, with sturdy wagons and armed escorts. The traders were wearing fine clothes, indicating that they were wealthy and influential. You deduce that the caravan was traveling from the south, probably from one of the major cities or ports. They were heading to the north, perhaps to where you were headed as well.\n\nYou hear the groan again, louder this time, and you follow it to its source."
 tauren.51.a:0 "Изучить стонущий звук..."
tauren.52.desc:0 "You find a kodo lying on its side, bleeding from several wounds. It is the head kodo of the caravan, a massive and majestic creature that carries the banner of its owner. You recognize the banner belonging to [SCOPE.sC('kodo_owner').GetName], a prominent ruler who is well-known and does a considerable amount of trade in these lands. You wonder what they would think if they saw their prized animal in this state.\n\nThe kodo looks at you with weary eyes, as if pleading for mercy. You feel a surge of pity for the beast, but also a sense of opportunity. Perhaps there is something valuable hidden in its saddlebags, or maybe you could sell its hide and horns for crafting. Or maybe you should just end its suffering and honor its spirit."
 tauren.52.a:0 "Разграбить седельные сумки кодо и оставить его умирать..."
 tauren.52.b:0 "Избавить великого кодо от страданий..."
 tauren.52.c:0 "Вызвать целителей! Быстрее, пока он не погиб!"
 tauren.52.d:0 "Остаться с великим кодо, пока он не пройдёт через долину..."
 tauren.52.e:0 "Мучить кодо для удовольствия..."
 tauren.52.f:0 "Прочесать окрестности, найдите того, кто это сделал!"
 tauren.52.g:0 "Написать письмо хозяину каравана..."
 tauren.52.f_winSkillCheck:0 "Вы успешно обнаружили лагерь налётчиков."
 tauren.52.f_loseSkillCheck:0 "Вам не удаётся отследить отряд налётчиков."
tauren.521.desc:0 "Your healers approach the kodo cautiously, and it seems to sense their good intentions, or it's too weak to reject them. You inspect the kodo's injuries, tens of arrows dot its hard scales, while a large bleeding gash stretches across its stomach, occasionally spewing out more blood. You know that your healers will need to act quickly to save the kodo's life.\n\nThe healers work quick like the wind to stop the bleeding and prevent any further infection. The gash on the kodo's stomach is the deepest wound. The healers carefully begin stitching the wound together, using a needle and thread made from animal sinew. They then apply a bandage to the wound to stop the bleeding. Not long after, they hand over the kodo some water to drink and some food to eat.\n\nIt doesn't take long before the exhausted kodo falls asleep. It will survive, [SCOPE.sC('companion').GetName] assures you."
tauren.522.desc:0 "Your healers approach the kodo cautiously, and it seems to sense their good intentions, or it's too weak to reject them. You inspect the kodo's injuries, tens of arrows dot its hard scales, while a large bleeding gash stretches across its stomach, occasionally spewing out more blood. You know that your healers will need to act quickly to save the kodo's life.\n\nThe healers work quick as the wind to stop the bleeding and prevent any further infection. The gash on the kodo's stomach is the deepest wound. The healers carefully begin stitching the wound together, using a needle and thread made from animal sinew. They then apply a bandage to the wound to stop the bleeding but there is no hope, the kodo rears in pain with every touch and no amount of water would calm it.\n\nIt doesn't take long before the exhausted kodo's head falls flat. It's over, the saddened look from [SCOPE.sC('companion').GetName] assures you of that reality."
 tauren.52.c_winSkillCheck:0 "Вам удалось спасти жизнь кодо."
 tauren.52.c_loseSkillCheck:0 "Кодо погибает от ран."
 tauren.521.a:0 "Достойное создание. Ты пойдёшь со мной..."
 tauren.521.c_tt:0 "Вы освобождаете кодо"
 tauren.521.b:0 "Я уверен, что за кодо такого размера можно получить отличную цену в Кабестане..."
 tauren.521.c:0 "Самое время снова почувствовать ветер в спину..."
 tauren.521.d:0 "Это не наше, вернуть владельцу..."
 tauren.522.b:0 "Мы потратили здесь достаточно времени, идём дальше..."
tauren.53.desc:0 "You follow the trail of the raiders, hoping to find their camp and confront them. You ride for a while, until you see a faint glow and hear some noises in the distance. You approach cautiously, and soon enough, a large bonfire and a few tents snap into view. In the center of it all, their leader - [SCOPE.sC('shoeless_bandit').GetName] rests.\n\nYou observe the camp from a safe distance, looking for any signs of movement or danger. You notice that the raiders are not that many, probably less than a dozen. You guess that they must have suffered some losses during their attack on the caravan, or perhaps they have split up into smaller groups. They do not seem to be alert or vigilant, instead focusing on their celebration.\n\nYou see some of the goods that they have stolen from the caravan, as well as some weapons and armor that belong to the traders and their guards.\n\nYour companion, [SCOPE.sC('companion').GetName], walks up to you and tells you that he has found something useful in the caravan's wagons, a powerful scroll. It seems to contain a spell that could consume everything in its path. You think that it might be your best chance to deal with the raiders quickly and efficiently, without risking your life or alerting anyone else - if you have the aptitude to use it..."
 tauren.53.a:0 "Убить их всех!"
 tauren.53.b:0 "Подойти к ним тихо, ударить в самое сердце..."
 tauren.53.b_winSkillCheck:0 "Вам удалось подкрасться к персонажу [SCOPE.sC('shoeless_bandit').GetName] и убить его стремительным ударом."
 tauren.53.b_loseSkillCheck:0 "Приближаясь, вы замечаете главаря и его товарищей-налётчиков."
 tauren.53.c:0 "Потребовать сдаться..."
 tauren.53.d:0 "Пришло время проверить, на что способен этот свиток..."
tauren.54.desc:0 "You mount up and follow the trail of blood and hoofprints that they left behind. You hope that they are not too far away and that you can catch them before they reach their hideout.\n\nYou ride for a while, keeping your eyes on the ground and your ears alert for any sounds of danger. You notice that the trail is getting fainter and more erratic as if the raiders were trying to cover their tracks or confuse their pursuers. You try to use your intuition and experience to guess their movements and direction, but you are not very confident in your skills.\n\nYou reach a point where the trail disappears completely, and you have no idea where to go next. You look around, but you see nothing but barren land and scattered rocks. You have lost them. You curse yourself for your failure to find the raiders. You turn your horse around and head back to where you started. "
 tauren.54.a:0 "Написать письмо в ближайшее владение. Мы потерпели неудачу..."
 tauren.55_winSkillCheck:0 "Вы успешно побеждаете персонажа [SCOPE.sC('shoeless_bandit').GetName] и его отряд."
 tauren.55_loseSkillCheck:0 "Вы успешно побеждаете персонажа [SCOPE.sC('shoeless_bandit').GetName] и его отряд, но при этом получили ранение."
 tauren.55_dieSkillCheck:0 "Вы погибаете от руки персонажа [SCOPE.sC('shoeless_bandit').GetName]."
 tauren.55.a:0 "Пусть это послужит предупреждением тому, кто ищет моего гнева..."
tauren.551.desc:0 "You draw your weapon and charge at the leader, hoping to kill him before he can rally his men. You clash with [SCOPE.sC('shoeless_bandit').GetName] in a fierce duel, exchanging blows and parries. The leader is a formidable opponent, and he fights with skill and strength. He swings his axe at you, trying to cleave you in half. You dodge or block his attacks, looking for an opening to strike him down.\n\nMeanwhile, your soldiers join the fray, fighting with the raiders who are trying to stop them. The raiders are tough and skilled, and they put up a good fight. You hear the sounds of steel clashing, arrows flying, and screams echoing. You see blood spilling, bodies falling, and fire spreading. You feel the heat, the pain, and the adrenaline.\n\nYou finally find an opportunity and finish off [SCOPE.sC('shoeless_bandit').GetName] with a powerful blow. He gasps and falls to the ground, dead or dying. His death demoralizes his followers, who lose their will to fight. They surrender or flee, only to have [SCOPE.sC('companion').GetName] dispatch of them like paper.\n\nNow that the marauders have been dealt with, question reveals itself, what should you do with the goods..."
tauren.551w.desc:0 "You draw your weapon and charge at the leader, hoping to kill him before he can rally his men. You clash with [SCOPE.sC('shoeless_bandit').GetName] in a fierce duel, exchanging blows and parries. The leader is a formidable opponent, and he fights with skill and strength. He swings his axe at you, trying to cleave you in half. You dodge or block his attacks, looking for an opening to strike him down.\n\nMeanwhile, your soldiers join the fray, fighting with the raiders who are trying to stop them. The raiders are tough and skilled, and they put up a good fight. You hear the sounds of steel clashing, arrows flying, and screams echoing. You see blood spilling, bodies falling, and fire spreading. You feel the heat, the pain, and the adrenaline.\n\nYou finally find an opportunity and finish off [SCOPE.sC('shoeless_bandit').GetName] with a powerful blow. He gasps and falls to the ground, dead or dying. His death demoralizes his followers, who lose their will to fight. They surrender or flee, only to have [SCOPE.sC('companion').GetName] dispatch of them like paper. You have dealt with the raiders and recovered some of the stolen goods.\n\nHowever, you are not unscathed by the battle. You feel blood dripping from your arm, where an arrow has pierced your flesh. You also feel pain in your leg, where a knife has cut your muscle. You have been wounded by the raiders, and you need medical attention. But before that happens, a question reveals itself, what should you do with the goods..."
tauren.552.desc:0 "You draw your weapon and charge at the leader, hoping to kill him before he can rally his men. You clash with [SCOPE.sC('shoeless_bandit').GetName] in a fierce duel, exchanging blows and parries. The leader is a formidable opponent, and he fights with skill and strength. He swings his axe at you, trying to cleave you in half. You dodge or block his attacks, looking for an opening to strike him down.\n\nMeanwhile, your soldiers join the fray, fighting with the raiders who are trying to stop them. The raiders are tough and skilled, and they put up a good fight. You hear the sounds of steel clashing, arrows flying, and screams echoing. You see blood spilling, bodies falling, and fire spreading. You feel the heat, the pain, and the adrenaline.\n\nYou finally find an opportunity and finish off [SCOPE.sC('shoeless_bandit').GetName] with a powerful blow. However the raider turns out to be a far more formidable opponent than you had expected, he parries your attack and before you know it, a sharp pain rattles your back. You turn around slowly and see [SCOPE.sC('shoeless_bandit').GetName] standing over you, holding a bloody knife. He has stabbed you in the back. He smiles wickedly and twists the knife in your wound, forcing you to scream in agony. As you crumble to the ground, feeling your life slipping away. Your companion, [SCOPE.sC('companion').GetName] charges at the leader and overpowers him before slicing off his head in a fit of rage. Your soldiers quickly rush over to help you, but you can see it in their faces - it's too late..."
 tauren.552.a:0 "Нет, это ещё не конец..."
tauren.561.desc:0 "You signal your soldiers to stay behind and wait for your signal, then swiftly start making your way towards the leader's tent. You notice that the leader is not there however, but you hear him nearby. He has left to piss behind a rock, leaving his axe and his guard behind. You see an opportunity to kill him without alerting anyone else. You draw your dagger and approach him carefully, aiming for his neck. You grab him from behind and slit his throat, before he can scream or fight back. He draws his final breaths as he struggles in your arms, spilling both blood and piss.\n\nYou have killed the leader with a swift and silent strike. You throw [SCOPE.sC('shoeless_bandit').GetName]'s head on the ground in front of his raider band. Shock and fear is all that their faces show. They see you holding your bloody dagger and quickly enough realize their fate. Panicking, they turn to run, only to have [SCOPE.sC('companion').GetName] dispatch of them like paper. You have dealt with the raiders and recovered some of the stolen goods. Now however, a question reveals itself, what should you do with the goods..."
 tauren.561.a:0 "Написать письмо хозяину каравана, это его имущество..."
 tauren.561.b:0 "Предводитель заслуживает справедливого вознаграждения за защиту своего народа..."
tauren.562.desc:0 "You signal your soldiers to stay behind and wait for your signal, then swiftly start making your way towards the leader's tent. You crawl towards the camp, avoiding any noise or movement that might alert the raiders. However, as you are about to reach the leader's tent, you step on a twig and make a loud snap. The leader hears the noise and turns around, seeing you in front of him. He shouts a warning to his men, who quickly grab their weapons and prepare for a fight. Now there is no choice but to fight them head on. You draw your weapon and charge at the leader, hoping to kill him before he can rally his men.\n\nYou clash with [SCOPE.sC('shoeless_bandit').GetName] in a fierce duel, exchanging blows and parries. The leader is a formidable opponent, and he fights with skill and strength. He swings his axe at you, trying to cleave you in half. You dodge or block his attacks, looking for an opening to strike him down.\n\nMeanwhile, your soldiers join the fray, fighting with the raiders who are trying to stop them. The raiders are tough and skilled, and they put up a good fight. You hear the sounds of steel clashing, arrows flying, and screams echoing. You see blood spilling, bodies falling, and fire spreading. You feel the heat, the pain, and the adrenaline.\n\nYou finally find an opportunity and finish off [SCOPE.sC('shoeless_bandit').GetName] with a powerful blow. He gasps and falls to the ground, dead or dying. His death demoralizes his followers, who lose their will to fight. They surrender or flee, only to have [SCOPE.sC('companion').GetName] dispatch of them like paper. You have dealt with the raiders and recovered some of the stolen goods.\n\nHowever, you are not unscathed by the battle. You feel blood dripping from your arm, where an arrow has pierced your flesh. You also feel pain in your leg, where a knife has cut your muscle. You have been wounded by the raiders, and you need medical attention. But before that happens, a question reveals itself, what should you do with the goods..."
tauren.571.desc:0 "You mount up and ride towards their camp, stopping in front of the bonfire and demanding their attention. Quickly enough, [SCOPE.sC('companion').GetName] and the rest of your soldiers follow behind you and the smiles begin to fade from the raiders' faces one by one.\n\nThe raiders look at their cutthroat leader, [SCOPE.sC('shoeless_bandit').GetName] for guidance. He looks at you with anger and defiance, but also fear and doubt. He knows that you are telling the truth, and that he is in a bad situation. He knows that he's outnumbered and outmatched, but he is not willing to give up without a fight.\n\nHe responds with insults and threats of his own, trying to intimidate you into backing down. He boasts about his strength, his speed, his cunning, and his glory. He tells you that he is a warrior, a leader, a conqueror, and a hero. He taunts you that you will die here today, by his axe.\n\nYou ignore his words and focus on his actions, waiting for his decision. You see him looking around nervously, trying to gauge his chances of winning or escaping. You see him glancing at his men, trying to rally their courage or loyalty. You see him sweating and trembling, trying to hide his fear or uncertainty.\n\nBut in the end, the all-powerful leader relents. He drops his axe, signaling his surrender. He tells you that he accepts your terms. His once confident form quickly shifts as he starts to beg for mercy and promise to atone for his actions. He tells his men to lay down their weapons and follow his example. Now that the marauders have been dealt with, question reveals itself, what should you do with the goods..."
tauren.572.desc:0 "You mount up and ride towards their camp, stopping in front of the bonfire and demanding their attention. Quickly enough, [SCOPE.sC('companion').GetName] and the rest of your soldiers follow behind you and the smiles begin to fade from the raiders' faces one by one.\n\nThe raiders look at their cutthroat leader, [SCOPE.sC('shoeless_bandit').GetName] for guidance. He looks at you with anger and defiance, but also fear and doubt. He knows that you are telling the truth, and that he is in a bad situation. He knows that he's outnumbered and outmatched, but he is not willing to give up without a fight.\n\nHe responds with insults and threats of his own, trying to intimidate you into backing down. He boasts about his strength, his speed, his cunning, and his glory. He tells you that he is a warrior, a leader, a conqueror, and a hero. He taunts you that you will die here today, by his axe.\n\nYou ignore his words and focus on his actions, waiting for his decision. You see him looking around nervously, trying to gauge his chances of winning or escaping. You see him glancing at his men, trying to rally their courage or loyalty. You see him sweating and trembling, trying to hide his fear or uncertainty.\n\nHe laughs at you and spits on the ground. A fool and a coward you are, he calls. And in an instant, he shouts to his men to grab their weapons and rush your forces. You brace yourself for the attack, hoping to survive and fight back. You signal your soldiers to join you, and a battle ensues."
 tauren.57_winSkillCheck:0 "Вы убедили персонажа [SCOPE.sC('shoeless_bandit').GetName] и его отряд разоружиться и уйти с миром."
 tauren.57_loseSkillCheck:0 "[SCOPE.sC('shoeless_bandit').GetName] и его отряд отказались уйти с миром."
tauren.58.desc:0 "You decide to use the scroll and unleash its power on the camp. You wait for the right moment when the raiders are close to the fire and distracted by their revelry. Then you take out the scroll and read its words aloud, invoking its magic. The scroll glows and burns in your hands, and then it releases a blast of fire that engulfs the camp. The raiders scream and panic, as they are caught in the inferno. The fire spreads rapidly, consuming everything in its path.\n\nYou watch from afar, as the camp is destroyed by your scroll. You see the flames rise high into the sky, lighting up the night. You hear the explosions and crackles, as the wagons and tents are blown apart. You smell the smoke and ash, as the goods and bodies are reduced to ash. You feel the heat and shockwave, as the fire reaches you and pushes you back.\n\nYou see nothing but blood and flames, as the raiders are killed and dismembered by the power of your scroll. You see their limbs and organs flying in the air, landing on the ground, or burning in the fire. You see their faces contorted in pain and fear, melting or charred beyond recognition. You see their eyes staring at you, accusing or pleading for mercy.\n\nYou mount up and ride away from the camp. You realize that you have lost most of the loot that you could have taken from the raiders. You wonder if it was worth it, or if you could have done something else."
 #Caravan Event split
 cen_kal_1_name:0 "Мародёры владения [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
cen_kal.1.desc:0 "You are sitting in the council chamber, discussing the affairs of your realm with your advisors, when you hear a knock on the door. You tell the person to enter, and you see your acting [Select_CString(SCOPE.sC('companion').IsCouncillor,SCOPE.sC('companion').GetCouncilTitle,'marshal')], [SCOPE.sC('companion').GetName], walking in. [SCOPE.sC('companion').GetSheHe)] looks excited and eager, and [SCOPE.sC('companion').GetSheHe)] has a map in their hand. They bow to you and say:\n\n"My [ROOT.Char.GetTitleAsNameNoTooltip], I have good news. We have found the location of the raider encampment that has been plaguing our neighbor, [SCOPE.sC('kodo_owner').GetName], caravans. They are hiding in a valley near the border, where they have set up a camp and a watchtower. They are not expecting any attack and are vulnerable to a surprise assault."\n\n[SCOPE.sC('companion').GetSheHe)] shows you the map, pointing out the details of the terrain and the enemy position. [SCOPE.sC('companion').GetSheHe)] says: "I propose that we take advantage of this opportunity and strike them hard and fast. We can lead a small contingent force of our best soldiers, mount, and ambush them at dawn. We can catch them off guard, destroy their camp, capture their loot, and finish off their leader, [SCOPE.sC('shoeless_bandit').GetName]. This will end their threat once and for all, and will surely earn us the gratitude and respect of our neighbor."\n\n[SCOPE.sC('companion').GetSheHe)] looks at you with enthusiasm and anticipation, waiting for your response. "What do you say, my [ROOT.Char.GetTitleAsNameNoTooltip]? Will you join me in this daring raid?""
 cen_kal.1.a:0 "[SCOPE.sC('companion').GetNameNoTooltip], давай избавимся от этих вредителей..."
 cen_kal.1.b:0 "Возможно, будет лучше, если на этот раз ты возглавишь атаку..."
 cen_kal.1.c:0 "[SCOPE.sC('kodo_owner').GetFirstNameNoTooltip] мне никогда не [Select_CString(kodo_owner.IsFemale, 'нравилась', 'нравился' )]..."
 cen_kal.1.a.tt:0 "Вы и ваш [Select_CString(SCOPE.sC('companion').IsCouncillor,SCOPE.sC('companion').GetCouncilTitle,'marshal')], [SCOPE.sC('companion').GetName] лично возглавите штурм лагеря налётчиков."
 cen_kal.1.b.tt:0 "Ваш [Select_CString(SCOPE.sC('companion').IsCouncillor,SCOPE.sC('companion').GetCouncilTitle,'marshal')], [SCOPE.sC('companion').GetName] возглавит штурм лагеря налётчиков по вашему поручению. Шансы на успех и неудачу будут зависеть от их личных навыков."

 #Goblin Prospectors Throneroom
 cen_kal.1001_name:0 "Рискованное дело"
cen_kal.1001.desc:0 "You are about to leave the council chamber after a long and exhausting day of managing your holdings when one of your guards’ rushes in and bows before you. He tells you that there is a band of prospectors waiting outside, who claim that they have an urgent matter to discuss with you. You order the guard to let them in and see a group of goblins standing outside. They are wearing colorful clothes and hats, and have a wide grin on their faces.\n\nTheir leader steps forward: “Hello, hello, your majesty!” one of them says in a high-pitched voice. “We are here to offer you a deal of a lifetime! A chance to make a fortune beyond your wildest dreams!” You raise an eyebrow and ask them to explain themselves. [SCOPE.sC('goblin_prospector').GetName] coughs and steps forward, pulling out a map. [SCOPE.sC('goblin_prospector').GetSheHe)] points to the [depot_location.GetName] in your territory and says:\n\n“See this spot right here? It’s rich in oil, a precious liquid that can be used to power machines, weapons, and vehicles. We have the technology and the expertise to extract it from the ground and refine it into useful products. All we need is your permission and some initial funding. And in return, we're ready to give you fif-" Another goblin interrupts the leader, shouts in their ear before the leader calms down, grins, then continues: "Thirty percent of the income from the oil sales. How does that sound?”"
 cen_kal.1001.a:0 "Вы договорились с гоблинами!"
 cen_kal.1001.a.tt:0 "Начинается поисковая операция гоблинов. Нефтебаза представляет собой очень выгодную и взрывоопасную возможность. Результаты могут быть непредсказуемыми."
 cen_kal.1001.b:0 "Я не запятнаю свои руки рукопожатием с гоблинами..."
cen_kal.1002.desc:0 "One of your guards rushes in and bows before you, telling you that your goblin "partners" are outside and would like a word. They wobble into your throne room, carrying a large chest full of gold. The leader, [SCOPE.sC('goblin_prospector').GetName], greets you with a loud and cheerful voice: "Hey, hey, hey, your majesty! We have some great news for you! Our oil project is a smashing success! We have been pumping and selling oil like crazy! We have made a ton of money, and we thought we'd drop in and give you your cut!"\n\nThe guards open the chest and you see stacks of gold coins, jewels, and other valuables. You also glance at some papers and graphs they brought, and it does in fact confirm what the goblins have said. The oil project in [depot_location.GetName] has indeed been a profitable enterprise for both parties. You are amazed by the goblins' talent and efficiency, as well as their loyalty more than anything.\n\n[SCOPE.sC('goblin_prospector').GetName] sees that you have finished looking at their report, and says: "Whenever you wanna give us more money, we can make it bigger, and... better. Win-win eh?""
cen_kal.1003.desc:0 "Quite some time ago, you agreed to invest in a goblin oil project in [ROOT.Var('depot_location').Province.GetBaronyNameExplicitly]. You were promised a considerable share of the income from the oil sales, as well as access to some of the goblin technology and expertise.\n\nHowever, you never received any of the benefits that the goblins promised you. Instead, you only received vague and evasive reports from them, claiming that they were still working on the project and that they needed more time and money. You trusted them and gave them more funds, hoping that they would eventually deliver on their deal.\n\nNow, you have discovered that the goblins, and their leader - [ROOT.Var('goblin_prospector').Char.GetTitledFirstName] have vanished with all of your money, leaving behind a worthless and dried-up oil pump in [ROOT.Var('depot_location').Province.GetBaronyNameExplicitly]. You have been duped by their lies and tricks, and have lost a fortune in the process. You have also damaged your reputation and credibility among your subjects, vassals, and allies, who think that you are a fool for trusting the goblins."
cen_kal.1004.desc:0 "Quite some time ago, you agreed to invest in a goblin oil project in [ROOT.Var('depot_location').Province.GetBaronyNameExplicitly]. You were promised a considerable share of the income from the oil sales, as well as access to some of the goblin technology and expertise.\n\nFor a while, the project seemed to be going well. The goblins managed to extract and refine large quantities of oil from the ground, and sold it to various buyers and markets.\n\nBut alas, you have just received some devastating news. Your acting [Select_CString(SCOPE.sC('steward').IsCouncillor,SCOPE.sC('steward').GetCouncilTitle,'steward')], [SCOPE.sC('steward').GetName], has just notified you that a patrol has found the oil depot in charred ruins. Apparently, an unexpected explosion has killed the majority of the goblins and their leader, [ROOT.Var('goblin_prospector').Char.GetTitledFirstName], at the site, and has caused massive damage to the surrounding area in [ROOT.Var('depot_location').Province.GetBaronyNameExplicitly]. The guards say that the explosion was so large that it has created a huge crater and sent forth a thick cloud of noxious smoke that has polluted the entire region."
cen_kal.1005.desc:0 "Quite some time ago, you agreed to invest in a goblin oil project in [ROOT.Var('depot_location').Province.GetBaronyNameExplicitly]. You were promised a considerable share of the income from the oil sales, as well as access to some of the goblin technology and expertise.\n\nFor a while, the project seemed to be going well. The goblins managed to extract and refine large quantities of oil from the ground and sold it to various buyers and markets. You received a steady stream of gold and goods from them, as well as some benefits for your infrastructure and military. You also gained some prestige and influence among your peers, who admired your vision and courage.\n\nNow, you have received a letter from the goblins' second in command, [SCOPE.sC('goblin_prospector').GetFirstName], who claims to have staged a coup and taken control of the oil depot. [SCOPE.sC('goblin_prospector').GetSheHe)] says that they have overthrown the former leader, [SCOPE.sC('old_prospector').GetFirstName], who was corrupt and incompetent, and has taken charge of the project. They also claim to be far more trustworthy and efficient than their predecessor, and that they would like to restart the original deal with you. They say that they will retain the agreed share of the income from the oil sales from the old deal but are in need of further investment to repair the damages caused to the depot during the coup.\n\nYou are not sure what to make of this letter. You are unsure whether this new goblin leader is better or worse than the old one. You wonder how your subjects, vassals, and allies will react to this proposal."
 cen_kal.1002.a:0 "Я, честно говоря, [Select_CString(ROOT.Char.IsFemale, 'удивлена', 'удивлён' )], что это сработало..."
 cen_kal.1002.a.tt:0 "Каждый год будет происходить событие, отображающее доходность нефтебазы. Разблокировано решение о нагрузке на нефтедобычу."
 cen_kal.1003.a:0 "Проклятые гоблины..."
 cen_kal.1001.c2:0 "Я не повторю эту ошибку дважды!"

 #Working Goblin Depot
 cen_kal.1005.a:0 "Я принимаю твои условия, гоблин..."
 cen_kal.1005.b:0 "Я достаточно долго [Select_CString(ROOT.Char.IsFemale, 'терпела', 'терпел' )] ваше присутствие в моих землях..."
 cen_kal.1005.b.tt:0 "Устройте штурм лагеря гоблинов своими силами. Хотя это и положит конец присутствию гоблинов, это также означает, что нефтебаза получит необратимые повреждения во время нападения."
 cen_kal.1005.c:0 "[SCOPE.sC('spymaster').GetFirstName], настало время, когда твои шпионы должны отработать своё жалование..."

cen_kal.1006.desc:0 "You have summoned your [Select_CString(SCOPE.sC('steward').IsCouncillor,SCOPE.sC('steward').GetCouncilTitle,'steward')], [SCOPE.sC('steward').GetName], to your council chamber to discuss the status of the goblin-run oil depot located in [ROOT.Var('depot_location').Province.GetBaronyNameExplicitly]. You have invested a lot of money and resources in this project, and you want to make sure that it is running smoothly and profitably.\n\nYour [Select_CString(SCOPE.sC('steward').IsCouncillor,SCOPE.sC('steward').GetCouncilTitle,'steward')] arrives with a set of documents and charts, which details a full report on the oil depot, as you requested. It contains the latest information on the oil production, sales, income, expenses, and impact of the project.\n\nYou have several options to choose from regarding the management of the oil depot. You can decide to change or maintain the workload of the oil prospection, depending on your needs and preferences. Each option has its own advantages and disadvantages, which you should consider carefully before making a decision."
 cen_kal.1006.a0:0 "Я не вижу необходимости менять существующее положение дел..."
 cen_kal.1006.a:0 "Я хочу, чтобы нефтебаза работала круглосуточно..."
 cen_kal.1006.a.tt:0 "Вы приказываете гоблинам работать интенсивнее и быстрее. Хотя это означает увеличение добычи нефти и доходов, это также означает большие затраты на окружающую среду и более высокий риск неудачи."
 cen_kal.1006.b:0 "Поддерживать среднюю нагрузку нефтебазы..."
 cen_kal.1006.b.tt:0 "Вы приказываете гоблинам работать в умеренном темпе. Такой объем работы позволяет поддерживать баланс между доходами от нефти и рисками."
 cen_kal.1006.c:0 "Снизить нагрузку нефтебазы..."
 cen_kal.1006.c.tt:0 "Вы приказываете гоблинам работать в спокойном темпе. Хотя это означает меньший доход, это также означает более безопасную среду с меньшим риском неудачи."
 cen_kal.1006.d:0 "Приостановить деятельность нефтебазы..."
 cen_kal.1006.d.tt:0 "Вы приказываете гоблинам прекратить все работы на нефтебазе. Хотя вы не нанесете никакого ущерба окружающей среде, гоблинам всё равно придётся заплатить."
 cen_kal.1006.e:0 "Навсегда прекратить использование нефтебазы..."
 cen_kal.1006.e.tt:0 "Вы приказываете гоблинам навсегда прекратить все работы на нефтебазе и сообщаете им, что они должны найти работу в другом месте."

cen_kal.1007.desc:0 "Your acting [Select_CString(SCOPE.sC('steward').IsCouncillor,SCOPE.sC('steward').GetCouncilTitle,'steward')], [SCOPE.sC('steward').GetName], enters your council chamber and bows before you. [SCOPE.sC('steward').GetSheHe)] has brought you the yearly report on the oil depot managed by the blackwater goblins in [ROOT.Var('depot_location').Province.GetBaronyNameExplicitly]. [SCOPE.sC('steward').GetSheHe)] says:\n\n“My [ROOT.Char.GetTitleAsNameNoTooltip], I have prepared a report on the goblin oil depot, as you requested. It contains the data and information on the oil production, sales, income, expenses, and impact of the project for the year." You open the report and examine the data and information.\n\nHowever, your [Select_CString(SCOPE.sC('steward').IsCouncillor,SCOPE.sC('steward').GetCouncilTitle,'steward')] warns you that the reports received from the goblins cannot be fully trusted. They may exaggerate or falsify some of the numbers to suit their own agenda. They have probably also helped themselves to more than their fair share of the income from the project. Unfortunately, there is not much that can be done to verify their claims, as they are very secretive and protective of their operations, and you'll have to rely on their goodwill and honesty..."
 cen_kal.1007.a:0 "Это единственная причина, по которой я терплю присутствие персонажа [ROOT.Var('goblin_prospector').Char.GetFirstNameNoTooltip]..."

cen_kal.1008.desc:0 "Your [Select_CString(SCOPE.sC('steward').IsCouncillor,SCOPE.sC('steward').GetCouncilTitle,'steward')], [SCOPE.sC('steward').GetName], enters your council chamber for their weekly briefing and they begin to discuss the status of the goblin-run oil depot located in [ROOT.Var('depot_location').Province.GetBaronyNameExplicitly]. You have invested a considerable deal of gold and resources in this project, and you want to make sure that its construction is proceeding smoothly and to schedule.\n\nYour [Select_CString(SCOPE.sC('steward').IsCouncillor,SCOPE.sC('steward').GetCouncilTitle,'steward')] notifies you that [SCOPE.sC('steward').GetSheHe)] has received a letter from [ROOT.Var('goblin_prospector').Char.GetFirstName], the goblin leader in charge of the oil depot project in [ROOT.Var('depot_location').Province.GetBaronyNameExplicitly]. They mention how they have encountered some setbacks in the construction, and that they require more time and a further investment to pay off the workers. The goblin mentions how "bad weather" and the "hostile locals" are to blame for having fashioned a difficult workplace for the construction crew."
 cen_kal.1008.a:0 "Перспективы слишком велики, у нас нет другого выбора, кроме как сделать больше вложений..."
 cen_kal.1008.b:0 "Эта затея слишком затратна, пора сокращать расходы..."

 #Shrine of the fallen warrior
 cen_kal.1025.name:0 "Святилище павшего воина"
cen_kal.1025.desc:0 "As you were traveling across the Gold Road of the Great Barrens, you come across a peculiar sight. A memorial shrine resting on a yellow stone obelisk. The base of the obelisk is engraved with the initials "MK" and the plaque beneth it reads:\n\nWhere once a hero set foot on his native soil a monument has risen. Where now part of his essence resides a mystical boon will be given.\n\nUpon the monument the runic initials MK have been engraved. To honor all the journeys and battles the fallen one has braved.\n\nA hero's enduring spirit transcends many worlds beyond our own. Only those with steadfast dedication find a bond with this unknown.\n\nTravel the continents and scour the lands for the shrine standing tall. For in the presence of the monolith the warrior will be with you all."
cen_kal.1025.a:0 "A great warrior without a doubt..."

 #Quilboar Bloodshard foragers
 cen_kal.1030.name:0 "Кровавые осколки Агамаггана"
cen_kal.1030.desc:0 "You have always been fascinated by the power of the blood shards, the crimson crystals scattered across the Barrens. They are said to be the remnants of Agamaggan. His blood infused the land with his essence, giving rise to the Quilboar. Your head thornweaver, [SCOPE.sC('druid').GetName], has been studying the blood shards for a long time, and believes that the shards can be used to perform powerful rituals that can aid our realm.\n\n"[ROOT.Char.GetTitleAsNameNoTooltip], I have a request for you. <snort> You know of the blood shards, yes? <snort> They are more than just symbols of our heritage. They are sources of great power. Power, that we can use to our advantage. <snort>\n\nI have been studying them for many moons, and I have learned much about their secrets. But we need more of them. More than we have now. <snort>""
 cen_kal.1030.a:0 "Агамагган жив!"
cen_kal.1030.a.tt:0 "An extensive foraging operation will be performed to scour the Barrens for blood shards, you will be able to use these blood shards to call forth thorns of Agamaggan and perform powerful rituals to aid your realm."
 cen_kal.1030.b:0 "В данный момент мы не можем себе этого позволить, [SCOPE.sC('druid').GetFirstNameNoTooltip]..."

cen_kal.1031.desc:0 "The blood shard operation has been a success so far, your head geomancer, [SCOPE.sC('druid').GetFirstName], has been able to use the blood shards of Agamaggan to perform powerful rituals that have blessed your realm with considerable power. However, the project came at a cost of a considerable amount of blood shards, and now they are asking for more. They come to you with a report of their progress and a plea for more funding.\n\n"[ROOT.Char.GetTitleAsNameNoTooltip], I have much to tell you. <snort> The blood shards are working wonders for us. They are enhancing our battleboars, our defenses, and more. They are honoring the legacy of Agamaggan. <snort> But they are also running low. We need more blood shards to sustain the rituals. <snort>""
cen_kal.1031b.desc:0 "The blood shard operation has been a success so far, your head geomancer, [SCOPE.sC('druid').GetFirstName], has ordered a band of your soldiers to scour the Barrens and as expected, they have returned with some blood shards. However, the project came at a cost of a considerable amount of gold, and now they are asking for more. They come to you with a report of their progress and a plea for more funding.\n\n"I ask you to invest more in my project, [ROOT.Char.GetTitleAsNameNoTooltip]. It is worth it, I assure you. The blood shards can do wonders for us. They can make us stronger, richer, healthier, and more powerful. They can help us achieve our destiny as the chosen of Agamaggan. <snort>""
 cen_kal.1031.a:0 "Благословения Агамаггана оправдывают любую цену..."
 cen_kal.1031.b:0 "Мы больше не можем это выносить, прости меня, Агамагган..."
 cen_kal.1031.a.tt:0 "Получить от 2 до 4 кровавых осколков"
 cen_kal.1031.b.tt:0 "Получить от 2 до 4 кровавых осколков и завершить поиски кровавых осколков"

 cen_kal.1052.name:0 "Благословение Агамаггана"

 cen_kal.1032.desc:0 "Вы подходите к ритуальному костру, где проходит пир в честь Агамаггана. Вы видите, что вокруг костра собрались разные старшие геоманты, каждый из которых держит в руках кровавый осколок. Они скандируют и танцуют, призывая силу бога-кабана и его сущность. Вы замечаете, что [SCOPE.sC('druid').GetFirstName], [Select_CString(druid.IsFemale, 'ваша старшая геомантка', 'ваш старший геомант' )], уже стоит у костра и ждёт вас.\n\n«[druid.GetTitleAsNameNoTooltip], добро пожаловать на пир Агамаггана, мы ждали вас. <фырк> Я [Select_CString(ROOT.Char.IsFemale, 'рада', 'рад' )], что вы смогли присоединиться к нам на этом священном событии. <фырк>»\n\nВы должны решить, какой ритуал вы хотите провести и как распределить между ними кровавые осколки. Чего бы вы хотели добиться с помощью кровавых осколков Агамаггана?"
 cen_kal.1032.a:0 "Ритуал силы Агамаггана"
 cen_kal.1032.b:0 "Ритуал ловкости Агамаггана"
 cen_kal.1032.c:0 "Ритуал мудрости Агамаггана"
 cen_kal.1032.d:0 "Ритуал высокого духа"
 cen_kal.1032.e:0 "Ритуал иглошкуры"
 cen_kal.1032.a.tt:0 "Это обойдётся вам в 4 кровавых осколка сейчас и ещё в 2 каждый год, или когда вы решите изменить выбранный ритуал."

 #Wandering goblin merchant
 cen_kal.1053.name:0 "Повозка из Кабестана"
 cen_kal.1053.desc:0 "Путешествуя по графству [ROOT.Char.GetCurrentLocation.GetName], я останавливаюсь, замечая необычное зрелище. На краю дороги раскинулась повозка, увешанная разноцветными плакатами и вывесками. Рядом с ней гоблин что-то неразборчиво кричит огру. В конце концов гоблин замечает меня и судорожно подзывает к себе\n\n«Привет-привет, как делишки, [Select_CString(ROOT.Char.IsFemale, 'подруга', 'друг' )]? Я прибыл сюда за новыми товарами для продажи, но [Select_CString(ogre_bodyguard.IsFemale, 'проклятая', 'проклятый' )] [SCOPE.sC('ogre_bodyguard').GetFirstName] уже [Select_CString(ogre_bodyguard.IsFemale, 'проголодалась', 'проголодался' )]. Похоже, твой кошель с монетами немного отягощает тебя, [Select_CString(ROOT.Char.IsFemale, 'подруга', 'друг' )]. У меня есть товары, если ты [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] расстаться со своими монетами.»\n\nЯ оглядываюсь и понимаю, что здесь больше никого нет - кроме большого огра, охраняющего сокровища..."
 cen_kal.1053.a:0 "А вот это выглядит не так уж плохо..."
 cen_kal.1053.a.tt:0 "Получить случайный предмет, имеющий отношение к вашей культуре"
 cen_kal.1053.b:0 "У меня есть вещичка на починку..."
 cen_kal.1053.c:0 "Я возьму это, бесплатно..."
 cen_kal.1053.d:0 "Я не вижу ничего интересного..."

 #Cosntruct Thorns
 cen_kal.1055.name:0 "Терноплёты Агамаггана"
 cen_kal.1055.desc:0 "Вы вызвали к себе старшего терноплёта, [SCOPE.sC('druid').GetName], [Select_CString(druid.IsFemale, 'уважаемую и опытную', 'уважаемого и опытного' )] старейшину вашего племени. Терноплёт считает, что графство [thorn_location.GetName] достойно того, чтобы быть благословлённым священными шипастыми лозами Агамаггана.\n\n[SCOPE.sC('druid').GetSheHe] объясняет, что в графстве богатая и плодородная почва, в которую просочилась кровь бога-кабана. Используя несколько собранных вами кровавых осколков, группа старших терноплётов может провести ритуал, чтобы вызвать из глубин земли покрытые колючками лозы. Эти лозы создадут для иглогривов сеть священных и могущественных мест, где они смогут поклоняться, исцеляться и расти.\n\nШипы будут служить естественными укреплениями, затрудняющими вторжение врагов на ваши земли, а также символами силы вашей веры, внушающими страх и трепет как врагам, так и союзникам."
 cen_kal.1055.a:0 "Подготовьте ритуал, терноплёты..."
 cen_kal.1055.a.tt:0 "Ваши терноплёты подготовят ритуал по призыву больших терновых лоз в графстве [thorn_location.GetName]."
 cen_kal.1055.b:0 "Пожалуй, лучше подождать..."

 cen_kal.1056.desc:0 "Вы вызвали к себе старшего терноплёта, [SCOPE.sC('druid').GetName], [Select_CString(druid.IsFemale, 'уважаемую и опытную', 'уважаемого и опытного' )] старейшину вашего племени. [SCOPE.sC('druid').GetHerHim] нужно обсудить с вами серьёзное и срочное дело. До вас дошли слухи о графстве, богатом кровью Агамаггана и подходящем для ритуала призыва шипов. Вы просите старшего терноплёта подтвердить эти слухи и исследовать для вас окрестности. [SCOPE.sC('druid').GetSheHe] соглашается, но через некоторое время [SCOPE.sC('druid').GetSheHe] возвращается с плохими новостями. Упомянутое вами графство не достойно быть благословлённым священными шипастыми лозами и не содержит в почве никаких следов крови Агамаггана.\n\n[SCOPE.sC('druid').GetSheHe] извиняется за то, что [Select_CString(druid.IsFemale, 'разочаровала', 'разочаровал' )] вас, и просит простить [Select_CString(druid.IsFemale, 'её', 'его' )] за неудачу. [SCOPE.sC('druid').GetSheHe] говорит, что зря [Select_CString(druid.IsFemale, 'потратила', 'потратил' )] ваше время и средства и что [SCOPE.sC('druid').GetSheHe] [Select_CString(druid.IsFemale, 'подвела', 'подвёл' )] вас как ваш старший терноплёт. Уходя, [SCOPE.sC('druid').GetName] предполагает, что, возможно, пришло время расширить наши владения и найти новые земли, более подходящие для проведения ритуала."
 cen_kal.1056.a:0 "Мы должны расти дальше, чтобы получить благословение Агамаггана..."

 cen_kal.1058.desc:0 "Вы прибываете на место проведения ритуала в графстве [thorn_location.GetName], где терноплёты готовятся призвать шипы Агамаггана. Вы видите, что вокруг большой ямы собрались множество старших терноплётов, каждый из которых держит в руках кровавый осколок. Они скандируют и раскачиваются, призывая силу бога-кабана и его кровь. Вы замечаете, что ваш старший терноплёт, [SCOPE.sC('druid').GetFirstName] стоит возле ямы и ждёт вас.\n\n«[ROOT.Char.GetTitleAsNameNoTooltip], добро пожаловать на ритуал Агамаггана, мы ждали вас. <фырк> Я [Select_CString(druid.IsFemale, 'рада', 'рад' )], что вы смогли присоединиться к нам на этом священном событии. <фырк>»\n\nПосле завершения ритуала вы сможете расширить шипы, превратив их в более мощные укрепления, если пожелаете. «Что вы желаете, [ROOT.Char.GetTitleAsNameNoTooltip]? Призвать ли нам великие шипы Агамаггана? <фырк>»"
 cen_kal.1058.a:0 "Агамагган благословит нас своей силой!"
 cen_kal.1058.b:0 "Возможно, стоит прекратить это..."
 cen_kal.1058.a.tt:0 "Вы израсходуете 12 кровавых осколков."

 quilboar_empire_name:0 "Агамаггар"
 cen_kal.1060.name:0 "Становление Агамаггара"
 cen_kal.1060.desc:0 "Прошла целая вечность с тех пор, как иглогривы в последний раз свободно бродили по Пустошам, а двойная угроза - кентавры и таурены - поставила нас на грань выживания. Иногда таурены говорят о мире, иногда о войне, кентавры - о чести, иногда о крови, но всегда эти враги замышляют что-то, и всегда целью становятся наши священные земли.\n\nПосле сегодняшнего дня такого больше не будет. Я [Select_CString(ROOT.Char.IsFemale, 'вернула', 'вернул' )] себе прежние владения Агамаггана, и шипастый штандарт Агамаггара вновь реет по ветру!"
 cen_kal.1060.a:0 "Я продолжу чтить Агамаггана!"
 cen_kal.1060.b:0 "Это лишь начало..."

 cen_kal.1061.desc:0 "В засушливых землях центрального Калимдора уже некоторое время разворачиваются любопытные события. Вопреки всем ожиданиям, [founder.GetFullName] [Select_CString(founder.IsFemale, 'сумела', 'сумел' )] отвоевать большую территорию, простирающуюся от Мулгора на западе до Великого моря на востоке. Хотя это и не точно, но в общих чертах воссозданы древние владения Агамаггара, о чём с радостью сообщают посланцы персонажа [founder.GetFullName].\n\nШипастый штандарт Агамаггана вновь возвысился, но надолго ли?"
 cen_kal.1061.a:0 "Дикари, претендующие на владения своих предков..."
 cen_kal.1061.b:0 "За Агамаггана!"
 cen_kal.1061.c:0 "Они перебьют друг друга до конца года..."

 cen_kal.1062.name:0 "Последний путь"
 cen_kal.1062.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] совершить Последний путь, закончить свою жизнь, служа Агамаггану и своему племени. Это торжественный и священный момент, который выпадает на долю немногих иглогривов. Я [Select_CString(ROOT.Char.IsFemale, 'прожила', 'прожил' )] долгую и славную жизнь, расширяя свои владения, почитая предков и следуя воле бога-кабана.\n\nДля самых выдающихся представителей моего племени принято созывать последний пир, чтобы отметить мои достижения и попрощаться с моими сородичами, но я могу и [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] отправиться в путь, без всяких фанфар и церемоний. В любом случае я оставлю после себя наследие, о котором будут помнить многие поколения."
 cen_kal.1062.a:0 "Готовьте последний пир, сородичи..."
 cen_kal.1062.b:0 "Совершить Последний путь в одиночку..."
 cen_kal.1062.c:0 "Пожалуй, лучше подождать..."

 cen_kal.1063.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'созвала', 'созвал' )] своих сородичей и воевод, чтобы в последний раз разделить с ними пир крови и славы. Они были яростны и верны мне, помогали мне в моих завоеваниях и следовали за мной в моих войнах. Они также были моим кланом и моими товарищами, поддерживали меня в бедах и праздновали вместе со мной победы.\n\nЯ смотрю на их лица, некоторые из них покрыты шрамами и закалены, некоторые нетерпеливы и беспокойны, и я чувствую прилив гордости и уважения. Я поднимаю свой кубок и поднимаю тост за них, за Агамаггана и за наше племя."
 cen_kal.1063.a:0 "Время настало..."
 cen_kal.1063.a.tt:0 "Ваше время пришло, вы берёте оружие и отправляетесь в пустоши в поисках достойной смерти в бою"
 cen_kal.1063.b:0 "Пожалуй, лучше подождать..."

 cen_kal.1064.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'оставила', 'оставил' )] всё позади и иду [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )] в пустоши. У меня нет ни цели, ни пункта назначения, я ищу лишь достойный конец, последнее испытание, славную смерть. Я брожу часами, ощущая ветер на лице, солнце на спине, землю под ногами. Я не вижу ни признаков жизни, ни животных, ни врагов. Земля бесплодна и пустынна, как будто духи оставили меня.\n\nЗатем я слышу его. Рёв, сотрясающий землю, рычание, леденящее кровь, рык, заполняющий уши. Я поворачиваюсь и вижу огромное чудовище, вдвое больше меня. Это самое страшное существо, которое я когда-либо [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )], и оно смотрит прямо на меня. Оно чувствует мою слабость, хрупкость, ничтожность. Оно видит во мне добычу, пищу, ничто.\n\nНо я не ничтожество. Я не умру как [Select_CString(ROOT.Char.IsFemale, 'трусиха, как рабыня', 'трус, как раб' )]. Я умру как [Select_CString(ROOT.Char.IsFemale, 'предводительница', 'вождь' )]. Я крепко сжимаю свое оружиё, гордо поднимаю своё знамя и со всей силой бросаюсь на зверя."
 cen_kal.1064.a:0 "Моё время настало, за Агамаггана!"
 cen_kal.1064.b:0 "Ещё не поздно!"

 centaur_empire_name:0 "Мародор"
 cen_kal.1065.name:0 "Становление Мародора"
 cen_kal.1065.desc:0 "Прошли века с тех пор, как кентавры в последний раз правили Калимдором, таурены и иглогривы вторглись на наши земли и бросили вызов нашей силе. Они слабы и трусливы, у них нет ни храбрости, ни славы. Они умеют только обманывать и плести интриги. Они всегда плели интриги против нас, всегда пытаются отнять то, что принадлежит нам по праву.\n\nПосле сегодняшнего дня такого больше не будет. Я [Select_CString(ROOT.Char.IsFemale, 'сокрушила', 'сокрушил' )] старые ханства, [Select_CString(ROOT.Char.IsFemale, 'отвоевала', 'отвоевал' )] наши старые владения и [Select_CString(ROOT.Char.IsFemale, 'возвысила', 'возвысил' )] кентавров!"
 cen_kal.1065.a:0 "Я продолжу чтить Терадрас!"
 cen_kal.1065.b:0 "Это лишь начало..."

 cen_kal.1066.desc:0 "В засушливых землях центрального Калимдора уже некоторое время разворачиваются любопытные события. Вопреки всем ожиданиям, [founder.GetFullName] [Select_CString(founder.IsFemale, 'сумела', 'сумел' )] отвоевать большую территорию, простирающуюся от Пустошей на западе до Степей на востоке. Хотя это и не точно, но в общих чертах воссозданы древние владения Мародора, о чём с радостью сообщают посланцы персонажа [founder.GetFullName].\n\nКопыта империи кентавров вновь возвысились, но надолго ли?"
 cen_kal.1066.a:0 "Дикари, претендующие на владения своих предков..."
 cen_kal.1066.b:0 "За Терадрас!"
 cen_kal.1066.c:0 "Они перебьют друг друга до конца года..."
