 WCHEA_1001_TITLE:0 "Чума мертвых: Превращение"
 WCHEA_1001_DESC:0 "Прошло три дня с тех пор, как я в последний раз вставал с постели. Сначала я думал, что болезнь, поразившая меня, не что иное, как простая простуда, но вскоре выявнилось что это далеко от правды.\n\nВ первый день мои придворные принесли мне какую-то вонючую буханку хлеба, которую я даже не мог доесть из-за ее гнилостного вкуса. Но постепенно они перестали приходить, тихий шепот этого места сменился пронзительным криком.\n\nЗатем начался некроз, части моего тела стали отмирать. К тому моменту я уже не боялся, потому что не чувствовал больше ничего, кроме желания идти к далекой мелодии, тихому шепоту ветра, зовущего меня..\n\n«Встань и служи своему королю», — сказал он. И вот, я встал."
 WCHEA_1001_OPT_A:0 "Пора перекусить!"