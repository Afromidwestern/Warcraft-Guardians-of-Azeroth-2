 lordaeron.1001.title:0 "Восстановление Подгорода"
 lordaeron.1001.desc:0 "Подъёмник покачивается, и на мгновение я [Select_CString(ROOT.Char.IsFemale, 'поражена', 'поражён' )], но с началом спуска быстро прихожу в себя. Мои инженеры уверяют, что эти устройства работают с большим запасом прочности, но эффект от них не менее неприятен, так как машины такого размера - редкость на гиблой пустоши, которая когда-то была Лордероном.\n\nПо мере спуска подъёмника передо мной открывается ослепительное зрелище - огромный подземный город, кишащий солдатами, торговцами, магами и, конечно же, моими растущими правительственными чиновниками. Сводчатые туннели канализации были укреплены железными воротами и каменными укреплениями. На страже стоят поганища и воины-отрекшиеся с грозными арбалетами. Мечта персонажа [GetGlobalVariable('sylvanas_character').Char.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)] осуществилась... Отрекшихся никогда не выбьют из этой подземной крепости!\n\nПо мере приближения к концу спуска я готовлю краткую речь для собравшейся толпы Отрекшихся и союзников. Слухие, которые собрал мой [spymaster] и [court_chaplains], повествуют о скрытых знаниях, найденных в руинах, которые до сих пор ускользали от нашего внимания. Наши лучшие агенты в данный момент разыскивают эту литературу, чтобы выяснить её полезность для державы. Пока же я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] выкинуть эти мысли из головы, готовясь к возведению этого монумента нашей растущей культуры.\n\nПодъёмник медленно останавливается..."
 lordaeron.1001.opt.a:0 "Это знаменательный день для Отрекшихся!"
 lordaeron.1001.tooltip.a:0 "#X Со временем мы узнаем, насколько правдивы слухи о тайных знаниях, вновь обнаруженных в системах канализации...#!"

 lordaeron.1002.title:0 "Отложенная мечта"
 lordaeron.1002.desc:0 "Наши усилия по защите Подгорода подошли к концу, поскольку мы потеряли контроль над Столицей. Возможно, через несколько лет мы сможем повторить попытку, когда вновь завоюем эту территорию, принадлежащую нам по праву, но пока мечта о доме под руинами Лордерона остаётся за пределами нашей досягаемости."
 lordaeron.1002.opt.a:0 "Эта потеря не пройдёт бесследно!"
 lordaeron.1002.tooltip.a:0 "Вы или представитель вашей культуры сможете построить Подгород заново через 5 лет."


