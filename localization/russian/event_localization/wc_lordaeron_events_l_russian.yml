#1100 - 1109: Selenite Revival

 lordaeron.1101.title:0 "$forgotten_shadow_adj$: Возрождение селинитов"
 lordaeron.1101.desc:0 "И вот, второй ботинок упал. Во время строительства Подгорода ходили слухи о скрытых знаниях, обнаруженных глубоко в канализационной системе. Наши инквизиторы, агенты и [court_chaplains] обнаружили ячейки скрытых приверженцев культа, известного как $forgotten_shadow$. Эти учения берут своё начало от Натали Селин, жрицы из Штормграда времён вторжения орков, которая призывала своих аколитов принять и понять Тень так же, как и Свет, что многие признали ересью. Эти жрецы, получившие название селинитов, стали эффективным, хотя и необычным орудием в безнадёжной борьбе с Ордой.\n\n Теперь, когда её труды обрели новый смысл после вторжения Плети и оккупации Лордерона, наши подданные, принявшие эту зарождающуюся религию, стали называть себя как $forgotten_shadow_adherent_plural$. Теперь мои советники ждут, как я поступлю в связи с этим новым развитием событий..."
 lordaeron.1101.opt.a:0 "Мы используем это запретное знание в своих интересах!"
 lordaeron.1101.opt.b:0 "Давайте отделим церковь от государства. Примем Тень!"
 lordaeron.1101.opt.c:0 "Наша земля может быть домом для многих конфессий. Умри и живи вновь..."