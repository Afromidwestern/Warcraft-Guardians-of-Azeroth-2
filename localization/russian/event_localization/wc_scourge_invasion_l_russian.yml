l_russian:
 WCCSC_5_TITLE:0 "Ледяной Трон"
 WCCSC_5_DESC:0 "В этот день Нордскол погрузился во тьму. С небес обрушилась глыба неземного льда и закрепилась высоко в леднике Ледяной Короны. Те, кто видел это собственными глазами, дали ему название - Ледяной Трон. Огромный шпиль возвышается на всем сущим и бросает свою ужасную тень на свои новые владения. \n\nСлухи о существах, потерявших рассудок и мертвецах, восставших из своих могил как кровожадные монстры быстро заполонили ваши земли, сея панику и отчаяние. Страшная чума охватила вершину мира и именно вам предстоит защитить свой народ от этой нечестивой Плети."
 WCCSC_5_OPT_A_death:0 "В смерти все равны."
 WCCSC_5_OPT_A_legion:0 "Это твой последний шанс, [nerzhul.GetFirstName]. Служи или будешь уничтожен!"
 WCCSC_5_OPT_A_evil:0 "Смерть вступает в игру..."
 WCCSC_5_OPT_A_neutral:0 "[ROOT.Char.GetFaith.HighGodName|U], защити нас!"
 
 WCCSC_15_TITLE:0 "Тюремщики Проклятых"
 WCCSC_15_DESC:0 ""Ты думал что достаточно умено, чтобы избавиться от нас, орк?" Спросил [scourge_jailor.GetFirstName]. В [scourge_jailor.GetHerHis] голосе был сарказм, пока [scourge_jailor.GetHerHis] пылающие газа смотрели на вас. Вы чувствовали гнев и бессилие.\n\nВы пытались избавиться от от одного из [scourge_jailor.GetHerHis] братьев, возможно вы сделали эту глупую ошибку из-за той золотой клетки, в которую запер вас Легион. Возможно вам стоило просто продолжать делать то что велит Легион, но вы были бессильны. Пока это демоническое создание разносило на куски Ледяной Трон, вы размышляли над тем, как бы все сложилось иначе, если бы вам это удалось свершить задуманное..."
 RULKAN_OPT:0 "Рулкан, любовь моя, я иду к тебе..."

 WCCSC_20_DESC:0 "Взгромоздившийсь на вершине Ледяной Короны, куда даже Свет не может проникнуть, вы бросаете взор на великие снежные земли Нордскола, размышляя о том с каким рвением орды ваших миньёнов так покорно выполняют все вашикоманды.\n\nВнезапно, холодный ветер донес тихий шепот. Повелитель ужаса, ехидно улыбаясь, стоит перед вашей нежитью и своим огненным взглядом пронзает вашу ледяную клетку: "Осталось не так много времени, [ROOT.GetCharacter.GetFirstName]. Пять жалких лет - это все время, что у тебя осталось, чтобы выполнить свою роль" Говоря это в глазах виднелась мысль о том что  [scourge_jailor.GetSheHe]  сделает с вами, если вы не оправдаете надежд Легиона."
 WCCSC_20_OPT_A:0 "Я выполню то, что от меня требуется, [scourge_jailor.GetFirstName]."

 WCCSC_25_DESC:0 ""Будешь ли ты умолять о пощаде, орк? Я обожаю, это слышать, когда гибель неизбежна".\n\nПовелитель ужаса был опьянен собственной силой и вашим отчаянием. Возвышаясь над вами, [scourge_jailor.GetSheHe] неустанно напоминает, что вам не удасться избавиться от презрительного отношения [scourge_jailor.GetSheHe] братьев и сестер. Вы потерпели неудачу. Вам не удалось избавиться от подхалимов Кил'Джедена, вам не удалось даже просто вернуть Легион в мир Азерота.\n\nВы были абсолютно бессильны, когда это демоническое существо разбивала вашу ледяную клетку. На секунду ваши мысли унеслись к Рулкан и Дренору, прежде чем ваш шлем разорвали в клочья, оставит только пыль, развеяную по холодной ледяной пустоши..."

 WCCSC_30_DESC:0 "Наконец-то, свобода! После стольких лет гнета своих демонических хозяев вы освободились от всех Повелителей Ужаса, выступающих, выступающих в роли ваших надзирателей. Со стороны Кил'Джедена было наивно предположить, что эти жалкие подхалимы смогут заставить вас подчиниться . Нет слов, чтобы передать вашу радость от того какой гнев испытывает он сейчас, осознавая чего вы достигли.\n\nТеперь вы свободно можете управлять своими бесконечными полчищами нежити, не опасаясь идущего по пятам Легиона. Мир содрогается, когда едяные ветра Нордсколла, шепчут ваше приказы от вашего имени."
 LONG_LIVE_THE_KING_OPT:0 "Да здравствует [ROOT.GetCharacter.Custom('QueenKing')]!"