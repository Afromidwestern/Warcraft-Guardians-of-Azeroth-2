 tenet_eastern_kingdoms_syncretism_name:0 "Восточный санкретизм"
 tenet_eastern_kingdoms_syncretism_desc:0 "Философии и религии, зарожденные в Восточных королевствах, имеют много общих моральных ценностей, научились быть толерантными друг к другу и работать вместе."
 doctrine_parameter_hostility_override_tenet_eastern_kingdoms_syncretism:0 "Рассматривает Восточные [faiths|E] как [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
 
 tenet_cult_of_strength_name:0 "Культ силы"
 tenet_cult_of_strength_desc:0 "Чем мы сильнее, тем ближе мы к божественному величию. Никогда не переставай бороться, никогда не переставай развиваться. С каждым днем сильнее, чем прежде."

 tenet_ritual_hunt_name:0 "Ритуальная охота"
 tenet_ritual_hunt_desc:0 "Нет лучшего подношения, чем то, которое вы добыто своими руками, так как это делали наши предки. Охота для нас священна."
 doctrine_parameter_piety_from_hunts_active:1 "Проведение [hunt|E] дает [piety|E]"
 doctrine_parameter_hunts_costs_less_active:1 "Проведение [hunt|E] стоит меньше [gold|E]"
 
 tenet_progressivism_name:0 "Прогрессивизм"
 tenet_progressivism_desc:0 "Мы рассматриваем прогресс как абсолютное благо. Наше общество ориентировано на технологическое развитие и высоко ценит ремесленников и ученых."
 doctrine_parameter_progressivist_opinion_active:0 ""
 progressivist_opinion_active_opinion_name:0 "Ненавистный Прогрессивист"
 pacifist_opinion_active_county_opinion_name:0 "Ненавистная Прогрессивизму земля"
 doctrine_parameter_opinion_of_progressivist_opinion_active:0 "[opinion|E] Прогрессивистов: $VALUE|+=0$"
 INCOMPATIBLE_TENET_PROGRESSIVISM_TRIGGER:1 "Несовместимо с [core_tenet|E] [GetFaithDoctrine('tenet_progressivism').GetName( GetPlayer.GetFaith )]"
 INCOMPATIBLE_TENET_INTOLERANCE_TRIGGER:1 "Нам нечему учиться у этих примитивных догматов"
 
 tenet_consumerism_name:0 "Потребительство"
 tenet_consumerism_desc:0 "Мы рассматриваем потребление как абсолютное благо. Большой поток товаров позволяет нашим городам развиваться. Это то, что движет наше общество вперед."
 doctrine_parameter_consumerist_opinion_active:0 ""
 consumerist_opinion_active_opinion_name:0 "Ненавистный Потребитель"
 consumerist_opinion_active_county_opinion_name:0 "Ненавистные Потребительству земли"
