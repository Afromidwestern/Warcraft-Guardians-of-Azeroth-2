 special_doctrine_end_justifies_means_name:1 "Цель оправдывает средства"
 special_doctrine_end_justifies_means_desc:0 "Пока другие думают о том, что правильно и что неправильно, мы действуем. Наша цель праведна. Наша воля непоколебима. Из пепла возникнет новый порядок, который потрясет самые основы мира."
 
 INCOMPATIBLE_TENET_PRIMITIVISM_TRIGGER:1 "Несовместимо с [core_tenet|E] [GetFaithDoctrine('tenet_natural_primitivism').GetName( GetPlayer.GetFaith )]"
 
 tenet_moon_worship_name:0 "Поклонение Луне"
 tenet_moon_worship_desc:0 "В трудные дни мы вглядываемся в ночное небо. Звезды нас оберегают. Лунный свет ласкает и исцеляет наши раны. Однажды мы воссоединимся с предками на небе."
 
