 ape_group_desc:0 "Группа хозенских верований. В основном включает в себя шаманские культы, которые продвигают идеи радостной жизни, посвященной получению удовольствия."
    
 lizard_group:0 "Рептилизм"
 lizard_group_adj:0 "Рептильск"
 lizard_group_adherent:0 "Рептилист"
 lizard_group_adherent_plural:0 "Рептилисты"
 lizard_group_desc:0 "Группа саурокских верований. Включают в себя в основном шаманские культы, продвигающие идеи постоянной войны, образа жизни воина и хладнокровия."
 
 mystery_of_the_makers:0 "Пантеонизм"
 mystery_of_the_makers_adj:0 "Пантеонск"
 mystery_of_the_makers_adherent:0 "Пантеонист"
 mystery_of_the_makers_adherent_plural:0 "Пантеонисты"
 mystery_of_the_makers_desc:0 "Изначальная ветвь $titanic_group_adj$их религий. Они поклоняются Пантеону Титанов, возглавляемому Аман'тулом и считают себя единственными хранителями души мира Азерот. Они считают своим долгом защищать комплексы Титанов по всему миру, ожидая их возвращения."
 
 thunder_king:0 "Шэнизм"
 thunder_king_adj:0 "Шэньск"
 thunder_king_adherent:0 "Шэнист"
 thunder_king_adherent_plural:0 "Шэнисты"
 thunder_king_desc:0 "Лэй Шэнь, Властелин Грома - легендарный император могу и полубог, которому удалось повергнуть Хранителя Титанов Ра-Дена в Громовой горе. Лэй Шэнь похитил силу Ра-Дена и частичку силы Аман'тула, получив власть над штормами, став равным божественным существам. Он использовал свои силы для завоевания Пандарии, создав империю Могу. Могу считают, что исполняют возложенный на них Титанами долг, даже после их предполагаемой гибели от рук Темного Титана. Крайне меритократичные, последователи Властелина Грома верят, что являются единственными, кто достоин править и защищать наследие Титанов на Азероте."
 
 suntouched:0 "Светозаризм"
 suntouched_adj:0 "Светозарск"
 suntouched_adherent:0 "Светозарный"
 suntouched_adherent_plural:0 "Светозарные"
 suntouched_desc:0 "Светозаризм - особая ветвь титанических религий, зародившаяся в Ульдуме среди тол'вирской секты Аматет. Они гордятся тем, что защищают творения Титанов и используют магию солнца для поражения своих врагов. Из-за своей фанатичной природы они считают всех существ, не связанных с Титанами, испорченными влиянием Бездны и, следовательно, недостойными существования."
 
 odyn:0 "Одинизм"
 odyn_adj:0 "Одинск"
 odyn_adherent:0 "Одинист"
 odyn_adherent_plural:0 "Одинисты"
 odyn_desc:0 "Изначально созданные вместе с драконами-Аспектами для защиты Азерота, валарьяры были признаны Одином самыми могущественными воинами, выкованными титанами. Он считал их единственными достойными защитниками Азерота. Когда Титаны наделили частичкой своей силы драконами-Аспектов, Один вместе с Хелией поднял одно из крыльев Ульдуара в небо, создав Чертоги Доблести, новый дом для его воинов-валарьяров. По сей день сильнейшие врайкулы отбираются самим Одином, а валь'киры поднимают их души после смерти в Чертоги, где их ждут вечные сражения."
 
