 ursine_adherent:0 "Урсинист"
 ursine_adherent_plural:0 "Урсинисты"
 ursine_desc:0 "$ursine$ - традиция, поддерживающая баланс природы. Фурболги почитают своего прародителя Урсола и его брата-близнеца Урсока. Тернистый путь Урсола ведет фурболгов по путям друидизма и шаманизма. В противовес ему, путь Урсока пропитан кровью. Следуя по нему, воины и охотники познают свирепость природы."
 
