 cult_of_sunwell_adherent:0 "Белорист"
 cult_of_sunwell_adherent_plural:0 "Белористы"
 cult_of_sunwell_desc:0 "Большинство светских последователей белоризма рассматривают Солнце в качестве источника тайной магии Азерота. Во времена отчаяния они могут молиться Солнцу, словно оно является живым божеством."
 
 druidism_group:0 "Друидизм"
 druidism_group_adj:0 "Друидск"
 druidism_group_adherent:0 "Друидист"
 druidism_group_adherent_plural:0 "Друидисты"
 druidism_group_desc:0 "Группа верований, обожествляющих природу. $druidism_group_adherent_plural$ поклоняются бесчисленным духам и богам, обитающим в глубоких лесах, джунглях, озерах и океанах Азерота."
 
