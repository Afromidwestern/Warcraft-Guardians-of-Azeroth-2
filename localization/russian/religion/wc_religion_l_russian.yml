 water_group_desc:0 "$water_group_adherent_plural$ считают эту стихию главной силой и поклоняются духам Воды как божествам."
 
 neptulon_worship:0 "Нептулонизм"
 neptulon_worship_adj:0 "Нептульск"
 neptulon_worship_adherent:0 "Нептулонист"
 neptulon_worship_adherent_plural:0 "Нептулонисты"
 neptulon_worship_desc:0 "$neptulon_worship_adherent_plural$ поклоняются одному из Повелителей элементалей, Нептулону Хозяину Приливов, правящему в Бездонной пучине, Плане стихии Воды, в которую его заточили Титаны. Прочие духи Воды почитаются в качестве второстепенных божеств."
 
 waterspeaker:0 "Говорящие-с-водой"
 waterspeaker_adj:0 "Говорящие-с-водойск"
 waterspeaker_adherent:0 "Говорящий-с-водой"
 waterspeaker_adherent_plural:0 "Говорящие-с-водой"
 waterspeaker_desc:0 "Говорящие-с-водой - древняя религия, зародившаяся в Пандарии до Великого Раскола. Последователи данной философии общаются с землей, проводя ритуалы с использованием речных вод. Единственными, кто сохранил древние традиции после того, как туманы скрыли континент, остаются рыболюди, известные как Цзинь-юй. Мудрейшие из числа научились говорить с водами рек, прислушиваясь к пророчествам и новостям, которые они приносят."
 
 water_deities:0 "Мрлигион"
 water_deities_adj:0 "Мрлигионск"
 water_deities_adherent:0 "Мррнмт"
 water_deities_adherent_plural:0 "Мррнмтр"
 water_deities_desc:0 "Те, кто почитают водных божеств, следуют ритуалам, связанным с общением с морями, и поклоняются воде и ее могущественным обитателям. Пантеон водных божеств непостоянен, и с каждым новым встреченным существом он пополняется. Даже могучая акула или быстрая рыба могут стать объектами поклонения. По мере того, как обитатели морей и рек рождаются и умирают, меняется и религия мурлоков, находящая все новые символы веры в своем окружении."
 
