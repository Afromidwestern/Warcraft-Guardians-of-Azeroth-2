 kaldorei_religion_adherent:0 "Элунист"
 kaldorei_religion_adherent_plural:0 "Элунисты"
 kaldorei_religion_desc:0 "$kaldorei_religion_adherent_plural$ почитают пантеон богов, во главе которого стоит богиня Элуна. Ее жрицы, сестры Элуны, пользуются в обществе всеобщим уважением. В то же время друиды играют важную роль, находясь в близком родстве с множеством Диких Богов. $kaldorei_religion_adherent_plural$, благословленные своими богами, считают своим долгом защищать природу ценой своих жизней и чтить жертвы своих предшественников."
 
 agamaggan_worship:0 "Агамагганизм"
 agamaggan_worship_adj:0 "Агамагганск"
 agamaggan_worship_adherent:0 "Агамагганист"
 agamaggan_worship_adherent_plural:0 "Агамагганисты"
 agamaggan_worship_desc:0 "Агамагган, Великий Кабан, был одним из древних Хранителей и является одним из самых могущественных существ, которых только видел свет. Поклоняющиеся ему шаманы и геоманты взывают к силе Великого Кабана, которая помогает им в битвах и религиозных обрядах."
 
