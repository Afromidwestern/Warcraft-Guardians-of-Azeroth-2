 staroverstvo:0 "Староверство"
 staroverstvo_adj:0 "Староверск"
 staroverstvo_adherent:0 "Старовер"
 staroverstvo_adherent_plural:0 "Староверы"
 staroverstvo_desc:0 "Одна из изначальных людских религий, сохранившаяся на Седых холмах Нордскола. $staroverstvo_adherent_plural$ создали прочную связь с богами-медведями, обитающими в тех землях. Один из них, Урсок, бог охоты, занимает особое место в их обществе."
 
 wolf_cult_religion:0 "Голдриннизм"
