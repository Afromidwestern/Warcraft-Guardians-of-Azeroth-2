 therazane_worship_adj:0 "Теразанск"
 therazane_worship_adherent:0 "Теразанист"
 therazane_worship_adherent_plural:0 "Теразанисты"
 therazane_worship_desc:0 "$therazane_worship_adherent_plural$ поклоняются одной из Повелителей элементалей, Теразан Матери-Скале, правящей в Подземье, Плане стихии Земли, в которую ее заточили Титаны. Прочие духи Земли почитаются в качестве второстепенных божеств."
 
 theradras_worship:0 "Терадрасизм"
 theradras_worship_adj:0 "Терадрасск"
 theradras_worship_adherent:0 "Терадрасист"
 theradras_worship_adherent_plural:0 "Терадрасисты"
 theradras_worship_desc:0 "Принцесса Терадрас является огромным элементалем Земли, дочерью Теразан, Мать-Скалы. Полюбив Зейтара, сына Кенария, она породила первых кентавров. Ее дети - кентавры, увидев в глазах своего отца отвращение, жестоко убили Зейтара. По сей день Терадрас является покровительницей своего потомства."
 
