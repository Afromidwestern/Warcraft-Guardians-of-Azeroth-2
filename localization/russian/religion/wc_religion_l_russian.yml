 arcane_religion_adherent:0 "Арканист"
 arcane_religion_adherent_plural:0 "Арканисты"
 arcane_religion_desc:0 "$arcane_religion$ фокусируется на изучении тайной магии в материальном мире. Последователи данной философии убеждены, что через понимание Порядка, созданного Титанами, можно достичь божественности."
 
 cult_of_sunwell:0 "Белоризм"
