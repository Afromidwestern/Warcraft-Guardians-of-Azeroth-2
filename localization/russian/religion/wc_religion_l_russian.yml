 death_god_desc:0 "Культ смерти, служащий могущественному некроманту, известному как Король-лич. $death_god_adherent_plural$ и Король-лич имеют сильную связь с Темными Землями. Они вырезают мистические руны на доспехах и оружии, усиливая их силу."
 
