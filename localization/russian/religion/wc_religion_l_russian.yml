 old_ways_adherent:0 "Даэрист"
 old_ways_adherent_plural:0 "Даэристы"
 old_ways_desc:0 "Религия, зародившаяся в диких лесах Лордерона. Последователи данной религии не знали о Диких Богах, поэтому научились видеть божественную искру в каждом животном или растении."

