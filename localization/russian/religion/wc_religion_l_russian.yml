 tidemother_desc:0 "Матери Волн поклоняются многие моряки и те, чья жизнь зависит от попутных морских ветров. Многие последователи данной религии ищут в морях наставления так же, как прочие в Свете. Жрецы волн имеют особую связь с водой, являясь жрецами Матери волн. Они давно прислушиваются к морям, направляя корабли и свою соотечественников."
 
