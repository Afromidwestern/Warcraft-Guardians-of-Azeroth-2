 sect_of_the_dragons:0 "Драконизм"
 sect_of_the_dragons_adj:0 "Драконск"
 sect_of_the_dragons_adherent:0 "Драконист"
 sect_of_the_dragons_adherent_plural:0 "Драконисты"
 sect_of_the_dragons_desc:0 "Поклонение драконам, ящероподобным существам, обычно крылатым, наделенным магическими или иными способностями. Множество существ посвятили свою жизнь служению драконам. Когда драконы наделяют своих смертных слуг силой, те под ее влиянием становятся драконидами."
 
 titanic_group:0 "Титанизм"
 titanic_group_adj:0 "Титанск"
 titanic_group_adherent:0 "Титанист"
 titanic_group_adherent_plural:0 "Титанисты"
 titanic_group_desc:0 "Группа религий, посвященных Титанам, расе колоссальных космических существ, состоящих из тайной магии и изначальной материи. Они упорядочили Азерот, прежде чем продолжить свое путешествие, оставив своих верных слуг ждать пробуждения души мира Азерот."
 
 shathgral:0 "Шат'грал"
 shathgral_adj:0 "Шат'гралск"
 shathgral_adherent:0 "Шат'грал"
 shathgral_adherent_plural:0 "Шат'грал"
 shathgral_desc:0 "Группа культов, посвященных Древним Богам, жутким порождениям Повелителей Бездны, созданных для поиска и совращения душ спящих Титанов. Излишне говорить, что $shathgral_adherent_plural$ не свойственны моральные ценности. Они созданы лишь для одной цели: осквернить все, к чему они прикоснутся."
 
 cthun_worship:0 "К'Тунизм"
 cthun_worship_adj:0 "К'Тунск"
 cthun_worship_adherent:0 "К'Тунист"
 cthun_worship_adherent_plural:0 "К'Тунисты"
 cthun_worship_desc:0 "К'Тун - Древний Бог безумия и хаоса, одно из четырех древних и могущественных существ которые правили в древности Азеротом, до того, как Титаны повергли их и заточили в темницы. К'Тун является создателем киражей и обитает в городе Ан'кираж, расположенном в пустошах Силитуса."
 
 yoggsaron_worship:0 "Йогг-Саронизм"
 yoggsaron_worship_adj:0 "Йогг-Саронск"
 yoggsaron_worship_adherent:0 "Йогг-Саронист"
 yoggsaron_worship_adherent_plural:0 "Йогг-Саронисты"
 yoggsaron_worship_desc:0 "Йогг-Сарон - один из четырех Древних Богов Азерота. После своего поражения от Пантеона много тысячелетий назад он был заточен внутри Ульдуара, комплекса титанов, находящегося в Нордсколе."
 
 nzoth_worship:0 "Н'Зотизм"
 nzoth_worship_adj:0 "Н'Зотск"
 nzoth_worship_adherent:0 "Н'Зотист"
 nzoth_worship_adherent_plural:0 "Н'Зотисты"
 nzoth_worship_desc:0 "Н'Зот - слабейших из всех четверых Древних Богов, но он компенсирует свою слабость хитростью. Титаны заточили Н'Зота в подземной темнице после смерти И'Шараджа, расположенной где-то между Источником Вечности и местом, где позже был построен Ульдаман."
 
 yshaarj_worship:0 "И'Шараджизм"
 yshaarj_worship_adj:0 "И'Шараджск"
 yshaarj_worship_adherent:0 "И'Шараджист"
 yshaarj_worship_adherent_plural:0 "И'Шараджисты"
 yshaarj_worship_desc:0 "И'Шарадж был самым могущественным и злым Древним Богом. Он был убит Титанами, а его сердце было спрятано в хранилище, расположенном под Вечноцветущим долом. И'Шарадж также был известен как "чудовище с семью головами", и, как говорят, он вдыхал отвагу и выдыхал страх. После смерти, его последний вздох проявился в виде семи Ша."
 
 ghuun_worship:0 "Г'уунизм"
 ghuun_worship_adj:0 "Г'уунск"
 ghuun_worship_adherent:0 "Г'уунист"
 ghuun_worship_adherent_plural:0 "Г'уунисты"
 ghuun_worship_desc:0 "Г'уун - Древний Бог, по ошибке созданный Пантеоном во время их экспериментов над иными заточенными Древними Богами, пытаясь найти решение данной проблемы. Г'уун не видит смысла в технологическом развитии, поэтому его последователи скатываются в примитивный образ жизни."
 
 void_group:0 "Бездна"
 void_group_adj:0 "Безднск"
 void_group_adherent:0 "Последователь Бездны"
 void_group_adherent_plural:0 "Последователи Бездны"
 void_group_desc:0 "Несмотря на расхожее мнение о том, что все $void_group_adherent_plural$ безумные маньяки, это далеко от истины. Они учатся управлять магией Бездны без вреда для своего рассудка. В то время, как $light_group_adherent_plural$ известны своей нетерпимостью, последователи Бездны более толерантны."
 
 voidfarer:0 "K'арешизм"
 voidfarer_adj:0 "K'арешск"
 voidfarer_adherent:0 "K'ареши"
 voidfarer_adherent_plural:0 "K'ареши"
 voidfarer_desc:0 "Несмотря на то, что магия Бездны крайне опасна, при осторожном использовании даже ее можно направить на благие цели. Некоторые чародеи посвятили себя изучающению Бездны и ее использованию во благо. К ним можно отнести обитателей Разлома Телогрус. В то же время, существуют и такие личности, которые не испытывают никаких препятствий в моральном плане, такие, как эфириалы К'ареши. Все они могут использовать магию Бездны без вмешательства Древних Богов, но даже они рискуют быть соблазненными зловещим шепотом."
 
 forsaken_cult:0 "Забытая Тень"
 forsaken_cult_adj:0 "Забытотеньск"
 forsaken_cult_adherent:0 "Забытотенист"
 forsaken_cult_adherent_plural:0 "Забытотенисты"
 forsaken_cult_desc:0 "$forsaken_cult_adherent_plural$ - группа еретиков, практикующих магию Теней. Они верят, что те, кто практикуют темную магию, столь же важны для жизни и реальности, как и те, кто продвигает идеалы Света. Культ проповедует баланс, требуя, чтобы жрецы Тени никогда не забывали об опасностях, порождаемых темными энергиями, так как обратный путь в тени из глубин тьмы очень труден."
 
 water_group:0 "Гидромантизм"
 water_group_adj:0 "Гидромантск"
 water_group_adherent:0 "Гидромант"
