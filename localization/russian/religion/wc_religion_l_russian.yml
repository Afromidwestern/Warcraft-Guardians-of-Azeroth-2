 maldraxxi_desc:0 "Этот культ смерти черпает силы из измерения, которое носит название Малдраксус. Их некроманты славятся созданием поганищ, одушевленных существ, сшитых из множества конечностей и частей тела мертвецов."
 
 throsic:0 "Фросизм"
 throsic_adj:0 "Фросск"
 throsic_adherent:0 "Фросист"
 throsic_adherent_plural:0 "Фроси"
 throsic_desc:0 "Множество душ павших друстов было изгнано в ответвление Изумрудного Кошмара, которому они позже дали название Фрос. Там они создали уникальную форму магии смерти, содержащую в себе элементы друидизма. Фросская некромантия предполагает заточение душ в прочные конструкции, в то время как обычное оживление трупов встречается реже. Влияние на дикую природу и живых существ осуществляется шабашами ведьм. Самые преданные из ведьм Фроса могут возвыситься до Матрон, бестелесных существ, напоминающих банши, посредством ритуального самоубийства в знак абсолютной преданности своим жутким повелителям."
 
 helya:0 "Хелизм"
 helya_adj:0 "Хелийск"
 helya_adherent:0 "Хелист"
 helya_adherent_plural:0 "Хелисты"
 helya_desc:0 "Хелия, владычица Хельхейма, загробного мира павших врайкулов, не достойных вознесения в Чертоги Доблести, была Смотрительницей, помогавшей Одину заточить элементалей в Плане Элементалей. Восстав против Одина, она стала первой призрачной валь'кирой. Позже она наделит силой своего чемпиона, передав ему Боевые мечи Валарьяров, похищенные у Один. Этот чемпион убьет множество смертных, направив их души на службу Хельхейма. Хелия также создала орден Хеларьяров, в насмешку над Валарьярами Одина. Квалдиры Хелии убивают бесчестных и недостойных, доставляя их Хельхейм."
 
