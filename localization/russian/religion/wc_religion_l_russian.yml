 wolf_cult_religion_adherent:0 "Голдриннист"
 wolf_cult_religion_adherent_plural:0 "Голдриннисты"
 wolf_cult_religion_desc:0 "$wolf_cult_religion_adherent_plural$ принимают свою звериную натуру. Они поклоняются Великому Волку Голдринну и считают своим долгом пробудить зверя в каждом обитателе Азерота."
 
