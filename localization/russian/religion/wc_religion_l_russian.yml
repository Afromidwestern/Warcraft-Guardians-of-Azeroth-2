 fel_group:0 "Скверна"
 fel_group_adj:0 "Сквернск"
 fel_group_adherent:0 "Последователь Скверны"
 fel_group_adherent_plural:0 "Последователи Скверны"
 fel_group_desc:0 "$fel_group_adherent_plural$ верят, что Хаос - это естественный порядок вещей. Они являются мастерами магии Скверны, появившейся в результате разрушительного слияния Света и Бездны."
 
 burning_legion_religion:0 "Саргеризм"
 burning_legion_religion_adj:0 "Саргеритск"
 burning_legion_religion_adherent:0 "Саргерист"
 burning_legion_religion_adherent_plural:0 "Саргеристы"
 burning_legion_religion_desc:0 "Саргерас, стремящийся уничтожить все живое во вселенной, считается одной из величайших угроз мирозданию, в том числе, Азероту. Пылающий Легион, состоящий из пропитанных Скверной демонических орд, по воле Саргераса начал из Великой Запредельной Тьмы крестовый поход, готовые разрушить все, на что падет взор Саргераса. Последователи Темного Титана славятся своей жестокостью и хитростью, используя любую возможность уничтожения жизни."
 
 illidari:0 "Воздаятельство"
 illidari_adj:0 "Воздаятельск"
 illidari_adherent:0 "Воздаятельник"
 illidari_adherent_plural:0 "Воздаятельники"
 illidari_desc:0 "The powers of the Fel can be tempting to all living beings in the universe, but there are those who use it as a tool to fight the evil that lurks throughout creation, rather than for personal gain or destruction. Although these individuals can often be found guilty of similar crimes as those of power-hungry warlocks and demons, they see any suffering inflicted as means to a greater end, an end greater than themselves and their sacrifices. Though more realistically benevolent than most demons and warlocks, society will seek to reject them and their cruel, yet effective, methods nonetheless."
 
 orcish_fel:0 "Corruptism"
 orcish_fel_adj:0 "Corruptic"
 orcish_fel_adherent:0 "Corruptist"
 orcish_fel_adherent_plural:0 "Corruptists"
 orcish_fel_desc:0 "Whether its power is found through contracts between warlocks and demonic lords or through the blood of a certain Annihilan, the Fel threatens to corrupt completely and absolutely. Though famous for its fel-fueled crusade, the Burning Legion is not responsible for all of those who find their way to the corruption of the Fel, and those who fall on their own find themselves craving for power unending, usually until their very undoing. The fel-corrupted are forever hungry for power and control, even if it should cost them their soul or the lives of their people."
 
 fire_group:0 "Пиромантизм"
 fire_group_adj:0 "Пиромантск"
 fire_group_adherent:0 "Пиромантист"
 fire_group_adherent_plural:0 "Пиромантск"
 fire_group_desc:0 "$fire_group_adherent_plural$ считают эту стихию главной силой и поклоняются духам Огня как божествам."
 
 fire_cult:0 "Рагнаросизм"
 fire_cult_adj:0 "Рагнаросск"
 fire_cult_adherent:0 "Рагнаросист"
 fire_cult_adherent_plural:0 "Рагнаросист"
 fire_cult_desc:0 "$fire_cult_adherent_plural$ поклоняются одному из Повелителей элементалей, Рагнаросу Повелителю Огня, правящему в Огненных просторах, Плане стихии Огня, в которую его заточили Титаны. Прочие духи Огня почитаются в качестве второстепенных божеств."
 
 ordos_cult:0 "Ордосизм"
 ordos_cult_adj:0 "Ордосск"
 ordos_cult_adherent:0 "Ордосист"
 ordos_cult_adherent_plural:0 "Ордосисты"
 ordos_cult_desc:0 "Некогда Ордос был шаманом яунголов, который принес себя в жертву пламени, следуя обещаниям Повелителя Огня, чтобы стать полубогом. $ordos_cult_adj$ие хранители огня ритуально поджигают себя, подражая восхождению Ордоса, и произносят чары и молитвы, чтобы облегчить его боль."
 
 ordos_cult_old:0 "Старый $ordos_cult$"
 ordos_cult_old_adj:0 "Старо-$ordos_cult_adj$"
 ordos_cult_old_adherent:0 "Старо-$ordos_cult_adherent$"
 ordos_cult_old_adherent_plural:0 "Старо-$ordos_cult_adherent_plural$"
 
 light_group:0 "Свет"
 light_group_adj:0 "Светск"
 light_group_adherent:0 "Последователь Света"
 light_group_adherent_plural:0 "Последователи Света"
 light_group_desc:0 "Группа религий, поклоняющихся силе, известной как Свет. Последователи данной философии верят, что положительная энергия, пребывающая в каждом живом существе, в их сердцах и душах, присутствует повсюду, связывая всех живых существ воедино. Те же, кто отвергает этот внутренний свет, по их мнению являются еретиками."
 
 holy_light:0 "Святой Свет"
 holy_light_adj:0 "Святосветск"
 holy_light_adherent:0 "Последователь Света"
 holy_light_adherent_plural:0 "Последователи Света"
 holy_light_desc:0 "Основной религиозной организацией Святого Света является Церковь. Зародившаяся на территории Араторианской империи, эта религия вытеснила первоначальные верования друидов. Она отстаивает идеи чистоты, доброты, милосердия и сострадания."
 
 scarlet_light:0 "Алый Свет"
 scarlet_light_adj:0 "Алосветск"
 scarlet_light_adherent:0 "Последователь Алого Света"
 scarlet_light_adherent_plural:0 "Последователи Алого Света"
 scarlet_light_desc:0 "Еретическое, более воинственное ответвление Церкви Святого Света. Они презирают всех иноверцев, вне зависимости от дипломатических связей. Они убеждены, что все нечестивцы должны быть уничтожены очищающим пламенем."
 
 khazism:0 "Казизм"
 khazism_adj:0 "Казск"
 khazism_adherent:0 "Казист"
 khazism_adherent_plural:0 "Казисты"
 khazism_desc:0 "Со временем верования Света, зародившиеся в империи Аратор, начали проникать в Каз Модан и смешались с местными традициями поклонения колоссальным существам, известным как Титаны. $khazism_adherent_plural$ сумели сохранить свою независимость от Церкви Святого Света благодаря своей уникальности."

 naarism:0 "Нааризм"
 naarism_adj:0 "Наарск"
 naarism_adherent:0 "Наарист"
 naarism_adherent_plural:0 "Нааристы"
 naarism_desc:0 "Свет проявляется в виде золотой сияющей энергии. Наару, таинственные существа, состоящие из осколков света, наставляли путям Света дренеев и представителей прочих рас, другие же по собственной воле приняли эту веру." 

 naaru:0 "Веленизм"
 naaru_adj:0 "Веленск"
 naaru_adherent:0 "Веленист"
 naaru_adherent_plural:0 "Веленисты"
 naaru_desc:0 "Учения наару, известного как К'уре, продвигаемые Пророком Веленом. После пророчества К'уре Велен возглавил исход дренеев, покинув их родной мир Аргус. Этим действием он спас свой народ от проклятия Саргераса."
 
 lightbound:0 "Озаренные"
 lightbound_adj:0 "Озаренск"
 lightbound_adherent:0 "Озаренный"
 lightbound_adherent_plural:0 "Озаренные"
 lightbound_desc:0 "Приверженцы идей Озаренных, являющихся еретическим ответвлением учения наару, стремятся распространить влияние Света везде, где это возможно. Они готовы обратить неверующих всеми средствами, не чураясь применения силы."
 
 loa_group:0 "Лоа"
 loa_group_adj:0 "Лоасск"
 loa_group_adherent:0 "Последователь Лоа"
 loa_group_adherent_plural:0 "Последователи Лоа"
 loa_group_desc:0 "Лоа - название, данное троллями существам, которым они поклоняются, таким как Дикие Боги и духи. Большая часть этих культов возникла в древние времена, когда смертные впервые столкнулись с магическими созданиями, впоследствии обожествив их."
 
 zandism:0 "Зан'атали"
 zandism_adj:0 "Зан'аталийск"
 zandism_adherent:0 "Зан'атали"
 zandism_adherent_plural:0 "Зан'атали"
 zandism_desc:0 "Пантеон лоа, основанный зандаларскими троллями. Он славится своей адаптируемостью. $zandism_adherent_plural$ уважают всех других лоа, поддерживая дружеские связи с прочими культами троллей."
 
 gurubism:0 "Гур'атали"
 gurubism_adj:0 "Гур'аталийск"
 gurubism_adherent:0 "Гур'атали"
 gurubism_adherent_plural:0 "Гур'атали"
 gurubism_desc:0 "Пантеон Лоа, основанный троллями Гурубаши. Концепция смерти занимает значительное место в этом пантеоне наряду с Бвонсамди, Лоа Смерти. $gurubism_adherent_plural$ уделяют особое внимание взаимодействию с телами умерших, например, ритуальному каннибализму."
 
 drakkism:0 "Драк'атали"
 drakkism_adj:0 "Драк'атали"
 drakkism_adherent:0 "Драк'атали"
 drakkism_adherent_plural:0 "Драк'атали"
 drakkism_desc:0 "Пантеон Лоа, основанный троллями Драккари. Жизнь в суровых условиях требует сильного тела и острого ума. $drakkism_adherent_plural$ проводят всю жизнь в стремлении стать сильнее и умнее, как того требуют Лоа."
 
 amism:0 "Ам'атали"
 amism_adj:0 "Ам'аталийск"
 amism_adherent:0 "Ам'атали"
 amism_adherent_plural:0 "Ам'атали"
 amism_desc:0 "Пантеон Лоа, основанный троллями Амани. $amism_adherent_plural$ считают охоту священной, поэтому они превозносят Лоа Охоты над другими. Для них не имеет значения, кто является их добычей, будь то животное или человек. Однако более почетно съесть крупную добычу, чем какое-нибудь мелкое животное."
 
 farrism:0 "Фар'атали"
 farrism_adj:0 "Фар'аталийск"
 farrism_adherent:0 "Фар'атали"
 farrism_adherent_plural:0 "Фар'атали"
 farrism_desc:0 "Пантеон Лоа, основанный троллями Фарраки. Они проводят ритуалы, граничащие с ересью, напоминающие ритуалы последователей Хаккара. Верховный Лоа этого пантеона, Муэ'зала, не входит в число божеств других троллей."
 
 cult_of_hakkar:0 "Хаккари"
