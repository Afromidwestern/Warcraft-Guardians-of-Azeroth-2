 daradorism_adherent:0 "Дарадорист"
 daradorism_adherent_plural:0 "Дарадористы"
 daradorism_desc:0 "Изолированная группа друидических верований. Отрезанные от Диких Богов, они поклоняются низшим духам природы, обитающим по всему миру."
 
 old_ways:0 "Даэризм"
