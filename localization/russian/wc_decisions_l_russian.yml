l_russian:
 use_titan_forge_to_create_pops: "Кузня Титанов: Выковать придворных"
 use_titan_forge_to_create_pops_desc: "Наши новые братья, $titanforged$, присоединятся к нам в служении Азероту, если мы их выкуем."
 use_titan_forge_to_create_pops_tooltip: "Появятся новые [courtiers|El] - $titanforged$"
 use_titan_forge_to_create_pops_effect_tooltip: "Будут созданы [courtiers|El]-$titanforged$ вашей [Concept( 'wc_race', 'расы' )|E], [Concept( 'faith', 'конфессии' )|E] и [Concept( 'culture', 'культуры' )|E] в случайном количестве. Их количество и качество их свойств будет зависеть от [Concept( 'titan_forge', 'Кузни Титанов' )|E] наивысшего уровня."
 use_titan_forge_to_create_pops_confirm: "Использовать Кузню Титанов"

 restore_gorian_empire_decision:0 "Восстановить Горианскую империю"
 restore_gorian_empire_decision_confirm:0 "Я восстановлю империю"
 restore_gorian_empire_decision_tooltip:0 "Горианская империя будет восстановлена"
 restore_gorian_empire_decision_desc:0 "Если мы сможем объединить наших разрозненных собратьев и сформировать мощный оплот для своей защиты, мы завоюем признание в глазах Азерота и всех тех, кто покинул Дренор, как истинные и законные наследники Горианского государства."
 restore_gorian_empire_decision_effect_tooltip:0 "Горианская империя возродится и получит [de_jure|El] право на все подвластные герцогства."
 
 create_gorian_empire_de_jure_changes:1 "Отныне — [de_jure|El] [kingdoms|El] вашей новой Горианской империи"
 create_gorian_empire:1 "Вы #P восстановите#! #V Горианскую империю#!"

 borrow_loan_goblin_decision:0 "Запросить ссуду в гоблинском банке"
 borrow_loan_goblin_decision_tooltip:0 "Запросить ссуду в ближайшем ответвлении гоблинского банка"
 borrow_loan_goblin_decision_desc:0 "Остаётся только надеяться, что это не будет слишком сложным процессом, но гоблины не слишком известны тем, что упрощают жизнь тем, кто хочет получить деньги из их карманов. Но происки, тщательно спланированные для будущего этих земель, безусловно, заслуживают вложений извне. Будущее... оно может принадлежать только тем, кто достаточно силён, чтобы смело шагать к нему, и если это не смелый шаг, то что же? Гоблины, скорее всего, воспримут это как новую эру какого-то сомнительного партнёрства и будут надеяться, что, когда придёт время, мы будем вынуждены вспомнить их жесты доброй воли."
 borrow_loan_goblin_decision_confirm:0 "Это простая ссуда, не более того"
 borrow_loan_goblin_decision_effect_tooltip:1 "Вы занимаете [gold|El][gold_i] в гоблинском банке. Вы не сможете запросить ещё один заём, пока не выплатите этот."
 borrow_from_goblin_bankers_gold_condition:0 "#L [GetTitleByKey('k_goblin_bankers').GetNameNoTier]#! не имеет достаточного количества золота"
 borrow_from_goblin_bankers_gold_condition2:0 "Гоблины #N не доверяют#! вам"

 repay_loan_goblin_decision:0 "Выплатить часть ссуды"
 repay_loan_goblin_decision_tooltip:0 "[Select_CString(ROOT.Char.IsFemale, 'Такая', 'Такой' )] [ROOT.Char.GetTitleAsNameNoTooltip], как я, не [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] быть в долгу у кого-либо – пришло время вернуть занятые деньги"
 repay_loan_goblin_decision_desc:0 "Вы #V выплатите#! #P четверть#! первоначального долга и проценты в размере #N 25%#!\n\nДавно пора облегчить бремя этих земель, а что может быть тяжелее, чем быть финансово зависимым от внешних сил, стремящихся обобрать всё до последней копейки? Действительно, настало время, и богатство, предоставленное гоблинами в прошлом, теперь будет возвращено в изобилии."
 repay_loan_goblin_decision_confirm:0 "Отправить деньги!"
 
 create_centaur_empire:0 "Основать империю Мародор"
 create_centaur_empire_desc:0 "Когда святыня нашей веры окажется под моей властью и другие ханства будут либо разгромлены, либо обращены в бегство, а мои владения будут простираться далеко и широко, я объединю всех последователей Терадрас под новым знаменем - моим знаменем."
 create_centaur_empire_tooltip:0 "Основать единую империю для всех последователей Терадрас"
 create_centaur_empire_confirm:0 "Созвать кланы"

 take_the_walk_quilboar:0 "Совершить Последний путь"
 take_the_walk_quilboar_desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'прожила', 'прожил' )] долгую и плодотворную жизнь, с честью и отвагой служа Агамаггану и своему племени. Но теперь я чувствую, что силы мои угасают, тело не выдерживает, кровь иссякает. Пришло время мне уйти, отдать себя земле и духам, чтобы освободить место для молодых и сильных. Я уйду с достоинством и гордостью, зная, что [Select_CString(ROOT.Char.IsFemale, 'выполнила', 'выполнил' )] свой долг."
 take_the_walk_quilboar_tooltip:0 "Совершите жертвенный путь, чтобы завершить свою жизнь и принести пользу своему племени"
 take_the_walk_quilboar_confirm:0 "Прощайте, родичи"

 create_quilboar_empire:0 "Основать империю Агамаггар"
 create_quilboar_empire_desc:0 "С двумя святынями нашей веры под моей властью и с владениями, простирающимися далеко и широко, я объединю всех последователей Агамаггана под новым знаменем - моим знаменем."
 create_quilboar_empire_tooltip:0 "Основать единую империю для всех последователей Агамаггана"
 create_quilboar_empire_confirm:0 "Объявить всему миру"

 create_thorns_quilboar:0 "Призвать лозы Агамаггана"
 create_thorns_quilboar_desc:0 "Я прикажу своим терноплётам подготовить грандиозный ритуал, чтобы призвать в моих владениях большие терновые лозы. Шипы навечно усеют землю и станут символом славы Агамаггана."
 create_thorns_quilboar_tooltip:0 "Приказать терноплётам подготовить ритуал по призыву больших лоз, покрытых шипами, в подходящем графстве"
 create_thorns_quilboar_confirm:0 "Вызвать старшего терноплёта"
 create_thorns_quilboar_req_tt:0 "Требуется 12 кровавых осколков (У вас имеется [GetPlayer.MakeScope.Var('blood_shard_count').GetValue])"

 change_agamaggan_blessing:0 "Провести ритуал кровавых осколков"
 change_agamaggan_blessing_desc:0 "Приказать терноплётам подготовить ритуальные празднования в честь Агамаггана. Собранные кровавые осколки будут использованы для проведения одного из пяти ритуалов, каждый из которых принесёт свои благословения вашему государству. Одновременно можно проводить только один ритуал. Первоначальная стоимость ритуала составляет 4 кровавых осколка, и ещё 2 - каждый год для поддержания ритуала."
 change_agamaggan_blessing_tooltip:0 "Приказать терноплётам подготовить ритуальные празднования в честь Агамаггана. Собранные кровавые осколки будут использованы для проведения одного из пяти ритуалов, каждый из которых принесёт свои благословения вашему государству."
 change_agamaggan_blessing_confirm:0 "Начать ритуальные празднования"
 change_agamaggan_blessing_req_tt:0 "Требуется 4 кровавых осколка (У вас имеется [GetPlayer.MakeScope.Var('blood_shard_count').GetValue])"

 blood_shards_gather_operation:0 "Организовать поиск кровавых осколков"
 blood_shards_gather_operation_desc:0 "Организовать поиски, чтобы прочесать земли в поисках кровавых осколков. С их помощью вы сможете призвать шипы Агамаггана и провести мощные ритуалы, которые принесут пользу вашему государству. Каждый год вы будете получать от 2 до 4 кровавых осколков за счёт ежегодных вложений золота."
 blood_shards_gather_operation_tooltip:0 "Вы проведёте тщательный поиск кровавых осколков. Вы сможете использовать эти кровавые осколки, чтобы вызвать шипы Агамаггана и провести мощные ритуалы, которые принесут пользу вашему государству."
 blood_shards_gather_operation_confirm:0 "Вызвать старшего терноплёта"
 blood_shards_gather_operation_req_tt:0 "В настоящее время вы не проводите поиск кровавых осколков"

 change_depot_policy:0 "Наладить поиск нефти"
 change_depot_policy_desc:0 "Вызовите своего управляющего в зал совета, чтобы обсудить статус нефтяных месторождений в графстве [ROOT.Var('depot_location').Province.GetBaronyNameExplicitly]. Вы можете принять решение скорректировать или сохранить объём работ по поиску нефти в зависимости от ваших потребностей и предпочтений."
 change_depot_policy_tooltip:0 "Наладить рабочую нагрузку гоблинской компании по поиску нефти, расположенной в графстве [ROOT.Var('depot_location').Province.GetBaronyNameExplicitly]."
 change_depot_policy_tt_basic:0 "Наладить рабочую нагрузку гоблинской компании по поиску нефти, расположенной на вашей территории."
 change_depot_policy_confirm:0 "Вызвать управляющего"

 create_union_universal:0 "Основать новую фракцию"
