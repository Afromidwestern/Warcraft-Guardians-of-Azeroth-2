l_russian:
 #WARCRAFT#
 game_concept_caster:0 "Заклинатели"
 game_concept_caster_desc:0 "Заклинатели - [men_at_arms|E], использующие магию. Они носят легкую броню, но наносят огромный урон.\n\nХотя каждый вид заклинателей уникален, они [counter|E] [massive_infantry|E],[heavy_infantry|E] и [pikemen|E], в свою очередь, им противостоит [light_cavalry|E] и [heavy_cavalry|E] .\n\nПлоская или холмистая [terrain|E] дает заклинателям преимущество."

 game_concept_light_aerial:0 "Воздушный юнит"
 game_concept_light_aerial_desc:0 "Воздушные юниты - [men_at_arms|E], ведущие сражение с неба, используя разное вооружение.\n\nХотя каждый вид воздушных юнитов уникален, они [counter|E] [massive_aerial|E], и в свою очередь, им противостоят [archers|E] и [crossbowmen|E].\n\nЛесная [terrain|E] и джунгли ослабляют воздушных юнитов."

 game_concept_massive_aerial:0 "Крупные воздушные юниты"
 game_concept_massive_aerial_desc:0 "Крупные воздушные юниты - [men_at_arms|E], ведущие сражение с небя, используя разное вооружение. Они лучше бронированы и вооружены в сравнении с обычными воздушными юнитами.\n\nХотя каждый вид крупных воздушных юнитов уникален, они [counter|E] [heavy_cavalry|E], и свою очередь, им противостоят [light_aerial|E].\n\nОгромный размер этого отряда и урон, наносимый им, исключают влияние местности на ход боя."

 game_concept_massive_infantry:0 "Гиганты"
 game_concept_massive_infantry_desc:0 "Гиганты - огромные [men_at_arms|E], чья сила и стойкость повергает всех врагов в страх.\n\nОни сражаются, используя различное оружие или голыми рукам.\n\nХотя каждый вид гигантов уникален, они обычно [counter|E] [skirmishers|E], и в свою очередь, им противостоят [pikemen|E] и [caster|E].\n\nДжунгли, гористая или влажная [terrain|E] довольно часто ослабляет гигантов."

 game_concept_union:0 "Союз"
 game_concept_unions:0 "Союзы"
 game_concept_union_possessive:0 "Союза"
 game_concept_union_desc:0 "Сеть [alliances|E]. Каждый член $game_concept_union$ заключил союз с другими. Лишь [union_leader|E] имеет право приглашать в союз новых членов.\n\nСуществует лишь 2 исторических союза: Альянс и Орда."
 
 game_concept_union_leader:0 "Лидер союза"
 game_concept_leader_wo_union:0 "Предводитель"
 game_concept_union_leader_desc:0 "Предводитель фракции [union|E]. $game_concept_leader_wo_union$ - единственный, кто имеет право принимать или отклонять прошения о вступлении, приглашать новых членов во фракцию [union|E]."
 
 game_concept_union_heir:0 "Наследник союза"
 game_concept_heir_wo_union:0 "Наследник"
 game_concept_union_heir_desc:0 "Персонаж, который унаследует фракцию [union|E] после того, как текущий [union_leader|E] умрет."
 
 game_concept_union_powerful_member:0 "Регент союза"
 game_concept_powerful_member_wo_union:0 "Регент"
 game_concept_union_powerful_member_desc:0 "Персонаж, выше которого находится только [union_leader|E]. Он занимает свое место благодаря сильной [army|E] или высокой [diplomacy|E]. В случае, если [union_leader|E] и [heir_wo_union|E] теряют свое право на лидерство, $game_concept_powerful_member_wo_union$ наследует [union|E]."
 
 game_concept_wc_invasion:0 "Вторжение"
 game_concept_ongoing_invasion:0 "Идущее Вторжение"
 game_concept_wc_invasion_desc:0 "Очень обширная держава в мире. Получая почти бесплатные [casus_bellis|E] и имея повышенную агрессивность, они нуждаются в особом внимании со стороны более мирных правителей. Имеющий $game_concept_ongoing_invasion$ активирует дополнительные возможности для защиты, такие как [unions|E].\n\nМогут существовать такие вторжения:\n$EFFECT_LIST_BULLET$$e_horde$\n$EFFECT_LIST_BULLET$$e_scourge$\n$EFFECT_LIST_BULLET$$e_burning_legion$\n$EFFECT_LIST_BULLET$И другие..."
 
 game_concept_grim_religion:0 "Мрачная религия"
 game_concept_grim_religions:0 "Мрачные религии"
 game_concept_grim_religion_desc:0 "[religion|E] настолько тёмная и злая, что противостоит остальному миру. Они отказываются искать внешних союзников и никогда не остановятся, пока не достигнут своей конечной цели.\n\nТакими религиями являются:\n$EFFECT_LIST_BULLET$$deathbringer$\n$EFFECT_LIST_BULLET$$doombringer$\n$EFFECT_LIST_BULLET$$shathgral$"
 
 game_concept_dark_authority:0 "Тёмная Власть"
 game_concept_dark_authority_desc:1 "Заменяет [crown_authority|E] для [dark_governments|E].\n\n$game_concept_dark_authority$ меняет свои законы автоматически, когда правитель соберёт достаточно [dark_frenzy|E], следовательно, оно не может быть изменено вручную.\n\nВысокие уровни $game_concept_dark_authority$ предоставляют бонусы, в то время как низкие уровни предоставляют штрафы. У каждого [dark_government|E] есть уникальный набор бонусов и штрафов."
 
 game_concept_dark_frenzy:0 "Тёмное Безумие"
 game_concept_dark_frenzy_desc:0 "Используется [dark_governments|E] чтобы заполучить законы [dark_authority|E]. В зависимости от [dark_government|E], есть разные способы получить $game_concept_dark_frenzy$.\n\n$game_concept_dark_frenzy$ со временем снижается."
 
 game_concept_dark_government:0 "Тёмное правительство"
 game_concept_dark_governments:0 "Тёмные правительства"
 game_concept_dark_wo_government:0 "Тёмное"
 game_concept_dark_government_desc:0 "[government_forms|E] которые используют [dark_authority|E] вместо [crown_authority|E]. [levies|E] и [taxes|E] предоставляемые [liege|E] его [vassals|E] зависят от их [opinion|E] упомянутого сеньора. Однако [dark_authority|E] сеньора может увеличить минимальную сумму, которую они должны предоставить, независимо от их мнения."
 
 game_concept_necro_government:1 "$necro_government_adjective$ правительство"
 game_concept_necro_government_desc:1 "[dark_government|E] доступное для [GetTrait('being_undead').GetName( GetNullCharacter )] с принятой доктриной $doctrine_death_magic_name$.\nИмея высокую [dark_authority|E], они получают больше [levies|E] и собирают их быстрее, их [men_at_arms|E] становятся дешевле."
 
 twisting_nether_return_years:0 "#V [GuiScope.SetRoot( GetPlayer.MakeScope ).ScriptValue( 'return_to_twisting_nether_min' )|0]-[GuiScope.SetRoot( GetPlayer.MakeScope ).ScriptValue( 'return_to_twisting_nether_max' )|0]#!"
 
 game_concept_twisting_nether:0 "Круговерть Пустоты"
 game_concept_twisting_nether_desc:0 "Вместо [character_death_dying|E], [characters|E] с [trait|E] [GetTrait('being_demon').GetName( GetNullCharacter )] возвращаются в Круговерть Пустоты.\n\nОни получают [trait|E] [GetTrait('in_twisting_nether').GetName( GetNullCharacter )] но могут вернуться в Азерот через $twisting_nether_return_years$ лет.\n\nВозвращение стоит #V 2#! [prestige_level|E] и повышает [stress|E].\n\nДемоны не могут вернуться если они...\n$EFFECT_LIST_BULLET$Vanish\n$EFFECT_LIST_BULLET$Are sacrificed\n$EFFECT_LIST_BULLET$Commit suicide\n$EFFECT_LIST_BULLET$Are scared to death"
 
 game_concept_wc_incapable:0 "Недееспособный"
 game_concept_wc_incapable_desc:0 "Недееспособные персонажи не могут самостоятельно предпринимать действия из-за тяжелой болезни или изоляции."

 game_concept_demonic_government:0 "$demonic_government_adjective$ правительство"
 game_concept_demonic_government_desc:0 "[dark_government|E] доступное для [GetTrait('being_demon').GetName( GetNullCharacter )] с принятой доктриной $doctrine_disorder_magic_name$.\nИмея высокую [dark_authority|E], они имеют больше [dead_soldiers|E], замедляют спад [dread|E] и их [armies|E] более быстрые."

 game_concept_eldritch_government:0 "$eldritch_government_adjective$ правительство"
 game_concept_eldritch_government_desc:0 "[dark_government|E] доступное для [GetTrait('being_void').GetName( GetNullCharacter )] с принятой доктриной $doctrine_shadow_magic_name$.\nИмея высокую [dark_authority|E], они получают все [skills|E] на [stress_level|E] и повышают [county_development_growth|E]."

 game_concept_knowledge_overflow:0 "Knowledge Overflow"
 game_concept_knowledge_overflow_common_desc:0 "When you unlock new [perks|E] the character may feel $game_concept_knowledge_overflow$: [lifestyle_experience|E] slow downs per each [perk|E].\n\nThis pace depends on [life_expectancy|E] of [wc_race|E]. Long-lived [wc_races|E] slow down slower, but sooner. Short-lived slow down faster, but later."
 game_concept_knowledge_overflow_desc:1 "$game_concept_knowledge_overflow_common_desc$\n\nFor example, [GetTrait('creature_human').GetName( GetNullCharacter )] characters slow down by #N [EmptyScope.ScriptValue('long_lived_lifestyle_xp_slowdown_human_per_perk_percent_value')|2]%#! per each [perk|E] starting after [EmptyScope.ScriptValue('long_lived_lifestyle_xp_slowdown_human_offset_value')|V0] [perk|E]."
 
 
 game_concept_wc_races:0 "Races"
 game_concept_eldritch_government_desc:0 "A [dark_government|E] available to [GetTrait('being_void').GetName( GetNullCharacter )] with $doctrine_shadow_magic_name$ accepted.\nHaving high [dark_authority|E], they get all [skills|E] per [stress_level|E] and increase [county_development_growth|E]."

 game_concept_scourge_jailor:0 "Scourge Jailor"
 game_concept_scourge_jailors:0 "Scourge Jailors"
 game_concept_scourge_jailor_and_damned_common_desc:0 "As long as the [scourge_jailors|E] are alive, the [scourge|E] is guaranteed to stay a [legions_puppet|E]. Any public hostile action of the [scourge_damned|E] against a [scourge_jailor|E] like [imprisoning|E] or open [murder|E] will result in [execution|E]."
 game_concept_scourge_jailor_desc:0 "A [relation|E] indicating a [GetTrait('creature_nathrezim').GetName( GetNullCharacter )] sent to oversee the [scourge_damned|E].\n\n$game_concept_scourge_jailor_and_damned_common_desc$"

 game_concept_legions_puppet:0 "Legion's Puppet"
 game_concept_legions_puppet_desc:0 "A state of the [scourge|E] where they obey the Legion's commands. While it's a case, $deathbringer_adj$ and $doombringer_adj$ [faiths|E] consider each other [faith_astray|E].\n\nThe [GetTrait('lich_king').GetName( GetNullCharacter )] has 15 years to summon the Legion. If the [GetTrait('lich_king').GetName( GetNullCharacter )] fails, [scourge_jailors|E] end the [scourge|E]. If all the [scourge_jailors|E] are dead or imprisoned or the Legion is summoned, the [scourge|E] is free and is allowed to survive on its own."

 game_concept_scourge:0 "Scourge"
 game_concept_scourge_possessive:0 "Scourge's"
 game_concept_scourge_desc:1 "One of the main [crises|E] on Azeroth. The $game_concept_scourge$ has a [necro_government|E] and is led by the [GetTrait('lich_king').GetName( GetNullCharacter )], a powerful necromancer who controls their [vassals|E] with an iron grip.\n\nThe $game_concept_scourge$ has the [great_invasion_casus_belli|E], but instead of taking lands it takes vassals and turn them [GetTrait('being_undead').GetName( GetNullCharacter )].\n\nThe $game_concept_scourge$ also starts as a [legions_puppet|E], and must spend the first 15 years dedicated to bringing the Legion to Azeroth."

 game_concept_great_invasion_casus_belli:0 "Great Invasion Casus Belli"
 game_concept_great_invasion_casus_belli_desc:0 "A powerful [casus_belli|E] available to some [crises|E].\n\nIt can target an entire [kingdom|E] [title|E] at once, and allows for rapid expansion across large swathes of land."

 game_concept_obey_legion:0 "Obey the Legion"

 game_concept_scourge_damned:0 "Jailed"
 game_concept_scourge_damned_desc:0 "A [relation|E] indicating the [GetTrait('lich_king').GetName( GetNullCharacter )] overseen by the [scourge_jailors|E].\n\n$game_concept_scourge_jailor_and_damned_common_desc$"

 game_concept_plague_scheme:0 "Plague Scheme"
 game_concept_plague:0 "Plague"
 game_concept_plagued:0 "Plagued"
 game_concept_plague_scheme_desc:0 "A [hostile_scheme|E] to provoke a disease outbreak that turns people [GetTrait('being_undead').GetName(GetNullCharacter)]. It may spread to neighboring provinces.\n\nThe [scourge|E] start a [war|E] and may take $game_concept_plagued$ [counties|E] if won. Also, every $game_concept_plagued$ [county|E] gives [special_troops|E] based on [development|E].\n\nIf the $game_concept_plague_scheme$ is successful, [agents|E] convert to [scheme_owner_possessive|E] [faith|E].\n\nOnly [GetTrait('creature_human').GetName(GetNullCharacter)] characters and $human_group$ provinces are vulnerable."

 game_concept_scheme_owner_possessive:0 "Scheme Owner's"
 
 game_concept_union_member:0 "Union Member"
 game_concept_union_members:0 "Union Members"
 game_concept_union_member_desc:0 "A character who is a part of [union|E].\n\n$union_member_common_info$"
 
 union_member_common_info:0 "Every [union_member|E] is allied to each other. They can't be called in [civil_wars|E]. To stay in the [union], they have to pay a part of their [income|E], [levies|E] and suffer from high maintenance of [men_at_arms|E]."
 
 game_concept_crises:0 "Сrises"
 game_concept_union_leaders:0 "Union Leaders"
 
 game_concept_shatter_realm_casus_belli:0 "Shatter Realm Casus Belli"
 game_concept_shatter_realm_casus_belli_desc:0 "A powerful [casus_belli|E] available against [crises|E] and [union_leaders|E]. As a result, the $shatter_realm_casus_belli_common_info$."
 
 shatter_realm_casus_belli_common_info:0 "realm falls apart freeing [vassals|E], giving lands to [claimants|E] and defeated [character|E] leaves or breaks a [union|E]"
 
 game_concept_great_invasion:0 "Great Invasion"
 game_concept_shatter_short:0 "Shatter"