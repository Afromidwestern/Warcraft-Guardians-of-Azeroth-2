 WCPLF_100_DESC_custom:1 "Называя себя $CV_CUSTOM_UNION$, они приветствуют близкие народы, которые разделяют их культурные ценности и религиозные обычаи. Возглавляемый $UN_CUSTOM_LEADER_TITLE$, они проповедуют, что их уникальные традиции сохранятся только в том случае, если они будут держаться вместе и не подпускать посторонних.\n\nЕсли кто-нибудь осмелится перейти дорогу $CV_CUSTOM_UNION$, они почувствуют их объединенную мощь и ревностную ярость $UN_CUSTOM_LEADER_GODS$."
 
