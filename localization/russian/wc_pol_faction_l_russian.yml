 WCPLF_100_TITLE:1 "[faction_leader.Custom('GetPolFactionName')|U]"
 WCPLF_100_DESC_beg:0 "Ваши гонцы принесли вести о том, что правитель по имени [faction_leader.GetFullNameNicknamed] объявляет о создании новой мировой силы.\n\n"
 WCPLF_100_DESC_alliance:1 "Называя свою фракцию "$CV_ALLIANCE$", они приглашают в свои ряды представителей всех благородных рас Азерота, которые намерены выжить в столь непростые времена и сохранить свои традиции и мир. Руководствуясь традициями, они уважают глубокую приверженность таким идеалам, как благородство, честь, благочестие, справедливость и самопожертвование. В своем стремлении продвижения этих идеалов они готовы поделиться своими научными, магическими и духовными знаниями ради сохранения порядка в Азероте и создания мирного и справедливого миропорядка."
 WCPLF_100_DESC_horde:1 "Называя свою фракцию "$CV_HORDE$", привествуют в своих рядах представителей всех отверженных рас, которые борются за выживание в этом враждебном мире, который стремится их уничтожить. Движимые единством, они связаны узами, напоминающие одновременно семейные, товарищеские и просто союзные. Упорная, свирепая, а иногда и ужасающая, $CV_HORDE$ ценит силу и честь, готовая дать отпор всем, кто угрожает им идеалам и стремится разрушить статус-кво."
 WCPLF_100_OPT_pos:1 "[faction_leader.Custom('GetPolFactionName')|U], говорите... мне нужно подумать."
 WCPLF_100_OPT_neg:1 "[faction_leader.Custom('GetPolFactionName')|U], говорите... это просто еще один враг."
 WCPLF_100_OPT_neu:1 "[faction_leader.Custom('GetPolFactionName')|U], говорите... нужно внимательно следить за ними."
 FOR_FACTION:1 "За фракцию [faction_leader.Custom('GetPolFactionName')]!"
 
 WCPLF_150_DESC:0 "Мой народ и я желаем присоединиться к вам и стать частью фракции [ROOT.Char.Custom('GetPolFactionName')]."
 
 WCPLF_155_DESC:1 "[recipient.Custom('GetPolFactionName')|U] приветствует вас! Сражаться плечом к плечом с вами - честь для всех нас."
 WCPLF_160_DESC:0 "После долгих раздумий, мы пришли к выводу, что фракция [recipient.Custom('GetPolFactionName')|U] должна отвергнуть ваше предложение."
 
 WCPLF_200_DESC:1 "Похоже, что фракция [faction_leader.Custom('GetPolFactionName')] потеряла своих предводителей.\n\nСреди всех, что приносил присягу, ваш народ является сильнейшим и уважаемым. Ваши союзники ожидают, что вы возглавите фракцию [faction_leader.Custom('GetPolFactionName')], предотвратив ее развал."
 
 WCPLF_250_DESC:1 "Фракция [ROOT.Char.Custom('GetPolFactionName')|U] утратила своих предводителей.\n\nФракция пала, оказавшись в состоянии хаоса и не сумев найти кого-либо, кто взвалил на себя ношу лидерства. Бывшие члены фракции заявили, что предыдущие соглашения утратили силу."
 WCPLF_250_OPT_a:0 "Не на долго их хватило."
 
 refused_union_invitation_opinion:0 "Отклонил приглашение во фракцию [union|E]"
