l_russian:
 game_concept_wc_race:0 "Раса"
 game_concept_wc_race_desc:0 "Раса или вид - термины, используемые для разделения различных уникальных существ на отдельные группы."
 
 game_concept_wc_children_of_cenarius_family:0 "$game_concept_wc_children_of_cenarius_wo_family$ Family"
 game_concept_wc_children_of_cenarius_family_desc:0 "[wc_race_family|E] потомоки полубога Кенария, имеет четвероногое тело с гуманоидным туловищем. Они известны как дети или род Кенария.\n\nЕго дети это:\n$BULLET_WITH_TAB$[GetTrait('creature_dryad').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_frostnymph').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_centaur').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_magnataur').GetName( GetNullCharacter )]"
 
 game_concept_wc_races:0 "Расы"
 
 game_concept_wc_race_family:0 "Семейство"
 game_concept_wc_race_family_desc:0 "Близкородственные [wc_races|E]. Разделившись около 10000 лет назад, они гарантированно смогут вступать в брак друг с другом и производить потомство."
 
 game_concept_wc_race_class:0 "Класс"
 game_concept_wc_race_class_desc:0 "Дальнородственные [wc_races|E]. Не обязательно, что они имеют одинаковое происхождение, но у них схожие физиологические особенности, такие как, например, чешуя или жабры."
 
 game_concept_wc_children_of_cenarius_wo_family:0 "род Кенария"
 
 game_concept_wc_yaungol_family:0 "$game_concept_wc_yaungol_wo_family$ Family"
 game_concept_wc_yaungol_wo_family:0 "Быки"
 game_concept_wc_yaungol_family_desc:0 "[wc_race_family|E] крупных быкообразных гуманоидов. Их общие предки жили на континенте Калимдор еще до великого раскола. Это:\n$BULLET_WITH_TAB$[GetTrait('creature_taunka').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_tauren').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_yaungol').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_highmountain_tauren').GetName( GetNullCharacter )]"
 
 game_concept_wc_nraqi_family:0 "$game_concept_wc_nraqi_wo_family$ Family"
 game_concept_wc_nraqi_wo_family:0 "Безликие"
 game_concept_wc_nraqi_family_desc:0 "[wc_race_family|E] ужасных существ, которых создали Древние Боги. Это:\n$BULLET_WITH_TAB$[GetTrait('creature_nraqi').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_cthraxxi').GetName( GetNullCharacter )]"
 
 game_concept_wc_elven_family:0 "$game_concept_wc_elven_wo_family$ Family"
 game_concept_wc_elven_wo_family:0 "Эльфы"
 game_concept_wc_elven_family_desc:0 "[wc_race_family|E] долгоживущих гуманоидных рас, обитающих в Азероте, известны своим острым восприятием, грацией и магическим даром. Это:\n$BULLET_WITH_TAB$[GetTrait('creature_high_elf').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_night_elf').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_nightborne').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_highborne').GetName( GetNullCharacter )]"
 
 game_concept_wc_aqir_family:0 "$game_concept_wc_aqir_wo_family$ Family"
 game_concept_wc_aqir_wo_family:0 "Акиры"
 game_concept_wc_aqir_family_desc:0 "[wc_race_family|E] разумных инсектоидов, возникших из органической материи, которую выделяли Древние Боги. Это:\n$BULLET_WITH_TAB$[GetTrait('creature_nerubian').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_qiraji').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_mantid').GetName( GetNullCharacter )]"
 
 game_concept_wc_dragon_family:0 "$game_concept_wc_dragon_wo_family$ Family"
 game_concept_wc_dragon_wo_family:0 "Драконы"
 game_concept_wc_dragon_family_desc:0 "[wc_race_family|E] крылатых рептилий, которые были созданы Титанами из протодраконов. Это:\n$BULLET_WITH_TAB$[GetTrait('creature_red_dragon').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_blue_dragon').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_green_dragon').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_black_dragon').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_bronze_dragon').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_infinite_dragon').GetName( GetNullCharacter )]"
 
 game_concept_wc_vrykul_family:0 "$game_concept_wc_vrykul_wo_family$ Family"
 game_concept_wc_vrykul_wo_family:0 "Врайкулы"
 game_concept_wc_vrykul_family_desc:0 "[wc_race_family|E] полугигантов, потомков выкованных Титанами из железа врайкулов. Это:\n$BULLET_WITH_TAB$[GetTrait('creature_red_dragon').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_vrykul').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_kvaldir').GetName( GetNullCharacter )]"
 
 game_concept_wc_murloc_family:0 "$game_concept_wc_murloc_wo_family$ Family"
 game_concept_wc_murloc_wo_family:0 "Мурлоки"
 game_concept_wc_murloc_family_desc:0 "[wc_race_family|E] двуногих гуманоидных существ-амфибий, происходящих от неизвестного Древнего Бога - лягушки. Это:\n$BULLET_WITH_TAB$[GetTrait('creature_murloc').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_gorloc').GetName( GetNullCharacter )]"
