 massive_aerial_unit_flavor:0 "#F Колоссальные летающие чудовища бороздят небеса, с ужасающей легкостью опустошая поверхность.#!"
 riflemen_flavor:0 "#F Война изменилась по мере того, как огнестрельное оружие стало более эффективным и широко применяемым. Хотя винтовки признаны относительно неточными, особенно на больших дистанциях, они облаают большой огневой мощью и могут пробить даже самых крупных и тяжелобронированных противников.#!"
 
