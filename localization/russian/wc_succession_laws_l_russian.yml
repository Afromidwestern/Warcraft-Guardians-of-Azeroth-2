l_russian:
 dark_succession_law:1 "Разделение в семье с одинаковой конфессией"
 dark_succession_law_subname:0 "Все дети одной религиозной семьи вступают в наследство в равной степени"
 dark_succession_law_effects:1 "\n#V Согласно $dark_succession_law$ [succession|E], ваши [titles|E] будут поровну поделены между детьми одной и той же [religious_family|E].#!\n\n#weak $partition_base_desc$#!"
 partition_base_desc:2 "#weak При наследовании, все [titles|E] принадлежащие покойному [ruler|E] будут разделены между [eligible_children|E] одной и той же [religious_family|E], при этом [player_heir|E] всегда получает [primary_title|E], [realm_capital|E] и любые прямые [de_jure|E] титулы связанные с ним.\n\nДетям младшего возраста будут даны титулы, начинающиеся с титулов того же [rank|E] что и Основной Титул; если их нет, им будут присвоены титулы более низкого ранга. Вашему персонажу-наследнику не могут быть предварительно предоставлены титулы, которые он не может наследовать.\n#!"
