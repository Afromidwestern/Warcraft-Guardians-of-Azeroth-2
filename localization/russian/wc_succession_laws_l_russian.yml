l_russian:
 dark_succession_law:1 "Разделение в семье с одинаковой конфессией"
 dark_succession_law_subname:0 "Все дети с той же конфессией наследуют в равной степени"
 dark_succession_law_effects:1 "\n#V Согласно закону [Concept('succession', 'наследования')|E] '$dark_succession_law$', ваши [titles|El] будут поровну разделены между детьми с той же [Concept('religious_family', 'конфессией')|E].#!\n\n#weak $partition_base_desc$#!"
 partition_base_desc:2 "#weak При наследовании, все [titles|El] принадлежащие умершему [Concept('ruler', 'правителю')|E] будут разделены между [Concept('eligible_children', 'законнорожденными детьми')|E] с той же [Concept('religious_family', 'конфессией')|E], при этом [player_heir|E] всегда получает [primary_title|El], [realm_capital|El] и любые прямые [de_jure|El] титулы, связанные с ним.\n\nДетям младшего возраста будут переданы титулы, начинающиеся с титулов того же [Concept('rank', 'уровня')|E], что и основной титул; если их нет, им будут присвоены титулы более низкого уровня. Вашему персонажу-наследнику не могут быть переданы титулы, которые он не может наследовать.\n#!"
