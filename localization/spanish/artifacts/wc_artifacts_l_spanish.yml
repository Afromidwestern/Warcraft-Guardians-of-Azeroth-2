l_spanish:
 terenas_crown_name:0 "Corona di Lordaeron"
 terenas_crown_desc:0 "Una corona a spillo usata per l'incoronazione dei Re di Lordaeron."
 frostmourne_name:0 "Gelidanima"
 frostmourne_desc:0 "Una [inventory_artifact|E], una spada runica maledetta del [GetTrait('lich_king').GetName( GetNullCharacter )]. La spada imprigiona le anime aumentando la sua $MOD_PROWESS$ e $MOD_DREAD_BASELINE_ADD$ #weak (up to 17 $MOD_PROWESS$ and 30 $MOD_DREAD_BASELINE_ADD$)#!. $frostmourne_name$ non perde [durability|E]. Il possessore trasforma la sua vittima [GetTrait('being_undead').GetName( GetNullCharacter )]. In questo caso, l'anima della vittima è plagiata: diviene cattiva [traits|E] come [GetTrait('callous').GetName( GetNullCharacter )], [GetTrait('vengeful').GetName( GetNullCharacter )], etc."
gorehowl_name:0 "Urloatroce"
 gorehowl_desc:0 "Una grossa ascia brandita da Grommash Malogrido del Clan Cantaguerra. È permanentemente macchiata del sangue dei nemici del guerriero caduti dotto i suoi colpi. Piccoli fori e tacche che punteggiano la lama così da farla "cantare" quando viene oscillata."
