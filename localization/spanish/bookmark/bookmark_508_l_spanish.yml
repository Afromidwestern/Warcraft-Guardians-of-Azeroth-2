l_spanish:
 bm_the_gnoll_war:0 "Guerra degli Gnoll"
 bm_the_gnoll_war_desc:0 "Dopo la caduta di Arathor, l'umanità si divise in diversi regni e città stato. I coloni migrarono da Arathi verso le terre meridionali di Azeroth e fondarono la città di Roccavento. Guidata dalla nobile dinastia dei Wrynn, il regno divenne una vasta e prosperosa nazione. Il nuovo re Barathen ora deve contrastare il sorgere di un nuovo ambizioso sovrano, Garfang, capo del più grosso branco di gnoll mai visto e determinato a conquistare e saccheggiare le ricche terre degli umani.\n\nRiuscirà Roccavento a mantenere la sua posizione di dominio nel subcontinente o è arrivata finalmente l’ora per gli infidi gnoll di governare?"

 #Barathen Wrynn
 barathen_wrynn_character:0 "Re Barathen"
 barathen_wrynn_character_desc:0 "Dopo la morte di suo padre, Landan Wrynn, il re Barathen ora si trova a governare nella peggior crisi che il regno ha dovuto affrontare dalla sua fondazione, ma rimane saldo. Con una ferrea volontà, disciplina e superiorità tattica, il re confida nel fatto di poter annientare la minaccia barbarica, spianando la strada di Roccavento nel diventare la più potente tra le nazioni umane."

 #EVENTS

 #WARS
