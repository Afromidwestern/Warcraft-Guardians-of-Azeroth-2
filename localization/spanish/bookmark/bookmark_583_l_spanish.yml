 bm_the_invasion_from_draenor:0 "L'Invasione da Draenor"
 bm_the_invasion_from_draenor_desc:1 "Anni dopo la guerra civile dei Gurubashi, una nuova minaccia di guerra aleggia su Azeroth. Il Portale Oscuro, una connessione tra i mondi di Azeroth e Draenor, è stato aperto nella parte est della Palude Nera ad insaputa del regno. Attraverso di esso è arrivata l’Orda degli Orchi, pronti a reclamare Azeroth come propria.\nL’ambizioso capoguerra dell’Orda, Manonera, sta preparando una gloriosa campagna per aggiungere un secondo mondo al suo cammino di gloria. Alcune minoranze, come il clan dei Lupi Bianchi del nobile capotribù Durotan, si rifiutano di seguire Manonera nella sua volontà distruttiva e sperano solamente di fuggire dal loro mondo morente. Quali che siano le loro motivazioni, nulla cambia per il re Llane e gli umani di Roccavento, che combatteranno fino alla morte per difendere la loro patria.\nNon si tratta solo di una storia di re e capoguerra, poiché, senza che le due parti lo sappiano, la guerra è una partita a scacchi tra le menti degli stregoni e le loro segrete ambizioni. L’umano Medivh e l’orco Gul’dan hanno aperto il Portale Oscuro per motivi personali e non si fermeranno qui…n\nRiuscirà l’Orda nel suo bagno di sangue su Azeroth? Gli orchi riusciranno a trovare un nuovo mondo da abitare o saranno ricacciati indietro nell’ormai spacciato mondo di Draenor? Quali oscure macchinazioni attendono Azeroth?"

 #Llane Wrynn
 llane_wrynn_character:0 "Re Llane"
 llane_wrynn_character_desc:0 "Re e cavaliere, Llane è stato cresciuto nel vincolo della fratellanza con i suoi amici e campioni Anduin Lothar e Medivh, il Guardiano. Assieme ai suoi amici e consiglieri, il giovane re ha sconfitto i troll che avevano ucciso suo padre durante la Guerra dei Gurubashi. Llane ha già provato di essere degno dell’eredità della dinastia dei Wrynn rendendo Roccavento più forte di quanto fosse mai stata. Con l’invasione proveniente da Draenor alle porte, Llane deve ora fronteggiare una minaccia ben più terribile di quanto i suoi predecessori abbiano mai potuto immaginare. La guerra che sta arrivando potrebbe condannare l’intero popolo ed eredità di Llane, ma se dovesse vincere sarà ricordato come il più grande di tutti i re. Riusciranno i suoi amici ad aiutarlo a scacciare l’oscurità che avanza?"

 #Medivh
 medivh_character:0 "Guardiano Medivh"
 medivh_character_desc:0 "Figlio del mago della corte di Roccavento e di Aegwynn, la Guardiana di Tirisfal, Medivh è il più grande discendente di una stirpe di incantatori. È divenuto un eroe del regno durante la Guerra dei Gurubashi ed amico di re Llane. Dopo aver succeduto sua madre nel ruolo di Guardiano, Medivh potrebbe essere il più potente mago mortale nel mondo. Il suo principale compito è salvaguardare Azeroth da terribili manacce. Eppure, è da tempo che non si vede al di fuori del suo dominio di Karazhan. Molti speculano su cosa il Guardiano possa star architettando.\n\Riuscirà Medivh a salvare Roccavento ancora una volta? Oppure ha un piano diverso? Quale fato attende la torre di Karazhan nella guerra che verrà?"

 #Blackhand
 blackhand_character:0 "Capoguerra Manonera"
 blackhand_character_desc:0 "Soprannominato il “Distruttore”, Manonera è il capotribù del clan Roccianera, il più potente e numeroso clan dell’Orda. È stato celto dagli altri capotribù e dall’influente stregone Gul’dan per essere capoguerra dell’Orda e signore della guerra dei clan orcheschi uniti. Con l’Orda affamata di combattimenti e risorse, il capoguerra è fiero di guidare i suoi guerrieri alla conquista di Azeroth. Solo tale conquista assicurerà nuove terre da governare e la sua posizione come unico vero capo degli orchi a dispetto dell’impeto idealistico di altri capitribù, comandanti ambiziosi, intrighi degli stregoni…\nRiuscirà Manonera a mettere in ginocchio Azeroth e continuare il suo cammino di gloria come capo incontrastato dell’Orda? Il conflitto intestino dell’Orda metterà fine all’ambizione del capoguerra? Qualsiasi cosa accadrà, sarà un bagno di sangue"

 #Gul'dan
 guldan_character:0 "Gul'dan"
 guldan_character_desc:1 "Nato come storpio e reietto, Gul’dan è determinato a non essere interrotto nei suoi personali piani di grandezza. Una volta apprendista dell’anziano sciamano Ner’zhul, capo spirituale degli orchi, Gul’dan lo ha rimpiazzato ed introdotto una nuova magia, l’arte degli stregoni. Gul’dan è riuscito ad unire i clan nell’Orda e la sua magia li ha condotti ad Azeroth attraverso il Portale, sebbene non fosse né capotribù né guerriero e avesse dovuto condividere con una figura più adatta alla conquista: il capoguerra Manonera. Fintanto che si dimostra cooperativo,  Manonera può giocare con i suoi soldati come fossero giocattoli, poiché un destino più grande attende lo stregone…per ora…\n\nRiuscirà Gul’dan a controllare direttamente l’Orda? L’orgoglio del capoguerra rappresenterà un ostacolo all’ambizione dello stregone? I poteri che risiedono su Azeroth porteranno Gul’dann alla sua stessa fine?"

 #Durotan
 durotan_character:0 "Capotribù Durotan"
 durotan_character_desc:0 "Figlio e successore del saggio Garad, Durotan guida il clan dei Lupi Bianchi. Lui e il suo clan preferiscono seguire l'antica via e sarebbero rimasti in un pacifico isolamento se non fossero stati costretti a entrare nell'Orda per sopravvivere. Opponendosi alla via oscura degli stregoni e signori della guerra dell’Orda, Durotan crede ancora che gli orchi devono scappare dalle aride terre che Draenor ormai ospita e sa bene che opporsi a Manonera e Gul’dan metteranno in pericolo la propria gente…\n\Riuscirà Durotan a risparmiare il proprio clan dalla dannazione dell’Orda? La sua gente cadrà nella corruzione? Contribuirà alla caduta dell’Orda per mano degli umani?"

