l_spanish:
 bm_the_reign_of_chaos:0 "Il Regno del Caos"
 bm_the_reign_of_chaos_desc:0 "Anni dopo la fine della Seconda Guerra, i Regni Orientali non si sono ripresi ancora del tutto dalla devastazione causata alle terre ed ai popoli. L’Alleanza è fiaccata da crisi politiche ed economiche. Quel’Thalas e gli altri regni si sono allontanati da Lordaeron per seguire i loro destini; i resti dell’Orda ed i ribelli combattono ancora, mentre una misteriosa epidemia appare nelle Terre Orientali di Lordaeron. Nel regno si spargono voci di un profeta folle che intima di fuggire da un terribile destino in arrivo andando ad ovest. Il principe Arthas Menethil intende combattere e salvaguardare la sua gente ed il suo futuro regno.\nAltrove, nel continente ghiacciato di Nordania, si sono persi i contatti con gli insediamenti e le colonie umane. I potenti imperi locali dei Nerubiani e dei troll Drakkari si stanno ritirando di fronte ad un nuovo poter, il Re dei Lich. Questo essere misterioso sta assemblando un’armata di non morti e sta preparando una guerra contro i vivi. In pochi possono opporsi a lui nel nord e, come se non bastasse, potrebbe avere piani anche per il resto del mondo…\n\Riusciranno i regni dell’Alleanza a rimanere uniti nell’affrontare questa nuova crisi o si divideranno guidati dall’istinto di sopravvivenza? Riuscirà il Re dei Liche lì dove l’Orda ha fallito nel portare la rovina su Azeroth? Chi emergerà vittoriosa dal Regno del Caos?"

 #Arthas Menethil
 arthas_menethil_character:0 "Principe Arthas"
 arthas_menethil_character_desc:0 "Unico erede maschio di Re Terenas II di Lordaeron, Arthas è stato preparato per i suoi futuri doveri dal miglior maestro che Lordaeron potesse offrirgli, Uther l’Araldo della Luce della Mano d’Argento, che ha addestrato il giovane principe come un paladino. Abile e devoto, Arthas non è ancora re, ma serve suo padre come comandante e vassallo, desideroso di mettersi alla prova e profondamente legato alla sua gente. Re Terenas è un uomo anziano, saggio e cauto, spetta al principe Arthas guidare con il proprio esempio e le proprie azioni nella guerrà a venire.\n\Riuscirà Arthas ad essere il regnante di cui Lordaeron ha bisogno oppure la sua incoscienza causerà più male che bene?"

 #Dar'khan Drathir
 darkhan_character:0 "Dar'Khan"
 darkhan_character_desc:0 "Un magistro, mago e lord di Quel’Thalas, Dar’Khan ha servito il suo signore, re Anasterian, così come l’Alleanza contro troll ed orchi durante la Seconda Guerra, dimostrando grande abilità ed efficienza. Il mago, inoltre, è anche un esperto della magia del Pozzo Solare, la principale fonte di potere di Quel’Thalas, così come nelle arti della costruzione magiche e negli studi dell’esoterismo. A dispetto di tutti questi talenti, Dar’Khan manca della riconoscenza che merita ed aspira a molto più di quanto i suoi ingrati colleghi sono disposti a riconoscergli, sa di essere capace di raggiungere la grandezza e lasciare il suo segno nella storia. Sarà riconosciuto a Dar’Khan un grande destino oppure verrà dimenticato come tanti prima di lui che non sono stati abbastanza ambiziosi?"

 #Anasterian Sunstrider
 anasterian_character:0 "Re Anasterian"
 anasterian_character_desc:0 "Per secoli, Anasterian Solealto ha governato su Quel’Thalas come re, erede della liena di sangue di Dathremar. Saggio, ma orgoglioso, l’anziano re desidera indipendenza e tranquillità e per questo si è ritirato completamente dall’Alleanza dopo la vittoria conseguita contro l’Orda durante la Seconda Guerra. Con le minacce scacciate alla frontiera, Anasterian è convinto che la superiorità arcana del proprio regno assicurerà alla propria gente sicurezza e prosperità. Eppure, numerosi elfi, tra cui il principe ereditario Kael’Tahs, rimangono legati all’Alleanza e credono sia un loro dovere aiutare i loro vecchi alleati in questi tempi difficili e segnati dal cambiamento. Anche gli isolati elfi non possono ignorare gli eventi del mondo per sempre. Quale destino attende il re elfico e la sua gente? Prosperare nell’isolazionismo del proprio regno arcano? Unirsi ai loro vecchi alleati contro una minaccia oscura? Cadere da soli nell’oblio? O, forse, raggiungere un posto ancora più grande nel mondo?"

 #Ner'zhul
 nerzhul_character:0 "Ner'zhul, il Re dei Lich"
 nerzhul_character_desc:0 "Un tempo, Ner’zhul era un orco. Come capotribù del clan Torvaluna e anziano sciamano, era il capo spirituale degli orchi, ingannato dal demone Kil’Jaeden per unirli nell’Orda, utile strumento di guerra per la Legione Infuocata. Quando si oppose al suo maestro demoniaco, Ner’zhul fu tradito e rimpiazzato dal suo apprendista, Gul’dan. Quando l’Orda fu infine battuta e Draenor distrutta, Ner’zhul scappò, ma solo per essere catturato dalla Legione. Per il suo tradimento, fu trasformato nel Re dei Lich, una nuova arma di guerra contro Azeroth. Inviato nel continente di Nordania per preparare la sua missione, il Re dei Lich scoprì e scatenò il suo immenso potere sotto la rigida sorveglianza della Legione. Ner’zhul ha costruito la base di un nuovo ordine, ma per la Legione egli è l’avanguardia della propria invasione. Riuscirà Ner’zhul ad assicurare il ritorno della Legione? Sarà fermato prima che questa tragedia si avveri…O diventerà il padrone di sé stesso, sovrano dei morti e del mondo?"

 #Daelin Proudmoore
 daelin_character:0 "Ammiraglio Daelin"
 daelin_character_desc:0 "Patriarca di una delle casate più importanti di Kul Tiras e comandante della flotta, Daelin Marefiero è stato eletto dai suoi pari come Lord Ammiraglio, sovrano di Kul Tiras. Sotto la sua guida, il regno mercantile è divenuto la più grande potenza marittima del mondo ed offerto la propria flotta al servizio dell’Alleanza. Come Grand’Ammiraglio dell’Alleanza, Daelin Marefiero ha portato alla vittoria contro l’Orda durante la Seconda Guerra, nella quale suo figlio ed erede Derek è morto per mano degli orchi, rimanendo uno dei più strenui sostenitori dell’Alleanza fino alla fine. Anche se i mari proteggono il suo regno dalle minacce, che siano epidemie o incursioni di orchi, l’ammiraglio rimane vigile e sa che la sua flotta sarà vitale di vitale importanza per l’Alleanza in caso di una nuova guerra, sapendo che chi domina i mari…domina il mondo. Quale destino attende Daelin e Kul Tiras? Sarà la nuova base del potere dell’Alleanza? Guiderà l’umanità per mare in cerca di nuove terre da colonizzare? Sarà spazzato via dalle maree?"

