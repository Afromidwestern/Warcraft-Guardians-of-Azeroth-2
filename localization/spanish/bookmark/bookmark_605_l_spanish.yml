l_spanish:
 bm_the_frozen_throne:0 "Il Trono di Ghiaccio"
 bm_the_frozen_throne_desc:0 "L’apocalittica Terza Guerra è terminata e con essa il regno del caos della Legione Infuocata. Il signore dei demoni Archimonde è stato distrutto e l’invasione demoniaca respinta, Azeroth è salva. Ora, dopo la Guerra, gli elfi della notte stanno ricostruendo la loro civiltà a Kalimdor, non lontani dai loro nuovi vicini esiliati dai Regni Orientali. Sia umani che orchi si sono stabiliti nel continente e fondato rispettivamente i reami di Theramore e Durotar. Ad est, Lordaeron è ora dominata dai non morti e governata dal loro nuovo re, Arthas, nel nome del Re dei Lich.\nIl mondo non è ancora in pace; tuttavia, il Re dei Lich è indebolito e la Legione non desidera che il suo tradimento rimanga impunito. I restanti signori del terrore combattono per il controllo del Flagello, mentre l’elfo della notte decaduto Illidan Grantempesta è stato reclutato da Kil’Jaeden per distruggere il Trono di Ghiaccio stesso. Il fato del Flagello è deciso ed il Trono di Ghiaccio il premio agognato, un premio che potrebbe cambiare la faccia ed il destino di Azeroth per sempre.\n\nRiuscirà il Re dei Lich a liberarsi finalmente dai suoi padroni demoniaci così da poter perseguire i suoi oscuri progetti? Quale destino aspetta il suo campione, il principe Arthas? Qual è il piano di Illidan Grantempesta persconfiggere questo temibile nemico?"

 #Ner'zhul
 nerzhul_character:0 "Ner'zhul, il Re dei Lich"
 nerzhul_character_desc:0 "Quando Ner’zhul fu trasformato nel Re dei Lich, venne destinato ad essere l’avanguardia della Legione Infuocata, uno strumento per distruggere tutti coloro che avrebbero potuto opporsi ai demoni così da portarli finalmente di nuovo in questo mondo. In verità, la non morte ha solo potenziato la preveggenza dell’ex sciamano, il quale ha previsto la sconfitta della Legione. Attraverso la spada runica Gelidanima, Ner’zhul reclutò un nuovo campione, il principe Arthas, così da preparare la sua liberazione sia dal Trono di Ghiaccio che dalle Legione. Con la sconfitta di Archimonde sul Monte Hyjal, Ner’zhul si è avvicinato al suo obiettivo. Eppure, i suoi carcerieri, i signori del terrore, continuano a guidare la sua armata, così come altri agenti della Legione sono stati inviati a cercarlo. Indebolito dalla magia dei suoi nemici, il controllo di Ner’zhul sui suoi tirapiedi si è allentato, così da farlo trovare tanto vicino alla sua libertà quanto al suo oblio. I piani di Ner’zhul stanno per arrivare al termine, riuscirà a portarli fino in fondo? Il Trono di Ghiaccio sarà distrutto? Oppure finirà nelle mani di un nuovo padrone?"

 #Luc Valonforth
 valonforth_character:0 "Capitano Luc Valonforth"
 valonforth_character_desc:0 "Il Capitano Luc Valonforth della prima legione dell’Alleanza è un ufficiale fedele a Lordaeron. Come uno degli ex luogotenenti del principe Arthas, Valonforth ha seguito il suo comandante nella spedizione di Nordania contro Mal’Ganis ed è stato tradito dal principe ormai corrotto. A differenza degli altri capitani e dei suoi commilitoni, Luc Valonforth ed i suoi uomini non sono stati uccisi da Gelidanima ma abbandonati e lasciati sulle coste ghiacciate di Nordania. Senza poter ritornare a Lordaeron, ciò che rimane dei guierrieri dell’Alleanza mantengono la loro posizione a Nordania, tentando di sopravvivere. Ora, con il Flagello indebolito e l’invasione di Nordania da parte degli Illidari, si presenta a Valonforth un’opportunità per scacciare indietro i non morti e rendere sicura la propria posizione. Un giorno, forse, le navi riporteranno di nuovo a casa la legione dimenticata…\n\nI soldati abbandonati sono condannati a morte nel gelido nord oppure saranno capaci di sopravvivere e addirittura prosperare nelle gelide terre desolate?"

 #Kael'thas Sunstrider
 kaelthas_character:0 "Principe Kael'Thas"
 kaelthas_character_desc:0 "Principe di Quel’Thalas ed arcimago di Dalaran, Kael ha perso la sua patria a causa del Flagello durante la Terza Guerra. Con il suo regno distrutto e suo padre morto, ha rinunciato ai suoi titoli e riunito gli elfi sopravvissuti, rinominandoli Elfi del Sangue in onore dei loro compagni caduti. Presto ha scoperto che la propria gente non fosse minacciata di estinguersi solo per colpa del Flagello, ma anche dalla loro dipendenza verso la magia causata dalla perdita del Pozzo Solare, la fonte del potere di Quel’Thalas. Alla ricerca di alleati, Kael prima ritornò nell’Alleanza, ma le riserve e l’ostilità dei governanti dell'Alleanza contro gli elfi costrinsero Kael a cercare un altro alleato. Il demone Illidan Grantempesta offrì a Kael ed alla sua gente una nuova fonte di mafia in cambio della loro lealtà, un’offerta che non poteva essere ignorata. Ora Kael’Thas è impegnato nella missione di distruggere il Re dei Lich, un’opportunità per vendicare la caduta di Quel’Thalas. Sarà condotto alla dannazione dal patto stretto con Illidan e la Legione? O porterà gli elfi del sangue di nuovo alla gloria?"

 #Illidan
 illidan_character:0 "Signore Supremo Illidan"
 illidan_character_desc:0 "Tempo fa, Illidan era uno dei più abili arcanisti dell’Impero dei Kaldorei ed aiutò suo fratello Malfurion e la sua amica Tyrande Soffiabrezza durante la Guerra degli Antichi contro la Legione. Credendo che solo il mero potere potesse portarlo al trionfo, Illidan cambiò fazione e servì i demoni per un tempo, ma solo per tornare dalla propria gente con magia demoniaca che fosse abbastanza potente per ottenere la vittoria. Per questo motivo, Illidan fu tacciato come traditore ed imprigionato a vita. Quando la necessità richiese la libertà di Illidan per combattere i demoni durante la Terza Guerra, ancora una volta usò la magia vile, sacrificando la sua anima e trasformando sé stesso in un demone così da ottenere una vittoria decisiva, ma venendo bandito da suo fratello per aver perseguito tale atto. Kil’Jaeden, determinato a punire coloro i quali lo avevano tradito, offrì ad Illidan una scelta – unirsi alla Legione ed essere ricompensato con un immenso potere in cambio della distruzione di un altro traditore, il Re dei Lich… O condividere il destino di quest’ultimo. Riuscirà Illidan a distruggere il Re dei Lich o incontrerà la sua fine nel gelido nord?"

 #Vasjh
 vashj_character:0 "Lady Vashj"
 vashj_character_desc:0 "Rampolla di una delle più grandi dinastie di Alti Nobili, un tempo compagna ed ancella della sovrana dell’antico Impero dei Kaldorei, la Regina Azshara. Lady Vashj è affogata negli abissi del mare assieme alla sua regina dopo la Guerra degli Antichi. Diecimila anni dopo, lei ed i suoi fratelli sono tornati per rispondere alla chiamata di Illidan Grantempesta, un vecchio alleato degli Alti Nobili e della stessa lady. Non più elfi della notti, Vashj ed i suoi sottoposti sono stati mutati da oscuri poteri in naga, essere degli abissi, ma si considerano ancora di nobili natali e la gloria è un loro diritto di nascita. Ora, Vashj è pronta a guidare il suo popolo di nuovo in superfice con l’aiuto di Illidan e, per essere fedele al proprio giuramento, distruggerà i nemici del proprio maestro al Trono di Ghiaccio.\n\nQuali motivi hanno unito i misteriosi naga ad Illidan? È tempo per loro di reclamare la superfice? O soccomberanno assieme al loro maestro nell’impervia missione di distruggere il Trono di Ghiaccio?"

 #Malakk of Zul'drak
 malakk_character:0 "Re del Gelo Malakk"
 malakk_character_desc:0 "Re dei Drakkari, Malakk governa un impero che un tempo era uno dei più potenti del nord, mantenendo una potente ed avanzata civiltà laddove gli altri imperi troll sono collassati in patetiche tribù. Ora, Zul’Drak è caduta in declino e l’ascesa del Flagello ha paralizzato le sue forze al punto che ora è minacciato di estinzione. Ma Malakk non è ancora pronto ad arrendersi. Con il Re dei Lich indebolito, i suoi confini invasi dai servi di Illidan, c’è una possibilità di vittoria. Un’opportunità per il gioiello del nord di risplendere ancora una volta…e questa vale qualsiasi sacrificio…\n\nMalakk è condannato ad essere l’ultimo dei re di Zul’Drak o il primo di una nuova età dell’oro? Quale alleanza permetterà ai troll di rendere sicure la loro posizioni? O finirà per divenire un servitore del Flagello come tanti prima di lui?"

