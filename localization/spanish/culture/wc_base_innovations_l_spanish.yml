 # Mil
 innovation_conscripts:0 "Reclutamiento Forzoso"
 innovation_conscripts_desc:0 "Unas nuevas leyes de reclutamiento nos permiten desplegar un ejercito mayor por un coste menor."

 innovation_better_seige:0 "Bombas de Alta Velocidad"
 innovation_better_seige_desc:0 "¡Cuanto más rapido, más daño!. Las bombas de alta velocidad nos permiten superar las defensas de los castillos rapidamente."

 innovation_defense_charters:0 "Cartas de Defensa"
 innovation_defense_charters_desc:0 "Nuevas cartas de defensa en los centros de población nos han permitido que estén mas aprovisionadas y defendidas."

 innovation_guns:0 "Fusileros"
 innovation_guns_desc:0 "La nueva era de la tecnología nos ha dado una nueva de guerra. Aunque poco precisos a distancias medias, los rifles pueden ser mortales a quienes esten frente a ellos."

 innovation_professional_army:0 "Ejercito Profesional"
 innovation_professional_army_desc:0 "Nuestro ejercito ha aprendido mucho durante décadas, hemos sido capaces de desplegar un ejercito enormemente experimentado. Con tanto talento en nuestras filas siempre hay algunos que destacan."

 innovation_recruitment_centers:0 "Centros de Reclutamiento"
 innovation_recruitment_centers_desc:0 "Los centros de reclutamiento nos permiten reclutar gran cantidad de soldados a nuestras filas. Con nuestras nuevas estrategias de reclutamiento somos capaces de llegar a todos los rincones de nuestro dominio y encontrar a los que tienen la voluntad de luchar."

 # Civic
 innovation_better_building:0 "Métodos de construcción"
 innovation_better_building_desc:0 "Métodos más eficientes de construcción y planos más claros nos permiten ahorrar tiempo a la hora de construir."

 innovation_centralization:0 "Centralización"
 innovation_centralization_desc:0 "Nuestro reino se ha centralizado alrededor de nuestro gobernante. Con una mejor comunicación y medios de transporte, podemos ejercer un mayor control incluso en las regiones más distantes del reino.

 innovation_currency_05:0 "Compañías de Comercio"
 innovation_currency_05_desc:0 "Nuevas compañías de comercios han empezado a tomar ventaja de los huecos del mercado.Todos los mercados o comodidades serán explotados por los mercaderes, mientras que recibimos parte de los beneficios.

 innovation_expansionism:0 "Expansionismo"
 innovation_expansionism_desc:0 "Con nuestro país unificándose en esta nueva era, deberíamos buscar tierras más allá de los fronteras e incorporarlas a nuestro reino."
 innovation_governance:0 "Gobierno"
 innovation_governance_desc:0 "Una administración más eficiente nos permite tener más subordinados ayudándonos con nuestros deberes. Podemos controlarlos con facilidad mientras nos beneficiamos de una burocracia eficiente."

 innovation_high_eminence:0 "Alta Eminencia"
 innovation_high_eminence_desc:0 "Incluso los ancestros no anticiparon la grandeza de nuestra gente. Somos sabios más allá de nuestros años y nuestra gloria solo es superada por los mismísimos Titanes."

 innovation_trams:0 "Tranvías"
 innovation_trams_desc:0 "Se ha desarrollado un nuevo medio de transporte que nos facilita los viajes. Podemos mover tropas, civiles y suministros más rápido que nunca."

 innovation_production_lines:0 "Líneas de Producción"
 innovation_production_lines_desc:0 "Podemos dedicarnos a fondo a ciertos productos con nuestras nuevas líneas de producción y ensamblaje. Esto ayudara a traer nuevos productos a nuestra gente y suplir al ejercito de forma mucho mas eficiente."
