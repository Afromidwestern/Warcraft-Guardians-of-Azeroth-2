l_spanish:

 # Martial Exercise
 ep1_flavor.2000.desc_archer_cavalry:0 ""Gli arcieri a cavallo sono la nostra spina dorsale; competizioni di arcieria a cavallo li manterrà formidabili.""
 ep1_flavor.2000.desc_skirmishers:0 ""I nostri talentuosi [ROOT.Char.Custom('GetRegionalSkirmisherMAA')|l] devono gareggiare, in modo che vadano sempre a segno.""
 ep1_flavor.2000.desc_elephant_cavalry:0 ""Queste creature spaventose ci garantiranno la vittoria; devono essere sempre pronte.""
 ep1_flavor.2000.cavalry_tzykanion:0 ""I cavalieri parteciperanno a giochi di squadra in sella!""
 ep1_flavor.2000.cavalry_chovgan:0 ""Facciamoli partecipare a squadre in sella!""
 ep1_flavor.2000.archer_cavalry:0 ""I cavalieri si alleneranno con conigli in corsa.""
 
 ep1_flavor.2000.caster:0 ""Gli incantatori metteranno alla prova la loro concentrazione e il loro intelletto allenandosi l'uno con l'altro.""
 ep1_flavor.2000.massive_infantry:0 ""I nostri stoici giganti manterranno allenata la loro forza e grinta.""
 ep1_flavor.2000.light_aerial:0 ""Terranno una gara nei cieli!""
 ep1_flavor.2000.massive_aerial:0 ""L'addestramento ci aiuterà a governare i cieli.""
 
 ep1_flavor.2000.desc_caster:0 ""Questi incantatori sono un gruppo versatile di guerrieri, addestrarli li renderà più forti che mai.""
 ep1_flavor.2000.desc_massive_infantry:0 ""Il grosso delle nostre forze di terra deve essere preparato per qualsiasi cosa possa accadere.""
 ep1_flavor.2000.desc_light_aerial:0 ""È importante mantenere il controllo di qualsiasi aspetto del campo di battaglia, questi cavalieri ci aiuteranno a mantenere il controllo dei cieli.""
 ep1_flavor.2000.desc_massive_aerial:0 ""Garantieremo ai nostri nemici morte dall'alto; dobbiamo essere sempre più vigili.""
 
 # Interservice Rivalry
 ep1_flavor.2020.desc_knight_1_caster:0 ""...questo è tutto ciò che sai fare, mago? Bene, per il prossimo trucci, ti farò #EMP scomparire#!!""
 ep1_flavor.2020.desc_knight_1_massive_infantry:0 ""...tanti muscolo, ma niente cervello, eh? In ogni caso, ti #EMP ridurrò in poltiglia#!!"
 ep1_flavor.2020.desc_knight_1_light_aerial:0 ""...posso anche volare via, sei #EMP senza chance#!!"
 ep1_flavor.2020.desc_knight_1_massive_aerial:0 ""...più sono grossi, più rumore fanno quando cadono, specialmente da #EMP quell'altezza#!!"
 
 ep1_flavor.2020.desc_knight_2_caster:0 ""Ah! È presuntuoso detto da un pagliaccio vestito di stracci. Va a bere le tue pozioni!""
 ep1_flavor.2020.desc_knight_2_massive_infantry:0 ""Se tu fossi di taglia normale, non correresti in quel modo.""
 ep1_flavor.2020.desc_knight_2_light_aerial:0 ""Pah! Se devo essere onesto, hai la testa tra le nuvole o da qualche altra parte!""
 ep1_flavor.2020.desc_knight_2_massive_aerial:0 ""Non riesco a sentirti da così lontano! Vieni a dirmelo in faccia!""
 
