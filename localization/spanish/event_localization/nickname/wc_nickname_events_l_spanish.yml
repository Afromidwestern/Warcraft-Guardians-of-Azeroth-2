l_spanish:
 WCNIC.1.t:0 "[ROOT.Char.Custom('ES_ART_IL')|U] più Anzian[ROOT.Char.Custom('ES_END_S')|U] tra Noi"
 WCNIC.1.desc.m:0 "È passato molto tempo da quando sei diventato il capo della nostra tribù ed avrai notato come i tuoi sudditi e la popolazione che ti circonda abbia iniziato a chiamarti “Vecchi[ROOT.Char.Custom('ES_END_S')] Occhiobuio” a causa del tuo lungo regnare ed a molti anni che sono trascorsi da quando eri solo un girino. I più distinti tra i tuoi sudditi propongono una cerimonia per rendere il tuo soprannome ufficiale. Tutto è stato preparato e manca solo che ti erga su una roccia e faccia un discorso gorgogliante a tuoi predoni come si addice a un Murloc del tuo rango."
 WCNIC.1.a.m:0 "Mrghllghghllghg!"
 WCNIC.1.b.m:0 "Mrglrlhglrlg..."
 WCNIC.1.tt.a.m:0 "I predoni murloc acclamano e gorgogliano il tuo soprannome."
 WCNIC.1.tt.b.m:0 "Ti allontani dalla pietra e ti allontani rifiutando, e alla fine la folla di Murloc si dissolve. Il soprannome "Vecchi[ROOT.Char.Custom('ES_END_S')] Occhiobuio" lentamente svanisce nel tempo."

 WCNIC.1.desc.h:0 "Sono passati molti anni da quando sei asces[ROOT.Char.Custom('ES_END_S')] al trono del tuo pase e ancora di più da quando sei diventat[ROOT.Char.Custom('ES_END_S')] maggiorenne. Per questo motivo, il tuo concilio ed i più nobili cortigiani hanno proposto una celebrazione per il tuo lungo regno, suggerendo che tu possa esser conosciut[ROOT.Char.Custom('ES_END_S')] come “Venerabile”. La cerimonia per il tuo nuovo titolo è già pronta e può essere tenuta in qualsiasi momento. La popolazione si riunità per mangiare ed acclamare il tuo nome."
 WCNIC.1.a.h:0 "Alzo il mio calice ad ancora tanti anni come loro sovran[ROOT.Char.Custom('ES_END_S')]."
 WCNIC.1.b.h:0 "Meglio non essere così pomposi."

 martial_strategy.1051.g.wc:0 "Posso incutere paura ai miei nemici attraverso un trattamento freddo e spietato."
 martial_strategy.1051.h.wc:0 "Combatto con forza e orgoglio. "

 lifestyle_nicknames.0009.b.wc:0 "...[ROOT.Char.Custom('ES_ART_IL')] Cerca[ROOT.Char.Custom('ES_END_TORE')] della Verità!"