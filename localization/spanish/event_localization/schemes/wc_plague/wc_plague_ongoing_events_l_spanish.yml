 plague_event_title:0 "Piaga:"

 plague_ongoing.3302.t:0 "$plague_event_title$ [ROOT.Char.Custom('EN_ART_UN')] Recluta[ROOT.Char.Custom('EN_END_TORE')] di Volontari"
 plague_ongoing.3302.desc:0 "Anche con la generale prosperità che molti sembrano apprezzare, ci sono ancora individui che serbano risentimento per l'attuale leadership in [kingdom.GetName]. Questi sentimenti di dubbio possono essere utilizzati per uno scopo più grande.\n\nDevi rinfoltire i ranghi del Culto dei Dannati prima mettere gli occhi su qualcosa di…più grande. Puoi ingannare quelli abbastanza disperati con promesse di immortalità e potere o cercare di influenzare gli stolti con i tuoi grandi progetti."
 plague_ongoing.3302.a:0 "Inganna questi mortali affinché mi servano!"
 plague_ongoing.3302.a.critical_success.desc:0 "I cultisti sopraffanno i locali"
 plague_ongoing.3302.a.critical_success.title:0 "Cultisti Sopraffatti"
 plague_ongoing.3302.a.success.desc:0 "Cultisti infiltrati tra i locali"
 plague_ongoing.3302.a.success.title:0 "Cultisti Infiltrati"
 plague_ongoing.3302.a.failure.desc:0 "I locali resistano"
 plague_ongoing.3302.a.failure.title:0 "I locali resistono"
 plague_ongoing.3302.a.critical_failure.desc:0 "I locali avvertono le autorità"
 plague_ongoing.3302.a.critical_failure.title:0 "Locali Avvertiti"
 plague_ongoing.3302.b:0 "Influenzali!"
 plague_ongoing.3302.c:0 "È troppo pericoloso!"