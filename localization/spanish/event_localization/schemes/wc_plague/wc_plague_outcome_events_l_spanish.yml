l_spanish:
 plague_outcome.1001.t:0 "Epidemia di Non Morti"
 plague_outcome.1001.d:0 "I preparativi sono conclusi. Il Culto dei Dannati è abbastanza potente per tentare un approccio più aggressivo e, cosa più importante, iniziare a porre le basi per un'epidemia della Piaga dei Non Morti. YDevi rimanere vigile in quanto un errore a questo punto potrebbe essere fatale per i tuoi piani.\n\Ordina ai tuoi leali cultisti di iniziare ad infettare in maniera discreta i granai vicini ai centri di distribuzione di [plague_center.GetName]. Se tutto dovesse andare secondo i piani, è solo una questione di tempo prima che l’intera contea venga contagiata dalla non morte."
 plague_outcome.1001.a:0 "Fallo."
 plague_outcome.1001.b:0 "Aspetta, non sono pront[ROOT.Char.Custom('EN_END_S')]."

 plague_outcome.2000.t:0 "La Piaga ha Inizio"
 plague_outcome.2000.desc:0 "I tuoi preparative arrivano al dunque! Il grano infetto stipato nei granai di [plague_center.GetName] è stato distribuito in tutta la contea all’insaputa di [target.GetTitledFirstName]. Presto, il caos divamperà mano a mano che i morti risorgeranno ed inizieranno a sopraffare la guarnigione locale.\n\n La contea sta cercando di difendersi dai propri connazionali e, cosa più importante, non è stata in grado di fermare la diffusione della peste nelle contee vicine. Presto, tutti serviranno il tuo volere!\n\n"
 plague_outcome.2000.exposed_scheme:0 "Sfortunatamente, alcuni dei tuoi servitori non sono riusciti a scappare nel caos e sono stati catturati dalle guardie. Hanno quasi rivelato il tuo piano a [target.GetTitledFirstName]."
 plague_outcome.2000.not_exposed_scheme:0 "I tuoi servitori sono riusciti a scappare nel caos che hanno provocato, lasciando [target.GetTitledFirstName] ignaro del tuo coinvolgimento nell’epidemia!"
 plague_outcome.2000.a:0 "È ora che la Piaga cresca in potenza..."

 plague_outcome.4001.t:0 "Prevenire la Piaga"
 plague_outcome.4001.failure_declaration_1:0 "Le terre di [target.GetTitledFirstNamePossessive] non sono state contaminate!"
 plague_outcome.4001.failure_declaration_2:0 "Il mio tentativo sulle terre di [target.GetTitledFirstNamePossessive] è stato contrastato."
 plague_outcome.4001.failure_declaration_3:0 "Sembra che [target.GetTitledFirstName] sia sfuggito al giudizio di [ROOT.Char.GetFaith.HighGodNamePossessive] ancora una volta."
 plague_outcome.4001.desc:0 "\n\nSolo alcuni paesani sono stati infettati prima che le guardie di [target.GetTitledFirstNamePossessive] li notassero e li abbattessero. Ora il grano infetto è stato messo in quarantena e la distribuzione è stata interrotta."
 plague_outcome.4001.exposed_scheme:0 "Alcuni dei tuoi cultisti sono stati catturati e torturati, rivelando sicuramente il tuo nome."
 plague_outcome.4001.not_exposed_scheme:0 "Almeno i tuoi servitor sono riusciti a liberare l’area prima che potessero essere arrestati, così [target.GetTitledFirstName] non dovrebbe sapere del tuo coinvolgimento."
 plague_outcome.4001.a:0 "Un giorno la pagherai, [target.GetFirstNameNoTooltip]!"
 plague_outcome.4001.b:0 "Se non riesci la prima volta..."

 plague_outcome.5001.t:0 "$plague_outcome.2000.t$"
 plague_outcome.5001.undead_conversion:0 "Un messaggero è arrivato con tristi novità. [plagued_county.GetName] è caduta sotto una misteriosa epidemia. La terra è divenuta sterile e le piante sono avvizzite, i villaggi si sono fatti silenziosi…e gli abitanti trasformati in qualcosa di…non proprio vivo.\n\nOra crature senza cervello che puzzano come la morte stessa vagano e attaccano chiunque si trovino davanti. La situazione è davvero grave…"
 plague_outcome.5001.exposed_scheme:0 "\n\nLa guarnigione locale è riuscita ad arrestare un individuo incappucciato che è stato visto aggirarsi nei nostri granai. Dalle risposte che ci ha fornito, sembrerebbe che [owner.GetTitledFirstName] sia responsabile per questa piaga."
 plague_outcome.5001.not_exposed_scheme:0 "\n\nResoconti dei sopravvissuti menzionano un gruppo di individui incappucciati che si aggiravano nei pressi dei nostri granai poco prima dell’epidemia. Le nostre guardie non ne hanno trovato trace – che si celino loro dietro questa piaga?"
 DEATH_COMES:0 "La morte arriva!"
 plague_outcome.5001.discovered:0 "[owner.GetTitledFirstName|U] la pagherai!"
 plague_outcome.5001.not_discovered:0 "Come è potuto accadere?!"
 
 plague_outcome.5002.t:0 "$plague_outcome.4001.t$"
 plague_outcome.5002.undead_conversion:0 "Le tue guardie riportano notizie di paesani trasformati in orrori barcolanti vicino al centro di distribuzione del grano in [plague_center.GetName]. Fortunatamente, le autorità locali sono riuscite ad abbattere le bestie non morte prima che potessero infliggere qualsiasi danno.\n\nLa strana epidemia sembra poter essere partita dal alcuni granai. Il terreno vicino ad essi è divenuto arido e deserto mentre l’erba e le piante vicine sono avvizzite. I granai sono stati messi in quarantena prima di continuare la distribuzione del grano.\n\n"
 plague_outcome.5002.exposed_scheme:0 "Le guardie hanno catturato alcuni individui incappucciati vicino i granai. Affermano di far parte del Culto dei Dannati e che [owner.GetTitledFirstName] è la mente dietro questa epidemia."
 plague_outcome.5002.not_exposed_scheme:0 "Individui incappucciati sono stati visti vicino i granai poche settimane fa, ma le tue guardie non sono riuscite a scovarne tracce."
 
 intrigue_scheme_ongoing.plague.3003.desc:0 "una via sicura per trasportare il grano infetto verso i granai di [scheme_location.GetName]."
