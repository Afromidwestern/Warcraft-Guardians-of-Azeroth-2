l_spanish:
 activity_arthas_expedition:0 "Indagine sull'Epidemia"
 activity_arthas_expedition_name:0 "[ACTIVITY.GetOwner.GetShortUINamePossessive|U] Spedizione per l'Epidemia"
 activity_arthas_expedition_desc:0 "È stata inviata una spedizione per investigare sullo scoppio della piaga e su chi si cela dietro di essa."
 activity_arthas_expedition_owner:0 "Leader"
 activity_arthas_expedition_invalid:0 "[activity.GetName] Non Valido"
 activity_arthas_expedition_invalid_tooltip:0 "#V $activity_arthas_expedition$#! diventa non valido"

 plague_outcome.5001.terenas_beginning_alliance:0 "Per decenni, ho governato sull’Alleanza di Lordaeron. Tumulti hanno portato la nostra alleanza sull’orlo del collasso. Tuttavia, grazie alla mia saggezza, perseveriamo.\n\nAmbasciatori da tutti i regni sono alla mia core. Gli orchi si stanno riunendo, ma a quale fine non posso dirlo."
 plague_outcome.5001.terenas_beginning_common:0 "Per decenni, ho governato su queste terre. Tumulti hanno portato la nostra [lordaeron.GetTierAsName] sull’orlo del collasso. Tuttavia, grazie alla mia saggezza, perseveriamo.\n\nAmbasciatori sono nel mio concilio."
 plague_outcome.5001.terenas_ending:0 "È temo di agire. Cosa? Un corso si trasforma in un uomo incappucciato di fronte a me, affermando che il mondo è sill'orlo di una guerra.\n\nGli urlo in risposta:"Le nostre terre sono assediate dal conflitto, ma saremo noi a decidere come proteggere al meglio la nostra gente, non tu! Va via!""
 wc_arthas_story_9_1_OPT_A:0 "[arthas.GetFirstName|U], mio [ROOT.Char.Custom2('RelationToMeShort', arthas)], scopri cosa sta succedendo."
 wc_arthas_story_9_1_OPT_B:0 "[arthas.GetFirstName|U], non osare andarci!"

 wc_arthas_story_10_TITLE:0 "Spedizione per l'Epidemia"
 wc_arthas_story_10_DESC_beggining:0 "[terenas.GetTitledFirstName], mio [ROOT.Char.Custom2('RelationToMeShort', terenas.)], mi chiama ad investigare circa le voci di una piaga nelle terre del nord. Tutta la mia educazione mi ha preparato a questo momento. È tempo che compia il mio dovere e protegga coloro che ne hanno bisogno, a qualunque costo."
 wc_arthas_story_10_DESC_arthas:0 "L'allenamento di Muradin mi ha reso un guerriero esperto, mentre Uther mi ha mostrato le vie dalla Luce."
 wc_arthas_story_10_DESC_ending:0 "\n\nTApparentemente, questa piaga tramuta le sue vittime in esseri violenti. Rapporti locali descrivono morti che risorgono in qualcosa di inumano, creando mostruosità. Qualcosa di pericoloso sta accadendo a nord, devo agire in fretta."
 wc_arthas_story_10_OPT_arthas:0 "[ROOT.Char.GetFaith.HighGodName|U], guida il mio cammino."
 wc_arthas_story_10_OPT_A:0 "Seguirò [arthas.GetTitledFirstName]."
 wc_arthas_story_10_OPT_B:0 "Non posso partecipare."

 wc_arthas_story_15_DESC:0 "Siamo finalmente arrivati nella regione appestata. Mentre avanziamo, raggiungiamo una fattoria ed un granaio abbandonati. Sembra come se la terra attorno al granaio stesse...morendo. Gli uomini sono scossi dopo che abomini e scheletri armati accerchiano la nostra spedizione. Il Sergente urla: "Serrate i vostri scudi e difendetebi!"\n\nDietro le creature, un gruppo di maghi incappucciati si ritira, una di loro comanda: "Siamo stati scoperti, fratelli! Scappate e continuate con l'operazione" Durante la battaglia, le nostre spade li abbattono. "Cos'erano quelle creature, Sergente?" chiedo. "Non morti, mi[ROOT.Char.Custom('LadyLordWomanMan')]!" risponde."
 wc_arthas_story_15_OPT_A:0 "Chi erano quei maghi vestiti di nero?"

 wc_arthas_story_20_DESC:0 "Come ci avvicinamo ad [andorhal.GetNameNoTier], avvertiamo un leggero brivido e una sensazione di disagio. Posso vederlo negli occhi dei miei uomini, mentre camminiamo tra le strade deserte, prive di ogni forma di vita e disseminate di scatole di grano disgustoso.\n\nNel centro della città c'è un [kelthuzad.GetWomanMan] malaticcio, eppure trasuda potere, corpi in decomposizione animati da un'empia forza sono di guardia attorno a [kelthuzad.GetHerHim].\n\n"Ci incontriamo ancora", dice il necromante. "Sei venuto a fermarmi? Non importa. Sono una semplice pedina al servizio di lord [malganis.GetFirstName]. Se vuoi frenare l'inevitabile, dirigiti a [stratholme.GetNameNoTier] ed inorridisci alla vista del nostro grande Flagello.""
 wc_arthas_story_20_OPT_A:0 "Immondo furfante!"

 wc_arthas_story_25_DESC:0 "Il nostro gruppo arriva a [hearthglen.GetNameNoTier] dopo una lunga marcia. Le parole del necromante mi pervadono la mente. Mentre ci inoltriamo nella città, prendo nota dei soldati che si allenano nella piazza del villaggio.\n\nUn fante saluta il nostro gruppo: "[arthas.GetTitledFirstName]! Una mostruosa armata di non morti è apparsa nella notte ed ha iniziato ad attaccare i villaggi!Ora si sta muovendo verso di noi!"\nI preparativi per la battaglia sono già all'opera in gran spolvero. Mentre i soldati iniziano a marciare, sono allarmato dalla vista di un carico di casse, che portano il sigillo di [andorhal.GetNameNoTier]. Il soldato prova a calmarci dicendo che è già stato distribuito al villaggio. In quel momento, la pelle della gente attorno a noi inizia a farsi più scura..."
 wc_arthas_story_25_OPT_A:0 "Non hanno limiti!"
 
 wc_arthas_story_30_DESC_beggining:0 "La faticosa strada volge al termine. Davanti a noi si erge"
 wc_arthas_story_30_DESC_port_city:0 "la città portuale di [stratholme.GetNameNoTier], casa dell'Ordine della Mano d'Argento."
 wc_arthas_story_30_DESC_city:0 "la città di [stratholme.GetNameNoTier]."
 wc_arthas_story_30_DESC_ending:0 "I miei esploratori ritornano dai cancelli con brutte notizie.\n\nQueste persone sono tutte infette. Ora sembrano sta bene. ma è solo questione di tempo prima che si trasformino in non morti!\n\nI miei uomini prendono posizione fuori le mura attendendo i miei ordini. So che dentro troverò [malganis.GetFirstName]. Ma questa piaga porterà distruzione al resto della nostra gente. Le nostre azioni avrano severe consequenze, non solo per i cittadini, ma anche per il mio seguito..."
 wc_arthas_story_30_OPT_A:0 "Epurate!"
 wc_arthas_story_30_OPT_B:0 "Evaquate!"
 wc_arthas_story_30_OPT_C:0 "Quarantena!"
 wc_arthas_story_30_OPT_A_reaction:0 "Oh no, è troppo tardi."

 some_characters_may_abandom_you:0 "Alcuni potrebbero abbandonarti..."

 wc_arthas_story_35_TITLE_purge:0 "Epurazione di [stratholme.GetNameNoTier]"
 wc_arthas_story_35_TITLE_evacuate:0 "Evaquazione di [stratholme.GetNameNoTier]"
 wc_arthas_story_35_TITLE_quarantine:0 "Quarantena di [stratholme.GetNameNoTier]"

 wc_arthas_story_35_DESC_purge_beggining:0 "[arthas.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)] la decisione è definitiva. Molti di noi sono increduli. Gli ordini[arthas.GetHerHis|U] sono di epurare l'intera città. Abbiamo marciato fino a qui solo per uccidere degli innocenti?\n\n[arthas.GetSheHe|U] ci parla: "Chi tra voi ha la volontà di salvare questa terra, mi segua! Il resto...sparite dalla mia vista!"\n\n"
 wc_arthas_story_35_DESC_purge_silver_hand:0 "Alcuni uomini hanno disobbedito all'ordine [arthas.GetHerHis] e si preparano per andare via, non possono rimanere ad assistere a ciò che sta per succedere. Molti paladini della Mano d'Argento si sono rifiutati con veemenza."
 wc_arthas_story_35_DESC_purge_no_silver_hand:0 "L'ordine [arthas.GetHerHis|U] ha diviso il nostro gruppo, gli uomini più pii si sono rifiutati con veemenza. Chi è rimasto sta seguendo gli ordini [arthas.GetHerHis] con stana freddezza."
 wc_arthas_story_35_DESC_purge_ending:0 "Per quanto riguarda la mia decisione..."
 wc_arthas_story_35_DESC_evacuate:0 "[arthas.GetTitledFirstName] ha fatto la sua scelta: questa città deve essere evaquata.\n\n[arthas.GetSheHe|U] guiderà una piccola forza all'interno della città per comunicare la notizia. Sembra che non oggi non ci sarà spargimento di sangue, ma credo che questa piaga si diffonderà persino fuori da queste mura. Non posso fare a meno di chiedermi quale terribile destino attendenderebbe queste persone se dovessero restare??\n\nA poche ore dall'evaquazione, alcuni uomini già si sentono male. Il processo è lento, e alcuni nel nostro gruppo disertano mentre la peste sembra prendere il sopravvento su di noi. Sembra che siamo ad un bivio..."
 wc_arthas_story_35_DESC_quarantine:0 "La situazione è critica e la presa del Flagello sulla città aumenta ora dopo ora.\n\nFinalmente, [arthas.GetTitledFirstName] prende fa la [arthas.GetHerHis] scelta. Circonderemo la città e la metteremo in quarantena. La decisione [arthas.GetHerHis|U] decision porta sollievo al nostro gruppo poiché ci viene risparmiata l'oscurità all'interno delle mura della città.\n\nDopo aver completato le nostre prime fortificazioni, suni di distruzione si sentono dall'interno della città. Non voglio sapere che pazzia si sta scatendando all'interno..."

 wc_arthas_story_35_OPT_A_purge:0 "Deve essere fatto."
 wc_arthas_story_35_OPT_A_evacuate:0 "[arthas.GetTitledFirstName], sono con te."
 wc_arthas_story_35_OPT_B_purge:0 "Hai perso il senno, [arthas.GetFirstName]?"
 wc_arthas_story_35_OPT_B_evacuate:0 "Questo è troppo...me ne vado."

 wc_arthas_story_40_DESC_purge_group:0 "Seguendo la decisione [arthas.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)], urla di tormento e battaglie feroci echeggiano per le strade. La distinzione tra vivi e morti, giusto e spabliato, sembra essere indistinguibile. L'epurazione si protrae per tutta la mattinata e continua fino a tarda notte; le fiamme della città in rovina illuminano il cielo oscuro. I nostri spiriti sono rinvigoriti solo dalla folle volontà [arthas.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)] m.\n\nAll'interno della città, troviamo [malganis.GetFirstName], ma [malganis.GetSheHe] non muore tra queste mura. [malganis.GetFirstName] ci sfida a regolare i conti nella terra glaciale di Nordania. Le parole [malganis.GetHerHis|U] ancora risuonano mentre [malganis.GetSheHe] si teletrasporta via.\n\nPassano tre giorni quando la città non è che rovine ed i sopravvissuti possono finalmente prendere il respiro."
 wc_arthas_story_40_DESC_purge_world:0 "Notizie allarmanti arrivano da [lordaeron.GetName].\n\nLa città di [stratholme.GetNameNoTier] è stata epurata dalla sua stessa gente. La Piaga dei Non Morti che tiene nella sua morsa [lordaeron.GetNameNoTier] si era diffusa in città.\n\nQuando le forze [arthas.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)] sono arrivate fuori le mura della città, la prima cosa che hanno fatto è stato esaminare le spedizioni di grano per cercare tracce della piaga. Sono arrivati troppo tardi e hanno deciso di distruggere la città.\n\nCi sono voluti tre giorni prima che la città giacesse in macerie."
 wc_arthas_story_40_DESC_evacuate_group:0 "I giorni passano e solo poche schermaglie si verificano in città.\n\nMentre le procedure di evaquazione continuano nelle zone periferiche, i nostri soldati cercano il signore dei non morti nella città di [stratholme.GetNameNoTier]. Incontriamo [malganis.GetFirstName] e riusciamo a sconfiggere le forze[malganis.GetHerHis], ma il signore dei non morti riesce a fuggire verso Nordania. [malganis.GetFirstName|U] ci sfida a regolare i conti nella terra glaciale di Nordania. la voce [malganis.GetHerHis|U] si affievolisce, and then [malganis.GetSheHe] si teletrasporta lontano.\n\nLe notizie all'interno delle mura si diffondono come fuoco vivo, ma anche la piaga. L'ultimo giorno è impiegato nell'assicurarsi che anche l'ultimo dei non morti non costituisca più una minaccia."
 wc_arthas_story_40_DESC_evacuate_world:0 "Notizie da Lordaeron raggiungono la corte. Le truppe di [arthas.GetTitledFirstName] sono entrate nella città infetta di [stratholme.GetNameNoTier] ed hanno concesso un passaggio sicuro ai cancelli. I soldati hanno eseguito l'evaquazione nel migliore dei modi nonostante la presenza di non morti. Piccole schermaglie sono avvenute all'interno della città. Un cavaliere ha diffuso la notizia dell'incontro tra il comandante vittorioso e il signore dei non morti [malganis.GetFirstName] in fuga."
 wc_arthas_story_40_DESC_quarantine_group:0 "[arthas.GetTitledFirstName] marcia impaziente nel nostro accampamento mentre i giorni passano. Il nostro accampamento blocca l'ingresso in città.\n\nUrla e suoni innaturali si sono sentiti nei primi giorni, ma ora tutto è calato uno strano silenzio. La nostra passività ha portato molti dei nostri alleati a disertare. L'unica minaccia che abbiamo trovato sono sparute pattuglie di non morti e la nostra stessa irrequietezza.\n\nFinalmente, anche l'ultimo suono di follia lascia la città e decidiamo di entrare. [malganis.GetFirstName] e le forze non morte [malganis.GetHerHis] non si trovano, così come i cittadini."
 wc_arthas_story_40_DESC_quarantine_world:0 "Notizie sono arrivate dalle coste di [lordaeron.GetNameNoTier]. La Piaga dei Non Mortiche tiene [lordaeron.GetNameNoTier] nelle sue grinfie si è diffusa nella città di [stratholme.GetNameNoTier]. Quando le forze [arthas.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)] sono arrivate fuori le mura cittadine, la prima cosa che hanno fatto è stato esaminare le spedizioni di grano per trovare tracce della piaga. Sono arrivati troppo tardi ed hanno deciso di mettere la città in quarantena.\n\nUrla e suoni innaturali sono stati uditi all'interno della città.\n\nI rapporti finali descrivono una città fantasma e nessun segno dei cittadini o delle forze non morte che la occupavano."
 wc_arthas_story_40_OPT_A_purge:0 "Non avevamo altra scelta."
 wc_arthas_story_40_OPT_A_evacuate:0 "Abbiamo fatto quello che potevamo."
 wc_arthas_story_40_OPT_B_negative:0 "Pessime notizie..."
 wc_arthas_story_40_OPT_B_positive:0 "Che peccato..."
 wc_arthas_story_40_OPT_B_neutral:0 "Interessante."
 wc_arthas_story_40_OPT_D:0 "Ai confini del mondo!"

 wc_arthas_story_45_TITLE:0 "Confini del Mondo"
 wc_arthas_story_45_DESC:0 "I cittadini sopravvissuti hanno ammassato i cadaveri dei morti in pire funebri. Il nostro gruppo ha presto appreso che il comandante dei non morti[malganis.GetFirstName] è fuggito nel continente ghiacciato di Nordania, ed il nostro comandante ha bisogno di noiper inseguire [malganis.GetHerHim] attraverso il mare.\n\nCon le forze dei non morti sconfitte a [stratholme.GetNameNoTier], molti membri della nostra spedizione credono che la nostra missione sia terminata, ma [arthas.GetFirstName], nella sua follia incipiente, sembra intenzionato a dare la caccia a [malganis.GetFirstName] fino ai confni del mondo. Ci stiamo dirigendo alle coste della cittàcon [arthas.GetFirstName] tper equipaggiare le navi della marina e salpare."
 wc_arthas_story_45_OPT_A:0 "Ti seguirò!"
 wc_arthas_story_45_OPT_B:0 "Per me è troppo."

 wc_arthas_story_50_DESC_beggining:0 "Sembra che i problemi della nostra gente non abbiano fine.\n\nI miei ambasciatori mi hanno portato le ultime notizie da[stratholme.GetNameNoTier]. "
 wc_arthas_story_50_DESC_purge:0 "Dopo l'epurzione, la pazzia deve aver attanagliato la mente di [arthas.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)]; "
 wc_arthas_story_50_DESC_evacuation:0 "Dopo l'evaquazione, la pazzia deve aver attanagliato la mente di [arthas.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)]; "
 wc_arthas_story_50_DESC_ending:0 "[arthas.GetSheHe] ha preso il comando della marina e sta portando la sua spedizione nel continente ghiacciato di Nordania. Sembra che stiano inseguendo il signore dei non morti chiamato [malganis.GetFirstName].\n\nI miei consiglieri mi dicono che dovremmo richiamare le truppe a casa immediatamente. Alcuni uomini credono che il mio [ROOT.Char.Custom2('RelationToMeShort', arthas.)] si stia dirigendo dritto verso una trappola. In ogni caso, l'ultima decisione spetta a me..."
 wc_arthas_story_50_OPT_A:0 "Riportate [arthas.GetHerHim] indietro!"
 wc_arthas_story_50_OPT_A_tooltip:0 "[arthas.GetShortUIName|U] potrebbe tornare...oppure no"
 wc_arthas_story_50_OPT_B:0 "Mi fido [arthas.GetHerHim]."

 wc_arthas_story_55_DESC_arthas_beggining:1 "Ci è voluto un intero mese, ma finalmente abbiamo raggiunto Nordania. Quando le mie forze hanno raggiunto le coste di queste terre desolate, quasi tutti gli uomini sono rimasti turbati dalla coltre oscura in agguato sopra la nostra flotta, insieme al vento tagliente. Ho dato comando alle truppe di insediarsi rapidamente sulla terraferma. A dispetto del panorama, non sento nulla.\n\nAppena superiamo le coste incappiamo nell'accampamento [muradin.GetCulture.GetHeritage.GetName] e nel loro leader"
 wc_arthas_story_55_DESC_arthas_muradin:0 "[muradin.GetFirstName] [muradin.GetDynastyHouseName], mi vecchio mentore e amico.\n\n"
 wc_arthas_story_55_DESC_arthas_not_muradin:0 "[muradin.GetFirstName] [muradin.GetDynastyHouseName].\n\n"
 wc_arthas_story_55_DESC_arthas_ending:0 "Dopo aver stabilito il nostro campo base, [muradin.GetSheHe] dice che il suo proposito qui è di recuperare una lama runica chiamata Gelidanima. È forse la stessa lama che ha infestato i miei sogni?"
 wc_arthas_story_55_DESC_group_beggining:1 "Dopo un mese di viaggio, siamo arrivati a Nordania. Il vendo ululante gela le ossa.\n\nNon ci inoltriamo molto sulla terraferma quano incappiamo nell'accampamento [muradin.GetCulture.GetHeritage.GetName] e nel loro leader"
 wc_arthas_story_55_DESC_group_muradin:0 "[muradin.GetFirstName] [muradin.GetDynastyHouseName], vecchio mentore e amico [arthas.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)]."
 wc_arthas_story_55_DESC_group_ending:0 "[muradin.GetSheHe|U] dice che il suo proposito qui è di recuperare una lama runica chiamata Gelidanima.\n\nCi uniamo all'accampamento [muradin.GetFirstNamePossessive] e siamo pronti a combattere i non morti che infestano queste lande ghiacchiate. Alcune delle forze [muradin.Custom2('GetFirstNamePossessiveOrMy', ROOT.Char)] sono state tagliate fuori dal campo [muradin.Custom2('GetFirstNamePossessiveOrMy', ROOT.Char)]. La nostra spedizione ha in programma di salvare questi fucilieri ed affrontare i non morti."
 wc_arthas_story_55_OPT_A:0 "Terra dimenticata da [ROOT.Char.GetFaith.HighGodName|U]..."

 wc_arthas_story_60_DESC:0 "Alle prime ore dell'alba scopriamo che uno zeppelin è atterrato al nostro campo base. Un emissario da [lordaeron.GetNameNoTier] è arrivato per consegnare il decreto reale [terenas.Custom2('GetFirstNamePossessiveOrMy', ROOT.Char)] – la nostra spedizione deve tornare a [lordaeron.GetNameNoTier] immediatamente; [terenas.GetTitledFirstName] ci ha richiamato.\n\nVeloce come è arrivato, il codardo riparte. Almeno hanno il rispetto di separarsi dal loro ultimo rapporto sugli avvistamenti di non morti. Le strade verso la costa sono state ricatturate dai non morti. Il capitano del campo ha già ordinato ai boscaioli di farsi strada attraverso il bosco fino all'approdo delle navi.\n\nIl futuro della nostra missione è incerto..."
 wc_arthas_story_60_OPT_burn:0 "Bruciate le navi!"
 wc_arthas_story_60_OPT_let_run:0 "Che questi codardi scappino pure."
 wc_arthas_story_60_OPT_stay:0 "Il nostro lavoro qui è compiuto!"
 wc_arthas_story_60_OPT_run:0 "Al diavolo questi non morti!"

 wc_arthas_story_65_DESC_arthas:0 "Se i miei guerrieri mi abbandonano, non sconfiggeremo mai [malganis.GetFirstName]. Le navi devono essere bruciate prima che gli uomini raggiungano la costa- Abbiamo bisogno di più uomini per farci strada combattendo tra i non morti. [muradin.GetTitledFirstName] mi ha riferito di un campo di mercenari nel quale ci siamo imbattuti, quindi siamo andati a cercarlo.\n\nCon il loro aiuto, possiamo sconfiggere i non morti. Una ad una, tutte le nostre navi bruceranno, così che gli uomini che vogliono partire arriveranno giusto in tempo per vedere l’ultima che brucia. È la mia occasione; dirò che sono stati i mercenari e guiderò i miei uomini contro di loro.\n\nDopo il combattimento, i miei uomini mi guardano, demoralizzati."
 wc_arthas_story_65_DESC_group:0 "Il capitano mi ha ordinato di unirmi agli altri taglialegna nel bosco. Mentre prendo un’accetta, noto che [arthas.GetTitledFirstName] corre via dal campo. Fa nulla. Devo seguire gli ordini.\n\nFinalmente, riusciamo a raggiungere le coste, ma quello che vediamo ci impietrisce: le navi stanno bruciando. [arthas.GetTitledFirstName], il nostro leader, ci raggiunge alle coste, sembra che [arthas.GetSheHe] abbia inseguito i colpevoli. [arthas.GetSheHe|U] ci guida contro ogre e troll e noi lo seguiamo.\n\nDopo averli uccisi, non posso che sentirmi abbattuto, ma [arthas.GetFirstName] si rivolge a tutti noi e spiega che nessuno di noi può tornare a casa se non attraverso la vittoria. Torniamo alla base."
 wc_arthas_story_65_OPT_mercenaries:0 "Rimarremo in queste terre o moriremo insieme."

 wc_arthas_story_70_TITLE:0 "Gelidanima"
 wc_arthas_story_70_DESC:0 "Scappati da [malganis.GetFirstName], abbiamo sconfitto il guardiano della grotta. Ora, nulla fermerà [muradin.GetFirstName] e me dal raggiungere Gelidanima.\n\n[muradin.GetFirstName] si inginocchia a leggere la placca apposta sull'altare, "Aspetta, ragazzo. C'è un'iscrizione sulla pedana. È un monito. dice, 《Chiunque impugni questa lama dovrà sopportare l'eterno potere. Come la lama lacera la carne, così il potere deturpa lo spirito.》 Oh, avrei dovuto immaginarlo. La spada è maledetta! Andiamocene da qui!"\n\nIgnorando questo monito, impugno la spada, il suo involucro ghiacciato esplode uccidendo [muradin.GetFirstName]."
 wc_arthas_story_70_OPT_pay_any_price:0 "Darò qualsiasi cosa e pagherò qualsiasi sacrificio..."
 ARGH:0 "Argh!"
 
 wc_arthas_story_75_DESC_arthas:0 "Gli uomini che avevamo lasciato a difendere la nostra base sono stati sopraffatti. Per fortuna, le sorti della battaglia volgono in nostro favore grazie al potere di Gelidanima. Ho fatto bene a prenderla.\n\nCon le forze [malganis.GetHerHis] sconfitte per sempre, trovo [malganis.GetFirstName], in piedi impassibile, sorridendo da un orecchio all'altro.\n\n”Hai sentito la voce del nerzhul.GetLadyLord|U] oscuro. Cosa dice [nerzhul.GetSheHe], giovane umano?”\n\n"[nerzhul.GetSheHe|U] mi dice che è arrivato il tempo della vendetta”.\n\nDopo un breve combattimento, riesco a prendere il sopravvento e conficcare Gelidanima nel signore del terrore. Come estraggo la spada runica, [malganis.GetFirstName] esala il suo ultimo respiro. Con il cadavere del demone che lentamente si disintegra, la voce della lama si intensifica, guidandomi oltre il velo di neve e nebbia mentre le grida degli uomini si fanno più deboli a ogni passo."
 wc_arthas_story_75_DESC_group:0 "[arthas.GetTitledFirstName] e [muradin.GetFirstName] ci hanno detto che sarebbero ritornati, lasciandoci a difendere dagli implacabili non morti guidati da [malganis.GetFirstName].\n\nMentre le nostre perdite iniziano a fiaccare il morale, [arthas.GetFirstName] appare come se fosse arrivato al momento giusto, facendo strada tara i non morti con una tale forze da annientarli facilmente. Non c'è traccia di [muradin.GetFirstName] mentre [arthas.GetFirstName] conficca una misteriosa spada nella carne di [malganis.GetFirstName], prendendo di sorpresa il demone.\n\n"È finita." [arthas.GetFirstName|U] afferma trionfante mentre [arthas.GetSheHe] mentre estrae la sua spada dal corpo del demone. Mentre iniziamo ad esultare, [arthas.GetFirstName] cammina nella nebbia. Lo cerchiamo, ma [arthas.GetSheHe] è scomparso."
 wc_arthas_story_75_OPT_arthas:0 "Sento la voce di Gelidanima..."
 wc_arthas_story_75_OPT_not_arthas:0 "[arthas.GetTitledFirstName], dove sei?!"

 wc_arthas_story_80_TITLE:0 "Il Tradimento [arthas.GetFirstNamePossessive]"
 wc_arthas_story_80_DESC:0 ""[arthas.GetTitledFirstName]! Sei tornato!"\n\n[arthas.GetFirstName], o ciò che rimane [arthas.GetHerHim], sembra morto come le creature che ha combattuto. Afferro l'arma più vicina, solo per vedere che un'orda di non morti sciama nel campo e ci coglie tutti di sorpresa.\n\nQualcosa mi pugnala alla schiena, facendomi cadere a terra. I miei amici stanno cadendo uno ad uno mentre urlano nel dolore e nel caos. Sento una pugnalata nella schiena e, per la prima volta, il clima sembra caldo..."

 wc_arthas_story_85_DESC_arthas:0 "Dopo settimane di viaffio, siamo finalmente tornati a [lordaeron.GetNameNoTier].\n\nMentre cammino per le strade, il popolo mi accoglie con calore. Per loro, vedono [arthas.GetTitledFirstName] il Vittorioso. Ma sono cambiato…Chi si avvicina e mi parla, vede cosa sono diventato.\n\nHo lasciato la mia casa con il solo proposito della vednetta, ma ora il mio scopo è infinitamente più grande. Sono tornato, [ROOT.Char.Custom2('RelationToMeShort', terenas)].\n\nSpalanco le porte, [ROOT.Char.Custom2('RelationToMeShort', terenas)] sia alza dal suo trono per salutarmi mentre mi inginocchio. La voce [terenas.GetHerHis|U] scompare mentre la voce della spada le fa eco. Si, deve essere fatto."
 wc_arthas_story_85_DESC_terenas:0 "Finalmente, [ROOT.Char.Custom2('MyRelationToMeShortOrName', arthas)] è tornato a casa. Avevo già iniziato a temere il peggio, ma per nulla ed ora [arthas.GetSheHe] è qui, salvo dagli orrori del nord.\n\nMi alzo per salutarlo mentre [arthas.GetSheHe] attraversa le porte. Il viaggio [arthas.GetHerHis|U] lo ha invecchiato, ma forse lo ha anche reso più saggio. "Ah, [ROOT.Char.Custom2('MyRelationToMeShortOrName', arthas)]. Sapevo che saresti tornato vittorioso."\n\n[arthas.GetFirstName] si inginocchia con una spada che non riconosco, "Non devi più sacrificarti per il tuo popolo. Non devi più sopportare il peso della tua corona. Mi sono occupato di tutto." [arthas.GetSheHe|U] si alza e prima che io possa anche solo pensare a ciò che [arthas.GetSheHe] ha appena detto, [arthas.GetSheHe] mi afferra e mi trascina davanti a lui."
 wc_arthas_story_85_DESC_group:0 "Il grande [arthas.GetLadyLord] ci ha donato lucidità ed uno scopo. Stiamo per salpare per [lordaeron.GetNameNoTier] e per iniziare il nostro lavoro lì, qualsiasi sia nei piani [arthas.Custom('MistressMaster')].\n\nSeguiamo [ROOT.Char.Custom('ES_ART_IL')] nostr[ROOT.Char.Custom('ES_END_S')] [arthas.Custom('MistressMaster')] nella sala del trono.\n\n[ROOT.Char.Custom('ES_ART_IL')] [arthas.Custom('MistressMaster')] si inginocchia, e così anche noi.\n\n[arthas.Custom2('MyRelationToMeShortOrName', terenas)|U] si alza dal trono e lo saluta. "Ah, [terenas.Custom2('RelationToMeShortOrName', arthas)]. Sapevo che saresti stato vittorioso."\n\n[arthas.Custom('MistressMaster')|U] risponde con freddezza, "Non devi più sacrificarti per il tuo popolo. Non devi più sopportare il peso della tua corona. Mi sono occupato di tutto.\n\nCome [arthas.GetSheHe] si alza in piedi ed inizia a camminare verso [arthas.Custom2('MyRelationToMeShortOrName', terenas)|U] con la sua spada sguainata, noi attacchiamo le guardie."

 wc_arthas_story_85_OPT_arthas:0 "Non devi più sopportare il peso della tua corona."
 wc_arthas_story_85_OPT_terenas_relative:0 "Coisa stai facendo, [ROOT.Char.Custom2('RelationToMeShort', arthas)] mi[ROOT.Char.Custom('ES_END_S')]?"
 wc_arthas_story_85_OPT_terenas_stranger:0 "Cosa stai facendo?"
 wc_arthas_story_85_OPT_group:0 "Uccidete le guardie!"

 wc_arthas_story_90_TITLE:0 "Massacro di [lordaeron_city.GetNameNoTier]"
 wc_arthas_story_90_DESC_arthas:0 "È fatta. Non provo rimorsi, vergogna, pietà, sebbene abbia dannato tutti e tutto ciò che ho sempre amatonel nome di [nerzhul.GetTitleTierName]. Nobili, popolani, non contano nulla...Tutti serviranno me e [nerzhul.GetTitleTierName].\n\nCon la corte rimodellata e [lordaeron_city.GetName] lasciata bruciare, la notizia di ciò che è accaduto si diffonderà tanto velocemente quanto le fiamme ardenti nelle terre lontane.\n\nDevo agire in fretta e approfittare del caos per epurare il resto dei [lordaeron.GetTierAsName]. Solo allora saremo in grado di fermare l'invasione da parte dei nostri nemici."
 wc_arthas_story_90_DESC_group_beginning:0 "Il piano di [arthas.Custom('MistressMaster')] è stato un successo."
 wc_arthas_story_90_DESC_group_killed_terenas:0 "[terenas.GetTitledFirstName] è morto. Ai cortigiani [terenas.GetHerHis|U] è stato dato un nuovo scopo come servitori eterni del [arthas.Custom('MistressMaster')]."
 wc_arthas_story_90_DESC_group_ending:0 "Ci è voluto poco sforzo per far bruciare [lordaeron_city.GetName], [arthas.Custom('MistressMaster')] non sa cosa farsene.\n\nMa [ROOT.Char.Custom('ES_ART_IL')] [arthas.Custom('MistressMaster')] non è certamente sazio. È intenzione [arthas.GetHerHis] epurare l'intera [lordaeron.GetTierAsName] da ogni forma di vita. Nessun uomo o donna o bambino deve essere risparmiato. Alcuni potrebbero riuscire a scappare, ma alla fine, la morte ci ghermirà tutti.\n\nCon il potere dei nostri necromanti,i vivi sono destinati a seguirci nella morte e presto saremo una legione."
 wc_arthas_story_90_DESC_world_beginning:0 "Le notizie da [lordaeron.GetNameNoTier] mi danno da riflettere. Nel giorno del ritorno [arthas.GetHerHis] da Nordania, [arthas.GetTitledFirstName] ha perso il senno."
 wc_arthas_story_90_DESC_world_killed_terenas:0 "[terenas.GetFullName|U] è morto."
 wc_arthas_story_90_DESC_world_ending:0 "[arthas.GetFirstName|U] ha mietuto innumerevoli vite innocenti!\n\nI miei consiglieri stanno ancora cercando di fare delle stime delle perdite. Mi è stato detto che siano migliaia e che siano state rianimate come cadaveri senza cervelloper l'esercito di [arthas.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)].\n\nMi hanno anche detto che il folle [arthas.GetTitleTierName] abbia affermato, "Solo nella morte i vivi troveranno la vera libertà!" ancora e ancora mentre[arthas.GetSheHe] uccideva i suoi concittadini."
 wc_arthas_story_90_OPT_arthas:0 "Obbedisco al volere [nerzhul.GetTitleTierNamePossessive]."
 wc_arthas_story_90_OPT_group:0 "Obeddisco a [arthas.Custom('MistressMaster')]."
 wc_arthas_story_90_OPT_cultist:0 "La morte regnerà."

 wc_arthas_story_150_TITLE:0 "Morte [arthas.GetTitleTierNamePossessive]"
 wc_arthas_story_150_DESC:0 "[arthas.GetTitledFirstName], un membro della storica famiglia di [arthas.GetDynastyHouseName], è morto. Il destino di [arthas.GetHerHis|U] sembrava riservare grandezza, ma ora il popolo [arthas.GetHerHis] non lo saprà mai.\n\nConosciuto come un[ROOT.Char.Custom('ES_END_S')] dei migliori spadaccini di Lordaeron, e per il suo spirito chiassoso e sfacciato. Forse è questo che lo ha uccis[ROOT.Char.Custom('ES_END_S')].\n\nMentre le notizie si rincorrono nelle terre, non posso che pensare che tutti stiamo sentendo lo stesso - quest[ROOT.Char.Custom('ES_END_S')] [arthas.Custom('WomanMan')] avrebbe potuto guidare il popolo [arthas.GetHerHis] alla prosperità."
 wc_arthas_story_150_OPT_A:0 "Sono davvero tempi bui."
 
 sail_northrend_event_effect_tooltip:0 "Insegui [malganis.GetShortUIName|V] nelle fredde terre di Nordania"
 
 wc_arthas_story_55_DESC_group_not_muradin:0 "[muradin.GetFirstName] [muradin.GetDynastyHouseName]."