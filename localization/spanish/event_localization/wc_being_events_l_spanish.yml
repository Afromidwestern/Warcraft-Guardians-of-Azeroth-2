 WCBEI_10_TITLE:0 "Finché Morte non Ci Separi"
 WCBEI_10_DESC_start:0 "Mi hanno comunicato le novità e non so più cosa fare con me stesso. [ROOT.Char.Custom('ES_ART_IL')] mi[ROOT.Char.Custom('ES_END_S')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lost_character'))] [lost_character.GetFirstName] è mort[ROOT.Char.Custom('ES_END_S')], ma è stat[ROOT.Char.Custom('ES_END_S')] riportat[ROOT.Char.Custom('ES_END_S')] in vita da una magia sacrilega.\n\n"
 WCBEI_10_DESC_protect:0 "Mi dispiace, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('lost_character'))], non posso proteggerti."
 WCBEI_10_DESC_feel:0 "Non posso credere che non sentirò più il calore del corpo di [lost_character.GetHerHis]."
 WCBEI_10_DESC_child:0 "Gli adulti non mi dicono molto a riguaro. Non rivedrà più [lost_character.GetHerHim]?"
 WCBEI_10_DESC_fate:0 "Che vergogna! È difficile immaginare un destino peggiore di questo."
 WCBEI_10_OPT_A:0 "Una parte di [lost_character.GetHerHim] è ancora viva."
 WCBEI_10_OPT_B:0 "Non è più[ROOT.Char.Custom('ES_ART_IL')] mi[ROOT.Char.Custom('ES_END_S')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('lost_character'))]."
 
 WCBEI_100_TITLE:0 "Distorsione Fatia"
 WCBEI_100_DESC:0 "Ho perso il mio corpo nel piano mortale, ma la mia anima è diretta verso la Distorsione Fatua.\n\nMigliaia di anime demoniache fuse in un unico flusso, come granelli di energia cosmica. Solo il più forte può sopravvivere, per gli altri non resta che l’oblio.\n\nPosso unirmi al flusso, nutrirmi di magia e recuperare il mio guscio mortale o farla finita e immergermi nella Grande Oscurità."
 
 WCBEI_100_OPT_A:0 "Tornerò!"
 WCBEI_100_OPT_B:0 "Finalmente posso riposare..."
 
 WCBEI_110_DESC:0 "Il tempo scorre diversamente nella Distorsione Fatua. Ho perso traccia di quanto sia passato, decenni o secoli.\n\nHo vagato per la Grande Oscurità, alla ricerca di magia e poi di ritorno su Azeroth. Ed ora, finalmente, l’ho trovata.\n\nGrazie alla mia forza di volontà, mi materializzerò di nuovo nel mio corpo nel piano mortale ."
 
 WCBEI_110_OPT_A:0 "Sono tornato!"