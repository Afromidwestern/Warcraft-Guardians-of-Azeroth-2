 WCDRA_5_TITLE:0 "Il Portale Oscuro"

 WCDRA_3_DESC:0 "Il tuo esercito ha raggiunto il Portale Oscuro. Dopo un lungo assedio, le tue truppe hanno occupato l’area circostante ed attendono i tuoi ordini.\n\nEnergia Vile si propaga dal centro del portale, creando una finestra verso un altro mondo. I nemici potrebbero attraversarlo in qualsiasi momento, devi prendere una decisione velocemente: porre fine a questo maledetto varco una volta per tutte o reclamarlo come tuo."
 WCDRA_3_OPT_A:0 "Dobbiamo chiuderlo, ora!"
 WCDRA_3_OPT_B:0 "I nostri due mondi rimarranno connessi."

 WCDRA_5_DESC:0 "Il mondo trema sulla scia di questo giorno epocale: il Portale Oscuro è stato distrutto.\n\nPortando i migliori e più abili incantatori di [portal_destroyer.GetFullNamePossessive], il grande varco di pietra che ha funto da ponte tra Azeroth e Draenor è stato fatto a pezzi e cancellato in poco piùche un mucchio di macerie e un varco minaccioso; una goccia nel tessuto dello spazio-tempo. A mano a mano che le energie oscure del portale esplodevano, la Palude Nera – già corrotta dall’influenza del portale – è stata trasformata in una distesa arida di terra brulla che i più ora chiamano Terre Devastate. Nessuno è certo se questi danni siano irreversibili o se le terre riusciranno a guarire un giorno, ed altri sapienti sono preoccupati da quali ulteriori danni il varco possa causare.\n\nIn ogni caso, un mistero persino più grande è rappresentato dal quale fato ha in serbo per le genti di Draenor che sono bloccate su entrambi i lati del portale durante la sua distruzione. Coloro che sono su Azeroth devono ora tracciare la propria strada e trovare un luogo in questo mondo al meglio delle loro possibilità, mentre coloro che sono rimasti su Draenor saranno condannati a morire di una morte lenta e dolorosa assieme al loro mondo, a meno che qualcuno non stabilizzi il varco e riapri il portale…\n\n[portal_destroyer.GetFullNameNicknamed] farà tutto ciò che è in suo potere per far si che ciò non accada, certo, ma cosa può fare se è rimasto qualcuno col potere ed il desiderio di aprirlo dall’altro lato?"
 WCDRA_5_OPT_A:0 "Non potremo più tornare a casa..."
 WCDRA_5_OPT_B:0 "Che spreco..."
 WCDRA_5_OPT_C:0 "E che non venga più riaperto!"

 WCDRA_100_TITLE:0 "Da un Mondo Morente"
 WCDRA_100_DESC:0 "Le tue guardie ti portano un [refugee.Custom('WomanManGirlBoy')]. Ti comunicano che [refugee.GetSheHe] e il [refugee.GetHerHis] gruppo sono stati catturati da una pattuglia vicino il [refugee.Custom('GetDarkPortalRift')]. Sembrerebbe che in qualche modo siano arrivati a [refugee.Custom('GetPortalRift')] e l’abbiano attraversato, senza essere notati dalle guardie da entrambi i lati del varco.\n\nQuando interroghi i fuggitivi, [refugee.GetSheHe] chiama [refugee.GetHerselfHimself] [refugee.GetFirstName] e ti dice che [refugee.GetSheHe] non hanno altra scelta se non squagliarsela attraverso il [refugee.Custom('GetPortalRift')]."
 WCDRA_100_DESC_draenei:0 "I draenei sono stati portati quasi all’estinzione dall’Orda degli Orchi. Disperati, il gruppo [refugee.GetHerHis] ha deciso di fuggire verso Azeroth per scampare al genocidio.\n\n"
 WCDRA_100_DESC_arakkoa:0 "Guerre civili e religiose hanno preso piede tra le genti arakkoa, e gli altri sono stati mandati a nascondersi dall'Orda degli Orchi. Fratelli e sorelle[refugee.GetHerHis|U] hanno deciso di venire dall'altro lato per trovare un posto migliore.\n\n"
 WCDRA_100_DESC_village:0 "I terreni di Draenor hanno perso la loro fertilità, per questo il villaggio [refugee.GetHerHis], lasciato indietro dall'Orda, sta morendo di fame. Coloro che ancora riescono a camminare hanno deciso di venire dall'altro lato per trovare un luogo migliore.\n\n"
 WCDRA_100_DESC_ending:0 "Draenor sta morendo. Il [refugee.GetSheHe|U] ti prega: permetti ai [refugee.GetHerHim] di rimanere o almento permetti ai [refugee.GetHerHis] di essere liberati."
 WCDRA_100_OPT_A:0 "Siete i benvenuti."
 WCDRA_100_OPT_B:0 "Non c'è posto per voi qui."
 WCDRA_100_OPT_C:0 "Guardie, catturate i [refugee.GetHerHim]!"

 WCDRA_25_TITLE:0 "La Riapertura del Portale Oscuro"
 WCDRA_25_DESC:0 "I cieli si oscurano, tempestati da violenti lampi. La terra stessa trama in risposta a questa pulsante, maligna magia radicata nelle rovine paludose della Palude Nera. Scie magiche si espandono e ritraggono dal sito del vecchio Portale Oscuro che è stato chiuso anni fa.\n\n[portal_reopener.GetFullNameNicknamed] ha aperto ancora una volta  il varco che unisce il mondo di Azeroth con quello di Draenor. Lo stesso varco che per primo ha dato accesso ad Azeroth dal mondo in frantumi di Draenor molti anni fa. Tenetevi forte, il mondo è di nuovo in pericolo!"
 WCDRA_25_OPT_A_very_positive:0 "Una nuova occasione per i nostri fratelli."
 WCDRA_25_OPT_A_positive:0 "Facciamoli sentire a casa su Azeroth."
 WCDRA_25_OPT_A_negative:0 "Perché questi varchi non possono rimanere chiusi"

 WCDRA_200_TITLE:0 "Intrusi Oltre il [ROOT.Char.Custom('GetPortalRift')]"
 WCDRA_200_DESC_beginning:0 "I tuoi soldati ti riferiscono di aver affrontato forze armate che fuoriescono dal [ROOT.Char.Custom('GetDarkPortalRift')]. Per ora, i loro numeri sono sconosciuti, ma è chiaro che ci sono movimenti oltre il velo.\n\nVoci dicono che questi alieni sono"
 WCDRA_200_DESC_draenei:0 "draenei sopravvissuti guidati da un potente esarca benedetto dai Naaru."
 WCDRA_200_DESC_arakkoa:0 "arakkoa reietti guidati dalla reincarnazione di Terokk, il più grande dei loro re."
 WCDRA_200_DESC_orcs:0 "membri di clan orcheschi selvaggi e disperati che si sono uniti assieme."
 WCDRA_200_DESC_ogres:0 "membri di clan ogre selvaggi e disperati che si sono uniti assieme."
 WCDRA_200_DESC_ending:0 "Vogliono assaltare il [ROOT.Char.Custom('GetDarkPortalRift')] e conquistare terre nel nuovo mondo.\n\nGli intrusi imprigionati riferiscono che non hanno intenzione di combattere per il [ROOT.Char.Custom('GetDarkPortalRift')]. Draenor è sull’orlo del disastro. Non vogliono altro che una terra fertile e sono pronti a prenderla con la forza."
 WCDRA_200_OPT_A:0 "Permettigli un passaggio sicuro."
 WCDRA_200_OPT_A_tooltip:0 "[THIS.Char.GetShortUIName|U] usurpa governanti deboli"
 WCDRA_200_OPT_B:0 "Dovranno passare sul mio cadavere."
 WCDRA_200_OPT_B_tooltip:0 "[THIS.Char.GetShortUIName|U] ti attacca"

 WCDRA_1000_TITLE:0 "Oltre il Portale Oscuro"
 WCDRA_1000_DESC_portal:0 "[portal_owner.GetTitledFirstNameNicknamed] starà maledicendo il giorno in cui [portal_owner.GetSheHe] ha deciso di mantenere in piedi il Portale Oscuro, poiché orchi al comando dell’Anziano Sciamano Ner’zhul stanno utilizzando le sue energie distorte per prendere il controllo della struttura per i loro malvagi piani!\n\n"
 WCDRA_1000_DESC_rift:0 "Il giorno che gli abitanti di Azeroth temevano è arrivato – il Portale Oscuro è stato aperto ancora una volta! L’Anziano Sciamano Ner’zhul ed i suoi seguaci su Draenor hanno stabilizzato il varco dall’altro lato ed inviano truppe nelle Terre Devastate, proprio sotto il naso [portal_owner.GetTitledFirstNamePossessive]!\n\n"
 WCDRA_1000_DESC_ending:0 "Attraverso astuzia e macchinazioni, i seguaci più fidati di Ner’zhul hanno oltrepassato i difensori del [portal_owner.Custom('GetPortalRift')] e si sono stabiliti per cercare dei potenti artefatti: il Libro di Medivh, lo Scettro Ingioiellato di Sargeras e l’Occhio di Dalaran. Nessuno può dire con certezza cosa sta pianificando di fare con tutti questi artefatti, ma chiunque chiami casa questo mondo concorda nel fatto che debba essere fermato a tutti i costi!"
 WCDRA_1000_OPT_A:0 "Devo richiamare i [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] del reame!"
 WCDRA_1000_OPT_B:0 "Guiderò io stess[ROOT.Char.Custom('ES_END_S')] l'avanzata!"
 WCDRA_1000_OPT_C:0 "Non ci riguarda..."
 WCDRA_1000_OPT_C_unable:0 "In ogni caso, non possiamo fare nulla."
 WCDRA_1000_OPT_C_frostwolf:0 "Cosa starò pianificando ora Ner'zhul?"
 WCDRA_1000_OPT_C_orcish:0 "Lok'tar Torvaluna!"

 WCDRA_1005_DESC_begging:0 “I nostri guerrieri hanno assaltato con successo il Portale Oscuro e preso la fortezza dell’Orda conosciuta come Cittadella del Fuoco Infernale. La battaglia è stata dura e sanguinosa, ma siamo riuscito ad ottenere una vittoria.\n\n"
 WCDRA_1005_DESC_injured:0 "Tra gli altri, [draenor_wounded.GetFullNameNicknamed] è rimasto gravemente ferito. Se non fosse stato per i nostri curatori, draenor_wounded.GetSheHe] avrebbe potuto perdere la sua vita in battaglia."
 WCDRA_1005_DESC_killed:0 "Non tutti sono stati così fortunati. [draenor_killed.GetFullNameNicknamed] ha pagato il prezzo più alto per questa vittoria e sarà ricordato con tutti gli onori. In ogni caso, non è il momento di piangere, dobbiamo incalzare i nemici affinché questo sacrificio non rimanga inutile.."
 empty_line:0 "\n\n"
 WCDRA_1005_DESC_ending:0 "Prima che fosse ucciso da [wise_mage.GetFullNameNicknamed], l’ogre magi Dentarg ha rivelato che l’Anziano Sciamano sta provando ad aprire nuovi portali verso altri mondi affinché l’Orda possa invaderli!\n\n[wise_mage.GetFirstName] crede che il Portale Oscuro possa essere sigillato per sempre se ci procuriamo il Libro di Medivh da Ner’zhul stesso, così come il Teschio, che attualmente è posseduto dall’Aspetto dei Draghi Neri, Alamorte. Il Distruttore sembra essere in combutta con l’Orda – dovremo sconfiggerlo per procurarci il Teschio!"
 THEY_GOT_ME:0 "#emp Mi ha preso...#!"
 WCDRA_1005_OPT_A_dragon:0 "La slealtà di Neltharion non conosce limiti!"
 WCDRA_1005_OPT_A_compassionate:0 "Nessun mondo dovrà soffrire come Azeroth!"
 WCDRA_1005_OPT_A_normal:0 "Non possiamo vacillare - per Azeroth!"

 WCDRA_1010_DESC:0 "La tracci di Alamorte è facile da seguire ed i nostri campioni sono vicini al suo antro, presto scopriranno che l’Aspetto della Morte è già tormentato da un’altra forza. I possenti gronn, guidato da Gruul, ed i suoi servitori ogre hanno distrutto ogni traccia di uova che hanno trovato nell’area ed impalato i protettori sulle spire della montagna…\n\n[diplomat.GetFullNameNicknamed|U] suggerisce che possa essere fatto un accordo con Gruul nel quale possiamo offrirgli supporto nella battaglia contro Alamorte a patto che ci lasci l’artefatto.\n\n[paranoid.GetFullNameNicknamed|U] afferma che non ci si possa fidare di Gruul e consiglia, invece, di lasciare che il mostro continui la battaglia così da usare il caos per intrufolarsi e rubare l’artefatto senza essere visti."
 WCDRA_1010_OPT_A:0 "Aiutiamo il gronn!"
 WCDRA_1010_OPT_B:0 "Lasciamoli combattere!"
 WCDRA_1010_OPT_C:0 "Grandiosi, un combattimento tra colossi!"

 WCDRA_1015_DESC:0 "Mentre riposi per la notte, il suono di urla e stridii ti svegliano. Correndo fuori per capire la fonte del caos, vedi un numero di guerrieri ammucchiati su un arakkoa con indosso vesti viola e un cappuccio scuro.\n\nDopo che i tuoi guerrieri mollano [grizzik.GetHerHim], l’arakkoa dice di chiamarsi [grizzik.GetFirstName]. [grizzik.GetSheHe|U] dichiara di star soltanto osservando il tuo esercito per curiosità, ma quando [grizzik.GetSheHe] sente che stai cercando di sventare i piani di Ner’zhul, gli occhi [grizzik.GetHerHis] si accendono di una luce astuta e vendicativa. Come personale vendetta contro l’Orda per ciò che ha fatto alla gente [grizzik.GetHerHis], ti offre una guida verso Auchindoun, un antica cripta draenei dove sembra che Ner’zhul si sia rintanato.."
 WCDRA_1015_OPT_A_arakkoa:0 "Sei il benvenuto, Grizzik!"
 WCDRA_1015_OPT_A_normal:0 "Non abbiamo altra scelta. Guidaci, Grizzik…"
 WCDRA_1015_OPT_B_arakkoa:0 "Va via, miserabile!"
 WCDRA_1015_OPT_B_normal:0 "Non mi fido di questo straniero. Troveremo da soli la strada."
 WCDRA_1015_OPT_C:0 "Sento...una strana aura attorno a questa creatura"

 WCDRA_1020_DESC:0 "L’assalto di Auchindoun è stata una strenua battaglia, combattuta attraverso sale disseminate di ossa e corridoi oscuri. I tuoi guerrieri erano intimoriti dall’antica architettura e dall’inquietante ambiente, e molti hanno detto di essersi sentiti spiati da qualcosa di diverso che da una spia orchesca.\n\nHanno combattuto valorosamente e sono stati aiutati dai fantasmi di draenei morti evocati dall’ultimo di loro in vita. Gli orchi hanno opposto una strenua resistenza, ma sono tra coraggiosi viventi e vendicativi morti sono stati spazzati via.\n\nSfortunatamente, il codardo Ner’zhul è riuscito a scappare nel caos.."
 WCDRA_1020_OPT_A:0 "Una vittoria sacra."

 WCDRA_1025_DESC:0 "Il mondo sta finendo! Durante il tuo assalto al Tempio Nero, il cielo improvvisamente si è scurito e la terra ha iniziato a tremate - il rituale di Ner’zhul è completo!\n\nChissà se comprende o meno il prezzo da pagare per la sua ambizione. Centinaia di nuovi portali sono stati aperti, ma le loro terribili energie sono fuori controllo! Il tessuto stesso di questo mondo si sta disgregando, condannando per sempre Draenor.\n\nNon c’è nient’altro che possiamo fare. Devi condurre le tue truppe verso il Portale Oscuro o saranno distrutte assieme a questo mondo morente!"
 WCDRA_1025_OPT_A:0 "Follia!"

 WCDRA_1030_DESC:0 "I Teschio Ridente, uno degli innumerevoli e selvaggi clan orcheschi che infestano questo mondo, ti sbarrano la strada. Folli e assetati di sangue perfino per gli standard degli orchi, i Teschio Ridente sono conosciuti per la loro pazzia.\n\nQuesti ti offrono una tregua se li aiuterai a combattere i loro nemici, i clan Spaccatuono e Tritaossa. Un attacco combinato potrebbe costare meno di una scontro aperto contro questi orchi, ma davvero puoi fidarti di questi selvaggi?"
 WCDRA_1030_OPT_A:0 "Affare fatto!"
 WCDRA_1030_OPT_B:0 "Attaccate!"
 WCDRA_1030_OPT_C:0 "Ho sentito che adorate i teschi. Vieni qui, [gift.GetFirstName]!"
 WCDRA_1010_OPT_reaction:0 "Sono...folli."

 WCDRA_1035_DESC:0 "Hai raggiunto il Portale Oscuro, ma sai che non rivedrai mai più l’altra parte. La distruzione si fa sempre peggio, la terra trema ed il cielo è rovinato da strane luci. Draenor è condannato e tale rovina si diffonderà anche su Azeroth finché il Portale Oscuro non sarà sigillato.\n\nL’unico modo per farlo è da questo lato di esso, mentre respingi ondate di orchi disperati che cercato di fuggire dal loro mondo morente e raggiungere Azeroth. Sarà un ultima e nobile battaglia per salvare tutto ciò che conosci ed ami."
 WCDRA_1035_OPT_A_azeroth:0 "Il sacrificio supremo per la più nobile delle cause. Per Azeroth!"
 WCDRA_1035_OPT_A_time_to_die:0 "È ora di morire."
 WCDRA_1035_OPT_B:0 "Puoi morire qui assieme agli orchi se vuoi, ma io voglio vivere!"
 you_jump_into_the_portal_tooltip:0 "Salti nel Portale"

 WCDRA_1040_DESC:0 "È fatta.\n\nIl Portale Oscuro, la causa di così tanto caos e sofferenza, finalmente giace silente. Draenor, il mondo dall’altra parte, non esiste più. I suoi resti contorti e spezzati sono ora conosciuti come Terre Esterne.\n\nAzeroth è quasi illesa. Le terre attorno al Portale Oscuro sono rovinate e senza vita, e la devastazione lasciata dall’Orda degli orchi è ovunque, ma nessuna ennesima minaccia emergerà dal portale tanto presto. I coraggiosi eroi dall’altro lato hanno compiuto l’estremo sacrificio per preservare il loro mondo e, per ora, sembrano esserci riusciti."
 WCDRA_1040_OPT_A_very_friendly:0 "La nostra casa è perduta..."
 WCDRA_1040_OPT_A_friendly:0 "Che destino terribile..."
 WCDRA_1040_OPT_A_neutral:0 "Il mondo è disgregato..."
