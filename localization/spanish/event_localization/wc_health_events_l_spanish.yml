 WCHEA_1001_TITLE:0 "Piaga dei Non Morti: Trasformazione"
 WCHEA_1001_DESC:0 "Sono passati tre giorni da quando mi sono alzato l’ultima volta dal mio letto. All’inizio, ho pensato che la malattia che mi affligge non fosse altro che un semplice raffreddore, ma presto scoperto che non era così./n/nIl primo giorno, i miei cortigiano mi hanno portato un pezzo di pane disgustoso che non sono riuscito a finire a causa del suo sapore disgustoso. A poco a poco, non sono più venuti, ed i sussurri sommessi di questo luogo sono stati sostituiti da quelle che sembravano urla gutturali.\n\nPoi è arrivata la necrosi e parte della mia pelle è iniziata a venir via. Eppure, non avevo paura perché non sentivo altro che il desiderio di una melodia lontana, un dolce sussurro nel vento che mi chiamava.\n\n”Sorgi e servi il tuo Re!, diceva. E, quindi, sono risorto ancora una volta."
 WCHEA_1001_OPT_A:0 "Devo nutrirmi!"