l_spanish:
 zul_restoration.0001.t:0 "Zul ha renacido"
 zul_restoration.0001.desc.intro:0 "¡Trolls por todo Azeroth, alégrense! Nos levantamos una vez más a medida que el Imperio Zul, que alguna vez fue dominante, ha renacido.\n\nNos separamos de lo que alguna vez fue solo nuestra tierra y olvidamos nuestra herencia ancestral. Ya no estaremos divididos, ya que las cinco tribus ahora son una entidad, bajo el gobierno de [scoped_emperor.GetName]."
 zul_restoration.0001.desc.troll:0 "\n\nCon anticipación, todo Azeroth pronto será subyugado por los Trolls. Nuestra gente nunca más escuchará las demandas de elfos pequeños y flacos, ni de ninguna otra raza."
 zul_restoration.0001.desc.angry:0 "\n\nDesafortunadamente, [scoped_emperor.GetName] nos guiará, en lugar de a mí mismo. Este usurpador le estará haciendo un flaco favor a nuestro Impirio..."
 zul_restoration.0001.desc.neutral:0 "\n\nEste esfuerzo beneficia enormemente a los trolls, pero ¿Hace esto garantiza esto una mayor agresión por parte de ellos? Qué podría significar esto #italic realmente#! para el resto de nosotros en Azeroth?"
 zul_restoration.0001.angry:0 "Debí haber sido yo..."
 zul_restoration.0001.troll:0 "Esteh es un día glorioso!"
 zul_restoration.0001.neutral:0 "Preocupante..."
 zulian_elite_troops_name:0 "Tropas de élite Zulianas"