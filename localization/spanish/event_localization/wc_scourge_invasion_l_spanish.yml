l_spanish:
 WCCSC_5_TITLE:0 "Il Trono di Ghiaccio"
 WCCSC_5_DESC:0 "Oggi l’oscurità è calata su Nordania, come una massa di ghiaccio soprannaturale è scesa dai cieli per tumularsi nel Ghiacciaio della Corona di Ghiaccio. Coloro che hanno assistito all’evento con I loro occhi lo hanno chiamato il Trono di Ghiaccio, poiché la grande guglia incombe su tutto e getta un'ombra spaventosa sul suo nuovo dominio.\n\nRacconti di creature che divengono folli e di morti che risorgono come mostri assetati di sangue si stanno presto diffondendo nel tuo regno, instillando panico e disperazione. Un terribile male attanaglia il tetto del mondo, tocca a te proteggere il tuo popolo da questo flagello."
 WCCSC_5_OPT_A_death:0 "Nella morte, tutti siamo uguali."
 WCCSC_5_OPT_A_legion:0 "È la tua ultima occasione, [nerzhul.GetFirstName]. Servici, o sarai distrutto."
 WCCSC_5_OPT_A_evil:0 "Infine, la Morte è entrata in gioco..."
 WCCSC_5_OPT_A_neutral:0 "[ROOT.Char.GetFaith.HighGodName|U] salvaci!"

 WCCSC_15_TITLE:0 "Carcerieri dei Dannati"
 WCCSC_15_DESC:0 ""Pensavi di poterti sbarazzare di noi, orco?” Chiese [scourge_jailor.GetFirstName]. Un accenno di sarcasmo poteva essere notato nella voce [scourge_jailor.GetHerHis] quando i suoi occhi di fuoco ti hanno guardato. Ti sei sentito furibondo, ma anche senza alcun potere.\n\nHai provato a sbarazzarti di uno dei fratelli [scourge_jailor.GetHerHis], forse un modo sciocco per sfuggire alla gabbia dorata nella quale la Legione ti ha intrappolato. Forse avresti dovuto continuare a fare quello che ti era stato detto di fare, ma eri lì: impotente. Mentre l'essere demoniaco faceva a pezzi il Trono di Ghiaccio, hai riflettuto su cosa sarebbe potuto succedere se ci fossi riuscito.”"
 RULKAN_OPT:0 "Rulkan, amore mio, sto arrivando..."

 WCCSC_20_DESC:0 "Arroccato sulla cima della Corona di Ghiaccio, dove perfino la Luce stessa non si mostra, osservi le veste lande ghiacciate di Nordania, dove le orde dei tuoi servitori portano avanti i tuoi ordini con cieca obbedienza.\n\nImprovvisamente, un leggero sussurro è portato dal gelido vento. Un signore del terrore con un ghigno compiaciuto sulla faccia si erge davanti a te, i fieri occhi [scourge_jailor.GetHerHis] che penetrano la tua prigione di ghiaccio: ”Rimane poco tempo, [ROOT.GetCharacter.GetFirstName]. Cinque miseri anni è tutto ciò che ti rimane per adempiere al tuo scopo.” ti dice, sembrando quasi divertirsi al pensiero di ciò che [scourge_jailor.GetSheHe] ti farebbe se non fossi all’altezza delle aspettative della Legione."
 WCCSC_20_OPT_A:0 "La mia parte sarà fatta, [scourge_jailor.GetFirstName]."

 WCCSC_25_DESC:0 ""Sei capace di implorare, orco? Mi divertirebbe se la tua stirpe chiedesse pietà sebbene il tuo destino sia inevitabile.”\n\nIl signore del terrore era ebbro del suo stesso potere e della tua disperazione. Torreggiando sopra di te, il [scourge_jailor.GetSheHe] continua a ricordarti la tua incapacità di sbarazzarti dei fratelli [scourge_jailor.GetHerHim] e [scourge_jailor.GetHerHis] in modo da non dover subire l'atteggiamento irriverente [scourge_jailor.GetHerHis]. Hai fallito. Fallito nel compiacere le richieste dei sicofanti di Kil’jaeden, fallito perfino nel riportare la Legione su Azeroth.\n\nOra sei lì, impotente, mentre l’essere demoniaco rompe il tuo guscio di ghiaccio. Per un breve momento, i tuoi pensieri vanno a Rulkan e Draenor prima che il cane da guardia faccia a pezzi l'elmo, lasciando solo polvere sparsa sulla fredda terra desolata."

 WCCSC_30_DESC:0 "Finalmente, libertà! Dopo così tanti anni in mano al volere dei maestri demoniaci, ti ergi liber [ROOT.Char.Custom('ES_END_S')] da tutti i fardelli dopo aver eliminato quei fastidiosi signori del terrore che agivano come tuoi carcerieri. La sfacciataggine di Kil'jaeden, pensare che tali deboli adulatori sarebbero stati abbastanza da garantire la tua obbedienza. Divertenti scene attraversano la tua mente mentre immagini la sua furia una volta che avrà realizzato cosa sei riuscit [ROOT.Char.Custom('ES_END_S')] a fare.\n\nOra sei liber [ROOT.Char.Custom('ES_END_S')] di governare sulle tue sconfinate orde di servitori non morti senza la Legione alle tue calcagna, il mondo rabbrividisce mentre i venti gelidi provenienti dalla Corona di Ghiaccio sussurrano il tuo nome e i tuoi comandi."
 LONG_LIVE_THE_KING_OPT:0 "Lunga vita a [ROOT.GetCharacter.Custom('QueenKing')]!"