 special_doctrine_end_justifies_means_name:1 "Ad Ogni Costo"
 special_doctrine_end_justifies_means_desc:0 "Mentre gli altri pensano a cosa è giusto e sbagliato, noi agiamo. Il nostro obiettivo è giusto. La nostra fede incrollabile, Dalle ceneri risorgerà un nuovo ordine che scuoterà le fondamenta stessa del mondo!"
 
