 tenet_cult_of_strength_name:0 "Culto della Forza"
 tenet_cult_of_strength_desc:0 "Più siamo potenti, più siamo vicini al divino. Mai smettere di lottare, mai smettere di crescere. Ogni giorno siamo più forti di prima."

 tenet_ritual_hunt_name:0 "Caccia Rituale"
 tenet_ritual_hunt_desc:0 "Non esiste migliore offerta di quella cacciata con le proprie mani così come facevano i nostri antenati. Per questo motivo, consideriamo la caccia un qualcosa di sacro."
 doctrine_parameter_piety_from_hunts_active:1 "Tenere una [hunt|E] fa guadagnare [piety|E]"
 doctrine_parameter_hunts_costs_less_active:1 "Una [hunt|E] costa meno [gold|E]"
 
 tenet_progressivism_name:0 "Progressivismo"
 tenet_progressivism_desc:0 "Vediamo il progresso come un bene assoluto. La nostra società si concentra sullo sviluppo tecnologico e tiene in grande considerazione inventori e scienziati."
 doctrine_parameter_progressivist_opinion_active:0 ""
 progressivist_opinion_active_opinion_name:0 "Progressivista Odiato"
