 tenet_moon_worship_name:0 "Adorazione della Luna"
 tenet_moon_worship_desc:0 "In tempi di difficoltà, il nostro sguardo si rivolge al cielo notturno. Le stelle ci proteggono. I raggi lunari accarezzano e curano le nostre ferite. Un giorno saremo riunito con i nostri antenati nel firmamento."
 
