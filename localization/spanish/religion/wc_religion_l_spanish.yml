 nzoth_worship_adherent:0 "N'Zothista"
 nzoth_worship_adherent_plural:0 "N'Zothisti"
 nzoth_worship_desc:0 "N’Zoth era il più debole dei quattro Dei Antichi di Azeroth, ma compensava tale debolezza con il suo acume. N’Zoth fu il primo degli Dei Antichi ad essere imprigionato in una prigione sotterranea dai titanforgiati dopo la mort di Y’Shaarj. In un luogo a metà tra il Pozzo dell’Eternità ed il luogo in cui sarebbe successivamente stata eretta Uldaman."
 
 yshaarj_worship:0 "Y'Shaarjismo"
 yshaarj_worship_adj:0 "Y'Shaarjista"
 yshaarj_worship_adherent:0 "Y'Shaarjista"
 yshaarj_worship_adherent_plural:0 "Y'Shaarjisti"
 yshaarj_worship_desc:0 "Y’Shaarj era il più potente e maligno degli Dei Antichi. Y’Shaarj fu l’unico dei quattro Dei Antichi ad essere ucciso dai Titani ed il suo cuore fu imprigionato in una cripta al di sotto della Vallata dell’Eterna Primavera. Y’Shaarj divenne conosciuto anche come “la bestia dalle sette teste” e si dice che inalasse coraggio ed espirasse paura. Quandò morì, il suo ultimo terribile respiro si manifestò sotto forma dei sette sha primordiali."
 
 ghuun_worship:0 "G'huunismo"
 ghuun_worship_adj:0 "G'huunista"
 ghuun_worship_adherent:0 "G'huunista"
 ghuun_worship_adherent_plural:0 "G'huunisti"
 ghuun_worship_desc:0 "G’huun era un Dio Antico creato per sbaglio dal Pantheon durante i loro esperimenti sugli altri Dei Antichi imprigionati, poiché i Titani cercarono una soluzione definitiva al problema che questi rappresentavano. Poiché G’huun non necessita di tecnologia, i suoi seguaci sono regrediti ad uno stato maggiormente primitivo rispetto alle altre razze."
 
 void_group:0 "Vuoto"
 void_group_adj:0 "del Vuoto"
 void_group_adherent:0 "Seguace del Vuoto"
 void_group_adherent_plural:0 "Seguaci del Vuoto"
 void_group_desc:0 "Sebbene molti pensino che i $void_group_adherent_plural$ non siano altro che folli maniaci, questo è ben lontano dalla verità. Essi hanno imparato a controllare la magia del Vuoto senza perdere la propria mente. Rispetto ai $light_group_adherent_plural$, sono molto più tolleranti e non credono ci sia un’unica via."
 
 voidfarer:0 "K'areshi"
 voidfarer_adj:0 "K'areshi"
 voidfarer_adherent:0 "K'areshi"
 voidfarer_adherent_plural:0 "K'areshi"
 voidfarer_desc:0 "Sebbene pericolosa, la magia del Vuoto può essere usata con cautela per portare benefici a chi la utilizza ed ai propri alleati. Alcuni praticanti della magia del Vuoto hanno consacrato le loro vite allo studio ed all’utilizzo del Vuoto a fin di bene, come gli abitanti della fenditura di Telogrus, sebbene ci siano altri che sono molto più moralmente ambigui dei loro colleghi, come gli eterei K’areshi. Ad ogni modo, tutti loro beneficiano della magia del Vuoto senza interferenze da parte degli Dei Antichi, sebbene ancora rischiando di essere corrotti dai loro maligni bisbigli."
 
 forsaken_cult:0 "Culto delle Ombre Dimenticate"
 forsaken_cult_adj:0 "del Culto delle Ombre Dimenticate"
 forsaken_cult_adherent:0 "Seguace delle Ombre Dimenticate"
 forsaken_cult_adherent_plural:0 "Seguaci delle Ombre Dimenticate"
 forsaken_cult_desc:0 "Un gruppo eretico che pratica la magia delle ombre, i $forsaken_cult_adherent_plural$ credono che chi si diletti con l'energia oscura sia altrettanto importante per la sopravvivenza della vita e della realtà quanto i detentori della Luce. Il culto predica equilibrio, imponendo che i sacerdoti dell’ombra non debbano mai dimenticare i pericoli di essere corrotti dalle energie oscure che manipolano, poiché spesso è difficile trovare la strada per tornare all'ombra dai profondi recessi dell'oscurità."
 
 water_group:0 "Idromantismo"
 water_group_adj:0 "Idromantica"
 water_group_adherent:0 "Idromantista"
 water_group_adherent_plural:0 "Idromantisti"
 water_group_desc:0 "Tra gli elementi, gli $water_group_adherent_plural$ considerano l’acqua come la principale forza e considerano gli elementali dell’acqua come divinità."
 
 neptulon_worship:0 "Neptulonismo"
 neptulon_worship_adj:0 "Neptulonistica"
 neptulon_worship_adherent:0 "Neptulonista"
 neptulon_worship_adherent_plural:0 "Neptulonisti"
 neptulon_worship_desc:0 "I $neptulon_worship_adherent_plural$ adorano uno dei Signori Elementali, Neptulon il Cacciatore delle Maree, che governa sulle Fauci dell’Abisso, uno dei piani elementali dell’acqua, dopo essere stato imprigionato dai Titani. Gli altri elementali dell’acqua sono visti come divinità minori."
 
 waterspeaker:0 "Culto degli Oratori dell'Acqua"
 waterspeaker_adj:0 "del Culto degli Oratori dell'Acqua"
 waterspeaker_adherent:0 "Oratore dell'Acqua"
 waterspeaker_adherent_plural:0 "Oratori dell'Acqua"
 waterspeaker_desc:0 "Il Culto degli Oratori dell’Acqua è un antico credo originatosi a Pandaria prima della Separazione che permette ai suoi seguaci di entrare in comunione con le terre tramite rituali collegati ai corsi d’acqua. Gli unici che portano avanti la lunga tradizione degli oratori dell’acqua dopo che le nebbie hanno avvolto il continente sono gli uomini-pesce conosciuti come jinyu. Nei millenni, o più saggi tra le loro genti hanno imparato a comunicare con le acque dei fiumi ed ascoltare il futuro e le notizie che essi portano."
 
 water_deities:0 "Mrligion"
 water_deities_adj:0 "Mrligionista"
 water_deities_adherent:0 "Mrhermnista"
 water_deities_adherent_plural:0 "Mrhermnisti"
 water_deities_desc:0 "Coloro che cedono nelle divinità acquatiche seguono rituali come il comunicare con i mari ed i suoi poteri, venerando l’acqua e le potenti entità che vi risiedono. Il pantheon delle divinità acquatiche è dinamico, cambiando per includere qualsiasi nuova creatura che viene incontrata. Perfino un potente squalo o un veloce pesce possono divenire simbolo di una fede. Quando tali animali muoiono o si spostano, la fede muta per trovare un nuovo simbolismo in ciò che circonda i suoi fedeli."
 
 water_deities_old:0 "Antico $water_deities$"
 water_deities_old_adj:0 "Vetero $water_deities_adj$"
 water_deities_old_adherent:0 "Vetero $water_deities_adherent$"
 water_deities_old_adherent_plural:0 "Vetero $water_deities_adherent_plural$"
 
 doombringer:0 "Culto degli Araldi della Rovina"
 doombringer_adj:0 "del Culto degli Araldi della Rovina"
 doombringer_adherent:0 "Araldista della Rovina"
 doombringer_adherent_plural:0 "Araldisti della Rovina"
 doombringer_desc:0 "Gli $doombringer_adherent_plural$ credono che l’universo sia corrotto e che non ci sia modo di salvarlo. Deve bruciare. Ogni essere vivente deve morire."
 
 deathbringer:0 "Culto degli Araldi della Morte"
 deathbringer_adj:0 "del Culto degli Araldi della Morte"
 deathbringer_adherent:0 "Araldista della Morte"
 deathbringer_adherent_plural:0 "Araldisti della Morte"
 deathbringer_desc:0 "Gli $deathbringer_adherent_plural$ credono che la vita non abbia significato. La morte ci ghermirà tutti!"

 kirin_tor:0 "Kirin Torismo"
 kirin_tor_adj:0 "Kirin Torismica"
 kirin_tor_adherent:0 "Kirin Torista"
 kirin_tor_adherent_plural:0 "Kirin Toristi"
 kirin_tor_desc:0 "Originatosi nella magica città di Dalaran, il Kirin Tor auspica di instillare un senso di rispetto e meraviglia verso le arti arcane nelle nuove generazioni di maghi, il tutto mentre cerca di andare a fondo nei segreti della Magia stessa. Mentre molti di questi maghi venerano la magia per intero, quelli di Lordaeron venerano la Sacra Luce, anche se con del sincretismo arcano."

 cult_of_nightwell:0 "Shal'danalismo"
 cult_of_nightwell_adj:0 "Shal'danalica"
 cult_of_nightwell_adherent:0 "Shal'danalista"
 cult_of_nightwell_adherent_plural:0 "Shal'danalisti"
 cult_of_nightwell_desc:0 "Lo Shal’danalismo è l’insieme delle tradizioni del Pozzo Oscuro. I suoi seguaci dipendono e sono stati mutati dal potere del Pozzo Oscuro; gli Shal’dalanisti favoriscono la filosofia arcana del loro passato mentre preservano ed evolvono le loro usanze nel loro infinito isolamento dal mondo esterno."

 trogg_religion:0 "Salamandrismo"
 trogg_religion_adj:0 "Salamandrista"
 trogg_religion_adherent:0 "Salamandrista"
 trogg_religion_adherent_plural:0 "Salamandristi"
 trogg_religion_desc:0 "Una primitiva fede sciamanica che adora le salamandre. Storie di mostruose bestie affermano che queste discendano dai draghi e, a giudicare dal loro respiro infuocato e dal loro strepitoso appetito, potrebbe essere vero. Usando le grotte come loro tane sotterranee, dominano l’ambiente. Abitanti senzienti che dimorano in questi luoghi venerano le salamandre come padroni della catena alimentare e si impegnano a vivere ed apprendere da queste per raggiungere una più grande potenza e la padronanza delle terre."
 
 trogg_religion_old:0 "Antico $trogg_religion"
 trogg_religion_old_adj:0 "Vetero $trogg_religion_adj$"
 trogg_religion_old_adherent:0 "Vetero $trogg_religion_adherent$"
 trogg_religion_old_adherent_plural:0 "Vetero $trogg_religion_adherent_plural$"

 drogbar_religion:0 "Naraxismo"
 drogbar_religion_adj:0 "Naraxista"
 drogbar_religion_adherent:0 "Naraxista"
 drogbar_religion_adherent_plural:0 "Naraxisti"
 drogbar_religion_desc:0 "Il Naraxismo è il culto di vermi giganti di Alto Monte e in particolare della matriarca dei vermi: Naraxas. I Naraxisti spesso nutrono i vermi con uova di aquile e sacrifici così che questi possano essere forti abbastanza da portarli in battaglia e scatenare l’orrore sui nemici."
 
 drogbar_religion_old:0 "Antico $drogbar_religion$"
 drogbar_religion_old_adj:0 "Vetero $drogbar_religion_adj$"
 drogbar_religion_old_adherent:0 "Vetero $drogbar_religion_adherent$"
 drogbar_religion_old_adherent_plural:0 "Vetero $drogbar_religion_adherent_plural$"
 
 masonry:0 "Massonismo"
 masonry_adj:0 "Massonica"
 masonry_adherent:0 "Massone"
 masonry_adherent_plural:0 "Massoni"
 masonry_desc:0 "Sorto tra le gilde di massoni, questa branca della Sacra Luce si oppone alla Chiesa della Sacra Luce. Rifiutano i dogmi impopolari tra i comuni cittadini come l’indubitabile autorità morale dei loro sacerdoti."
 
 avian_group:0 "Avianismo"
 avian_group_adj:0 "Avianica"
 avian_group_adherent:0 "Avianista"
 avian_group_adherent_plural:0 "Avianisti"
 avian_group_desc:0 "Un gruppo di fedi originatesi tra gli arakkoa di Draeonor che consistono nelle quattro divinità degli $avian_group_adherent$: Rukhmar, Anzu, Sethe e Terokk, i più grandi re arakkoa ora venerati come divinità."
 
 anzuism:0 "Anzuismo"
 anzuism_adj:0 "Anzuista"
 anzuism_adherent:0 "Anzuista"
 anzuism_adherent_plural:0 "Anzuisti"
 anzuism_desc:0 "Una setta degli $avian_group_adherent_plural$ che venerano Anzu, il Dio Corvo. Contrastando l’amore di Rukhmar per il sole ed il cielo, Anzu preferisce il freddo dell’ombra e la pace delle ore del crepuscolo, mentre può rimanere in solitaria e pacifica contemplazione. È antico nemico di Sethe, che lo maledisse tempo prima ad essere storpio ed incapace di volare assieme ai suoi seguaci arakkoa."
 
 rukhmarism:0 "Rukhmarismo"
 rukhmarism_adj:0 "Rukhmarista"
 rukhmarism_adherent:0 "Rukhmarista"
 rukhmarism_adherent_plural:0 "Rukhmaristi"
 rukhmarism_desc:0 "Una branca degli $avian_group_adherent_plural$ che venera Rukhmar, la Dea del Sole. Dopo che il dio Anzu svanì nelle ombre, Rukhmar creò gli arakkoa per rappresentare una fusione tra la sua grazie e l’acume di Anzu. In qualità di madre degli arakkoa, Rukhmar è considerata la loro principale e più tradizionale divinità. Coloro che la venerano credono di riunirsi alla madre nei cieli dopo la loro morte."

 setheism:0 "Sethekkismo"
 setheism_adj:0 "Sethekk"
 setheism_adherent:0 "Sethekkista"
 setheism_adherent_plural:0 "Sethekkisti"
 setheism_desc:0 "Una branca degli $avian_group_adherent_plural$ che venera Sethe, il Dio della Morte. Ucciso da Anzu e Rukhmar, prima di spirare creò la Maledizione, redendo molti arakkoa e in Anzu stesso incapace di volare. Visto come una divinità malvagia dagli altri $avian_group_adherent_plural$, i $setheism_adherent_plural$ considerano la Maledizione come un dono, una parte della natura divina di Sethe concessa ai suoi seguaci."

 loss_fervor_scourge:0 "La Luce ha abbandonato i suoi seguaci."

 apostates:0 "Apostasia"
 apostates_adj:0 "Apostasista"
 apostates_adherent:0 "Apostata"
 apostates_adherent_plural:0 "Apostati"
 apostates_desc:0 "Gli $apostates_adherent_plural$ Sono coloro che, per una serie di ragioni, hanno scelto di voltare le spalle ai loro vecchia Loa, le divinità adorate dalla loro gente. I loro atti impuri sono considerati difficili da perdonare, ma hanno la possibilità di unirsi e supportarsi vicendevolmente, formando una comunità di individui che condivide il medesimo desiderio di liberà o per il potere dei loro antichi dei."

 faithless:0 "Atal'rohkismo"
 faithless_adj:0 "Atal'rohkistica"
 faithless_adherent:0 "Atal'rohkista"
 faithless_adherent_plural:0 "Atal'rohkisti"
 faithless_desc:0 "Anche chiamati Senzafede, i $faithless_adherent_plural$, traducibile in distruttori della fede, sono coloro che hanno voltato le spalle al loro Loa seprente, Sethraliss. Gli eretici hanno abbandonato il sentiero di pace per divenire macchine da guerra, forzando la natura divina di Sethraliss per perseguire i propri interessi ed il proprio destino."