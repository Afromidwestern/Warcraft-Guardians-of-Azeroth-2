 shamanism_desc:0 "Una fede sciamanica fondata dai nani Granmartello. Come qualsiasi altra fede $shamanism_group_adherent_plural$, credono che i loro antenati veglino su di loro. Rituali di sepoltura e riverenza verso i progenitori sono le pietre miliari della loro religione. Tuttavia, anche i legami tra i membri viventi della stessa famiglia sono egualmente importanti."
 
