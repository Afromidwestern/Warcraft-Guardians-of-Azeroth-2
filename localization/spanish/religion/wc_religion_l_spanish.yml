 primitive_shamanism_adherent:0 "Feticista"
 primitive_shamanism_adherent_plural:0 "Fetiscisti"
 primitive_shamanism_desc:0 "La fede riposta in elementali minori e spiriti del mondo è chiamata Feticismo. Il gruppo $primitive_shamanism_adj$ comprende fedi gelosamente custodite dalle proprie genti. Rituali, protezioni ed altre semplici pratiche sono impiegate nella venerazione dei loro patroni. I credenti desiderano un certo equilibrio con il mondo naturale che lega queste primitive credenze insieme in un’unica categoria. Questo insieme di fedi differisce dalle altre fedi sciamaniche solo per la quantità di informazioni conosciute. Mano a mano che ulteriori dati vengono scoperti e catalogati da esploratori, il numero di fedi sciamaniche primitive su Azeroth diminuisce."
 
