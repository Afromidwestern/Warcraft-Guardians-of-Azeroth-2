 ursine_adj:0 "Ursinista"
 ursine_adherent:0 "Ursinista"
 ursine_adherent_plural:0 "Ursinisti"
 ursine_desc:0 "L’ $ursine$ è una tradizione che pratica l’equlibrio del mondo selvaggio e naturale. I Guardiani Antichi e gemelli Ursol e Ursoc vengono venerati principalmente dai discendenti di Ursol: i mezzorsi. I Mezzorsi in armonia con la natura divengono druidi e sciamani, seguendo le orme di Ursol. Il sentiero di Ursoc, invece, è colmo di sangue. Chi lo segue diviene un guerriero o un cacciatore, apprendendo tale arte dalla furia della natura."
 
 ursine_old:0 "Antico $ursine$"
 ursine_old_adj:0 "Vetero $ursine_adj$"
 ursine_old_adherent:0 "Vetero $ursine_adherent$"
 ursine_old_adherent_plural:0 "Vetero $ursine_adherent_plural$"
 
 kaldorei_religion:0 "Elunismo"
 kaldorei_religion_adj:0 "Elunica"
 kaldorei_religion_adherent:0 "Elunista"
 kaldorei_religion_adherent_plural:0 "Elunisti"
 kaldorei_religion_desc:0 "I $kaldorei_religion_adherent_plural$ venerano un pantheon di divinità guidati dalla dea della luna Elune. Le sue sacerdotesse, le sorelle di Elune, possiedono una considerevole autorità nella società. Dall’altro lato, i druidi di Elune giocano un ruolo significativo e possiedono una forte connessione con la maggior parte dei Guardiani Antichi. Benedetti dalle loro divinità, i $kaldorei_religion_adherent_plural$ considerano loro dovere proteggere la natura a costo della loro vita e un onore sacrificarsi per gli antenati."
 
 agamaggan_worship:0 "Agamagganismo"
 agamaggan_worship_adj:0 "Agamagganica"
 agamaggan_worship_adherent:0 "Agamagganista"
 agamaggan_worship_adherent_plural:0 "Agamagganisti"
 agamaggan_worship_desc:0 "Agamaggan, il Grande Cinghiale, era uno dei Guardiani Antichi così come uno dei primi e più potenti esseri mai vissuti. Sciamani e geomanti lo venerano per richiamare a sé la forza del Grande Cinghiale, così che possa aiutarli in battaglia o durante i rituali."
 
 agamaggan_worship_old:0 "Antico $agamaggan_worship$"
 agamaggan_worship_old_adj:0 "Vetero $agamaggan_worship_adj$"
 agamaggan_worship_old_adherent:0 "Vetero $agamaggan_worship_adherent$"
