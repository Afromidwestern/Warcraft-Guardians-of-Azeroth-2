 ape_group_desc:0 "Un gruppo di fedi fondate dagli hozen. La maggior parte consistono in pratiche sciamaniche e promuovono una vita semplice fatta di piaceri."
    
 lizard_group:0 "Rettilismo"
 lizard_group_adj:0 "Rettiliana"
 lizard_group_adherent:0 "Rettilista"
 lizard_group_adherent_plural:0 "Rettilisti"
 lizard_group_desc:0 "Un gruppo di fedi fondate dai saurok. La maggior parte consistono in pratiche sciamaniche e al culto della guerra, lo stile di vita da guerriero ed il sangue freddo."
 
 mystery_of_the_makers:0 "Pantheonismo"
 mystery_of_the_makers_adj:0 "Pantheonistica"
 mystery_of_the_makers_adherent:0 "Pantheonista"
 mystery_of_the_makers_adherent_plural:0 "Pantheonisti"
 mystery_of_the_makers_desc:0 "Un’antica branca religiosa $titanic_group_adj$. Venerano il Pantheon Titanico guidato da Aman’Thul e si considerano come i soli guardiani dell’anima del mondo di Azeroth. Considerano proprio dovere difendere le strutture titaniche presenti nel mondo fino al ritorno dei Titani stessi."
 
 thunder_king:0 "Shenismo"
 thunder_king_adj:0 "Shenismica"
 thunder_king_adherent:0 "Shenista"
 thunder_king_adherent_plural:0 "Shenisti"
 thunder_king_desc:0 "Lei Shen, il Re del Tuono, fu un leggendario imperatore mogu e semidio che da solo sconfisse l’ormai scoraggiato Guardiano dei Titani Ra-den all’interno delle Montagne del Tuono. Successivamente, Lei Shen rubò sia il potere di Ra-den che una frazione del potere di Aman’Thul, cosa che gli donò un immenso controllo sulle tempeste, il cui potere rivaleggia con la maggior parte degli esserei più potenti del cosmo. Usò il suo nuovo potere per conquistare l’antica Pandaria e forgiare un impero dei mogu col mandato di continuare il lavoro dei Creatori dopo la loro presunta caduta per mano del Titano Oscuro. Altamente meritocratici, i seguaci del Re del Tuono credono di essere gli unici degni di governare e sostenere l’eredità dei Titani su Azeroth."
 
 suntouched:0 "Toccasole"
 suntouched_adj:0 "Toccasolista"
 suntouched_adherent:0 "Toccasole"
 suntouched_adherent_plural:0 "Toccasole"
 suntouched_desc:0 "Il Toccasolismo è una specifica branca delle religioni dei Titani originatasi ad Uldum come la principale setta dei Tol’vir di Amathet. Sono orgogliosi di come proteggono i manufatti dei Titani a si affidano alla magia solare per punire i propri nemici. A causa della loro natura fanatica, vedono qualsiasi entità non legata ai Titani come corrotta dall’influenza del Vuoto e, quindi, indegna di esistere."
 
 odyn:0 "Odynismo"
 odyn_adj:0 "Odynistica"
 odyn_adherent:0 "Odynista"
 odyn_adherent_plural:0 "Odynisti"
 odyn_desc:0 "Originariamente creati assieme agli Aspetti Dragonici con il compito di proteggere Azeroth, i Valarjar furono giudicati come i più potenti guerrieri titanici da Odyn. Erano loro che pensava fossero gli unici degni di proteggere Azeroth. Quando invece che a loro i Titani consegnarono agli Aspetti Draconici il potere di salvaguardare Azeroth dopo la loro dipartita, Helya ed Odyn sollevarono una porzione di Ulduar nei cieli e crearono le Sale del Valore, una nuova casa per i suoi guerrieri Valarjar. Da quel giorno, i più forti tra di Vrykul vengono prelevati da Odyn ed i loro spiriti vengono elevati dalle Val’kyr nelle Sale, dopo combatteranno per l’eternità."
 
 odyn_old:0 "Antico $odyn$"
 odyn_old_adj:0 "Vetero $odyn_adj$"
