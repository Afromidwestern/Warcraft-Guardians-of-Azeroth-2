 druidism_group_adherent_plural:0 "Druidisti"
 druidism_group_desc:0 "Un insieme di credenze che deificano la natura. Il $druidism_group_adherent_plural$ adora un’infinità di spiriti e divinità che vivono nel fitto delle foreste, giungle, laghi ed oceani di Azeroth."
 
