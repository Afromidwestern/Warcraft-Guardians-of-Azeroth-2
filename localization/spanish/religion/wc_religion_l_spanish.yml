 wolf_cult_religion:0 "Goldrinnismo"
 wolf_cult_religion_adj:0 "Goldrinnista"
 wolf_cult_religion_adherent:0 "Goldrinnista"
 wolf_cult_religion_adherent_plural:0 "Goldrinnisti"
 wolf_cult_religion_desc:0 "Il $wolf_cult_religion_adherent_plural$ accetta la natura bestiale che risiede in ognuno. Venerano il Grande Lupo Goldrinn e considerano loro dovere risvegliare la bestia in tutti gli abitanti di Azeroth."
 
