 gorgog_worship_adherent_plural:0 "Gogisti"
 gorgog_worship_desc:0 "Gorgog l’Ammazzagronn fu uno dei fondatori dell’Impero Gorian. Sventrò i corpi dei gronn, spezzandone le ossa e cibandosi del loro midollo per provare che non fossero dei. La magia Arcana gioca un ruolo chiave nella società $gorgog_worship_adj$. Essere un mago è visto come un grande onore."
 
