 secular_group_adherent_plural:0 "Secolaristi"
 secular_group_desc:0 "Un gruppo di filosofie laiche. I $secular_group_adherent_plural$ non adorano nessun dio perché non vedono la necessità di seguire una religione."
 
 rationalism:0 "Razionalismo"
 rationalism_adj:0 "Razionalistica"
 rationalism_adherent:0 "Razionalista"
 rationalism_adherent_plural:0 "Razionalisti"
 rationalism_desc:0 "La filosofia $rationalism_adj$ si concentra sulla lungimiranza e su concetti innovativi, lasciando poco spazio alla storia o a documenti non legati alla scienza. I $rationalism_adherent_plural$ considerano la diligenza e l’intelligenza come mezzi del progresso tecnologico."
 
 cult_of_wealth:0 "Fortunismo"
 cult_of_wealth_adj:0 "Fortunistica"
 cult_of_wealth_adherent:0 "Fortunista"
 cult_of_wealth_adherent_plural:0 "Fortunisti"
 cult_of_wealth_desc:0 "Il $cult_of_wealth$ è un’ideologia basata sull’obiettivo di fare profitto. I $cult_of_wealth_adherent_plural$ sono pragmatici, ponendo la loro fede nell’ordo e nelle proprie abilità di accumularne. Hanno abbandonato conetti inconsistenti come lo sciamanesimo e la religione, preferendo il potere e l’influenza in misure che possano essere tangibili, visibili e spese così come le loro aspirazioni richiedono."
 
 grond_group:0 "Grondismo"
 grond_group_adj:0 "Grondistica"
 grond_group_adherent:0 "Grondista"
 grond_group_adherent_plural:0 "Grondisti"
 grond_group_desc:0 "Un gruppo di religioni fondate dai discendenti di Grond, un gigantesco elementale creato dal titano Aggramar. Queste religioni esistono come sincretismo tra l’adorazione del titano e lo sciamanesimo."
 
 gorgog_worship:0 "Gogismo"
