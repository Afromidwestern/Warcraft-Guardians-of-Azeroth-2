 staroverstvo_desc:0 "Una delle prime religioni umane, è ancora praticata nei Colli Bradi a Nordania. $staroverstvo_adherent_plural$ hanno creato un forte legame con gli Deai Orsini che vivono lì. Uno di questi, Ursoc, il Dio della Caccia, gioca un ruolo significativo nella loro società."
 
