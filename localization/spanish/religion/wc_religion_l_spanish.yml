 orcish_shamanism_adherent_plural:0 "Ancestralisti"
 orcish_shamanism_desc:0 "Uno dei principali dettami dello sciamanesimo praticato nel mondo. La maggior parte delle razze rispetta i morti, ma coloro che venerano gli antenati credono che i caduti posseggano un potere che i viventi possono utilizzare. Parlano con loro e richiedono il loro aiutano attraverso sogni e visioni."
 
