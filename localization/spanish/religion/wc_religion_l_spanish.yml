 tidemother:0 "Tiranismo"
 tidemother_adj:0 "Tiranismica"
 tidemother_adherent:0 "Tiranista"
 tidemother_adherent_plural:0 "Tiranisti"
 tidemother_desc:0 "La Madre delle Maree è un’entità venerata da molti marinai e da coloro la cui vita dipende dal favore dei venti marini. Molti Kul Tirani guardano ai mari come una guida allo stesso modo un cui altri guardano alla Luce, ma i saggi delle maree, i sacerdoti della Madre delle Maree, possiedono una connessione più forte con l’acqua. A lungo i saggi delle maree hanno ascoltato il mare per guidare le loro navi e le loro genti, prestando ascolto a dolci sussurri impercettibili ai più."
 
 cult_of_the_candle:0 "Candelismo"
 cult_of_the_candle_adj:0 "Candelista"
 cult_of_the_candle_adherent:0 "Candelista"
 cult_of_the_candle_adherent_plural:0 "Candleisti"
 cult_of_the_candle_desc:0 "Chi avrebbe mai pensato che perfino un semplice oggetto come una candela sarebbe potuto divenire un simbolo di fede? I Coboldi, che dimorano in gallerie sotterranee e spendono la maggior parte della loro vita scavando, soprattutto alla ricerca di oro, sono convinti che la candela possegga una sua saggezza. E questo non deve sorprendere, poiché in condizioni di oscurità è la candela che aiuta i $cult_of_the_candle_adherent_plural$ a sopravvivere."
 
 cult_of_the_candle_old:0 "Antico $cult_of_the_candle$"
