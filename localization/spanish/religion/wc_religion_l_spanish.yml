 earth_mother_worship_adherent:0 "Mashani"
 earth_mother_worship_adherent_plural:0 "Mashani"
 earth_mother_worship_desc:0 "Una religione che venera la Madre Terra, una divinità rappresentata non solo dalla terra, ma dalla natura stessa. In questo modo il $earth_mother_worship$ conette druidismo e sciamanesimo. Oltre la Madre Terra, le relazioni con gli spiriti del mondo e gli antenati sono i concetti fondamentali di questa fede."
 
