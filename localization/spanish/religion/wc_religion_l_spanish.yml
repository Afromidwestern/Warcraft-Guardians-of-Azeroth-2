 air_group:0 "Aerismo"
 air_group_adj:0 "Aeriale"
 air_group_adherent:0 "Aerista"
 air_group_adherent_plural:0 "Aeristi"
 air_group_desc:0 "Tra tutti gli elementi, i $air_group_adherent_plural$ considerano l’aria come la principale delle forze e venerano gli elementali d’aria come divinità."
 
 alakir_worship:0 "Al'Akirismo"
 alakir_worship_adj:0 "Al'Akirica"
 alakir_worship_adherent:0 "Al'Akirista"
 alakir_worship_adherent_plural:0 "Al'Akiristi"
 alakir_worship_desc:0 "$alakir_worship_adherent_plural$ venerano uno dei Signori Elementali, Al’Akir il Signore del Vento, che governa su Celaria, uno dei piani elementali dell’aria, dopo essere stato imprigionato dai Titani. Gli altri elementali dell’aria sono visti come divinità minori."
 
 earth_group:0 "Geoismo"
 earth_group_adj:0 "Geoista"
 earth_group_adherent:0 "Geoista"
 earth_group_adherent_plural:0 "Geoisti"
 earth_group_desc:0 "Tra tutti gli elementali, i $earth_group_adherent_plural$ considerano la terra come la forza principale e adorano gli elementali della terra come divinità."
 
 therazane_worship:0 "Therazanismo"
 therazane_worship_adj:0 "Therazanica"
 therazane_worship_adherent:0 "Therazanista"
 therazane_worship_adherent_plural:0 "Therazanisti"
 therazane_worship_desc:0 "I $therazane_worship_adherent_plural$ adorano una dei Signori Elementali, Therazane la Madre Terra, che regno nelle profondità di Rocciafonda, uno dei piani elementali della terra, dopo essere stata imprigionata dai Titani. Gli altri elementali della terra vengono visti come divinità minori."
 
 theradras_worship:0 "Theradrasismo"
 theradras_worship_adj:0 "Theradrasica"
 theradras_worship_adherent:0 "Theradrasista"
 theradras_worship_adherent_plural:0 "Theradrasisti"
 theradras_worship_desc:0 "La Principessa Theradras era un enorme elementale della terra e figlia di Therazane, la Madre Roccia. Dopo aver giaciuto con Zaetar, figlio di Cenarius, Theradras divenne la madre del primo centauro. I centauri, visti con disgusto agli occhi del proprio padre, uccisero brutalmente Zaetar. Da quel giorno, Theradras è la matrona della propria progenie."
 
 theradras_worship_old:0 "Antico $theradras_worship$"
 theradras_worship_old_adj:0 "Vetero $theradras_worship_adj$"
 theradras_worship_old_adherent:0 "Vetero $theradras_worship_adherent$"
 theradras_worship_old_adherent_plural:0 "Vetero $theradras_worship_adherent_plural$"
 
 fel_group:0 "Vil"
 fel_group_adj:0 "Vile"
 fel_group_adherent:0 "Seguace del Vil"
 fel_group_adherent_plural:0 "Seguaci del Vil"
 fel_group_desc:0 "I $fel_group_adherent_plural$ credono che il Caos sia l’ordine naturale delle coste. Padroneggiano la magia Vile, creata come risultato dello scontro tra Luce e Ombra."
 
 burning_legion_religion:0 "Sargerismo"
 burning_legion_religion_adj:0 "Sargerita"
 burning_legion_religion_adherent:0 "Sargerita"
 burning_legion_religion_adherent_plural:0 "Sargeriti"
 burning_legion_religion_desc:0 "Determinato alla distruzione della vita nell’universo, Sargeras è visto come una delle più grandi minacce alla creazione e, quindi, anche ad Azeroth. Al suo servizio durante la sua distruttiva crociata attraverso la Grande Oscurità c’è un’armata di demoni leali ed infusi di magia Vile, la Legione Infuocata, pronta a portare avanti la distruzione che Sargeras agogna. I seguaci del Titano Oscuro sono capaci solo di crudeltà ed inganno, poiché non perdono occasione per poter sterminare la vita."
 
 illidari:0 "Vendicatorismo"
 illidari_adj:0 "Vendicatoristica"
 illidari_adherent:0 "Vindicatore"
 illidari_adherent_plural:0 "Vendicatori"
 illidari_desc:0 "I poteri della magia Vile possono tentare tutti i viventi dell’universo, ma c’è chi li usa come strumento per combattere il male che si nasconde all’interno del creato invece che per perseguire obiettivi personali o distruzione. Sebbene tali individui spesso siano colpevoli degli stessi crimini di stregoni assetati di potere e demoni, percepiscono ogni sofferenza inflitta come parte di un disegno più grande, un fine più grande di loro stessi e del loro sacrificio. Sebbene siano più benevoli della maggior parte di demoni e stregoni, la società li considera reietti e condanna i loro metodi crudeli, ma efficaci."
 
 orcish_fel:0 "Corruzionismo"
 orcish_fel_adj:0 "Corruzionistica"
 orcish_fel_adherent:0 "Corruzionista"
 orcish_fel_adherent_plural:0 "Corruzionisti"
 orcish_fel_desc:0 "Quando il potere viene ottenuto attraverso contratti tra stregoni e signori dei demoni o grazie al sangue di alcuni Annihilan, il Vil corrompo completamente. Sebbene famosa la sua crociata vile, la Legione Infuocata non è responsabile di chiunque trovi la propria strada verso la corruzione dovuta al Vil, e coloro che cadono da soli si ritrovano a desiderare il potere senza fine, di solito fino alla loro stessa rovina. I vil-infusi sono sempre affamati di potere e controllo, perfino se questo dovesse costare la loro stessa anima o le vite dei propri cari."
 
 fire_group:0 "Piromanzia"
 fire_group_adj:0 "Piromantica"
 fire_group_adherent:0 "Poromante"
 fire_group_adherent_plural:0 "Piromanti"
 fire_group_desc:0 "Tra gli elementi, i $fire_group_adherent_plural$ considerano il fuoco come la forza principale e venerano gli elementali del fuoco come divinità."
 
 fire_cult:0 "Ragnarismo"
 fire_cult_adj:0 "Ragnarica"
 fire_cult_adherent:0 "Ragnarista"
 fire_cult_adherent_plural:0 "Ragnaristi"
 fire_cult_desc:0 "I $fire_cult_adherent_plural$ venerano uno dei Signori Elementali, Ragnaros il Signore delle Fiamme, che regna nelle Terre del Fuoco, uno dei piani elementali del fuoco, dopo essere stato imprigionato dai Titani. Gli altri elementali del fuoco vengono visti come divinità minori."
 
 ordos_cult:0 "Ordosismo"
 ordos_cult_adj:0 "Ordositica"
 ordos_cult_adherent:0 "Ordosista"
 ordos_cult_adherent_plural:0 "Ordosisti"
 ordos_cult_desc:0 "Ordos un tempo era uno sciamano yaungol che savrificò sé stesso alla fiamme seguendo le promesse dei Signori del Fuoco per divenire un semidio. I custodi del fuoco $ordos_cult_adj$ eseguono un rituale nel quale si danno fuoco per emulare l’ascensione di Ordos e lanciano incantesimi e preghiere per allievare il proprio dolore."
 
 ordos_cult_old:0 "Antico $ordos_cult$"
 ordos_cult_old_adj:0 "Vetero $ordos_cult_adj$"
 ordos_cult_old_adherent:0 "Vetero $ordos_cult_adherent$"
 ordos_cult_old_adherent_plural:0 "Vetero $ordos_cult_adherent_plural$"
 
 light_group:0 "Luce"
 light_group_adj:0 "della Luce"
 light_group_adherent:0 "Seguace della Luce"
 light_group_adherent_plural:0 "Seguaci della Luce"
 light_group_desc:0 "Un gruppo di devoti che adorano una forza conosciuta col nome di Luce. Asseriscono sia una energia positive che risiede in ogni essere vivente, in ogni cuore ed in ogni anima, è ovunque e lega tutti gli esseri senzienti. Coloro che rifiutano la luce interiore non sono altro che eretici."
 
 holy_light:0 "Sacra Luce"
 holy_light_adj:0 "della Sacra Luce"
 holy_light_adherent:0 "Seguace della Luce"
 holy_light_adherent_plural:0 "Seguaci della Luce"
 holy_light_desc:0 "La principale religione organizzata della Sacra Luce è la Chiesa della Sacra Luce. Apparsa la prima volta nei territory dell’Impero di Arathor, la Chiesa soppiantò le ancestrali credenze druidiche. È una fede che difende la purezza, la bontà, la gentilezza e la compassione di fronte alle avversità."
 
 scarlet_light:0 "Luce Scarlatta"
 scarlet_light_adj:0 "della Luce Scarlatta"
 scarlet_light_adherent:0 "Crociato Scarlatto"
 scarlet_light_adherent_plural:0 "Crociati Scarlatti"
 scarlet_light_desc:0 "Una propaggine erotica militante della Chiesa della Sacra Luce. Sono intolleranti verso le altre fedi, a dispetto di alleanze e affiliazioni di ogni genere. Credono che qualsiasi creatura non toccata dalla Luce debba essere distrutta da una fiamma purificatrice."

 khazism:0 "Khazismo"
 khazism_adj:0 "Khazismica"
 khazism_adherent:0 "Khazista"
 khazism_adherent_plural:0 "Khazisti"
 khazism_desc:0 "Nel tempo, il credo della Luce dell’Impero di Arathor arrivò fino a Khaz Modan e si mescolò con le tradizioni locali di venerazione di essere colossali conosciuti come Titani. Per questa sua unicità, i $khazism_adherent_plural$ sono riusciti a rimanere indipendenti dalla Chiesa della Sacra Luce."

 naarism:0 "Naarismo"
 naarism_adj:0 "Naarica"
 naarism_adherent:0 "Naarista"
 naarism_adherent_plural:0 "Naaristi"
 naarism_desc:0 "TLa Luce si manifesta come dorata, splendente energia luiminosa. I Naaru, enigmatici essere fatti di frammenti di luce hanno insegnato l’uso della Luce ai Draenei ad alle altre razze illuminate, mentre altri sono entrati in contatto con lo studio e la pratica della magia della Luce attraverso altre vie." 

 naaru:0 "Velenismo"
 naaru_adj:0 "Velenismica"
 naaru_adherent:0 "Velenista"
 naaru_adherent_plural:0 "Velenisti"
 naaru_desc:0 "Gli insegnamenti del Naaru conosciuto come K’ure tramandati dal Profeta Velen. Dopo la visione di K’ure, Velen ha condotto l’esodo dei Draenei, i quali hanno lasciato il loro pianeta natale, Argus, per salvare la propria gente dalla minaccia di Sargeras."
 
 lightbound:0 "Vincolaluce"
 lightbound_adj:0 "dei Vincolaluce"
 lightbound_adherent:0 "Vincolaluce"
 lightbound_adherent_plural:0 "Vincolaluce"
 lightbound_desc:0 "Una propaggine eretica degli insegnamenti dei Naaru, gli aderenti alla dottrina dei Vincolaluce si dedicano alla diffusione dell’influenza della Luce ovunque possano convertire i non credenti con qualsiasi mezzo necessario, persino la forza."
 
 loa_group:0 "Loa"
 loa_group_adj:0 "Loa"
 loa_group_adherent:0 "Adoratore dei Loa"
 loa_group_adherent_plural:0 "Adoratori dei Loa"
 loa_group_desc:0 "Loa è il nome dato dai troll alle entità che venerano, siano essi Dei Selvaggi o spiriti. Questo folto gruppo di culti si sono originati in tempi antichi quanto i primi mortali incontrarono creature magiche e iniziarono ad adorarle."
 
 zandism:0 "Zan'atali"
 zandism_adj:0 "Zan'atali"
 zandism_adherent:0 "Zan'atali"
 zandism_adherent_plural:0 "Zan'atali"
 zandism_desc:0 "Un pantheon di Loa fondato dai troll Zandalari. Questo è uno dei pantheon più antichi, ma anche rinomato per la sua flessibilità. Gli $zandism_adherent_plural$ rispettano tutti gli altri Loa così da mantenere legami amichevoli con le altre sette di adoratori di Loa."
 
 gurubism:0 "Gur'atali"
 gurubism_adj:0 "Gur'atali"
 gurubism_adherent:0 "Gur'atali"
 gurubism_adherent_plural:0 "Gur'atali"
 gurubism_desc:0 "Un pantheon di Loa fondato dai troll Gurubashi. Il concetto di morte occupa un posto significativo in questo pantheon assiema a Bwosamdi, il Loa della Morte. I $gurubism_adherent_plural$ prestano particolare attenzione alle interazioni con il corpo dei morti come praticare rituali di cannibalismo."
 
 drakkism:0 "Drak'atali"
 drakkism_adj:0 "Drak'atali"
 drakkism_adherent:0 "Drak'atali"
 drakkism_adherent_plural:0 "Drak'atali"
 drakkism_desc:0 "Un pantheon di Loa fondato dai troll Drakkari. Vivere in condizioni estreme richiede un corpo possente ed una mente acuta. I $drakkism_adherent_plural$ spendono la loro intera vita nel tentativo di divenire più forti e più intelligenti, così come i loro Loa richiedono loro."
 
 amism:0 "Am'atali"
 amism_adj:0 "Am'atali"
 amism_adherent:0 "Am'atali"
 amism_adherent_plural:0 "Am'atali"
 amism_desc:0 "Un pantheon di Loa fondato dai troll Amani. La caccia è sacra per gli $amism_adherent_plural$, così il Loa della Caccia è riverito sopra tutti. Non gli interessa quale preda cacciano, sia essa un animale o una persona. In ogni caso, è considerato più onorevole cibarsi del proprio avversario rispetto che di piccoli animali."
 
 farrism:0 "Far'atali"
 farrism_adj:0 "Far'atali"
 farrism_adherent:0 "Far'atali"
 farrism_adherent_plural:0 "Far'atali"
 farrism_desc:0 "Un pantheon di Loa fondato dai troll Farraki. In bilico sull’orlo dell’eresia, portano avanti rituali di sangue simili a quelli praticati dagli Hakkari. Il loro Loa mistico, Mueh’zala, non è riconosciuto dagli altri pantheon."
 
 cult_of_hakkar:0 "Hakkari"
 cult_of_hakkar_adj:0 "Hakkari"
 cult_of_hakkar_adherent:0 "Hakkari"
 cult_of_hakkar_adherent_plural:0 "Hakkari"
 cult_of_hakkar_desc:0 "Hakkar lo Scortica Anime, un dio maligno e assetato di sangue, ha concesso grande potere ai troll, ma in cambio di anime a lui sacrificate. Conosciuto nei pantheon dei Loa come il Loa del Sangue, adorarlo è considerato illegale dagli altri pantheon"
 
 cult_of_sethraliss:0 "Sethrali"
 cult_of_sethraliss_adj:0 "Sethrali"
 cult_of_sethraliss_adherent:0 "Sethrali"
 cult_of_sethraliss_adherent_plural:0 "Sethrali"
 cult_of_sethraliss_desc:0 "Un pantheon di Loa fondato dai sethrak. Sethraliss, Loa serpente, è il principale Loa di questo pantheon. Tratta i suoi seguaci come una madre amorevole fa con i propri figli. Leggende narrano che una volta sacrifice sè stessa per salvare Vol’dun ed i suoi abitanti e sicuramente lo farebbe ancora una volta che sarà tornata in vita."
 
 cult_of_ariwo:0 "Ariwi"
 cult_of_ariwo_adj:0 "Ariwi"
 cult_of_ariwo_adherent:0 "Ariwi"
 cult_of_ariwo_adherent_plural:0 "Ariwi"
 cult_of_ariwo_desc:0 "Un pantheon di Loa fondato dai vulpera. Ariwo, il Loa volpe, è il principale Loa di questo pantheon. Ha insegnato alla propria progenie a rimanere uniti ed essere gentili gli uni con gli altri perché crede sia l’unico modo per sopravvivere. Anche se Ariwo è scomparso millenni fa, i suoi seguaci ancora onorano i suoi ideali."
 
 cult_of_torga:0 "Torgi"
 cult_of_torga_adj:0 "Torgi"
 cult_of_torga_adherent:0 "Torgi"
 cult_of_torga_adherent_plural:0 "Torgi"
 cult_of_torga_desc:0 "Un pantheon di Loa fondato dai tortolliani. Torga, il Loa tartaruga, è il principale Loa di questo pantheon. È un Loa saggio e benevole ed I suoi seguaci spesso intraprendono pellegrinaggi per recarsi da lui ed ascoltare le sue storie."
 
 faithless:0 "Senza Fede"
 faithless_adj:0 "Senza Fede"
 faithless_adherent:0 "Senza Fedista"
 faithless_adherent_plural:0 "Senza Fedisti"
 faithless_desc:0 "___MISSING LOCALIZATION___"

 necromancy_group:0 "Necrotismo"
 necromancy_group_adj:0 "Necrotismica"
 necromancy_group_adherent:0 "Necrotista"
 necromancy_group_adherent_plural:0 "Necrotisti"
 necromancy_group_desc:0 "Un gruppo di numerosi culti che venerano la Morte. I $necromancy_group_adherent_plural$ padroneggiano la magia necromantica, cosa che gli permette di rimanere in contatto con l’Aldilà."
 
 death_god:0 "Mord'truarismo"
 death_god_adj:0 "Mord'truarista"
 death_god_adherent:0 "Mord'truari"
 death_god_adherent_plural:0 "Mord'truari"
 death_god_desc:0 "Un culto della morte che serve il più potente dei necromanti, conosciuto come il Re dei Lich. Il Re dei Lich ed i$death_god_adherent_plural$ hanno una forte connessione con le Terretetre. Intagliano rune mistiche sulle proprie armature ed armi per aumentare le loro capacità."
 
 maldraxxi:0 "Maldraxxi"
 maldraxxi_adj:0 "Maldraxxi"
 maldraxxi_adherent:0 "Maldraxxi"
 maldraxxi_adherent_plural:0 "Maldraxxi"
 maldraxxi_desc:0 "Un culto della morte che prende il suo potere dalla dimensione chiamata Maldraxxus. I suoi necromanti sono conosciuti per aver creato gli abomini, creature animate assemblate con parti di più cadaveri."
 
 throsic:0 "Throsismo"
 throsic_adj:0 "Throsismica"
 throsic_adherent:0 "Throsista"
 throsic_adherent_plural:0 "Throsisti"
 throsic_desc:0 "Molti spiriti dei Drust caduti sono stati banditi in un piano derivato dall’Incubo di Smeraldo e successivamente conosciuto col nome di Thros, dove hanno iniziato a praticare una potente forma di magia della morte corrompendo elementi del druidismo. Questa forma di magia è il risultato di numerosi tentativi di imprimere le anime dei Drust caduti in costrutti da usare contro i coloni umani. Seguendo questa via, la forma della magia necromantica di Thros preferisce vincolare le anime dei morti in costrutti che possano durare nel tempo invece che nella tradizionale rianimazione dei cadaveri, che viene usata più raramente. La maggior parte delle streghe Throsiste può anche ascendere e divenire Matrona, una creatura incorporea dalla forma di una banshee, tramite un rituale nel quale si tagliano la gola in un ultimo atto di devozione verso i loro maestri."
 
 helya:0 "Helismo"
 helya_adj:0 "Helismica"
 helya_adherent:0 "Helista"
 helya_adherent_plural:0 "Helisti"
 helya_desc:0 "Helya, la matriarca di Helheim, il regno dei morti dei Vrykul che sono caduti e non sono riusciti ad ascendere alle Sale del Valore, era una Guardiana che aiutò Odyn ad imprigionare gli elementali nel Piano Elementale. Quando si ribellò ad Odyn, divenne la prima Val’kyr spettrale. Successivamente avrebbe creato un campione che avrebbe imbracciato la spada da guerra dei Valarjar, che Helya aveva sottratto ad Odyn. Questo sacro ordine scimmiotta i Valarjar di Odyn. I Kvaldir di Helya sono anche incaricati di uccidere i disonorevoli e gli indegni e di portarli ad Helheim."
 
 pandaren_religion_group:0 "Chi"
 pandaren_religion_group_adj:0 "Chi"
 pandaren_religion_group_adherent:0 "Credente del Chi"
 pandaren_religion_group_adherent_plural:0 "Credenti del Chi"
 pandaren_religion_group_desc:0 "La filosofia del Chi si basa su due cose: la vittoria sulle emozioni negative e l’ascensione spirituale. Entrambi gli obiettivi sono raggiunti attraverso meditazione e controllo di sé."
 
 august_celestials:0 "Celestialismo"
 august_celestials_adj:0 "Celestiaca"
 august_celestials_adherent:0 "Celestista"
 august_celestials_adherent_plural:0 "Celestisti"
 august_celestials_desc:0 "I Venerabili Celestiali sono quattro Dei Selvaggi di Pandaria. I Celestiali costruirono un tempio per allenare monaci nei loro rispettivi stili dopo la rivoluzione dei pandaren. Molti nativi di Pandaria rispettano queste creature e le venerano come divinità. I Celestiali insegnano ai loro seguaci come sopraffare le emozioni negative e sviluppare una connessione spirituale con il mondo attraverso la meditazione."
 
 nerub_group:0 "Nerub"
 nerub_group_adj:0 "Nerubiana"
 nerub_group_adherent:0 "Nerubiano"
 nerub_group_adherent_plural:0 "Nerubiani"
 nerub_group_desc:0 "Le filosofie di Nerub sono molto diverse dalle credenze della Superficie. Nate negli oscuri tunnel al di sotto di Nordania, predicano l’importanza della società e delle sue leggi."
 
 spider_philosophy:0 "Nazen"
 spider_philosophy_adj:0 "Nazenica"
 spider_philosophy_adherent:0 "Nazeno"
 spider_philosophy_adherent_plural:0 "Nazeni"
 spider_philosophy_desc:0 "La filosofia $spider_philosophy_adj$ predica la rinuncia alle emozioni. La vita di un particolare individuo non è importante rispetto a quella della società. I $spider_philosophy_adherent_plural$ dovrebbero essere sempre pronti a sacrificare sé stessi per un bene superiore."
 
