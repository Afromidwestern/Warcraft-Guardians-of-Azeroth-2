 shamanism_group_adj:0 "Sciamanica"
 shamanism_group_adherent:0 "Sciamanista"
 shamanism_group_adherent_plural:0 "Sciamanisti"
 shamanism_group_desc:0 "Un ampio gruppo di credenze che ruotano attorno alla deificazione dei fenomeni naturali, gli spiriti e gli elementi."
 
