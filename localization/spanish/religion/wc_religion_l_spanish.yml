 tuskarr_religion:0 "Oachani"
 tuskarr_religion_adj:0 "Oachani"
 tuskarr_religion_adherent:0 "Oachani"
 tuskarr_religion_adherent_plural:0 "Oachani"
 tuskarr_religion_desc:0 "Gli $tuskarr_religion_adherent_plural$ venerano un piccolo pantheon di divinità e spiriti come Tayutka, Karkut, Issliruk e Oacha’noa. Inoltre, gli $tuskarr_religion_adherent_plural$ scolpiscono enormi monoliti a forma di testa che gli permettono di comunicare con i loro antenati. Ogni testa ospita lo specifico spirito di un anziano e funge da dimora e corpo, da allora in poi conosciuti come anziani di pietra. Uno sciamano $tuskarr_religion_adj$ utilizza una serie di strumenti rituali per celebrare una cerimonia nella quale recita un canto in una strana lingua per guidare lo spirito di un antenato al suo monumento."
 
