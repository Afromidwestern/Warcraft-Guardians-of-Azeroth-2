 sect_of_the_dragons:0 "Draconismo"
 sect_of_the_dragons_adj:0 "Draconica"
 sect_of_the_dragons_adherent:0 "Draconista"
 sect_of_the_dragons_adherent_plural:0 "Draconisti"
 sect_of_the_dragons_desc:0 "Il culto dei draghi, creature rettiliformi solitamente alate dotate di poteri magici o capacità inusuali. Molte creature hanno dedicato le loro vite a servire i grandi draghi. Quando i draghi offrono potere ai servitori mortali, questi divengono dragobestie e draconidi grazie alla potenza dei draghi che servono."
 
 titanic_group:0 "Titanismo"
 titanic_group_adj:0 "Titanica"
 titanic_group_adherent:0 "Titanista"
 titanic_group_adherent_plural:0 "Titanisti"
 titanic_group_desc:0 "Un gruppo di religioni dedicate ai Titani, una razza di esseri colossali dalle dimensioni di un pianeta, composti di magia Arcana e materia primordiale. Loro hanno plasmato e dato ordine ad Azeroth prima di continuare il loro viaggio nel cosmo, lasciando i loro seguaci ad attendere il risveglio dell’anima del mondo di Azeroth."
 
 shathgral:0 "Shath'gral"
 shathgral_adj:0 "Shath'gral"
 shathgral_adherent:0 "Shath'gral"
 shathgral_adherent_plural:0 "Shath'gral"
 shathgral_desc:0 "Un gruppo culti dedicati agli Antichi Dei, orrori arcani e parassitari creati dai Signori del Vuoto per trovare e corrompere le anime del mondo di Titani dormienti. Inutile dire che gli $shathgral_adherent_plural$ non hanno valori morali, ma solo uno scopo: corrompere tutto ciò che toccano."
 
 cthun_worship:0 "C'Thunismo"
 cthun_worship_adj:0 "C'Thunista"
 cthun_worship_adherent:0 "C'Thunista"
 cthun_worship_adherent_plural:0 "C'Thunisti"
 cthun_worship_desc:0 "C’Thun è il Dio Antico della pazzia e del caos, uno delle quattro antiche e potenti creature che governarono il mondo di Azeroth eoni addietro prima di essere sconfitti ed imprigionati dai servitori dei Titani. C’Thun creò i qiraji e risiede all’interno della città di Ahn’Quiraj a Silithus."
 
 yoggsaron_worship:0 "Yogg-Saronismo"
 yoggsaron_worship_adj:0 "Yogg-Saronista"
 yoggsaron_worship_adherent:0 "Yogg-Saronista"
 yoggsaron_worship_adherent_plural:0 "Yogg-Saronisti"
 yoggsaron_worship_desc:0 "Yogg-Saron è uno dei quattro Dei Antichi di Azeroth. Prima della sua caduta per mano del Pantheon centinaia di millenni fa, Yogg-Saron fu imprigionato all’interno del complesso titanico di Ulduar nelle profondità di quello che sarebbe divenuto il continente di Nordania."
 
 nzoth_worship:0 "N'Zothismo"
