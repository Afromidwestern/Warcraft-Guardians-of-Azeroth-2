 saurok_religion_adherent:0 "Krosista"
 saurok_religion_adherent_plural:0 "Krosisti"
 saurok_religion_desc:0 "Una fede che venera Kros, il gigantosauro invisibile nel cielo, che creò le razze lucertoloidi e le giungle di Azeroth. I gigantosauri di Azeroth sono considerati la sua stirpe diretta e sono venerati come divinità minori. Il $saurok_religion$ predica il non smettere mai di combattere, il non smette mai di crescere. Ogni giorno si è più forti di prima."
 
