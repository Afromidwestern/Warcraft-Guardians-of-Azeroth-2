 monkey_king_worship_adherent:0 "Boogalista"
 monkey_king_worship_adherent_plural:0 "Boogalisti"
 monkey_king_worship_desc:0 "Come disse il Signore delle Scimmie: «Quello che non ti sgugga, ti grugga». Il $monkey_king_worship$ insegna a gruggare meno e sguggare di più e a non rubare gli ugga degli altri a meno che non siano sguggati. Se è sguggato, è compito di un $monkey_king_worship_adj$ mordicchiare gli sbrilli e bere il loro ugga."
 
