 taunka_religion_adherent_plural:0 "Roanaki"
 taunka_religion_desc:0 "Un insieme di credenze che hanno avuto origine nelle lande deserte di Nordania. Rispetto agli altri $shamanism_group_adherent_plural$, i $taunka_religion_adherent_plural$ sottomettono la terra e gli elementi al proprio volere. La loro relazione con la natura è fatta di costante lotta e cupa perseveranza."
 
