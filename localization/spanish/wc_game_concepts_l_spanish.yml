l_spanish:
 #WARCRAFT#
 game_concept_caster:0 "Incantatore"
 game_concept_caster_desc:0 "Gli Incantatori sono [men_at_arms|E] dotati di poteri magici, indossano armature leggere, ma infliggono grossi danni.\n\nSebbene ogni Incantatore sia unico, generalmente [counter|E] [massive_infantry|E],[heavy_infantry|E] e #E $pikemen$#!, e sono contrastati da [light_cavalry|E] e [heavy_cavalry|E].\n\nGli Incantatori sono anche più efficaci su [terrain|E] di pianura o collinari."

 game_concept_light_aerial:0 "Unità Aeree"
 game_concept_light_aerial_desc:0 "Gli [men_at_arms|E] Unità Aeree combattono dai cieli o sul terreno utilizzando una moltitudine di armi.\n\nSebbene ogni Unità Aerea sia peculiare, generalmente [counter|E] [massive_aerial|E], e sono contrastate da [archers|E] e #E $crossbowmen$#!.\n\nLe Unità Aeree sono anche spesso più deboli su [terrain|E] come foreste e giungle."

 game_concept_massive_aerial:0 "Unità Aeree Pesanti"
 game_concept_massive_aerial_desc:0 "Gli [men_at_arms|E] Unità Aeree Pesanti combattono dai cieli o sul terreno utilizzando una moltitudine di armi, e sono maggiormente corazzate rispetto alla loro controparte leggera.\n\nSebbene ogni Unità Aerea Pesante sia peculiare, generalmente [counter|E] [heavy_cavalry|E], e sono contrastate da [light_aerial|E].\n\nLe dimensioni e i danni che questa unità può infliggere rendono irrilevante il terreno in cui combattono."

 game_concept_massive_infantry:0 "Gigante"
 game_concept_massive_infantry_desc:0 "I Giganti sono [men_at_arms|E] massicci dotati di estrema forza e resistenza che li rendono una presenza minacciosa su qualsiasi campo di battaglia.\n\nCombattono utilizzando armi diverse o con la sola potenza delle nude mani.\n\nSebbene ogni Gigante sia unico, generalmente [counter|E] [skirmishers|E], e sono contrastati da #E $pikemen$#! e [caster|E].\n\nI Giganti sono più deboli su [terrain|E] come giungla, montagne e paludi."

 game_concept_union:0 "Fazione"
 game_concept_unions:0 "Fazioni"
 game_concept_union_possessive:0 "della Fazione"
 game_concept_union_desc:2 "Una Fazione è un'insieme di [alliances|E].\n\n$union_member_common_info$\n\nSolo il [union_leader|E] può accettare, rifiutare o invitare nuovi membri ad unirsi alla [union|E]. La [union|E] può essere sciolta utilizzando [shatter_realm_casus_belli|E] sul [union_leader|E].\n\nPossono esistere solo tre Fazioni alla volta:\n$EFFECT_LIST_BULLET$$ALLIANCE$ #weak (historical)#!\n$EFFECT_LIST_BULLET$$HORDE$ #weak (historical)#!\n$EFFECT_LIST_BULLET$Custom"
 game_concept_union_leader:0 "Leader di Fazione"
 game_concept_leader_wo_union:0 "Leader"
 game_concept_union_leader_desc:2 "Il Leader di Fazione è colui o colei incaricato di governare la [union|E]. È l'unico a poter accettare, rifiutare ed invitare nuovi membri ad unirsi alla [union|E]. Può essere bersaglio di [shatter_realm_casus_belli|E]."

 game_concept_union_heir:0 "Erede della Fazione"
 game_concept_heir_wo_union:0 "Erede"
 game_concept_union_heir_desc:1 "L'Erede della Fazione è colui o colei che erediterà la [union|E] alla morte dell'attuale [union_leader|E]."

 game_concept_union_powerful_member:0 "Regente di Fazione"
 game_concept_powerful_member_wo_union:0 "Regente"
 game_concept_union_powerful_member_desc:1 "Il Regente di Fazione è il secondo in comando della [union|E], scelto in base alla dimensione delle sue [armies|E], [diplomacy_skill|E], o [realm_size|E]. \n\nNel caso in cui sia il [union_leader|E] e l'[heir_wo_union|E] perdano il diritto di governare, il $game_concept_powerful_member_wo_union$  della Fazione eredita la [union|E]."

 game_concept_crisis:1 "Crisi"
 game_concept_ongoing_crisis:1 "Crisi in Corso"
 game_concept_crisis_desc:1 "Un nuovo colossale potere appare nel mondo.\n\nOttengono un [casus_bellis|E] gratuito, come ad esempio il  [great_invasion_casus_belli|E], ed aumentano l'aggressività. Suscitato speciale attenzione da parte di sovrani più pacifici.\n\nAvere una $game_concept_ongoing_crisis$ attiva ulteriori opzioni per difendersi, come [unions|E] o l'utilizzo di [shatter_realm_casus_belli|E] contro di esse.\n\nPossono esistere le seguenti $game_concept_crises$:\n$EFFECT_LIST_BULLET$$e_horde$\n$EFFECT_LIST_BULLET$[scourge|E]\n$EFFECT_LIST_BULLET$$e_burning_legion$\n$EFFECT_LIST_BULLET$ed altre..."

 game_concept_grim_religion:0 "Religione Oscura"
 game_concept_grim_religions:0 "Religoni Oscure"
 game_concept_grim_religion_desc:0 "Una [religion|E] così cupa e malvagia che l'intero mondo vi si oppone. Rifiutano di cercare alleati al loro esterno e non si fermano finché non raggiungono il loro scopo.\n\nQueste religioni sono:\n$EFFECT_LIST_BULLET$$deathbringer$\n$EFFECT_LIST_BULLET$$doombringer$\n$EFFECT_LIST_BULLET$$shathgral$"

 game_concept_dark_authority:0 "Autorità Oscura"
 game_concept_dark_authority_desc:1 "Rimpiazza [crown_authority|E] con [dark_governments|E].\n\nLe leggi di $game_concept_dark_authority$ cambiano automaticamente quando si ottiene abbastanza [dark_frenzy|E] accumulata e non possono essere cambiate manualmente.\n\nAlti livelli di $game_concept_dark_authority$ conferiscono bonus mentre livelli bassi malus. Ogni [dark_government|E] ha un set unico di bonus e malus."

 game_concept_dark_frenzy:0 "Frenesia Oscura"
 game_concept_dark_frenzy_desc:0 "Usata dai [dark_governments|E] per promulgare leggi di [dark_authority|E]. Basata sul [dark_government|E], ci sono modalità diverse di ottenere $game_concept_dark_frenzy$.\n\n$game_concept_dark_frenzy$ diminuisce nel tempo."

 game_concept_dark_government:0 "Governo Oscuro"
 game_concept_dark_governments:0 "Governi Oscuri"
 game_concept_dark_wo_government:0 "Oscuro"
 game_concept_dark_government_desc:0 "[government_forms|E] che utilizza [dark_authority|E] invece di [crown_authority|E]. [levies|E] e [taxes|E] dovuti al [liege|E] dai suoi [vassals|E] sono determinate dalla loro [opinion|E] verso il Signore. In ogni caso, l'[dark_authority|E] del Signore possono aumentare l'importo minimo che devono fornire indipendentemente dall'Opinione."

 game_concept_necro_government:1 "Governo $necro_government_adjective$"
 game_concept_necro_government_desc:1 "Un [dark_government|E] disponibile per [GetTrait('being_undead').GetName( GetNullCharacter )] con $doctrine_death_magic_name$ accettata.\nPiù possiedono [dark_authority|E], ottengono [levies|E] più grosse e rinforzi più veloci, i loro [men_at_arms|E] sono meno cari."

 twisting_nether_return_years:1 "#V [EmptyScope.ScriptValue( 'return_to_twisting_nether_min' )|0]-[EmptyScope.ScriptValue( 'return_to_twisting_nether_max' )|0]#!"

 game_concept_twisting_nether:0 "Distorsione Fatua"
 game_concept_twisting_nether_desc:0 "Invece di [character_death_dying|E], [characters|E] con [GetTrait('being_demon').GetName( GetNullCharacter )] [trait|E] ritornano alla Distorsione Fatua.\n\nOttengono il [trait|E] [GetTrait('in_twisting_nether').GetName( GetNullCharacter )] ma possono tornare su Azertoh dopo $twisting_nether_return_years$ anni.\n\nRitornare cosa #V 2#! [prestige_level|E] ed aumenta lo [stress|E].\n\nI Demoni non possono ritornare se...\n$EFFECT_LIST_BULLET$Vanish\n$EFFECT_LIST_BULLET$Sono stati sacrificati\n$EFFECT_LIST_BULLET$Hanno commesso suicidio\n$EFFECT_LIST_BULLET$Sono morti di paura"

 game_concept_wc_incapable:0 "Incapacitato"
 game_concept_wc_incapable_desc:0 "I personaggi Incapacitati non possono effettuare azioni indipendentemente a causa di una grave malattia o dell'isolamento."

 game_concept_demonic_government:0 "Governo $demonic_government_adjective$"
 game_concept_demonic_government_desc:0 "Un[dark_government|E] disponibile per [GetTrait('being_demon').GetName( GetNullCharacter )] con $doctrine_disorder_magic_name$ accettata.\nPiù possiedono [dark_authority|E], più ottengono [dead_soldiers|E], rallentano il decadimento di [dread|E] e le loro [armies|E] si muovono più velocemente."

 game_concept_eldritch_government:0 "Governo $eldritch_government_adjective$"
 game_concept_eldritch_government_desc:0 "Un [dark_government|E] disponibile per [GetTrait('being_void').GetName( GetNullCharacter )] con $doctrine_shadow_magic_name$ accettata.\nPiù possiedono [dark_authority|E], più ottengono tutte le [skills|E] per [stress_level|E] ed aumenta [county_development_growth|E]."

 game_concept_knowledge_overflow:0 "Conoscenza Straripante"
 game_concept_knowledge_overflow_common_desc:0 "Quando sblocchi un nuovo [perks|E] il personaggio potrebbe sentirsi $game_concept_knowledge_overflow$: [lifestyle_experience|E] rallenta per ciascun [perk|E] sbloccato.\n\nIl ritmo dipende dalla [life_expectancy|E] della [wc_race|E].Le [wc_races|E] che vivono a lungo rallentano meno velocemente, ma ad un'età prematura. Le [wc_races|E] che vivono di meno rallentano più velocemente, ma in tarda età."
 game_concept_knowledge_overflow_desc:1 "$game_concept_knowledge_overflow_common_desc$\n\nPer esempio, personaggi [GetTrait('creature_human').GetName( GetNullCharacter )] rallentano di #N [EmptyScope.ScriptValue('long_lived_lifestyle_xp_slowdown_human_per_perk_percent_value')|2]%#! per ciascun [perk|E] a partire da [EmptyScope.ScriptValue('long_lived_lifestyle_xp_slowdown_human_offset_value')|V0] [perk|E]."

 game_concept_wc_races:0 "Razze"
 game_concept_eldritch_government_desc:0 "Un [dark_government|E] disponibile per [GetTrait('being_void').GetName( GetNullCharacter )] con $doctrine_shadow_magic_name$ accettata.\nPiù possiedono [dark_authority|E], più ottengono tutte le [skills|E] per [stress_level|E] ed aumenta [county_development_growth|E]."

 game_concept_scourge_jailor:0 "Carceriere del Flagello"
 game_concept_scourge_jailors:0 "Carcerieri del Flagello"
 game_concept_scourge_jailor_and_damned_common_desc:0 "Fino a quando il [scourge_jailors|E] è vivo, il [scourge|E] rimane una [legions_puppet|E]. Ogni azione ostile pubblica del [scourge_damned|E] contro un [scourge_jailor|E] come [imprisoning|E] o aprire #E $murder$#! risulterà in una [execution|E]."
 game_concept_scourge_jailor_desc:0 "Una [relation|E] che indica che [GetTrait('creature_nathrezim').GetName( GetNullCharacter )] è stato mandato per controllare il [scourge_damned|E].\n\n$game_concept_scourge_jailor_and_damned_common_desc$"

 game_concept_legions_puppet:0 "Marionetta della Legione"
 game_concept_legions_puppet_desc:0 "Una condizione del [scourge|E] secondo cui obbedisce ai comandi della Legione. In questo caso, le [faiths|E] $deathbringer_adj$ e $doombringer_adj$ si considerano [faith_astray|E]. Il [GetTrait('lich_king').GetName( GetNullCharacter )] può usare [great_invasion_casus_belli|E] su$special_scourge_conquest_region_prio_2$ senza limitazioni.\n\nIl [GetTrait('lich_king').GetName( GetNullCharacter )] ha 15 anni per evocare la Legione. Se il [GetTrait('lich_king').GetName( GetNullCharacter )] fallisce, il [scourge_jailors|E] termina il [scourge|E]. Se tutti i [scourge_jailors|E] sono morti o imprigionati o se la Legione è stata evocata, il [scourge|E] è libero e può sopravvivere da solo."

 game_concept_scourge:0 "Flagello"
 game_concept_scourge_possessive:0 "del Flagello"
 game_concept_scourge_desc:1 "Una delle principali [crises|E] su Azeroth. Il $game_concept_scourge$ possiede un [necro_government|E] ed è guidato da [GetTrait('lich_king').GetName( GetNullCharacter )], un potente necromante che controlla i propri [vassals|E] col pungo di ferro.\n\nIl $game_concept_scourge$ possiede il [great_invasion_casus_belli|E], ma, invece di conquistare terre, conquista vassalli e li rende [GetTrait('being_undead').GetName( GetNullCharacter )].\n\nIl $game_concept_scourge$ parte come [legions_puppet|E], e deve impiegare i primi 15 anni nell'impegnarsi a portare la Legione su Azeroth."

 game_concept_great_invasion_casus_belli:0 "Casus Belli Grande Invasione"
 game_concept_great_invasion_casus_belli_desc:0 "Un potente [casus_belli|E] disponibile per alcune [crises|E].\n\nPuò prendere di mira interi [title|E] di [kingdom|E] alla volta, e consente una rapida espansione su vaste aree di terra."

 game_concept_obey_legion:0 "Obbedisci alla Legione"

 game_concept_scourge_damned:0 "Imprigionato"
 game_concept_scourge_damned_desc:0 "Una [relation|E] che indica che [GetTrait('lich_king').GetName( GetNullCharacter )] è supervisionato dal [scourge_jailors|E].\n\n$game_concept_scourge_jailor_and_damned_common_desc$"

 game_concept_plague_scheme:0 "Piano della Piaga"
 game_concept_plague:0 "Piaga"
 game_concept_plagued:0 "Infetto"
 game_concept_plague_scheme_desc:0 "Un [hostile_scheme|E] che provoca una pestilenza che trasforma le persone in [GetTrait('being_undead').GetName(GetNullCharacter)]. Può spargersi verso le province vicine.\n\nIl [scourge|E] inizia una [war|E] e può tenersi le [counties|E] $game_concept_plagued$ in caso di vittoria. Inoltre, ogni [county|E] $game_concept_plagued$  invia [special_troops|E] basate sul proprio [development|E].\n\nSe $game_concept_plague_scheme$ ha successo, [agents|E] vengono converiti in [scheme_owner_possessive|E] [faith|E].\n\nSolo personaggi [GetTrait('creature_human').GetName(GetNullCharacter)] e province #E Human#! sono vulnerabili."

 game_concept_scheme_owner_possessive:0 "Artefice dell'Intrigo"
 
 game_concept_union_member:0 "Membro di fazione"
 game_concept_union_members:0 "Membri di Fazione"
 game_concept_union_member_desc:0 "Un personaggio che fa parte di una [union|E].\n\n$union_member_common_info$"
 
 union_member_common_info:0 "Ogni [union_member|E] è alleato con gli altri. Non possono essere richiamati in [civil_wars|E]. Per rimanere nella [union], devono versare una parte dei loro [income|E], [levies|E] e subire l'alta manutenzione degli [men_at_arms|E]."
 
 game_concept_crises:0 "Сrisi"
 game_concept_union_leaders:0 "Leader di Fazioni"
 
 game_concept_shatter_realm_casus_belli:0 "Casus Belli Distruggi il Regno"
 game_concept_shatter_realm_casus_belli_desc:0 "Un potente [casus_belli|E] disponibile contro [crises|E] e [union_leaders|E]. Come risultato, $shatter_realm_casus_belli_common_info$."
 
 shatter_realm_casus_belli_common_info:0 "il regno decade liberando i suoi [vassals|E], dando terre ai [claimants|E] e sconfiggendo il [character|E] o sciogliendo la [union|E]"
 
 game_concept_great_invasion:0 "Grande Invasione"
 game_concept_shatter_short:0 "In Frantumi"
 game_concept_scheme_owner_possessive:0 "Artefice dell'Intrigo"
 
 game_concept_frostmourne:0 "$frostmourne_name$"
 game_concept_frostmourne_desc:0 "$frostmourne_desc$"