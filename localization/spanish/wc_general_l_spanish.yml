 martial_strategy.2001.Serpents_Spine.desc:0 "#F Un’infinità di battaglie sono state combattute nei pressi della Muraglia Serpeggiante. Ogni mille anni sciami di mantid attaccano le mura. Il forte sopravvive, il debole perisce. In questo modo, ogni sconfitta rafforza lo sciame. I loro nemici, i mogu, hanno creato una varietà di tattiche di combattimento difensive per contrastare gli sciami infiniti di mantid. I mogu sapevano che le informazioni sono la chiave per la vittoria. Un insieme di segnali luminosi sono stati piazzati sulla muraglia. Il messaggio di un attacco può raggiungere l’altro capo del continente in un paio di ore.#!"
 martial_strategy.2001.Suramar_Pass.desc:0 "#F TLe pergamene descrivono la Battaglia di Suramar. I guerrieri di Re Magnar lanciarono un pesante attacco su Stromheim, prendendo di sorpresa gli alti nobili con la loro ferocia. Magnar guidò la carica, proteggendosi dalla magia arcana degli elfi con il suo scudo. I vrykul ottennero vittorie facili e presero abbastanza slancio da cacciare interamente gli alti nobili dalla loro città. L’ultima possibilità per gli alti nobili per reclamare la città si ebbe al Passo dei Nobili Oscuri. Questi riunirono le loro forze per un contrattacco finale e sbaragliarono i vrykul in una rissa brutale, ma alla fine i vrykul ottennero comunque la vittoria.#!"
 martial_strategy.2001.Alterac.desc:0 "#F La Battaglia di Alterac è un punto cruciale per la storia dei Regni Orientali. Le armate di Quel’Thalas e di Arathor ingaggiarono I troll in una grande battaglia. La battaglia durò per parecchi giorni, ma i cavalieri di Arathor rifiutarono di cedere il passo. Alla fine, i comandanti elfici decisero che fosse l’ora di scatenare i maghi elfici ed umani sui troll. Fuoco magico dal cielo indebolì la famosa rigenerazione dei troll, fiaccandone il morale. Dopo ore di bombardamento magico, i guerrieri umani ed elfici rimasti caricarono i troll, rompendo le loro linee e costringendoli ad una terribile disfatta. Anche se in fuga, i troll vennero inseguiti e massacrati dalle forze combinate.#!"
 martial_strategy.2001.Mennar.desc:0 "#F TLa Battaglia di Mennar è una dei molti combattimenti della Guerra degli Antichi. Invece di raggrupparsi fuori dalla città per partecipare al contrattacco, i maghi di Mennar rimasero indietro, ergendo una barriera magica e trasformando la loro un tempo tranquilla dimora in una fortezza. Rifugiati sciamarono verso l’Accademia di Mennar nei primi terribili giorni dell’invasione ed i sopravvissuti si mobilitarono per erigere una difese. A dispetto del loro coraggio, i maghi non furono in grado di contrastare le legioni di demoni, ma il loro eroismo trasmise speranza nei cuori delle genti di Azeroth..#!"

