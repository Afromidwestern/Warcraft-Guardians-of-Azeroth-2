l_spanish:
 necro_government:0 "No-Muerte"
 necro_government_adjective:0 "No-Muerte"
 necro_government_realm:0 "Reino de la Muerte"
 necro_government_desc:0 "\n$game_concept_necro_government_desc$\n\n#F Un reino gobernado por los muertos. Violentos por naturaleza e incapaces de reproducirse, tienen que matar y resucitar a los vivos para restaurar sus números.#!"
 necro_government_vassals_label:1 "Las [obligations|E] de los no-muertos se basan en [opinion|E]"

 government_dark_frenzy_from_battles:0 "Obtienen [dark_frenzy|E] de [battles|E] ganadas por [commanders|E]"
 government_dark_frenzy_from_sieges_and_raids:0 "Obtienen [dark_frenzy|E] de [sieges|E] y [raids|E]"
 government_dark_frenzy_from_conversions:0 "Obtienen [dark_frenzy|E] de [convert_county|E] y [promote_culture|E]"

 government_resurrect_knights:0 "Los [knights|E] asesinados se convierten en [GetTrait('being_undead').GetName( GetNullCharacter )] y se unen a $necro_government_adjective$ [court|E] #F (high [dark_authority|E] increases the chance)#!"

 demonic_government:0 "Demoníaco"
 demonic_government_adjective:0 "Demoníaco"
 demonic_government_realm:0 "Reino Demoníaco"
 demonic_government_desc:0 "\n$game_concept_demonic_government_desc$\n\n#F Las hordas demoníacas que han surgido del vacío abisal para causar caos. Sus almas inmortales están siempre hambrientas por causar dolor y sufrimiento a las civilizaciones mortales.#!"
 demonic_government_vassals_label:1 "Las [obligations|E] demoníacas se basan en [opinion|E]"

 government_dark_frenzy_from_executions:0 "Obtienen [dark_frenzy|E] de [executions|E]"
 government_dark_frenzy_from_torturing:0 "Obtienen [dark_frenzy|E] de [torturing|E]"

 government_get_demon_knight:0 "Atraen [GetTrait('being_demon').GetName( GetNullCharacter )] [knights|E] y [guests|E] con [skills|E] altas #F (high [dark_authority|E] increases the chance)#!"

 eldritch_government:0 "Antiguo"
 eldritch_government_adjective:0 "Antiguo"
 eldritch_government_realm:0 "Reino Antiguo"
 eldritch_government_desc:0 "\n$game_concept_eldritch_government_desc$\n\n#F Un poder que ha prevalecido en Azeroth desde mucho antes de que llegasen los Titanes. Mientras que seres de las esquinas mas lejanas de la Gran Oscuridad del Mas Allá gobiernan el reino, las razas mortales sirven como esclavos.#!"
 eldritch_government_vassals_label:1 "Las [obligations|E] de los antiguos se basan en [opinion|E]"

 government_dark_frenzy_from_mental_breaks:0 "Obtienen [dark_frenzy|E] de [mental_breaks|E]"
 government_mental_breaks_cant_kill:0 "[mental_breaks|E] no pueden causar la muerte"

 government_get_void_creatures:0 "Atraen [GetTrait('being_void').GetName( GetNullCharacter )] [knights|E] y [guests|E] con [skills|E] altas #F (high [dark_authority|E] increases the chance)#!"

 government_offer_vassalization_turns_undead:0 "[offer_vassalization|E] tiene la opción para convertir en [GetTrait('being_undead').GetName( GetNullCharacter )]"

 government_can_be_matchmaker:0 "Puede [marry|E] con [courtiers|E] e [children|E]"
