 government_resurrect_knights:0 "I [knights|E] nemici uccisi diventano [GetTrait('being_undead').GetName( GetNullCharacter )] e si uniscono al $necro_government_adjective$ [court|E] #F (high [dark_authority|E] increases the chance)#!"
 
