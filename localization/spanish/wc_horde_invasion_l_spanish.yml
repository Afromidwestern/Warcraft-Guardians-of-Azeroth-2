l_spanish:
 WCHOI_2_TITLE:0 "La Invasión desde Draenor"
 WCHOI_2_DESC:0 "Una tormenta se avecina sobre las tierras del sur de Azeroth, dentro del Pantano de las Penas. Se ha abierto un portal oscuro, el Portal Oscuro, hacia un mundo moribundo conocido como Draenor, hogar de bestias salvajes, orcos, ogros y muchas otras criaturas viles. Sedientos de sangre y en busca de nuevas tierras, los clanes orcos se han unido bajo un poderoso Jefe de Guerra que gobierna la Horda con mano de hierro. ¡Ahora buscan atravesar el Portal Oscuro y conquistar Azeroth!"
 WCHOI_2_OPT_A:0 "¡Lok'tar ogar!"
 WCHOI_2_OPT_B:0 "Esperemos y veamos qué sucede."
 WCHOI_2_OPT_C:0 "¡Se debe hacer algo al respecto!"

 WCHOI_3_DESC:0 "Es hora de detener esta carnicería. La Horda ha conquistado suficiente tierra para comenzar una nueva vida en Azeroth. Muchos orcos están regresando a sus familias, enterrando sus hachas en la tierra. Han jurado olvidar los horrores de la guerra por los que tuvieron que pasar. Los señores de guerra de la Horda todavía representan una amenaza para algunas partes de Azeroth, pero las guerras más sangrientas quedaron atrás, ya que los clanes ya no ven sentido en mantener unida a la Horda."
 WCHOI_3_OPT_A:0 "¡Los orcos necesitan a su jefe de guerra!"
 WCHOI_3_OPT_B:0 "Seguiremos nuestro propio camino."
 ITS_OVER:0 "Ha terminado..."


 horde_invite_bloodthirsty_clans:0 "Invita a los clanes restantes"
 horde_invite_bloodthirsty_clans_desc:0 "Muchos orcos han quedado más allá del Portal Oscuro. Necesitamos a todos los clanes si queremos establecernos en Azeroth."
 horde_invite_bloodthirsty_clans_tooltip:1 "Obtén [special_troops|E] y crea #high 2#! nuevos [vassals|E]"
 horde_invite_bloodthirsty_clans_confirm:0 "Llamalos"

LOKTAR_OGAR:0 "¡Lok'tar ogar!"
EVTDESC_WCFTW_4:0 "Draenor continúa muriendo lentamente. Ahora, ninguno de los orcos tiene deseos de permanecer en un mundo que se desvanece. Los que quedaron en Draenor ahora están hambrientos, enfermos y enloquecidos... Pero han cruzado la línea entre los mundos. Entre ellos se encuentran los clanes más sedientos de sangre, que inspiran temor y respeto en otros clanes menos violentos. Los clanes del Filoardiente y Faucedraco abrumarán a cualquiera que se interponga en el camino de la Horda."

WCHOI_3_OPT_A_ALT:0 "¡Necesitamos a nuestro jefe de guerra!"
