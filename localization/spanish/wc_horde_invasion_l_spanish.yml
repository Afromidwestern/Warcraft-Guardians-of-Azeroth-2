l_spanish:
 WCHOI_2_TITLE:0 "L'invasione da Draenor"
 WCHOI_2_DESC:0 "Una tempesta infuria sulle propaggini meridionali di Azeroth, all'interno della Palude Nera. Un varco, il Portale Oscuro, è stato aperto tra il mondo morente conosciuto come Draenor – casa di bestie selvagge, orchi, ogre e moltissime altre vili creature. Assetati di sangue ed alla ricerca di nuove terre, i clan orcheschi sono stati uniti sotto la guida di un potente Capoguerra che governa l’Orda con il pugno di ferro. Ora proveranno ad attraversare il Portale Oscuro e conquistare Azeroth!"
 WCHOI_2_OPT_A:0 "Lok'tar ogar!"
 WCHOI_2_OPT_B:0 "Aspettiamo e vediamo cosa succede."
 WCHOI_2_OPT_C:0 "Dobbiamo fare qualcosa!"
 
 WCHOI_3_DESC:0 "È tempo di fermare questa carneficina. L’Orda ha conquistato abbastanza terre per cominciare una nuova vita su Azeroth. Molti orchi sono tornati dalle loro famiglie, seppellendo l’ascia da guerra. Hanno giurato di dimenticare gli orrori della guerra e ciò che hanno subito. I signori della guerra dell’Orda rappresentano ncora una minaccia per Azeroth, ma gli scontri più sanguinari sono ale nostre spalle da quando i clan non vedono più motivo di mantenere un’Orda unita."
 WCHOI_3_OPT_A:0 "Gli orchi hanno bisogno del loro Capoguerra!"
 WCHOI_3_OPT_B:0 "Andremo per la nostra strada."
 ITS_OVER:0 "È finita..."
 
 horde_invite_bloodthirsty_clans:0 "Invita i Clan Rimasti"
 horde_invite_bloodthirsty_clans_desc:0 "Molti orchi sono stati lasciati dall'altra parte del Portale Oscuro. Abbiamo bisogno di tutti i clan, se vogliamo mettere piede su Azeroth."
 horde_invite_bloodthirsty_clans_tooltip:1 "Ottieni [special_troops|E] e designa #high 2#! nuovi [vassals|E]"
 horde_invite_bloodthirsty_clans_confirm:0 "Richiamali"
 
 LOKTAR_OGAR:0 "Lok'tar ogar!"
 EVTDESC_WCFTW_4:0 "Draenor continua lentamente a morire. Ora, nessun orco ha desiderio di rimanere in un mondo devastato. Coloro che sono stati lasciati su Draenor sono affamati, malati e folli…ma abbiamo varcato la linea tra i due mondi. Tra di loro ci sono le bande di orchi più spietate, che instillano paura e rispetto negli altri clan meno bellicosi. I clan delle Lame Ardenti e delle Fauci di Drago sopraffaranno chiunque osi mettersi sulla strada dell’Orda."

 WCHOI_3_OPT_A_ALT:0 "Abbiamo bisogno del nostro Capoguerra!"