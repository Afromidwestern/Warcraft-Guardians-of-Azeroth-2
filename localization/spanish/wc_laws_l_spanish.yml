 necro_authority_2_effects:1 "$vassal_refusal_is_treason$$titles_cannot_leave_realm_on_succession$"
 necro_authority_3_effects:1 "$can_designate_heirs$"

 necro_authority_1_effects_not_in_prev:1 "$crown_authority_1_effects_not_in_prev$"
