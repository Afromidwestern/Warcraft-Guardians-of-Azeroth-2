 can_designate_heirs:0 "$EFFECT_LIST_BULLET$Los gobernantes pueden designar heredero [heir|E]\n"

 increase_dark_special_effects_by_50:0 "$EFFECT_LIST_BULLET$Aumenta los efectos de [dark_government|E] aleatoriamente un #V 50%#!"
 increase_dark_special_effects_by_100:0 "$EFFECT_LIST_BULLET$Aumenta los efectos de [dark_government|E] aleatoriamente un #V 100%#!"

 demonic_authority:0 "[dark_authority|E]"
