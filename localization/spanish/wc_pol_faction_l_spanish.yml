 WCPLF_100_DESC_custom:1 "Calling themselves the $CV_CUSTOM_UNION$, they welcome close nations that share their cultural values and religious practices. Led by the $UN_CUSTOM_LEADER_TITLE$, they preach that their unique traditions will endure only if they stay together and keep outsiders away.\n\nIf anyone dares cross the $CV_CUSTOM_UNION$, they will feel their combined might and zealous fury of $UN_CUSTOM_LEADER_GODS$."

