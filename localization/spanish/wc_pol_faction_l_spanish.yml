 WCPLF_100_DESC_custom:1 "Llamandose a si mismos $CV_CUSTOM_UNION$, dan la bienvenida a las naciones vecinas para compartir sus valores culturales y practicas religiosas. Liderados por $UN_CUSTOM_LEADER_TITLE$, predican que sus tradiciones única solo prevalecerán si se mantienen unidos y mantienen a los forasteros alejados.\n\n Si alguien osa desafiar a $CV_CUSTOM_UNION$, se enfrentaran a su fanatismo y furia combinada de $UN_CUSTOM_LEADER_GODS$."

