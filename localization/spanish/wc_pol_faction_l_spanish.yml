 WCPLF_100_TITLE:2 "[ROOT.Char.Custom('ES_ART_IL')] [faction_leader.Custom('GetPolFactionName')]"
 WCPLF_100_DESC_beg:1 "Il tuo messaggero porta notizia che [faction_leader.GetFullNameNicknamed] ha annunciato che una nuova potenza mondiale è sorta.\n\n"
 WCPLF_100_DESC_alliance:1 "Si fanno chiamare l'$CV_ALLIANCE$, acolgono tutte le nobili nazioni di Azeroth che stanno provando a resistere alla tempesta e preservare la loro cultura e la pace. Animati dalla tradizione, rispettano profondi impegni per concetti astratti come la nobiltà, l’onore, la fede, la giustizia ed il sacrificio. Impegnandosi a rappresentare questi ideali, hanno dichiarato il loro intento nel mettere in comune le loro conoscenze tecniche, arcane e spirituali per raggiungere l’obiettivo comune di preservare l’ordine su Azeroth e creare un mondo pacifico e giusto."
 WCPLF_100_DESC_horde:1 "Si fanno chiamare l’$CV_HORDE$, accolgono le nazioni più disparate che combattono per la sopravvivenza in questo mondo ostile che vuole vederli distrutti. Mossi dall’unità, sono uniti assieme come una famiglia, compagni o perfino alleati inaspettati. Focalizzati, feroci e talvolta mostruosi, l’$CV_HORDE$, tiene in considerazione forza e onore ed è pronta a respingere coloro che minacciano i loro ideali ed infrangere lo status quo."
 WCPLF_100_OPT_pos:1 "[ROOT.Char.Custom('ES_ART_IL')] [faction_leader.Custom('GetPolFactionName')|U] dice che...dovrei considerarli."
 WCPLF_100_OPT_neg:1 "[ROOT.Char.Custom('ES_ART_IL')] [faction_leader.Custom('GetPolFactionName')|U] dice che...sia un altro nemico da temere."
 WCPLF_100_OPT_neu:1 "[ROOT.Char.Custom('ES_ART_IL')] [faction_leader.Custom('GetPolFactionName')|U] dice che...debba tenerli d'occhio."
 FOR_FACTION:1 "Per [faction_leader.Custom('GetPolFactionName')]!"
 
 WCPLF_150_DESC:0 "La mia nazione ed io vorremmo prendere le vostre parti ed unirci all' [ROOT.Char.Custom('GetPolFactionName')]."
 
 WCPLF_155_DESC:1 "La [recipient.Custom('GetPolFactionName')|U] vi dà il benvenuto! Sarà un onore combattere fianco a fianco con te."
 WCPLF_160_DESC:0 "Dopo lunghe riflessioni, temo che siamo arrivati alla conclusione che l'[recipient.Custom('GetPolFactionName')|U] debba rifiutare la tua offerta."
 
 WCPLF_200_DESC:1 "Sembra che la [faction_leader.Custom('GetPolFactionName')] abbia perso i suoi leader.\n\nTra tutti coloro che hanno giurato, la tua nazione è la più rispettata e forte. I tuoi alleati si aspettano che tu guidi l’[faction_leader.Custom('GetPolFactionName')] prima che questa cada a pezzi."
 
 WCPLF_250_DESC:1 "Trovandosi nel caos, non sono riusciti a trovare qualcuno che potesse sopportare tale fardello, [ROOT.Char.Custom('GetPolFactionName') è collassato. I vecchi membri hanno convenuto che i loro precedenti accordi non siano più validi.”
