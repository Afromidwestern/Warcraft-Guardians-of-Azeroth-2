 WCPLF_100_TITLE:2 "El [faction_leader.Custom('GetPolFactionName')]"
 WCPLF_100_DESC_beg:1 "Tu mensajero trae noticias de que [faction_leader.GetFullNameNicknamed] ha anunciado que un nuevo poder mundial esta alzandose.\n\n"
 WCPLF_100_DESC_alliance:1 "Llamándose a si mismos $CV_ALLIANCE$, han dado la bienvenida a todas las nobles naciones de Azeroth, que tratan de soportar la tormenta y preservar sus culturas y paz. Conducidos por la tradición, respetan enormemente las promesas a conceptos abstractos como la nobleza, el honor, la fe, la justicia y el sacrificio. Luchan para representar estos altos ideales y declaran su voluntad de contribuir a la tecnología arcana, y la sabiduría espiritual en pos de conseguir el objetivo compartido de preservar el orden en Azeroth, para así crear un mundo justo y pacifico."
 WCPLF_100_DESC_horde:1 "Llamándose a si mismos $CV_HORDE$, dan la bienvenida a todas las naciones dispares que luchan por sobrevivir en este mundo hostil que busca destruirlas. Inspirados por la unidad, están unidos como una familia, camaradas e incluso aliados inquietantes. Centrados, feroces y, en ocasiones, monstruosos, $CV_HORDE$ valora la fuerza ademas del honor y esta lista para hacer retroceder a aquellos que amenacen sus ideales e intenten quebrar el status quo."
 WCPLF_100_OPT_pos:1 "El [faction_leader.Custom('GetPolFactionName')|U] dices... Lo considerare."
 WCPLF_100_OPT_neg:1 "El [faction_leader.Custom('GetPolFactionName')|U] dices... Otro enemigo al que combatir."
 WCPLF_100_OPT_neu:1 "El [faction_leader.Custom('GetPolFactionName')|U] dices... mantén un ojo sobre él."
 FOR_FACTION:1 "¡Por [faction_leader.Custom('GetPolFactionName')]!"

 WCPLF_150_DESC:0 "A mi nación y a mi nos gustaria unirnos vuestro bando y ser parte de [ROOT.Char.Custom('GetPolFactionName')]."

 WCPLF_155_DESC:1 "¡[recipient.Custom('GetPolFactionName')|U] te da la bienvenida! Sera un honor luchar a tu lado."
 WCPLF_160_DESC:0 "Tras una larga deliberación, me temo que hemos llegado a la conclusión de que [recipient.Custom('GetPolFactionName')|U] debe rechazar tu oferta."

 WCPLF_200_DESC:1 "Parece que [faction_leader.Custom('GetPolFactionName')] ha perdido a sus lideres.\n\nDe entre todos los que han realizado el juramento, tu nación es la mas respetada y la mas fuerte. Tus aliados esperan que lideres a [faction_leader.Custom('GetPolFactionName')] antes de que se quiebre."

 WCPLF_250_DESC:1 "[ROOT.Char.Custom('GetPolFactionName')|U] ha perdido a sus lideres.\n\nSe encuentra en un estado de caos, sin poder encontrar a nadie que pueda cargar con la responsabilidad, [ROOT.Char.Custom('GetPolFactionName')]  ha colapsado. Los integrantes han decidido que sus acuerdos anteriores ya no son validos."
 WCPLF_250_OPT_a:0 "No han durado demasiado."

