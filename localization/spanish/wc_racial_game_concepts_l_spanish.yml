l_spanish:
 game_concept_wc_race:0 "Raza"
 game_concept_wc_race_desc:0 "Raza o especie son terminos usados para dividir las distintas criaturas unicas en grupos separados."

 game_concept_wc_children_of_cenarius_family:0 "$game_concept_wc_children_of_cenarius_wo_family$ Family"
 game_concept_wc_children_of_cenarius_family_desc:0 "Una [wc_race_family|E], los descendientes del semidios Cenarius tienen la parte inferior de su cuerpo similar a los ciervos mientras que la superior posee un torso humanoide. Son conocidos como los hijos del linaje de Cenarius.\n\nSus hijos son:\n$BULLET_WITH_TAB$[GetTrait('creature_dryad').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_frostnymph').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_centaur').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_magnataur').GetName( GetNullCharacter )]"

 game_concept_wc_races:0 "Razas"

 game_concept_wc_race_family:0 "Familia Racial"
 game_concept_wc_race_family_desc:0 "Un grupo de [wc_races|E] estrechamente emparentados. Separados hace unos 10.000 años, pueden casarse entre ellos e incluso tener descendencia sin ningún problema."

 game_concept_wc_race_class:0 "Clase Racial"
 game_concept_wc_race_class_desc:0 "Un grupo de [wc_races|E] lejanamente emparentados. No se puede afirmar que compartan el mismo origen, pero si que tienen las mismas caracteristicas basicas como escamas o agallas."

 game_concept_wc_children_of_cenarius_wo_family:0 "Cenaricos"

 game_concept_wc_yaungol_family:0 "$game_concept_wc_yaungol_wo_family$ Family"
 game_concept_wc_yaungol_wo_family:0 "Bovine"
 game_concept_wc_yaungol_family_desc:0 "A [wc_race_family|E] of large bovine humanoids. Their ancestors dwelled on the great plains of Ancient Kalimdor. These are:\n$BULLET_WITH_TAB$[GetTrait('creature_taunka').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_tauren').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_yaungol').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_highmountain_tauren').GetName( GetNullCharacter )]"

 game_concept_wc_nraqi_family:0 "$game_concept_wc_nraqi_wo_family$ Family"
 game_concept_wc_nraqi_wo_family:0 "Faceless"
 game_concept_wc_nraqi_family_desc:0 "A [wc_race_family|E] of monstrous humanoids created by the Old Gods. These are:\n$BULLET_WITH_TAB$[GetTrait('creature_nraqi').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_cthraxxi').GetName( GetNullCharacter )]"

 game_concept_wc_elven_family:0 "$game_concept_wc_elven_wo_family$ Family"
 game_concept_wc_elven_wo_family:0 "Elven"
 game_concept_wc_elven_family_desc:0 "A [wc_race_family|E] of long-lived humanoid species native to Azeroth known for keen perception, grace, and great spellwork. These are:\n$BULLET_WITH_TAB$[GetTrait('creature_high_elf').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_night_elf').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_nightborne').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_highborne').GetName( GetNullCharacter )]"

 game_concept_wc_aqir_family:0 "$game_concept_wc_aqir_wo_family$ Family"
 game_concept_wc_aqir_wo_family:0 "Aqir"
 game_concept_wc_aqir_family_desc:0 "A [wc_race_family|E] of sentient insectoids who arose from the organic matter seeping from the Old Gods. These are:\n$BULLET_WITH_TAB$[GetTrait('creature_nerubian').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_qiraji').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_mantid').GetName( GetNullCharacter )]"

 game_concept_wc_dragon_family:0 "$game_concept_wc_dragon_wo_family$ Family"
 game_concept_wc_dragon_wo_family:0 "Dragon"
 game_concept_wc_dragon_family_desc:0 "A [wc_race_family|E] of winged reptilian creatures, created from proto-dragons by the titans. These races are:\n$BULLET_WITH_TAB$[GetTrait('creature_red_dragon').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_blue_dragon').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_green_dragon').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_black_dragon').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_bronze_dragon').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_infinite_dragon').GetName( GetNullCharacter )]"

 game_concept_wc_vrykul_family:0 "$game_concept_wc_vrykul_wo_family$ Family"
 game_concept_wc_vrykul_wo_family:0 "Vrykul"
 game_concept_wc_vrykul_family_desc:0 "A [wc_race_family|E] of half-giants, descended from titan-forged iron vrykul. These races are:\n$BULLET_WITH_TAB$[GetTrait('creature_red_dragon').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_vrykul').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_kvaldir').GetName( GetNullCharacter )]"

 game_concept_wc_murloc_family:0 "$game_concept_wc_murloc_wo_family$ Family"
 game_concept_wc_murloc_wo_family:0 "Murlocoid"
 game_concept_wc_murloc_family_desc:0 "A [wc_race_family|E] of bipedal, amphibious humanoid creatures descended from an unknown frog Ancient Guardian. These races are:\n$BULLET_WITH_TAB$[GetTrait('creature_murloc').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_gorloc').GetName( GetNullCharacter )]"
