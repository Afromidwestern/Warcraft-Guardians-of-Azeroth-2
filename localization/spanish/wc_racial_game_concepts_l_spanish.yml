l_spanish:
 game_concept_wc_race:0 "Razza"
 game_concept_wc_race_desc:0 "Razza o specie è il termine utilizzato per dividere varie creature in gruppi separati."
 
 game_concept_wc_children_of_cenarius_family:0 "$game_concept_wc_children_of_cenarius_wo_family$ Famiglia"
 game_concept_wc_children_of_cenarius_family_desc:0 "Una [wc_race_family|E], i discendenti del semidio Cenarius hanno corpo da quadrupede con busto umanoide. Sono conosciuti come figli o progenie di Cenarius.\n\nI suoi figli sono:\n$BULLET_WITH_TAB$[GetTrait('creature_dryad').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_frostnymph').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_centaur').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_magnataur').GetName( GetNullCharacter )]"
 
 game_concept_wc_races:0 "Razze"
 
 game_concept_wc_race_family:0 "Famiglia di Razze"
 game_concept_wc_race_family_desc:0 "Un gruppo di [wc_races|E] altamente affini. Divisesi circa 10000 anni fa, sono in grado di sposarsi tra loro e produrre prole."
 
 game_concept_wc_race_class:0 "Classe di Razze"
 game_concept_wc_race_class_desc:0 "Un gruppo di [wc_races|E] molto distanti. Non condividono una medesima origine, ma possiedono caratteristiche base comuni come scaglie o branchie."
 
 game_concept_wc_children_of_cenarius_wo_family:0 "Cenariani"
 
 game_concept_wc_yaungol_family:0 "Famiglia $game_concept_wc_yaungol_wo_family$"
 game_concept_wc_yaungol_wo_family:0 "Bovina"
 game_concept_wc_yaungol_family_desc:0 "Una [wc_race_family|E] di grossi bovini umanoidi. I loro antenati dimoravano nelle vaste pianure della antica Kalimdor. Queste sono:\n$BULLET_WITH_TAB$[GetTrait('creature_taunka').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_tauren').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_yaungol').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_highmountain_tauren').GetName( GetNullCharacter )]"
 
 game_concept_wc_nraqi_family:0 "Famiglia $game_concept_wc_nraqi_wo_family$"
 game_concept_wc_nraqi_wo_family:0 "Senzavolto"
 game_concept_wc_nraqi_family_desc:0 "Una [wc_race_family|E] di umanoidi mostruosi creati dagli Dei Antichi. Questi sono:\n$BULLET_WITH_TAB$[GetTrait('creature_nraqi').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_cthraxxi').GetName( GetNullCharacter )]"
 
 game_concept_wc_elven_family:0 "Famiglia $game_concept_wc_elven_wo_family$"
 game_concept_wc_elven_wo_family:0 "Elfica"
 game_concept_wc_elven_family_desc:0 "Una [wc_race_family|E] di specie umanoidi estremamente longeve native di Azeroth conosciute per la loro spiccata percezione, grazia ed affinità con la magia. Queste sono:\n$BULLET_WITH_TAB$[GetTrait('creature_high_elf').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_night_elf').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_nightborne').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_highborne').GetName( GetNullCharacter )]"
 
 game_concept_wc_aqir_family:0 "Famiglia $game_concept_wc_aqir_wo_family$"
 game_concept_wc_aqir_wo_family:0 "Aqir"
 game_concept_wc_aqir_family_desc:0 "Una [wc_race_family|E] di insettoidi senzienti originati dalla materia organica rilasciata dagli Dei Antichi. Queste sono:\n$BULLET_WITH_TAB$[GetTrait('creature_nerubian').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_qiraji').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_mantid').GetName( GetNullCharacter )]"
 
 game_concept_wc_dragon_family:0 "Famiglia $game_concept_wc_dragon_wo_family$"
 game_concept_wc_dragon_wo_family:0 "Draconica"
 game_concept_wc_dragon_family_desc:0 "Una [wc_race_family|E] di rettili alati, creati dai Titani a partire dai proto-drachi. Queste razze sono:\n$BULLET_WITH_TAB$[GetTrait('creature_red_dragon').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_blue_dragon').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_green_dragon').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_black_dragon').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_bronze_dragon').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_infinite_dragon').GetName( GetNullCharacter )]"
 
 game_concept_wc_vrykul_family:0 "Famiglia $game_concept_wc_vrykul_wo_family$"
 game_concept_wc_vrykul_wo_family:0 "Vrykul"
 game_concept_wc_vrykul_family_desc:0 "Una [wc_race_family|E] di mezzi giganti, discendenti dai titanforgiati vrykul di ferro. Queste razze sono:\n$BULLET_WITH_TAB$[GetTrait('creature_red_dragon').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_vrykul').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_kvaldir').GetName( GetNullCharacter )]"
 
 game_concept_wc_murloc_family:0 "Famiglia $game_concept_wc_murloc_wo_family$"
 game_concept_wc_murloc_wo_family:0 "Murlocoide"
 game_concept_wc_murloc_family_desc:0 "Una [wc_race_family|E] di umanoidi bipedi ed anfibi, discendenti da uno sconosciuto Guardiano Antico rana. Queste razze sono:\n$BULLET_WITH_TAB$[GetTrait('creature_murloc').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_gorloc').GetName( GetNullCharacter )]"