 # Warcraft Base MaA Descriptions
 caster_unit_flavor:0 "#F Taumaturgos habilidosos de cualquier escuela de magia. Son la espina dorsal de cualquier ejercito pues son capaces de adaptarse a cualquier campo de batalla.#!"
 giant_unit_flavor:0 "#F Temidos por muchos por su tamaño, estos enormes soldados  superan al lacayo promedio y pueden acabar con grandes grupos de unidades enemigas con gran facilidad.#!"
 aerial_unit_flavor:0 "#F Una armada bien equipada de monturas legendarias que dominan los cielos, dejando a aquellos en el suelo vulnerables a un ataque desde cualquier dirección.#!"
 massive_aerial_unit_flavor:0 "#F Los colosales gigantes voladores se elevan a través del cielo, devastando todo lo que está debajo de ellos con una facilidad aterradora.#!"
 riflemen_flavor:0 "#F La guerra cambió a medida que las armas de fuego se volvían mas efectivas y su uso se popularizó. Aunque se reconoce que son algo imprecisas, especialmente a largas distancias, los rifles poseen un poder de perforación tan alto que pueden derribar incluso a los enemigos mas grandes con las armas duras mas pesadas.#!"

###Regional MaA
 gryphon_rider:0 "Jinetes de Grifos"
 gryphon_rider_flavor:0 "#F Los atrevidos jinetes de grifos cargan a la batalla a lomos de sus nobles bestias con una determinación implacable en busca de mantener los cielos despejados de sus enemigos."

 kodo_rider:0 "Jinetes de Kodos"
 kodo_rider_flavor:0 "#F Los enormes kodos sirven como símbolos de poder y valor, así como también usan su tremendo tamaño y fuerza para ayudar a sus aliados en batalla."

 wyvern_rider:0 "Jinetes del Viento"
 wyvern_rider_flavor:0 "#F Junto a sus nuevos aliados, los dracoleones, han creado una habilidad unidad de combate aéreo, los Jinetes del Viento. Finalmente, los cielos se hallan a su alcance."

