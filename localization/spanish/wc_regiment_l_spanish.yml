 ###Cultural MaA Descriptions

 ##Tribal
 abomination_flavor:0 "#F La creación de las abominaciones ha provisto de un poderoso y resistente soldado. Las mentes inferiores los rechazaran por la “moral”, pero su inestimable valor es mas que sabido."
 archmage_flavor:0 "#F Los archimagos son capaces de realizar extraordinarias proezas con magia, y son un activo formidable para cualquier ejercito."
 blademaster_flavor:0 "#F Los maestros de las espadas orcos han dominado el estudio de su arma escogida hasta un nivel sin precedentes. Esto les ha convertido en poderosos combatientes y hábiles duelistas."
 buccaneer_flavor:0 "#F Los piratas, marineros, marinos y bucaneros pueden sentirse mas cómodos cuando navegan por los mares, pero su habilidad para combatir en tierra firme no es algo que se deba subestimar."
 brute_flavor:0 "#F Siendo los gnolls mas fuertes y mejor equipados de la tribu, actúan como tropas de choque y saqueadores para esta."
 candleholder_flavor:0 "#F Te robaran tu vela y pobre del inconsciente que se atreva a intentar robar la suya."
 cloud_serpents_flavor:0 "#F Durante mucho tiempo hemos mantenido un estrecho vinculo con nuestros amigos en el cielo. Ahora, nuestro vinculo es mas cercano que nunca, pues podemos cabalgar a las serpientes nubosas rumbo a nuevas alturas."
 couatl_flavor:0 "#F Los grandes y coloridos Couatls son criaturas voladoras que se asemejan a las serpientes del viento. Mientras que algunos escupen veneno, otros son capaces de romper la magia. Gracias a las sirenas naga, estas feroces criaturas fueron incorporadas en los ejércitos de Nazjatar, sirviendo como ágiles exploradores aéreos."
 dervishes_flavor:0 "#F Asaltantes, bandidos y feroces guerreros, los derviches vagabundos son una fuerza a tener en cuenta que han conquistado los desiertos y sus dunas."
 dire_troll_flavor:0 "#F Sorprendentemente grandes y poderosos trols, son pocos los que pueden igualar a un trol temible en fuerza bruta, llevándoles a su reputación de guerreros de élite."
 dragon_flavor:0 "#F Creados por el toque de los titanes, son portadores de increíbles poderes y señores de los cielos. Solo un tonto desafiaría a un dragón."
 ghoul_flavor:0 "#F Los ghouls son no muertos que actúan como tropas de choque para El Azote. Estos cadáveres pesados y podridos fueron antaño ciudadanos inocentes que han hecho su transición final a la autentica no muerte."
 gladiator_flavor:0 "#F Los gladiadores son criados y entrenados toda su vida para combatir en la arena. Esto les permite aportar sus inusuales tácticas de combate en los campos de batalla también."
 hag_flavor:0 "#F Las malvadas brujas de las distintas tribus dominan muchos hechizos chamanicos asociados al viento. Desatar estos poderes sobre sus enemigos trae confusión y caos entre sus filas, permitiendo ataques relámpago y retiradas igual de rápidas."
 hexer_flavor:0 "#F Muchos conocen de los espíritus, pero pocos pueden manipularlos con la facilidad con la que lo hacen los hechiceros. Son capaces de debilitar enemigo invocándolos con cantos, bailes e ídolos. Pese a su importancia es desconcertante e incomodo estar cerca de ellos."
 headhunter_flavor:0 "#F Peligrosos cazadores trols, su experiencia los convierte en rastreadores formidables, lanzadores de lanza y exploradores."
 marauder_flavor:0 "#F Los merodeadores son guerreros centauros que ejemplifican la fuerza bruta, salvajismo y velocidad, convirtiéndoles en oponentes temibles."
 magi_flavor:0 "#F Los ogros magi de dos cabezas suelen abalanzarse a la batalla con un salvaje arsenal de hechizos. Si la magia no es suficiente, recurren entonces a su inmensa fuerza física para aplastar a sus descuidados enemigos con sus puños desnudos."
 mountain_giant_flavor:0 "#F Los poderosos gigantes de las montañas pueden ser lentos, pero sus golpes son mucho mas fuertes en consonancia. Estos enormes seres de piedra son extremadamente difíciles de desviar de un camino una vez comienzan a caminar, dejando un rastro de destrucción a su paso."
 myrmidon_flavor:0 "#F Mas grandes y físicamente fuertes que las hembras naga, los mirmidones poseen un aspecto bestial con sus cabezas similares a dragones y cuerpos cubiertos de escamas. Son capaces de luchar con gran eficacia tanto en tierra como en agua, así como asumir una gran variedad de roles. Esto hace que los mirmidones sean la piedra angular de cualquier unidad naga."
 savage_flavor:0 "#F El mundo nos considera bárbaros y salvajes. Desafortunadamente, nuestros guerreros mas feroces hacen poco para negar esta fama. Pese a sus flaquezas, son guerreros temibles en batalla y una fuerza casi imparable."
 sea_giant_flavor:0 "#F Lo que les falta de lealtad a nuestros esclavos cubiertos de algas lo compensan con una fuerza tan grande como ellos mismos. Pocos son los enemigos que se atreverían a desafiarlos y menos aun aquellos los que conseguirían derrotarlos."
 sentinel_flavor:0 "#F Siendo la fuerza principal de los kaldorei, las centinelas adaptan sus estrategias al combate, primando el uso de emboscadas y tácticas de guerrilla."
 siren_flavor:0 "#F Las sirenas naga son las taumaturgas de Nazjatar. Combinan el poder de los chamanes, magos y sacerdotes en sus orbes arcanos para desatar sus temibles poderes sobre sus desafortunados oponentes."
 snow_hunter_flavor:0 "#F Nuestra tierra es dura y plagada de peligros. Los mas valientes de nuestra gente son conocidos como los cazadores de las nieves pues, a diferencia del resto, abrazan los peligros del invierno y se han fortalecido con este."
 swarm_flavor:0 "#F Los remanentes de los aqir son una amenaza innegable, sin embargo, se diferencian de las otras razas al favorecer la cantidad sobre la calidad en sus soldados. Esto es algo visible en sus claras y salvajes tácticas de combate."
 thornguard_flavor:0 "#F Los jabaespines son conocidos por su ferocidad en batalla. La élite de los guardaespinas lleva esto a un nuevo nivel, atravesando las posiciones enemigas como una guadaña corta el trigo."
 tidehunter_flavor:0 "#F Aaaaaughibbrgubugbugrguburgle! Mrgllll glrrm gl!"
 ursa_flavor:0 "#F Los indomables ursas se abalanzan con una feroz furia sobre todo aquel lo suficientemente insensato que ose amenazar su dominio y a la propia naturaleza."
 warbrave_flavor:0 "#F Los mas valientes de los tauren han pasado duras pruebas de cuerpo y espíritu, convirtiéndose en la vanguardia de estos, para preservar el legado de sus ancestro y de la Madre Tierra."
 war_dinosaur_flavor:0 "#F Siendo magnificas reliquias de una era olvidada, nadie osaría cuestionar el poder de un dinosaurio. Verdaderamente, solo nuestra orgullosa especie es digna de tan grandes bestias."
 witch_doctor_flavor:0 "#F La astucia y capacidades de los médicos brujos con la alquimia y la magia, solo es superada por su brutalidad falta de piedad alguna."
 wolfrider_flavor:0 "#F Los orcos y los lobos comparten un vínculo inquebrantable. Individualmente fuertes, juntos son imparables. Hábiles, astutos y rápidos, los jinetes lobo se encuentran entre los enemigos más mortíferos que uno puede encontrar. Son un recurso invaluable durante los asedios prolongados."

 ##Early Medieval
 baradian_marine_flavor:0 "#F La élite de nuestro ejercito, los marinos de Baradin, no conocen el miedo, solo la gloria en la victoria. En tiempos de paz custodian la prisión de Tol Barad, pero es en la guerra donde realmente brillan."
 bearpaws_flavor:0 "#F Entre los pandaren, pocos son tan poderosos como las Zarpas de Osos. Vistiendo una armadura de bambú y con una formidable habilidad en las artes marciales, estos feroces guerreros son la primera linea de defensa de su gente."
 blackrock_legionnaire_flavor:0 "#F Los mejores del clan Rocanegra, los legionarios desafían las expectativas como fuerza orca con una disciplina inflexible como el acero. Conquistan todo a su paso, sin mostrar piedad alguna."
 chaosborn_flavor:0 "#F Los nacidos del caos son poderosos eredar leales a Sargeras. Su gran habilidad con la magia fel y la espada, les convierte en unos peligrosos oponentes."
 chimaera_flavor:0 "#F Las temibles quimeras circulan por los oscuros bosques del norte de Kalimdor. Usan su terrible aliento contra todos los que profanan la pureza de su tierra natal."
 faerie_dragon_flavor:0 "#F Los dragones feéricos son pequeños pero altamente efectivos como taumaturgos de combates. Comparten un cercano vinculo tanto con la naturaleza como con los elfos nocturnos, y están dispuestos a luchar en su defensa."
 farstriders_flavor:0 "#F Los mejores exploradores de Quel'thalas son conocidos como “Los Errantes”. Son experimentados, nobles y habilidosos, pocos son los que llegan a formar parte de estos feroces guardianes del reino."
 fel_guard_flavor:0 "#F Los guardias viles son nuestros soldados rasos. Son tan intrépidos como poderosos, los que los convierte en una fuerza impresionante digna de encabezar la vanguardia de nuestra ardiente Cruzada."
 dark_ranger_flavor:0 "#F En vida, sirvieron a Quel'thalas. En la muerte, nos sirven a nosotros. Amargados pero leales, sirven como agentes de élite de nuestra voluntad, actuando como saboteadores, arqueros y generales si es necesario."
 dragonhawk_rider_flavor:0 "#F En la naturaleza son depredadores inteligentes, pero cuando se los domestica, los dracohalcones se convierten en nobles monturas. Esto permite a nuestros soldados destrozar las filas enemigas con rapidez y precisión."
 golem_arcane_flavor:0 "#F Los golems arcanos son construcciones descomunales potenciadas por la magia arcana y permitiendoles usar los poderes de esta. Se encuentran principalmente en los territorios gobernados por el Kirin Tor. Actúan como pacificadores y defensores pero, de ser necesario, pueden ser armas de guerra."
 golem_mech_flavor:0 "#F Los golems mecanizados son descomunales construcciones roboticas impulsadas por combustible. Actúan como pacificadores y defensores pero, cuando es necesario, pueden ser máquinas de guerra imparables."
 huntress_flavor:0 "#F Las cazadoras son la elite del ejercito centinela de los elfos nocturnos. Estas guerreras montan en sus leales sables de la noche a la batalla, derribando a cualquiera que se interponga en su camino."
 peacekeeper_flavor:0 "#F Los pacificadores son principalmente defensores y guardias blindados fuertemente armados. Suelen abordar las situaciones con diplomacia pero, hay pocos que puedan interponerse en su camino una vez han decidido recurrir a la violencia."
 proto_drake_rider_flavor:0 "#F Los protodracos son criaturas bestiales que dependen principalmente de sus instintos primarios. Con un guerrero vrykul curtido por la batalla controlando una bestia así, los resultados son devastadores."
 spellbreaker_flavor:0 "#F Las mortíferas espadas dobles de los rompehechizos infunden miedo en los corazones de toda clase de taumaturgos. Estos hábiles guerreros elficos son la élite de Quel'thalas, entrenados para usar estas armas aterradoramente efectivas para ejecutar a aquellos usuarios de magia que se hayan vuelto malvados, ya sea por sus artes o por su propio egoísmo."
 subjagators_flavor:0 "#F Los subyugadores mogu son seres orgullosos, poderosos tanto física como mágicamente y llenos de odio. Son de los enemigos más temidos de todo Pandaria."
 watcher_flavor:0 "#F Los vigilantes son los carceleros y alguaciles de la sociedad kaldorei. Si no se encuentran cazando a algún criminal peligroso, se hallan ejerciendo de guardias en las prisiones de los túmulos elficos. Siempre que se les necesita, responden gustosamente a la llamada de la guerra."
 wardancer_flavor:0 "#F Resplandecientes con su elaborada armadura de bambú y peligrosos con sus espadas de guerra shaktani en la mano. Estos bailarines son el epítome de la visión pandaren del combate y del mundo."

 ##High Medieval
 destroyer_flavor:0 "#F Los tol'vir esclavizados actúan de forma similar a los mascarones de proa, arremeten sin piedad y sin miedo en su mirada, inspirando asombro y miedo en las filas enemigas. Corren a la batalla alimentándose de los hechizos de sus enemigos tratando de paliar su insaciable hambre mientras se mueven entre batallas, desatando una lluvia de destrucción sobre sus enemigos."
 frost_wyrm_flavor:0 "#F Las vermis de escarcha son los restos óseos de los dragones azules asesinados y alzados por la Plaga. Estos recipientes de destrucción han sido reanimados no temen a la muerte; la dispensan."
 sapper_flavor:0 "#F Los traviesos zapadores goblins son conocidos en Azeroth por su increible aptitud para la destrucción, acompañada con una insensatez propia de un loco. Estos pequeños goblins están armados con explosivos extremadamente volátiles, lo que les permite arrasar estructuras enemigas, emplazamientos de armas y consigo mismos si sale mal."
 shredder_flavor:0 "#F Las trituradoras goblin se utilizan habitualmente para la explotación forestal, pero pueden servir para la guerra debido a su sólida composición de metal de las maquinas y las aterradoras sierras que empuñan."
 steam_warrior_flavor:0 "#F Algunos seres están dotados con las medidas de la mecánica y sistemas, poseyendo una insaciable sed de invención. Entre estos inventores se encuentran los guerreros de vapor, los cuales llevan sus creaciones a los limites y confían en ellas para su propia supervivencia."
 technomage_flavor:0 "#F Los tecnomagos son manitas mágicos que combinan los beneficios de la magia y tecnología para crear maravillosos artefactos mágicos de todo tipo."

 ##Late Medieval
 blunderbuss_corsairs_flavor:0 "#F La piratería es un negocio peligroso. Sin embargo, recientemente muchos corsarios se han percatado que llevar consigo un trabuco es una manera sencilla de incrementar su esperanza de vida."
 gyrocopter_flavor:0 "#F Pese a su pequeño tamaño, los girocopteros son una fuerza sorprendentemente versátil y peligrosa, sobretodo cuando están en manos de pilotos osados.."
 dwarven_cannon_flavor:0 "#F ¿Cuando es mas peligroso un enano? Cuando esta borrado y le dan un arma grande. Los artilleros enanos son una fuerza de temer."
 dwarven_riflemen_flavor:0 "#F Los fusileros enanos son tiradores legendarios, soldados tenaces y auténticos patriotas."
 zeppelin_flavor:0 "#F Los zepelines goblins son realmente peligrosos en el campo de batalla, sin embargo hay varias preguntas como... ¿Quien se halla en un peligro mayor? ¿La tripulación del  zepelin? ¿O sus oponentes?"

 #Tribal
deathcaller:0 "Clamamuerte"
deathcaller_flavor:0 "#F Normalmente los centauros desprecian la magia, pero los clamamuerte son una excepción a la regla. Usan magia de soporte, capaz de infundir a sus aliados en una furia ciega o revivir a sus amigos caídos. Con aliados a su lado, un clamamuerte puede cambiar las tornas de una batalla fácilmente."

 impaler:0 "Empaladores"
 impaler_flavor:0 "#F La mayor ventaja de los centauros es su velocidad y movilidad, pero los empaladores las han llevado un nivel mas allá. Gracias a sus arcos y flechas incendiarias, estos centauros son realmente competentes en emboscadas y tácticas asimétricas de batalla."

 jormungar_tunneler:0 "Tunelador Jormungar"
 jormungar_tunneler_flavor:0 "#F Los feroces y agresivos jormungar son una maravilla de la evolución. Poseen filas de afilados dientes capaces devorar hasta la mas solida de las rocas, así como su plano pero musculoso cuerpo se adapta rápidamente a la vida subterránea."

 kunchong:0 "Kunchongs"
 kunchong_flavor:0 "#F Los kunchong son la espina dorsal del enjambre mantide. Lo suficientemente grandes  como para arrasar con una ciudad, letales para sus enemigos y, lo mejor de todo, leales unicamente a los mantides con los que han estrechado lazos. Solo en su mejor época recuerdan al mundo porque los kunchong son de temer."

 mauler:0 "Vapuleadores"
 mauler_flavor:0 "#F Los ogros son generalmente considerados brutos, pero los vapuleadores lo llevan al extremo. Esgrimiendo enormes armas contundentes y vistiendo armaduras pesadas, los vapuleadores encuentran su lugar en el clamor de la batalla. Viven para matar, saquear y quemar."

 silithid_colossus:0 "Coloso Silitido"
 silithid_colossus_flavor:0 "#F En las colmenas de Silithus, los colosos pueden ser encontrados durmiendo habitualmente, esperando para ser llamados por los silitidos. Gigantes y terrorificamente poderosos pueden atravesar una fuerza enemiga ellos solos, masacrandolos con sus brazos como guadañas."

 thornweaver:0 "Tejespinas"
 thornweaver_flavor:0 "#F Los tejespinas son jabaespines muy respetados. Son capaces de utilizar una poderosa magia druidica para llamar a los espíritus de la naturaleza o manipular las vides espinosas comunes en sus territorios. Ademas de eso, los tejespinas son mas útiles cuando ayudan a sus aliados con sus potentes hechizos de sanación."

 trapper:0 "Tramperos"
 trapper_flavor:0 "#F Los renombrados tramperos son conocidos por su habilidad y audacia cazando algunas de las criaturas mas peligrosas de las frías aguas de Rasganorte, tales como ballenas y calamares gigantes. Ni si quiera los temibles leviatanes que habitan en las profundidades del océano están a salvo del alcance de los tuskar."

 turtle_rider:0 "Jinetes de Tortugas"
 turtle_rider_flavor:0 "#F Los fornidos guerreros tuskar cabalgan sobre las tortugas más rápidas y resistentes. Al estar fuertemente blindados y ser más rápidos de lo que podría pensarse, los jinetes de tortugas son una poderosa fuerza a tener en cuenta."

 venomancer:0 "Venomantes"
 venomancer_flavor:0 "#F Los nerubianos especializados en los venenos son conocidos como venomantes. Siendo que sus poderes para usar venenos son genéticos y no aprendidos, con un solo picotazo su veneno es lo suficientemente mortal para matar enemigos mucho mas grandes que ellos."

 webspinner:0 "Tejedor de Redes"
 webspinner_flavor:0 "#F Entrenados desde una edad temprana para tejer telarañas, estos nerubianos pueden atrapar a cualquier enemigo desde grandes distancias, lo que les permite matarlos fácilmente. Estos nerubianos producen más telarañas de lo normal. Esto les ayuda a inmovilizar a objetivos voladores o insensatos que cargan directamente contra ellos."

 #Early Medieval
 banshee:0 "Alma en Pena"
 banshee_flavor:0 "#F Entre todos los no muertos, las almas en pena son las mas temidas por su habilidad de poseer el cuerpo de otros. Incluso en su forma natural, las almas en pena son una fuerza terrorífica, esgrimiendo magia y espeluznantes gritos que pueden incapacitar a sus enemigos."

 drakonid:0 "Dracónidos"
 drakonid_flavor:0 "#F Leales sirvientes de los dragones a los que se parecen, los dracónidos son mortales que han sido empoderados por sus maestros. Esgrimen masivas armas de astas y poseen una inmensa fuerza. Los dracónidos ejercen de infantería para sus señores dragones."

 infernal:0 "Infernales"
 infernal_flavor:0 "#F Los infernales son amalgamas sin mentes de materia y energía fel, creados por demonios mas poderosos e inteligentes. Actúan como armas de asedio vivientes, estos brutos usan sus puños de piedra envueltos en fuego fel para aplastar a sus enemigos."

 infernal_machine:0 "Maquinas Infernales"
 infernal_machine_flavor:0 "#F Infundidas con energía vil, estos constructos de pura destrucción y caos son la pesadilla para aquellos que se esconden detrás de muros."

 iron_giant:0 "Gigantes de Hierro"
 iron_giant_flavor:0 "#F Infundidos con un poder primal y usado por los vigilantes para la guerra contra los dioses antiguos. Los gigantes de hierro son una fuerza que no hay que subestimar."

 mushan_rider:0 "Jinetes de Mushan"
 mushan_rider_flavor:0 "#F Similares a los kodos, los mushan son usados como bestias de carga. Cuando la situación lo requiere pueden son usados como una fuerte montura que pisotea a todo adversario que ose cruzarse en su camino."

 rangari:0 "Rangaris"
 rangari_flavor:0 "#F Los rangaris son los ojos y oídos de los draenei, son exploradores cuidadosamente entrenados que poseen milenios de experiencia leyendo tanto a sus oponentes como al terreno. Sus talentos no se reducen a la recolección de información, pues son ademas tiradores expertos y unos combatientes adaptables."

 #High Medieval
 arachnathid:0 "Aracnátidos"
 arachnathid_flavor:0 "#F Estos insectoides reptadores son la pesadilla de muchos, con sus dos poderosas garras pueden desgarrar y rasgar así como su venenoso aguijón puede ser mortal para criaturas mucho mas grandes. Si bien no son inteligentes, poseen un instinto que les permiten anticipar los movimientos de sus enemigos y percatarse de sus debilidades."
