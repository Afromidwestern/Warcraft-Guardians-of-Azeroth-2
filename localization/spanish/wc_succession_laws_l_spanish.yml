l_spanish:
 dark_succession_law:1 "Partizione della Stessa Famiglia Religiosa"
 dark_succession_law_subname:0 "Tutti i Figli della Stessa Famiglia Religiosa Ereditano Egualmente"
 dark_succession_law_effects:1 "\n#V Under $dark_succession_law$ [succession|E], i tuoi [titles|E] saranno divisi egualmente tra i tuoi eredi della stessa [religious_family|E].#!\n\n#weak $partition_base_desc$#!"
 partition_base_desc:2 "#weak Alla successione, tutti i [titles|E] detenuti dal [ruler|E] più anziano saranno divisi tra [eligible_children|E] della stessa [religious_family|E], con il [player_heir|E] al quale verrà conferito sempre il [primary_title|E], la [realm_capital|E] ed ogni Titolo [de_jure|E] associato.\n\nAl più giovane degli eredi verranno conferiti i Titoli a partire da quelli dello stesso [rank|E] del Titolo Primario; se nessuno di essi è disponibile, verranno conferiti Titoli di grado più basso disponibili. Al tuo Erede non possono essere concessi preventivamente Titoli che non può ereditare.\n#!"
