l_spanish:
 dark_succession_law:1 "Partición Familiar Perteneciente a la Misma Religión"
 dark_succession_law_subname:0 "Todos los títulos se reparten de forma equitativa entre los hijos que pertenezcan a la misma religión. "
 dark_succession_law_effects:1 "\n#V Bajo $dark_succession_law$ [succession|E], tus [titles|E] seran divididos equitativamente entre tus hijos de la misma [religious_family|E].#!\n\n#weak $partition_base_desc$#!"
 partition_base_desc:2 "#weak Tras la sucesión, todos los [titles|E] que tuviese el difunto [ruler|E] se dividirán entre sus [eligible_children|E] de la misma [religious_family|E], con el [player_heir|E] siempre obteniendo el [primary_title|E], [realm_capital|E] y cualquier titulo [de_jure|E] asociado con él.\n\n Los hijos mas jovenes recibiran titulos, comenzando por aquellos del mismo [rank|E] que el titulo principal; Si no hay ninguno disponible, se les otorgaran titulos de menor rango. Tu heredero no puede recibir de forma preventiva titulos que no pueden heredar.\n#!"
